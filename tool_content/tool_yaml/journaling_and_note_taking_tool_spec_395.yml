field_name: journaling_and_note_taking
subfield: Academic Research Note Management
task: Literature review and source collection management
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves coordinating multiple research workflows (search, evaluation, organization, citation), requires handling diverse source types and formats, and demands systematic organization of complex academic information with interdependencies between sources and notes.\n\n**STEP 2 — Set a tool budget**\n\nTarget: **12 tools** (within the 10-15 range for medium difficulty tasks)\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Source Search Engine** - Consumes: search queries → Produces: source metadata lists\n2. **Citation Format Generator** - Consumes: source metadata → Produces: formatted citations  \n3. **PDF Text Extractor** - Consumes: PDF paths → Produces: extracted text content\n4. **Abstract Summarizer** - Consumes: text content → Produces: structured summaries\n5. **Keyword Extractor** - Consumes: text content → Produces: keyword lists\n6. **Source Quality Evaluator** - Consumes: source metadata → Produces: quality scores\n7. **Literature Collection Manager** - Consumes: source lists, tags → Produces: organized collections\n8. **Reference Cross Checker** - Consumes: citation lists → Produces: relationship mappings\n9. **Note Template Creator** - Consumes: source data, templates → Produces: structured notes\n10. **Research Gap Identifier** - Consumes: source summaries → Produces: gap analysis\n11. **Reading Progress Tracker** - Consumes: source lists, status → Produces: progress reports\n12. **Bibliography Compiler** - Consumes: citation data → Produces: formatted bibliographies\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic source collection: Source Search Engine → Citation Format Generator → Literature Collection Manager\n2. Quick document processing: PDF Text Extractor → Abstract Summarizer → Note Template Creator\n\n**Medium plans:**\n1. Comprehensive source evaluation: Source Search Engine → Source Quality Evaluator → Abstract Summarizer → Literature Collection Manager → Reading Progress Tracker\n2. Citation management workflow: Citation Format Generator → Reference Cross Checker → Bibliography Compiler\n\n**Complex plans:**\n1. Full literature review pipeline: Source Search Engine → PDF Text Extractor → Abstract Summarizer → Keyword Extractor → Source Quality Evaluator → Literature Collection Manager → Reference Cross Checker → Research Gap Identifier → Bibliography Compiler\n2. Advanced research organization: Literature Collection Manager → Note Template Creator → Reading Progress Tracker → Research Gap Identifier → Reference Cross Checker → Bibliography Compiler\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Source Search Engine\",\n  \"tool_description\": \"Searches academic databases and repositories for relevant sources based on keywords, topics, and filters, returning structured metadata for each found source.\",\n  \"parameters\": {\n    \"search_query\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary search terms or research question\"\n    },\n    \"databases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific databases to search (e.g., PubMed, IEEE, JSTOR)\",\n      \"default\": [\"google_scholar\", \"pubmed\", \"arxiv\"]\n    },\n    \"publication_years\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Range of publication years [start_year, end_year]\",\n      \"minItems\": 2,\n      \"maxItems\": 2,\n      \"default\": [2019, 2024]\n    },\n    \"source_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Types of sources to include (journal, conference, book, thesis)\",\n      \"default\": [\"journal\", \"conference\"]\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results to return (1-100)\"\
  ,\n      \"default\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Invalid search query: Search query cannot be empty or contain only special characters.\",\n    \"Unsupported database: Use supported databases like google_scholar, pubmed, arxiv, ieee, jstor.\",\n    \"Invalid year range: Publication years must be valid years with start_year <= end_year.\",\n    \"Invalid source type: Use supported types: journal, conference, book, thesis.\",\n    \"Results limit exceeded: max_results must be between 1 and 100.\"\n  ],\n  \"usage\": \"Provide a search_query with relevant keywords or research questions. Optionally specify databases, publication_years range, source_types, and max_results to refine the search.\",\n  \"output_details\": {\n    \"total_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of sources found\"\n    },\n    \"source_titles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Titles of found sources\"\n    },\n    \"authors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Author names for each source\"\n    },\n    \"publication_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Publication dates in YYYY-MM-DD format\"\n    },\n    \"doi_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"DOI identifiers for each source\"\n    },\n    \"source_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"URLs to access each source\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Citation Format Generator\",\n  \"tool_description\": \"Generates properly formatted citations from source metadata in various academic styles (APA, MLA, Chicago, IEEE, etc.).\",\n  \"parameters\": {\n    \"title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the source\"\n    },\n    \"authors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of author names\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"publication_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Publication date in YYYY-MM-DD format\",\n      \"format\": \"date-time\"\n    },\n    \"citation_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Citation style to use (APA, MLA, Chicago, IEEE, Harvard)\"\n    },\n    \"source_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of source (journal, book, conference, website, thesis)\"\n    },\n    \"journal_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name of journal or conference\",\n      \"default\": \"None\"\n    },\n    \"volume\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Volume number\",\n      \"default\": \"None\"\n    },\n    \"issue\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Issue number\",\n      \"default\": \"None\"\n    },\n    \"pages\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Page numbers (e.g., '123-145')\",\n      \"default\": \"None\"\n    },\n    \"doi\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"DOI identifier\",\n      \"default\": \"None\"\n    },\n    \"url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL of the source\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing required field: title, authors, publication_date, citation_style, and source_type are required.\",\n    \"Invalid citation style: Use one of APA, MLA, Chicago, IEEE, Harvard.\",\n    \"Invalid source type: Use one of journal, book, conference, website, thesis.\",\n \
  \   \"Invalid date format: Use YYYY-MM-DD format for publication_date.\",\n    \"Too many authors: Maximum 20 authors allowed.\",\n    \"Empty author list: At least one author must be provided.\"\n  ],\n  \"usage\": \"Provide title, authors array, publication_date, citation_style, and source_type. Include optional fields like journal_name, volume, issue, pages, doi, url based on source type for complete citations.\",\n  \"output_details\": {\n    \"formatted_citation\": {\n      \"type\": \"string\",\n      \"description\": \"Complete formatted citation in requested style\"\n    },\n    \"in_text_citation\": {\n      \"type\": \"string\",\n      \"description\": \"Shortened in-text citation format\"\n    },\n    \"citation_key\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this citation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"PDF Text Extractor\",\n  \"tool_description\": \"Extracts and structures text content from PDF documents, handling academic papers with sections, abstracts, and references.\",\n  \"parameters\": {\n    \"pdf_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"File path to the PDF document\"\n    },\n    \"extract_sections\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to identify and separate document sections\",\n      \"default\": true\n    },\n    \"page_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Page range to extract [start_page, end_page]\",\n      \"minItems\": 2,\n      \"maxItems\": 2,\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"File not found: The specified PDF path does not exist or is inaccessible.\",\n    \"Invalid PDF format: The file is corrupted or not a valid PDF document.\",\n    \"Invalid page range: start_page must be <= end_page and within document bounds.\",\n    \"Extraction failed: Unable to extract text due to PDF protection or encoding issues.\",\n    \"Empty document: The PDF contains no extractable text content.\"\n  ],\n  \"usage\": \"Provide pdf_path to the document. Optionally set extract_sections to true for structured extraction or specify page_range to extract only certain pages.\",\n  \"output_details\": {\n    \"full_text\": {\n      \"type\": \"string\",\n      \"description\": \"Complete extracted text content\"\n    },\n    \"abstract\": {\n      \"type\": \"string\",\n      \"description\": \"Identified abstract section\"\n    },\n    \"section_titles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified section headings\"\n    },\n    \"page_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of pages processed\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total word count of extracted text\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Abstract Summarizer\",\n  \"tool_description\": \"Creates structured summaries of academic texts, identifying key points, methodology, findings, and conclusions from research papers.\",\n  \"parameters\": {\n    \"text_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full text or abstract to summarize\"\n    },\n    \"summary_length\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Length of summary (brief, medium, detailed)\",\n      \"default\": \"medium\"\n    },\n    \"focus_areas\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific aspects to emphasize (methodology, results, implications, limitations)\",\n      \"default\": [\"methodology\", \"results\", \"implications\"]\n    },\n    \"research_field\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Academic field for context (e.g., psychology, computer_science, biology)\"\
  ,\n      \"default\": \"general\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty text content: Provide non-empty text content to summarize.\",\n    \"Invalid summary length: Use brief, medium, or detailed.\",\n    \"Invalid focus area: Use methodology, results, implications, or limitations.\",\n    \"Text too short: Content must be at least 100 characters for meaningful summarization.\",\n    \"Processing error: Unable to generate summary due to text complexity or encoding issues.\"\n  ],\n  \"usage\": \"Provide text_content to summarize. Optionally specify summary_length (brief/medium/detailed), focus_areas array, and research_field for contextualized summarization.\",\n  \"output_details\": {\n    \"summary\": {\n      \"type\": \"string\",\n      \"description\": \"Main summary of the content\"\n    },\n    \"key_findings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of key findings or results\"\n    },\n    \"methodology\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of research methodology used\"\n    },\n    \"implications\": {\n      \"type\": \"string\",\n      \"description\": \"Research implications and significance\"\n    },\n    \"limitations\": {\n      \"type\": \"string\",\n      \"description\": \"Study limitations identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Keyword Extractor\",\n  \"tool_description\": \"Extracts and ranks relevant keywords and phrases from academic texts for indexing and categorization purposes.\",\n  \"parameters\": {\n    \"text_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text content to extract keywords from\"\n    },\n    \"max_keywords\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of keywords to extract (5-50)\",\n      \"default\": 20\n    },\n    \"include_phrases\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include multi-word phrases\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty text content: Provide non-empty text content for keyword extraction.\",\n    \"Invalid keyword limit: max_keywords must be between 5 and 50.\",\n    \"Text too short: Content must be at least 50 characters for keyword extraction.\",\n    \"Extraction failed: Unable to identify meaningful keywords from the provided text.\"\n  ],\n  \"usage\": \"Provide text_content for analysis. Optionally set max_keywords (5-50) and include_phrases to control extraction scope.\",\n  \"output_details\": {\n    \"keywords\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of extracted keywords\"\n    },\n    \"keyword_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Relevance scores for each keyword\"\n    },\n    \"phrases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Multi-word phrases identified\"\n    },\n    \"total_extracted\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of keywords and phrases extracted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Source Quality Evaluator\",\n  \"tool_description\": \"Evaluates academic sources based on journal reputation, citation metrics, publication venue, and other quality indicators to assess research reliability.\",\n  \"parameters\": {\n    \"title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the source to evaluate\"\n    },\n    \"authors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of author names\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"journal_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of journal or publication venue\"\n    },\n    \"publication_year\": {\n\
  \      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Year of publication\"\n    },\n    \"source_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of source (journal, conference, preprint, book)\"\n    },\n    \"doi\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"DOI identifier if available\",\n      \"default\": \"None\"\n    },\n    \"citation_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of citations received\",\n      \"default\": 0\n    },\n    \"peer_reviewed\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether the source is peer-reviewed\",\n      \"default\": true\n    },\n    \"research_field\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Academic field for context\",\n      \"default\": \"general\"\n    },\n    \"institution_affiliations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Author institutional affiliations\",\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Missing required fields: title, authors, journal_name, publication_year, and source_type are required.\",\n    \"Invalid publication year: Must be a valid year between 1900 and current year.\",\n    \"Invalid source type: Use journal, conference, preprint, or book.\",\n    \"Empty author list: At least one author must be provided.\",\n    \"Invalid citation count: Must be a non-negative integer.\"\n  ],\n  \"usage\": \"Provide title, authors, journal_name, publication_year, and source_type. Include optional fields like doi, citation_count, peer_reviewed status, research_field, and institution_affiliations for more comprehensive evaluation.\",\n  \"output_details\": {\n    \"overall_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall quality score from 0-10\"\n    },\n    \"journal_reputation\": {\n      \"type\": \"string\",\n      \"description\": \"Journal reputation level (high, medium, low, unknown)\"\n    },\n    \"impact_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of research impact\"\n    },\n    \"reliability_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of quality indicators found\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Usage recommendation (highly_recommended, recommended, use_with_caution, not_recommended)\"\n    },\n    \"quality_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Factors contributing to quality assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Literature Collection Manager\",\n  \"tool_description\": \"Organizes and manages collections of research sources with tagging, categorization, and hierarchical grouping capabilities.\",\n  \"parameters\": {\n    \"collection_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the literature collection\"\n    },\n    \"source_titles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of source titles to include\",\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"source_authors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Corresponding authors for each source\",\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"tags\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Tags for categorizing the collection\",\n      \"default\": []\n    },\n    \"research_themes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n\
  \      \"description\": \"Main research themes covered\",\n      \"default\": []\n    },\n    \"priority_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Priority level for each source (high, medium, low)\",\n      \"default\": []\n    },\n    \"collection_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Description of the collection purpose\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing collection name: Provide a non-empty collection_name.\",\n    \"Empty source list: At least one source must be provided in source_titles.\",\n    \"Mismatched arrays: source_titles and source_authors must have the same length.\",\n    \"Invalid priority level: Use high, medium, or low for priority_levels.\",\n    \"Collection size exceeded: Maximum 500 sources per collection.\",\n    \"Duplicate sources: Remove duplicate titles from the source list.\"\n  ],\n  \"usage\": \"Provide collection_name, source_titles array, and source_authors array. Optionally add tags, research_themes, priority_levels, and collection_description for better organization.\",\n  \"output_details\": {\n    \"collection_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created collection\"\n    },\n    \"total_sources\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of sources in collection\"\n    },\n    \"organization_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of how sources are organized\"\n    },\n    \"tag_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of tags across sources\"\n    },\n    \"priority_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Breakdown of sources by priority level\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reference Cross Checker\",\n  \"tool_description\": \"Analyzes relationships between sources by checking cross-references, identifying citation patterns, and mapping academic genealogies.\",\n  \"parameters\": {\n    \"source_citations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of formatted citations to analyze\",\n      \"minItems\": 2,\n      \"maxItems\": 200\n    },\n    \"check_duplicates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to identify duplicate sources\",\n      \"default\": true\n    },\n    \"find_clusters\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to identify citation clusters\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient citations: At least 2 citations required for cross-checking.\",\n    \"Too many citations: Maximum 200 citations can be processed at once.\",\n    \"Invalid citation format: Ensure citations are properly formatted strings.\",\n    \"Analysis failed: Unable to parse citation relationships from provided data.\"\n  ],\n  \"usage\": \"Provide an array of source_citations in standard format. Optionally enable check_duplicates and find_clusters for comprehensive relationship analysis.\",\n  \"output_details\": {\n    \"duplicate_groups\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Groups of potential duplicate sources\"\n    },\n    \"citation_clusters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified clusters of related sources\"\n    },\n    \"cross_reference_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of cross-references found\"\n    },\n    \"relationship_map\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Mapping of source relationships\"\n    },\n    \"\
  orphaned_sources\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Sources with no identified relationships\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Note Template Creator\",\n  \"tool_description\": \"Creates structured note templates and fills them with source information for consistent research documentation.\",\n  \"parameters\": {\n    \"template_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of note template (summary, analysis, critique, comparison, methodology)\"\n    },\n    \"source_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the source being documented\"\n    },\n    \"source_authors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Authors of the source\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"key_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Key points to include in notes\",\n      \"default\": []\n    },\n    \"research_questions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Research questions addressed\",\n      \"default\": []\n    },\n    \"methodology\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Research methodology used\",\n      \"default\": \"None\"\n    },\n    \"personal_comments\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Personal reflections or comments\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid template type: Use summary, analysis, critique, comparison, or methodology.\",\n    \"Missing source information: source_title and source_authors are required.\",\n    \"Empty author list: At least one author must be provided.\",\n    \"Too many authors: Maximum 10 authors allowed.\",\n    \"Template creation failed: Unable to generate template with provided parameters.\"\n  ],\n  \"usage\": \"Specify template_type, source_title, and source_authors. Optionally include key_points, research_questions, methodology, and personal_comments to populate the template.\",\n  \"output_details\": {\n    \"note_template\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted note template with source information\"\n    },\n    \"template_sections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of sections included in the template\"\n    },\n    \"completion_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of template completion (complete, partial, skeleton)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Research Gap Identifier\",\n  \"tool_description\": \"Analyzes collections of research summaries to identify gaps, underexplored areas, and potential research opportunities in the literature.\",\n  \"parameters\": {\n    \"source_summaries\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of research summaries to analyze\",\n      \"minItems\": 5,\n      \"maxItems\": 100\n    },\n    \"research_domain\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary research domain being studied\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Depth of gap analysis (surface, moderate, deep)\",\n      \"default\": \"moderate\"\n    },\n    \"time_period\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Time period focus [start_year, end_year]\",\n      \"minItems\": 2,\n      \"maxItems\": 2,\n      \"default\": [2019, 2024]\n    },\n    \"methodological_focus\": {\n      \"type\": \"boolean\"\

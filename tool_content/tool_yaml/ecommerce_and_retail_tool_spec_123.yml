field_name: ecommerce_and_retail
subfield: Return and Refund Processing
task: Generate return analytics and performance reports
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of **medium** difficulty. It involves analyzing return data across multiple dimensions (products, customers, time periods, return reasons), requires coordination between different data sources, and demands accurate financial calculations for business decision-making. The scope includes various analytical workflows from basic reporting to advanced trend analysis.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I will target **12 tools** to cover the various analytical workflows needed for comprehensive return analytics and performance reporting.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Return Data Extractor** - Consumes: date ranges, filters → Produces: raw return records\n2. **Return Metrics Calculator** - Consumes: return records → Produces: KPI metrics  \n3. **Return Trend Analyzer** - Consumes: return data, time periods → Produces: trend analysis\n4. **Product Return Profiler** - Consumes: return data, product info → Produces: product-level insights\n5. **Customer Return Analyzer** - Consumes: return data, customer info → Produces: customer behavior patterns\n6. **Return Reason Categorizer** - Consumes: return descriptions → Produces: categorized reasons\n7. **Financial Impact Calculator** - Consumes: return data, cost info → Produces: financial impact metrics\n8. **Return Processing Time Analyzer** - Consumes: return timestamps → Produces: processing efficiency metrics\n9. **Seasonal Return Pattern Detector** - Consumes: historical return data → Produces: seasonal patterns\n10. **Return Rate Benchmarker** - Consumes: return metrics → Produces: benchmark comparisons\n11. **Return Fraud Detector** - Consumes: return patterns, customer data → Produces: fraud risk scores\n12. **Return Analytics Report Generator** - Consumes: all analytical outputs → Produces: formatted reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic Return Report: Return Data Extractor → Return Metrics Calculator → Return Analytics Report Generator\n- Product Analysis: Return Data Extractor → Product Return Profiler → Return Analytics Report Generator\n\n**Medium Plans:**\n- Comprehensive Analysis: Return Data Extractor → Return Metrics Calculator → Return Trend Analyzer → Financial Impact Calculator → Return Analytics Report Generator\n- Customer Behavior Study: Return Data Extractor → Customer Return Analyzer → Return Reason Categorizer → Return Analytics Report Generator\n\n**Complex Plans:**\n- Full Performance Dashboard: Return Data Extractor → Return Metrics Calculator → Return Trend Analyzer → Product Return Profiler → Customer Return Analyzer → Financial Impact Calculator → Return Processing Time Analyzer → Return Analytics Report Generator\n- Advanced Risk Assessment: Return Data Extractor → Return Reason Categorizer → Return Fraud Detector → Customer Return Analyzer → Seasonal Return Pattern Detector → Return Rate Benchmarker → Return Analytics Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Return Data Extractor\",\n  \"tool_description\": \"Extracts return transaction data from the system based on specified filters and date ranges for analysis.\",\n  \"parameters\": {\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data extraction in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for data extraction in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"store_ids\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of store IDs to filter returns\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be earlier than end_date and both must be valid ISO 8601 timestamps\",\n    \"Store ID not found: One or more store IDs in the filter\
  \ do not exist in the system\",\n    \"Date range too large: Maximum allowed date range is 2 years to prevent system overload\"\n  ],\n  \"usage\": \"Provide start_date and end_date to extract return data. Optionally filter by specific store_ids. The tool returns structured return records for further analysis.\",\n  \"output_details\": {\n    \"total_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of return records extracted\"\n    },\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of return transaction IDs\"\n    },\n    \"extraction_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the extraction process and data coverage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Metrics Calculator\",\n  \"tool_description\": \"Calculates key performance indicators and metrics from return data including return rates, processing times, and refund amounts.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"calculation_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time period for metric calculation: daily, weekly, monthly, quarterly\"\n    },\n    \"include_financial_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include financial impact calculations\",\n      \"default\": true\n    },\n    \"include_processing_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include processing time metrics\",\n      \"default\": true\n    },\n    \"benchmark_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Previous period for comparison: same_period_last_year, previous_period\",\n      \"default\": \"previous_period\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty return data: No valid return records found for the provided return_ids\",\n    \"Invalid calculation period: Use one of [daily, weekly, monthly, quarterly]\",\n    \"Invalid benchmark period: Use one of [same_period_last_year, previous_period]\",\n    \"Insufficient data for comparison: Not enough historical data available for the selected benchmark period\"\n  ],\n  \"usage\": \"Provide return_ids and calculation_period to compute return metrics. Optionally enable/disable financial and processing metrics and set benchmark_period for comparisons.\",\n  \"output_details\": {\n    \"return_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Overall return rate as a percentage\"\n    },\n    \"total_refund_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Total refund amount processed\"\n    },\n    \"average_processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Average return processing time in hours\"\n    },\n    \"period_comparison\": {\n      \"type\": \"string\",\n      \"description\": \"Comparison summary with benchmark period\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Trend Analyzer\",\n  \"tool_description\": \"Analyzes return trends over time to identify patterns, seasonal variations, and anomalies in return behavior.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze for trends\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 10\n    },\n    \"trend_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Granularity for trend analysis: daily, weekly, monthly\"\n    },\n    \"smoothing_window\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Moving average window size for trend smoothing (1-30)\",\n      \"default\": 7\n    },\n    \"detect_anomalies\"\
  : {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to detect anomalous return patterns\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data for trend analysis: Minimum 10 return records required\",\n    \"Invalid trend period: Use one of [daily, weekly, monthly]\",\n    \"Invalid smoothing window: Value must be between 1 and 30\",\n    \"Time span too short: Minimum 30-day period required for meaningful trend analysis\"\n  ],\n  \"usage\": \"Provide return_ids and trend_period to analyze return patterns over time. Adjust smoothing_window for trend clarity and enable detect_anomalies to identify unusual patterns.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction: increasing, decreasing, stable, volatile\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Trend strength score from 0 to 1\"\n    },\n    \"anomaly_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Dates where anomalous return patterns were detected\"\n    },\n    \"trend_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed summary of identified trends and patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Return Profiler\",\n  \"tool_description\": \"Creates detailed profiles of product return patterns, identifying high-return products, categories, and associated reasons.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"grouping_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Level of product grouping: sku, category, brand, department\"\n    },\n    \"min_return_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of returns required to include in profile (1-100)\",\n      \"default\": 5\n    },\n    \"sort_by\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sorting criteria: return_count, return_rate, refund_amount\",\n      \"default\": \"return_rate\"\n    },\n    \"include_reasons\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include return reason analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid grouping level: Use one of [sku, category, brand, department]\",\n    \"Invalid threshold: min_return_threshold must be between 1 and 100\",\n    \"Invalid sort criteria: Use one of [return_count, return_rate, refund_amount]\",\n    \"No products meet criteria: No products found with returns above the minimum threshold\"\n  ],\n  \"usage\": \"Provide return_ids and grouping_level to analyze product return patterns. Set min_return_threshold to filter products and choose sort_by criteria for ranking.\",\n  \"output_details\": {\n    \"top_returned_products\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of products with highest return rates or counts\"\n    },\n    \"category_return_rates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Return rates by product category\"\n    },\n    \"product_insights\": {\n      \"type\": \"string\",\n      \"description\": \"Key insights about product return patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Return Analyzer\",\n  \"tool_description\": \"Analyzes customer return behavior patterns to identify frequent returners, customer segments, and return propensity.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze\",\n      \"items\": {\"\
  type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"customer_segment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer segment to focus analysis: all, vip, regular, new\",\n      \"default\": \"all\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Depth of customer analysis: basic, detailed, comprehensive\",\n      \"default\": \"detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer segment: Use one of [all, vip, regular, new]\",\n    \"Invalid analysis depth: Use one of [basic, detailed, comprehensive]\",\n    \"Customer data unavailable: Customer information not found for provided return IDs\"\n  ],\n  \"usage\": \"Provide return_ids to analyze customer return patterns. Optionally filter by customer_segment and set analysis_depth for the level of detail required.\",\n  \"output_details\": {\n    \"frequent_returners\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Customer IDs with unusually high return rates\"\n    },\n    \"average_returns_per_customer\": {\n      \"type\": \"number\",\n      \"description\": \"Mean number of returns per customer\"\n    },\n    \"customer_segments_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Analysis of return behavior by customer segment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Reason Categorizer\",\n  \"tool_description\": \"Categorizes and analyzes return reasons from free-text descriptions, identifying common patterns and root causes.\",\n  \"parameters\": {\n    \"return_descriptions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return reason descriptions to categorize\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"use_predefined_categories\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to use predefined category taxonomy\",\n      \"default\": true\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for categorization (0.1-1.0)\",\n      \"default\": 0.7\n    },\n    \"group_similar_reasons\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to group semantically similar reasons together\",\n      \"default\": true\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Language of return descriptions: en, es, fr, de\",\n      \"default\": \"en\"\n    },\n    \"include_sentiment\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze sentiment of return descriptions\",\n      \"default\": false\n    },\n    \"custom_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom category names to use instead of predefined ones\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"max_categories\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of categories to create (5-50)\",\n      \"default\": 20\n    },\n    \"exclude_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Text patterns to exclude from analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"case_sensitive\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether categorization should be case sensitive\",\n      \"default\": false\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Format for category output: summary, detailed, hierarchical\",\n      \"default\": \"detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid confidence threshold: Value must be between\
  \ 0.1 and 1.0\",\n    \"Unsupported language: Use one of [en, es, fr, de]\",\n    \"Invalid max categories: Value must be between 5 and 50\",\n    \"Invalid output format: Use one of [summary, detailed, hierarchical]\",\n    \"Empty descriptions: All return descriptions are empty or invalid\",\n    \"Custom categories conflict: Cannot use both predefined and custom categories simultaneously\"\n  ],\n  \"usage\": \"Provide return_descriptions to categorize return reasons. Configure categorization behavior with use_predefined_categories, confidence_threshold, and other parameters. Set custom_categories for domain-specific categorization.\",\n  \"output_details\": {\n    \"category_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of returns across identified categories\"\n    },\n    \"top_reasons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Most common return reasons identified\"\n    },\n    \"categorization_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence score of categorization process\"\n    },\n    \"insights_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Key insights from return reason analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Financial Impact Calculator\",\n  \"tool_description\": \"Calculates the comprehensive financial impact of returns including refund amounts, processing costs, and lost revenue.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs for financial analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"include_processing_costs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include return processing operational costs\",\n      \"default\": true\n    },\n    \"include_shipping_costs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include return shipping costs in calculations\",\n      \"default\": true\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Currency for financial calculations: USD, EUR, GBP, CAD\",\n      \"default\": \"USD\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing financial data: Unable to retrieve pricing or cost information for some return items\",\n    \"Invalid currency: Use one of [USD, EUR, GBP, CAD]\",\n    \"Calculation error: Unable to compute financial impact due to missing or invalid financial data\"\n  ],\n  \"usage\": \"Provide return_ids to calculate financial impact. Enable include_processing_costs and include_shipping_costs to get comprehensive cost analysis. Specify currency for accurate financial reporting.\",\n  \"output_details\": {\n    \"total_refund_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Total amount refunded to customers\"\n    },\n    \"processing_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Total costs for processing returns\"\n    },\n    \"net_financial_impact\": {\n      \"type\": \"number\",\n      \"description\": \"Overall financial impact including all costs\"\n    },\n    \"cost_breakdown\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed breakdown of cost components\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Processing Time Analyzer\",\n  \"tool_description\": \"Analyzes return processing efficiency by measuring time intervals between return initiation, approval, and completion.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze processing times\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"time_unit\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\":\
  \ \"Unit for time measurements: hours, days, business_days\",\n      \"default\": \"business_days\"\n    }\n  },\n  \"error_messages\": [\n    \"Incomplete timestamp data: Some returns missing required timestamps for processing time calculation\",\n    \"Invalid time unit: Use one of [hours, days, business_days]\",\n    \"Invalid date data: Found returns with inconsistent or invalid timestamp information\"\n  ],\n  \"usage\": \"Provide return_ids to analyze processing efficiency. Choose time_unit based on desired granularity for time measurements.\",\n  \"output_details\": {\n    \"average_processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Mean processing time across all returns\"\n    },\n    \"median_processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Median processing time for returns\"\n    },\n    \"processing_time_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Distribution of processing times by percentile\"\n    },\n    \"efficiency_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of processing efficiency insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Return Pattern Detector\",\n  \"tool_description\": \"Identifies seasonal patterns and cyclical trends in return behavior across different time periods and events.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs spanning multiple seasons\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 100\n    },\n    \"pattern_granularity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Granularity for pattern detection: monthly, weekly, daily\",\n      \"default\": \"monthly\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: Minimum 100 returns required for seasonal pattern detection\",\n    \"Invalid pattern granularity: Use one of [monthly, weekly, daily]\",\n    \"Time span inadequate: Data must span at least 12 months for seasonal analysis\"\n  ],\n  \"usage\": \"Provide return_ids with sufficient historical data to detect seasonal patterns. Set pattern_granularity to control the detail level of pattern detection.\",\n  \"output_details\": {\n    \"seasonal_peaks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Time periods with highest return activity\"\n    },\n    \"cyclical_patterns\": {\n      \"type\": \"string\",\n      \"description\": \"Description of identified cyclical return patterns\"\n    },\n    \"seasonality_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of seasonal patterns from 0 to 1\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Rate Benchmarker\",\n  \"tool_description\": \"Compares return rates and metrics against industry benchmarks and historical performance standards.\",\n  \"parameters\": {\n    \"current_return_rate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current return rate as percentage to benchmark\"\n    },\n    \"industry_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Industry category for benchmarking: apparel, electronics, home_goods, books, beauty\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid return rate: Value must be between 0 and 100 percent\",\n    \"Invalid industry category: Use one of [apparel, electronics, home_goods, books, beauty]\",\n    \"Benchmark data unavailable: Industry benchmark data not available for the specified category\"\n  ],\n  \"usage\": \"Provide current_return_rate and industry_category to compare against industry standards. The tool returns benchmark comparisons and performance assessment.\",\n  \"output_details\": {\n    \"industry_benchmark\": {\n      \"type\": \"number\",\n      \"description\": \"Industry average return rate for comparison\"\n    },\n \
  \   \"performance_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Performance rating: excellent, good, average, below_average, poor\"\n    },\n    \"benchmark_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed comparison analysis with benchmarks\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Fraud Detector\",\n  \"tool_description\": \"Analyzes return patterns and customer behavior to identify potential fraudulent return activities and suspicious patterns.\",\n  \"parameters\": {\n    \"return_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of return transaction IDs to analyze for fraud patterns\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"fraud_sensitivity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sensitivity level for fraud detection: low, medium, high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid fraud sensitivity: Use one of [low, medium, high]\",\n    \"Customer data missing: Unable to perform fraud analysis without customer information\",\n    \"Insufficient pattern data: Not enough return history to establish baseline patterns for fraud detection\"\n  ],\n  \"usage\": \"Provide return_ids to analyze for potential fraud patterns. Adjust fraud_sensitivity based on desired strictness of fraud detection.\",\n  \"output_details\": {\n    \"fraud_risk_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Risk scores for each analyzed return (0-1 scale)\"\n    },\n    \"high_risk_returns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Return IDs flagged as high fraud risk\"\n    },\n    \"fraud_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of fraud indicators detected\"\n    },\n    \"risk_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of fraud risk assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Analytics Report Generator\",\n  \"tool_description\": \"Generates comprehensive formatted reports combining multiple analytical outputs into professional return analytics documents.\",\n  \"parameters\": {\n    \"report_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title for the generated analytics report\"\n    },\n    \"report_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time period covered by the report\",\n      \"format\": \"date-time\"\n    },\n    \"include_executive_summary\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include an executive summary section\",\n      \"default\": true\n    },\n    \"include_charts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include data visualization descriptions\",\n      \"default\": true\n    },\n    \"report_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Output format: summary, detailed, comprehensive\",\n      \"default\": \"detailed\"\n    },\n    \"target_audience\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary audience: executives, managers, analysts, operations\",\n      \"default\": \"managers\"\n    },\n    \"metrics_data\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Key metrics to include in the report\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"trend_data\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Trend analysis results to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"product_insights\": {\n      \"type\": \"array\",\n      \"required\": false,\n     \
  \ \"description\": \"Product analysis insights to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"customer_insights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Customer analysis insights to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"financial_data\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Financial impact data to include\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Strategic recommendations to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid report format: Use one of [summary, detailed, comprehensive]\",\n    \"Invalid target audience: Use one of [executives, managers, analysts, operations]\",\n    \"Missing report data: At least one data input (metrics, trends, insights, etc.) must be provided\",\n    \"Invalid report period: Period must be a valid date-time string\"\n  ],\n  \"usage\": \"Provide report_title and report_period as minimum requirements. Include various analytical data arrays to populate the report sections. Configure report_format and target_audience to tailor the output style.\",\n  \"output_details\": {\n    \"report_content\": {\n      \"type\": \"string\",\n      \"description\": \"Complete formatted report content\"\n    },\n    \"key_findings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Summary of key findings from the analysis\"\n    },\n    \"report_length\": {\n      \"type\": \"integer\",\n      \"description\": \"Length of generated report in words\"\n    },\n    \"generation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when report was generated\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```"

  : {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"When the record was logged\"\n    },\n    \"vehicle_id\": {\n      \"type\": \"string\",\n      \"description\": \"Vehicle ID associated with the maintenance\"\n    },\n    \"maintenance_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of maintenance performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Metrics Calculator\",\n  \"tool_description\": \"Calculates key performance indicators and metrics for maintenance operations including efficiency, costs, and fleet availability.\",\n  \"parameters\": {\n    \"calculation_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\",\n      \"description\": \"Start date for metrics calculation period\"\n    },\n    \"calculation_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\",\n      \"description\": \"End date for metrics calculation period\"\n    },\n    \"include_cost_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include cost-related KPIs\"\n    },\n    \"include_efficiency_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include efficiency and productivity metrics\"\n    },\n    \"include_quality_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include quality and compliance metrics\"\n    },\n    \"fleet_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Filter to specific vehicle IDs if not calculating for entire fleet\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: calculation
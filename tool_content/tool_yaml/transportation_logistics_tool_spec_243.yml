field_name: transportation_logistics
subfield: fleet_operations_and_maintenance
task: Preventive maintenance scheduling and work order management
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium-high difficulty due to multiple interacting components: complex scheduling constraints with vehicle availability, maintenance requirements, technician skills/capacity, parts inventory, regulatory compliance, and cost optimization. The coordination between maintenance forecasting, resource allocation, and real-time adjustments creates significant dependencies and potential cascading effects from scheduling errors.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium-high complexity, I'll target 14 tools to cover maintenance prediction, scheduling optimization, resource management, work order lifecycle, compliance tracking, and performance analytics.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flows:\n- Vehicle Health Analyzer (consumes: vehicle data → produces: maintenance predictions)\n- Maintenance Schedule Generator (consumes: predictions, constraints → produces: schedules)\n- Work Order Creator (consumes: schedules → produces: work orders)\n- Technician Availability Checker (consumes: schedules, skills → produces: assignments)\n- Parts Inventory Tracker (consumes: work orders → produces: parts status)\n- Cost Estimator (consumes: work orders, labor, parts → produces: cost projections)\n- Compliance Validator (consumes: schedules, regulations → produces: compliance status)\n- Schedule Optimizer (consumes: schedules, constraints → produces: optimized schedules)\n- Work Order Updater (consumes: progress data → produces: status updates)\n- Maintenance History Logger (consumes: completed work → produces: historical records)\n- Performance Metrics Calculator (consumes: historical data → produces: KPIs)\n- Resource Utilization Analyzer (consumes: assignments, capacity → produces: utilization metrics)\n- Priority Assessor (consumes: vehicle conditions, business rules → produces: priority rankings)\n- Notification Generator (consumes: schedules, updates → produces: alerts)\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic work order creation: Vehicle Health Analyzer → Work Order Creator → Notification Generator\n2. Cost estimation: Work Order Creator → Parts Inventory Tracker → Cost Estimator\n\nMedium plans:\n1. Weekly scheduling: Vehicle Health Analyzer → Priority Assessor → Maintenance Schedule Generator → Technician Availability Checker → Schedule Optimizer\n2. Compliance monitoring: Maintenance Schedule Generator → Compliance Validator → Work Order Creator → Work Order Updater\n\nComplex plans:\n1. Full preventive maintenance cycle: Vehicle Health Analyzer → Priority Assessor → Maintenance Schedule Generator → Schedule Optimizer → Compliance Validator → Work Order Creator → Technician Availability Checker → Parts Inventory Tracker → Cost Estimator → Work Order Updater → Maintenance History Logger → Performance Metrics Calculator\n2. Resource optimization analysis: Technician Availability Checker → Resource Utilization Analyzer → Schedule Optimizer → Cost Estimator → Performance Metrics Calculator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Vehicle Health Analyzer\",\n  \"tool_description\": \"Analyzes vehicle telemetry and maintenance history to predict upcoming maintenance needs and failure risks.\",\n  \"parameters\": {\n    \"vehicle_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the vehicle\"\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 30,\n      \"description\": \"Number of days ahead to predict maintenance needs\"\n    },\n    \"include_historical_data\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include historical maintenance patterns in analysis\"\n    }\n  },\n  \"error_messages\": [\n    \"Vehicle not found: The provided vehicle_id does not exist in the fleet database.\",\n    \"Insufficient data: Vehicle has insufficient telemetry or maintenance history for\
  \ reliable analysis.\",\n    \"Invalid analysis period: analysis_period_days must be between 1 and 365.\"\n  ],\n  \"usage\": \"Provide vehicle_id and optionally set analysis_period_days and include_historical_data. The tool returns predicted maintenance needs and risk assessments.\",\n  \"output_details\": {\n    \"vehicle_id\": {\n      \"type\": \"string\",\n      \"description\": \"The analyzed vehicle identifier\"\n    },\n    \"predicted_maintenance_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of maintenance tasks predicted to be needed\"\n    },\n    \"risk_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Risk scores (0-100) corresponding to each predicted maintenance item\"\n    },\n    \"estimated_dates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Estimated dates when maintenance will be needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Maintenance Schedule Generator\",\n  \"tool_description\": \"Creates optimized maintenance schedules based on vehicle needs, resource constraints, and business priorities.\",\n  \"parameters\": {\n    \"fleet_vehicles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of vehicle IDs to include in scheduling\"\n    },\n    \"schedule_start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\",\n      \"description\": \"Start date for the maintenance schedule\"\n    },\n    \"schedule_end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\", \n      \"description\": \"End date for the maintenance schedule\"\n    },\n    \"max_simultaneous_maintenance\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Maximum number of vehicles that can be in maintenance simultaneously\"\n    },\n    \"priority_weighting\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"safety_first\",\n      \"description\": \"Priority strategy: safety_first, cost_optimal, or availability_focused\"\n    },\n    \"maintenance_window_hours\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [8, 17],\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Daily maintenance window as [start_hour, end_hour] in 24h format\"\n    },\n    \"exclude_weekends\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to exclude weekends from scheduling\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: schedule_start_date must be before schedule_end_date and both must be future dates.\",\n    \"Invalid priority weighting: Use one of [safety_first, cost_optimal, availability_focused].\",\n    \"Invalid maintenance window: maintenance_window_hours must contain exactly 2 integers between 0-23 with start < end.\",\n    \"Insufficient capacity: max_simultaneous_maintenance must be at least 1 and realistic for fleet size.\",\n    \"Empty fleet list: fleet_vehicles array cannot be empty.\"\n  ],\n  \"usage\": \"Provide fleet_vehicles list and date range, optionally customize scheduling constraints. The tool returns an optimized maintenance schedule with time slots and assignments.\",\n  \"output_details\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the generated schedule\"\n    },\n    \"scheduled_maintenances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of scheduled maintenance entries with vehicle and time details\"\n    },\n    \"total_scheduled_items\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of maintenance\
  \ items scheduled\"\n    },\n    \"utilization_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of available maintenance capacity utilized\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Work Order Creator\",\n  \"tool_description\": \"Creates detailed work orders from scheduled maintenance items with task specifications, resource requirements, and documentation.\",\n  \"parameters\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schedule identifier to create work orders from\"\n    },\n    \"include_parts_list\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include estimated parts requirements\"\n    },\n    \"include_labor_estimates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include labor time estimates\"\n    },\n    \"priority_override\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"none\",\n      \"description\": \"Priority override: none, low, medium, high, critical\"\n    }\n  },\n  \"error_messages\": [\n    \"Schedule not found: The provided schedule_id does not exist.\",\n    \"Invalid priority override: Use one of [none, low, medium, high, critical].\",\n    \"Schedule incomplete: The referenced schedule has unresolved conflicts or missing data.\"\n  ],\n  \"usage\": \"Provide schedule_id and optionally configure work order details. The tool generates comprehensive work orders ready for technician assignment.\",\n  \"output_details\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of generated work order identifiers\"\n    },\n    \"total_work_orders\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of work orders created\"\n    },\n    \"estimated_total_hours\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of estimated labor hours for all work orders\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"When the work orders were created\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Technician Availability Checker\",\n  \"tool_description\": \"Checks technician availability and skill matching for work order assignments, considering schedules and certifications.\",\n  \"parameters\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of work order IDs to check technician availability for\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific skills required for the work orders\"\n    },\n    \"preferred_technicians\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Preferred technician IDs if any\"\n    },\n    \"check_date_range_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\",\n      \"description\": \"Start of availability checking period\"\n    },\n    \"check_date_range_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"format\": \"date-time\",\n      \"description\": \"End of availability checking period\"\n    },\n    \"include_overtime\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to consider overtime slots\"\n    },\n    \"max_workload_hours\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 8,\n      \"description\": \"Maximum daily hours per technician\"\n    }\n  },\n  \"error_messages\": [\n    \"Work orders not found:\
  \ One or more work_order_ids do not exist.\",\n    \"Invalid date range: check_date_range_start must be before check_date_range_end.\",\n    \"Invalid workload hours: max_workload_hours must be between 1 and 16.\",\n    \"No qualified technicians: No technicians available with required skills in the specified time range.\"\n  ],\n  \"usage\": \"Provide work_order_ids and date range, optionally specify skill and preference constraints. Returns available technicians and optimal assignments.\",\n  \"output_details\": {\n    \"available_technicians\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of technician IDs available for the work orders\"\n    },\n    \"recommended_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended work order to technician assignments\"\n    },\n    \"skill_match_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Skill matching scores (0-100) for each recommended assignment\"\n    },\n    \"total_labor_hours\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated labor hours for all assignments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Parts Inventory Tracker\",\n  \"tool_description\": \"Tracks parts inventory levels, availability, and procurement needs for scheduled maintenance work orders.\",\n  \"parameters\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Work order IDs to check parts availability for\"\n    },\n    \"check_alternative_parts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to check for compatible alternative parts\"\n    },\n    \"include_supplier_info\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include supplier and procurement details\"\n    }\n  },\n  \"error_messages\": [\n    \"Work orders not found: One or more work_order_ids do not exist or lack parts specifications.\",\n    \"Inventory system unavailable: Cannot connect to parts inventory database.\",\n    \"Parts data incomplete: Some work orders have incomplete or invalid parts requirements.\"\n  ],\n  \"usage\": \"Provide work_order_ids to check parts availability. Optionally enable alternative parts checking and supplier information. Returns inventory status and procurement needs.\",\n  \"output_details\": {\n    \"parts_availability_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall parts availability status: available, partial, unavailable\"\n    },\n    \"available_parts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of parts that are currently in stock\"\n    },\n    \"unavailable_parts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of parts that need to be procured\"\n    },\n    \"estimated_procurement_time\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated days needed to procure unavailable parts\"\n    },\n    \"total_parts_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated cost for all required parts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Estimator\",\n  \"tool_description\": \"Calculates comprehensive cost estimates for maintenance work orders including labor, parts, equipment, and overhead costs.\",\n  \"parameters\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Work order IDs to estimate costs for\"\n    },\n    \"labor_rate_override\": {\n      \"type\": \"number\",\n      \"required\": false,\n\
  \      \"default\": null,\n      \"description\": \"Override hourly labor rate if different from standard\"\n    },\n    \"include_overhead\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include facility and administrative overhead costs\"\n    },\n    \"overhead_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 15,\n      \"description\": \"Overhead percentage to apply to direct costs\"\n    },\n    \"include_downtime_costs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include vehicle downtime opportunity costs\"\n    }\n  },\n  \"error_messages\": [\n    \"Work orders not found: One or more work_order_ids do not exist.\",\n    \"Invalid labor rate: labor_rate_override must be a positive number.\",\n    \"Invalid overhead percentage: overhead_percentage must be between 0 and 100.\",\n    \"Cost calculation error: Unable to calculate costs due to missing pricing data.\"\n  ],\n  \"usage\": \"Provide work_order_ids and optionally customize cost parameters. Returns detailed cost breakdowns and total estimates for maintenance work.\",\n  \"output_details\": {\n    \"total_estimated_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated cost for all work orders\"\n    },\n    \"labor_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated labor costs\"\n    },\n    \"parts_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated parts costs\"\n    },\n    \"overhead_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Total overhead costs\"\n    },\n    \"cost_breakdown_by_order\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Individual cost breakdowns for each work order\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Compliance Validator\",\n  \"tool_description\": \"Validates maintenance schedules and work orders against regulatory requirements, safety standards, and company policies.\",\n  \"parameters\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schedule ID to validate for compliance\"\n    },\n    \"regulation_standards\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"DOT\", \"OSHA\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Regulatory standards to validate against\"\n    },\n    \"vehicle_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of vehicles in the schedule for appropriate regulation application\"\n    },\n    \"strict_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to apply strict compliance checking\"\n    }\n  },\n  \"error_messages\": [\n    \"Schedule not found: The provided schedule_id does not exist.\",\n    \"Invalid regulation standard: Use recognized standards like DOT, OSHA, FMCSA, EPA.\",\n    \"Unknown vehicle type: One or more vehicle_types are not recognized in the system.\",\n    \"Compliance data unavailable: Unable to access current regulatory requirements database.\"\n  ],\n  \"usage\": \"Provide schedule_id and vehicle_types, optionally specify regulation_standards and strict_mode. Returns compliance status and any violations found.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, non_compliant, warning\"\n    },\n    \"violations_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of compliance violations or issues identified\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"\
  Compliance score as percentage (0-100)\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations to address compliance issues\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Optimizer\",\n  \"tool_description\": \"Optimizes maintenance schedules to minimize costs, maximize fleet availability, and balance resource utilization using advanced algorithms.\",\n  \"parameters\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Existing schedule ID to optimize\"\n    },\n    \"optimization_objective\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"balanced\",\n      \"description\": \"Primary optimization goal: cost_minimization, availability_maximization, resource_balancing, or balanced\"\n    },\n    \"allow_schedule_shifts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether optimizer can shift maintenance timing within safety limits\"\n    },\n    \"max_optimization_iterations\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1000,\n      \"description\": \"Maximum iterations for optimization algorithm\"\n    },\n    \"fleet_availability_target\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 95,\n      \"description\": \"Target fleet availability percentage\"\n    },\n    \"cost_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.4,\n      \"description\": \"Weight for cost optimization (0-1)\"\n    },\n    \"availability_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.4,\n      \"description\": \"Weight for availability optimization (0-1)\"\n    },\n    \"resource_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.2,\n      \"description\": \"Weight for resource utilization optimization (0-1)\"\n    }\n  },\n  \"error_messages\": [\n    \"Schedule not found: The provided schedule_id does not exist.\",\n    \"Invalid optimization objective: Use one of [cost_minimization, availability_maximization, resource_balancing, balanced].\",\n    \"Invalid weight configuration: All weights (cost_weight, availability_weight, resource_weight) must sum to 1.0.\",\n    \"Invalid availability target: fleet_availability_target must be between 70 and 100.\",\n    \"Optimization failed: Unable to find feasible solution within iteration limit.\"\n  ],\n  \"usage\": \"Provide schedule_id and optionally customize optimization parameters and objectives. Returns an optimized schedule with performance improvements.\",\n  \"output_details\": {\n    \"optimized_schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of the newly optimized schedule\"\n    },\n    \"cost_improvement_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage reduction in total costs\"\n    },\n    \"availability_improvement_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage improvement in fleet availability\"\n    },\n    \"resource_utilization_score\": {\n      \"type\": \"number\",\n      \"description\": \"Resource utilization efficiency score (0-100)\"\n    },\n    \"optimization_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of optimization changes and improvements made\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Work Order Updater\",\n  \"tool_description\": \"Updates work order status, progress, and completion details with real-time tracking and documentation.\",\n  \"parameters\": {\n    \"work_order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Work order ID to update\"\n    },\n    \"new_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"New status: pending, in_progress, completed, on_hold, cancelled\"\
  \n    },\n    \"progress_percentage\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Progress completion percentage (0-100)\"\n    },\n    \"actual_labor_hours\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Actual labor hours spent\"\n    },\n    \"completion_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Notes about work performed or issues encountered\"\n    },\n    \"parts_used\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of parts actually used\"\n    },\n    \"technician_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"ID of technician performing the work\"\n    }\n  },\n  \"error_messages\": [\n    \"Work order not found: The provided work_order_id does not exist.\",\n    \"Invalid status: Use one of [pending, in_progress, completed, on_hold, cancelled].\",\n    \"Invalid progress percentage: progress_percentage must be between 0 and 100.\",\n    \"Invalid labor hours: actual_labor_hours must be a positive number.\",\n    \"Status transition error: Cannot change from current status to requested new_status.\"\n  ],\n  \"usage\": \"Provide work_order_id and new_status, optionally add progress details, labor hours, notes, and parts information. Updates work order with current information.\",\n  \"output_details\": {\n    \"update_success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the update was successful\"\n    },\n    \"updated_timestamp\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"When the update was applied\"\n    },\n    \"previous_status\": {\n      \"type\": \"string\",\n      \"description\": \"Previous status of the work order\"\n    },\n    \"current_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status after update\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Maintenance History Logger\",\n  \"tool_description\": \"Logs completed maintenance activities to historical database for tracking, analysis, and compliance documentation.\",\n  \"parameters\": {\n    \"work_order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Completed work order ID to log\"\n    },\n    \"final_cost\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Actual total cost of maintenance work\"\n    },\n    \"quality_rating\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Quality rating of work performed (1-5 scale)\"\n    },\n    \"follow_up_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether follow-up maintenance is needed\"\n    },\n    \"warranty_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 30,\n      \"description\": \"Warranty period for the maintenance work\"\n    }\n  },\n  \"error_messages\": [\n    \"Work order not found: The provided work_order_id does not exist or is not completed.\",\n    \"Invalid final cost: final_cost must be a positive number.\",\n    \"Invalid quality rating: quality_rating must be between 1 and 5.\",\n    \"Invalid warranty period: warranty_period_days must be between 0 and 365.\",\n    \"Logging error: Unable to save maintenance record to historical database.\"\n  ],\n  \"usage\": \"Provide work_order_id and final_cost for completed maintenance, optionally add quality rating and warranty information. Creates permanent maintenance history record.\",\n  \"output_details\": {\n    \"history_record_id\": {\n      \"type\": \"string\
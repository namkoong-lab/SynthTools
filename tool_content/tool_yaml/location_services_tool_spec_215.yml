field_name: Location_services
subfield: Location-Based Marketing and Advertising
task: Location-based audience segmentation and targeting
tool_description: "STEP 1 — Rate task difficulty\nThis task involves medium complexity due to multiple interconnected challenges: processing diverse location data sources, applying statistical clustering methods, integrating demographic/behavioral data, and creating actionable marketing segments. The task requires coordination between data processing, analysis, and targeting components with moderate risk from privacy compliance and targeting accuracy requirements.\n\nSTEP 2 — Set a tool budget\nGiven the medium difficulty, I'll target 12 tools to cover the workflow from raw location data ingestion through audience segmentation to campaign targeting and performance measurement.\n\nSTEP 3 — List all tool names and dependencies\n1. Location Data Validator - consumes raw location data → produces validated location records\n2. Geofence Creator - consumes coordinates/boundaries → produces geofence definitions\n3. POI Categorizer - consumes location points → produces categorized points of interest\n4. Visit Pattern Analyzer - consumes validated location data → produces visit behavior metrics\n5. Demographic Data Enricher - consumes location clusters → produces enriched demographic profiles\n6. Location Cluster Generator - consumes visit patterns + demographics → produces audience segments\n7. Audience Profile Builder - consumes segments + enrichment data → produces detailed audience profiles\n8. Geographic Heatmap Generator - consumes location data → produces density visualizations\n9. Campaign Target Selector - consumes audience profiles → produces targeting parameters\n10. Privacy Filter - consumes any location data → produces compliant filtered data\n11. Segment Performance Tracker - consumes campaign data → produces performance metrics\n12. Location Attribution Analyzer - consumes campaign + location data → produces attribution insights\n\nSTEP 4 — Multi-tool plans\n\nSimple Plans:\n- Basic Geofencing: Location Data Validator → Geofence Creator → Privacy Filter\n- POI Analysis: Location Data Validator → POI Categorizer → Geographic Heatmap Generator\n\nMedium Plans:\n- Audience Discovery: Location Data Validator → Visit Pattern Analyzer → Location Cluster Generator → Audience Profile Builder\n- Campaign Setup: Privacy Filter → Demographic Data Enricher → Campaign Target Selector → Segment Performance Tracker\n\nComplex Plans:\n- Full Segmentation Pipeline: Location Data Validator → Visit Pattern Analyzer → Demographic Data Enricher → Location Cluster Generator → Audience Profile Builder → Campaign Target Selector\n- Complete Analytics Workflow: Location Data Validator → POI Categorizer → Visit Pattern Analyzer → Geographic Heatmap Generator → Location Attribution Analyzer → Segment Performance Tracker\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Location Data Validator\",\n  \"tool_description\": \"Validates and cleans raw location data by checking coordinate accuracy, removing invalid entries, and standardizing formats for downstream processing.\",\n  \"parameters\": {\n    \"raw_location_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of raw location data points containing coordinates and timestamps\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"accuracy_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum GPS accuracy in meters (1-100)\",\n      \"default\": 50\n    },\n    \"time_window_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time window for data validation in hours (1-168)\",\n      \"default\": 24\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location format: Ensure location data contains valid latitude/longitude coordinates between -90 to 90 and -180 to 180 respectively.\",\n    \"Accuracy threshold out of range: Set accuracy_threshold between 1 and 100 meters.\",\n    \"Invalid time window: Set time_window_hours between 1 and 168 hours.\",\n    \"Insufficient data points: Provide\
  \ at least 1 location data point in the array.\"\n  ],\n  \"usage\": \"Provide raw_location_data array with coordinate strings; optionally set accuracy_threshold and time_window_hours. The tool returns validated location records with quality scores.\",\n  \"output_details\": {\n    \"validated_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of location points that passed validation\"\n    },\n    \"rejected_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of location points rejected due to quality issues\"\n    },\n    \"validated_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of validated location data points in standardized format\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score from 0 to 1\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Geofence Creator\",\n  \"tool_description\": \"Creates geofenced areas around specified locations with customizable shapes and buffer distances for location-based targeting.\",\n  \"parameters\": {\n    \"center_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude,longitude coordinate pairs for geofence centers\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"buffer_distance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Buffer distance in meters around each coordinate point\"\n    },\n    \"shape_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geofence shape: circle, square, or polygon\",\n      \"default\": \"circle\"\n    },\n    \"geofence_name_prefix\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Prefix for naming generated geofences\",\n      \"default\": \"geofence\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Provide valid latitude,longitude pairs with latitude between -90 to 90 and longitude between -180 to 180.\",\n    \"Buffer distance out of range: Set buffer_distance between 10 and 10000 meters.\",\n    \"Unsupported shape type: Use one of [circle, square, polygon].\",\n    \"Too many coordinates: Limit center_coordinates array to maximum 500 items.\"\n  ],\n  \"usage\": \"Provide center_coordinates array and buffer_distance; optionally specify shape_type and geofence_name_prefix. The tool returns geofence definitions with boundaries and metadata.\",\n  \"output_details\": {\n    \"geofence_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of geofences successfully created\"\n    },\n    \"geofence_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of unique identifiers for created geofences\"\n    },\n    \"total_area_sqm\": {\n      \"type\": \"number\",\n      \"description\": \"Total area covered by all geofences in square meters\"\n    },\n    \"geofence_boundaries\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of geofence boundary definitions in WKT format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"POI Categorizer\",\n  \"tool_description\": \"Categorizes points of interest from location data into business types and activity categories for audience behavior analysis.\",\n  \"parameters\": {\n    \"location_points\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of location coordinates to categorize\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5000\n    },\n    \"search_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Search radius in meters for POI matching (10-500)\",\n      \"default\": 100\n    },\n    \"category_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Categorization\
  \ granularity: basic, detailed, or comprehensive\",\n      \"default\": \"basic\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location points: Provide valid coordinate strings with latitude/longitude values.\",\n    \"Search radius out of range: Set search_radius between 10 and 500 meters.\",\n    \"Invalid category level: Use one of [basic, detailed, comprehensive].\",\n    \"Too many location points: Limit location_points array to maximum 5000 items.\"\n  ],\n  \"usage\": \"Provide location_points array; optionally set search_radius and category_level. The tool returns categorized POIs with confidence scores and business types.\",\n  \"output_details\": {\n    \"categorized_pois\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of categorized points of interest with business types\"\n    },\n    \"category_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of POI categories with counts\"\n    },\n    \"uncategorized_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of points that could not be categorized\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Average confidence score for POI categorization\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Visit Pattern Analyzer\",\n  \"tool_description\": \"Analyzes location visit patterns including frequency, duration, and timing to identify user behavior segments and preferences.\",\n  \"parameters\": {\n    \"validated_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of validated location data with timestamps\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 10,\n      \"maxItems\": 50000\n    },\n    \"minimum_dwell_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum dwell time to count as a visit (1-120 minutes)\",\n      \"default\": 5\n    },\n    \"clustering_distance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Distance threshold in meters for location clustering (10-1000)\",\n      \"default\": 100\n    },\n    \"analysis_timeframe_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Timeframe for pattern analysis in days (1-365)\",\n      \"default\": 30\n    },\n    \"user_id_field\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Field name containing user identifiers in location data\"\n    },\n    \"include_temporal_patterns\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze temporal visit patterns\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient location data: Provide at least 10 validated location points for meaningful analysis.\",\n    \"Invalid dwell time: Set minimum_dwell_minutes between 1 and 120 minutes.\",\n    \"Clustering distance out of range: Set clustering_distance between 10 and 1000 meters.\",\n    \"Invalid timeframe: Set analysis_timeframe_days between 1 and 365 days.\",\n    \"Missing user ID field: Ensure user_id_field exists in the provided location data.\"\n  ],\n  \"usage\": \"Provide validated_locations array and user_id_field; optionally configure minimum_dwell_minutes, clustering_distance, analysis_timeframe_days, and include_temporal_patterns. Returns visit behavior metrics and patterns.\",\n  \"output_details\": {\n    \"total_visits\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of visits identified\"\n    },\n    \"unique_locations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of unique locations visited\"\n    },\n    \"average_visit_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Average visit duration in minutes\"\n    },\n    \"visit_frequency_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"\
  string\"},\n      \"description\": \"Array of visit frequency patterns by user segment\"\n    },\n    \"temporal_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of temporal visit patterns by time of day and day of week\"\n    },\n    \"behavior_clusters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of identified behavior clusters with characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demographic Data Enricher\",\n  \"tool_description\": \"Enriches location-based audience segments with demographic and socioeconomic data from census and commercial sources.\",\n  \"parameters\": {\n    \"location_clusters\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of location cluster identifiers to enrich\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"demographic_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Demographic fields to retrieve: age, income, education, household_size, etc.\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"data_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Data sources to use: census, commercial, social, all\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"census\"]\n    },\n    \"geographic_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic aggregation level: zipcode, tract, block_group, county\",\n      \"default\": \"zipcode\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for demographic matching (0.1-1.0)\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location clusters: Provide valid cluster identifiers in the required format.\",\n    \"Unsupported demographic fields: Use valid demographic field names from available schema.\",\n    \"Invalid data sources: Use one or more of [census, commercial, social, all].\",\n    \"Unsupported geographic level: Use one of [zipcode, tract, block_group, county].\",\n    \"Confidence threshold out of range: Set confidence_threshold between 0.1 and 1.0.\"\n  ],\n  \"usage\": \"Provide location_clusters and demographic_fields arrays; optionally specify data_sources, geographic_level, and confidence_threshold. Returns enriched demographic profiles for each cluster.\",\n  \"output_details\": {\n    \"enriched_clusters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of cluster IDs with successful demographic enrichment\"\n    },\n    \"demographic_profiles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of demographic profile summaries for each cluster\"\n    },\n    \"coverage_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of clusters successfully enriched with demographic data\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall quality score of demographic data matching\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Cluster Generator\",\n  \"tool_description\": \"Generates audience clusters based on location patterns, visit behaviors, and demographic similarities using machine learning clustering algorithms.\",\n  \"parameters\": {\n    \"visit_patterns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of visit pattern data from pattern analyzer\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5,\n      \"maxItems\": 10000\n    },\n    \"demographic_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of demographic profile data\",\n      \"items\": {\"\
  type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"clustering_algorithm\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Clustering method: kmeans, dbscan, hierarchical, or auto\",\n      \"default\": \"auto\"\n    },\n    \"target_cluster_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Desired number of clusters (2-50)\",\n      \"default\": 5\n    },\n    \"feature_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Weight values for location, behavior, and demographic features\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": [0.4, 0.3, 0.3]\n    },\n    \"minimum_cluster_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of users per cluster (10-1000)\",\n      \"default\": 50\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Similarity threshold for cluster assignment (0.1-1.0)\",\n      \"default\": 0.6\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient pattern data: Provide at least 5 visit patterns for meaningful clustering.\",\n    \"Mismatched data sizes: Ensure visit_patterns and demographic_data arrays have compatible dimensions.\",\n    \"Invalid clustering algorithm: Use one of [kmeans, dbscan, hierarchical, auto].\",\n    \"Cluster count out of range: Set target_cluster_count between 2 and 50.\",\n    \"Invalid feature weights: Provide exactly 3 weight values that sum to 1.0.\",\n    \"Invalid cluster size: Set minimum_cluster_size between 10 and 1000.\",\n    \"Similarity threshold out of range: Set similarity_threshold between 0.1 and 1.0.\"\n  ],\n  \"usage\": \"Provide visit_patterns and demographic_data arrays; optionally configure clustering_algorithm, target_cluster_count, feature_weights, minimum_cluster_size, and similarity_threshold. Returns audience clusters with characteristics.\",\n  \"output_details\": {\n    \"cluster_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of clusters successfully generated\"\n    },\n    \"cluster_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of user-to-cluster assignments\"\n    },\n    \"cluster_characteristics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of cluster characteristic summaries\"\n    },\n    \"silhouette_score\": {\n      \"type\": \"number\",\n      \"description\": \"Clustering quality metric ranging from -1 to 1\"\n    },\n    \"cluster_sizes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Array of cluster sizes (number of users per cluster)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audience Profile Builder\",\n  \"tool_description\": \"Builds comprehensive audience profiles by combining cluster data with behavioral insights and demographic attributes for marketing targeting.\",\n  \"parameters\": {\n    \"cluster_assignments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"User-to-cluster assignment data from clustering tool\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"demographic_profiles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Demographic profile data for each cluster\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"behavior_patterns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Behavioral pattern data from visit analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5000\n    },\n    \"profile_detail_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Detail level for profiles:\
  \ summary, standard, or comprehensive\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing cluster assignments: Provide valid cluster assignment data with user IDs and cluster mappings.\",\n    \"Demographic data mismatch: Ensure demographic_profiles correspond to clusters in assignments.\",\n    \"Insufficient behavior data: Provide behavioral patterns that match the clustering analysis.\",\n    \"Invalid detail level: Use one of [summary, standard, comprehensive].\"\n  ],\n  \"usage\": \"Provide cluster_assignments, demographic_profiles, and behavior_patterns arrays; optionally set profile_detail_level. Returns detailed audience profiles ready for campaign targeting.\",\n  \"output_details\": {\n    \"audience_profiles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of comprehensive audience profile descriptions\"\n    },\n    \"profile_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of audience profiles successfully created\"\n    },\n    \"total_audience_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of users across all profiles\"\n    },\n    \"profile_completeness_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of completeness scores for each profile (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Geographic Heatmap Generator\",\n  \"tool_description\": \"Generates geographic heatmaps and density visualizations from location data to identify high-traffic areas and spatial patterns.\",\n  \"parameters\": {\n    \"location_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of location coordinates with optional weights\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 10,\n      \"maxItems\": 100000\n    },\n    \"map_bounds\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Geographic bounds as [min_lat, min_lon, max_lat, max_lon]\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"resolution_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Heatmap resolution: low, medium, high, or ultra\",\n      \"default\": \"medium\"\n    },\n    \"heatmap_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Visualization type: density, frequency, or weighted\",\n      \"default\": \"density\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient location data: Provide at least 10 location points for heatmap generation.\",\n    \"Invalid map bounds: Ensure bounds array contains 4 valid coordinates [min_lat, min_lon, max_lat, max_lon].\",\n    \"Invalid resolution level: Use one of [low, medium, high, ultra].\",\n    \"Unsupported heatmap type: Use one of [density, frequency, weighted].\"\n  ],\n  \"usage\": \"Provide location_data and map_bounds arrays; optionally specify resolution_level and heatmap_type. Returns heatmap visualization data and density statistics.\",\n  \"output_details\": {\n    \"heatmap_data\": {\n      \"type\": \"string\",\n      \"description\": \"Heatmap visualization data in JSON format\"\n    },\n    \"density_statistics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of density statistics for different geographic regions\"\n    },\n    \"hotspot_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of identified high-density hotspot coordinates\"\n    },\n    \"coverage_area_sqkm\": {\n      \"type\": \"number\",\n      \"description\": \"Total area covered by the heatmap in square kilometers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Campaign Target Selector\",\n  \"tool_description\": \"Selects optimal audience segments for marketing campaigns based on profile characteristics, campaign objectives, and targeting\
  \ constraints.\",\n  \"parameters\": {\n    \"audience_profiles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of audience profile data from profile builder\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"campaign_objective\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Campaign goal: awareness, conversion, retention, or engagement\"\n    },\n    \"budget_allocation\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total campaign budget in currency units\"\n    },\n    \"target_audience_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Desired target audience size (1000-10000000)\",\n      \"default\": 100000\n    },\n    \"geographic_constraints\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Geographic targeting constraints as region codes\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"demographic_filters\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Demographic filtering criteria\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"exclusion_criteria\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Audience segments or characteristics to exclude\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"optimization_metric\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization target: ctr, cpm, cpc, or roas\",\n      \"default\": \"ctr\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid audience profiles: Provide valid audience profile data with required fields.\",\n    \"Unsupported campaign objective: Use one of [awareness, conversion, retention, engagement].\",\n    \"Invalid budget allocation: Provide a positive budget value greater than 0.\",\n    \"Target audience size out of range: Set target_audience_size between 1000 and 10000000.\",\n    \"Invalid optimization metric: Use one of [ctr, cpm, cpc, roas].\"\n  ],\n  \"usage\": \"Provide audience_profiles, campaign_objective, and budget_allocation; optionally set target_audience_size, geographic_constraints, demographic_filters, exclusion_criteria, and optimization_metric. Returns optimized targeting parameters.\",\n  \"output_details\": {\n    \"selected_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of selected audience segments for targeting\"\n    },\n    \"targeting_parameters\": {\n      \"type\": \"string\",\n      \"description\": \"Complete targeting parameter configuration\"\n    },\n    \"estimated_reach\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated audience reach for selected segments\"\n    },\n    \"budget_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array showing budget allocation across segments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Privacy Filter\",\n  \"tool_description\": \"Filters and anonymizes location data to ensure compliance with privacy regulations and user consent requirements.\",\n  \"parameters\": {\n    \"location_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of location data to filter and anonymize\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100000\n    },\n    \"privacy_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Privacy protection level: basic, standard, or strict\",\n      \"default\": \"standard\"\n    },\n    \"anonymization_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Anonymization approach: spatial_cloaking, k_anonymity, or differential_privacy\",\n      \"default\": \"spatial_cloaking\"\
  \n    },\n    \"minimum_k_value\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum k-anonymity value for privacy protection (2-100)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Missing location data: Provide location data array for privacy filtering.\",\n    \"Invalid privacy level: Use one of [basic, standard, strict].\",\n    \"Unsupported anonymization method: Use one of [spatial_cloaking, k_anonymity, differential_privacy].\",\n    \"Invalid k-anonymity value: Set minimum_k_value between 2 and 100.\"\n  ],\n  \"usage\": \"Provide location_data array; optionally set privacy_level, anonymization_method, and minimum_k_value. Returns privacy-compliant filtered location data.\",\n  \"output_details\": {\n    \"filtered_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of privacy-filtered location data\"\n    },\n    \"privacy_compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Privacy compliance score from 0 to 1\"\n    },\n    \"filtered_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of data points after privacy filtering\"\n    },\n    \"anonymization_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of anonymization methods applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Segment Performance Tracker\",\n  \"tool_description\": \"Tracks and analyzes the performance of location-based audience segments across marketing campaigns and channels.\",\n  \"parameters\": {\n    \"campaign_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of campaign performance data with segment identifiers\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"segment_identifiers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"
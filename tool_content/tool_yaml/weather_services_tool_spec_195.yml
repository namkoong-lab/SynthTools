tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves multiple coordinated subproblems including data retrieval, atmospheric modeling, forecast generation, and quality validation. There are moderate unknowns around data availability and model accuracy, with significant dependencies between data processing, model execution, and forecast validation steps.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'm targeting 12 tools to cover the full workflow from location validation through forecast generation and quality assessment.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Location Geocoder: consumes location names/coordinates → produces validated coordinates\n- Weather Data Retriever: consumes coordinates/time ranges → produces historical weather data\n- Atmospheric Model Initializer: consumes current conditions → produces model initial state\n- Numerical Weather Model: consumes initial conditions/parameters → produces raw forecast data\n- Forecast Post Processor: consumes raw forecasts → produces refined predictions\n- Weather Alert Generator: consumes forecast data → produces alert notifications\n- Forecast Accuracy Validator: consumes forecasts/observations → produces accuracy metrics\n- Multi Location Aggregator: consumes multiple location forecasts → produces regional summaries\n- Time Series Weather Analyzer: consumes historical data → produces trend analysis\n- Weather Pattern Classifier: consumes atmospheric data → produces pattern classifications\n- Ensemble Forecast Generator: consumes multiple model runs → produces ensemble statistics\n- Forecast Visualization Builder: consumes forecast data → produces chart specifications\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans (2-4 tools):\n1. Basic forecast: Location Geocoder → Weather Data Retriever → Numerical Weather Model → Forecast Post Processor\n2. Alert generation: Location Geocoder → Numerical Weather Model → Weather Alert Generator\n\nMedium plans (5-7 tools):\n1. Regional forecast: Multi Location Aggregator → Location Geocoder → Numerical Weather Model → Forecast Post Processor → Forecast Visualization Builder\n2. Validated forecast: Location Geocoder → Weather Data Retriever → Numerical Weather Model → Forecast Post Processor → Forecast Accuracy Validator → Weather Alert Generator\n\nComplex plans (8+ tools):\n1. Full forecast suite: Location Geocoder → Weather Data Retriever → Time Series Weather Analyzer → Weather Pattern Classifier → Atmospheric Model Initializer → Ensemble Forecast Generator → Forecast Post Processor → Weather Alert Generator → Forecast Accuracy Validator → Forecast Visualization Builder\n2. Multi-region analysis: Multi Location Aggregator → Location Geocoder → Weather Data Retriever → Numerical Weather Model → Weather Pattern Classifier → Ensemble Forecast Generator → Forecast Post Processor → Forecast Visualization Builder\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Location Geocoder\",\n  \"tool_description\": \"Converts location names or addresses to precise geographic coordinates and validates location boundaries for weather forecasting.\",\n  \"parameters\": {\n    \"location_query\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Location name, address, or coordinate string to geocode\"\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"ISO 3166-1 alpha-2 country code to constrain search\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Location not found: The provided location query could not be resolved. Try using a more specific address or landmark.\",\n    \"Ambiguous location: Multiple locations match the query. Provide a more specific location name or include country_code.\",\n    \"Invalid country code: Use a valid ISO 3166-1 alpha-2 country code (e.g., US, CA, GB).\"\n  ],\n  \"usage\": \"Provide a location_query as a place name, address, or coordinates. Optionally specify\
  \ country_code to narrow the search. Returns validated coordinates and location metadata.\",\n  \"output_details\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"description\": \"Decimal latitude coordinate\"\n    },\n    \"longitude\": {\n      \"type\": \"number\", \n      \"description\": \"Decimal longitude coordinate\"\n    },\n    \"location_name\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized location name\"\n    },\n    \"country\": {\n      \"type\": \"string\",\n      \"description\": \"Country name\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"description\": \"IANA timezone identifier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Data Retriever\",\n  \"tool_description\": \"Retrieves historical and current weather observations from meteorological stations and satellite data for specified coordinates and time ranges.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Decimal latitude (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Decimal longitude (-180 to 180)\"\n    },\n    \"start_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start time for data retrieval (UTC, ISO 8601)\",\n      \"format\": \"date-time\"\n    },\n    \"end_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End time for data retrieval (UTC, ISO 8601)\",\n      \"format\": \"date-time\"\n    },\n    \"variables\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Weather variables to retrieve\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"data_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred data source: station, satellite, reanalysis\",\n      \"default\": \"station\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid time range: start_time must be before end_time, and both must be valid ISO 8601 timestamps.\",\n    \"Unsupported variable: Requested weather variable is not available. Use standard variables like temperature, humidity, pressure, wind_speed.\",\n    \"No data available: No weather data found for the specified location and time range. Try a different location or time period.\",\n    \"Invalid data source: Use one of [station, satellite, reanalysis].\"\n  ],\n  \"usage\": \"Specify coordinates, time range, and desired weather variables. Optionally choose a data_source preference. Returns time-series weather observations.\",\n  \"output_details\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of ISO 8601 timestamps for observations\"\n    },\n    \"temperature\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Temperature values in Celsius\"\n    },\n    \"humidity\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Relative humidity percentages\"\n    },\n    \"pressure\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Atmospheric pressure in hPa\"\n    },\n    \"wind_speed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Wind speed in m/s\"\n    },\n    \"data_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Overall data quality assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Numerical Weather Model\",\n  \"tool_description\": \"Runs numerical weather prediction models to generate forecast data using atmospheric physics equations and initial conditions.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\":\
  \ true,\n      \"description\": \"Forecast location latitude (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true, \n      \"description\": \"Forecast location longitude (-180 to 180)\"\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Weather model to use: GFS, NAM, ECMWF, WRF\"\n    },\n    \"forecast_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of hours to forecast (1 to 240)\"\n    },\n    \"resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Model grid resolution: high, medium, low\",\n      \"default\": \"medium\"\n    },\n    \"initialization_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Model initialization time (UTC, ISO 8601)\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"variables\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Forecast variables to output\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"boundary_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Boundary condition source: global_model, analysis, climatology\",\n      \"default\": \"global_model\"\n    },\n    \"physics_scheme\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Physics parameterization scheme: default, tropical, winter, summer\",\n      \"default\": \"default\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Unsupported model: Use one of [GFS, NAM, ECMWF, WRF].\",\n    \"Invalid forecast duration: forecast_hours must be between 1 and 240.\",\n    \"Invalid resolution: Use one of [high, medium, low].\",\n    \"Model initialization failed: Could not initialize model with provided parameters. Check initialization_time and boundary_conditions.\",\n    \"Unsupported variable: Requested forecast variable is not available for the selected model.\",\n    \"Invalid boundary conditions: Use one of [global_model, analysis, climatology].\",\n    \"Invalid physics scheme: Use one of [default, tropical, winter, summer].\"\n  ],\n  \"usage\": \"Specify location coordinates, model_type, forecast duration, and desired variables. Optionally configure resolution, initialization_time, boundary_conditions, and physics_scheme. Returns raw forecast data.\",\n  \"output_details\": {\n    \"forecast_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of forecast valid times (ISO 8601)\"\n    },\n    \"temperature_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Temperature forecast values in Celsius\"\n    },\n    \"precipitation_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Precipitation forecast in mm\"\n    },\n    \"wind_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Wind speed forecast in m/s\"\n    },\n    \"model_metadata\": {\n      \"type\": \"string\",\n      \"description\": \"Model run information and configuration\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall forecast confidence (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Forecast Post Processor\",\n  \"tool_description\": \"Applies bias correction, statistical downscaling, and calibration to raw numerical weather model output to improve forecast accuracy.\",\n  \"parameters\": {\n    \"raw_forecast_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Raw forecast values from numerical model\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\"\
  : 1000\n    },\n    \"forecast_times\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding forecast valid times\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"variable_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Weather variable being processed: temperature, precipitation, wind, pressure, humidity\"\n    },\n    \"bias_correction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Apply bias correction based on historical errors\",\n      \"default\": true\n    },\n    \"downscaling_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Statistical downscaling approach: linear, quantile_mapping, neural_network\",\n      \"default\": \"quantile_mapping\"\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: raw_forecast_data and forecast_times arrays must have the same length.\",\n    \"Invalid variable type: Use one of [temperature, precipitation, wind, pressure, humidity].\",\n    \"Invalid downscaling method: Use one of [linear, quantile_mapping, neural_network].\",\n    \"Insufficient data: Need at least 1 data point for processing.\",\n    \"Processing failed: Post-processing could not be completed. Check input data quality and parameters.\"\n  ],\n  \"usage\": \"Provide raw forecast data with corresponding times and specify the variable type. Optionally enable bias_correction and choose a downscaling_method. Returns calibrated forecast values.\",\n  \"output_details\": {\n    \"processed_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Bias-corrected and calibrated forecast values\"\n    },\n    \"uncertainty_bounds\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Forecast uncertainty range (±)\"\n    },\n    \"processing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Description of post-processing steps applied\"\n    },\n    \"improvement_score\": {\n      \"type\": \"number\",\n      \"description\": \"Improvement over raw forecast (percentage)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Alert Generator\",\n  \"tool_description\": \"Analyzes forecast data to generate weather alerts and warnings based on predefined thresholds and hazardous condition detection.\",\n  \"parameters\": {\n    \"forecast_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Processed forecast values\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"variable_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of forecast variables provided\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"alert_severity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Minimum alert level to generate: advisory, watch, warning\",\n      \"default\": \"advisory\"\n    },\n    \"location_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location name for alert context\"\n    }\n  },\n  \"error_messages\": [\n    \"Data mismatch: forecast_data length must match the number of variable_types provided.\",\n    \"Invalid alert severity: Use one of [advisory, watch, warning].\",\n    \"Unsupported variable: Variable types must be standard weather parameters like temperature, wind, precipitation.\",\n    \"Insufficient data: Need at least 1 forecast data point to generate alerts.\"\n  ],\n  \"usage\": \"Provide forecast_data with corresponding variable_types and location_name. Optionally set minimum alert_severity threshold. Returns generated weather alerts and warnings.\",\n  \"output_details\": {\n    \"alerts_generated\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"\
  },\n      \"description\": \"List of weather alerts and warnings\"\n    },\n    \"alert_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Severity level for each alert\"\n    },\n    \"affected_periods\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Time periods when alerts are valid\"\n    },\n    \"recommended_actions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested actions for each alert\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Forecast Accuracy Validator\",\n  \"tool_description\": \"Compares forecast predictions against observed weather data to calculate accuracy metrics and identify systematic biases.\",\n  \"parameters\": {\n    \"forecast_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Predicted weather values\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 1000\n    },\n    \"observed_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Actual observed weather values\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 1000\n    },\n    \"validation_metrics\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Accuracy metrics to calculate\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"mae\", \"rmse\", \"bias\"]\n    },\n    \"variable_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Weather variable being validated: temperature, precipitation, wind, pressure, humidity\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: forecast_values and observed_values must have the same length.\",\n    \"Insufficient data: Need at least 3 data points for meaningful validation.\",\n    \"Invalid variable type: Use one of [temperature, precipitation, wind, pressure, humidity].\",\n    \"Unsupported metric: Use standard validation metrics like mae, rmse, bias, correlation, skill_score.\"\n  ],\n  \"usage\": \"Provide forecast_values and corresponding observed_values with the variable_type. Optionally specify validation_metrics to calculate. Returns comprehensive accuracy assessment.\",\n  \"output_details\": {\n    \"overall_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Overall forecast accuracy percentage\"\n    },\n    \"mean_absolute_error\": {\n      \"type\": \"number\",\n      \"description\": \"Mean absolute error of forecasts\"\n    },\n    \"bias_score\": {\n      \"type\": \"number\",\n      \"description\": \"Systematic bias in forecasts\"\n    },\n    \"correlation\": {\n      \"type\": \"number\",\n      \"description\": \"Correlation between forecast and observed\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of validation results and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi Location Aggregator\",\n  \"tool_description\": \"Aggregates weather forecasts from multiple geographic locations to create regional summaries and identify spatial weather patterns.\",\n  \"parameters\": {\n    \"location_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of location coordinate pairs as strings (lat,lon)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"location_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding location names\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"forecast_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Forecast values for all locations (flattened array)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 6,\n      \"maxItems\": 5000\n    },\n    \"\
  aggregation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Method for combining forecasts: mean, median, weighted_average\",\n      \"default\": \"mean\"\n    },\n    \"weight_factors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Weight factors for each location (for weighted_average)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    },\n    \"regional_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the regional forecast area\"\n    },\n    \"time_periods\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Time periods for the forecasts\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 240\n    },\n    \"include_spatial_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include spatial gradient and pattern analysis\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: location_coordinates and location_names must have the same length.\",\n    \"Forecast data insufficient: forecast_data length must match number of locations × time periods.\",\n    \"Invalid aggregation method: Use one of [mean, median, weighted_average].\",\n    \"Weight factors mismatch: If using weighted_average, weight_factors must have same length as locations.\",\n    \"Invalid coordinates format: Use 'latitude,longitude' format for coordinates.\",\n    \"Time period mismatch: Number of time_periods must match forecast data structure.\"\n  ],\n  \"usage\": \"Provide arrays of location coordinates, names, and corresponding forecast data. Specify regional_name and time_periods. Optionally choose aggregation_method and enable spatial analysis. Returns regional forecast summary.\",\n  \"output_details\": {\n    \"regional_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Aggregated forecast values for the region\"\n    },\n    \"forecast_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Min and max values across all locations\"\n    },\n    \"spatial_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified spatial weather patterns\"\n    },\n    \"location_rankings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Locations ranked by forecast severity\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Regional forecast confidence (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Time Series Analyzer\",\n  \"tool_description\": \"Analyzes historical weather time series data to identify trends, seasonal patterns, and anomalies for forecast context.\",\n  \"parameters\": {\n    \"time_series_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical weather values in chronological order\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 30,\n      \"maxItems\": 10000\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding timestamps for the data\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 30,\n      \"maxItems\": 10000\n    },\n    \"variable_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Weather variable being analyzed\"\n    },\n    \"analysis_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of analysis to perform\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"trend\", \"seasonality\", \"anomalies\"]\n    },\n    \"seasonal_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Expected seasonal cycle length in data points\",\n      \"default\"\
  : \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: time_series_data and timestamps must have the same length.\",\n    \"Insufficient data: Need at least 30 data points for meaningful time series analysis.\",\n    \"Invalid analysis type: Use supported analysis types like trend, seasonality, anomalies, autocorrelation.\",\n    \"Invalid seasonal period: seasonal_period must be a positive integer less than half the data length.\",\n    \"Data quality issue: Time series contains too many gaps or invalid values for analysis.\"\n  ],\n  \"usage\": \"Provide time_series_data with corresponding timestamps and variable_name. Optionally specify analysis_types and seasonal_period. Returns comprehensive time series analysis results.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction: increasing, decreasing, stable\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Trend strength coefficient (-1 to 1)\"\n    },\n    \"seasonal_amplitude\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of seasonal variation\"\n    },\n    \"anomaly_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timestamps of detected anomalous values\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key time series characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Pattern Classifier\",\n  \"tool_description\": \"Classifies current atmospheric conditions into weather patterns and regimes to improve forecast interpretation and model selection.\",\n  \"parameters\": {\n    \"atmospheric_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current atmospheric measurements\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 5,\n      \"maxItems\": 100\n    },\n    \"data_variables\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Variable names corresponding to atmospheric data\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5,\n      \"maxItems\": 100\n    },\n    \"classification_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Pattern classification scheme: lamb_weather_types, synoptic_patterns, teleconnection_indices\",\n      \"default\": \"synoptic_patterns\"\n    },\n    \"region_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic region type: continental, coastal, mountain, tropical\",\n      \"default\": \"continental\"\n    }\n  },\n  \"error_messages\": [\n    \"Data variable mismatch: atmospheric_data and data_variables arrays must have the same length.\",\n    \"Insufficient variables: Need at least 5 atmospheric variables for pattern classification.\",\n    \"Invalid classification system: Use one of [lamb_weather_types, synoptic_patterns, teleconnection_indices].\",\n    \"Invalid region type: Use one of [continental, coastal, mountain, tropical].\",\n    \"Classification failed: Could not classify weather pattern with provided data. Check data quality and completeness.\"\n  ],\n  \"usage\": \"Provide atmospheric_data with corresponding data_variables. Optionally specify classification_system and region_type for the analysis. Returns identified weather patterns and classifications.\",\n  \"output_details\": {\n    \"primary_pattern\": {\n      \"type\": \"string\",\n      \"description\": \"Main identified weather pattern\"\n    },\n    \"pattern_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Classification confidence (0-100)\"\n    },\n    \"secondary_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative or mixed patterns detected\"\n    },\n    \"pattern_sta
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium complexity due to the need to handle diverse communication channels, complex user preference structures, real-time synchronization across systems, and compliance requirements (GDPR, CAN-SPAM). The scope involves multiple notification types and channels with interdependencies.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover preference management, notification scheduling, compliance, channel management, and analytics.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Customer Profile Reader** - Consumes: customer_id → Produces: profile data\n2. **Preference Manager** - Consumes: customer_id, preferences → Produces: updated settings\n3. **Channel Validator** - Consumes: channel details → Produces: validation status\n4. **Notification Template Manager** - Consumes: template data → Produces: template configurations\n5. **Frequency Controller** - Consumes: frequency rules → Produces: scheduling constraints\n6. **Consent Manager** - Consumes: consent data → Produces: compliance status\n7. **Message Scheduler** - Consumes: message details, timing → Produces: scheduled notifications\n8. **Delivery Status Tracker** - Consumes: message_id → Produces: delivery metrics\n9. **Opt-out Processor** - Consumes: unsubscribe requests → Produces: updated preferences\n10. **Notification History Logger** - Consumes: notification events → Produces: audit trails\n11. **Preference Analytics** - Consumes: customer segments → Produces: preference insights\n12. **Bulk Preference Updater** - Consumes: customer lists, preference changes → Produces: batch update results\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic preference update**: Customer Profile Reader → Preference Manager → Consent Manager\n2. **Single notification send**: Channel Validator → Message Scheduler → Delivery Status Tracker\n\n**Medium Plans:**  \n1. **New customer onboarding**: Customer Profile Reader → Channel Validator → Preference Manager → Consent Manager → Notification Template Manager\n2. **Preference audit**: Customer Profile Reader → Notification History Logger → Preference Analytics\n\n**Complex Plans:**\n1. **Mass communication campaign**: Bulk Preference Updater → Channel Validator → Notification Template Manager → Frequency Controller → Message Scheduler → Delivery Status Tracker → Notification History Logger\n2. **Compliance review**: Customer Profile Reader → Consent Manager → Notification History Logger → Opt-out Processor → Preference Analytics → Bulk Preference Updater\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Customer Profile Reader\",\n  \"tool_description\": \"Retrieves comprehensive customer profile information including current communication preferences, contact details, and account status.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer account\"\n    },\n    \"include_history\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include historical preference changes\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system. Verify the customer ID is correct.\",\n    \"Access denied: Insufficient permissions to view this customer profile. Ensure proper authorization.\",\n    \"Invalid customer_id format: Customer ID must be a non-empty string.\"\n  ],\n  \"usage\": \"Provide a valid customer_id to retrieve their profile. Set include_history to true if you need historical preference data.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"The customer's unique identifier\"\n    },\n    \"email\": {\n      \"type\": \"string\",\n      \"description\": \"Primary email address\"\n    },\n    \"phone\": {\n      \"type\": \"string\",\n      \"description\": \"Primary phone\
  \ number\"\n    },\n    \"account_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current account status (active, suspended, closed)\"\n    },\n    \"current_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of current communication preference settings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Preference Manager\",\n  \"tool_description\": \"Updates customer communication preferences including channel selection, frequency settings, and content type preferences with validation and conflict resolution.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer\"\n    },\n    \"email_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable email communications\",\n      \"default\": true\n    },\n    \"sms_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable SMS communications\",\n      \"default\": false\n    },\n    \"push_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable push notifications\",\n      \"default\": false\n    },\n    \"marketing_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Marketing email frequency: daily, weekly, monthly, never\",\n      \"default\": \"weekly\"\n    },\n    \"notification_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Types of notifications to receive: order_updates, promotions, newsletters, account_alerts\",\n      \"default\": [\"order_updates\", \"account_alerts\"]\n    },\n    \"preferred_language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred communication language code (e.g., en, es, fr)\",\n      \"default\": \"en\"\n    },\n    \"time_zone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's time zone for scheduling\",\n      \"default\": \"UTC\"\n    },\n    \"quiet_hours_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start of quiet hours in HH:MM format\",\n      \"default\": \"22:00\"\n    },\n    \"quiet_hours_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End of quiet hours in HH:MM format\",\n      \"default\": \"08:00\"\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist. Verify the customer ID.\",\n    \"Invalid frequency setting: marketing_frequency must be one of: daily, weekly, monthly, never.\",\n    \"Invalid notification type: notification_types must contain only: order_updates, promotions, newsletters, account_alerts.\",\n    \"Invalid time format: quiet_hours_start and quiet_hours_end must be in HH:MM format.\",\n    \"Invalid language code: preferred_language must be a valid ISO 639-1 language code.\",\n    \"Conflicting settings: Cannot enable notifications without at least one communication channel enabled.\"\n  ],\n  \"usage\": \"Provide customer_id and the preferences to update. All preference parameters are optional and will maintain existing values if not specified.\",\n  \"output_details\": {\n    \"success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the preference update was successful\"\n    },\n    \"updated_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of preference keys that were updated\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any warnings about preference conflicts or issues\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Channel Validator\",\n  \"tool_description\"\
  : \"Validates communication channel configurations and contact information to ensure deliverability and compliance.\",\n  \"parameters\": {\n    \"channel_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Communication channel to validate: email, sms, push, postal\"\n    },\n    \"contact_value\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The contact information to validate (email address, phone number, etc.)\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness: basic, standard, strict\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported channel type: channel_type must be one of: email, sms, push, postal.\",\n    \"Invalid contact format: The contact_value format is invalid for the specified channel_type.\",\n    \"Validation service unavailable: External validation service is temporarily unavailable. Try again later.\",\n    \"Invalid validation level: validation_level must be one of: basic, standard, strict.\"\n  ],\n  \"usage\": \"Specify the channel_type and contact_value to validate. Use validation_level to control how strictly the validation is performed.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the contact information is valid\"\n    },\n    \"validation_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score from 0-100 for the validation result\"\n    },\n    \"deliverability\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated deliverability: high, medium, low, unknown\"\n    },\n    \"issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of identified issues with the contact information\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Notification Template Manager\",\n  \"tool_description\": \"Manages notification templates including creation, updates, and retrieval of templates for different communication types and channels.\",\n  \"parameters\": {\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: create, update, retrieve, delete, list\"\n    },\n    \"template_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unique template identifier (required for update, retrieve, delete)\",\n      \"default\": null\n    },\n    \"template_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Human-readable template name\",\n      \"default\": null\n    },\n    \"channel_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target channel: email, sms, push\",\n      \"default\": null\n    },\n    \"notification_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Notification category: order_updates, promotions, newsletters, account_alerts\",\n      \"default\": null\n    },\n    \"subject\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Template subject line (for email)\",\n      \"default\": null\n    },\n    \"content\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Template content with placeholder variables\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: action must be one of: create, update, retrieve, delete, list.\",\n    \"Template not found: The specified template_id does not exist.\",\n    \"Missing required fields: template_name, channel_type, and notification_type are required for create action.\",\n    \"Invalid channel type: channel_type must be one of: email, sms, push.\",\n    \"Invalid notification type: notification_type must be one of: order_updates, promotions, newsletters, account_alerts.\",\n    \"Template validation failed: Template content contains invalid\
  \ placeholder variables.\"\n  ],\n  \"usage\": \"Specify the action to perform. For create/update, provide template details. For retrieve/delete, provide template_id.\",\n  \"output_details\": {\n    \"success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the operation was successful\"\n    },\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"The template identifier\"\n    },\n    \"template_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Template configuration details\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Frequency Controller\",\n  \"tool_description\": \"Manages and enforces communication frequency limits to prevent over-messaging and ensure compliance with customer preferences.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer unique identifier\"\n    },\n    \"notification_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of notification: order_updates, promotions, newsletters, account_alerts\"\n    },\n    \"channel_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Communication channel: email, sms, push\"\n    },\n    \"check_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Only check if sending is allowed without logging the attempt\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system.\",\n    \"Invalid notification type: notification_type must be one of: order_updates, promotions, newsletters, account_alerts.\",\n    \"Invalid channel type: channel_type must be one of: email, sms, push.\",\n    \"Frequency limits not configured: No frequency rules found for this customer and notification type combination.\"\n  ],\n  \"usage\": \"Provide customer_id, notification_type, and channel_type to check frequency limits. Set check_only to true for validation without logging.\",\n  \"output_details\": {\n    \"can_send\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the notification can be sent based on frequency rules\"\n    },\n    \"next_allowed_time\": {\n      \"type\": \"string\",\n      \"description\": \"Next time a notification can be sent (date-time format)\"\n    },\n    \"messages_sent_today\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of messages sent today for this type\"\n    },\n    \"daily_limit\": {\n      \"type\": \"integer\",\n      \"description\": \"Maximum messages allowed per day for this type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Consent Manager\",\n  \"tool_description\": \"Manages customer consent records for compliance with privacy regulations including GDPR, CCPA, and CAN-SPAM requirements.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer unique identifier\"\n    },\n    \"consent_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of consent: marketing, transactional, analytics, personalization\"\n    },\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: grant, revoke, check, update\"\n    },\n    \"consent_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Source of consent: website, mobile_app, email, phone, in_store\",\n      \"default\": \"website\"\n    },\n    \"explicit_consent\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether this is explicit consent (required for some jurisdictions)\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system.\",\n    \"Invalid consent type: consent_type must be\
  \ one of: marketing, transactional, analytics, personalization.\",\n    \"Invalid action: action must be one of: grant, revoke, check, update.\",\n    \"Invalid consent source: consent_source must be one of: website, mobile_app, email, phone, in_store.\",\n    \"Consent record not found: No existing consent record found for this customer and consent type.\"\n  ],\n  \"usage\": \"Provide customer_id, consent_type, and action. For grant/update actions, specify consent_source and explicit_consent as needed.\",\n  \"output_details\": {\n    \"consent_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current consent status: granted, revoked, expired, pending\"\n    },\n    \"consent_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date when consent was last updated (date-time format)\"\n    },\n    \"expiry_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date when consent expires if applicable (date-time format)\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Compliance status: compliant, non_compliant, requires_review\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Message Scheduler\",\n  \"tool_description\": \"Schedules and queues notifications for delivery at optimal times based on customer preferences, time zones, and business rules.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer unique identifier\"\n    },\n    \"template_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Notification template identifier\"\n    },\n    \"channel_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Communication channel: email, sms, push\"\n    },\n    \"priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Message priority: low, normal, high, urgent\",\n      \"default\": \"normal\"\n    },\n    \"scheduled_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific time to send (date-time format), null for immediate\",\n      \"default\": null\n    },\n    \"variables\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Template variables in key=value format\",\n      \"default\": []\n    },\n    \"expire_after\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Hours after which message expires if not delivered\",\n      \"default\": 72\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system.\",\n    \"Template not found: The specified template_id does not exist.\",\n    \"Invalid channel type: channel_type must be one of: email, sms, push.\",\n    \"Invalid priority: priority must be one of: low, normal, high, urgent.\",\n    \"Invalid scheduled time: scheduled_time must be in the future and in valid date-time format.\",\n    \"Channel not enabled: The specified channel is not enabled for this customer.\",\n    \"Frequency limit exceeded: Cannot schedule message due to frequency restrictions.\"\n  ],\n  \"usage\": \"Provide customer_id, template_id, and channel_type. Optionally set priority, scheduled_time, template variables, and expiration time.\",\n  \"output_details\": {\n    \"message_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the scheduled message\"\n    },\n    \"scheduled_for\": {\n      \"type\": \"string\",\n      \"description\": \"Actual scheduled delivery time (date-time format)\"\n    },\n    \"queue_position\": {\n      \"type\": \"integer\",\n      \"description\": \"Position in the delivery queue\"\n    },\n    \"estimated_delivery\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated delivery time (date-time format)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Delivery Status Tracker\",\n  \"tool_description\"\
  : \"Tracks and reports delivery status, engagement metrics, and delivery issues for sent notifications across all channels.\",\n  \"parameters\": {\n    \"message_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique message identifier to track\"\n    },\n    \"include_events\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include detailed delivery events in response\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Message not found: The provided message_id does not exist in the system.\",\n    \"Tracking unavailable: Delivery tracking is not available for this message type or channel.\",\n    \"Status not yet available: Delivery status is not yet available, try again later.\"\n  ],\n  \"usage\": \"Provide the message_id to get delivery status. Set include_events to true for detailed event history.\",\n  \"output_details\": {\n    \"message_id\": {\n      \"type\": \"string\",\n      \"description\": \"The tracked message identifier\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current delivery status: queued, sent, delivered, failed, bounced\"\n    },\n    \"sent_time\": {\n      \"type\": \"string\",\n      \"description\": \"Time when message was sent (date-time format)\"\n    },\n    \"delivered_time\": {\n      \"type\": \"string\",\n      \"description\": \"Time when message was delivered (date-time format)\"\n    },\n    \"engagement_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Engagement metrics like opens, clicks in key=value format\"\n    },\n    \"failure_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Reason for delivery failure if applicable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Opt-out Processor\",\n  \"tool_description\": \"Processes customer opt-out and unsubscribe requests, updating preferences and ensuring compliance with regulations.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer unique identifier\"\n    },\n    \"opt_out_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of opt-out: all_marketing, specific_type, channel_specific, complete_suppression\"\n    },\n    \"notification_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific notification type if opt_out_type is specific_type\",\n      \"default\": null\n    },\n    \"channel_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific channel if opt_out_type is channel_specific\",\n      \"default\": null\n    },\n    \"opt_out_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Source of opt-out: email_link, website, phone, in_person\",\n      \"default\": \"email_link\"\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system.\",\n    \"Invalid opt-out type: opt_out_type must be one of: all_marketing, specific_type, channel_specific, complete_suppression.\",\n    \"Missing notification type: notification_type is required when opt_out_type is specific_type.\",\n    \"Missing channel type: channel_type is required when opt_out_type is channel_specific.\",\n    \"Invalid opt-out source: opt_out_source must be one of: email_link, website, phone, in_person.\"\n  ],\n  \"usage\": \"Provide customer_id and opt_out_type. Include notification_type or channel_type as required based on the opt-out type.\",\n  \"output_details\": {\n    \"success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the opt-out was processed successfully\"\n    },\n    \"updated_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of preference settings that were updated\"\n   \
  \ },\n    \"suppression_added\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer was added to suppression list\"\n    },\n    \"confirmation_sent\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether opt-out confirmation was sent to customer\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Notification History Logger\",\n  \"tool_description\": \"Logs and retrieves notification history for audit purposes, compliance reporting, and customer service inquiries.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer unique identifier\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start date for history retrieval (date-time format)\",\n      \"default\": null\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End date for history retrieval (date-time format)\",\n      \"default\": null\n    },\n    \"channel_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Filter by channel: email, sms, push, or all\",\n      \"default\": \"all\"\n    },\n    \"max_records\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of records to return (1-1000)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system.\",\n    \"Invalid date range: start_date must be before end_date and both must be valid date-time strings.\",\n    \"Invalid channel filter: channel_filter must be one of: email, sms, push, all.\",\n    \"Invalid max_records: max_records must be between 1 and 1000.\"\n  ],\n  \"usage\": \"Provide customer_id to get notification history. Optionally filter by date range, channel, and limit the number of records returned.\",\n  \"output_details\": {\n    \"total_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of notification records found\"\n    },\n    \"returned_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records returned in this response\"\n    },\n    \"notifications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of notification records with timestamp, type, channel, and status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Preference Analytics\",\n  \"tool_description\": \"Analyzes communication preferences across customer segments to provide insights for marketing strategy and preference optimization.\",\n  \"parameters\": {\n    \"analysis_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of analysis: segment_preferences, channel_adoption, frequency_trends, opt_out_analysis\"\n    },\n    \"customer_segment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer segment to analyze: all, premium, regular, new, inactive\",\n      \"default\": \"all\"\n    },\n    \"time_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Analysis time period: 7d, 30d, 90d, 1y\",\n      \"default\": \"30d\"\n    },\n    \"include_benchmarks\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include industry benchmark comparisons\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid analysis type: analysis_type must be one of: segment_preferences, channel_adoption, frequency_trends, opt_out_analysis.\",\n    \"Invalid customer segment: customer_segment must be one of: all, premium, regular, new, inactive.\",\n    \"Invalid time period: time_period must be one of: 7d, 30d, 90d, 1y.\",\n    \"Insufficient data: Not enough data available for the specified analysis paramete
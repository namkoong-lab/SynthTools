field_name: emergency_response_and_public_safety
subfield: Fire Prevention, Suppression, and Investigation
task: Fire suppression system design, installation planning, and maintenance scheduling
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to its broad scope encompassing system design, installation coordination, and ongoing maintenance across multiple fire suppression technologies. It involves complex dependencies between building codes, equipment specifications, spatial constraints, and regulatory compliance, with high risk impact as failures can result in property damage and loss of life.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'll target **17 tools** within the 15-20 range to cover the comprehensive workflow from initial assessment through long-term maintenance scheduling.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Building Assessment Scanner** - Consumes: building specs → Produces: spatial data, occupancy classification
  2. **Fire Risk Analyzer** - Consumes: building data, contents info → Produces: risk assessment scores
  3. **Code Compliance Checker** - Consumes: building specs, system design → Produces: compliance status
  4. **System Type Selector** - Consumes: risk assessment, building constraints → Produces: recommended system types
  5. **Hydraulic Calculator** - Consumes: system specs, building layout → Produces: pressure/flow requirements
  6. **Component Spec Generator** - Consumes: system requirements → Produces: equipment specifications
  7. **Coverage Zone Mapper** - Consumes: building layout, system type → Produces: coverage maps
  8. **Installation Sequencer** - Consumes: system design, site constraints → Produces: installation timeline
  9. **Resource Estimator** - Consumes: system specs, installation plan → Produces: cost and material estimates
  10. **Permit Coordinator** - Consumes: system design, jurisdiction → Produces: permit requirements
  11. **Inspection Scheduler** - Consumes: installation timeline, regulations → Produces: inspection schedule
  12. **Testing Protocol Designer** - Consumes: system specs → Produces: testing procedures
  13. **Maintenance Calendar Generator** - Consumes: system components, regulations → Produces: maintenance schedules
  14. **Performance Validator** - Consumes: test results, specifications → Produces: validation reports
  15. **Documentation Compiler** - Consumes: all system data → Produces: comprehensive documentation
  16. **Compliance Tracker** - Consumes: inspection results, schedules → Produces: compliance status
  17. **System Health Monitor** - Consumes: maintenance records, performance data → Produces: health assessments

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic system selection: Building Assessment Scanner → Fire Risk Analyzer → System Type Selector
  2. Maintenance scheduling: Component Spec Generator → Maintenance Calendar Generator → Compliance Tracker

  **Medium Plans:**
  1. Design validation: Building Assessment Scanner → System Type Selector → Hydraulic Calculator → Coverage Zone Mapper → Code Compliance Checker
  2. Installation planning: Component Spec Generator → Installation Sequencer → Resource Estimator → Permit Coordinator → Inspection Scheduler

  **Complex Plans:**
  1. Complete system design: Building Assessment Scanner → Fire Risk Analyzer → System Type Selector → Hydraulic Calculator → Component Spec Generator → Coverage Zone Mapper → Code Compliance Checker → Resource Estimator
  2. Full lifecycle management: Installation Sequencer → Testing Protocol Designer → Performance Validator → Maintenance Calendar Generator → System Health Monitor → Compliance Tracker → Documentation Compiler

  **STEP 5 — Produce tools**


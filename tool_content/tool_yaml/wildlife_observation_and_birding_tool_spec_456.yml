field_name: wildlife_observation_and_birding
subfield: wildlife_tracking_and_migration_monitoring
task: GPS collar and tag data collection and analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard**. It involves complex technical integration across hardware/software systems, requires sophisticated spatial-temporal analysis of animal movement data, demands coordination between field deployment and analytical workflows, carries high risk if collar malfunctions affect animal welfare or research outcomes, and needs substantial infrastructure for GPS tracking, data transmission, and storage.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15–20 range to cover the comprehensive workflow from collar deployment through advanced migration analysis.\n\n**STEP 3 — List all tool names and dependencies**\n\nTool dependencies flow as follows:\n- **GPS Collar Configurator** → produces collar settings for **Collar Deployment Planner**\n- **Collar Deployment Planner** → produces deployment records for **GPS Data Retriever**  \n- **GPS Data Retriever** → produces raw GPS data for **Data Quality Validator**\n- **Data Quality Validator** → produces clean data for **Movement Path Generator**, **Home Range Calculator**, **Migration Route Detector**\n- **Movement Path Generator** → produces trajectories for **Stopover Site Identifier**, **Movement Speed Calculator**\n- **Migration Route Detector** → produces routes for **Migration Timing Analyzer**, **Route Comparison Tool**\n- **Environmental Data Fetcher** → provides context for **Habitat Usage Analyzer**, **Migration Correlation Analyzer**\n- **Battery Life Estimator**, **Collar Status Monitor** → support ongoing deployment management\n- **Statistical Summary Generator** → consumes outputs from multiple analysis tools\n- **Data Export Manager** → formats final results for external use\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. **Basic collar deployment**: GPS Collar Configurator → Collar Deployment Planner → Battery Life Estimator (3 tools)\n2. **Data quality check**: GPS Data Retriever → Data Quality Validator → Statistical Summary Generator (3 tools)\n\n**Medium plans:**\n1. **Movement analysis**: GPS Data Retriever → Data Quality Validator → Movement Path Generator → Movement Speed Calculator → Home Range Calculator → Statistical Summary Generator (6 tools)\n2. **Migration monitoring**: GPS Data Retriever → Data Quality Validator → Migration Route Detector → Migration Timing Analyzer → Stopover Site Identifier → Data Export Manager (6 tools)\n\n**Complex plans:**\n1. **Comprehensive migration study**: GPS Data Retriever → Data Quality Validator → Migration Route Detector → Migration Timing Analyzer → Environmental Data Fetcher → Migration Correlation Analyzer → Route Comparison Tool → Statistical Summary Generator → Data Export Manager (9 tools)\n2. **Full wildlife tracking workflow**: GPS Collar Configurator → Collar Deployment Planner → GPS Data Retriever → Data Quality Validator → Movement Path Generator → Home Range Calculator → Habitat Usage Analyzer → Environmental Data Fetcher → Collar Status Monitor → Statistical Summary Generator (10 tools)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"GPS Collar Configurator\",\n  \"tool_description\": \"Configures GPS collar settings including sampling intervals, transmission schedules, and power management parameters for wildlife tracking deployments.\",\n  \"parameters\": {\n    \"collar_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"GPS collar model identifier\"\n    },\n    \"sampling_interval_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Hours between GPS fixes (1-24)\"\n    },\n    \"transmission_frequency_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days between data transmissions (1-30)\",\n      \"default\": 7\n    },\n    \"power_saving_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable power saving mode to extend battery life\",\n      \"default\": false\n    },\n    \"study_duration_months\"\
  : {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected study duration in months (1-36)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid collar model: Provide a supported GPS collar model identifier.\",\n    \"Sampling interval out of range: Must be between 1-24 hours.\",\n    \"Transmission frequency out of range: Must be between 1-30 days.\",\n    \"Study duration out of range: Must be between 1-36 months.\",\n    \"Configuration incompatible: Selected settings may not support the required study duration.\"\n  ],\n  \"usage\": \"Specify collar_model, sampling_interval_hours, and study_duration_months. Optionally set transmission_frequency_days and power_saving_mode. Returns optimized collar configuration settings.\",\n  \"output_details\": {\n    \"configuration_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the collar configuration\"\n    },\n    \"estimated_battery_life_months\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated battery life in months based on settings\"\n    },\n    \"total_expected_fixes\": {\n      \"type\": \"integer\",\n      \"description\": \"Expected number of GPS fixes over study duration\"\n    },\n    \"configuration_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Human-readable summary of collar settings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Collar Deployment Planner\",\n  \"tool_description\": \"Plans GPS collar deployments including animal selection, deployment locations, timing considerations, and field team coordination.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target species for collar deployment\"\n    },\n    \"deployment_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic location or site name for deployment\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Deployment site latitude in decimal degrees (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Deployment site longitude in decimal degrees (-180 to 180)\"\n    },\n    \"deployment_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Planned deployment date\",\n      \"format\": \"date-time\"\n    },\n    \"number_of_collars\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of collars to deploy (1-50)\"\n    },\n    \"animal_age_class\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target age class: adult, juvenile, or mixed\",\n      \"default\": \"adult\"\n    },\n    \"capture_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Planned capture method: net_gun, dart, trap, or drive_net\",\n      \"default\": \"net_gun\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be -90 to 90, longitude must be -180 to 180.\",\n    \"Invalid deployment date: Provide a valid future date in ISO 8601 format.\",\n    \"Collar count out of range: Number of collars must be between 1-50.\",\n    \"Invalid age class: Use adult, juvenile, or mixed.\",\n    \"Invalid capture method: Use net_gun, dart, trap, or drive_net.\",\n    \"Species not supported: Provide a recognized wildlife species name.\"\n  ],\n  \"usage\": \"Specify species, deployment_location, coordinates, deployment_date, and number_of_collars. Optionally set animal_age_class and capture_method. Returns deployment plan with logistics and recommendations.\",\n  \"output_details\": {\n    \"deployment_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the deployment plan\"\n    },\n    \"recommended_team_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended number of field team members\"\n    },\n    \"weather_considerations\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Weather-related deployment considerations\"\n    },\n    \"equipment_checklist\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required equipment for deployment\"\n    },\n    \"success_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated deployment success probability (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"GPS Data Retriever\",\n  \"tool_description\": \"Retrieves GPS tracking data from deployed collars using various communication methods including satellite, cellular, and VHF download.\",\n  \"parameters\": {\n    \"collar_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique GPS collar identifier\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"communication_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Communication method: satellite, cellular, or vhf\",\n      \"default\": \"satellite\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 dates.\",\n    \"Collar not found: The specified collar_id does not exist in the system.\",\n    \"Communication failure: Unable to establish connection with collar using specified method.\",\n    \"Invalid communication type: Use satellite, cellular, or vhf.\",\n    \"No data available: No GPS fixes found for the specified time period.\",\n    \"Collar inactive: The collar appears to be non-functional or powered down.\"\n  ],\n  \"usage\": \"Provide collar_id, start_date, and end_date. Optionally specify communication_type. The tool retrieves all available GPS fixes within the date range.\",\n  \"output_details\": {\n    \"total_fixes\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of GPS fixes retrieved\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of fix timestamps in ISO 8601 format\"\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of latitude values in decimal degrees\"\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of longitude values in decimal degrees\"\n    },\n    \"fix_quality\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of GPS fix quality indicators\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Quality Validator\",\n  \"tool_description\": \"Validates and filters GPS tracking data by identifying and handling outliers, impossible locations, and data quality issues.\",\n  \"parameters\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of GPS fix timestamps\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1\n    },\n    \"max_speed_kmh\": {\n      \"type\": \"number\",\n      \"required\": false,\n\
  \      \"description\": \"Maximum realistic speed in km/h for the species\",\n      \"default\": 100\n    },\n    \"min_fix_interval_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum expected time between fixes in minutes\",\n      \"default\": 30\n    },\n    \"remove_outliers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to remove detected outliers\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: timestamps, latitudes, and longitudes arrays must have the same length.\",\n    \"Empty data arrays: All input arrays must contain at least one element.\",\n    \"Invalid coordinates: Latitude values must be -90 to 90, longitude values must be -180 to 180.\",\n    \"Invalid speed threshold: max_speed_kmh must be greater than 0.\",\n    \"Invalid time interval: min_fix_interval_minutes must be greater than 0.\",\n    \"Timestamp format error: All timestamps must be valid ISO 8601 datetime strings.\"\n  ],\n  \"usage\": \"Provide arrays of timestamps, latitudes, and longitudes of equal length. Optionally set max_speed_kmh, min_fix_interval_minutes, and remove_outliers. Returns cleaned data with quality metrics.\",\n  \"output_details\": {\n    \"clean_timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validated timestamps after quality filtering\"\n    },\n    \"clean_latitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Validated latitude values after quality filtering\"\n    },\n    \"clean_longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Validated longitude values after quality filtering\"\n    },\n    \"removed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of fixes removed during validation\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Movement Path Generator\",\n  \"tool_description\": \"Generates movement paths and trajectories from GPS coordinates, calculating distances, bearings, and movement patterns.\",\n  \"parameters\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of GPS fix timestamps\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have the same length.\",\n    \"Insufficient data points: Need at least 2 GPS fixes to generate movement paths.\",\n    \"Invalid coordinates: Latitude values must be -90 to 90, longitude values must be -180 to 180.\",\n    \"Timestamp sequence error: Timestamps must be in chronological order.\"\n  ],\n  \"usage\": \"Provide equal-length arrays of timestamps, latitudes, and longitudes with at least 2 points. The tool calculates step lengths, bearings, and cumulative distances.\",\n  \"output_details\": {\n    \"step_lengths_km\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance between consecutive GPS fixes in kilometers\"\n    },\n    \"bearings_degrees\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Bearing angles between consecutive fixes in degrees\"\n    },\n    \"cumulative_distance_km\"\
  : {\n      \"type\": \"number\",\n      \"description\": \"Total cumulative distance traveled in kilometers\"\n    },\n    \"path_sinuosity\": {\n      \"type\": \"number\",\n      \"description\": \"Path sinuosity index (1.0 = straight line)\"\n    },\n    \"movement_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of movement characteristics and patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Migration Route Detector\",\n  \"tool_description\": \"Detects and identifies migration routes from GPS tracking data using movement patterns, seasonal timing, and geographic analysis.\",\n  \"parameters\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of GPS fix timestamps\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 10\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 10\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 10\n    },\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Species name for migration pattern recognition\"\n    },\n    \"migration_distance_threshold_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum distance to classify as migration (>= 10)\",\n      \"default\": 50\n    },\n    \"seasonal_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include seasonal migration pattern analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All coordinate arrays must have equal length.\",\n    \"Insufficient tracking data: Need at least 10 GPS fixes for migration analysis.\",\n    \"Invalid migration threshold: Distance threshold must be >= 10 km.\",\n    \"Species not recognized: Provide a valid species name for migration analysis.\",\n    \"Invalid coordinates: Check latitude (-90 to 90) and longitude (-180 to 180) ranges.\",\n    \"Temporal data insufficient: Need data spanning multiple weeks for migration detection.\"\n  ],\n  \"usage\": \"Provide GPS tracking arrays with timestamps, coordinates, and species name. Optionally set migration_distance_threshold_km and seasonal_analysis. Returns detected migration routes and timing.\",\n  \"output_details\": {\n    \"migration_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether migration behavior was detected\"\n    },\n    \"route_segments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified route segments with descriptions\"\n    },\n    \"total_migration_distance_km\": {\n      \"type\": \"number\",\n      \"description\": \"Total migration distance in kilometers\"\n    },\n    \"migration_duration_days\": {\n      \"type\": \"number\",\n      \"description\": \"Duration of migration period in days\"\n    },\n    \"primary_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Primary migration direction (N, S, E, W, NE, etc.)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Home Range Calculator\",\n  \"tool_description\": \"Calculates animal home ranges using various methods including minimum convex polygon, kernel density estimation, and fixed kernel methods.\",\n  \"parameters\": {\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 5\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values\",\n      \"items\": {\n        \"type\"\
  : \"number\"\n      },\n      \"minItems\": 5\n    },\n    \"method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Calculation method: mcp, kde, or fixed_kernel\",\n      \"default\": \"kde\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for range calculation (0.5-0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: Latitude and longitude arrays must have the same length.\",\n    \"Insufficient data points: Need at least 5 GPS fixes for home range calculation.\",\n    \"Invalid calculation method: Use mcp, kde, or fixed_kernel.\",\n    \"Invalid confidence level: Must be between 0.5 and 0.99.\",\n    \"Coordinate clustering error: All GPS points are too close together for meaningful home range calculation.\",\n    \"Invalid coordinates: Check latitude and longitude value ranges.\"\n  ],\n  \"usage\": \"Provide latitude and longitude arrays with at least 5 points. Optionally specify method and confidence_level. Returns home range area and boundary coordinates.\",\n  \"output_details\": {\n    \"home_range_area_km2\": {\n      \"type\": \"number\",\n      \"description\": \"Home range area in square kilometers\"\n    },\n    \"method_used\": {\n      \"type\": \"string\",\n      \"description\": \"Calculation method that was applied\"\n    },\n    \"boundary_latitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Latitude coordinates of home range boundary\"\n    },\n    \"boundary_longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Longitude coordinates of home range boundary\"\n    },\n    \"core_area_km2\": {\n      \"type\": \"number\",\n      \"description\": \"Core area (50% utilization) in square kilometers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Migration Timing Analyzer\",\n  \"tool_description\": \"Analyzes migration timing patterns including departure dates, arrival dates, duration, and seasonal variations from GPS tracking data.\",\n  \"parameters\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of GPS fix timestamps\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 20\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 20\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 20\n    },\n    \"breeding_latitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Known breeding ground latitude (-90 to 90)\",\n      \"default\": \"None\"\n    },\n    \"wintering_latitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Known wintering ground latitude (-90 to 90)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have the same length.\",\n    \"Insufficient data: Need at least 20 GPS fixes spanning multiple months for timing analysis.\",\n    \"Invalid breeding latitude: Must be between -90 and 90 degrees.\",\n    \"Invalid wintering latitude: Must be between -90 and 90 degrees.\",\n    \"Temporal coverage insufficient: Data must span at least 6 months for migration timing analysis.\",\n    \"No migration detected: Tracking data shows no clear migration patterns.\"\n  ],\n  \"usage\": \"Provide GPS tracking data arrays with at least 20 fixes spanning multiple months. Optionally provide breeding_latitude and wintering_latitude for enhanced analysis.\",\n  \"output_details\": {\n    \"spring_departure_date\"\
  : {\n      \"type\": \"string\",\n      \"description\": \"Estimated spring migration departure date\"\n    },\n    \"spring_arrival_date\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated spring migration arrival date\"\n    },\n    \"fall_departure_date\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated fall migration departure date\"\n    },\n    \"fall_arrival_date\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated fall migration arrival date\"\n    },\n    \"migration_duration_days\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Duration of each detected migration period\"\n    },\n    \"timing_consistency\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of timing consistency across seasons\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stopover Site Identifier\",\n  \"tool_description\": \"Identifies stopover sites during migration by analyzing movement patterns, residence time, and clustering of GPS locations.\",\n  \"parameters\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of GPS fix timestamps during migration\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 15\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude values during migration\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 15\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude values during migration\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 15\n    },\n    \"minimum_residence_hours\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum time at location to qualify as stopover (>= 6)\",\n      \"default\": 12\n    },\n    \"clustering_radius_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Spatial clustering radius in kilometers (1-50)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have equal length.\",\n    \"Insufficient migration data: Need at least 15 GPS fixes for stopover analysis.\",\n    \"Invalid residence time: minimum_residence_hours must be >= 6.\",\n    \"Invalid clustering radius: Must be between 1-50 km.\",\n    \"No stopovers detected: Migration data shows continuous movement without stops.\",\n    \"Temporal resolution too coarse: GPS fix intervals too long for accurate stopover detection.\"\n  ],\n  \"usage\": \"Provide GPS migration tracking data with timestamps and coordinates. Optionally set minimum_residence_hours and clustering_radius_km parameters for stopover criteria.\",\n  \"output_details\": {\n    \"stopover_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of identified stopover sites\"\n    },\n    \"stopover_latitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Latitude coordinates of stopover site centers\"\n    },\n    \"stopover_longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Longitude coordinates of stopover site centers\"\n    },\n    \"residence_times_hours\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Duration spent at each stopover site in hours\"\n    },\n    \"stopover_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of stopover patterns and characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Movement Speed Calculator\",\n  \"tool_description\": \"Calculates movement speeds, velocities
field_name: social_media
subfield: Social Media Analytics and Reporting
task: Analyze audience demographics and engagement patterns across multiple social media platforms
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves coordinating data collection across multiple platforms with different APIs, requires handling diverse data formats and metrics, and demands statistical analysis of engagement patterns with demographic segmentation. The scope includes multiple subproblems (data extraction, cleaning, analysis, visualization) with moderate technical complexity.\n\n**STEP 2 — Set a tool budget**\n\nBased on medium difficulty, I'm targeting **12 tools** to cover the various aspects of cross-platform social media analytics including data collection, processing, demographic analysis, engagement measurement, and reporting.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- **Platform Data Extractor** → produces raw social media data\n- **Audience Demographic Analyzer** → consumes user data, produces demographic insights  \n- **Engagement Metrics Calculator** → consumes post/interaction data, produces engagement scores\n- **Cross Platform Unifier** → consumes multiple platform datasets, produces unified format\n- **Time Series Trend Analyzer** → consumes time-stamped metrics, produces trend analysis\n- **Content Performance Ranker** → consumes content and engagement data, produces rankings\n- **Demographic Segment Creator** → consumes audience data, produces segmentation schemes\n- **Engagement Pattern Detector** → consumes engagement data, produces behavioral patterns\n- **Platform Comparison Engine** → consumes cross-platform data, produces comparative analysis\n- **Audience Overlap Finder** → consumes multi-platform audience data, produces overlap metrics\n- **Report Generator** → consumes all analysis outputs, produces formatted reports\n- **Data Quality Validator** → consumes raw data, produces validation results\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic engagement analysis: Platform Data Extractor → Engagement Metrics Calculator → Report Generator\n2. Demographic overview: Platform Data Extractor → Audience Demographic Analyzer → Report Generator\n\n**Medium plans:**\n1. Cross-platform comparison: Platform Data Extractor → Cross Platform Unifier → Platform Comparison Engine → Report Generator\n2. Trend analysis: Platform Data Extractor → Time Series Trend Analyzer → Engagement Pattern Detector → Report Generator\n\n**Complex plans:**\n1. Complete audience analysis: Platform Data Extractor → Data Quality Validator → Audience Demographic Analyzer → Demographic Segment Creator → Audience Overlap Finder → Report Generator\n2. Full analytics pipeline: Platform Data Extractor → Cross Platform Unifier → Engagement Metrics Calculator → Content Performance Ranker → Time Series Trend Analyzer → Platform Comparison Engine → Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Platform Data Extractor\",\n  \"tool_description\": \"Extracts raw data from social media platforms including posts, user interactions, and audience information for specified time periods.\",\n  \"parameters\": {\n    \"platform\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Social media platform name (facebook, instagram, twitter, linkedin, tiktok, youtube)\"\n    },\n    \"account_handle\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Account username or handle to analyze\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"End date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"data_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of data to extract\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid platform: Platform\
  \ must be one of [facebook, instagram, twitter, linkedin, tiktok, youtube]\",\n    \"Account not found: The specified account handle does not exist on the platform\",\n    \"Invalid date range: End date must be after start date and both must be valid ISO 8601 format\",\n    \"Insufficient permissions: Account access permissions are required for data extraction\",\n    \"Rate limit exceeded: API rate limits have been exceeded, try again later\"\n  ],\n  \"usage\": \"Specify platform, account_handle, date range, and data_types array. The tool will authenticate and extract the requested data types for the specified time period.\",\n  \"output_details\": {\n    \"platform\": {\n      \"type\": \"string\",\n      \"description\": \"Platform name that data was extracted from\"\n    },\n    \"extraction_timestamp\": {\n      \"type\": \"string\", \n      \"description\": \"When the data extraction was performed\"\n    },\n    \"total_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of records extracted\"\n    },\n    \"data_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of extracted data types and counts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audience Demographic Analyzer\",\n  \"tool_description\": \"Analyzes audience demographic data to provide insights on age, gender, location, interests, and other demographic characteristics.\",\n  \"parameters\": {\n    \"user_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of user identifiers to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 10,\n      \"maxItems\": 100000\n    },\n    \"platform\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Platform source of the user data\"\n    },\n    \"demographic_fields\": {\n      \"type\": \"array\", \n      \"required\": true,\n      \"description\": \"Demographic fields to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence level for demographic inference (0.1-1.0)\",\n      \"default\": 0.7\n    },\n    \"include_geographic\": {\n      \"type\": \"boolean\",\n      \"required\": false, \n      \"description\": \"Whether to include geographic analysis\",\n      \"default\": true\n    },\n    \"age_grouping\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Age grouping method (standard, custom, detailed)\",\n      \"default\": \"standard\"\n    },\n    \"privacy_filter\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Apply privacy filtering to demographic analysis\", \n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient user data: Minimum 10 users required for meaningful demographic analysis\",\n    \"Invalid confidence threshold: Value must be between 0.1 and 1.0\",\n    \"Missing demographic data: Requested demographic fields are not available for this platform\",\n    \"Privacy restrictions: Some demographic analysis is restricted due to privacy settings\",\n    \"Invalid age grouping: Method must be one of [standard, custom, detailed]\"\n  ],\n  \"usage\": \"Provide user_data array and platform, specify demographic_fields to analyze. Optionally adjust confidence_threshold, geographic inclusion, age_grouping method, and privacy_filter settings.\",\n  \"output_details\": {\n    \"total_users_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of users successfully analyzed\"\n    },\n    \"demographic_breakdown\": {\n      \"type\": \"string\", \n      \"description\": \"Summary of demographic distribution\"\n    },\n    \"age_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Age group percentages\"\n    },\n    \"geographic_regions\": {\n      \"type\": \"array\", \n  \
  \    \"items\": {\"type\": \"string\"},\n      \"description\": \"Top geographic regions represented\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence in demographic analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Engagement Metrics Calculator\", \n  \"tool_description\": \"Calculates comprehensive engagement metrics including likes, shares, comments, reach, and custom engagement rates for social media content.\",\n  \"parameters\": {\n    \"content_data\": {\n      \"type\": \"array\",\n      \"required\": true, \n      \"description\": \"Array of content identifiers to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"metric_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of engagement metrics to calculate\", \n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"normalization_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Method for normalizing metrics (per_follower, per_reach, absolute)\",\n      \"default\": \"per_follower\"\n    }\n  },\n  \"error_messages\": [\n    \"No content data provided: At least one content item is required for analysis\",\n    \"Invalid metric types: Specified metrics are not supported for this platform\", \n    \"Missing engagement data: Content lacks sufficient interaction data for analysis\",\n    \"Invalid normalization method: Must be one of [per_follower, per_reach, absolute]\"\n  ],\n  \"usage\": \"Provide content_data array and metric_types to calculate. Optionally specify normalization_method for comparative analysis across different content sizes.\",\n  \"output_details\": {\n    \"total_content_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of content pieces analyzed\"\n    },\n    \"average_engagement_rate\": {\n      \"type\": \"number\", \n      \"description\": \"Overall average engagement rate\"\n    },\n    \"metric_summaries\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Summary statistics for each calculated metric\"\n    },\n    \"top_performing_content\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identifiers of highest performing content\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cross Platform Unifier\",\n  \"tool_description\": \"Unifies data from multiple social media platforms into a standardized format for cross-platform analysis and comparison.\",\n  \"parameters\": {\n    \"platform_datasets\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of platform dataset identifiers to unify\",\n      \"items\": {\"type\": \"string\"}, \n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"unification_schema\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schema for unified data format (standard, custom, minimal)\"\n    },\n    \"field_mapping\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom field mappings between platforms\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"handle_duplicates\": {\n      \"type\": \"boolean\", \n      \"required\": false,\n      \"description\": \"Whether to identify and handle duplicate content across platforms\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient platforms: At least 2 platform datasets are required for unification\",\n    \"Schema mismatch: Platform data structures are incompatible with unification schema\", \n    \"Invalid unification schema: Schema must be one of [standard, custom, minimal]\",\n    \"Field mapping errors: Custom field mappings contain invalid or missing fields\"\n  ],\n  \"usage\": \"Provide platform_datasets array and unification_schema. Optionally specify custom\
  \ field_mapping and duplicate handling preferences for unified output.\",\n  \"output_details\": {\n    \"unified_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of unified records created\"\n    },\n    \"platforms_processed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of platforms successfully unified\"\n    },\n    \"schema_version\": {\n      \"type\": \"string\",\n      \"description\": \"Version of unification schema applied\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\", \n      \"description\": \"Quality score of unified data (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Time Series Trend Analyzer\",\n  \"tool_description\": \"Analyzes time-based trends in social media metrics to identify patterns, seasonality, and growth trajectories.\",\n  \"parameters\": {\n    \"time_series_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of timestamped metric values\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 7,\n      \"maxItems\": 10000\n    },\n    \"analysis_period\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Time period granularity (daily, weekly, monthly)\"\n    },\n    \"trend_detection_sensitivity\": {\n      \"type\": \"number\",\n      \"required\": false, \n      \"description\": \"Sensitivity for trend detection (0.1-1.0)\",\n      \"default\": 0.5\n    },\n    \"include_seasonality\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze seasonal patterns\",\n      \"default\": true\n    },\n    \"forecast_periods\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of future periods to forecast (0-30)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient time series data: Minimum 7 data points required for trend analysis\", \n    \"Invalid analysis period: Period must be one of [daily, weekly, monthly]\",\n    \"Invalid sensitivity value: Trend detection sensitivity must be between 0.1 and 1.0\",\n    \"Irregular time intervals: Time series data contains inconsistent time intervals\",\n    \"Invalid forecast periods: Forecast periods must be between 0 and 30\"\n  ],\n  \"usage\": \"Provide time_series_data with timestamps and analysis_period. Optionally adjust trend_detection_sensitivity, enable seasonality analysis, and specify forecast_periods for predictions.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction (increasing, decreasing, stable)\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of detected trend (0-100)\"\n    },\n    \"seasonal_patterns\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified seasonal patterns if enabled\"\n    },\n    \"growth_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated growth rate percentage\"\n    },\n    \"forecast_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"}, \n      \"description\": \"Forecasted values if requested\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Performance Ranker\",\n  \"tool_description\": \"Ranks and scores content performance based on multiple engagement metrics and custom weighting schemes.\",\n  \"parameters\": {\n    \"content_items\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of content identifiers to rank\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 5000\n    },\n    \"ranking_criteria\": {\n      \"type\": \"array\", \n      \"required\": true,\n      \"description\": \"Criteria for ranking content performance\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"weight_distribution\"\
  : {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Weights for each ranking criterion (must sum to 100)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"minimum_interactions\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum interactions required for ranking inclusion\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient content: At least 2 content items required for meaningful ranking\",\n    \"Invalid ranking criteria: Specified criteria are not available in the dataset\", \n    \"Weight distribution error: Weights must be positive numbers that sum to 100\",\n    \"Missing performance data: Content items lack sufficient engagement data for ranking\"\n  ],\n  \"usage\": \"Provide content_items array and ranking_criteria. Optionally specify weight_distribution for custom criterion weighting and minimum_interactions threshold.\",\n  \"output_details\": {\n    \"total_ranked_items\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of content items successfully ranked\"\n    },\n    \"top_performers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Top 10 performing content identifiers\" \n    },\n    \"performance_scores\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Performance scores for all ranked content\"\n    },\n    \"ranking_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of ranking methodology and key findings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demographic Segment Creator\", \n  \"tool_description\": \"Creates audience segments based on demographic characteristics, behaviors, and engagement patterns for targeted analysis.\",\n  \"parameters\": {\n    \"audience_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of audience member identifiers\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 50,\n      \"maxItems\": 100000\n    },\n    \"segmentation_criteria\": {\n      \"type\": \"array\",\n      \"required\": true, \n      \"description\": \"Criteria for creating segments\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"segment_size_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum size for segment creation\",\n      \"default\": 25\n    },\n    \"max_segments\": {\n      \"type\": \"integer\", \n      \"required\": false,\n      \"description\": \"Maximum number of segments to create (2-20)\",\n      \"default\": 10\n    },\n    \"overlap_tolerance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Tolerance for segment overlap (0-0.5)\", \n      \"default\": 0.1\n    },\n    \"include_micro_segments\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create micro-segments for niche audiences\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient audience data: Minimum 50 audience members required for segmentation\", \n    \"Invalid segmentation criteria: Specified criteria are not available in audience data\",\n    \"Segment size too small: segment_size_threshold must be at least 10\",\n    \"Invalid max segments: Value must be between 2 and 20\",\n    \"Invalid overlap tolerance: Value must be between 0 and 0.5\",\n    \"Segmentation failed: Unable to create meaningful segments with current criteria\"\n  ],\n  \"usage\": \"Provide audience_data and segmentation_criteria arrays. Adjust segment_size_threshold, max_segments, overlap_tolerance, and micro-segment inclusion as needed for optimal segmentation.\",\n  \"output_details\": {\n    \"segments_created\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of segments successfully created\"\n    },\n    \"segment_summaries\": {\n      \"\
  type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Descriptive summaries of each segment\"\n    },\n    \"segment_sizes\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Size of each created segment\"\n    },\n    \"coverage_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of audience covered by all segments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Engagement Pattern Detector\",\n  \"tool_description\": \"Detects and analyzes behavioral patterns in audience engagement, identifying peak activity times and content preferences.\",\n  \"parameters\": {\n    \"engagement_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of timestamped engagement events\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 100,\n      \"maxItems\": 50000\n    },\n    \"pattern_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of patterns to detect\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 6\n    },\n    \"time_zone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time zone for temporal pattern analysis\",\n      \"default\": \"UTC\"\n    },\n    \"pattern_confidence\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence level for pattern detection (0.5-1.0)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient engagement data: Minimum 100 engagement events required for pattern detection\",\n    \"Invalid pattern types: Specified pattern types are not supported\",\n    \"Invalid time zone: Time zone format must be valid (e.g., UTC, EST, PST)\",\n    \"Invalid confidence level: Pattern confidence must be between 0.5 and 1.0\",\n    \"No patterns detected: Engagement data does not contain detectable patterns at specified confidence level\"\n  ],\n  \"usage\": \"Provide engagement_data array and pattern_types to detect. Optionally specify time_zone and adjust pattern_confidence threshold for more or less strict pattern detection.\",\n  \"output_details\": {\n    \"patterns_found\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of distinct patterns detected\"\n    },\n    \"peak_activity_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified peak engagement time periods\"\n    },\n    \"behavioral_insights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key behavioral pattern insights\"\n    },\n    \"pattern_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Overall strength of detected patterns (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Platform Comparison Engine\",\n  \"tool_description\": \"Compares performance metrics and audience characteristics across multiple social media platforms to identify strengths and opportunities.\",\n  \"parameters\": {\n    \"platforms_to_compare\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of platform names to compare\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 6\n    },\n    \"comparison_metrics\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Metrics to use for platform comparison\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"normalization_approach\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Approach for normalizing cross-platform metrics (relative, absolute, percentage)\",\n      \"default\": \"relative\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient platforms: At least 2 platforms required for meaningful comparison\",\n    \"Invalid comparison metrics: Some specified metrics are not available\
  \ across all platforms\",\n    \"Missing platform data: One or more platforms lack sufficient data for comparison\", \n    \"Invalid normalization approach: Must be one of [relative, absolute, percentage]\"\n  ],\n  \"usage\": \"Specify platforms_to_compare array and comparison_metrics. Choose appropriate normalization_approach for fair cross-platform comparison based on your analysis needs.\",\n  \"output_details\": {\n    \"platforms_analyzed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Successfully analyzed platforms\"\n    },\n    \"top_performing_platform\": {\n      \"type\": \"string\", \n      \"description\": \"Platform with highest overall performance\"\n    },\n    \"comparative_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Normalized performance scores for each platform\"\n    },\n    \"platform_strengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key strengths identified for each platform\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audience Overlap Finder\",\n  \"tool_description\": \"Identifies and quantifies audience overlap between different social media platforms to understand cross-platform user behavior.\",\n  \"parameters\": {\n    \"platform_audiences\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of platform-audience dataset identifiers\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 5\n    },\n    \"matching_criteria\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Criteria for audience matching (email, username, user_id, behavioral)\"\n    },\n    \"overlap_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum overlap percentage to report (1-50)\",\n      \"default\": 5.0\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient audience data: At least 2 platform audiences required for overlap analysis\",\n    \"Invalid matching criteria: Criteria must be one of [email, username, user_id, behavioral]\", \n    \"Privacy restrictions: Audience matching is restricted due to privacy policies\",\n    \"Invalid overlap threshold: Threshold must be between 1 and 50\",\n    \"Insufficient overlap: No meaningful audience overlap found at specified threshold\"\n  ],\n  \"usage\": \"Provide platform_audiences array and specify matching_criteria for user identification. Adjust overlap_threshold to control sensitivity of overlap detection.\",\n  \"output_details\": {\n    \"total_overlap_groups\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of distinct audience overlap groups found\"\n    },\n    \"overlap_percentages\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Overlap percentages between platform pairs\"\n    },\n    \"unique_audience_sizes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"}, \n      \"description\": \"Unique audience sizes for each platform after overlap removal\"\n    },\n    \"cross_platform_users\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of users active across multiple platforms\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Report Generator\",\n  \"tool_description\": \"Generates comprehensive formatted reports combining multiple analysis results into executive summaries, detailed reports, and visualizations.\",\n  \"parameters\": {\n    \"analysis_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of analysis result identifiers to include in report\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"report_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Output format for the report (executive, detailed, presentation, dashboard)\"\n    },\n\

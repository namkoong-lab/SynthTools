subfield: Web Hosting and Server Administration
task: Domain and DNS management including registration, renewal, and configuration of DNS records
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves medium complexity due to the coordination between multiple systems (domain registrars, DNS providers, hosting services), technical knowledge requirements for DNS record types, and the critical impact of errors on website availability and email delivery.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover domain registration, DNS configuration, monitoring, and administrative workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Domain Availability Checker** - Consumes: domain names | Produces: availability status, pricing
  2. **Domain Registrar** - Consumes: domain details, registrant info | Produces: registration confirmation
  3. **DNS Zone Creator** - Consumes: domain name, hosting details | Produces: zone file structure
  4. **DNS Record Manager** - Consumes: domain, record specifications | Produces: DNS record configurations
  5. **Domain Renewal Manager** - Consumes: domain list, renewal periods | Produces: renewal schedules
  6. **DNS Propagation Checker** - Consumes: domain, record types | Produces: propagation status across nameservers
  7. **WHOIS Information Manager** - Consumes: domain, contact details | Produces: updated registrant information
  8. **Nameserver Configurator** - Consumes: domain, nameserver details | Produces: nameserver assignments
  9. **DNS Health Monitor** - Consumes: domain list, monitoring preferences | Produces: health reports, alerts
  10. **SSL Certificate Manager** - Consumes: domain list, certificate preferences | Produces: certificate status, renewals
  11. **Domain Transfer Handler** - Consumes: domain, new registrar details | Produces: transfer status
  12. **DNS Backup Manager** - Consumes: domain configurations | Produces: backup files, restoration capabilities

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  - Check domain availability + Register domain + Configure basic nameservers
  - Update DNS records + Check propagation status

  **Medium plans:**
  - Create DNS zone + Configure multiple record types + Monitor DNS health + Setup SSL certificates
  - Manage domain renewals + Update WHOIS information + Backup DNS configurations

  **Complex plans:**
  - Complete domain migration: Transfer domain + Update nameservers + Recreate DNS zone + Configure all record types + Monitor propagation + Update SSL certificates
  - Full DNS infrastructure setup: Register multiple domains + Create zones + Configure complex routing + Setup monitoring + Manage renewals + Backup everything

  **STEP 5 — Produce tools**


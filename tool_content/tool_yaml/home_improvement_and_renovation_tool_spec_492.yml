field_name: home_improvement_and_renovation
subfield: Kitchen Remodeling and Design
task: Appliance selection and compatibility analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to the need to coordinate multiple appliance specifications, spatial constraints, electrical/plumbing requirements, and budget considerations. While individual appliance selection is straightforward, ensuring compatibility across dimensions, utilities, aesthetics, and functionality requires systematic analysis of interdependencies.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools to cover appliance research, dimensional analysis, utility requirements, compatibility checking, cost analysis, and integration planning.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Appliance Database Query** - Consumes: appliance type, specifications → Produces: appliance options with specs\n2. **Kitchen Dimension Analyzer** - Consumes: room measurements, layout → Produces: available space constraints  \n3. **Utility Requirements Calculator** - Consumes: appliance specs → Produces: electrical/plumbing/gas needs\n4. **Appliance Compatibility Checker** - Consumes: multiple appliance specs → Produces: compatibility assessment\n5. **Installation Space Validator** - Consumes: appliance dimensions, kitchen layout → Produces: fit validation\n6. **Energy Consumption Estimator** - Consumes: appliance specs, usage patterns → Produces: energy costs\n7. **Budget Analysis Tool** - Consumes: appliance prices, installation costs → Produces: budget breakdown\n8. **Style Coordination Matcher** - Consumes: appliance designs, kitchen theme → Produces: aesthetic compatibility\n9. **Workflow Efficiency Analyzer** - Consumes: appliance placement, kitchen layout → Produces: workflow assessment\n10. **Installation Requirements Generator** - Consumes: appliance specs, existing utilities → Produces: installation checklist\n11. **Warranty Comparison Tool** - Consumes: appliance warranties → Produces: warranty analysis\n12. **Final Selection Optimizer** - Consumes: all analyses → Produces: optimized appliance recommendations\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic appliance selection: Appliance Database Query → Budget Analysis Tool → Final Selection Optimizer\n- Space validation: Kitchen Dimension Analyzer → Installation Space Validator → Appliance Database Query\n\n**Medium Plans:**\n- Compatibility analysis: Appliance Database Query → Utility Requirements Calculator → Appliance Compatibility Checker → Installation Requirements Generator\n- Style matching: Appliance Database Query → Style Coordination Matcher → Budget Analysis Tool → Final Selection Optimizer\n\n**Complex Plans:**\n- Complete kitchen analysis: Kitchen Dimension Analyzer → Appliance Database Query → Utility Requirements Calculator → Installation Space Validator → Appliance Compatibility Checker → Energy Consumption Estimator → Budget Analysis Tool → Style Coordination Matcher → Workflow Efficiency Analyzer → Installation Requirements Generator → Warranty Comparison Tool → Final Selection Optimizer\n- Multi-scenario optimization: Run parallel analyses with different appliance combinations through compatibility, budget, and efficiency tools, then use Final Selection Optimizer to compare scenarios\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Appliance Database Query\",\n  \"tool_description\": \"Searches and retrieves appliances from a comprehensive database based on type, specifications, brand preferences, and budget constraints.\",\n  \"parameters\": {\n    \"appliance_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of appliance: refrigerator, oven, cooktop, dishwasher, microwave, range_hood, garbage_disposal, ice_maker, wine_cooler\"\n    },\n    \"budget_min\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum budget in USD\",\n      \"default\": 0\n    },\n    \"budget_max\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum budget in USD\",\n      \"default\": 10000\n    },\n    \"\
  preferred_brands\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Array of preferred brand names\",\n      \"default\": \"None\"\n    },\n    \"energy_rating_min\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Minimum Energy Star rating (A through F)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid appliance type: Use one of [refrigerator, oven, cooktop, dishwasher, microwave, range_hood, garbage_disposal, ice_maker, wine_cooler]\",\n    \"Invalid budget range: budget_min must be less than budget_max and both must be positive\",\n    \"Invalid energy rating: Use A, B, C, D, E, or F for energy_rating_min\",\n    \"No results found: No appliances match the specified criteria, try expanding search parameters\"\n  ],\n  \"usage\": \"Specify appliance_type and optionally set budget constraints, preferred brands, and minimum energy rating to get matching appliances with detailed specifications.\",\n  \"output_details\": {\n    \"appliances_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of appliances matching criteria\"\n    },\n    \"appliance_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of appliance model names and numbers\"\n    },\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of appliance prices in USD\"\n    },\n    \"dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of appliance dimensions as 'W x D x H' in inches\"\n    },\n    \"energy_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of energy efficiency ratings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Kitchen Dimension Analyzer\",\n  \"tool_description\": \"Analyzes kitchen layout dimensions and identifies available spaces for appliance placement, considering existing fixtures and traffic flow requirements.\",\n  \"parameters\": {\n    \"room_length\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Kitchen length in feet\"\n    },\n    \"room_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Kitchen width in feet\"\n    },\n    \"ceiling_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ceiling height in feet\"\n    },\n    \"existing_fixtures\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of existing fixtures with positions (e.g., 'sink_north_wall', 'island_center')\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid dimensions: All room dimensions must be positive numbers greater than 0\",\n    \"Ceiling too low: Ceiling height must be at least 7 feet for standard appliances\",\n    \"Room too small: Kitchen dimensions suggest insufficient space for standard appliances\",\n    \"Invalid fixture format: Use format 'fixture_type_location' (e.g., 'sink_north_wall')\"\n  ],\n  \"usage\": \"Provide kitchen dimensions and existing fixture locations to get analysis of available spaces for new appliances.\",\n  \"output_details\": {\n    \"total_area\": {\n      \"type\": \"number\",\n      \"description\": \"Total kitchen area in square feet\"\n    },\n    \"available_wall_space\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Available wall spaces with dimensions\"\n    },\n    \"recommended_layout\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended kitchen layout type (galley, L-shape, U-shape, island)\"\n    },\n    \"traffic_flow_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Traffic flow efficiency score (1-10)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Utility Requirements Calculator\",\n\
  \  \"tool_description\": \"Calculates electrical, plumbing, and gas requirements for selected appliances, including voltage, amperage, water connections, and ventilation needs.\",\n  \"parameters\": {\n    \"appliance_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of appliance model names to analyze\"\n    },\n    \"existing_electrical_capacity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Available electrical capacity in amps\"\n    },\n    \"gas_line_available\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether gas line is available\"\n    },\n    \"water_pressure\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Water pressure in PSI\"\n    },\n    \"ventilation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Existing ventilation: none, exhaust_fan, range_hood, external_vent\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid electrical capacity: Capacity must be between 100-400 amps for residential kitchens\",\n    \"Insufficient water pressure: Minimum 20 PSI required for most appliances\",\n    \"Invalid ventilation type: Use none, exhaust_fan, range_hood, or external_vent\",\n    \"Appliance model not found: One or more appliance models not in database\",\n    \"Electrical overload detected: Total appliance requirements exceed available capacity\"\n  ],\n  \"usage\": \"Input appliance models and current utility specifications to calculate total utility requirements and identify any upgrades needed.\",\n  \"output_details\": {\n    \"total_electrical_load\": {\n      \"type\": \"number\",\n      \"description\": \"Total electrical load in amps\"\n    },\n    \"electrical_upgrades_needed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required electrical modifications\"\n    },\n    \"gas_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Gas connection requirements\"\n    },\n    \"water_connections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required water connections\"\n    },\n    \"ventilation_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Ventilation modifications needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Appliance Compatibility Checker\",\n  \"tool_description\": \"Verifies compatibility between multiple selected appliances, checking for conflicts in dimensions, utilities, operations, and integration features.\",\n  \"parameters\": {\n    \"primary_appliances\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of main appliance models\"\n    },\n    \"secondary_appliances\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Array of secondary appliance models\",\n      \"default\": \"None\"\n    },\n    \"smart_home_integration\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether smart home integration is desired\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Appliance conflict detected: Specified appliances have dimensional or utility conflicts\",\n    \"Integration mismatch: Smart home protocols are incompatible between appliances\",\n    \"Operational interference: Some appliances may interfere with each other's operation\",\n    \"Model not found: One or more appliance models not in compatibility database\"\n  ],\n  \"usage\": \"Input your selected appliances to check for any compatibility issues and get recommendations for optimal integration.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall compatibility rating (1-10)\"\n    },\n\
  \    \"compatibility_issues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected compatibility problems\"\n    },\n    \"integration_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Available integration features between appliances\"\n    },\n    \"recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"Suggestions for improving compatibility\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Installation Space Validator\",\n  \"tool_description\": \"Validates whether selected appliances will physically fit in the designated kitchen spaces, considering clearances, door swings, and accessibility requirements.\",\n  \"parameters\": {\n    \"appliance_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of appliance dimensions as 'W x D x H' in inches\"\n    },\n    \"planned_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Planned installation locations for each appliance\"\n    },\n    \"available_spaces\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Available space dimensions for each location\"\n    },\n    \"clearance_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Required clearances in inches for each appliance\"\n    },\n    \"accessibility_needed\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether ADA accessibility compliance is required\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Dimension mismatch: Array lengths for appliances, locations, and spaces must match\",\n    \"Insufficient space: One or more appliances won't fit in designated locations\",\n    \"Clearance violation: Required clearances cannot be maintained with current layout\",\n    \"Accessibility non-compliance: Layout doesn't meet ADA accessibility requirements\",\n    \"Invalid dimension format: Use 'Width x Depth x Height' format in inches\"\n  ],\n  \"usage\": \"Provide appliance dimensions and planned locations with available spaces to validate fit and clearance requirements.\",\n  \"output_details\": {\n    \"fit_validation\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Boolean array indicating whether each appliance fits\"\n    },\n    \"space_utilization\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage of space used by each appliance\"\n    },\n    \"clearance_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Clearance validation status for each appliance\"\n    },\n    \"layout_recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested layout modifications if needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Energy Consumption Estimator\",\n  \"tool_description\": \"Estimates energy consumption and operating costs for selected appliances based on usage patterns and local utility rates.\",\n  \"parameters\": {\n    \"appliance_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of appliance models to analyze\"\n    },\n    \"electricity_rate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Local electricity rate per kWh in USD\"\n    },\n    \"gas_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Local gas rate per therm in USD\",\n      \"default\": 1.0\n    },\n    \"usage_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Usage frequency: light,\
  \ moderate, heavy\",\n      \"default\": \"moderate\"\n    },\n    \"household_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of people in household\",\n      \"default\": 2\n    }\n  },\n  \"error_messages\": [\n    \"Invalid utility rates: Electricity and gas rates must be positive numbers\",\n    \"Invalid usage frequency: Use light, moderate, or heavy\",\n    \"Invalid household size: Must be between 1 and 10 people\",\n    \"Appliance energy data missing: Energy consumption data not available for some models\"\n  ],\n  \"usage\": \"Input appliance models, utility rates, and usage patterns to get estimated annual energy costs and consumption.\",\n  \"output_details\": {\n    \"annual_electricity_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated annual electricity cost in USD\"\n    },\n    \"annual_gas_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated annual gas cost in USD\"\n    },\n    \"total_annual_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated annual energy cost in USD\"\n    },\n    \"energy_efficiency_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall energy efficiency rating of appliance set\"\n    },\n    \"cost_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Cost breakdown by appliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Budget Analysis Tool\",\n  \"tool_description\": \"Analyzes total project costs including appliance prices, installation, delivery, taxes, and optional extended warranties with financing options.\",\n  \"parameters\": {\n    \"appliance_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of appliance prices in USD\"\n    },\n    \"installation_costs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Installation cost for each appliance in USD\"\n    },\n    \"delivery_costs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Delivery cost for each appliance in USD\"\n    },\n    \"tax_rate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Local sales tax rate as decimal (e.g., 0.08 for 8%)\"\n    },\n    \"total_budget\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total available budget in USD\"\n    },\n    \"extended_warranty\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include extended warranty costs\",\n      \"default\": false\n    },\n    \"financing_needed\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether financing options should be calculated\",\n      \"default\": false\n    },\n    \"financing_term_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Financing term in months (6-72)\",\n      \"default\": 12\n    },\n    \"interest_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Annual interest rate as decimal (e.g., 0.05 for 5%)\",\n      \"default\": 0.06\n    },\n    \"discount_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Array of available discount codes\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: appliance_prices, installation_costs, and delivery_costs must have same length\",\n    \"Invalid tax rate: Tax rate must be between 0 and 0.20 (20%)\",\n    \"Budget exceeded: Total costs exceed available budget\",\n    \"Invalid financing terms: Financing term must be 6-72 months, interest rate must be 0-0.30\",\n    \"Invalid discount code: One or more discount codes are expired or invalid\"\n  ],\n\
  \  \"usage\": \"Input all cost components and budget constraints to get complete financial analysis with optional financing calculations.\",\n  \"output_details\": {\n    \"subtotal\": {\n      \"type\": \"number\",\n      \"description\": \"Subtotal before tax and discounts\"\n    },\n    \"total_tax\": {\n      \"type\": \"number\",\n      \"description\": \"Total tax amount\"\n    },\n    \"total_discounts\": {\n      \"type\": \"number\",\n      \"description\": \"Total discount savings\"\n    },\n    \"grand_total\": {\n      \"type\": \"number\",\n      \"description\": \"Final total cost after all adjustments\"\n    },\n    \"budget_remaining\": {\n      \"type\": \"number\",\n      \"description\": \"Remaining budget after purchase\"\n    },\n    \"monthly_payment\": {\n      \"type\": \"number\",\n      \"description\": \"Monthly payment if financing is used\"\n    },\n    \"cost_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed cost breakdown by category\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Style Coordination Matcher\",\n  \"tool_description\": \"Evaluates aesthetic compatibility between selected appliances and existing kitchen design, providing style harmony recommendations.\",\n  \"parameters\": {\n    \"appliance_styles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Style descriptions of selected appliances\"\n    },\n    \"kitchen_theme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Overall kitchen design theme: modern, traditional, transitional, farmhouse, industrial, contemporary\"\n    },\n    \"color_scheme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary color scheme: monochrome, warm_tones, cool_tones, mixed, neutral\"\n    },\n    \"finish_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred finish: stainless_steel, black_stainless, white, black, custom_panel\",\n      \"default\": \"stainless_steel\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid kitchen theme: Use modern, traditional, transitional, farmhouse, industrial, or contemporary\",\n    \"Invalid color scheme: Use monochrome, warm_tones, cool_tones, mixed, or neutral\",\n    \"Invalid finish preference: Use stainless_steel, black_stainless, white, black, or custom_panel\",\n    \"Style conflict detected: Selected appliances don't complement the specified kitchen theme\"\n  ],\n  \"usage\": \"Specify appliance styles, kitchen theme, and color preferences to get aesthetic compatibility analysis and coordination recommendations.\",\n  \"output_details\": {\n    \"style_harmony_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Style coordination score (1-10)\"\n    },\n    \"compatibility_issues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified style conflicts or mismatches\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommendations to improve style coordination\"\n    },\n    \"alternative_finishes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative finish options that better match theme\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Workflow Efficiency Analyzer\",\n  \"tool_description\": \"Analyzes kitchen workflow efficiency based on appliance placement using kitchen work triangle principles and ergonomic considerations.\",\n  \"parameters\": {\n    \"appliance_positions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Position coordinates or descriptions for each appliance\"\n    },\n    \"sink_position\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Sink position in kitchen\
  \ layout\"\n    },\n    \"cooking_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Cooking frequency: daily, weekly, occasional\",\n      \"default\": \"daily\"\n    },\n    \"primary_cook_height\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Primary cook's height in inches for ergonomic analysis\",\n      \"default\": 66\n    }\n  },\n  \"error_messages\": [\n    \"Invalid cooking frequency: Use daily, weekly, or occasional\",\n    \"Invalid height: Primary cook height must be between 48-84 inches\",\n    \"Insufficient position data: Need at least sink and primary cooking appliance positions\",\n    \"Invalid position format: Use descriptive positions like 'north_wall', 'island', or coordinates\"\n  ],\n  \"usage\": \"Input appliance positions and user preferences to analyze workflow efficiency and get optimization recommendations.\",\n  \"output_details\": {\n    \"workflow_efficiency_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall workflow efficiency rating (1-10)\"\n    },\n    \"work_triangle_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Analysis of the kitchen work triangle effectiveness\"\n    },\n    \"ergonomic_issues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified ergonomic problems\"\n    },\n    \"optimization_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommendations to improve workflow\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Installation Requirements Generator\",\n  \"tool_description\": \"Generates comprehensive installation checklists and requirements for selected appliances including permits, contractor needs, and timeline estimates.\",\n  \"parameters\": {\n    \"appliance_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of appliances being installed\"\n    },\n    \"utility_modifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Required utility modifications (electrical, plumbing, gas, ventilation)\"\n    },\n    \"installation_complexity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Installation complexity level: simple, moderate, complex\"\n    },\n    \"local_jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local jurisdiction for permit requirements\"\n    },\n    \"existing_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Current kitchen conditions that affect installation\"\n    },\n    \"preferred_timeline\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred installation timeline: rush, normal, flexible\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid complexity level: Use simple, moderate, or complex\",\n    \"Invalid timeline preference: Use rush, normal, or flexible\",\n    \"Jurisdiction not found: Local jurisdiction not in permit database\",\n    \"Insufficient condition data: Need more details about existing kitchen conditions\"\n  ],\n  \"usage\": \"Specify appliances, modifications, and local requirements to generate complete installation planning documentation.\",\n  \"output_details\": {\n    \"permits_required\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of required permits and applications\"\n    },\n    \"contractor_types_needed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of contractors required\"\n    },\n    \"estimated_timeline\": {\n      \"t
field_name: wildlife_observation_and_birding
subfield: bird_identification_and_classification
task: Visual bird identification from photographs or field observations
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. While identifying common birds can be straightforward, the task involves multiple complex subproblems: image analysis for visual features, behavioral pattern recognition, habitat correlation, seasonal migration patterns, and geographic distribution analysis. There's moderate ambiguity in distinguishing similar species and handling poor image quality or partial observations.\n\n**STEP 2 — Set a tool budget**\n\nFor this medium difficulty task, I'll target **12 tools** to cover the comprehensive workflow from image processing through final identification and documentation.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Image Feature Extractor** → produces visual characteristics\n2. **Habitat Context Analyzer** → produces habitat classification  \n3. **Behavioral Pattern Matcher** → produces behavior analysis\n4. **Geographic Range Validator** → produces location-based filtering\n5. **Seasonal Migration Checker** → produces temporal context\n6. **Physical Measurement Estimator** → produces size/proportion data\n7. **Audio Pattern Analyzer** → produces vocalization analysis\n8. **Species Database Querier** → produces candidate species lists\n9. **Visual Comparison Generator** → produces similarity rankings\n10. **Confidence Score Calculator** → produces identification confidence\n11. **Field Guide Formatter** → produces formatted identification results\n12. **Observation Record Creator** → produces structured observation logs\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic photo ID: Image Feature Extractor → Species Database Querier → Visual Comparison Generator\n- Quick habitat check: Habitat Context Analyzer → Geographic Range Validator → Species Database Querier\n\n**Medium plans:**  \n- Standard identification: Image Feature Extractor → Geographic Range Validator → Seasonal Migration Checker → Species Database Querier → Confidence Score Calculator → Field Guide Formatter\n- Audio-visual ID: Audio Pattern Analyzer → Image Feature Extractor → Behavioral Pattern Matcher → Visual Comparison Generator → Field Guide Formatter\n\n**Complex plans:**\n- Comprehensive identification: Image Feature Extractor → Physical Measurement Estimator → Habitat Context Analyzer → Geographic Range Validator → Seasonal Migration Checker → Behavioral Pattern Matcher → Species Database Querier → Visual Comparison Generator → Confidence Score Calculator → Field Guide Formatter → Observation Record Creator\n- Research-grade documentation: All tools in sequence for complete scientific observation recording\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Image Feature Extractor\",\n  \"tool_description\": \"Analyzes bird photographs to extract key visual identification features including coloration, patterns, body parts, and distinctive markings.\",\n  \"parameters\": {\n    \"image_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"File path or URL to the bird photograph\"\n    },\n    \"image_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Image quality level: high, medium, low\",\n      \"default\": \"medium\"\n    },\n    \"focus_areas\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific body parts to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image path: Ensure the file exists and is accessible at the specified path.\",\n    \"Unsupported image format: Use common formats like JPG, PNG, or GIF.\",\n    \"Image quality too poor: Image resolution is insufficient for feature extraction.\",\n    \"No bird detected: Unable to identify bird subject in the provided image.\"\n  ],\n  \"usage\": \"Provide the image_path to a clear bird photograph. Optionally specify image_quality and focus_areas for targeted analysis. Returns extracted visual features for identification.\",\n\
  \  \"output_details\": {\n    \"primary_colors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Dominant colors observed on the bird\"\n    },\n    \"distinctive_markings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Notable patterns, stripes, spots, or unique markings\"\n    },\n    \"bill_shape\": {\n      \"type\": \"string\",\n      \"description\": \"Description of beak/bill characteristics\"\n    },\n    \"body_shape\": {\n      \"type\": \"string\",\n      \"description\": \"Overall body structure and proportions\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Feature extraction confidence score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Habitat Context Analyzer\",\n  \"tool_description\": \"Analyzes environmental context from observation location and background elements to determine habitat type for bird identification filtering.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Observation latitude coordinate\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Observation longitude coordinate\"\n    },\n    \"elevation\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Elevation in meters above sea level\",\n      \"default\": \"None\"\n    },\n    \"vegetation_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Surrounding vegetation: forest, grassland, wetland, urban, coastal, desert\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Unknown vegetation type: Use one of [forest, grassland, wetland, urban, coastal, desert].\",\n    \"Elevation out of range: Provide elevation between -500 and 9000 meters.\"\n  ],\n  \"usage\": \"Input observation coordinates (latitude, longitude) and optionally elevation and vegetation_type. Returns habitat classification to filter appropriate bird species.\",\n  \"output_details\": {\n    \"primary_habitat\": {\n      \"type\": \"string\",\n      \"description\": \"Main habitat classification\"\n    },\n    \"secondary_habitats\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Additional nearby habitat types\"\n    },\n    \"habitat_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Habitat classification confidence (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Behavioral Pattern Matcher\",\n  \"tool_description\": \"Matches observed bird behaviors against known species-specific behavioral patterns to aid identification.\",\n  \"parameters\": {\n    \"observed_behaviors\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of observed behaviors\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"feeding_behavior\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Feeding method: ground_foraging, aerial_hunting, probe_drilling, surface_gleaning\",\n      \"default\": \"None\"\n    },\n    \"flight_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Flight characteristics: soaring, flapping, hovering, diving\",\n      \"default\": \"None\"\n    },\n    \"social_behavior\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Social grouping: solitary, pairs, small_flock, large_flock\",\n      \"default\": \"None\"\n    },\n    \"activity_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Activity intensity: very_active, moderately_active, calm, inactive\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty behavior\
  \ list: Provide at least one observed behavior.\",\n    \"Invalid feeding behavior: Use one of [ground_foraging, aerial_hunting, probe_drilling, surface_gleaning].\",\n    \"Invalid flight pattern: Use one of [soaring, flapping, hovering, diving].\",\n    \"Invalid social behavior: Use one of [solitary, pairs, small_flock, large_flock].\",\n    \"Invalid activity level: Use one of [very_active, moderately_active, calm, inactive].\"\n  ],\n  \"usage\": \"List observed_behaviors and optionally specify feeding_behavior, flight_pattern, social_behavior, and activity_level. Returns behavioral analysis for species matching.\",\n  \"output_details\": {\n    \"behavior_matches\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species known for similar behavioral patterns\"\n    },\n    \"behavior_score\": {\n      \"type\": \"number\",\n      \"description\": \"Behavioral pattern match confidence (0-100)\"\n    },\n    \"distinctive_behaviors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Particularly diagnostic behaviors observed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Geographic Range Validator\",\n  \"tool_description\": \"Validates potential bird species against their known geographic ranges and distribution patterns.\",\n  \"parameters\": {\n    \"candidate_species\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of potential species names\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"observation_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude of observation location\"\n    },\n    \"observation_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude of observation location\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty species list: Provide at least one candidate species name.\",\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Species not found: One or more species names not recognized in database.\",\n    \"Too many candidates: Limit to 50 species for processing efficiency.\"\n  ],\n  \"usage\": \"Provide candidate_species list with observation coordinates. Returns filtered species list based on geographic probability.\",\n  \"output_details\": {\n    \"likely_species\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species with confirmed ranges at observation location\"\n    },\n    \"possible_species\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species with marginal or seasonal ranges\"\n    },\n    \"unlikely_species\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species outside normal range but potentially vagrant\"\n    },\n    \"range_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Overall geographic filtering confidence (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Migration Checker\",\n  \"tool_description\": \"Checks bird species presence against seasonal patterns and migration timing for the observation location and date.\",\n  \"parameters\": {\n    \"species_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Species names to check seasonal presence\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"observation_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of observation in ISO format\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Observation latitude\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Observation\
  \ longitude\"\n    },\n    \"include_vagrants\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include rare vagrant possibilities\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Use ISO 8601 date-time format (YYYY-MM-DDTHH:mm:ss).\",\n    \"Empty species list: Provide at least one species name.\",\n    \"Invalid coordinates: Ensure latitude [-90,90] and longitude [-180,180].\",\n    \"Too many species: Limit to 30 species for processing.\"\n  ],\n  \"usage\": \"Input species_list, observation_date, and coordinates. Optionally set include_vagrants. Returns seasonal presence analysis for identification timing.\",\n  \"output_details\": {\n    \"expected_species\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species expected at this time and location\"\n    },\n    \"seasonal_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Seasonal status for each species (resident, migrant, vagrant)\"\n    },\n    \"peak_presence_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimal observation periods for each species\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Physical Measurement Estimator\",\n  \"tool_description\": \"Estimates bird size and physical proportions from photographs or field observations using reference objects and comparative analysis.\",\n  \"parameters\": {\n    \"reference_objects\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known objects in image for size comparison\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"estimated_length\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Estimated total body length in centimeters\",\n      \"default\": \"None\"\n    },\n    \"wingspan_estimate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Estimated wingspan in centimeters\",\n      \"default\": \"None\"\n    },\n    \"relative_size\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Size comparison: sparrow_sized, robin_sized, crow_sized, hawk_sized\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid size measurements: Length and wingspan must be positive numbers.\",\n    \"Unknown relative size: Use one of [sparrow_sized, robin_sized, crow_sized, hawk_sized].\",\n    \"Insufficient size data: Provide at least one size parameter for analysis.\"\n  ],\n  \"usage\": \"Provide any combination of reference_objects, estimated_length, wingspan_estimate, or relative_size. Returns standardized size analysis for species matching.\",\n  \"output_details\": {\n    \"size_category\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized size classification\"\n    },\n    \"length_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated length range [min, max] in centimeters\"\n    },\n    \"wingspan_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated wingspan range [min, max] in centimeters\"\n    },\n    \"measurement_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Size estimate confidence level (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Pattern Analyzer\",\n  \"tool_description\": \"Analyzes bird vocalizations and calls to identify species-specific audio patterns and characteristics.\",\n  \"parameters\": {\n    \"audio_file_path\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Path to audio recording file\",\n      \"default\": \"None\"\n    },\n    \"call_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Textual description of heard vocalizations\",\n      \"default\"\
  : \"None\"\n    },\n    \"call_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of vocalization: song, alarm_call, contact_call, territorial_call\",\n      \"default\": \"None\"\n    },\n    \"duration_seconds\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Length of vocalization in seconds\",\n      \"default\": \"None\"\n    },\n    \"repetition_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Repetition style: single, repeated, complex_sequence\",\n      \"default\": \"None\"\n    },\n    \"pitch_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Pitch characteristics: high, medium, low, variable\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"No audio input provided: Supply either audio_file_path or call_description.\",\n    \"Unsupported audio format: Use common formats like MP3, WAV, or M4A.\",\n    \"Invalid call type: Use one of [song, alarm_call, contact_call, territorial_call].\",\n    \"Invalid duration: Duration must be a positive number.\",\n    \"Invalid repetition pattern: Use one of [single, repeated, complex_sequence].\",\n    \"Invalid pitch quality: Use one of [high, medium, low, variable].\"\n  ],\n  \"usage\": \"Provide audio_file_path or call_description, optionally with call_type, duration_seconds, repetition_pattern, and pitch_quality. Returns audio analysis for species identification.\",\n  \"output_details\": {\n    \"audio_matches\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Species with similar vocalizations\"\n    },\n    \"vocalization_type\": {\n      \"type\": \"string\",\n      \"description\": \"Classified call or song type\"\n    },\n    \"audio_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Audio pattern match confidence (0-100)\"\n    },\n    \"distinctive_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Notable audio characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Species Database Querier\",\n  \"tool_description\": \"Queries comprehensive bird species database using multiple identification criteria to generate ranked candidate species lists.\",\n  \"parameters\": {\n    \"visual_features\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Physical appearance characteristics\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"habitat_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary habitat classification\",\n      \"default\": \"None\"\n    },\n    \"geographic_region\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic region or country code\",\n      \"default\": \"None\"\n    },\n    \"size_category\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Size classification from measurement tools\",\n      \"default\": \"None\"\n    },\n    \"behavioral_traits\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Observed behaviors\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"seasonal_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Seasonal presence requirement\",\n      \"default\": \"None\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of species to return\",\n      \"default\": 20\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum match confidence required (0-100)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"No search criteria provided: Include at least one identification parameter.\",\n    \"Invalid max_results:\
  \ Must be integer between 1 and 100.\",\n    \"Invalid confidence_threshold: Must be number between 0 and 100.\",\n    \"Database connection failed: Unable to access species database.\",\n    \"Too many features: Limit visual_features and behavioral_traits to 20 items each.\"\n  ],\n  \"usage\": \"Provide any combination of identification criteria from other tools. Set max_results and confidence_threshold as needed. Returns ranked list of candidate species.\",\n  \"output_details\": {\n    \"candidate_species\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ranked list of potential species matches\"\n    },\n    \"match_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each candidate (0-100)\"\n    },\n    \"total_matches\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of species found above threshold\"\n    },\n    \"search_criteria_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Which criteria were applied in the search\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Visual Comparison Generator\",\n  \"tool_description\": \"Generates detailed visual comparisons between candidate species and observed bird features to aid final identification.\",\n  \"parameters\": {\n    \"candidate_species\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Species names for comparison\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"observed_features\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Visual features extracted from observation\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"comparison_focus\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific features to emphasize in comparison\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"difficulty_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Comparison detail level: basic, intermediate, advanced\",\n      \"default\": \"intermediate\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient candidates: Provide 2-10 species for meaningful comparison.\",\n    \"No observed features: Include at least one visual feature for comparison.\",\n    \"Too many features: Limit observed_features to 20 items.\",\n    \"Invalid difficulty level: Use one of [basic, intermediate, advanced].\",\n    \"Species not found: One or more candidate species not in database.\"\n  ],\n  \"usage\": \"Input candidate_species from database query and observed_features from image analysis. Optionally specify comparison_focus and difficulty_level for targeted comparison.\",\n  \"output_details\": {\n    \"species_comparisons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed comparison text for each species\"\n    },\n    \"similarity_rankings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Visual similarity scores for each candidate (0-100)\"\n    },\n    \"distinguishing_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key features that separate similar species\"\n    },\n    \"best_match\": {\n      \"type\": \"string\",\n      \"description\": \"Highest-ranking species based on visual comparison\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Confidence Score Calculator\",\n  \"tool_description\": \"Calculates overall identification confidence by weighting and combining scores from multiple identification tools and criteria.\",\n  \"parameters\": {\n    \"visual_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Visual feature match score (0-100)\",\n  \
  \    \"default\": \"None\"\n    },\n    \"habitat_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Habitat appropriateness score (0-100)\",\n      \"default\": \"None\"\n    },\n    \"geographic_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Geographic range match score (0-100)\",\n      \"default\": \"None\"\n    },\n    \"seasonal_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Seasonal presence score (0-100)\",\n      \"default\": \"None\"\n    },\n    \"behavioral_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Behavioral pattern match score (0-100)\",\n      \"default\": \"None\"\n    },\n    \"audio_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Vocalization match score (0-100)\",\n      \"default\": \"None\"\n    },\n    \"size_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Size estimate match score (0-100)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"No scores provided: Include at least two identification scores for calculation.\",\n    \"Invalid score values: All scores must be numbers between 0 and 100.\",\n    \"Insufficient data: Need minimum of 2 different score types for reliable confidence.\"\n  ],\n  \"usage\": \"Input available scores from identification tools (visual_score, habitat_score, etc.). Returns weighted overall confidence calculation for species identification.\",\n  \"output_details\": {\n    \"overall_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Weighted overall identification confidence (0-100)\"\n    },\n    \"confidence_category\": {\n      \"type\": \"string\",\n      \"description\": \"Confidence level: definitive, probable, possible, uncertain\"\n    },\n    \"score_weights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Applied weights for each input score\"\n    },\n    \"contributing_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identification aspects that strengthen or weaken confidence\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Field Guide Formatter\",\n  \"tool_description\": \"Formats identification results into structured field guide style output with species information, identification confidence, and key distinguishing features.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Final identified species name\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall identification confidence (0-100)\"\n    },\n    \"key_features\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Distinguishing features that led to identification\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"alternative_species\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Other possible species considered\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"observation_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Quality of observation data: excellent, good, fair, poor\",\n      \"default\": \"good\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing species name: Provide the identified species name.\",\n    \"Invalid confidence level: Confidence must be number between 0 and 100.\",\n    \"No key features: Include at least one distinguishing feature.\",\n    \"Too many features: Limit key_features to 15 items for readability.\",\n    \"Invalid observation quality: Use one of [excellent, good, fair, poor].\"\n  ],\n  \"usage\": \"Input final species_name, confidence_level, and key_features\
  \ from identification process. Optionally add alternative_species and observation_quality for complete field guide entry.\",\n  \"output_details\": {\n    \"formatted_identification\": {\n      \"type\": \"string\",\n      \"description\": \"Complete field guide style identification summary\"\n    },\n    \"confidence_statement\": {\n      \"type\": \"string\",\n      \"description\": \"Narrative confidence assessment\"\n    },\n    \"identification_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Concise identification conclusion\"\n    },\n    \"field_marks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Formatted list of diagnostic field marks\"\n    }\n  }\n}\n```"

field_name: loyalty_and_rewards
subfield: Point Accumulation and Tracking
task: Monitor and record customer engagement activities for bonus point awards
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is **medium** difficulty. It involves multiple data sources and touchpoints (purchases, social media, referrals, etc.), requires real-time tracking across different engagement types, and has moderate coordination needs between customer activity monitoring and point calculation systems.\n\n**STEP 2 — Set a tool budget**\nFor medium difficulty, targeting **12 tools** to cover the breadth of engagement monitoring, point calculation, validation, and reporting workflows.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n1. **Customer Activity Tracker** - consumes: customer_id, activity_type, timestamps → produces: activity records\n2. **Purchase Point Calculator** - consumes: transaction data → produces: base purchase points\n3. **Social Media Monitor** - consumes: social handles, campaign ids → produces: social engagement data  \n4. **Referral Point Processor** - consumes: referral codes, referee data → produces: referral points\n5. **Bonus Multiplier Engine** - consumes: base points, customer tier, promotions → produces: final points with multipliers\n6. **Point Balance Updater** - consumes: calculated points, customer_id → produces: updated balance\n7. **Activity Rule Validator** - consumes: activity data, business rules → produces: validation status\n8. **Engagement Streak Tracker** - consumes: activity history → produces: streak bonuses\n9. **Campaign Participation Monitor** - consumes: customer actions, campaign rules → produces: campaign points\n10. **Point Expiration Manager** - consumes: point records, expiration rules → produces: adjusted balances\n11. **Fraud Detection Scanner** - consumes: activity patterns → produces: fraud risk scores\n12. **Activity Report Generator** - consumes: all activity data → produces: comprehensive reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Track basic purchase points: Customer Activity Tracker → Purchase Point Calculator → Point Balance Updater\n- Validate single activity: Customer Activity Tracker → Activity Rule Validator → Point Balance Updater\n\n**Medium Plans:**  \n- Process referral with bonuses: Customer Activity Tracker → Referral Point Processor → Bonus Multiplier Engine → Point Balance Updater\n- Social campaign tracking: Social Media Monitor → Campaign Participation Monitor → Bonus Multiplier Engine → Point Balance Updater\n\n**Complex Plans:**\n- Full engagement cycle: Customer Activity Tracker → Multiple processors (Purchase/Social/Referral) → Activity Rule Validator → Bonus Multiplier Engine → Engagement Streak Tracker → Fraud Detection Scanner → Point Balance Updater → Activity Report Generator\n- Comprehensive audit workflow: All monitoring tools → Rule Validator → Fraud Scanner → Point Expiration Manager → Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Customer Activity Tracker\",\n  \"tool_description\": \"Records and timestamps customer engagement activities across multiple channels for point accumulation tracking.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer\"\n    },\n    \"activity_type\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Type of activity: purchase, social_share, referral, review, survey, app_login, newsletter_signup\"\n    },\n    \"activity_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the activity occurred\",\n      \"format\": \"date-time\"\n    },\n    \"activity_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Monetary value or quantity associated with activity\",\n      \"default\": 0\n    },\n    \"channel\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Channel where activity occurred: website, mobile_app, store, email, social\",\n      \"default\": \"website\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid\
  \ customer_id: Customer ID must be a non-empty string and exist in the system.\",\n    \"Unsupported activity_type: Use one of [purchase, social_share, referral, review, survey, app_login, newsletter_signup].\",\n    \"Invalid timestamp: Provide valid ISO 8601 date-time format and ensure timestamp is not in the future.\",\n    \"Invalid activity_value: Value must be a non-negative number.\",\n    \"Unsupported channel: Use one of [website, mobile_app, store, email, social].\"\n  ],\n  \"usage\": \"Provide customer_id, activity_type, and activity_timestamp. Optionally specify activity_value for monetary activities and channel for tracking source.\",\n  \"output_details\": {\n    \"activity_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this activity record\"\n    },\n    \"status\": {\n      \"type\": \"string\", \n      \"description\": \"Recording status: recorded, duplicate_detected, or validation_pending\"\n    },\n    \"recorded_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the activity was recorded in the system\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Purchase Point Calculator\",\n  \"tool_description\": \"Calculates base points earned from purchase transactions based on spending amount and product categories.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total purchase amount in dollars\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Categories of purchased products\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"base_points_per_dollar\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Standard points earned per dollar spent\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Invalid transaction_amount: Amount must be a positive number greater than 0.\",\n    \"Empty product_categories: At least one product category must be specified.\",\n    \"Invalid base_points_per_dollar: Must be a positive number between 0.1 and 10.\",\n    \"Unrecognized product_category: All categories must be valid product classification codes.\"\n  ],\n  \"usage\": \"Provide transaction_amount and product_categories array. Optionally override base_points_per_dollar rate.\",\n  \"output_details\": {\n    \"base_points\": {\n      \"type\": \"number\",\n      \"description\": \"Base points earned from this purchase\"\n    },\n    \"category_bonuses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Applied category bonus descriptions\"\n    },\n    \"calculation_details\": {\n      \"type\": \"string\",\n      \"description\": \"Breakdown of how points were calculated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Social Media Monitor\",\n  \"tool_description\": \"Tracks customer social media engagement activities like shares, likes, and mentions for bonus point eligibility.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"social_platform\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Social media platform: facebook, twitter, instagram, linkedin, tiktok\"\n    },\n    \"engagement_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of engagement: share, like, comment, mention, hashtag_use, follow\"\n    },\n    \"content_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Identifier of the shared/liked content\",\n      \"default\": None\n    },\n    \"campaign_hashtag\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Campaign hashtag if applicable\",\n      \"default\": None\n    },\n    \"engagement_timestamp\": {\n      \"type\": \"string\",\n\
  \      \"required\": true,\n      \"description\": \"When the social engagement occurred\",\n      \"format\": \"date-time\"\n    },\n    \"verification_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether manual verification is needed for this engagement\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Unsupported social_platform: Use one of [facebook, twitter, instagram, linkedin, tiktok].\",\n    \"Invalid engagement_type: Use one of [share, like, comment, mention, hashtag_use, follow].\",\n    \"Invalid engagement_timestamp: Provide valid ISO 8601 format and ensure timestamp is within last 30 days.\",\n    \"Missing campaign_hashtag: Required when engagement_type is hashtag_use.\",\n    \"Duplicate engagement: This social engagement has already been recorded for points.\"\n  ],\n  \"usage\": \"Specify customer_id, social_platform, engagement_type, and engagement_timestamp. Include content_id or campaign_hashtag when relevant to the engagement.\",\n  \"output_details\": {\n    \"eligible_for_points\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether this engagement qualifies for bonus points\"\n    },\n    \"points_earned\": {\n      \"type\": \"number\",\n      \"description\": \"Bonus points earned from this social engagement\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status: verified, pending_verification, or auto_approved\"\n    },\n    \"engagement_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this social engagement record\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Referral Point Processor\",\n  \"tool_description\": \"Processes referral activities and calculates points for both referrer and referee based on referral program rules.\",\n  \"parameters\": {\n    \"referrer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer ID of the person making the referral\"\n    },\n    \"referee_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Email address of the referred person\"\n    },\n    \"referral_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unique referral code used\",\n      \"default\": None\n    },\n    \"referral_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How referral was made: email, social_share, direct_link, word_of_mouth\"\n    },\n    \"referee_signup_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the referee signed up\",\n      \"format\": \"date-time\"\n    },\n    \"referee_first_purchase_amount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Amount of referee's first purchase if applicable\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid referrer_id: Referrer must be an active loyalty program member.\",\n    \"Invalid referee_email: Email format is invalid or referee is already a member.\",\n    \"Invalid referral_method: Use one of [email, social_share, direct_link, word_of_mouth].\",\n    \"Invalid referral_code: Code does not exist or has expired.\",\n    \"Self-referral detected: Customers cannot refer themselves.\",\n    \"Referral limit exceeded: Referrer has reached maximum monthly referral limit.\",\n    \"Invalid signup_date: Date must be valid ISO 8601 format and not in the future.\"\n  ],\n  \"usage\": \"Provide referrer_id, referee_email, referral_method, and referee_signup_date. Include referral_code if used and referee_first_purchase_amount for purchase-triggered referral bonuses.\",\n  \"output_details\": {\n    \"referral_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this referral\"\n    },\n    \"referrer_points\": {\n      \"type\": \"number\",\n      \"description\": \"Points\
  \ awarded to the referrer\"\n    },\n    \"referee_points\": {\n      \"type\": \"number\", \n      \"description\": \"Welcome bonus points for the referee\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Processing status: completed, pending_referee_purchase, or failed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bonus Multiplier Engine\",\n  \"tool_description\": \"Applies bonus multipliers and promotional boosts to base points based on customer tier, active promotions, and special conditions.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"base_points\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Base points before multipliers\"\n    },\n    \"activity_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of activity generating points\"\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's loyalty tier: bronze, silver, gold, platinum, diamond\"\n    },\n    \"active_promotion_codes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of active promotion codes for this customer\",\n      \"items\": {\"type\": \"string\"},\n      \"maxItems\": 10,\n      \"default\": []\n    },\n    \"transaction_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of the qualifying transaction\",\n      \"format\": \"date-time\"\n    },\n    \"special_event\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Special event modifier: birthday, anniversary, holiday, flash_sale\",\n      \"default\": None\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Product categories for category-specific bonuses\",\n      \"items\": {\"type\": \"string\"},\n      \"maxItems\": 15,\n      \"default\": []\n    },\n    \"spending_tier_this_month\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Customer's spending amount this month for tier bonuses\",\n      \"default\": 0\n    },\n    \"consecutive_months_active\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of consecutive active months for loyalty bonuses\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Invalid base_points: Must be a positive number.\",\n    \"Invalid customer_tier: Use one of [bronze, silver, gold, platinum, diamond].\",\n    \"Invalid transaction_date: Must be valid ISO 8601 format and within reasonable time range.\",\n    \"Expired promotion_code: One or more promotion codes have expired.\",\n    \"Invalid special_event: Use one of [birthday, anniversary, holiday, flash_sale] or leave empty.\",\n    \"Invalid spending_tier: Must be non-negative number.\",\n    \"Invalid consecutive_months: Must be positive integer.\"\n  ],\n  \"usage\": \"Provide customer_id, base_points, activity_type, customer_tier, and transaction_date. Include optional parameters for applicable bonuses and multipliers.\",\n  \"output_details\": {\n    \"final_points\": {\n      \"type\": \"number\",\n      \"description\": \"Final points after all multipliers and bonuses\"\n    },\n    \"applied_multipliers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of multipliers that were applied\"\n    },\n    \"tier_bonus\": {\n      \"type\": \"number\",\n      \"description\": \"Additional points from tier bonus\"\n    },\n    \"promotion_bonus\": {\n      \"type\": \"number\",\n      \"description\": \"Additional points from active promotions\"\n    },\n    \"total_multiplier\": {\n      \"type\": \"number\",\n      \"description\": \"Combined multiplier rate applied\"\n\
  \    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Point Balance Updater\",\n  \"tool_description\": \"Updates customer point balances with new point awards and maintains transaction history.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"points_to_add\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Points to add to customer balance\"\n    },\n    \"transaction_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of transaction: earned, bonus, referral, adjustment, expired\"\n    },\n    \"source_activity_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"ID of the activity that generated these points\",\n      \"default\": None\n    },\n    \"expiration_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"When these points expire\",\n      \"format\": \"date-time\",\n      \"default\": None\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Invalid points_to_add: Must be a number (negative for deductions).\",\n    \"Invalid transaction_type: Use one of [earned, bonus, referral, adjustment, expired].\",\n    \"Insufficient balance: Cannot deduct more points than customer has available.\",\n    \"Invalid expiration_date: Must be valid ISO 8601 format and in the future.\",\n    \"Account locked: Customer account is locked and cannot receive point updates.\"\n  ],\n  \"usage\": \"Provide customer_id, points_to_add, and transaction_type. Include source_activity_id to link points to originating activity and expiration_date for points with limited validity.\",\n  \"output_details\": {\n    \"new_balance\": {\n      \"type\": \"number\",\n      \"description\": \"Customer's updated point balance\"\n    },\n    \"transaction_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this balance update\"\n    },\n    \"update_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the balance was updated\"\n    },\n    \"previous_balance\": {\n      \"type\": \"number\",\n      \"description\": \"Customer's balance before this update\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Activity Rule Validator\",\n  \"tool_description\": \"Validates customer activities against business rules and eligibility criteria for point awards.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"activity_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of activity to validate\"\n    },\n    \"activity_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of activity attribute strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"validation_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When validation is being performed\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist and be active in the loyalty program.\",\n    \"Unsupported activity_type: Activity type is not recognized by the validation system.\",\n    \"Invalid activity_data: Activity data format is incorrect or contains invalid values.\",\n    \"Customer not eligible: Customer does not meet eligibility criteria for this activity type.\",\n    \"Activity frequency exceeded: Customer has exceeded allowed frequency for this activity.\",\n    \"Invalid validation_timestamp: Timestamp must be valid ISO 8601 format.\"\n  ],\n  \"usage\": \"Provide customer_id, activity_type, activity_data array with relevant attributes, and validation_timestamp.\",\n  \"output_details\": {\n    \"is_valid\": {\n  \
  \    \"type\": \"boolean\",\n      \"description\": \"Whether the activity passes all validation rules\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation errors if any\"\n    },\n    \"eligible_for_points\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether activity qualifies for point award\"\n    },\n    \"validation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this validation check\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Engagement Streak Tracker\",\n  \"tool_description\": \"Tracks customer engagement streaks and awards bonus points for consecutive activity periods.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"activity_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of current activity\",\n      \"format\": \"date-time\"\n    },\n    \"streak_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of streak to track: daily, weekly, monthly\"\n    },\n    \"minimum_streak_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum streak length to earn bonus points\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Invalid activity_date: Must be valid ISO 8601 format and not in the future.\",\n    \"Invalid streak_type: Use one of [daily, weekly, monthly].\",\n    \"Invalid minimum_streak_length: Must be positive integer between 2 and 365.\",\n    \"No recent activity: Customer has no qualifying activity for streak calculation.\"\n  ],\n  \"usage\": \"Provide customer_id, activity_date, and streak_type. Optionally set minimum_streak_length to customize bonus thresholds.\",\n  \"output_details\": {\n    \"current_streak\": {\n      \"type\": \"integer\",\n      \"description\": \"Current consecutive streak length\"\n    },\n    \"streak_bonus_points\": {\n      \"type\": \"number\",\n      \"description\": \"Bonus points earned for current streak\"\n    },\n    \"streak_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status: active, broken, milestone_reached, or starting\"\n    },\n    \"next_milestone\": {\n      \"type\": \"integer\",\n      \"description\": \"Next streak length that will earn additional bonus\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Campaign Participation Monitor\",\n  \"tool_description\": \"Monitors customer participation in marketing campaigns and awards campaign-specific bonus points.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier for the marketing campaign\"\n    },\n    \"participation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of participation: email_click, survey_complete, social_share, purchase, review\"\n    },\n    \"participation_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the participation occurred\",\n      \"format\": \"date-time\"\n    },\n    \"participation_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Monetary value if applicable\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must be enrolled in the loyalty program.\",\n    \"Invalid campaign_id: Campaign does not exist or is not currently active.\",\n    \"Invalid participation_type: Use one of [email_click, survey_complete, social_share, purchase, review].\",\n    \"Invalid participation_timestamp: Must be valid ISO 8601 format and\
  \ within campaign period.\",\n    \"Already participated: Customer has already completed this participation type for this campaign.\",\n    \"Campaign ended: Campaign participation period has ended.\"\n  ],\n  \"usage\": \"Provide customer_id, campaign_id, participation_type, and participation_timestamp. Include participation_value for purchase-based campaigns.\",\n  \"output_details\": {\n    \"campaign_points_earned\": {\n      \"type\": \"number\",\n      \"description\": \"Points earned from this campaign participation\"\n    },\n    \"campaign_progress\": {\n      \"type\": \"string\",\n      \"description\": \"Customer's progress status in the campaign\"\n    },\n    \"completion_bonus_eligible\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer is eligible for campaign completion bonus\"\n    },\n    \"participation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this participation record\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Point Expiration Manager\",\n  \"tool_description\": \"Manages point expiration dates and processes expired points according to program rules.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"check_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date to check for expiring points\",\n      \"format\": \"date-time\"\n    },\n    \"expiration_warning_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days before expiration to send warning\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Invalid check_date: Must be valid ISO 8601 format.\",\n    \"Invalid expiration_warning_days: Must be positive integer between 1 and 365.\",\n    \"No point records found: Customer has no points with expiration dates.\"\n  ],\n  \"usage\": \"Provide customer_id and check_date to process point expiration. Optionally set expiration_warning_days for early notifications.\",\n  \"output_details\": {\n    \"points_expired\": {\n      \"type\": \"number\",\n      \"description\": \"Total points that expired on check_date\"\n    },\n    \"points_expiring_soon\": {\n      \"type\": \"number\",\n      \"description\": \"Points expiring within warning period\"\n    },\n    \"next_expiration_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date when next points will expire\"\n    },\n    \"current_balance\": {\n      \"type\": \"number\",\n      \"description\": \"Customer's point balance after processing expirations\"\n    },\n    \"warning_sent\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether expiration warning was triggered\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fraud Detection Scanner\",\n  \"tool_description\": \"Scans customer activity patterns for potential fraudulent behavior that could affect point awards.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"activity_window_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days to analyze for patterns\",\n      \"default\": 30\n    },\n    \"risk_threshold\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Risk sensitivity level: low, medium, high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer_id: Customer must exist in the loyalty program.\",\n    \"Invalid activity_window_days: Must be positive integer between 1 and 365.\",\n    \"Invalid risk_threshold: Use one of [low, medium, high].\",\n    \"Insufficient activity data: Not enough activity data to perform meaningful fraud an
task: Course content creation and management
tool_description: |-
  **STEP 1 — Rate task difficulty**

  The task of course content creation and management is medium difficulty. It involves moderate scope with multiple interconnected subproblems (content authoring, media management, assessment design, learner tracking), some ambiguity in pedagogical best practices, significant coordination between content elements and learning sequences, moderate risk from poor content quality affecting learning outcomes, and substantial data requirements for multimedia content and learner analytics.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty rating, I'll target 12 tools within the 10-15 range to cover content creation, media management, assessment design, course structuring, and analytics workflows comprehensively.

  **STEP 3 — List all tool names and dependencies**

  1. **Course Structure Builder** - Consumes: course metadata, learning objectives → Produces: course hierarchy, module sequences
  2. **Content Authoring Tool** - Consumes: text content, formatting preferences → Produces: structured lesson content
  3. **Media Asset Manager** - Consumes: media files, metadata → Produces: organized media library, asset references
  4. **Assessment Generator** - Consumes: learning objectives, question specifications → Produces: quizzes, tests, rubrics
  5. **Learning Path Designer** - Consumes: course modules, prerequisites → Produces: learning sequences, adaptive paths
  6. **Content Version Controller** - Consumes: content updates, version metadata → Produces: version history, rollback capabilities
  7. **Accessibility Compliance Checker** - Consumes: course content, media → Produces: accessibility reports, compliance status
  8. **Course Analytics Dashboard** - Consumes: learner interaction data → Produces: engagement metrics, performance insights
  9. **Content Quality Reviewer** - Consumes: course materials, quality criteria → Produces: quality scores, improvement recommendations
  10. **Resource Library Manager** - Consumes: external resources, categorization → Produces: searchable resource database
  11. **Learner Progress Tracker** - Consumes: completion data, assessment results → Produces: progress reports, achievement records
  12. **Course Publishing Tool** - Consumes: finalized content, publishing settings → Produces: deployed course, distribution packages

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic Content Creation: Course Structure Builder → Content Authoring Tool → Course Publishing Tool
  2. Media Integration: Media Asset Manager → Content Authoring Tool → Accessibility Compliance Checker

  **Medium Plans:**
  1. Assessment Development: Course Structure Builder → Assessment Generator → Content Quality Reviewer → Course Publishing Tool
  2. Content Update Workflow: Content Version Controller → Content Authoring Tool → Quality Reviewer → Publishing Tool

  **Complex Plans:**
  1. Full Course Development: Course Structure Builder → Learning Path Designer → Content Authoring Tool → Media Asset Manager → Assessment Generator → Content Quality Reviewer → Accessibility Compliance Checker → Course Publishing Tool
  2. Comprehensive Course Management: All tools in iterative cycles for content creation, quality assurance, analytics review, and continuous improvement

  **STEP 5 — Produce tools**


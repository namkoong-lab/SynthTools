field_name: healthcare_medical
subfield: Clinical Decision Support
task: Risk assessment and stratification of patients based on clinical data and medical history
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **hard** due to the high complexity of medical decision-making, strict regulatory requirements for healthcare AI, critical safety implications where errors could impact patient outcomes, the need to integrate diverse clinical data sources, and requirements for interpretable risk scores that clinicians can trust and act upon.

  ## STEP 2 — Set a tool budget

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range. This accounts for the complexity of clinical data processing, multiple risk assessment methodologies, regulatory compliance needs, and integration requirements.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their data flow:**
  - **Patient Data Validator** → validates clinical data → feeds into all analysis tools
  - **Medical History Parser** → extracts structured history → feeds risk calculators
  - **Vital Signs Analyzer** → processes physiological data → feeds risk assessment
  - **Lab Results Interpreter** → analyzes laboratory values → feeds risk calculators
  - **Medication Risk Assessor** → evaluates drug interactions → feeds overall risk
  - **Comorbidity Scorer** → calculates disease burden → feeds stratification
  - **Clinical Risk Calculator** → computes risk scores → feeds stratification
  - **Risk Stratification Engine** → categorizes patients → feeds reporting
  - **Diagnostic Code Mapper** → standardizes diagnoses → feeds all clinical tools
  - **Clinical Decision Tree** → provides decision pathways → feeds recommendations
  - **Alert Generator** → creates clinical alerts → feeds notification systems
  - **Risk Trend Analyzer** → tracks risk changes → feeds monitoring
  - **Population Risk Comparator** → benchmarks against cohorts → feeds reporting
  - **Clinical Guideline Matcher** → matches care protocols → feeds recommendations
  - **Audit Trail Logger** → records all assessments → feeds compliance
  - **Risk Report Generator** → creates clinical reports → final output
  - **Compliance Validator** → ensures regulatory adherence → validates all outputs

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  1. Basic risk assessment: Patient Data Validator → Vital Signs Analyzer → Clinical Risk Calculator → Risk Report Generator
  2. Medication safety check: Patient Data Validator → Medical History Parser → Medication Risk Assessor → Alert Generator

  **Medium plans:**
  1. Comprehensive patient evaluation: Patient Data Validator → Medical History Parser → Lab Results Interpreter → Comorbidity Scorer → Clinical Risk Calculator → Risk Stratification Engine → Risk Report Generator
  2. Population health monitoring: Patient Data Validator → Risk Trend Analyzer → Population Risk Comparator → Clinical Guideline Matcher → Risk Report Generator

  **Complex plans:**
  1. Full clinical decision support: Patient Data Validator → Medical History Parser → Diagnostic Code Mapper → Lab Results Interpreter → Vital Signs Analyzer → Medication Risk Assessor → Comorbidity Scorer → Clinical Risk Calculator → Risk Stratification Engine → Clinical Decision Tree → Clinical Guideline Matcher → Alert Generator → Audit Trail Logger → Compliance Validator → Risk Report Generator
  2. Longitudinal risk monitoring: Patient Data Validator → Medical History Parser → Lab Results Interpreter → Clinical Risk Calculator → Risk Trend Analyzer → Population Risk Comparator → Risk Stratification Engine → Alert Generator → Risk Report Generator → Audit Trail Logger

  ## STEP 5 — Produce tools


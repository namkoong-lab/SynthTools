field_name: sales_and_crm
subfield: Lead Generation and Prospecting
task: Qualify leads based on predefined criteria and scoring models
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves multiple interconnected subproblems including data validation, scoring model application, criteria matching, and decision-making workflows. While the core logic is well-defined, there are moderate dependencies between validation, scoring, and qualification steps, plus the need to handle diverse data sources and maintain scoring accuracy.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools within the 10-15 range to handle data validation, scoring calculations, criteria evaluation, lead enrichment, and qualification workflows effectively.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Lead Data Validator** - Consumes: raw lead data → Produces: validated lead records\n2. **Contact Info Enricher** - Consumes: basic contact data → Produces: enriched contact profiles  \n3. **Company Data Fetcher** - Consumes: company identifiers → Produces: company intelligence data\n4. **Demographic Score Calculator** - Consumes: demographic data → Produces: demographic scores\n5. **Behavioral Score Calculator** - Consumes: engagement/activity data → Produces: behavioral scores\n6. **Firmographic Score Calculator** - Consumes: company data → Produces: firmographic scores\n7. **Composite Score Generator** - Consumes: individual scores → Produces: weighted composite scores\n8. **Criteria Matcher** - Consumes: lead data + criteria rules → Produces: criteria match results\n9. **Lead Qualifier** - Consumes: scores + criteria matches → Produces: qualification decisions\n10. **Lead Segmenter** - Consumes: qualified leads → Produces: segment assignments\n11. **Priority Ranker** - Consumes: segmented leads → Produces: priority rankings\n12. **Qualification Reporter** - Consumes: all qualification data → Produces: comprehensive reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic Qualification: Lead Data Validator → Demographic Score Calculator → Lead Qualifier\n- Quick Scoring: Contact Info Enricher → Behavioral Score Calculator → Priority Ranker\n\n**Medium Plans:**\n- Standard Qualification: Lead Data Validator → Contact Info Enricher → Demographic Score Calculator → Behavioral Score Calculator → Composite Score Generator → Lead Qualifier → Lead Segmenter\n- Enhanced Scoring: Company Data Fetcher → Firmographic Score Calculator → Criteria Matcher → Lead Qualifier → Qualification Reporter\n\n**Complex Plans:**\n- Full Qualification Pipeline: Lead Data Validator → Contact Info Enricher → Company Data Fetcher → [Demographic/Behavioral/Firmographic Score Calculators] → Composite Score Generator → Criteria Matcher → Lead Qualifier → Lead Segmenter → Priority Ranker → Qualification Reporter\n- Multi-criteria Assessment: All scoring tools → Criteria Matcher → Lead Qualifier with multiple criteria sets → Lead Segmenter → Priority Ranker → Qualification Reporter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Lead Data Validator\",\n  \"tool_description\": \"Validates and cleanses incoming lead data to ensure data quality and completeness before processing through qualification workflows.\",\n  \"parameters\": {\n    \"lead_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of lead record strings in JSON format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"required_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of mandatory field names that must be present\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness: basic, standard, or strict\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid lead data format: Ensure lead_data contains valid JSON strings with consistent field structure.\",\n    \"Missing required\
  \ fields: One or more leads are missing fields specified in required_fields array.\",\n    \"Invalid validation level: Use one of [basic, standard, strict].\",\n    \"Data size limit exceeded: Maximum 1000 lead records can be processed at once.\"\n  ],\n  \"usage\": \"Provide lead_data as JSON strings and required_fields array. Set validation_level for appropriate strictness. Tool returns validation results and cleaned data.\",\n  \"output_details\": {\n    \"valid_leads\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of validated lead records as JSON strings\"\n    },\n    \"invalid_leads\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of invalid lead records with error details\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of validation results and data quality metrics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Contact Info Enricher\",\n  \"tool_description\": \"Enriches basic contact information with additional data points like social profiles, job titles, and contact preferences to improve lead scoring accuracy.\",\n  \"parameters\": {\n    \"email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary email address for the contact\"\n    },\n    \"company_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name of the contact's company\",\n      \"default\": null\n    },\n    \"first_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contact's first name\",\n      \"default\": null\n    },\n    \"last_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contact's last name\", \n      \"default\": null\n    },\n    \"enrichment_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Data sources to use: social, professional, public_records, company_db\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"social\", \"professional\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid email format: Provide a valid email address in standard format.\",\n    \"Enrichment failed: Unable to find additional data for the provided contact information.\",\n    \"Invalid enrichment source: Use sources from [social, professional, public_records, company_db].\",\n    \"Rate limit exceeded: Too many enrichment requests in short time period.\"\n  ],\n  \"usage\": \"Provide email address as minimum requirement. Include company_name, first_name, last_name for better matching. Specify enrichment_sources to control data sources used.\",\n  \"output_details\": {\n    \"enriched_profile\": {\n      \"type\": \"string\",\n      \"description\": \"Complete contact profile with enriched data as JSON string\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of enriched data accuracy (0-100)\"\n    },\n    \"data_sources_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of data sources that provided enrichment data\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Company Data Fetcher\",\n  \"tool_description\": \"Retrieves comprehensive company information including size, industry, financial data, and technology stack for firmographic analysis.\",\n  \"parameters\": {\n    \"company_identifier\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Company name, domain, or stock ticker symbol\"\n    },\n    \"data_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Specific company data fields to retrieve\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"include_subsidiaries\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include subsidiary\
  \ company data\",\n      \"default\": false\n    },\n    \"data_freshness\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required data recency: current, recent, or any\",\n      \"default\": \"recent\"\n    },\n    \"geographic_scope\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic focus: global, domestic, or regional\",\n      \"default\": \"global\"\n    }\n  },\n  \"error_messages\": [\n    \"Company not found: Unable to locate company with provided identifier.\",\n    \"Invalid data fields: Requested fields are not available or incorrectly named.\",\n    \"Data access restricted: Some requested company data requires higher permission level.\",\n    \"Invalid data freshness option: Use one of [current, recent, any].\",\n    \"Invalid geographic scope: Use one of [global, domestic, regional].\"\n  ],\n  \"usage\": \"Provide company_identifier and specify data_fields array with desired information types. Set include_subsidiaries, data_freshness, and geographic_scope based on analysis needs.\",\n  \"output_details\": {\n    \"company_data\": {\n      \"type\": \"string\",\n      \"description\": \"Comprehensive company information as JSON string\"\n    },\n    \"data_completeness\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of requested fields successfully retrieved (0-100)\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of when company data was last updated\",\n      \"format\": \"date-time\"\n    },\n    \"subsidiary_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of subsidiaries included in data (if requested)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demographic Score Calculator\",\n  \"tool_description\": \"Calculates demographic-based lead scores using contact attributes like job title, seniority level, department, and geographic location.\",\n  \"parameters\": {\n    \"job_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Contact's current job title or role\"\n    },\n    \"seniority_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Seniority level: entry, mid, senior, executive, c-level\"\n    },\n    \"department\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Department or functional area\",\n      \"default\": null\n    },\n    \"geographic_location\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic location (city, state, country)\",\n      \"default\": null\n    },\n    \"scoring_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom weights for demographic factors (4 numbers for title, seniority, department, location)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 4,\n      \"default\": [0.4, 0.3, 0.2, 0.1]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid seniority level: Use one of [entry, mid, senior, executive, c-level].\",\n    \"Missing required demographic data: job_title and seniority_level must be provided.\",\n    \"Invalid scoring weights: Provide exactly 4 numbers that sum to 1.0.\",\n    \"Unrecognized job title format: Job title should be a descriptive role name.\"\n  ],\n  \"usage\": \"Provide job_title and seniority_level as minimum requirements. Include department and geographic_location for more accurate scoring. Customize scoring_weights to adjust factor importance.\",\n  \"output_details\": {\n    \"demographic_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated demographic score (0-100)\"\n    },\n    \"component_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Individual scores for title, seniority, department, location\"\n    },\n    \"score_explanation\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of how the demographic\
  \ score was calculated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Behavioral Score Calculator\",\n  \"tool_description\": \"Analyzes lead behavior patterns and engagement history to calculate behavioral propensity scores for purchase intent assessment.\",\n  \"parameters\": {\n    \"email_engagement\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Email engagement metrics: opens, clicks, replies, forwards\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"website_activity\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Website activity metrics: visits, page_views, time_spent, downloads\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"content_engagement\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Content engagement: webinar_attendance, whitepaper_downloads, demo_requests\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 3,\n      \"default\": [0, 0, 0]\n    },\n    \"social_engagement\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Social media engagement: follows, shares, comments, mentions\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 4,\n      \"default\": [0, 0, 0, 0]\n    },\n    \"time_window_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time window for behavior analysis in days (1-365)\",\n      \"default\": 30\n    },\n    \"recency_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight factor for recent activity (0-1)\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Invalid engagement metrics: email_engagement and website_activity must contain exactly 4 numbers each.\",\n    \"Invalid content engagement: content_engagement must contain exactly 3 numbers if provided.\",\n    \"Invalid social engagement: social_engagement must contain exactly 4 numbers if provided.\",\n    \"Invalid time window: time_window_days must be between 1 and 365.\",\n    \"Invalid recency weight: recency_weight must be between 0 and 1.\"\n  ],\n  \"usage\": \"Provide email_engagement and website_activity arrays with engagement metrics. Optionally include content_engagement and social_engagement. Adjust time_window_days and recency_weight for analysis scope.\",\n  \"output_details\": {\n    \"behavioral_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall behavioral engagement score (0-100)\"\n    },\n    \"engagement_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Scores for email, website, content, and social engagement\"\n    },\n    \"trend_indicator\": {\n      \"type\": \"string\",\n      \"description\": \"Engagement trend: increasing, stable, or decreasing\"\n    },\n    \"peak_activity_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date of highest activity within analysis window\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Firmographic Score Calculator\",\n  \"tool_description\": \"Evaluates company characteristics like size, industry, revenue, and growth stage to determine firmographic fit score for B2B lead qualification.\",\n  \"parameters\": {\n    \"company_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of employees in the company\"\n    },\n    \"annual_revenue\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Annual revenue in millions USD\"\n    },\n    \"industry\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary industry classification\"\n    },\n    \"company_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Company stage: startup,\
  \ growth, mature, enterprise\"\n    },\n    \"geographic_region\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary operating region\",\n      \"default\": null\n    },\n    \"technology_adoption\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Technology adoption profile: early_adopter, mainstream, laggard\",\n      \"default\": \"mainstream\"\n    },\n    \"ideal_customer_profile\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"JSON string of ideal customer characteristics for comparison\",\n      \"default\": null\n    },\n    \"growth_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Annual growth rate percentage\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid company size: company_size must be a positive integer.\",\n    \"Invalid revenue: annual_revenue must be a positive number.\",\n    \"Invalid company stage: Use one of [startup, growth, mature, enterprise].\",\n    \"Invalid technology adoption: Use one of [early_adopter, mainstream, laggard].\",\n    \"Invalid ideal customer profile: Must be a valid JSON string with company characteristics.\",\n    \"Missing required firmographic data: company_size, annual_revenue, industry, and company_stage are required.\"\n  ],\n  \"usage\": \"Provide company_size, annual_revenue, industry, and company_stage as core requirements. Include geographic_region, technology_adoption, ideal_customer_profile, and growth_rate for enhanced scoring accuracy.\",\n  \"output_details\": {\n    \"firmographic_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated firmographic fit score (0-100)\"\n    },\n    \"fit_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key factors contributing to firmographic fit\"\n    },\n    \"risk_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Potential risk factors identified in company profile\"\n    },\n    \"icp_match_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage match with ideal customer profile if provided\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Composite Score Generator\",\n  \"tool_description\": \"Combines multiple individual scoring components (demographic, behavioral, firmographic) into a weighted composite lead score using customizable weighting schemes.\",\n  \"parameters\": {\n    \"demographic_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Demographic score component (0-100)\"\n    },\n    \"behavioral_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Behavioral score component (0-100)\"\n    },\n    \"firmographic_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Firmographic score component (0-100)\",\n      \"default\": null\n    },\n    \"custom_scores\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional custom scoring components (0-100 each)\",\n      \"items\": {\"type\": \"number\"},\n      \"maxItems\": 5,\n      \"default\": []\n    },\n    \"weighting_scheme\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Weights for demographic, behavioral, firmographic, and custom scores\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 8,\n      \"default\": [0.4, 0.4, 0.2]\n    },\n    \"score_floor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum composite score threshold (0-50)\",\n      \"default\": 0\n    },\n    \"score_ceiling\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum composite score cap (50-100)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid score values: All scores must\
  \ be between 0 and 100.\",\n    \"Missing required scores: demographic_score and behavioral_score are required.\",\n    \"Invalid weighting scheme: Weights must sum to 1.0 and match number of provided scores.\",\n    \"Invalid score bounds: score_floor must be less than score_ceiling and within valid ranges.\",\n    \"Too many custom scores: Maximum 5 custom score components allowed.\"\n  ],\n  \"usage\": \"Provide demographic_score and behavioral_score as minimum input. Include firmographic_score and custom_scores as needed. Configure weighting_scheme to balance score components appropriately.\",\n  \"output_details\": {\n    \"composite_score\": {\n      \"type\": \"number\",\n      \"description\": \"Final weighted composite lead score (0-100)\"\n    },\n    \"score_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Individual contribution of each score component\"\n    },\n    \"score_grade\": {\n      \"type\": \"string\",\n      \"description\": \"Letter grade representation of composite score (A, B, C, D, F)\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Statistical confidence in composite score accuracy (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Criteria Matcher\",\n  \"tool_description\": \"Evaluates leads against predefined qualification criteria sets and business rules to determine criteria match status and identify gaps.\",\n  \"parameters\": {\n    \"lead_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete lead profile data as JSON string\"\n    },\n    \"criteria_rules\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of qualification criteria rules as JSON strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"matching_logic\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Criteria evaluation logic: all_must_match, majority_match, or weighted_match\",\n      \"default\": \"majority_match\"\n    },\n    \"minimum_match_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum percentage of criteria that must be met (0-100)\",\n      \"default\": 60\n    },\n    \"criteria_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom weights for each criteria rule (must match criteria_rules length)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"strict_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply strict validation for data types and formats\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid lead data format: lead_data must be a valid JSON string with complete lead information.\",\n    \"Invalid criteria rules: All criteria_rules must be valid JSON strings with proper rule structure.\",\n    \"Invalid matching logic: Use one of [all_must_match, majority_match, weighted_match].\",\n    \"Invalid match percentage: minimum_match_percentage must be between 0 and 100.\",\n    \"Mismatched criteria weights: criteria_weights length must match criteria_rules length if provided.\",\n    \"Criteria evaluation failed: Unable to evaluate one or more criteria rules against lead data.\"\n  ],\n  \"usage\": \"Provide lead_data as JSON string and criteria_rules array defining qualification requirements. Set matching_logic, minimum_match_percentage, and criteria_weights to control evaluation behavior.\",\n  \"output_details\": {\n    \"criteria_match_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall criteria match result: passed, failed, or partial\"\n    },\n    \"match_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of criteria successfully met (0-100)\"\n    },\n    \"matched_criteria\": {\n      \"type\": \"array\",\n      \"items\":\
  \ {\"type\": \"string\"},\n      \"description\": \"List of criteria that were successfully matched\"\n    },\n    \"failed_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of criteria that were not met\"\n    },\n    \"gap_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Analysis of gaps between lead profile and qualification criteria\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lead Qualifier\",\n  \"tool_description\": \"Makes final qualification decisions based on composite scores, criteria matches, and business rules to categorize leads as qualified, unqualified, or nurture-ready.\",\n  \"parameters\": {\n    \"composite_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Composite lead score from scoring system (0-100)\"\n    },\n    \"criteria_match_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Criteria matching result: passed, failed, or partial\"\n    },\n    \"minimum_score_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum score required for qualification (0-100)\",\n      \"default\": 70\n    },\n    \"qualification_logic\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Decision logic: score_only, criteria_only, score_and_criteria, or score_or_criteria\",\n      \"default\": \"score_and_criteria\"\n    },\n    \"nurture_score_range\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Score range for nurture classification [min, max]\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 2,\n      \"default\": [40, 69]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid composite score: composite_score must be between 0 and 100.\",\n    \"Invalid criteria match status: Use one of [passed, failed, partial].\",\n    \"Invalid score threshold: minimum_score_threshold must be between 0 and 100.\",\n    \"Invalid qualification logic: Use one of [score_only, criteria_only, score_and_criteria, score_or_criteria].\",\n    \"Invalid nurture range: nurture_score_range must contain exactly 2 numbers with min < max.\"\n  ],\n  \"usage\": \"Provide composite_score and criteria_match_status from previous scoring and matching steps. Configure minimum_score_threshold, qualification_logic, and nurture_score_range based on business requirements.\",\n  \"output_details\": {\n    \"qualification_decision\": {\n      \"type\": \"string\",\n      \"description\": \"Final qualification status: qualified, unqualified, or nurture\"\n    },\n    \"decision_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level in qualification decision (0-100)\"\n    },\n    \"decision_rationale\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of qualification decision logic and factors\"\n    },\n    \"next_action_recommended\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended next step based on qualification result\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lead Segmenter\",\n  \"tool_description\": \"Segments qualified leads into targeted groups based on characteristics, scores, and business priorities for customized sales and marketing approaches.\",\n  \"parameters\": {\n    \"lead_profiles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of qualified lead profiles as JSON strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"segmentation_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Criteria for creating segments: industry, company_size, score_range, geographic, behavioral\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"max_segments\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"\
  description\": \"Maximum number of segments to create (2-20)\",\n      \"default\": 5\n    },\n    \"segment_size_balance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to balance segment sizes or allow natural distribution\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid lead profiles: All items in lead_profiles must be valid JSON strings.\",\n    \"Invalid segmentation criteria: Use valid criteria from [industry, company_size, score_range, geographic, behavioral, job_function, technology, revenue].\",\n    \"Invalid segment count: max_segments must be between 2 and 20.\",\n    \"Insufficient leads for segmentation: Need at least 2 qualified leads to create segments.\",\n    \"Segmentation failed: Unable to create meaningful segments with provided criteria.\"\n  ],\n  \"usage\": \"Provide lead_profiles array with qualified leads and segmentation_criteria defining how to group leads. Set max_segments and segment_size_balance to control segmentation output.\",\n  \"output_details\": {\n    \"segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of segment definitions with lead assignments as JSON strings\"\n    },\n    \"segment_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overview of created segments with key characteristics\"\n    },\n    \"leads_per_segment\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of leads assigned to each segment\"\n    },\n    \"unassigned_leads\": {\n      \"type\": \"integer\",\n      \"description\": \"Count of leads that couldn't be assigned to any segment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Priority Ranker\",\n  \"tool_description\": \"Ranks qualified and segmented leads by priority based on multiple factors including score, urgency indicators, and business value potential.\",\n  \"param
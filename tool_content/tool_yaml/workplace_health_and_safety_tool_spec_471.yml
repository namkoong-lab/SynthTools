field_name: workplace_health_and_safety
subfield: incident_reporting_and_investigation
task: Investigate incidents by collecting evidence and witness statements
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves complex coordination across multiple stakeholders, legal compliance requirements, potential high-stakes outcomes affecting safety and liability, and systematic evidence collection that must maintain chain of custody. The investigation process requires structured workflows, documentation standards, and careful handling of sensitive information. I rate this as **hard** difficulty.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting 15-20 tools. I'll aim for **17 tools** to comprehensively cover incident documentation, evidence collection, witness management, analysis, and reporting workflows while maintaining tool granularity and composability.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Incident Report Initializer** → produces incident ID, basic incident record\n2. **Evidence Collector** → consumes incident ID → produces evidence records\n3. **Witness Statement Recorder** → consumes incident ID → produces witness records  \n4. **Photo Evidence Processor** → consumes incident ID, photo data → produces processed photo evidence\n5. **Document Evidence Archiver** → consumes incident ID, documents → produces archived document records\n6. **Interview Scheduler** → consumes incident ID, witness list → produces interview schedule\n7. **Statement Transcriber** → consumes audio/video → produces text transcripts\n8. **Timeline Constructor** → consumes incident ID, evidence/statements → produces incident timeline\n9. **Root Cause Analyzer** → consumes incident data, evidence → produces causal analysis\n10. **Regulatory Compliance Checker** → consumes incident details → produces compliance status\n11. **Investigation Progress Tracker** → consumes incident ID → produces progress status\n12. **Evidence Chain Validator** → consumes evidence records → produces chain of custody validation\n13. **Witness Credibility Assessor** → consumes witness statements → produces credibility metrics\n14. **Incident Severity Calculator** → consumes incident details → produces severity rating\n15. **Investigation Report Generator** → consumes all investigation data → produces final report\n16. **Action Item Creator** → consumes analysis results → produces corrective actions\n17. **Investigation Case Closer** → consumes investigation data → produces case closure documentation\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic incident logging: Incident Report Initializer → Evidence Collector → Investigation Progress Tracker\n2. Quick evidence documentation: Evidence Collector → Photo Evidence Processor → Evidence Chain Validator\n\n**Medium plans:**\n1. Witness interview process: Interview Scheduler → Witness Statement Recorder → Statement Transcriber → Witness Credibility Assessor\n2. Evidence analysis workflow: Evidence Collector → Timeline Constructor → Root Cause Analyzer → Investigation Progress Tracker\n3. Compliance verification: Incident Report Initializer → Regulatory Compliance Checker → Incident Severity Calculator → Action Item Creator\n\n**Complex plans:**\n1. Full investigation workflow: Incident Report Initializer → Evidence Collector → Witness Statement Recorder → Photo Evidence Processor → Interview Scheduler → Statement Transcriber → Timeline Constructor → Root Cause Analyzer → Investigation Report Generator → Investigation Case Closer\n2. Comprehensive evidence handling: Evidence Collector → Photo Evidence Processor → Document Evidence Archiver → Evidence Chain Validator → Timeline Constructor → Root Cause Analyzer → Action Item Creator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Incident Report Initializer\",\n  \"tool_description\": \"Creates a new incident investigation case with initial details, assigns unique incident ID, and establishes basic incident parameters for tracking and reference.\",\n  \"parameters\": {\n    \"incident_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date and time when the incident\
  \ occurred\",\n      \"format\": \"date-time\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific location where the incident occurred\"\n    },\n    \"reporter_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the person reporting the incident\"\n    },\n    \"incident_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of incident: injury, near_miss, property_damage, environmental, security\"\n    },\n    \"brief_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Initial brief description of what happened\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident date: Date must be in valid ISO 8601 format and not in the future.\",\n    \"Invalid incident type: Must be one of [injury, near_miss, property_damage, environmental, security].\",\n    \"Missing required information: All fields (incident_date, location, reporter_name, incident_type, brief_description) must be provided.\",\n    \"Location too vague: Provide specific location details for proper investigation scope.\"\n  ],\n  \"usage\": \"Provide incident_date, location, reporter_name, incident_type, and brief_description to create a new investigation case. The tool generates a unique incident ID and initializes the investigation record.\",\n  \"output_details\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier assigned to this incident case\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the incident record was created\"\n    },\n    \"investigation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the investigation\"\n    },\n    \"assigned_investigator\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the assigned investigator\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Evidence Collector\",\n  \"tool_description\": \"Documents and catalogs physical and digital evidence related to an incident, maintaining proper chain of custody and evidence integrity.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to associate evidence with\"\n    },\n    \"evidence_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of evidence: physical, digital, photographic, video, audio, document\"\n    },\n    \"evidence_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Detailed description of the evidence item\"\n    },\n    \"collection_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific location where evidence was collected\"\n    },\n    \"collector_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person collecting the evidence\"\n    },\n    \"collection_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Method used to collect the evidence\"\n    },\n    \"storage_requirements\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Special storage or handling requirements\",\n      \"default\": \"standard\"\n    },\n    \"evidence_condition\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current condition of the evidence\",\n      \"default\": \"good\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Invalid evidence type: Must be one of [physical, digital, photographic, video, audio, document].\",\n    \"Incomplete evidence documentation: All required fields must be completed for proper chain of custody.\",\n    \"Collection method unclear: Provide specific details about how evidence was gathered.\"\
  ,\n    \"Storage requirements invalid: Specify appropriate storage conditions for evidence type.\"\n  ],\n  \"usage\": \"Provide incident_id, evidence_type, evidence_description, collection_location, collector_name, and collection_method. Optionally specify storage_requirements and evidence_condition. Creates evidence record with chain of custody tracking.\",\n  \"output_details\": {\n    \"evidence_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this evidence item\"\n    },\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the evidence was collected\"\n    },\n    \"chain_of_custody_started\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether chain of custody tracking has begun\"\n    },\n    \"evidence_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the evidence item\"\n    },\n    \"storage_location\": {\n      \"type\": \"string\",\n      \"description\": \"Where the evidence is currently stored\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Witness Statement Recorder\",\n  \"tool_description\": \"Records witness statements and testimonies related to workplace incidents, capturing detailed accounts with proper documentation and verification.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to associate statement with\"\n    },\n    \"witness_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full name of the witness providing statement\"\n    },\n    \"witness_role\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Role or relationship to incident: employee, supervisor, contractor, visitor, bystander\"\n    },\n    \"statement_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete witness statement or testimony\"\n    },\n    \"statement_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date and time when statement was given\",\n      \"format\": \"date-time\"\n    },\n    \"interviewer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person conducting the interview\"\n    },\n    \"statement_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How statement was recorded: written, audio, video, phone\",\n      \"default\": \"written\"\n    },\n    \"witness_contact\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contact information for follow-up\",\n      \"default\": \"none\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Invalid witness role: Must be one of [employee, supervisor, contractor, visitor, bystander].\",\n    \"Statement too brief: Witness statements must contain sufficient detail for investigation purposes.\",\n    \"Invalid statement date: Date must be in ISO 8601 format and not before incident date.\",\n    \"Invalid statement method: Must be one of [written, audio, video, phone].\",\n    \"Missing interviewer information: Interviewer name is required for statement validity.\"\n  ],\n  \"usage\": \"Provide incident_id, witness_name, witness_role, statement_text, statement_date, and interviewer_name. Optionally specify statement_method and witness_contact. Creates documented witness statement record.\",\n  \"output_details\": {\n    \"statement_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this witness statement\"\n    },\n    \"recording_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the statement was recorded in system\"\n    },\n    \"statement_length\": {\n      \"type\": \"integer\",\n      \"description\": \"Character count of the statement\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\"\
  ,\n      \"description\": \"Whether statement has been verified or signed\"\n    },\n    \"follow_up_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether additional follow-up is needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Photo Evidence Processor\",\n  \"tool_description\": \"Processes and catalogs photographic evidence from incident scenes, ensuring proper metadata, chain of custody, and image integrity verification.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to associate photos with\"\n    },\n    \"photographer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person who took the photographs\"\n    },\n    \"photo_descriptions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Descriptions of each photograph being processed\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"photo_timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Timestamps when each photo was taken\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"camera_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Camera or device information used for photography\"\n    },\n    \"lighting_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Lighting conditions when photos were taken\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Mismatched arrays: Photo descriptions and timestamps arrays must have equal length.\",\n    \"Invalid timestamp format: All timestamps must be in valid ISO 8601 format.\",\n    \"Photo descriptions insufficient: Each photo must have a meaningful description.\",\n    \"Camera information missing: Specify camera model or device used for evidence integrity.\",\n    \"Too many photos: Maximum 50 photos can be processed in single batch.\"\n  ],\n  \"usage\": \"Provide incident_id, photographer_name, photo_descriptions array, photo_timestamps array, and camera_info. Optionally specify lighting_conditions. Arrays must have matching lengths.\",\n  \"output_details\": {\n    \"processed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of photos successfully processed\"\n    },\n    \"photo_evidence_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Unique identifiers assigned to each processed photo\"\n    },\n    \"processing_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When photos were processed into evidence system\"\n    },\n    \"metadata_extracted\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether technical metadata was successfully extracted\"\n    },\n    \"integrity_verified\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether photo integrity and authenticity was verified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Document Evidence Archiver\",\n  \"tool_description\": \"Archives and indexes document-based evidence such as procedures, training records, maintenance logs, and other relevant paperwork for incident investigations.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to associate documents with\"\n    },\n    \"document_titles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Titles or names of documents being archived\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"document_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of documents:\
  \ procedure, training_record, maintenance_log, safety_report, communication, policy, other\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"document_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Creation or effective dates of the documents\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"document_sources\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sources or origins of the documents\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"archivist_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person archiving the documents\"\n    },\n    \"relevance_notes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Notes explaining relevance to investigation\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Array length mismatch: All document arrays (titles, types, dates, sources) must have equal length.\",\n    \"Invalid document type: Each type must be one of [procedure, training_record, maintenance_log, safety_report, communication, policy, other].\",\n    \"Invalid document dates: All dates must be in valid ISO 8601 format.\",\n    \"Missing document information: All required arrays must contain at least one item.\",\n    \"Too many documents: Maximum 25 documents can be archived in single batch.\",\n    \"Relevance notes mismatch: If provided, relevance_notes array must match document count.\"\n  ],\n  \"usage\": \"Provide incident_id, document_titles, document_types, document_dates, document_sources arrays, and archivist_name. All arrays must have matching lengths. Optionally provide relevance_notes array.\",\n  \"output_details\": {\n    \"archived_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of documents successfully archived\"\n    },\n    \"document_archive_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Unique identifiers assigned to each archived document\"\n    },\n    \"archive_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When documents were archived into evidence system\"\n    },\n    \"indexing_completed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether documents have been indexed for search\"\n    },\n    \"storage_location\": {\n      \"type\": \"string\",\n      \"description\": \"Physical or digital storage location reference\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Interview Scheduler\",\n  \"tool_description\": \"Schedules and coordinates interviews with witnesses, employees, and other relevant parties for incident investigation purposes.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier for scheduling interviews\"\n    },\n    \"interviewee_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of people to be interviewed\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"interview_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of interviews: initial, follow_up, expert, management, witness\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"preferred_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Preferred interview dates and times\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"interviewer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n  \
  \    \"description\": \"Name of assigned interviewer\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Urgency level: low, medium, high, critical\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Array length mismatch: Interviewee names, types, and preferred dates arrays must have equal length.\",\n    \"Invalid interview type: Each type must be one of [initial, follow_up, expert, management, witness].\",\n    \"Invalid date format: All preferred dates must be in valid ISO 8601 format.\",\n    \"Invalid urgency level: Must be one of [low, medium, high, critical].\",\n    \"Too many interviews: Maximum 20 interviews can be scheduled in single batch.\",\n    \"Past dates provided: Preferred dates cannot be in the past.\"\n  ],\n  \"usage\": \"Provide incident_id, interviewee_names, interview_types, preferred_dates arrays, and interviewer_name. All arrays must have matching lengths. Optionally set urgency_level.\",\n  \"output_details\": {\n    \"scheduled_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of interviews successfully scheduled\"\n    },\n    \"interview_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Unique identifiers for each scheduled interview\"\n    },\n    \"scheduling_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When interviews were scheduled\"\n    },\n    \"next_interview_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date and time of the next scheduled interview\"\n    },\n    \"coordination_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether additional scheduling coordination is needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statement Transcriber\",\n  \"tool_description\": \"Transcribes audio and video recordings of witness interviews and statements into searchable text format for investigation analysis.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to associate transcription with\"\n    },\n    \"recording_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of recording: audio, video\"\n    },\n    \"recording_duration\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Duration of recording in minutes\"\n    },\n    \"participant_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of people in the recording\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"transcriber_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person performing transcription\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Invalid recording type: Must be either 'audio' or 'video'.\",\n    \"Invalid duration: Recording duration must be a positive number greater than 0.\",\n    \"Too many participants: Maximum 10 participants can be tracked in single recording.\",\n    \"Recording too long: Maximum recording duration is 180 minutes (3 hours).\",\n    \"Missing participant information: At least one participant name must be provided.\"\n  ],\n  \"usage\": \"Provide incident_id, recording_type, recording_duration, participant_names array, and transcriber_name. Creates text transcript from audio/video recordings for investigation purposes.\",\n  \"output_details\": {\n    \"transcript_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the generated transcript\"\n    },\n    \"transcription_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When transcription was completed\"\n    },\n    \"word_count\"\
  : {\n      \"type\": \"integer\",\n      \"description\": \"Total word count of the transcript\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Transcription accuracy confidence score (0-1)\"\n    },\n    \"review_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether human review is recommended for accuracy\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Timeline Constructor\",\n  \"tool_description\": \"Constructs chronological timeline of incident events using evidence, witness statements, and other investigation data to establish sequence of events.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to build timeline for\"\n    },\n    \"event_descriptions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Descriptions of events to include in timeline\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"event_timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Timestamps for each event\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"event_sources\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sources of information for each event\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"timeline_creator\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of investigator creating the timeline\"\n    },\n    \"confidence_levels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Confidence levels for each event (high, medium, low)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Array length mismatch: Event descriptions, timestamps, and sources arrays must have equal length.\",\n    \"Invalid timestamp format: All event timestamps must be in valid ISO 8601 format.\",\n    \"Insufficient events: Timeline must contain at least 2 events.\",\n    \"Too many events: Maximum 50 events can be processed in single timeline.\",\n    \"Invalid confidence level: Each confidence level must be one of [high, medium, low].\",\n    \"Confidence array mismatch: If provided, confidence_levels array must match event count.\"\n  ],\n  \"usage\": \"Provide incident_id, event_descriptions, event_timestamps, event_sources arrays (all equal length), and timeline_creator. Optionally provide confidence_levels array. Creates chronological event sequence.\",\n  \"output_details\": {\n    \"timeline_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the constructed timeline\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When timeline was constructed\"\n    },\n    \"total_events\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of events in timeline\"\n    },\n    \"timeline_duration\": {\n      \"type\": \"string\",\n      \"description\": \"Time span covered by the timeline\"\n    },\n    \"gaps_identified\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether timeline has identified gaps requiring investigation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Root Cause Analyzer\",\n  \"tool_description\": \"Analyzes incident data, evidence, and contributing factors to identify root causes using systematic investigation methodologies.\",\n  \"parameters\": {\n    \"incident_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique incident identifier to analyze\"\n    },\n    \"analysis_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Analysis methodology:\
  \ five_whys, fishbone, fault_tree, change_analysis, barrier_analysis\"\n    },\n    \"contributing_factors\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of potential contributing factors\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"analyst_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of investigator performing analysis\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid incident ID: Incident ID must correspond to an existing investigation case.\",\n    \"Invalid analysis method: Must be one of [five_whys, fishbone, fault_tree, change_analysis, barrier_analysis].\",\n    \"Insufficient factors: At least one contributing factor must be provided.\",\n    \"Too many factors: Maximum 20 contributing factors can be analyzed simultaneously.\",\n    \"Missing analyst information: Analyst name is required for analysis validation.\"\n  ],\n  \"usage\": \"Provide incident_id, analysis_method, contributing_factors array, and analyst_name. Uses systematic methodology to identify root causes from investigation data.\",\n  \"output_details\": {\n    \"analysis_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the root cause analysis\"\n    },\n    \"analysis_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When analysis was completed\"\n    },\n    \"root_causes_identified\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified root causes\"\n    },\n    \"contributing_factors_validated\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Contributing factors confirmed through analysis\"\n    },\n    \"confidence_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall confidence in analysis results\"\n    }\n  }\n}\n```\n\n```json\n{\n
ning analysis results from multiple tools and applying business rules to determine review approval, rejection, or escalation.\",\n  \"parameters\": {\n    \"review_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the review being processed\"\n    },\n    \"policy_violation_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Policy violation score from Content Policy Checker (0-1)\"\n    },\n    \"spam_probability\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Spam probability from Spam Detection Analyzer (0-1)\"\n    },\n    \"authenticity_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Authenticity score from Fake Review Detector (0-1)\"\n    },\n    \"inappropriate_content_severity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Inappropriate content severity from Language Content Filter (0-1)\"\n    },\n    \"user_behavior_risk\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"User behavioral risk score from User Behavior Analyzer (0-1)\"\n    },\n    \"duplicate_detected\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether duplicate content was detected by Review Similarity Checker\"\n    },\n    \"business_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Business priority level: standard, high, critical\",\n      \"default\": \"standard\"\n    },\n    \"auto_approve_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Threshold below which reviews are auto-approved (0-1)\",\n      \"default\": 0.2\n    },\n    \"auto_reject_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Threshold above which reviews are auto-rejected 
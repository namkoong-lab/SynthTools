tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of **medium** difficulty. It involves multiple interconnected challenges: understanding nuanced content policies, detecting various types of problematic content (spam, fake reviews, inappropriate language, policy violations), handling different review formats and languages, and managing the workflow of flagging, escalation, and decision-making. The task requires coordination between automated filtering, human review processes, and policy enforcement with moderate risk of impact from errors.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target **12 tools** within the 10-15 range to cover the comprehensive workflow of content moderation, policy checking, spam detection, sentiment analysis, escalation management, and reporting.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- **Review Content Extractor** → Produces structured review data\n- **Content Policy Checker** → Consumes review content → Produces policy compliance results  \n- **Spam Detection Analyzer** → Consumes review metadata → Produces spam probability scores\n- **Language Content Filter** → Consumes review text → Produces profanity/inappropriate content flags\n- **Fake Review Detector** → Consumes review patterns → Produces authenticity scores\n- **Sentiment Analyzer** → Consumes review text → Produces sentiment classifications\n- **Review Similarity Checker** → Consumes multiple reviews → Produces duplicate/similarity flags\n- **User Behavior Analyzer** → Consumes user history → Produces behavioral risk scores\n- **Moderation Queue Manager** → Consumes flagged reviews → Produces prioritized queues\n- **Review Decision Engine** → Consumes all analysis results → Produces final moderation decisions\n- **Appeal Handler** → Consumes appeal requests → Produces appeal processing results\n- **Moderation Report Generator** → Consumes all moderation data → Produces summary reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Content Filter**: Review Content Extractor → Language Content Filter → Review Decision Engine (identifies and filters obvious profanity/inappropriate content)\n2. **Spam Detection**: Review Content Extractor → Spam Detection Analyzer → Moderation Queue Manager (catches obvious spam reviews)\n\n**Medium Plans:**\n1. **Standard Moderation Pipeline**: Review Content Extractor → Content Policy Checker → Language Content Filter → Fake Review Detector → Review Decision Engine → Moderation Queue Manager (comprehensive automated review screening)\n2. **User Pattern Analysis**: Review Content Extractor → User Behavior Analyzer → Review Similarity Checker → Moderation Queue Manager (identifies suspicious user patterns and duplicate content)\n\n**Complex Plans:**\n1. **Full Moderation Workflow**: Review Content Extractor → Content Policy Checker → Spam Detection Analyzer → Language Content Filter → Fake Review Detector → Sentiment Analyzer → Review Similarity Checker → User Behavior Analyzer → Review Decision Engine → Moderation Queue Manager → Moderation Report Generator (complete end-to-end moderation)\n2. **Appeals and Quality Assurance**: Review Content Extractor → Review Decision Engine → Appeal Handler → User Behavior Analyzer → Moderation Report Generator (handles disputed moderation decisions and quality control)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Review Content Extractor\",\n  \"tool_description\": \"Extracts and structures review content from various input formats, normalizing data for downstream moderation analysis.\",\n  \"parameters\": {\n    \"review_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw review data in JSON string format containing review content and metadata\"\n    },\n    \"extract_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of fields to extract from review data\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n  \
  \  }\n  },\n  \"error_messages\": [\n    \"Invalid review data format: Provide valid JSON string containing review information\",\n    \"Missing required fields: At least one field from extract_fields must be present in review_data\",\n    \"Empty extraction fields: extract_fields array cannot be empty\"\n  ],\n  \"usage\": \"Pass raw review data as JSON string and specify which fields to extract. Returns structured review content ready for moderation analysis.\",\n  \"output_details\": {\n    \"review_id\": {\n      \"type\": \"string\", \n      \"description\": \"Unique identifier for the review\"\n    },\n    \"extracted_content\": {\n      \"type\": \"string\",\n      \"description\": \"Structured review content as JSON string\"\n    },\n    \"field_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of fields successfully extracted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Policy Checker\",\n  \"tool_description\": \"Evaluates review content against predefined content policies and community guidelines, flagging potential violations.\",\n  \"parameters\": {\n    \"review_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The review text content to be evaluated\"\n    },\n    \"policy_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of policy categories to check against\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"strictness_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Policy enforcement strictness: lenient, moderate, strict\",\n      \"default\": \"moderate\"\n    },\n    \"product_category\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product category for context-specific policy checks\",\n      \"default\": \"general\"\n    },\n    \"check_medical_claims\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for unsubstantiated medical claims\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty review text: Review text cannot be empty or null\",\n    \"Invalid policy categories: Use valid policy category names from the approved list\",\n    \"Invalid strictness level: Use one of [lenient, moderate, strict]\",\n    \"Review too long: Review text exceeds maximum length limit of 5000 characters\"\n  ],\n  \"usage\": \"Provide review text and policy categories to check. Optionally set strictness level and product category for more targeted policy evaluation.\",\n  \"output_details\": {\n    \"policy_violations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected policy violations\"\n    },\n    \"violation_severity\": {\n      \"type\": \"string\",\n      \"description\": \"Overall severity level of violations found\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for policy violation detection (0-1)\"\n    },\n    \"requires_human_review\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the review requires human moderator attention\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Spam Detection Analyzer\",\n  \"tool_description\": \"Analyzes review patterns and metadata to detect spam, bot-generated, or promotional content using multiple detection algorithms.\",\n  \"parameters\": {\n    \"review_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The review text to analyze for spam characteristics\"\n    },\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the user who posted the review\"\n    },\n    \"posting_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the review was posted\",\n      \"format\": \"date-time\"\n    },\n    \"user_review_count\"\
  : {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of reviews posted by this user\"\n    },\n    \"account_age_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Age of user account in days\"\n    },\n    \"check_promotional_content\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for promotional or advertising content\",\n      \"default\": true\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Threshold for detecting repetitive content (0-1)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user data: user_id cannot be empty and user_review_count must be non-negative\",\n    \"Invalid timestamp: posting_timestamp must be valid ISO 8601 format\",\n    \"Invalid account age: account_age_days must be non-negative integer\",\n    \"Invalid similarity threshold: similarity_threshold must be between 0 and 1\",\n    \"Missing review text: review_text cannot be empty\"\n  ],\n  \"usage\": \"Provide review text and user metadata to analyze spam probability. Set check_promotional_content and similarity_threshold for customized detection sensitivity.\",\n  \"output_details\": {\n    \"spam_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Probability that the review is spam (0-1)\"\n    },\n    \"spam_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected spam indicators\"\n    },\n    \"is_promotional\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the review appears to be promotional content\"\n    },\n    \"risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall spam risk level: low, medium, high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Language Content Filter\",\n  \"tool_description\": \"Filters review content for inappropriate language, profanity, hate speech, and other offensive content using natural language processing.\",\n  \"parameters\": {\n    \"review_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Review text to filter for inappropriate content\"\n    },\n    \"language_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Language code (ISO 639-1) for language-specific filtering\",\n      \"default\": \"en\"\n    },\n    \"filter_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Filtering strictness: mild, moderate, strict\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty review text: Review text cannot be empty or null\",\n    \"Unsupported language: Language code not supported by the filtering system\",\n    \"Invalid filter level: Use one of [mild, moderate, strict]\",\n    \"Text too long: Review text exceeds maximum processing length\"\n  ],\n  \"usage\": \"Pass review text to check for inappropriate language. Specify language_code and filter_level for customized filtering sensitivity.\",\n  \"output_details\": {\n    \"contains_profanity\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether profanity was detected in the text\"\n    },\n    \"inappropriate_content_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of inappropriate content detected\"\n    },\n    \"severity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Severity score of inappropriate content (0-1)\"\n    },\n    \"filtered_text\": {\n      \"type\": \"string\",\n      \"description\": \"Review text with inappropriate content marked or removed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fake Review Detector\",\n  \"tool_description\": \"Analyzes review authenticity using linguistic patterns, review characteristics, and behavioral indicators to detect potentially fake reviews.\"\
  ,\n  \"parameters\": {\n    \"review_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Review text to analyze for authenticity\"\n    },\n    \"rating_score\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Numerical rating given by reviewer (1-5)\"\n    },\n    \"review_length\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Length of review text in characters\"\n    },\n    \"reviewer_profile_completeness\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Completeness score of reviewer profile (0-1)\"\n    },\n    \"time_since_purchase\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days between purchase and review posting\",\n      \"default\": null\n    },\n    \"verified_purchase\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether the review is from a verified purchase\",\n      \"default\": false\n    },\n    \"linguistic_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform deep linguistic pattern analysis\",\n      \"default\": true\n    },\n    \"check_emotion_authenticity\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze emotional authenticity in the review\",\n      \"default\": true\n    },\n    \"compare_rating_text_alignment\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check alignment between rating and review text sentiment\",\n      \"default\": true\n    },\n    \"template_detection\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for template-generated content\",\n      \"default\": true\n    },\n    \"statistical_outlier_detection\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to detect statistical anomalies in review patterns\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty review text: Review text cannot be empty for authenticity analysis\",\n    \"Invalid rating score: Rating must be between 1 and 5\",\n    \"Invalid review length: Review length must be non-negative\",\n    \"Invalid profile completeness: Reviewer profile completeness must be between 0 and 1\",\n    \"Invalid time since purchase: If provided, must be non-negative integer\",\n    \"Analysis configuration error: At least one analysis method must be enabled\"\n  ],\n  \"usage\": \"Provide review text, rating, and reviewer information. Enable various analysis options to customize fake review detection sensitivity and methods.\",\n  \"output_details\": {\n    \"authenticity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Probability that the review is authentic (0-1)\"\n    },\n    \"fake_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of indicators suggesting the review may be fake\"\n    },\n    \"authenticity_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall authenticity assessment: authentic, suspicious, likely_fake\"\n    },\n    \"analysis_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in the authenticity assessment (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Analyzer\",\n  \"tool_description\": \"Analyzes the sentiment and emotional tone of review content to assist in moderation decisions and content understanding.\",\n  \"parameters\": {\n    \"review_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Review text to analyze for sentiment\"\n    },\n    \"analyze_emotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform detailed emotion analysis beyond basic sentiment\",\n      \"default\": true\n    }\n  },\n  \"error_messages\"\
  : [\n    \"Empty review text: Review text cannot be empty for sentiment analysis\",\n    \"Text too long: Review text exceeds maximum analysis length\",\n    \"Analysis failed: Unable to process the provided text for sentiment analysis\"\n  ],\n  \"usage\": \"Provide review text to analyze sentiment and emotional tone. Enable analyze_emotions for more detailed emotional analysis beyond basic positive/negative sentiment.\",\n  \"output_details\": {\n    \"sentiment_polarity\": {\n      \"type\": \"string\",\n      \"description\": \"Overall sentiment: positive, negative, neutral\"\n    },\n    \"sentiment_score\": {\n      \"type\": \"number\",\n      \"description\": \"Sentiment intensity score (-1 to 1, negative to positive)\"\n    },\n    \"emotions_detected\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of emotions detected in the text\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in sentiment analysis (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Review Similarity Checker\",\n  \"tool_description\": \"Compares reviews to detect duplicates, near-duplicates, and suspicious similarity patterns that may indicate coordinated fake reviews.\",\n  \"parameters\": {\n    \"target_review\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The review text to compare against others\"\n    },\n    \"comparison_reviews\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of review texts to compare against\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"similarity_algorithm\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Algorithm to use: cosine, jaccard, levenshtein\",\n      \"default\": \"cosine\"\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum similarity score to flag as duplicate (0-1)\",\n      \"default\": 0.8\n    },\n    \"ignore_common_phrases\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to ignore common review phrases when computing similarity\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty target review: Target review text cannot be empty\",\n    \"No comparison reviews: comparison_reviews array cannot be empty\",\n    \"Invalid similarity algorithm: Use one of [cosine, jaccard, levenshtein]\",\n    \"Invalid similarity threshold: Threshold must be between 0 and 1\",\n    \"Too many comparison reviews: Maximum 100 reviews allowed for comparison\"\n  ],\n  \"usage\": \"Provide a target review and array of reviews to compare against. Set similarity algorithm and threshold for customized duplicate detection sensitivity.\",\n  \"output_details\": {\n    \"similar_reviews_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of reviews that exceeded the similarity threshold\"\n    },\n    \"highest_similarity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Highest similarity score found (0-1)\"\n    },\n    \"duplicate_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether duplicate or near-duplicate content was found\"\n    },\n    \"similarity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of similarity scores for each comparison review\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"User Behavior Analyzer\",\n  \"tool_description\": \"Analyzes user posting patterns, review history, and behavioral characteristics to identify suspicious account activity and potential policy violations.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user to analyze\"\n    },\n    \"recent_review_timestamps\": {\n      \"type\": \"array\"\
  ,\n      \"required\": true,\n      \"description\": \"Array of timestamps for user's recent reviews\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"review_ratings\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of ratings given by the user in recent reviews\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"account_creation_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date when the user account was created\",\n      \"format\": \"date-time\"\n    },\n    \"total_reviews_posted\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of reviews posted by this user\"\n    },\n    \"verified_purchases\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of reviews from verified purchases\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Product categories the user has reviewed\",\n      \"items\": {\"type\": \"string\"},\n      \"maxItems\": 20\n    },\n    \"average_review_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Average length of user's reviews in characters\",\n      \"default\": null\n    },\n    \"check_posting_velocity\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze posting frequency patterns\",\n      \"default\": true\n    },\n    \"check_rating_patterns\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze unusual rating patterns\",\n      \"default\": true\n    },\n    \"check_category_diversity\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze diversity of reviewed product categories\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user data: user_id cannot be empty and numeric fields must be non-negative\",\n    \"Mismatched array lengths: recent_review_timestamps and review_ratings must have the same length\",\n    \"Invalid timestamps: All timestamps must be valid ISO 8601 format\",\n    \"Invalid account creation date: Must be valid ISO 8601 format and in the past\",\n    \"Invalid rating values: All ratings must be between 1 and 5\",\n    \"Too many reviews: Maximum 50 recent reviews allowed for analysis\"\n  ],\n  \"usage\": \"Provide user ID and comprehensive behavioral data including review history, timestamps, and account information. Enable various analysis checks to customize behavioral risk assessment.\",\n  \"output_details\": {\n    \"behavior_risk_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall behavioral risk score (0-1, higher means more suspicious)\"\n    },\n    \"suspicious_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of suspicious behavioral patterns detected\"\n    },\n    \"account_trustworthiness\": {\n      \"type\": \"string\",\n      \"description\": \"Overall account assessment: trustworthy, questionable, suspicious\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key behavioral analysis findings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Moderation Queue Manager\",\n  \"tool_description\": \"Manages and prioritizes reviews requiring human moderation based on analysis results and business rules, organizing them into actionable queues.\",\n  \"parameters\": {\n    \"review_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the review being queued\"\n    },\n    \"moderation_flags\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of moderation flags raised by analysis tools\",\n      \"items\": {\"type\": \"string\"\

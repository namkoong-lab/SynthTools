field_name: healthcare_medical
subfield: Patient Registration and Scheduling
task: Appointment scheduling and calendar management across multiple providers
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **medium** difficulty. It involves coordinating multiple healthcare providers with complex scheduling constraints, handling patient preferences, managing conflicts and cancellations, ensuring compliance with medical protocols, and maintaining data integrity across interconnected systems. The task requires handling real-time updates and has moderate impact if errors occur.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target **12 tools** within the 10-15 range to cover provider management, appointment scheduling, conflict resolution, notifications, and reporting functions.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Provider Registry Manager** - Consumes: provider details → Produces: provider profiles and availability templates\n2. **Schedule Template Creator** - Consumes: provider IDs, time blocks → Produces: recurring schedule templates  \n3. **Real-time Availability Checker** - Consumes: provider IDs, date ranges → Produces: current availability status\n4. **Appointment Scheduler** - Consumes: patient info, provider ID, time slots → Produces: confirmed appointments\n5. **Conflict Detector** - Consumes: appointment requests, existing schedules → Produces: conflict reports\n6. **Appointment Modifier** - Consumes: appointment IDs, new parameters → Produces: updated appointments\n7. **Batch Schedule Updater** - Consumes: multiple schedule changes → Produces: bulk update confirmations\n8. **Wait List Manager** - Consumes: patient preferences, unavailable slots → Produces: wait list entries\n9. **Notification Dispatcher** - Consumes: appointment data, contact info → Produces: sent notifications\n10. **Schedule Analytics Generator** - Consumes: historical appointment data → Produces: utilization reports\n11. **Appointment Validator** - Consumes: appointment details, business rules → Produces: validation results\n12. **Emergency Slot Allocator** - Consumes: urgency levels, provider specialties → Produces: emergency appointments\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic Appointment Booking**: Provider Registry Manager → Real-time Availability Checker → Appointment Scheduler → Notification Dispatcher\n2. **Schedule Modification**: Appointment Modifier → Conflict Detector → Notification Dispatcher\n\n**Medium Plans:**  \n1. **Provider Onboarding**: Provider Registry Manager → Schedule Template Creator → Batch Schedule Updater → Schedule Analytics Generator\n2. **Wait List Processing**: Wait List Manager → Real-time Availability Checker → Appointment Scheduler → Notification Dispatcher\n\n**Complex Plans:**\n1. **Full Scheduling Workflow**: Provider Registry Manager → Schedule Template Creator → Real-time Availability Checker → Appointment Validator → Conflict Detector → Appointment Scheduler → Notification Dispatcher → Schedule Analytics Generator\n2. **Emergency Response**: Emergency Slot Allocator → Conflict Detector → Appointment Modifier → Batch Schedule Updater → Notification Dispatcher → Wait List Manager\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Provider Registry Manager\",\n  \"tool_description\": \"Manages healthcare provider profiles, credentials, specialties, and basic availability preferences for scheduling systems.\",\n  \"parameters\": {\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: create, update, delete, or retrieve\"\n    },\n    \"provider_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unique identifier for the provider (required for update, delete, retrieve)\",\n      \"default\": \"None\"\n    },\n    \"provider_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Full name of the healthcare provider\",\n      \"default\": \"None\"\n    },\n    \"specialty\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Medical specialty or department\",\n      \"default\"\
  : \"None\"\n    },\n    \"license_number\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Professional license number\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Action must be one of [create, update, delete, retrieve]\",\n    \"Missing provider_id: Provider ID is required for update, delete, and retrieve actions\",\n    \"Provider not found: No provider exists with the specified provider_id\",\n    \"Duplicate provider: A provider with this license_number already exists\",\n    \"Missing required fields: provider_name, specialty, and license_number are required for create action\"\n  ],\n  \"usage\": \"Specify the action and provide necessary parameters. For creating providers, include provider_name, specialty, and license_number. For other actions, include provider_id.\",\n  \"output_details\": {\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Success or failure status of the operation\"\n    },\n    \"provider_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier of the provider\"\n    },\n    \"message\": {\n      \"type\": \"string\",\n      \"description\": \"Descriptive message about the operation result\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Template Creator\",\n  \"tool_description\": \"Creates recurring schedule templates for healthcare providers with specific time blocks, break periods, and weekly patterns.\",\n  \"parameters\": {\n    \"provider_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the provider\"\n    },\n    \"template_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the schedule template\"\n    },\n    \"days_of_week\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Days when provider is available\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 7\n    },\n    \"start_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Daily start time in HH:MM format\"\n    },\n    \"end_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Daily end time in HH:MM format\"\n    },\n    \"appointment_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Standard appointment duration in minutes\"\n    },\n    \"break_times\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Break periods in HH:MM-HH:MM format\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"effective_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When template becomes active\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Provider not found: No provider exists with the specified provider_id\",\n    \"Invalid time format: Times must be in HH:MM format (24-hour)\",\n    \"Invalid time range: end_time must be after start_time\",\n    \"Invalid days: days_of_week must contain valid day names [monday, tuesday, wednesday, thursday, friday, saturday, sunday]\",\n    \"Invalid duration: appointment_duration must be between 5 and 180 minutes\",\n    \"Invalid break format: break_times must be in HH:MM-HH:MM format\",\n    \"Break time conflict: Break times cannot overlap with each other or extend beyond working hours\"\n  ],\n  \"usage\": \"Provide provider_id, template details, and schedule parameters. The tool creates a reusable template for generating provider schedules.\",\n  \"output_details\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created template\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Creation status confirmation\"\n    },\n    \"slots_per_day\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of appointment\
  \ slots per working day\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Real-time Availability Checker\",\n  \"tool_description\": \"Checks current availability for healthcare providers within specified date ranges, considering existing appointments and schedule modifications.\",\n  \"parameters\": {\n    \"provider_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of provider IDs to check availability for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for availability check\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for availability check\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: end_date must be after start_date\",\n    \"Date range too large: Maximum date range is 90 days\",\n    \"Provider not found: One or more provider IDs do not exist\",\n    \"Too many providers: Maximum 50 providers per query\",\n    \"Past date specified: Cannot check availability for past dates\"\n  ],\n  \"usage\": \"Provide one or more provider IDs and a date range. The tool returns available time slots for each provider during the specified period.\",\n  \"output_details\": {\n    \"provider_availability\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of provider IDs and their availability status\"\n    },\n    \"available_slots\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of available time slots in ISO format\"\n    },\n    \"total_slots\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of available appointment slots\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Appointment Scheduler\",\n  \"tool_description\": \"Creates new patient appointments with healthcare providers, validates scheduling rules, and confirms bookings with automatic conflict prevention.\",\n  \"parameters\": {\n    \"patient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full name of the patient\"\n    },\n    \"patient_phone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Patient contact phone number\"\n    },\n    \"patient_email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Patient email address for notifications\",\n      \"default\": \"None\"\n    },\n    \"provider_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the healthcare provider\"\n    },\n    \"appointment_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Requested appointment date and time\",\n      \"format\": \"date-time\"\n    },\n    \"appointment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of appointment: consultation, follow-up, procedure, emergency\"\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Appointment duration in minutes (15-180)\",\n      \"default\": 30\n    },\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Existing patient ID if applicable\",\n      \"default\": \"None\"\n    },\n    \"notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional appointment notes or special requirements\",\n      \"default\": \"None\"\n    },\n    \"insurance_info\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Patient insurance information\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Provider not found: No provider exists with the specified provider_id\"\
  ,\n    \"Time slot unavailable: The requested time slot is already booked or outside provider hours\",\n    \"Invalid appointment type: Must be one of [consultation, follow-up, procedure, emergency]\",\n    \"Invalid duration: Duration must be between 15 and 180 minutes\",\n    \"Missing patient contact: Either patient_phone or patient_email is required\",\n    \"Past appointment time: Cannot schedule appointments in the past\",\n    \"Invalid phone format: Phone number must be in valid format\",\n    \"Scheduling conflict: Provider has a conflicting appointment at the requested time\"\n  ],\n  \"usage\": \"Provide patient details, provider_id, appointment_datetime, and appointment_type. The tool will validate availability and create the appointment if possible.\",\n  \"output_details\": {\n    \"appointment_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created appointment\"\n    },\n    \"confirmation_number\": {\n      \"type\": \"string\",\n      \"description\": \"Patient confirmation number for the appointment\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Appointment creation status\"\n    },\n    \"scheduled_datetime\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed appointment date and time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Conflict Detector\",\n  \"tool_description\": \"Analyzes scheduling conflicts by comparing new appointment requests against existing schedules and identifying overlaps or constraint violations.\",\n  \"parameters\": {\n    \"provider_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Provider ID to check conflicts for\"\n    },\n    \"requested_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Requested appointment start time\",\n      \"format\": \"date-time\"\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Duration of requested appointment in minutes\"\n    },\n    \"check_buffer\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for buffer time between appointments\",\n      \"default\": true\n    },\n    \"buffer_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Required buffer time between appointments\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Provider not found: No provider exists with the specified provider_id\",\n    \"Invalid duration: Duration must be a positive integer between 1 and 480 minutes\",\n    \"Invalid buffer time: Buffer minutes must be between 0 and 60\",\n    \"Invalid datetime format: requested_datetime must be in ISO 8601 format\"\n  ],\n  \"usage\": \"Specify provider_id, requested appointment time and duration. Optionally enable buffer time checking. The tool returns detailed conflict analysis.\",\n  \"output_details\": {\n    \"has_conflict\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any conflicts were detected\"\n    },\n    \"conflict_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of conflict found: overlap, buffer_violation, outside_hours, or none\"\n    },\n    \"conflicting_appointments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of conflicting appointment IDs\"\n    },\n    \"suggested_alternatives\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative time slots that avoid conflicts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Appointment Modifier\",\n  \"tool_description\": \"Updates existing appointments by changing time, provider, or other details while maintaining data integrity and notifying relevant parties.\",\n  \"parameters\": {\n    \"appointment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the appointment\
  \ to modify\"\n    },\n    \"new_datetime\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"New appointment date and time\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"new_provider_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"New provider ID if changing provider\",\n      \"default\": \"None\"\n    },\n    \"new_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"New appointment duration in minutes\",\n      \"default\": \"None\"\n    },\n    \"reason\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reason for modification: patient_request, provider_change, emergency, system_update\"\n    }\n  },\n  \"error_messages\": [\n    \"Appointment not found: No appointment exists with the specified appointment_id\",\n    \"Invalid reason: Reason must be one of [patient_request, provider_change, emergency, system_update]\",\n    \"Cannot modify past appointment: Appointments in the past cannot be modified\",\n    \"New provider not found: The specified new_provider_id does not exist\",\n    \"Time conflict: New datetime conflicts with existing appointments\",\n    \"Invalid duration: Duration must be between 15 and 180 minutes\",\n    \"No changes specified: At least one parameter must be changed\"\n  ],\n  \"usage\": \"Provide appointment_id and reason for modification. Include new_datetime, new_provider_id, or new_duration as needed. The tool validates changes before applying them.\",\n  \"output_details\": {\n    \"modification_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the modification record\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Modification status: success, failed, or pending\"\n    },\n    \"updated_appointment\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of updated appointment details\"\n    },\n    \"notifications_sent\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of parties notified about the change\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Schedule Updater\",\n  \"tool_description\": \"Processes multiple schedule changes simultaneously, including provider availability updates, appointment modifications, and template applications across date ranges.\",\n  \"parameters\": {\n    \"update_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of batch update: availability_change, template_apply, mass_reschedule, provider_block\"\n    },\n    \"provider_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of provider IDs affected by the update\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for the update range\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for the update range\",\n      \"format\": \"date-time\"\n    },\n    \"template_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Template ID to apply (required for template_apply type)\",\n      \"default\": \"None\"\n    },\n    \"block_reason\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reason for blocking time (required for provider_block type)\",\n      \"default\": \"None\"\n    },\n    \"new_times\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"New appointment times for mass_reschedule type\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"notify_patients\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to send notifications\
  \ for changes\",\n      \"default\": true\n    },\n    \"force_update\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to force updates despite conflicts\",\n      \"default\": false\n    },\n    \"backup_before_update\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create backup before making changes\",\n      \"default\": true\n    },\n    \"max_conflicts\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of conflicts to allow before stopping\",\n      \"default\": 10\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Update priority: low, normal, high, urgent\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid update_type: Must be one of [availability_change, template_apply, mass_reschedule, provider_block]\",\n    \"Invalid date range: end_date must be after start_date and range cannot exceed 365 days\",\n    \"Too many providers: Maximum 100 providers per batch update\",\n    \"Template not found: Specified template_id does not exist (required for template_apply)\",\n    \"Missing block_reason: block_reason is required for provider_block update type\",\n    \"Invalid priority: Priority must be one of [low, normal, high, urgent]\",\n    \"Conflict limit exceeded: Number of conflicts exceeds max_conflicts threshold\",\n    \"Insufficient permissions: User lacks permission for force_update on this date range\"\n  ],\n  \"usage\": \"Specify update_type, provider_ids, and date range. Include additional parameters based on update_type. The tool processes all changes atomically and provides detailed results.\",\n  \"output_details\": {\n    \"batch_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the batch update operation\"\n    },\n    \"total_updates\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of items processed in the batch\"\n    },\n    \"successful_updates\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successfully completed updates\"\n    },\n    \"failed_updates\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of updates that failed\"\n    },\n    \"conflicts_detected\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of scheduling conflicts found\"\n    },\n    \"notifications_sent\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of notifications sent to patients and providers\"\n    },\n    \"backup_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of created backup if backup_before_update was enabled\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time taken to complete the batch update in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wait List Manager\",\n  \"tool_description\": \"Manages patient wait lists for unavailable appointment slots, automatically matching patients with newly available appointments based on preferences and priorities.\",\n  \"parameters\": {\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: add, remove, check_matches, get_list\"\n    },\n    \"patient_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Patient name (required for add action)\",\n      \"default\": \"None\"\n    },\n    \"patient_phone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Patient phone number (required for add action)\",\n      \"default\": \"None\"\n    },\n    \"preferred_providers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of preferred provider IDs\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"preferred_dates\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\":\
  \ \"List of preferred dates in date-time format\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"wait_list_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Wait list entry ID (required for remove action)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Action must be one of [add, remove, check_matches, get_list]\",\n    \"Missing patient info: patient_name and patient_phone are required for add action\",\n    \"Wait list entry not found: No wait list entry exists with the specified wait_list_id\",\n    \"Invalid provider IDs: One or more preferred_providers do not exist\",\n    \"Invalid date format: preferred_dates must be in ISO 8601 format\",\n    \"Duplicate entry: Patient is already on wait list for this provider/time combination\"\n  ],\n  \"usage\": \"Specify action and provide required parameters. Use 'add' to put patients on wait list, 'check_matches' to find available appointments, 'remove' to take patients off wait list.\",\n  \"output_details\": {\n    \"wait_list_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for wait list entry\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Operation status\"\n    },\n    \"matches_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of matching appointments found\"\n    },\n    \"matched_slots\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of available appointment slots that match criteria\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Notification Dispatcher\",\n  \"tool_description\": \"Sends appointment-related notifications to patients and providers via multiple channels including SMS, email, and automated calls with customizable templates.\",\n  \"parameters\": {\n    \"notification_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of notification: appointment_confirmation, appointment_reminder, appointment_cancellation, appointment_modification, wait_list_update\"\n    },\n    \"recipient_phone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Recipient phone number for SMS notifications\",\n      \"default\": \"None\"\n    },\n    \"recipient_email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Recipient email address for email notifications\",\n      \"default\": \"None\"\n    },\n    \"appointment_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Appointment date and time\",\n      \"format\": \"date-time\"\n    },\n    \"provider_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the healthcare provider\"\n    },\n    \"patient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the patient\"\n    },\n    \"channels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Notification channels to use\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"['sms']\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid notification_type: Must be one of [appointment_confirmation, appointment_reminder, appointment_cancellation, appointment_modification, wait_list_update]\",\n    \"No contact method: At least one of recipient_phone or recipient_email must be provided\",\n    \"Invalid phone format: Phone number must be in valid format with country code\",\n    \"Invalid email format: Email address must be in valid format\",\n    \"Invalid channels: Channels must be from [sms, email, voice_call]\",\n    \"Channel mismatch: SMS requires recipient_phone, email requires recipient_email\"\n  ],\n  \"usage\": \"Specify notification_type, recipient contact info, appointment details, and preferred channels. The tool sends notifications and tracks delivery status.\",\n  \"output_details\": {\n\

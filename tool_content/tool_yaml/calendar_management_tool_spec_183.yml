field_name: calendar_management
subfield: meeting_coordination
task: Find optimal meeting times across multiple participants' calendars
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves coordinating across multiple calendars with different availability patterns, time zones, and preferences, requiring conflict resolution and optimization across multiple constraints. While the core logic is well-defined, the coordination dependencies and potential for scheduling conflicts add complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range to handle calendar access, availability analysis, time zone management, conflict detection, optimization, and notification workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Calendar Access Retriever → provides calendar events\n- Availability Analyzer → consumes calendar events, produces availability windows  \n- Time Zone Converter → consumes times, produces converted times\n- Meeting Conflict Detector → consumes proposed times and calendars, produces conflicts\n- Optimal Time Finder → consumes availability data, produces ranked time slots\n- Meeting Duration Estimator → consumes meeting type, produces duration estimates\n- Participant Preference Scorer → consumes preferences and times, produces preference scores\n- Schedule Feasibility Checker → consumes proposed schedule, produces feasibility assessment\n- Meeting Proposal Generator → consumes optimal times, produces formatted proposals\n- Calendar Slot Reservationer → consumes selected times, produces reservation confirmations\n- Notification Dispatcher → consumes meeting details, produces sent notifications\n- Meeting Analytics Reporter → consumes meeting data, produces scheduling insights\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic availability check: Calendar Access Retriever → Availability Analyzer → Time Zone Converter\n2. Quick conflict detection: Calendar Access Retriever → Meeting Conflict Detector\n\nMedium plans:\n1. Standard meeting scheduling: Calendar Access Retriever → Availability Analyzer → Time Zone Converter → Optimal Time Finder → Meeting Proposal Generator\n2. Preference-aware scheduling: Calendar Access Retriever → Availability Analyzer → Participant Preference Scorer → Optimal Time Finder → Notification Dispatcher\n\nComplex plans:\n1. Full optimization workflow: Calendar Access Retriever → Availability Analyzer → Time Zone Converter → Meeting Duration Estimator → Participant Preference Scorer → Optimal Time Finder → Schedule Feasibility Checker → Meeting Proposal Generator → Calendar Slot Reservationer → Notification Dispatcher\n2. Analytics-driven scheduling: Calendar Access Retriever → Meeting Analytics Reporter → Meeting Duration Estimator → Availability Analyzer → Optimal Time Finder → Schedule Feasibility Checker → Calendar Slot Reservationer\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Calendar Access Retriever\",\n  \"tool_description\": \"Retrieves calendar events and availability data for specified participants within a given time range, supporting multiple calendar platforms.\",\n  \"parameters\": {\n    \"participant_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Email addresses of meeting participants\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for calendar lookup\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for calendar lookup\",\n      \"format\": \"date-time\"\n    },\n    \"calendar_platform\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Calendar platform: google, outlook, exchange, or caldav\",\n      \"default\": \"google\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be before end_date and both must be valid ISO 8601 timestamps.\"\
  ,\n    \"Authentication failed: Unable to access calendar data for one or more participants. Check permissions and credentials.\",\n    \"Unsupported calendar platform: Use one of [google, outlook, exchange, caldav].\",\n    \"Participant limit exceeded: Maximum 50 participants allowed per request.\",\n    \"Invalid email format: One or more participant emails are not properly formatted.\"\n  ],\n  \"usage\": \"Provide participant_emails array, start_date, and end_date. Optionally specify calendar_platform. Returns calendar events and busy/free status for all participants in the specified time range.\",\n  \"output_details\": {\n    \"participant_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of participants processed\"\n    },\n    \"events\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of event descriptions with timestamps and participant info\"\n    },\n    \"busy_periods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of busy time periods for each participant\"\n    },\n    \"calendar_platform_used\": {\n      \"type\": \"string\",\n      \"description\": \"The calendar platform that was accessed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Availability Analyzer\",\n  \"tool_description\": \"Analyzes calendar data to identify free time slots common across participants, considering working hours and minimum meeting duration requirements.\",\n  \"parameters\": {\n    \"busy_periods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of busy time periods from calendar data\",\n      \"minItems\": 1\n    },\n    \"working_hours_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start of working hours in HH:MM format\",\n      \"default\": \"09:00\"\n    },\n    \"working_hours_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End of working hours in HH:MM format\",\n      \"default\": \"17:00\"\n    },\n    \"minimum_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum meeting duration in minutes\",\n      \"default\": 30\n    },\n    \"exclude_weekends\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to exclude weekend availability\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid busy periods format: Each busy period must be a properly formatted time range string.\",\n    \"Invalid working hours: working_hours_start must be before working_hours_end and both must be in HH:MM format.\",\n    \"Invalid minimum duration: minimum_duration_minutes must be between 15 and 480 minutes.\",\n    \"No availability found: No common free time slots exist for the given constraints.\"\n  ],\n  \"usage\": \"Provide busy_periods array from calendar retrieval. Optionally set working_hours_start, working_hours_end, minimum_duration_minutes, and exclude_weekends. Returns available time slots that work for all participants.\",\n  \"output_details\": {\n    \"available_slots\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of available time slots with start and end times\"\n    },\n    \"total_slots_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of available slots identified\"\n    },\n    \"longest_available_duration\": {\n      \"type\": \"integer\",\n      \"description\": \"Duration in minutes of the longest available slot\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of availability analysis results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Time Zone Converter\",\n  \"tool_description\": \"Converts meeting times across different time zones for participants,\
  \ ensuring accurate scheduling across global teams.\",\n  \"parameters\": {\n    \"meeting_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of meeting times to convert\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"source_timezone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source timezone (e.g., America/New_York, Europe/London, Asia/Tokyo)\"\n    },\n    \"target_timezones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Target timezones for conversion\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid timezone format: Use standard timezone names like America/New_York or Europe/London.\",\n    \"Invalid meeting time format: Meeting times must be valid ISO 8601 timestamp strings.\",\n    \"Timezone not recognized: One or more timezone identifiers are not valid.\",\n    \"Too many conversions requested: Maximum 20 meeting times and 10 target timezones allowed.\"\n  ],\n  \"usage\": \"Provide meeting_times array, source_timezone, and target_timezones array. Returns the same meeting times converted to each target timezone with clear labeling.\",\n  \"output_details\": {\n    \"converted_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of converted meeting times with timezone labels\"\n    },\n    \"conversion_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of timezone conversions performed\"\n    },\n    \"time_differences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Hour differences between source and each target timezone\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Meeting Conflict Detector\",\n  \"tool_description\": \"Detects scheduling conflicts when proposing meeting times against existing calendar commitments, providing conflict severity assessment.\",\n  \"parameters\": {\n    \"proposed_meeting_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Proposed meeting start time\",\n      \"format\": \"date-time\"\n    },\n    \"proposed_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Proposed meeting duration in minutes\"\n    },\n    \"existing_calendar_events\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of existing calendar events for conflict checking\",\n      \"minItems\": 0,\n      \"maxItems\": 100\n    },\n    \"participant_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Email addresses of meeting participants to check conflicts for\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"buffer_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Buffer time in minutes to add before and after meetings\",\n      \"default\": 5\n    },\n    \"conflict_tolerance\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Conflict tolerance level: strict, moderate, or flexible\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid proposed meeting time: Must be a valid ISO 8601 timestamp in the future.\",\n    \"Invalid duration: proposed_duration_minutes must be between 15 and 480 minutes.\",\n    \"Invalid calendar events format: Each event must be a properly formatted event string.\",\n    \"Invalid participant emails: One or more email addresses are not properly formatted.\",\n    \"Invalid buffer time: buffer_minutes must be between 0 and 60 minutes.\",\n    \"Invalid conflict tolerance:\
  \ Use one of [strict, moderate, flexible].\"\n  ],\n  \"usage\": \"Provide proposed_meeting_time, proposed_duration_minutes, existing_calendar_events, and participant_emails. Optionally set buffer_minutes and conflict_tolerance. Returns detailed conflict analysis with severity levels.\",\n  \"output_details\": {\n    \"has_conflicts\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any conflicts were detected\"\n    },\n    \"conflict_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of conflicts found\"\n    },\n    \"conflicted_participants\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Email addresses of participants with conflicts\"\n    },\n    \"conflict_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed descriptions of each conflict found\"\n    },\n    \"severity_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall conflict severity: low, medium, high, or critical\"\n    },\n    \"resolution_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested actions to resolve conflicts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Optimal Time Finder\",\n  \"tool_description\": \"Finds and ranks the best meeting times based on participant availability, preferences, and scheduling constraints using optimization algorithms.\",\n  \"parameters\": {\n    \"available_slots\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of available time slots from availability analysis\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"required_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Required meeting duration in minutes\"\n    },\n    \"participant_timezones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Timezone for each participant\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"preference_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": false,\n      \"description\": \"Preference scores for each time slot (0-1 scale)\",\n      \"default\": null\n    },\n    \"prioritize_timezone_fairness\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to prioritize fairness across timezones\",\n      \"default\": true\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of optimal times to return\",\n      \"default\": 5\n    },\n    \"optimization_criteria\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary optimization criteria: availability, preferences, timezone_fairness, or balanced\",\n      \"default\": \"balanced\"\n    },\n    \"avoid_early_morning\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Avoid scheduling before 8 AM in any participant's timezone\",\n      \"default\": true\n    },\n    \"avoid_late_evening\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Avoid scheduling after 6 PM in any participant's timezone\",\n      \"default\": true\n    },\n    \"minimum_score_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum optimization score for returned results (0-1 scale)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid available slots: Each slot must be a properly formatted time range string.\",\n    \"Invalid duration: required_duration_minutes must be between 15 and 480 minutes.\",\n    \"Invalid timezones: One or more timezone identifiers\
  \ are not recognized.\",\n    \"Mismatched array lengths: preference_scores length must match available_slots length when provided.\",\n    \"Invalid preference scores: All scores must be between 0 and 1.\",\n    \"Invalid optimization criteria: Use one of [availability, preferences, timezone_fairness, balanced].\",\n    \"Invalid score threshold: minimum_score_threshold must be between 0 and 1.\",\n    \"No optimal times found: No time slots meet the specified criteria and threshold.\"\n  ],\n  \"usage\": \"Provide available_slots, required_duration_minutes, and participant_timezones. Optionally configure optimization parameters like preference_scores, optimization_criteria, and constraints. Returns ranked optimal meeting times with scores.\",\n  \"output_details\": {\n    \"optimal_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of optimal meeting times ranked by score\"\n    },\n    \"optimization_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Optimization scores for each recommended time (0-1 scale)\"\n    },\n    \"timezone_impact_analysis\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Analysis of how each time affects different timezones\"\n    },\n    \"recommendation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary explaining why these times were selected\"\n    },\n    \"alternatives_considered\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of time slots evaluated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Meeting Duration Estimator\",\n  \"tool_description\": \"Estimates appropriate meeting duration based on meeting type, number of participants, and agenda complexity.\",\n  \"parameters\": {\n    \"meeting_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of meeting: standup, planning, review, brainstorming, presentation, interview, or custom\"\n    },\n    \"participant_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of meeting participants\"\n    },\n    \"agenda_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of agenda items or topics to discuss\",\n      \"default\": null\n    },\n    \"complexity_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Meeting complexity: low, medium, or high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid meeting type: Use one of [standup, planning, review, brainstorming, presentation, interview, custom].\",\n    \"Invalid participant count: Must be between 1 and 100 participants.\",\n    \"Invalid complexity level: Use one of [low, medium, high].\",\n    \"Agenda items too many: Maximum 20 agenda items allowed for duration estimation.\"\n  ],\n  \"usage\": \"Provide meeting_type and participant_count. Optionally include agenda_items and complexity_level. Returns estimated duration with range and reasoning.\",\n  \"output_details\": {\n    \"estimated_duration_minutes\": {\n      \"type\": \"integer\",\n      \"description\": \"Primary duration estimate in minutes\"\n    },\n    \"duration_range_min\": {\n      \"type\": \"integer\",\n      \"description\": \"Minimum recommended duration in minutes\"\n    },\n    \"duration_range_max\": {\n      \"type\": \"integer\",\n      \"description\": \"Maximum recommended duration in minutes\"\n    },\n    \"estimation_reasoning\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of how the duration was calculated\"\n    },\n    \"time_allocation_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested time allocation for different meeting segments\"\n\
  \    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Participant Preference Scorer\",\n  \"tool_description\": \"Scores proposed meeting times based on individual participant preferences, work patterns, and historical scheduling data.\",\n  \"parameters\": {\n    \"participant_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Email addresses of meeting participants\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"proposed_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of proposed meeting times to score\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"preference_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Historical preference data or explicit preferences for participants\",\n      \"default\": null\n    },\n    \"weight_timezone_comfort\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for timezone comfort in scoring (0-1)\",\n      \"default\": 0.4\n    },\n    \"weight_work_pattern\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for work pattern alignment in scoring (0-1)\",\n      \"default\": 0.3\n    },\n    \"weight_historical_acceptance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for historical acceptance rate in scoring (0-1)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid participant emails: One or more email addresses are not properly formatted.\",\n    \"Invalid proposed times: Each time must be a valid ISO 8601 timestamp string.\",\n    \"Invalid weight values: All weight parameters must be between 0 and 1 and sum to 1.0.\",\n    \"Participant limit exceeded: Maximum 50 participants allowed.\",\n    \"Too many times to score: Maximum 20 proposed times allowed per request.\",\n    \"Preference data format error: Preference data must be properly formatted strings.\"\n  ],\n  \"usage\": \"Provide participant_emails and proposed_times arrays. Optionally include preference_data and adjust scoring weights. Returns preference scores for each participant-time combination.\",\n  \"output_details\": {\n    \"preference_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Matrix of preference scores for each participant and proposed time\"\n    },\n    \"aggregate_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Aggregate preference scores for each proposed time\"\n    },\n    \"individual_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Individual preference breakdowns by participant\"\n    },\n    \"scoring_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of how scores were calculated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Feasibility Checker\",\n  \"tool_description\": \"Validates the feasibility of proposed meeting schedules by checking constraints, resource availability, and potential scheduling conflicts.\",\n  \"parameters\": {\n    \"proposed_schedule\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Proposed meeting schedule with date, time, and duration\",\n      \"format\": \"date-time\"\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Meeting duration in minutes\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid schedule format: proposed_schedule must be a valid ISO 8601 timestamp.\",\n    \"Invalid duration: duration_minutes must be between 15 and 480 minutes.\",\n    \"Schedule in the past: proposed_schedule\
  \ must be in the future.\",\n    \"Weekend scheduling issue: Schedule falls on weekend when weekend meetings are disabled.\",\n    \"Outside business hours: Schedule falls outside configured business hours.\",\n    \"Resource unavailability: Required resources are not available at the proposed time.\"\n  ],\n  \"usage\": \"Provide proposed_schedule and duration_minutes. The tool validates against business rules and returns feasibility assessment with specific issues identified.\",\n  \"output_details\": {\n    \"is_feasible\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the proposed schedule is feasible\"\n    },\n    \"feasibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Feasibility score from 0 to 1\"\n    },\n    \"validation_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of identified scheduling issues\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations to improve feasibility\"\n    },\n    \"alternative_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested alternative times if current proposal is not feasible\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Meeting Proposal Generator\",\n  \"tool_description\": \"Generates formatted meeting proposals with multiple time options, participant details, and meeting information for distribution to attendees.\",\n  \"parameters\": {\n    \"meeting_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the meeting\"\n    },\n    \"optimal_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of optimal meeting times to include in proposal\",\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"participant_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Email addresses of meeting participants\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"meeting_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Description or agenda for the meeting\",\n      \"default\": null\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Meeting duration in minutes\"\n    },\n    \"meeting_location\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Meeting location or video conference link\",\n      \"default\": \"To be determined\"\n    },\n    \"response_deadline\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Deadline for participants to respond to proposal\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"organizer_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Email address of meeting organizer\"\n    },\n    \"include_timezone_info\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include timezone information for each participant\",\n      \"default\": true\n    },\n    \"proposal_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Format of proposal: email, calendar_invite, or structured_text\",\n      \"default\": \"email\"\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Meeting priority: low, normal, high, or urgent\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid meeting title: Title cannot be empty and must be under 200 characters.\",\n    \"Invalid optimal times: Each time must be a valid ISO 8601 timestamp string.\",\n  \

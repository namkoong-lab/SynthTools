field_name: personal_style_and_grooming
subfield: Skincare Routine Management
task: Analyze skin type and condition assessment
tool_description: "STEP 1 — Rate task difficulty\n\nThis task involves analyzing skin type and assessing skin conditions, which requires moderately complex evaluation across multiple factors like skin characteristics, environmental influences, product interactions, and symptom tracking. The difficulty is medium due to the need to correlate various skin parameters, interpret visual and tactile assessments, and account for temporal changes and external factors.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium complexity, I'll target 12 tools within the 10-15 range to cover skin analysis comprehensively while maintaining focused, composable functionality.\n\nSTEP 3 — List all tool names and dependencies\n\n1. **Skin Type Classifier** - Consumes: basic skin characteristics → Produces: primary skin type classification\n2. **Oiliness Level Detector** - Consumes: sebum production indicators → Produces: oil level assessment  \n3. **Hydration Analyzer** - Consumes: moisture indicators → Produces: hydration status\n4. **Sensitivity Assessor** - Consumes: reaction patterns → Produces: sensitivity level classification\n5. **Pore Size Evaluator** - Consumes: pore visibility metrics → Produces: pore size categorization\n6. **Acne Condition Tracker** - Consumes: breakout data → Produces: acne severity assessment\n7. **Pigmentation Analyzer** - Consumes: discoloration data → Produces: pigmentation evaluation\n8. **Age Related Changes** - Consumes: aging indicators → Produces: skin maturity assessment\n9. **Environmental Impact Assessor** - Consumes: environmental factors → Produces: external influence analysis\n10. **Skin Barrier Function** - Consumes: barrier health indicators → Produces: barrier integrity status\n11. **Seasonal Variation Tracker** - Consumes: temporal skin changes → Produces: seasonal pattern analysis\n12. **Product Compatibility Checker** - Consumes: ingredient data + skin profile → Produces: compatibility assessment\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic skin typing: Skin Type Classifier + Oiliness Level Detector + Hydration Analyzer\n2. Breakout analysis: Acne Condition Tracker + Oiliness Level Detector + Pore Size Evaluator\n\n**Medium Plans:**\n1. Comprehensive assessment: Skin Type Classifier + Hydration Analyzer + Sensitivity Assessor + Pore Size Evaluator + Skin Barrier Function\n2. Problem-focused analysis: Acne Condition Tracker + Pigmentation Analyzer + Environmental Impact Assessor + Seasonal Variation Tracker\n\n**Complex Plans:**\n1. Full skin profile: All 12 tools for complete skin analysis and product recommendations\n2. Condition monitoring: Acne Condition Tracker + Pigmentation Analyzer + Age Related Changes + Environmental Impact Assessor + Seasonal Variation Tracker + Product Compatibility Checker + Skin Barrier Function\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Skin Type Classifier\",\n  \"tool_description\": \"Determines primary skin type (normal, dry, oily, combination, sensitive) based on multiple skin characteristics and behavioral patterns.\",\n  \"parameters\": {\n    \"tzone_oiliness\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"T-zone oil level on scale 1-5 (1=very dry, 5=very oily)\"\n    },\n    \"cheek_texture\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Cheek area texture: smooth, rough, flaky, tight, or normal\"\n    },\n    \"pore_visibility\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Overall pore visibility on scale 1-5 (1=barely visible, 5=very prominent)\"\n    },\n    \"makeup_longevity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Hours makeup typically lasts without touch-ups (1-12)\"\n    },\n    \"washing_frequency\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Times face is washed per day (1-5)\"\n    },\n    \"reaction_tendency\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether skin frequently\
  \ reacts to new products\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid scale value: tzone_oiliness and pore_visibility must be integers between 1-5.\",\n    \"Invalid texture type: cheek_texture must be one of [smooth, rough, flaky, tight, normal].\",\n    \"Invalid frequency: makeup_longevity must be between 1-12 hours, washing_frequency must be between 1-5 times.\",\n    \"Missing required parameter: All parameters are required for accurate skin type classification.\"\n  ],\n  \"usage\": \"Provide all six skin characteristic parameters to receive a comprehensive skin type classification with confidence score and supporting rationale.\",\n  \"output_details\": {\n    \"primary_skin_type\": {\n      \"type\": \"string\",\n      \"description\": \"Main skin type classification\"\n    },\n    \"secondary_characteristics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Additional skin traits present\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Classification confidence percentage (0-100)\"\n    },\n    \"rationale\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of classification reasoning\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Oiliness Level Detector\",\n  \"tool_description\": \"Measures sebum production levels across different facial zones and provides oil control recommendations.\",\n  \"parameters\": {\n    \"forehead_shine\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Forehead shine level 2 hours after cleansing (1-5 scale)\"\n    },\n    \"nose_shine\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Nose shine level 2 hours after cleansing (1-5 scale)\"\n    },\n    \"chin_shine\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Chin shine level 2 hours after cleansing (1-5 scale)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid shine level: All shine parameters must be integers between 1-5.\",\n    \"Incomplete assessment: All three facial zones (forehead, nose, chin) must be evaluated.\"\n  ],\n  \"usage\": \"Assess shine levels in T-zone areas 2 hours after cleansing without applying any products. Use scale where 1=no shine, 5=very shiny.\",\n  \"output_details\": {\n    \"overall_oiliness\": {\n      \"type\": \"string\",\n      \"description\": \"Overall oil production level classification\"\n    },\n    \"tzone_score\": {\n      \"type\": \"number\",\n      \"description\": \"Average T-zone oiliness score\"\n    },\n    \"oil_distribution\": {\n      \"type\": \"string\",\n      \"description\": \"Pattern of oil distribution across face\"\n    },\n    \"control_recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested oil control approach\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hydration Analyzer\",\n  \"tool_description\": \"Evaluates skin moisture levels and water retention capacity to determine hydration needs.\",\n  \"parameters\": {\n    \"skin_tightness\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Skin tightness feeling after cleansing (1-5, where 1=no tightness, 5=very tight)\"\n    },\n    \"flaking_presence\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether visible flaking or peeling occurs\"\n    },\n    \"product_absorption\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How quickly moisturizers absorb: immediately, quickly, slowly, or sits_on_surface\"\n    },\n    \"fine_line_visibility\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Visibility of fine lines due to dehydration (1-5 scale)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid tightness scale: skin_tightness must be integer between 1-5.\",\n    \"Invalid absorption rate: product_absorption must be one of [immediately, quickly, slowly, sits_on_surface].\"\
  ,\n    \"Invalid line visibility: fine_line_visibility must be integer between 1-5.\",\n    \"Missing hydration indicator: All parameters required for accurate moisture assessment.\"\n  ],\n  \"usage\": \"Evaluate skin immediately after cleansing and note how it responds to moisturizer application. Assess fine lines when face is relaxed.\",\n  \"output_details\": {\n    \"hydration_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall skin hydration status\"\n    },\n    \"moisture_retention\": {\n      \"type\": \"string\",\n      \"description\": \"Skin's ability to hold moisture\"\n    },\n    \"dehydration_signs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of dehydration indicators present\"\n    },\n    \"hydration_needs\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended hydration approach\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sensitivity Assessor\",\n  \"tool_description\": \"Evaluates skin reactivity patterns and sensitivity triggers to determine tolerance levels.\",\n  \"parameters\": {\n    \"reaction_frequency\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of product reactions in past 6 months (0-10)\"\n    },\n    \"common_triggers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Known sensitivity triggers\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 15\n    },\n    \"reaction_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of reactions experienced\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 10\n    },\n    \"recovery_time\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Typical hours needed for skin to recover from reactions (1-168)\"\n    },\n    \"environmental_sensitivity\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether skin reacts to weather/environmental changes\"\n    },\n    \"fragrance_tolerance\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Response to fragranced products: tolerates, sometimes_reacts, always_reacts\"\n    },\n    \"sun_sensitivity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minutes until burning without sunscreen (5-120)\"\n    },\n    \"patch_test_results\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Results from dermatologist patch testing if available\",\n      \"default\": \"none\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid reaction frequency: Must be integer between 0-10.\",\n    \"Invalid trigger list: common_triggers array can contain 0-15 string items.\",\n    \"Invalid reaction types: reaction_types array can contain 0-10 string items.\",\n    \"Invalid recovery time: Must be integer between 1-168 hours.\",\n    \"Invalid fragrance tolerance: Must be one of [tolerates, sometimes_reacts, always_reacts].\",\n    \"Invalid sun sensitivity: Must be integer between 5-120 minutes.\",\n    \"Inconsistent sensitivity data: High reaction frequency should correlate with multiple triggers.\"\n  ],\n  \"usage\": \"Document all skin reactions from the past 6 months, including triggers and reaction types. Assess sun sensitivity based on unprotected exposure time before burning.\",\n  \"output_details\": {\n    \"sensitivity_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall skin sensitivity classification\"\n    },\n    \"primary_triggers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Most common sensitivity triggers identified\"\n    },\n    \"avoidance_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\":\
  \ \"Ingredients and conditions to avoid\"\n    },\n    \"tolerance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Product tolerance score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pore Size Evaluator\",\n  \"tool_description\": \"Assesses pore visibility and size across different facial areas to determine pore-related concerns.\",\n  \"parameters\": {\n    \"nose_pore_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Nose pore visibility (1-5, where 1=barely visible, 5=very large)\"\n    },\n    \"cheek_pore_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Cheek pore visibility (1-5 scale)\"\n    },\n    \"forehead_pore_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Forehead pore visibility (1-5 scale)\"\n    },\n    \"chin_pore_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Chin pore visibility (1-5 scale)\"\n    },\n    \"blackhead_presence\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether blackheads are visible in pores\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid pore size scale: All pore size parameters must be integers between 1-5.\",\n    \"Incomplete pore assessment: All four facial areas must be evaluated for comprehensive analysis.\",\n    \"Missing blackhead information: blackhead_presence parameter is required.\"\n  ],\n  \"usage\": \"Examine pores in good lighting, preferably natural light. Assess each facial area separately using the 1-5 scale where 1 means pores are barely visible and 5 means very prominent.\",\n  \"output_details\": {\n    \"overall_pore_size\": {\n      \"type\": \"string\",\n      \"description\": \"General pore size classification\"\n    },\n    \"problem_areas\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Facial areas with most prominent pores\"\n    },\n    \"pore_care_priority\": {\n      \"type\": \"string\",\n      \"description\": \"Primary pore-related concern to address\"\n    },\n    \"improvement_potential\": {\n      \"type\": \"string\",\n      \"description\": \"Expected improvement level with proper care\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Acne Condition Tracker\",\n  \"tool_description\": \"Monitors acne severity, types, and patterns to assess breakout conditions and treatment needs.\",\n  \"parameters\": {\n    \"active_lesions\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current number of active acne lesions (0-50)\"\n    },\n    \"lesion_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of acne present\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 8\n    },\n    \"affected_areas\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Facial areas with breakouts\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 10\n    },\n    \"breakout_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often new breakouts occur: daily, weekly, monthly, rarely\"\n    },\n    \"scarring_presence\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether acne scarring is present\"\n    },\n    \"hormonal_correlation\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether breakouts correlate with menstrual cycle\"\n    },\n    \"current_treatments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Current acne treatments being used\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [],\n      \"maxItems\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid lesion count: active_lesions must be\
  \ integer between 0-50.\",\n    \"Invalid lesion types: lesion_types array can contain 0-8 string items.\",\n    \"Invalid affected areas: affected_areas array can contain 0-10 string items.\",\n    \"Invalid breakout frequency: Must be one of [daily, weekly, monthly, rarely].\",\n    \"Invalid treatment list: current_treatments array can contain maximum 10 string items.\",\n    \"Inconsistent acne data: High lesion count should correlate with frequent breakouts.\"\n  ],\n  \"usage\": \"Count all visible acne lesions including whiteheads, blackheads, papules, pustules, nodules, and cysts. Document all affected facial areas and note any patterns related to hormonal cycles.\",\n  \"output_details\": {\n    \"acne_severity\": {\n      \"type\": \"string\",\n      \"description\": \"Overall acne severity classification\"\n    },\n    \"dominant_lesion_type\": {\n      \"type\": \"string\",\n      \"description\": \"Most common type of acne lesion\"\n    },\n    \"pattern_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Identified patterns in breakout occurrence\"\n    },\n    \"treatment_urgency\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended urgency level for treatment\"\n    },\n    \"professional_consultation\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether dermatologist consultation is recommended\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pigmentation Analyzer\",\n  \"tool_description\": \"Evaluates skin discoloration, dark spots, and pigmentation irregularities to assess hyperpigmentation concerns.\",\n  \"parameters\": {\n    \"dark_spot_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of visible dark spots or patches (0-100)\"\n    },\n    \"spot_sizes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sizes of pigmentation spots\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 5\n    },\n    \"pigmentation_causes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Suspected causes of pigmentation\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 8\n    },\n    \"overall_evenness\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Overall skin tone evenness (1-5, where 1=very uneven, 5=very even)\"\n    },\n    \"melasma_pattern\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether pigmentation shows melasma-like patterns\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid spot count: dark_spot_count must be integer between 0-100.\",\n    \"Invalid spot sizes: spot_sizes array can contain 0-5 string items.\",\n    \"Invalid pigmentation causes: pigmentation_causes array can contain 0-8 string items.\",\n    \"Invalid evenness scale: overall_evenness must be integer between 1-5.\",\n    \"Inconsistent pigmentation data: High spot count should correlate with low evenness score.\"\n  ],\n  \"usage\": \"Examine skin in natural lighting and count all visible dark spots, patches, and areas of discoloration. Consider sun damage, acne marks, age spots, and hormonal pigmentation.\",\n  \"output_details\": {\n    \"pigmentation_severity\": {\n      \"type\": \"string\",\n      \"description\": \"Overall pigmentation severity level\"\n    },\n    \"primary_concern\": {\n      \"type\": \"string\",\n      \"description\": \"Main type of pigmentation issue\"\n    },\n    \"treatment_approach\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended treatment strategy\"\n    },\n    \"improvement_timeline\": {\n      \"type\": \"string\",\n      \"description\": \"Expected timeframe for visible improvement\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Age Related Changes\",\n  \"tool_description\": \"Assesses signs of skin aging including wrinkles, elasticity loss, and age-related texture changes.\",\n  \"parameters\"\
  : {\n    \"fine_lines_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of visible fine lines around eyes and mouth (0-20)\"\n    },\n    \"deep_wrinkles\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of deeper wrinkles or expression lines (0-10)\"\n    },\n    \"skin_firmness\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Skin firmness level (1-5, where 1=very loose, 5=very firm)\"\n    },\n    \"elasticity_test\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Skin bounce-back after pinching: immediate, slow, very_slow\"\n    },\n    \"texture_changes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Age-related texture changes observed\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 8\n    },\n    \"age_spots\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Presence of age spots or sun spots\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid line count: fine_lines_count must be integer between 0-20.\",\n    \"Invalid wrinkle count: deep_wrinkles must be integer between 0-10.\",\n    \"Invalid firmness scale: skin_firmness must be integer between 1-5.\",\n    \"Invalid elasticity result: elasticity_test must be one of [immediate, slow, very_slow].\",\n    \"Invalid texture changes: texture_changes array can contain 0-8 string items.\",\n    \"Age inconsistency: High line counts should correlate with lower firmness scores.\"\n  ],\n  \"usage\": \"Perform elasticity test by gently pinching skin on back of hand and observing return time. Count all visible lines and assess overall skin tone and texture.\",\n  \"output_details\": {\n    \"aging_stage\": {\n      \"type\": \"string\",\n      \"description\": \"Current stage of skin aging\"\n    },\n    \"priority_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Most significant aging concerns to address\"\n    },\n    \"prevention_focus\": {\n      \"type\": \"string\",\n      \"description\": \"Key areas for aging prevention\"\n    },\n    \"anti_aging_urgency\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended urgency for anti-aging interventions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Environmental Impact Assessor\",\n  \"tool_description\": \"Evaluates how environmental factors affect skin condition and identifies environmental stressors impacting skin health.\",\n  \"parameters\": {\n    \"climate_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current climate: humid, dry, temperate, tropical, cold\"\n    },\n    \"pollution_exposure\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Daily pollution exposure level (1-5, where 1=minimal, 5=heavy)\"\n    },\n    \"indoor_heating_cooling\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Regular exposure to heated/air-conditioned environments\"\n    },\n    \"sun_exposure_hours\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average daily sun exposure in hours (0-12)\"\n    },\n    \"water_hardness\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local water quality: soft, moderate, hard, very_hard\"\n    },\n    \"work_environment\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary work setting: office, outdoor, industrial, healthcare, home\"\n    },\n    \"seasonal_changes\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether skin changes significantly with seasons\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid climate type: Must be one of [humid, dry, temperate, tropical, cold].\",\n    \"Invalid pollution level: pollution_exposure\
  \ must be integer between 1-5.\",\n    \"Invalid sun exposure: sun_exposure_hours must be number between 0-12.\",\n    \"Invalid water hardness: Must be one of [soft, moderate, hard, very_hard].\",\n    \"Invalid work environment: Must be one of [office, outdoor, industrial, healthcare, home].\",\n    \"Environmental inconsistency: High pollution exposure should correlate with urban work environments.\"\n  ],\n  \"usage\": \"Assess your typical daily environment including climate, pollution levels, indoor conditions, and occupational exposures. Consider both direct and indirect environmental impacts on skin.\",\n  \"output_details\": {\n    \"environmental_stress_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall environmental stress on skin\"\n    },\n    \"primary_stressors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Main environmental factors affecting skin\"\n    },\n    \"protection_needs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended environmental protection measures\"\n    },\n    \"adaptation_recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"Skincare adaptations for environmental conditions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skin Barrier Function\",\n  \"tool_description\": \"Evaluates skin barrier health and integrity to assess protective function and repair needs.\",\n  \"parameters\": {\n    \"trans_epidermal_water_loss\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Skin water loss assessment (1-5, where 1=minimal loss, 5=excessive loss)\"\n    },\n    \"barrier_repair_time\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Hours needed for skin to feel normal after disruption (1-72)\"\n    },\n    \"irritation_threshold\": {\n      \"type\": \"integer
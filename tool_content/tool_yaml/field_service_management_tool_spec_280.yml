field_name: field_service_management
subfield: Technician Scheduling and Dispatch
task: Optimize technician routes and schedules based on job priorities, locations, and skill requirements
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to its multi-dimensional optimization nature involving geographic constraints, time windows, skill matching, dynamic priorities, and real-time updates. It requires solving complex routing problems while balancing multiple competing objectives and handling uncertainties in job durations and emergency dispatches.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** to cover the breadth of functionality needed for comprehensive technician scheduling and dispatch optimization.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Job Priority Calculator** - Consumes: job details, SLA requirements → Produces: priority scores\n2. **Skill Matcher** - Consumes: job requirements, technician profiles → Produces: compatibility scores  \n3. **Travel Time Estimator** - Consumes: locations, time constraints → Produces: travel durations\n4. **Route Optimizer** - Consumes: job locations, constraints → Produces: optimal routes\n5. **Schedule Generator** - Consumes: jobs, technicians, routes → Produces: daily schedules\n6. **Capacity Analyzer** - Consumes: workload, technician availability → Produces: utilization metrics\n7. **Emergency Job Inserter** - Consumes: urgent jobs, existing schedules → Produces: updated schedules\n8. **Schedule Conflict Detector** - Consumes: schedule data → Produces: conflict reports\n9. **Performance Metrics Calculator** - Consumes: completed jobs, schedules → Produces: KPI reports\n10. **Geographic Zone Analyzer** - Consumes: service areas, job locations → Produces: zone assignments\n11. **Time Window Validator** - Consumes: appointments, availability → Produces: feasibility status\n12. **Workload Balancer** - Consumes: technician schedules → Produces: balanced assignments\n13. **Schedule Exporter** - Consumes: finalized schedules → Produces: formatted outputs\n14. **Job Duration Predictor** - Consumes: job details, historical data → Produces: time estimates\n15. **Break Scheduler** - Consumes: work schedules, labor rules → Produces: break assignments\n16. **Customer Preference Matcher** - Consumes: customer requests, technician profiles → Produces: preference scores\n17. **Real-time Schedule Updater** - Consumes: live updates, current schedules → Produces: revised schedules\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Priority Scheduling** (4 tools): Job Priority Calculator → Skill Matcher → Schedule Generator → Schedule Exporter\n2. **Quick Route Planning** (3 tools): Travel Time Estimator → Route Optimizer → Schedule Exporter\n\n**Medium Plans:**\n1. **Balanced Daily Scheduling** (7 tools): Job Priority Calculator → Skill Matcher → Travel Time Estimator → Route Optimizer → Schedule Generator → Workload Balancer → Schedule Exporter\n2. **Emergency Response** (6 tools): Emergency Job Inserter → Schedule Conflict Detector → Route Optimizer → Time Window Validator → Real-time Schedule Updater → Schedule Exporter\n\n**Complex Plans:**\n1. **Comprehensive Optimization** (12 tools): Job Priority Calculator → Job Duration Predictor → Skill Matcher → Geographic Zone Analyzer → Travel Time Estimator → Route Optimizer → Time Window Validator → Schedule Generator → Break Scheduler → Workload Balancer → Performance Metrics Calculator → Schedule Exporter\n2. **Dynamic Real-time Management** (10 tools): Emergency Job Inserter → Schedule Conflict Detector → Customer Preference Matcher → Route Optimizer → Capacity Analyzer → Real-time Schedule Updater → Time Window Validator → Workload Balancer → Performance Metrics Calculator → Schedule Exporter\n\n**STEP 5 — Tool Specifications**\n\n```json\n{\n  \"tool_name\": \"Job Priority Calculator\",\n  \"tool_description\": \"Calculates priority scores for jobs based on SLA requirements, customer tier, urgency level, and business impact to enable proper scheduling order.\",\n  \"parameters\": {\n    \"job_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for\
  \ the job\"\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer service tier: premium, standard, basic\"\n    },\n    \"sla_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Service level agreement response time in hours\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job urgency: critical, high, medium, low\"\n    },\n    \"business_impact\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Business impact level: high, medium, low\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer tier: Must be one of [premium, standard, basic]\",\n    \"Invalid SLA hours: Must be a positive integer between 1 and 168\",\n    \"Invalid urgency level: Must be one of [critical, high, medium, low]\",\n    \"Invalid business impact: Must be one of [high, medium, low]\"\n  ],\n  \"usage\": \"Provide job details including customer tier, SLA requirements, and urgency level to calculate a normalized priority score for scheduling decisions.\",\n  \"output_details\": {\n    \"job_id\": {\n      \"type\": \"string\",\n      \"description\": \"The input job identifier\"\n    },\n    \"priority_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated priority score between 0-100\"\n    },\n    \"priority_category\": {\n      \"type\": \"string\",\n      \"description\": \"Priority category: urgent, high, normal, low\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skill Matcher\",\n  \"tool_description\": \"Matches job skill requirements with technician capabilities and certifications to determine compatibility scores for optimal assignment.\",\n  \"parameters\": {\n    \"job_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the job\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of skills required for the job\"\n    },\n    \"required_certifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"List of certifications required for the job\"\n    },\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of technician IDs to evaluate\"\n    },\n    \"technician_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Comma-separated skills for each technician (parallel to technician_ids)\"\n    },\n    \"technician_certifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Comma-separated certifications for each technician (parallel to technician_ids)\"\n    },\n    \"experience_weights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Experience level weights for each technician (0-1 scale)\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: technician_ids, technician_skills, and other technician arrays must have equal length\",\n    \"Empty required skills: At least one required skill must be specified\",\n    \"Invalid experience weight: Experience weights must be between 0 and 1\",\n    \"Invalid technician data: Each technician must have valid ID and skills data\"\n  ],\n  \"usage\": \"Provide job skill requirements and technician profiles to receive compatibility scores indicating how well each technician matches the job requirements.\",\n  \"output_details\": {\n    \"job_id\": {\n      \"type\": \"string\",\n      \"description\": \"The input job identifier\"\n    },\n \
  \   \"matches\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Technician match results in format 'technician_id:score:qualification_status'\"\n    },\n    \"best_match_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of the best matching technician\"\n    },\n    \"best_match_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compatibility score of the best match (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Travel Time Estimator\",\n  \"tool_description\": \"Estimates travel times between locations considering traffic patterns, distance, and time of day to support route optimization.\",\n  \"parameters\": {\n    \"origin_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting location address or coordinates\"\n    },\n    \"destination_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination location address or coordinates\"\n    },\n    \"departure_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Planned departure time\",\n      \"format\": \"date-time\"\n    },\n    \"transport_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"driving\",\n      \"description\": \"Transportation mode: driving, walking, transit\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid address format: Provide valid street addresses or GPS coordinates\",\n    \"Invalid departure time: Use ISO 8601 format for date-time\",\n    \"Invalid transport mode: Must be one of [driving, walking, transit]\",\n    \"Route not found: No viable route exists between the specified locations\"\n  ],\n  \"usage\": \"Provide origin and destination addresses with departure time to get estimated travel duration and distance for route planning.\",\n  \"output_details\": {\n    \"travel_time_minutes\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated travel time in minutes\"\n    },\n    \"distance_miles\": {\n      \"type\": \"number\",\n      \"description\": \"Travel distance in miles\"\n    },\n    \"traffic_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Traffic impact multiplier (1.0 = no delay)\"\n    },\n    \"estimated_arrival\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated arrival time\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Optimizer\",\n  \"tool_description\": \"Optimizes technician routes to minimize travel time and distance while respecting time windows, job priorities, and vehicle capacity constraints.\",\n  \"parameters\": {\n    \"technician_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the technician\"\n    },\n    \"start_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting location (depot/home)\"\n    },\n    \"job_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of job site addresses\"\n    },\n    \"job_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Priority scores for each job (parallel to job_locations)\"\n    },\n    \"time_windows\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Time windows for each job in format 'HH:MM-HH:MM'\"\n    },\n    \"service_durations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Estimated service time in minutes for each job\"\n    },\n    \"max_work_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 8,\n      \"description\": \"Maximum working hours per day\"\n    },\n    \"start_time\": {\n      \"\
  type\": \"string\",\n      \"required\": true,\n      \"description\": \"Work day start time\",\n      \"format\": \"date-time\"\n    },\n    \"optimization_objective\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"minimize_travel_time\",\n      \"description\": \"Optimization goal: minimize_travel_time, minimize_distance, maximize_jobs\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: job_locations, job_priorities, and service_durations must have equal length\",\n    \"Invalid time window format: Use HH:MM-HH:MM format (e.g., 09:00-17:00)\",\n    \"Infeasible schedule: Cannot complete all jobs within time constraints\",\n    \"Invalid optimization objective: Must be one of [minimize_travel_time, minimize_distance, maximize_jobs]\",\n    \"Invalid work hours: max_work_hours must be between 1 and 16\"\n  ],\n  \"usage\": \"Provide technician details, job locations, priorities, and constraints to receive an optimized route sequence that minimizes travel time while meeting all requirements.\",\n  \"output_details\": {\n    \"technician_id\": {\n      \"type\": \"string\",\n      \"description\": \"The input technician identifier\"\n    },\n    \"optimized_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Optimal job visit order (indices into job_locations array)\"\n    },\n    \"total_travel_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Total travel time in minutes\"\n    },\n    \"total_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Total route distance in miles\"\n    },\n    \"route_efficiency_score\": {\n      \"type\": \"number\",\n      \"description\": \"Route efficiency score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Generator\",\n  \"tool_description\": \"Generates detailed daily schedules for technicians by combining job assignments, routes, time windows, and break requirements into executable timetables.\",\n  \"parameters\": {\n    \"technician_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the technician\"\n    },\n    \"work_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date for schedule generation\",\n      \"format\": \"date-time\"\n    },\n    \"shift_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Shift start time\",\n      \"format\": \"date-time\"\n    },\n    \"shift_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Shift end time\",\n      \"format\": \"date-time\"\n    },\n    \"assigned_jobs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of job IDs assigned to technician\"\n    },\n    \"job_durations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Service duration in minutes for each job\"\n    },\n    \"travel_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Travel time to each job location in minutes\"\n    },\n    \"break_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 30,\n      \"description\": \"Lunch break duration in minutes\"\n    },\n    \"buffer_time\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 15,\n      \"description\": \"Buffer time between jobs in minutes\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid shift times: shift_start must be before shift_end\",\n    \"Mismatched array lengths: assigned_jobs, job_durations, and travel_times must have equal length\",\n    \"Schedule overflow: Cannot fit all jobs within shift hours\",\n    \"Invalid break duration: Must be between 0 and 120 minutes\",\n    \"Invalid buffer time: Must be between 0 and 60 minutes\"\n  ],\n  \"usage\"\
  : \"Provide technician shift details, assigned jobs with durations and travel times to generate a complete daily schedule with proper timing and breaks.\",\n  \"output_details\": {\n    \"technician_id\": {\n      \"type\": \"string\",\n      \"description\": \"The input technician identifier\"\n    },\n    \"schedule_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date of the generated schedule\",\n      \"format\": \"date-time\"\n    },\n    \"schedule_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chronological schedule items in format 'time:activity:location'\"\n    },\n    \"total_work_hours\": {\n      \"type\": \"number\",\n      \"description\": \"Total scheduled work hours\"\n    },\n    \"utilization_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Schedule utilization percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Capacity Analyzer\",\n  \"tool_description\": \"Analyzes technician workload capacity and availability to identify over/under-utilization and support balanced resource allocation decisions.\",\n  \"parameters\": {\n    \"analysis_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date for capacity analysis\",\n      \"format\": \"date-time\"\n    },\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of technician IDs to analyze\"\n    },\n    \"available_hours\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Available work hours for each technician\"\n    },\n    \"scheduled_hours\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Currently scheduled hours for each technician\"\n    },\n    \"skill_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Skill level for each technician: junior, intermediate, senior\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: All technician arrays must have equal length\",\n    \"Invalid hours: Available and scheduled hours must be non-negative\",\n    \"Over-scheduled technician: Scheduled hours exceed available hours for one or more technicians\",\n    \"Invalid skill level: Must be one of [junior, intermediate, senior] or empty\"\n  ],\n  \"usage\": \"Provide technician availability and current schedule data to analyze capacity utilization and identify opportunities for workload balancing.\",\n  \"output_details\": {\n    \"analysis_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date of the capacity analysis\",\n      \"format\": \"date-time\"\n    },\n    \"utilization_summary\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Utilization data per technician in format 'id:available:scheduled:utilization%'\"\n    },\n    \"avg_utilization\": {\n      \"type\": \"number\",\n      \"description\": \"Average utilization percentage across all technicians\"\n    },\n    \"overloaded_technicians\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"IDs of technicians with >90% utilization\"\n    },\n    \"available_capacity\": {\n      \"type\": \"number\",\n      \"description\": \"Total available capacity in hours\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Emergency Job Inserter\",\n  \"tool_description\": \"Inserts urgent emergency jobs into existing technician schedules by finding optimal insertion points and adjusting existing appointments when necessary.\",\n  \"parameters\": {\n    \"emergency_job_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the emergency job\"\n    },\n    \"job_location\": {\n      \"type\": \"string\",\n      \"required\"\
  : true,\n      \"description\": \"Emergency job location address\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Skills required for the emergency job\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Estimated job duration in minutes\"\n    },\n    \"max_response_time\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Maximum acceptable response time in minutes\"\n    },\n    \"current_schedules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Current schedule data in format 'technician_id:job_id:start_time:duration:location'\"\n    },\n    \"technician_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Current locations of technicians\"\n    },\n    \"technician_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Skills available for each technician\"\n    },\n    \"allow_rescheduling\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether existing jobs can be rescheduled\"\n    }\n  },\n  \"error_messages\": [\n    \"No qualified technicians: No technicians available with required skills\",\n    \"Response time exceeded: Cannot meet maximum response time requirement\",\n    \"Schedule conflict: Cannot insert job without violating existing commitments\",\n    \"Invalid duration: Estimated duration must be positive integer\",\n    \"Mismatched data: technician_locations and technician_skills arrays must align with schedules\"\n  ],\n  \"usage\": \"Provide emergency job details and current schedule state to find the best technician and time slot for urgent job insertion.\",\n  \"output_details\": {\n    \"assigned_technician\": {\n      \"type\": \"string\",\n      \"description\": \"ID of technician assigned to emergency job\"\n    },\n    \"insertion_time\": {\n      \"type\": \"string\",\n      \"description\": \"Scheduled start time for emergency job\",\n      \"format\": \"date-time\"\n    },\n    \"response_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Actual response time in minutes\"\n    },\n    \"rescheduled_jobs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Jobs that were rescheduled due to insertion\"\n    },\n    \"insertion_success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether insertion was successful\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Conflict Detector\",\n  \"tool_description\": \"Detects and reports scheduling conflicts including overlapping appointments, resource double-booking, and constraint violations in technician schedules.\",\n  \"parameters\": {\n    \"schedule_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Schedule entries in format 'technician_id:job_id:start_time:end_time:location'\"\n    },\n    \"check_travel_time\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to check for insufficient travel time between jobs\"\n    },\n    \"minimum_buffer\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Minimum buffer time between jobs in minutes\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid schedule format: Schedule entries must follow 'technician_id:job_id:start_time:end_time:location' format\",\n    \"Invalid time format: Use ISO 8601 date-time format\",\n    \"Negative buffer time: minimum_buffer must be non-negative\",\n    \"Empty schedule data: At least one schedule entry must be provided\"\n  ],\n  \"usage\": \"\
  Provide schedule data to identify conflicts such as overlapping appointments, insufficient travel time, and resource conflicts.\",\n  \"output_details\": {\n    \"conflict_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of conflicts detected\"\n    },\n    \"conflicts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Conflict details in format 'type:technician_id:job_ids:description'\"\n    },\n    \"affected_technicians\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"IDs of technicians with schedule conflicts\"\n    },\n    \"schedule_validity\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether schedule is conflict-free\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Metrics Calculator\",\n  \"tool_description\": \"Calculates key performance indicators for technician scheduling including utilization rates, response times, customer satisfaction metrics, and operational efficiency scores.\",\n  \"parameters\": {\n    \"calculation_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for metrics calculation\",\n      \"format\": \"date-time\"\n    },\n    \"calculation_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for metrics calculation\",\n      \"format\": \"date-time\"\n    },\n    \"completed_jobs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Completed job data in format 'job_id:technician_id:scheduled_start:actual_start:duration:customer_rating'\"\n    },\n    \"technician_schedules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Schedule data in format 'technician_id:total_available_hours:total_scheduled_hours'\"\
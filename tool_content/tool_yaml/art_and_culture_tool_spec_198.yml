      "medium": {
        "type": "string",
        "required": true,
        "description": "Primary medium (oil on canvas, watercolor, bronze, etc.)"
      },
      "dimensions_cm": {
        "type": "array",
        "required": true,
        "description": "Height, width, depth in centimeters",
        "items": {"type": "number"},
        "minItems": 2,
        "maxItems": 3
      },
      "current_location": {
        "type": "string",
        "required": true,
        "description": "Current physical location or institution"
      }
    },
    "error_messages": [
      "Missing required artwork information: Provide artwork_title, attributed_artist, medium, dimensions_cm, and current_location.",

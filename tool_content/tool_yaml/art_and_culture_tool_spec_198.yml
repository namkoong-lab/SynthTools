field_name: art_and_culture
subfield: Art Authentication and Provenance
task: Artwork condition assessment and documentation
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves comprehensive evaluation of artwork physical condition, documentation of findings, and creation of detailed reports for authentication and provenance purposes. The difficulty is **hard** due to the broad scope of assessment techniques required, coordination between multiple examination methods, high risk of errors that could affect artwork valuation, and need for specialized knowledge across different art mediums and deterioration patterns.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I will target **17 tools** to cover the comprehensive workflow from initial documentation through detailed condition analysis, imaging, testing, and final report generation.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - **Artwork Metadata Recorder** → produces basic artwork information
  - **Visual Condition Inspector** → consumes metadata, produces condition observations
  - **Photographic Documentation System** → consumes metadata, produces image records
  - **UV Fluorescence Analyzer** → consumes metadata, produces fluorescence data
  - **Infrared Imaging Processor** → consumes metadata, produces IR analysis
  - **X-Ray Image Analyzer** → consumes metadata, produces structural data
  - **Microscopic Detail Examiner** → consumes condition data, produces microscopic findings
  - **Pigment Composition Tester** → consumes sample locations, produces chemical analysis
  - **Canvas Thread Counter** → consumes artwork info, produces thread density data
  - **Surface Texture Mapper** → consumes condition data, produces texture measurements
  - **Damage Pattern Classifier** → consumes condition observations, produces damage categories
  - **Age Indicator Evaluator** → consumes multiple examination data, produces age assessment
  - **Authentication Mark Detector** → consumes image data, produces signature/mark analysis
  - **Conservation History Tracker** → consumes artwork info, produces treatment records
  - **Environmental Impact Assessor** → consumes condition data, produces environmental analysis
  - **Condition Report Generator** → consumes all examination data, produces comprehensive report
  - **Provenance Documentation Builder** → consumes all data, produces provenance record

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic condition assessment: Artwork Metadata Recorder → Visual Condition Inspector → Photographic Documentation System → Condition Report Generator
  2. Quick authentication check: Artwork Metadata Recorder → Authentication Mark Detector → Age Indicator Evaluator → Condition Report Generator

  **Medium Plans:**
  1. Standard examination: Artwork Metadata Recorder → Visual Condition Inspector → Photographic Documentation System → UV Fluorescence Analyzer → Damage Pattern Classifier → Condition Report Generator
  2. Technical analysis: Artwork Metadata Recorder → Infrared Imaging Processor → X-Ray Image Analyzer → Pigment Composition Tester → Age Indicator Evaluator → Condition Report Generator

  **Complex Plans:**
  1. Comprehensive assessment: All tools in sequence for complete documentation and authentication
  2. Forensic investigation: Artwork Metadata Recorder → multiple imaging tools → Microscopic Detail Examiner → Pigment Composition Tester → Authentication Mark Detector → Conservation History Tracker → Environmental Impact Assessor → Provenance Documentation Builder

  **STEP 5 — Produce tools**

  ```json
  {
    "tool_name": "Artwork Metadata Recorder",
    "tool_description": "Records basic identifying information and contextual data about an artwork including dimensions, medium, attributed artist, and acquisition details.",
    "parameters": {
      "artwork_title": {
        "type": "string",
        "required": true,
        "description": "Title or identifying name of the artwork"

subfield: Child Development Tracking
task: Monitor and analyze child growth metrics including height, weight, and head circumference
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task has medium difficulty. It involves multiple growth parameters that must be tracked over time, requires knowledge of pediatric growth standards and percentiles, needs data validation against age-appropriate ranges, and involves generating insights that could impact health decisions.

  **STEP 2 — Set a tool budget**
  Given the medium complexity, I'll target 12 tools to cover data collection, validation, analysis, visualization, and reporting functions.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  1. **Growth Data Recorder** - consumes: manual input → produces: standardized measurements
  2. **Measurement Validator** - consumes: raw measurements → produces: validated data
  3. **Percentile Calculator** - consumes: validated measurements + age → produces: percentile rankings
  4. **Growth Chart Generator** - consumes: historical data → produces: visual charts
  5. **Milestone Tracker** - consumes: developmental observations → produces: milestone records
  6. **Growth Pattern Analyzer** - consumes: time series data → produces: trend analysis
  7. **Alert Generator** - consumes: measurements + thresholds → produces: concern flags
  8. **Report Builder** - consumes: all analyzed data → produces: comprehensive reports
  9. **Data Exporter** - consumes: processed data → produces: exportable formats
  10. **Reference Range Checker** - consumes: measurements + demographics → produces: normal range assessment
  11. **Progress Tracker** - consumes: historical data → produces: development progress
  12. **Comparison Tool** - consumes: multiple children's data → produces: comparative analysis

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Record + Validate + Report: Basic measurement logging and summary
  - Percentile + Reference Range: Quick assessment of current status

  Medium plans:
  - Record + Validate + Percentile + Alert + Report: Complete single-measurement workflow
  - Milestone + Progress + Chart: Developmental tracking with visualization
  - Pattern Analysis + Alert + Export: Trend monitoring with data backup

  Complex plans:
  - Full monitoring: Record + Validate + Percentile + Pattern + Alert + Chart + Report + Export
  - Comparative analysis: Multiple Record + Validate + Percentile + Comparison + Report
  - Comprehensive tracking: Record + Validate + Percentile + Milestone + Progress + Pattern + Alert + Chart + Report + Export + Comparison

  **STEP 5 — Produce tools**


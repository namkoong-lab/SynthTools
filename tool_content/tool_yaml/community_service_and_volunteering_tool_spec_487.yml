 of platform names to publish to\"\n    },\n    \"publish_immediately\": {\n      \"type\": \"boolean\"\
  ,\n      \"required\": false,\n      \"description\": \"Whether to publish immediately or save as draft\",\n      \"default\": true\n    },\n    \"auto_retry\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to automatically retry failed publications\",\n      \"default\": true\n    },\n    \"notification_email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Email address to notify of publication results\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid listing ID: The provided listing_id does not exist or is not ready for publishing.\",\n    \"No valid platforms: None of the target_platforms have valid credentials or are available.\",\n    \"Publishing failed: Publication failed on all target platforms. Check platform status and credentials.\",\n    \"Partial publishing failure: Publication succeeded on some platforms but failed on others.\",\n    \"Invalid email format: Provide a valid email address for notification_email.\",\n    \"Platform rate limit exceeded: One or more platforms have rate limited the publishing requests.\"\n  ],\n  \"usage\": \"Provide listing_id and target_platforms to publish across multiple platforms. Set publish_immediately to false for draft mode. Enable auto_retry for better reliability.\",\n  \"output_details\": {\n    \"publication_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of publication results\"\n    },\n    \"successful_publications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms where publication succeeded\"\n    },\n    \"failed_publications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms where publication failed\"\n    },\n    \"platform_listing_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"URLs of published listings on each platform\"\n    },\n    \"total_reach\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated total audience reach across all platforms\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Publication Status Tracker\",\n  \"tool_description\": \"Tracks and monitors the status of volunteer opportunity listings across multiple platforms in real-time.\",\n  \"parameters\": {\n    \"listing_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the volunteer listing to track\"\n    },\n    \"check_frequency\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"How often to check status in minutes (5-1440)\",\n      \"default\": 60\n    },\n    \"include_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include engagement metrics in status updates\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid listing ID: The provided listing_id does not exist or was not published.\",\n    \"Invalid check frequency: check_frequency must be between 5 and 1440 minutes.\",\n    \"Platform access denied: Cannot access status information for one or more platforms.\",\n    \"No published listings found: The listing has not been successfully published to any platform.\",\n    \"Status check failed: Unable to retrieve current status from platform APIs.\"\n  ],\n  \"usage\": \"Provide listing_id to track publication status. Adjust check_frequency based on monitoring needs. Enable include_metrics for comprehensive tracking.\",\n  \"output_details\": {\n    \"overall_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall publication status across all platforms\"\n    },\n    \"platform_statuses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Individual status for each platform\"\n    },\n    \"active_platforms\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of platforms where listing is currently\

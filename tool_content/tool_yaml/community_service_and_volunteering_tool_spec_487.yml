tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is medium difficulty. It involves coordinating across multiple platforms with different requirements, managing various content formats and approval processes, tracking performance metrics, and ensuring compliance with platform-specific guidelines. The scope includes content creation, multi-platform publishing, and ongoing management with moderate coordination complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'm targeting 12 tools to cover content creation, platform management, publishing workflows, and performance tracking.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Volunteer Listing Creator** - Creates structured opportunity data\n2. **Content Format Adapter** - Consumes listing data, produces platform-specific content\n3. **Platform Account Validator** - Validates platform credentials and settings\n4. **Multi Platform Publisher** - Consumes formatted content and credentials, publishes listings\n5. **Publication Status Tracker** - Tracks publishing status across platforms\n6. **Listing Performance Monitor** - Monitors views, applications, and engagement metrics\n7. **Application Response Manager** - Manages incoming volunteer applications\n8. **Content Template Generator** - Creates reusable templates for different opportunity types\n9. **Platform Requirements Checker** - Validates content against platform-specific rules\n10. **Duplicate Listing Detector** - Identifies and prevents duplicate postings\n11. **Automated Content Scheduler** - Schedules publishing times and content updates\n12. **Cross Platform Analytics** - Aggregates performance data across all platforms\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Create basic listing + Format for single platform + Publish = Single platform posting\n- Check platform requirements + Validate content + Publish = Compliant posting\n\nMedium plans:  \n- Create listing + Generate template + Format for multiple platforms + Validate accounts + Multi-publish + Track status = Complete multi-platform campaign\n- Monitor performance + Manage applications + Schedule updates + Track analytics = Ongoing campaign management\n\nComplex plans:\n- Create listing + Generate template + Check requirements + Format content + Detect duplicates + Validate accounts + Schedule publishing + Multi-publish + Track status + Monitor performance + Manage applications + Analyze cross-platform metrics = Full-service volunteer recruitment campaign\n- Template generation + Content creation + Multi-format adaptation + Requirements validation + Scheduled publishing + Performance monitoring + Application management + Analytics reporting = Comprehensive recruitment workflow\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Volunteer Listing Creator\",\n  \"tool_description\": \"Creates structured volunteer opportunity listings with all essential details including roles, requirements, schedules, and organization information.\",\n  \"parameters\": {\n    \"organization_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the organization posting the opportunity\"\n    },\n    \"opportunity_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the volunteer opportunity\"\n    },\n    \"description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Detailed description of the volunteer role and responsibilities\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of required skills or qualifications\",\n      \"default\": null\n    },\n    \"time_commitment\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Expected time commitment (e.g., '5 hours per week', 'one-time event')\"\n    },\n    \"location_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\"\
  : \"Location type: 'remote', 'on-site', or 'hybrid'\"\n    },\n    \"location_address\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Physical address if on-site or hybrid\",\n      \"default\": null\n    },\n    \"contact_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Contact email for volunteer applications\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for the volunteer opportunity\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End date for the volunteer opportunity\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"application_deadline\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Deadline for volunteer applications\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of volunteer work (e.g., 'education', 'environment', 'healthcare', 'community')\"\n    },\n    \"age_requirements\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Age requirements or restrictions\",\n      \"default\": null\n    },\n    \"benefits_offered\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Benefits offered to volunteers\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Use ISO 8601 date-time format for all date fields.\",\n    \"Invalid email format: Provide a valid email address for contact_email.\",\n    \"Invalid location type: Use 'remote', 'on-site', or 'hybrid' for location_type.\",\n    \"Missing required address: On-site and hybrid opportunities require location_address.\",\n    \"Invalid date sequence: start_date must be before end_date and application_deadline must be before start_date.\",\n    \"Empty required fields: organization_name, opportunity_title, description, time_commitment, contact_email, start_date, and category cannot be empty.\"\n  ],\n  \"usage\": \"Provide all required fields to create a structured volunteer opportunity listing. Optional fields enhance the listing quality and help with better matching.\",\n  \"output_details\": {\n    \"listing_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created listing\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Creation status of the listing\"\n    },\n    \"created_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when listing was created\",\n      \"format\": \"date-time\"\n    },\n    \"listing_data\": {\n      \"type\": \"string\",\n      \"description\": \"JSON string containing all listing information\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Format Adapter\",\n  \"tool_description\": \"Adapts volunteer opportunity content to meet specific platform formatting requirements and character limits.\",\n  \"parameters\": {\n    \"listing_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the volunteer listing to format\"\n    },\n    \"target_platform\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target platform name (e.g., 'VolunteerHub', 'JustServe', 'Idealist', 'Facebook', 'LinkedIn')\"\n    },\n    \"content_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Priority for content inclusion: 'essential', 'detailed', or 'comprehensive'\",\n      \"default\": \"detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid listing ID: The provided listing_id does not exist or is malformed.\",\n    \"Unsupported platform: The target_platform is not supported. Check available platforms list.\",\n    \"\
  Invalid content priority: Use 'essential', 'detailed', or 'comprehensive' for content_priority.\",\n    \"Content too long: Even essential content exceeds platform limits. Consider shortening description.\",\n    \"Missing required platform data: Some platforms require additional information not provided in the listing.\"\n  ],\n  \"usage\": \"Provide listing_id and target_platform to generate platform-specific formatted content. Adjust content_priority to control how much information is included.\",\n  \"output_details\": {\n    \"formatted_title\": {\n      \"type\": \"string\",\n      \"description\": \"Platform-optimized title\"\n    },\n    \"formatted_description\": {\n      \"type\": \"string\",\n      \"description\": \"Platform-formatted description\"\n    },\n    \"platform_specific_fields\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Additional fields required by the specific platform\"\n    },\n    \"character_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total character count of formatted content\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Whether content meets platform requirements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Platform Account Validator\",\n  \"tool_description\": \"Validates account credentials and settings for multiple volunteer platform accounts to ensure successful publishing.\",\n  \"parameters\": {\n    \"platform_credentials\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of platform credential strings in format 'platform:username:token'\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of validation: 'basic', 'publishing', or 'comprehensive'\",\n      \"default\": \"publishing\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid
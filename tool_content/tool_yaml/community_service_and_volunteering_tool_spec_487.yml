nal analysis options based on reporting needs.\",\n  \"output_details\": {\n    \"total_views\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of listing views\"\n    },\n    \"total_applications\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of volunteer applications received\"\n    },\n    \"conversion_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of views that resulted in applications\"\n    },\n    \"platform_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Performance metrics broken down by platform\"\n    },\n    \"trend_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Analysis of performance trends over time\"\n    },\n    \"benchmark_comparison\": {\n      \"type\": \"string\",\n      \"description\": \"Comparison against industry benchmarks if enabled\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Application Response Manager\",\n  \"tool_description\": \"Manages incoming volunteer applications across platforms with automated responses, screening, and organization features.\",\n  \"parameters\": {\n    \"listing_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the volunteer listing to manage applications for\"\n    },\n    \"auto_acknowledge\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to automatically send acknowledgment emails to applicants\",\n      \"default\": true\n    },\n    \"screening_criteria\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Criteria for automatic application screening\",\n      \"default\": null\n    },\n    \"response_template\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Template for automated responses to applicants\",\n      \"default\": null\n    },\n    \"priority_keywords\": {\n      \"type\": \"array\",\n      \"required\": false,\n\
  \      \"items\": {\"type\": \"string\"},\n      \"description\": \"Keywords that flag applications for priority review\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid listing ID: The provided listing_id does not exist or has no active applications.\",\n    \"Template parsing error: The response_template contains invalid formatting or merge fields.\",\n    \"Email delivery failed: Unable to send automated responses due to email service issues.\",\n    \"Screening criteria error: One or more screening criteria are invalid or cannot be processed.\",\n    \"Application access denied: Insufficient permissions to access applications from one or more platforms.\"\n  ],\n  \"usage\": \"Provide listing_id to manage applications. Configure auto_acknowledge, screening_criteria, and response templates for automated processing.\",\n  \"output_details\": {\n    \"total_applications\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of applications received\"\n    },\n    \"new_applications\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of new applications since last check\"\n    },\n    \"priority_applications\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of applications flagged for priority review\"\n    },\n    \"auto_responses_sent\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of automated responses sent\"\n    },\n    \"application_summary\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Summary of application statuses and next actions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Template Generator\",\n  \"tool_description\": \"Generates reusable content templates for different types of volunteer opportunities to streamline future listing creation.\",\n  \"parameters\": {\n    \"template_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the content template\"\n    },\n    \"opportunity_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of volunteer opportunity (e.g., 'education', 'environment', 'healthcare')\"\n    },\n    \"template_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of template: 'basic', 'detailed', or 'comprehensive'\"\n    },\n    \"organization_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of organization: 'nonprofit', 'school', 'hospital', 'community-group'\",\n      \"default\": \"nonprofit\"\n    },\n    \"include_examples\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include example content in template fields\",\n      \"default\": true\n    },\n    \"custom_fields\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Additional custom fields to include in template\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid template name: Template name cannot be empty and must be unique.\",\n    \"Unsupported category: The opportunity_category is not recognized. Use standard volunteer categories.\",\n    \"Invalid template type: Use 'basic', 'detailed', or 'comprehensive' for template_type.\",\n    \"Invalid organization type: Use 'nonprofit', 'school', 'hospital', or 'community-group' for organization_type.\",\n    \"Template creation failed: Unable to generate template due to invalid configuration.\",\n    \"Duplicate template name: A template with this name already exists.\"\n  ],\n  \"usage\": \"Provide template_name, opportunity_category, and template_type to generate a reusable template. Customize with organization_type and custom_fields as needed.\",\n  \"output_details\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created template\"\n    },\n    \"template_structure\": {\n      \"type\": \"string\",\n\
  \      \"description\": \"JSON structure of the template with field definitions\"\n    },\n    \"field_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of fields included in the template\"\n    },\n    \"usage_instructions\": {\n      \"type\": \"string\",\n      \"description\": \"Instructions for using the template\"\n    },\n    \"created_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the template was created\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Platform Requirements Checker\",\n  \"tool_description\": \"Validates volunteer opportunity content against platform-specific requirements, guidelines, and content policies.\",\n  \"parameters\": {\n    \"listing_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing the volunteer listing content to validate\"\n    },\n    \"target_platforms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of platform names to check requirements against\"\n    },\n    \"validation_strictness\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation level: 'lenient', 'standard', or 'strict'\",\n      \"default\": \"standard\"\n    },\n    \"auto_fix_issues\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to automatically fix minor compliance issues\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid listing content: The listing_content is not valid JSON or is missing required fields.\",\n    \"Unsupported platform: One or more target_platforms are not supported for requirements checking.\",\n    \"Invalid validation strictness: Use 'lenient', 'standard', or 'strict' for validation_strictness.\",\n    \"Content policy violation: The listing content violates one or more platform content policies.\",\n    \"Requirements check failed: Unable to complete requirements validation due to service issues.\"\n  ],\n  \"usage\": \"Provide listing_content as JSON string and specify target_platforms. Adjust validation_strictness and enable auto_fix_issues as needed.\",\n  \"output_details\": {\n    \"overall_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether content meets all platform requirements\"\n    },\n    \"platform_compliance\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Compliance status for each platform\"\n    },\n    \"violations_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of requirement violations or issues found\"\n    },\n    \"suggested_fixes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested fixes for identified issues\"\n    },\n    \"auto_fixes_applied\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of automatic fixes applied if enabled\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Duplicate Listing Detector\",\n  \"tool_description\": \"Identifies potential duplicate volunteer opportunity listings across platforms to prevent redundant postings.\",\n  \"parameters\": {\n    \"listing_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing the volunteer listing content to check for duplicates\"\n    },\n    \"search_platforms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms to search for potential duplicates\"\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Similarity threshold for duplicate detection (0.1-1.0)\",\n      \"default\
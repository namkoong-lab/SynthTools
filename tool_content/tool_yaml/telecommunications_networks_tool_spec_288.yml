field_name: telecommunications_networks
subfield: RF Engineering and Spectrum Management
task: Spectrum allocation and frequency planning for cellular networks
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard**. Spectrum allocation and frequency planning involves complex interference modeling, regulatory compliance across multiple bands, coordination between neighboring cells, optimization of coverage and capacity, and requires deep understanding of RF propagation models. Errors can result in service degradation affecting thousands of users and regulatory violations.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty, I'm targeting **17 tools** to cover the breadth of spectrum analysis, interference modeling, regulatory compliance, optimization, and coordination required for comprehensive frequency planning.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n**Tools and their flow:**\n1. **Spectrum Database Query** → produces available frequency bands\n2. **Site Survey Data** → produces terrain and infrastructure data  \n3. **Traffic Demand Analyzer** → produces capacity requirements\n4. **Interference Calculator** → consumes site data, produces interference maps\n5. **Coverage Predictor** → consumes site data, produces coverage maps\n6. **Regulatory Compliance Checker** → consumes frequency plans, produces compliance status\n7. **Neighbor Cell Analyzer** → consumes site data, produces coordination requirements\n8. **Frequency Reuse Optimizer** → consumes interference data, produces reuse patterns\n9. **Power Level Calculator** → consumes coverage data, produces power settings\n10. **Handover Zone Planner** → consumes coverage maps, produces handover parameters\n11. **Co-channel Interference Analyzer** → consumes frequency assignments, produces interference levels\n12. **Guard Band Calculator** → consumes interference data, produces separation requirements\n13. **Load Balancing Optimizer** → consumes traffic data, produces load distribution\n14. **Performance Validator** → consumes complete plan, produces performance metrics\n15. **Plan Comparator** → consumes multiple plans, produces comparison analysis\n16. **Export Generator** → consumes validated plan, produces deployment files\n17. **Change Impact Analyzer** → consumes plan modifications, produces impact assessment\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Basic frequency assignment: Spectrum Database Query → Regulatory Compliance Checker → Export Generator\n- Coverage verification: Site Survey Data → Coverage Predictor → Performance Validator\n\n**Medium Plans:**  \n- Interference optimization: Site Survey Data → Interference Calculator → Co-channel Interference Analyzer → Frequency Reuse Optimizer → Performance Validator\n- Capacity planning: Traffic Demand Analyzer → Load Balancing Optimizer → Power Level Calculator → Coverage Predictor → Performance Validator\n\n**Complex Plans:**\n- Complete network planning: Spectrum Database Query → Site Survey Data → Traffic Demand Analyzer → Interference Calculator → Coverage Predictor → Neighbor Cell Analyzer → Frequency Reuse Optimizer → Power Level Calculator → Handover Zone Planner → Guard Band Calculator → Load Balancing Optimizer → Regulatory Compliance Checker → Performance Validator → Export Generator\n- Plan optimization and comparison: [Full planning flow] → Plan Comparator → Change Impact Analyzer → [Iterative optimization] → Performance Validator → Export Generator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Spectrum Database Query\",\n  \"tool_description\": \"Queries available spectrum bands and licensing information for a given geographic region and operator, returning frequency allocations and usage restrictions.\",\n  \"parameters\": {\n    \"region_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO country/region code for spectrum regulations\"\n    },\n    \"operator_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Licensed operator identifier\"\n    },\n    \"frequency_bands\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\"\
  : \"Specific bands to query (e.g., 850MHz, 1900MHz, 2.1GHz)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid region code: Use valid ISO 3166-1 alpha-2 country codes.\",\n    \"Operator not found: Verify operator_id is registered in the specified region.\",\n    \"Unsupported frequency band: Use standard cellular band designations (e.g., 850MHz, 1900MHz, 2.1GHz).\"\n  ],\n  \"usage\": \"Provide region_code and operator_id to retrieve all licensed spectrum, or specify frequency_bands array for targeted queries.\",\n  \"output_details\": {\n    \"available_bands\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of available frequency bands with bandwidth\"\n    },\n    \"license_restrictions\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Regulatory constraints and usage limitations\"\n    },\n    \"expiry_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"License expiration dates in ISO date format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Site Survey Data\",\n  \"tool_description\": \"Retrieves comprehensive site information including coordinates, antenna specifications, terrain data, and infrastructure details for RF planning.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000,\n      \"description\": \"Array of site identifiers to retrieve data for\"\n    },\n    \"include_terrain\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include elevation and clutter data\"\n    },\n    \"include_antennas\": {\n      \"type\": \"boolean\", \n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include antenna specifications and patterns\"\n    },\n    \"coordinate_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"WGS84\",\n      \"description\": \"Coordinate reference system for locations\"\n    }\n  },\n  \"error_messages\": [\n    \"Site not found: One or more site_ids do not exist in the database.\",\n    \"Invalid coordinate system: Use supported systems like WGS84, UTM, or local grid references.\",\n    \"Data access denied: Insufficient permissions to access site survey data.\"\n  ],\n  \"usage\": \"Provide array of site_ids and set boolean flags to control data inclusion. Returns comprehensive site characteristics for RF modeling.\",\n  \"output_details\": {\n    \"site_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Site coordinates in specified coordinate system\"\n    },\n    \"antenna_heights\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Antenna heights above ground level in meters\"\n    },\n    \"terrain_elevations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"}, \n      \"description\": \"Ground elevation at each site in meters\"\n    },\n    \"clutter_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Land use classification for each site\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Traffic Demand Analyzer\", \n  \"tool_description\": \"Analyzes traffic patterns and capacity requirements for cellular sites based on historical usage data and growth projections.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500,\n      \"description\": \"Sites to analyze for traffic demand\"\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 30,\n      \"description\": \"Historical period for traffic analysis in days\"\n    },\n    \"growth_rate_percent\"\
  : {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 15,\n      \"description\": \"Annual traffic growth rate for projections\"\n    },\n    \"include_seasonal\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include seasonal traffic variations in analysis\"\n    },\n    \"service_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\",\n      \"description\": \"Specific services to analyze (voice, data, video)\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient traffic data: Historical data period too short for reliable analysis, minimum 7 days required.\",\n    \"Invalid growth rate: Growth rate must be between -50% and 200%.\",\n    \"Site traffic data unavailable: One or more sites lack sufficient historical traffic records.\",\n    \"Invalid service type: Use supported service categories (voice, data, video, messaging).\"\n  ],\n  \"usage\": \"Specify site_ids and analysis parameters to get traffic demand projections. Use growth_rate_percent for future capacity planning.\",\n  \"output_details\": {\n    \"peak_traffic_mbps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Peak traffic demand per site in Mbps\"\n    },\n    \"average_traffic_mbps\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Average traffic demand per site in Mbps\"\n    },\n    \"busy_hour_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Peak usage time periods for each site\"\n    },\n    \"capacity_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended capacity upgrades per site\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Interference Calculator\",\n  \"tool_description\": \"Calculates RF interference levels between transmitters using propagation models and antenna patterns, accounting for frequency separation and power levels.\",\n  \"parameters\": {\n    \"transmitter_sites\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 200,\n      \"description\": \"Site IDs of interfering transmitters\"\n    },\n    \"victim_sites\": {\n      \"type\": \"array\", \n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 200,\n      \"description\": \"Site IDs of receivers experiencing interference\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz for interference calculation\"\n    },\n    \"propagation_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"Okumura-Hata\",\n      \"description\": \"RF propagation model (Okumura-Hata, COST-231, Free-Space)\"\n    },\n    \"terrain_resolution_m\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 30,\n      \"description\": \"Terrain data resolution in meters for path loss calculations\"\n    },\n    \"include_buildings\": {\n      \"type\": \"boolean\",\n      \"required\": false, \n      \"default\": true,\n      \"description\": \"Include building clutter in propagation calculations\"\n    },\n    \"weather_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Weather attenuation factor (0.5 to 2.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid frequency: Frequency must be within cellular bands (400-6000 MHz).\",\n    \"Unsupported propagation model: Use Okumura-Hata, COST-231, or Free-Space models.\",\n    \"Site data missing: Some transmitter or victim sites lack required location/antenna data.\",\n    \"Invalid terrain resolution: Resolution must be between 1-100 meters.\",\n    \"Invalid weather\
  \ factor: Factor must be between 0.5 and 2.0.\"\n  ],\n  \"usage\": \"Provide transmitter and victim site arrays with frequency and propagation parameters. Returns interference levels and affected areas.\",\n  \"output_details\": {\n    \"interference_matrix_db\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Interference levels in dB for each transmitter-victim pair\"\n    },\n    \"critical_interference_pairs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Site pairs with interference above threshold\"\n    },\n    \"max_interference_db\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum interference level found in the analysis\"\n    },\n    \"affected_coverage_percent\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage of coverage area affected by interference per victim site\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Coverage Predictor\",\n  \"tool_description\": \"Predicts RF coverage areas and signal strength levels for cellular sites using terrain data and propagation modeling.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100,\n      \"description\": \"Sites to predict coverage for\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Operating frequency in MHz\"\n    },\n    \"power_dbm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmit power in dBm\"\n    },\n    \"propagation_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"Okumura-Hata\", \n      \"description\": \"RF propagation model for predictions\"\n    },\n    \"prediction_radius_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 20,\n      \"description\": \"Maximum prediction radius in kilometers\"\n    },\n    \"resolution_m\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 100,\n      \"description\": \"Spatial resolution for coverage grid in meters\"\n    },\n    \"min_signal_dbm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -110,\n      \"description\": \"Minimum usable signal threshold in dBm\"\n    },\n    \"antenna_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"omnidirectional\",\n      \"description\": \"Antenna radiation pattern type\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid frequency range: Frequency must be within 400-6000 MHz for cellular applications.\",\n    \"Power level out of range: Transmit power must be between -30 and +60 dBm.\",\n    \"Prediction radius too large: Maximum radius is 50 km for accurate modeling.\", \n    \"Invalid resolution: Spatial resolution must be between 10-1000 meters.\",\n    \"Unsupported antenna pattern: Use omnidirectional, sectoral, or directional patterns.\"\n  ],\n  \"usage\": \"Specify site_ids, frequency, and power parameters along with prediction settings. Returns coverage maps and statistics.\",\n  \"output_details\": {\n    \"coverage_area_km2\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Total coverage area in square kilometers per site\"\n    },\n    \"population_covered\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Estimated population within coverage area per site\"\n    },\n    \"signal_strength_contours\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Signal level contour boundaries for each site\"\n    },\n    \"coverage_reliability_percent\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Coverage reliability percentage per site\"\n    }\n  }\n\
  }\n```\n\n```json\n{\n  \"tool_name\": \"Regulatory Compliance Checker\",\n  \"tool_description\": \"Validates frequency plans against regulatory requirements including power limits, band edges, spurious emissions, and coordination rules.\",\n  \"parameters\": {\n    \"frequency_plan\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000,\n      \"description\": \"Site frequency assignments to validate\"\n    },\n    \"region_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Regulatory region for compliance checking\"\n    },\n    \"technology_standard\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Cellular technology (GSM, UMTS, LTE, 5G-NR)\"\n    },\n    \"power_levels_dbm\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000,\n      \"description\": \"Transmit power levels corresponding to frequency plan\"\n    },\n    \"antenna_gains_dbi\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\",\n      \"description\": \"Antenna gains for EIRP calculations\"\n    },\n    \"coordination_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Check international coordination requirements\"\n    },\n    \"emission_class\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"mobile\",\n      \"description\": \"Equipment emission classification\"\n    },\n    \"check_spurious\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Validate spurious emission compliance\"\n    },\n    \"check_band_edges\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Check frequency assignments near band edges\"\n    },\n    \"check_eirp_limits\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Validate effective radiated power limits\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid frequency plan format: Each entry must specify site_id:frequency_mhz.\",\n    \"Mismatched array lengths: frequency_plan, power_levels_dbm, and antenna_gains_dbi arrays must have same length.\",\n    \"Unsupported technology: Use GSM, UMTS, LTE, or 5G-NR standards.\",\n    \"Invalid region code: Use valid ITU region codes or country identifiers.\",\n    \"Power level violations: One or more sites exceed regulatory power limits.\",\n    \"Frequency out of band: Some assignments fall outside licensed spectrum.\"\n  ],\n  \"usage\": \"Provide frequency assignments with power levels and regulatory parameters. Returns compliance status and violations requiring correction.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance result (PASS, FAIL, WARNING)\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of regulatory violations found\"\n    },\n    \"power_violations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Sites exceeding power limits\"\n    },\n    \"coordination_required_sites\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Sites requiring international coordination\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested corrections for compliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Neighbor Cell Analyzer\",\n  \"tool_description\": \"Analyzes neighbor cell relationships and adjacency requirements for handover optimization and interference coordination between\
  \ cellular sites.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 500,\n      \"description\": \"Sites to analyze for neighbor relationships\"\n    },\n    \"max_neighbor_distance_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 15,\n      \"description\": \"Maximum distance to consider for neighbor analysis\"\n    },\n    \"signal_threshold_dbm\": {\n      \"type\": \"number\", \n      \"required\": false,\n      \"default\": -95,\n      \"description\": \"Minimum signal level for neighbor consideration\"\n    },\n    \"overlap_threshold_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Minimum coverage overlap percentage for neighbor relationship\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient sites: Minimum 2 sites required for neighbor analysis.\",\n    \"Invalid distance parameter: max_neighbor_distance_km must be between 1-50 km.\",\n    \"Invalid signal threshold: Signal threshold must be between -120 and -50 dBm.\",\n    \"Invalid overlap threshold: Overlap percentage must be between 1-50%.\"\n  ],\n  \"usage\": \"Provide site_ids and analysis parameters to identify neighbor relationships and handover requirements between cells.\",\n  \"output_details\": {\n    \"neighbor_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Site pair relationships and neighbor status\"\n    },\n    \"handover_candidates\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Site pairs suitable for handover configuration\"\n    },\n    \"interference_risks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Site pairs with high interference potential\"\n    },\n    \"isolation_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Sites with insufficient neighbor coverage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Frequency Reuse Optimizer\",\n  \"tool_description\": \"Optimizes frequency reuse patterns to minimize co-channel interference while maximizing spectral efficiency across a cellular network.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 3,\n      \"maxItems\": 1000,\n      \"description\": \"Sites to optimize frequency assignments for\"\n    },\n    \"available_channels\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100,\n      \"description\": \"Available frequency channels for assignment\"\n    },\n    \"reuse_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"adaptive\",\n      \"description\": \"Frequency reuse strategy (adaptive, cluster-3, cluster-7, cluster-12)\"\n    },\n    \"interference_threshold_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 18,\n      \"description\": \"Maximum acceptable co-channel interference level in dB\"\n    },\n    \"optimization_objective\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"interference\",\n      \"description\": \"Optimization goal (interference, capacity, coverage)\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient channels: Number of available channels must be at least 1/3 of sites for viable reuse.\",\n    \"Invalid reuse pattern: Use adaptive, cluster-3, cluster-7, or cluster-12 patterns.\",\n    \"Interference threshold out of range: Threshold must be between 6-30 dB.\",\n    \"Invalid optimization objective: Use interference, capacity, or coverage objectives.\"\n  ],\n  \"usage\": \"Provide sites and available channels with optimization parameters. Returns optimized\
  \ frequency assignments minimizing interference.\",\n  \"output_details\": {\n    \"frequency_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimized channel assignments per site\"\n    },\n    \"reuse_distance_km\": {\n      \"type\": \"number\",\n      \"description\": \"Average co-channel reuse distance achieved\"\n    },\n    \"interference_level_db\": {\n      \"type\": \"number\",\n      \"description\": \"Average co-channel interference level\"\n    },\n    \"spectral_efficiency\": {\n      \"type\": \"number\",\n      \"description\": \"Achieved spectral efficiency in bps/Hz/cell\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Power Level Calculator\",\n  \"tool_description\": \"Calculates optimal transmit power levels for cellular sites to achieve coverage targets while minimizing interference and power consumption.\",\n  \"parameters\": {\n    \"site_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500,\n      \"description\": \"Sites to calculate power levels for\"\n    },\n    \"coverage_target_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target coverage radius in kilometers\"\n    },\n    \"signal_threshold_dbm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum signal level at coverage edge in dBm\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coverage target: Coverage radius must be between 0.1-50 km.\",\n    \"Signal threshold out of range: Threshold must be between -120 and -60 dBm.\",\n    \"Invalid frequency: Frequency must be within cellular bands (400-6000 MHz).\",\n    \"Site data incomplete: Some sites lack required antenna or location information.\"\n  ],\n  \"usage\": \"Specify sites and coverage requirements to calculate minimum power levels needed for target coverage areas.\",\n  \"output_details\": {\n    \"power_levels_dbm\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Calculated transmit power for each site in dBm\"\n    },\n    \"actual_coverage_km\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Predicted coverage radius per site in kilometers\"\n    },\n    \"power_efficiency\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Power efficiency rating per site (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Handover Zone Planner\",\n  \"tool_description\": \"Identifies and optimizes handover zones between adjacent cells, calculating handover parameters and trigger thresholds for seamless mobility.\",\n  \"parameters\": {\n    \"source_sites\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 200,\n      \"description\": \"Source cells for handover planning\"\n    },\n    \"target_sites\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 200,\n      \"description\": \"Target cells for handover destinations\"\n    },\n    \"handover_margin_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 3,\n      \"description\": \"Handover trigger margin in dB\"\n    },\n    \"hysteresis_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 2,\n      \"description\": \"Handover hysteresis to prevent ping-pong\"\n    }\n  },\n  \"error_messages\": [\n    \"Site overlap insufficient: Source and target sites must have overlapping coverage areas.\",\n    \"Invalid handover margin: Margin must be between 0-10 dB.\",\n    \"Invalid hysteresis: Hysteresis must be between 0-5 dB.\",\n\

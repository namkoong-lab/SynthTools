task: Modify existing subscription plans including price changes and feature updates
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task involves moderate complexity as it requires handling subscription lifecycle management, pricing calculations, feature validations, customer communications, and regulatory compliance. The coordination between multiple systems (billing, CRM, notifications) and the risk of revenue impact from errors makes this a medium difficulty task.

  **STEP 2 — Set a tool budget**
  Given the medium complexity, I'll target 12 tools to cover the various aspects of subscription plan modification including validation, pricing, feature management, customer impact analysis, and implementation.

  **STEP 3 — List all tool names and dependencies**
  1. Plan Validator - consumes plan specifications, produces validation results
  2. Price Calculator - consumes pricing parameters, produces calculated amounts
  3. Feature Mapper - consumes feature lists, produces feature configurations
  4. Customer Impact Analyzer - consumes plan changes and customer data, produces impact analysis
  5. Billing System Updater - consumes plan modifications, produces billing updates
  6. Notification Composer - consumes change details, produces communication messages
  7. Compliance Checker - consumes plan changes, produces compliance status
  8. Revenue Forecaster - consumes pricing changes, produces revenue projections
  9. Migration Scheduler - consumes transition parameters, produces migration timeline
  10. Rollback Planner - consumes current and previous states, produces rollback procedures
  11. A/B Test Designer - consumes test parameters, produces experiment configuration
  12. Change Audit Logger - consumes modification details, produces audit records

  **STEP 4 — Multi-tool plans**
  Simple plans:
  - Plan modification: Plan Validator → Price Calculator → Billing System Updater
  - Feature update: Feature Mapper → Compliance Checker → Change Audit Logger

  Medium plans:
  - Price change with impact: Plan Validator → Price Calculator → Customer Impact Analyzer → Revenue Forecaster → Notification Composer → Billing System Updater
  - Gradual rollout: Plan Validator → A/B Test Designer → Migration Scheduler → Billing System Updater → Change Audit Logger

  Complex plans:
  - Full plan overhaul: Plan Validator → Feature Mapper → Price Calculator → Compliance Checker → Customer Impact Analyzer → Revenue Forecaster → A/B Test Designer → Migration Scheduler → Rollback Planner → Notification Composer → Billing System Updater → Change Audit Logger

  **STEP 5 — Produce tools**


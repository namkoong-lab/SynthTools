task: Yarn and fiber selection based on project requirements and material properties
tool_description: "**STEP 1 — Rate task difficulty**\nThis task has medium difficulty. It requires understanding diverse fiber properties, project-specific requirements, and matching complex material characteristics to intended outcomes, but follows established textile knowledge without high coordination complexity or critical safety risks.\n\n**STEP 2 — Set a tool budget**\nFor medium difficulty, I'll target 12 tools to cover fiber analysis, property comparison, project planning, cost calculation, and recommendation workflows.\n\n**STEP 3 — List all tool names and dependencies**\n1. **Fiber Property Analyzer** - Consumes: fiber types → Produces: detailed properties\n2. **Project Requirement Extractor** - Consumes: project details → Produces: requirement specifications  \n3. **Yarn Weight Calculator** - Consumes: project specs → Produces: quantity estimates\n4. **Material Cost Estimator** - Consumes: yarn selections, quantities → Produces: cost breakdown\n5. **Fiber Compatibility Checker** - Consumes: multiple fibers → Produces: blend compatibility\n6. **Care Instruction Generator** - Consumes: fiber properties → Produces: care guidelines\n7. **Color Fastness Evaluator** - Consumes: fiber type, dye method → Produces: colorfastness rating\n8. **Tension Requirements Calculator** - Consumes: project type, yarn properties → Produces: tension specs\n9. **Seasonal Suitability Assessor** - Consumes: fiber properties, climate → Produces: suitability rating\n10. **Yarn Substitution Finder** - Consumes: original yarn specs → Produces: alternative options\n11. **Durability Predictor** - Consumes: fiber properties, usage type → Produces: durability assessment\n12. **Fiber Source Tracker** - Consumes: fiber names → Produces: origin and sustainability info\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic yarn selection: Fiber Property Analyzer → Material Cost Estimator → Care Instruction Generator\n- Quick substitution: Yarn Substitution Finder → Fiber Compatibility Checker → Cost comparison\n\n**Medium Plans:**  \n- Seasonal garment planning: Project Requirement Extractor → Seasonal Suitability Assessor → Yarn Weight Calculator → Material Cost Estimator → Care Instruction Generator\n- Blend optimization: Fiber Property Analyzer → Fiber Compatibility Checker → Durability Predictor → Tension Requirements Calculator\n\n**Complex Plans:**\n- Complete project planning: Project Requirement Extractor → Fiber Property Analyzer → Yarn Weight Calculator → Tension Requirements Calculator → Seasonal Suitability Assessor → Color Fastness Evaluator → Material Cost Estimator → Care Instruction Generator → Fiber Source Tracker\n- Advanced material comparison: Multiple fibers through Fiber Property Analyzer → Fiber Compatibility Checker → Durability Predictor → Color Fastness Evaluator → Yarn Substitution Finder → comprehensive selection\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Fiber Property Analyzer\",\n  \"tool_description\": \"Analyzes the physical, mechanical, and aesthetic properties of natural and synthetic fibers to provide comprehensive material characteristics for project planning.\",\n  \"parameters\": {\n    \"fiber_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The type of fiber to analyze (e.g., wool, cotton, silk, alpaca, polyester, nylon)\"\n    },\n    \"fiber_grade\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Grade or quality level of the fiber (e.g., superfine, medium, coarse)\",\n      \"default\": \"medium\"\n    },\n    \"processing_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How the fiber was processed (e.g., combed, carded, mercerized)\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown fiber type: The specified fiber type is not recognized. Use common fiber names like wool, cotton, silk, linen, alpaca, mohair, cashmere, polyester, nylon, acrylic.\",\n    \"Invalid grade specification: Fiber grade must be one of: superfine,\
  \ fine, medium, coarse, or mixed.\",\n    \"Unsupported processing method: Processing method must be one of: standard, combed, carded, mercerized, sanforized, or brushed.\"\n  ],\n  \"usage\": \"Specify the fiber_type you want to analyze. Optionally provide fiber_grade and processing_method for more precise analysis. The tool returns detailed properties including strength, elasticity, moisture absorption, and care requirements.\",\n  \"output_details\": {\n    \"fiber_name\": {\n      \"type\": \"string\",\n      \"description\": \"The analyzed fiber type\"\n    },\n    \"tensile_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Fiber strength rating from 1-10\"\n    },\n    \"elasticity\": {\n      \"type\": \"number\",\n      \"description\": \"Stretch recovery percentage\"\n    },\n    \"moisture_absorption\": {\n      \"type\": \"number\",\n      \"description\": \"Water absorption percentage\"\n    },\n    \"thermal_properties\": {\n      \"type\": \"string\",\n      \"description\": \"Heat retention characteristics (warm, cool, moderate)\"\n    },\n    \"durability_rating\": {\n      \"type\": \"integer\",\n      \"description\": \"Expected lifespan rating from 1-10\"\n    },\n    \"texture_description\": {\n      \"type\": \"string\",\n      \"description\": \"Tactile qualities and hand feel\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Project Requirement Extractor\",\n  \"tool_description\": \"Analyzes project specifications to determine optimal fiber and yarn requirements based on garment type, intended use, and user preferences.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of textile project (e.g., sweater, scarf, blanket, socks, hat, bag)\"\n    },\n    \"intended_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How the item will be used (e.g., everyday wear, formal wear, outdoor activities, home decor, baby items)\"\n    },\n    \"target_recipient\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Who will use the item (e.g., adult, child, baby, elderly)\"\n    },\n    \"size_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Size range for the project (e.g., XS, S, M, L, XL, XXL, custom)\"\n    },\n    \"skill_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Crafter's experience level (beginner, intermediate, advanced, expert)\"\n    },\n    \"budget_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Budget category for materials (low, medium, high, luxury)\",\n      \"default\": \"medium\"\n    },\n    \"timeline_weeks\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Available time to complete project in weeks (1-52)\",\n      \"default\": 8\n    },\n    \"special_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Special needs or preferences\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"preferred_colors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred color palette\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"care_preferences\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred care method (machine wash, hand wash, dry clean only, minimal care)\",\n      \"default\": \"machine wash\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project type: Project type must be a recognized textile item. Common types include sweater, scarf, blanket, socks, hat, mittens, bag, pillow.\",\n    \"Unrecognized intended use: Specify a clear use case such as everyday wear, formal wear, outdoor activities, sports, home decor, or baby items.\",\n    \"Invalid target recipient: Recipient must be specified as adult,\
  \ child, baby, toddler, teen, or elderly.\",\n    \"Unsupported size category: Use standard sizing (XS, S, M, L, XL, XXL) or specify 'custom' for non-standard sizes.\",\n    \"Invalid skill level: Skill level must be one of: beginner, intermediate, advanced, or expert.\",\n    \"Timeline out of range: Project timeline must be between 1 and 52 weeks.\",\n    \"Invalid budget range: Budget must be one of: low, medium, high, or luxury.\"\n  ],\n  \"usage\": \"Provide project_type, intended_use, target_recipient, size_category, and skill_level as minimum requirements. Add optional parameters for more precise recommendations. The tool will analyze requirements and suggest fiber characteristics needed for project success.\",\n  \"output_details\": {\n    \"recommended_fiber_properties\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of essential fiber characteristics for this project\"\n    },\n    \"yarn_weight_suggestion\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended yarn weight category (lace, sport, DK, worsted, chunky, etc.)\"\n    },\n    \"durability_importance\": {\n      \"type\": \"string\",\n      \"description\": \"How critical durability is for this project (low, medium, high, critical)\"\n    },\n    \"care_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Required care characteristics based on use and recipient\"\n    },\n    \"estimated_complexity\": {\n      \"type\": \"string\",\n      \"description\": \"Project complexity assessment (simple, moderate, complex, advanced)\"\n    },\n    \"seasonal_considerations\": {\n      \"type\": \"string\",\n      \"description\": \"Temperature and weather considerations for the project\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Yarn Weight Calculator\",\n  \"tool_description\": \"Calculates the required amount of yarn needed for a project based on dimensions, stitch gauge, and yarn specifications.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of project (sweater, scarf, blanket, hat, socks, mittens, shawl)\"\n    },\n    \"finished_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Project dimensions in inches [width, length, height if applicable]\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 3\n    },\n    \"yarn_weight_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Standard yarn weight (lace, light, DK, worsted, chunky, super_chunky)\"\n    },\n    \"stitch_gauge\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Stitches per inch in stockinette stitch\"\n    },\n    \"row_gauge\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Rows per inch in stockinette stitch\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project type: Use recognized project types like sweater, scarf, blanket, hat, socks, mittens, or shawl.\",\n    \"Invalid dimensions: Dimensions must be positive numbers. Provide [width, length] or [width, length, height] in inches.\",\n    \"Unsupported yarn weight: Use standard categories: lace, light, DK, worsted, chunky, or super_chunky.\",\n    \"Invalid gauge measurements: Stitch gauge and row gauge must be positive numbers greater than 0.\"\n  ],\n  \"usage\": \"Specify project_type, finished_dimensions as an array, yarn_weight_category, stitch_gauge, and row_gauge. The tool calculates total yarn requirements with recommended extra allowance for the project type.\",\n  \"output_details\": {\n    \"total_yards_needed\": {\n      \"type\": \"integer\",\n      \"description\": \"Calculated yarn yardage requirement\"\n    },\n    \"recommended_extra_percentage\": {\n      \"type\": \"integer\",\n      \"description\": \"Suggested extra yarn percentage for this project type\"\n    },\n    \"total_with_extra\"\
  : {\n      \"type\": \"integer\",\n      \"description\": \"Total recommended yarn purchase including extra\"\n    },\n    \"estimated_skeins\": {\n      \"type\": \"integer\",\n      \"description\": \"Approximate number of standard skeins needed\"\n    },\n    \"calculation_method\": {\n      \"type\": \"string\",\n      \"description\": \"Brief explanation of calculation approach used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Material Cost Estimator\",\n  \"tool_description\": \"Calculates the total material cost for a project based on yarn selections, quantities, and current market pricing ranges.\",\n  \"parameters\": {\n    \"yarn_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of yarn types being considered\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"quantities_yards\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Yarn quantities needed in yards, corresponding to yarn_types\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"quality_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Desired yarn quality (budget, mid_range, premium, luxury)\"\n    },\n    \"include_shipping\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include estimated shipping costs\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: yarn_types and quantities_yards arrays must have the same number of elements.\",\n    \"Invalid yarn quantities: All quantities must be positive integers greater than 0.\",\n    \"Unsupported quality level: Quality level must be one of: budget, mid_range, premium, or luxury.\",\n    \"Unknown yarn type: One or more yarn types are not recognized. Use standard fiber names like wool, cotton, alpaca, silk, acrylic.\"\n  ],\n  \"usage\": \"Provide yarn_types array and corresponding quantities_yards array, specify quality_level for pricing tier. Optionally set include_shipping to get total project cost including delivery estimates.\",\n  \"output_details\": {\n    \"individual_costs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Cost breakdown for each yarn type\"\n    },\n    \"subtotal\": {\n      \"type\": \"number\",\n      \"description\": \"Total cost before shipping and taxes\"\n    },\n    \"estimated_shipping\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated shipping cost if included\"\n    },\n    \"total_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Final estimated total cost\"\n    },\n    \"cost_per_yard\": {\n      \"type\": \"number\",\n      \"description\": \"Average cost per yard across all materials\"\n    },\n    \"budget_category\": {\n      \"type\": \"string\",\n      \"description\": \"Overall budget assessment (economical, moderate, expensive, luxury)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fiber Compatibility Checker\",\n  \"tool_description\": \"Analyzes the compatibility of multiple fibers for blending, comparing care requirements, shrinkage rates, and working properties.\",\n  \"parameters\": {\n    \"primary_fiber\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main fiber type for the blend\"\n    },\n    \"secondary_fibers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Additional fibers to blend with primary\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"blend_percentages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Percentage of each fiber in blend (must sum to 100)\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 5\n   \
  \ },\n    \"intended_application\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How the blend will be used (garment, accessory, home_textile, craft_project)\"\n    }\n  },\n  \"error_messages\": [\n    \"Percentage mismatch: Blend percentages must sum to exactly 100.\",\n    \"Array length mismatch: Number of blend_percentages must equal 1 (for primary) + number of secondary_fibers.\",\n    \"Invalid fiber combination: Some fiber combinations are not recommended due to incompatible care requirements or properties.\",\n    \"Unsupported application: Intended application must be one of: garment, accessory, home_textile, or craft_project.\"\n  ],\n  \"usage\": \"Specify primary_fiber, secondary_fibers array, and corresponding blend_percentages that sum to 100. Indicate intended_application for context-appropriate compatibility analysis.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall compatibility rating from 1-10\"\n    },\n    \"care_compatibility\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of care requirement compatibility (excellent, good, fair, poor)\"\n    },\n    \"shrinkage_risk\": {\n      \"type\": \"string\",\n      \"description\": \"Risk of differential shrinkage (low, medium, high)\"\n    },\n    \"working_properties\": {\n      \"type\": \"string\",\n      \"description\": \"How the blend will handle during crafting\"\n    },\n    \"recommended_blend\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether this blend is recommended for the intended use\"\n    },\n    \"potential_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potential problems with this fiber combination\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Care Instruction Generator\",\n  \"tool_description\": \"Generates comprehensive care and maintenance instructions based on fiber properties and project characteristics.\",\n  \"parameters\": {\n    \"fiber_composition\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of fibers in the yarn or fabric\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"item_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of finished item (clothing, accessory, home_textile, delicate_item)\"\n    },\n    \"construction_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How item was made (knitted, woven, crocheted, felted)\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown fiber type: All fibers in composition must be recognized fiber types (wool, cotton, silk, linen, alpaca, cashmere, mohair, polyester, nylon, acrylic, etc.).\",\n    \"Invalid item type: Item type must be one of: clothing, accessory, home_textile, or delicate_item.\",\n    \"Unsupported construction method: Construction method must be one of: knitted, woven, crocheted, or felted.\"\n  ],\n  \"usage\": \"Provide fiber_composition as an array of fiber types, specify item_type and construction_method. The tool generates detailed care instructions appropriate for the fiber combination and item characteristics.\",\n  \"output_details\": {\n    \"washing_instructions\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed washing guidelines including temperature and method\"\n    },\n    \"drying_instructions\": {\n      \"type\": \"string\",\n      \"description\": \"Proper drying methods and precautions\"\n    },\n    \"storage_recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"How to store the item properly\"\n    },\n    \"special_precautions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Important warnings and special care notes\"\n    },\n    \"frequency_guidelines\": {\n      \"type\": \"\
  string\",\n      \"description\": \"How often the item should be cleaned or maintained\"\n    },\n    \"care_difficulty\": {\n      \"type\": \"string\",\n      \"description\": \"Overall care complexity (easy, moderate, high_maintenance, professional_only)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Color Fastness Evaluator\",\n  \"tool_description\": \"Evaluates color stability and bleeding risk for different fiber and dye combinations under various conditions.\",\n  \"parameters\": {\n    \"fiber_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of fiber being evaluated\"\n    },\n    \"dye_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Dyeing method used (natural, synthetic, acid, basic, reactive)\"\n    },\n    \"color_intensity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Color depth (light, medium, dark, very_dark)\"\n    },\n    \"expected_conditions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Conditions the item will face\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 6\n    }\n  },\n  \"error_messages\": [\n    \"Unknown fiber type: Fiber type must be a recognized natural or synthetic fiber.\",\n    \"Invalid dye method: Dye method must be one of: natural, synthetic, acid, basic, or reactive.\",\n    \"Invalid color intensity: Color intensity must be one of: light, medium, dark, or very_dark.\",\n    \"Unsupported condition: Expected conditions must be from: washing, sunlight, heat, friction, water, perspiration.\"\n  ],\n  \"usage\": \"Specify fiber_type, dye_method, color_intensity, and expected_conditions array. The tool evaluates how well the color will hold up under specified conditions and provides recommendations for maintaining color integrity.\",\n  \"output_details\": {\n    \"overall_fastness_rating\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall color fastness score from 1-10\"\n    },\n    \"wash_fastness\": {\n      \"type\": \"integer\",\n      \"description\": \"Color retention during washing (1-10)\"\n    },\n    \"light_fastness\": {\n      \"type\": \"integer\",\n      \"description\": \"Resistance to fading from light exposure (1-10)\"\n    },\n    \"bleeding_risk\": {\n      \"type\": \"string\",\n      \"description\": \"Risk of color bleeding (minimal, low, moderate, high)\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific care recommendations to preserve color\"\n    },\n    \"expected_longevity\": {\n      \"type\": \"string\",\n      \"description\": \"Expected color lifespan (excellent, good, fair, limited)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Tension Requirements Calculator\",\n  \"tool_description\": \"Calculates optimal working tension and gauge requirements based on project type and yarn characteristics for consistent results.\",\n  \"parameters\": {\n    \"yarn_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of yarn being used\"\n    },\n    \"yarn_weight\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Standard yarn weight category\"\n    },\n    \"project_technique\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Crafting method (knitting, crochet, weaving, embroidery)\"\n    },\n    \"desired_fabric_hand\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Desired fabric feel (loose, relaxed, standard, firm, tight)\"\n    },\n    \"tool_size\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Current needle or hook size in US sizing\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Unknown yarn type: Specify a recognized fiber type like wool, cotton, silk, alpaca, or synthetic\
  \ blend.\",\n    \"Invalid yarn weight: Use standard categories: lace, light, DK, worsted, chunky, or super_chunky.\",\n    \"Unsupported technique: Project technique must be one of: knitting, crochet, weaving, or embroidery.\",\n    \"Invalid fabric hand: Desired hand must be one of: loose, relaxed, standard, firm, or tight.\",\n    \"Tool size out of range: If specified, tool size must be between 0 and 50 (US sizing).\"\n  ],\n  \"usage\": \"Provide yarn_type, yarn_weight, project_technique, and desired_fabric_hand. Optionally include current tool_size for tension adjustment recommendations. The tool calculates optimal gauge and tension for your specific combination.\",\n  \"output_details\": {\n    \"recommended_gauge\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested stitches and rows per inch\"\n    },\n    \"optimal_tool_size\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended needle or hook size in US sizing\"\n    },\n    \"tension_description\": {\n      \"type\": \"string\",\n      \"description\": \"How tight or loose to hold the yarn\"\n    },\n    \"swatch_instructions\": {\n      \"type\": \"string\",\n      \"description\": \"Specific instructions for making a gauge swatch\"\n    },\n    \"adjustment_tips\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Tips for achieving and maintaining proper tension\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Suitability Assessor\",\n  \"tool_description\": \"Evaluates how well different fibers and yarn choices suit specific seasons and climate conditions.\",\n  \"parameters\": {\n    \"fiber_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Fibers to evaluate for seasonal appropriateness\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"target_season\": {\n      \"type\
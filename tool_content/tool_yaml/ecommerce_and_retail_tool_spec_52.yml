tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves complex financial data analysis across multiple transaction types, requires coordination between various payment systems and reporting standards, and has high accuracy requirements for financial compliance. The scope includes diverse analytics (trend analysis, fraud detection, reconciliation) but follows established financial reporting frameworks.\n\n**STEP 2 — Set a tool budget**\n\nTarget: **12 tools** (within the 10-15 range for medium difficulty tasks).\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Transaction Data Extractor** - Consumes: date ranges, filters → Produces: raw transaction datasets\n2. **Payment Method Analyzer** - Consumes: transaction data → Produces: payment method breakdowns  \n3. **Revenue Calculator** - Consumes: transaction data, time periods → Produces: revenue metrics\n4. **Refund Analytics Generator** - Consumes: transaction/refund data → Produces: refund statistics\n5. **Fraud Detection Analyzer** - Consumes: transaction patterns → Produces: fraud risk scores\n6. **Settlement Reconciler** - Consumes: transaction/settlement data → Produces: reconciliation reports\n7. **Geographic Sales Analyzer** - Consumes: transaction location data → Produces: geographic insights\n8. **Customer Spend Profiler** - Consumes: customer transaction history → Produces: spending profiles\n9. **Chargeback Tracker** - Consumes: chargeback data → Produces: chargeback analytics\n10. **Financial Report Generator** - Consumes: processed analytics → Produces: formatted reports\n11. **Trend Forecaster** - Consumes: historical data → Produces: trend predictions\n12. **Compliance Validator** - Consumes: transaction data, regulations → Produces: compliance status\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic Revenue Report: Transaction Data Extractor → Revenue Calculator → Financial Report Generator\n- Payment Analysis: Transaction Data Extractor → Payment Method Analyzer → Financial Report Generator\n\n**Medium Plans:**\n- Monthly Financial Dashboard: Transaction Data Extractor → Revenue Calculator + Payment Method Analyzer + Geographic Sales Analyzer → Financial Report Generator\n- Fraud Assessment: Transaction Data Extractor → Fraud Detection Analyzer + Chargeback Tracker → Financial Report Generator\n\n**Complex Plans:**\n- Complete Financial Analytics: Transaction Data Extractor → Revenue Calculator + Payment Method Analyzer + Refund Analytics Generator + Geographic Sales Analyzer + Customer Spend Profiler → Trend Forecaster → Financial Report Generator → Compliance Validator\n- Risk Management Suite: Transaction Data Extractor → Fraud Detection Analyzer + Chargeback Tracker + Settlement Reconciler → Customer Spend Profiler → Compliance Validator → Financial Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Transaction Data Extractor\",\n  \"tool_description\": \"Extracts and filters transaction data from payment processing systems within specified date ranges and criteria.\",\n  \"parameters\": {\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for transaction extraction (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for transaction extraction (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"transaction_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of transactions to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"sale\", \"refund\", \"chargeback\", \"fee\"]\n    },\n    \"min_amount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum transaction amount to include\",\n      \"default\": 0\n    },\n    \"currency_codes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Currency\
  \ codes to filter by\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"USD\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: end_date must be after start_date and both must be valid ISO 8601 format.\",\n    \"Date range too large: Maximum allowed range is 2 years.\",\n    \"Invalid transaction types: Use only [sale, refund, chargeback, fee, authorization, capture].\",\n    \"Invalid amount filter: min_amount must be a non-negative number.\",\n    \"Invalid currency codes: Use valid 3-letter ISO 4217 currency codes.\"\n  ],\n  \"usage\": \"Specify start_date and end_date, optionally filter by transaction_types, min_amount, and currency_codes to extract relevant transaction data for analysis.\",\n  \"output_details\": {\n    \"total_transactions\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of transactions extracted\"\n    },\n    \"date_range\": {\n      \"type\": \"string\",\n      \"description\": \"Actual date range of extracted data\"\n    },\n    \"transaction_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of unique transaction identifiers\"\n    },\n    \"data_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of extracted transaction data characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Payment Method Analyzer\",\n  \"tool_description\": \"Analyzes transaction data to provide detailed breakdowns and performance metrics by payment method type.\",\n  \"parameters\": {\n    \"transaction_data_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reference ID of previously extracted transaction data\"\n    },\n    \"group_by_timeframe\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time grouping for analysis: daily, weekly, monthly, quarterly\",\n      \"default\": \"monthly\"\n    },\n    \"include_success_rates\"
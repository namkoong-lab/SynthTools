tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard** due to its complex scope involving multiple stakeholder coordination (patients, sites, investigators), strict regulatory compliance requirements, diverse screening workflows across therapeutic areas, high-stakes impact where errors could compromise patient safety or trial validity, and substantial data infrastructure needs for managing patient information, medical histories, and eligibility assessments.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to cover the comprehensive workflow from protocol analysis through final enrollment decisions.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and Dependencies:**\n1. **Protocol Criteria Parser** - Consumes: protocol documents → Produces: structured eligibility criteria\n2. **Patient Database Query** - Consumes: search parameters → Produces: patient candidate lists  \n3. **Medical History Analyzer** - Consumes: patient records → Produces: relevant medical summaries\n4. **Eligibility Criteria Checker** - Consumes: patient data + criteria → Produces: eligibility assessments\n5. **Lab Result Validator** - Consumes: lab values + ranges → Produces: validation results\n6. **Medication Interaction Checker** - Consumes: current medications + study drugs → Produces: interaction assessments\n7. **Consent Form Generator** - Consumes: protocol details → Produces: informed consent documents\n8. **Patient Communication Manager** - Consumes: contact info + messages → Produces: communication logs\n9. **Screening Appointment Scheduler** - Consumes: availability + preferences → Produces: scheduled appointments\n10. **Site Coordinator Dashboard** - Consumes: site activities → Produces: workflow summaries\n11. **Recruitment Analytics Engine** - Consumes: recruitment metrics → Produces: performance analytics\n12. **Patient Stratification Tool** - Consumes: patient characteristics → Produces: stratification assignments\n13. **Regulatory Compliance Checker** - Consumes: patient data + regulations → Produces: compliance status\n14. **Electronic Screening Assessor** - Consumes: screening responses → Produces: preliminary eligibility\n15. **Enrollment Decision Tracker** - Consumes: screening results → Produces: enrollment recommendations\n16. **Patient Registry Manager** - Consumes: patient information → Produces: registry entries\n17. **Screening Metrics Reporter** - Consumes: screening data → Produces: performance reports\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Protocol setup: Protocol Criteria Parser → Consent Form Generator → Patient Database Query\n- Basic screening: Electronic Screening Assessor → Lab Result Validator → Eligibility Criteria Checker\n\n**Medium Plans:**  \n- Patient outreach workflow: Patient Database Query → Patient Communication Manager → Screening Appointment Scheduler → Site Coordinator Dashboard\n- Medical assessment: Medical History Analyzer → Medication Interaction Checker → Lab Result Validator → Regulatory Compliance Checker\n\n**Complex Plans:**\n- Full recruitment pipeline: Protocol Criteria Parser → Patient Database Query → Electronic Screening Assessor → Medical History Analyzer → Lab Result Validator → Medication Interaction Checker → Eligibility Criteria Checker → Patient Stratification Tool → Enrollment Decision Tracker → Patient Registry Manager\n- Performance monitoring: Recruitment Analytics Engine → Screening Metrics Reporter → Site Coordinator Dashboard → Patient Communication Manager\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Protocol Criteria Parser\",\n  \"tool_description\": \"Extracts and structures eligibility criteria from clinical trial protocol documents, converting inclusion/exclusion criteria into standardized, queryable formats.\",\n  \"parameters\": {\n    \"protocol_document\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text content of the clinical trial protocol document\"\n    },\n    \"therapeutic_area\": {\n\
  \      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary therapeutic area (oncology, cardiology, neurology, psychiatry, endocrinology, infectious_disease, other)\"\n    },\n    \"phase\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Clinical trial phase (Phase_I, Phase_II, Phase_III, Phase_IV)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid protocol format: Protocol document must be non-empty text containing structured eligibility criteria sections.\",\n    \"Unsupported therapeutic area: Use one of [oncology, cardiology, neurology, psychiatry, endocrinology, infectious_disease, other].\",\n    \"Protocol parsing failed: Document lacks identifiable inclusion/exclusion criteria sections or contains unstructured format.\"\n  ],\n  \"usage\": \"Provide the full protocol document text and specify the therapeutic area. Optionally include the trial phase for more accurate parsing. The tool identifies and structures all eligibility criteria.\",\n  \"output_details\": {\n    \"inclusion_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of structured inclusion criteria statements\"\n    },\n    \"exclusion_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of structured exclusion criteria statements\"\n    },\n    \"age_range\": {\n      \"type\": \"string\",\n      \"description\": \"Required age range for participants\"\n    },\n    \"gender_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Gender eligibility requirements\"\n    },\n    \"criteria_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of eligibility criteria identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Patient Database Query\",\n  \"tool_description\": \"Searches patient databases using specified criteria to identify potential clinical trial candidates, applying filters for demographics, conditions, and medical history.\",\n  \"parameters\": {\n    \"database_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source database identifier or connection string\"\n    },\n    \"age_min\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum age in years (18-100)\",\n      \"default\": 18\n    },\n    \"age_max\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum age in years (18-100)\",\n      \"default\": 100\n    },\n    \"gender\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Gender filter (male, female, all)\",\n      \"default\": \"all\"\n    },\n    \"primary_condition\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary medical condition or diagnosis code\"\n    },\n    \"geographic_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Search radius in miles from study site (1-500)\",\n      \"default\": 50\n    },\n    \"site_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Study site location (city, state or zip code)\"\n    }\n  },\n  \"error_messages\": [\n    \"Database connection failed: Verify database_source is accessible and properly formatted.\",\n    \"Invalid age range: age_min must be less than age_max, both between 18-100.\",\n    \"Invalid gender filter: Use 'male', 'female', or 'all'.\",\n    \"Invalid geographic parameters: geographic_radius must be 1-500 miles, site_location must be valid location.\",\n    \"Condition not found: primary_condition must match valid diagnosis codes in database.\"\n  ],\n  \"usage\": \"Specify the database source, primary condition, and site location. Optionally filter by age range, gender, and geographic radius to find potential participants matching basic criteria.\",\n  \"output_details\"\
  : {\n    \"patient_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of patient identifiers matching search criteria\"\n    },\n    \"total_candidates\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of potential candidates found\"\n    },\n    \"search_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of search parameters and results\"\n    },\n    \"geographic_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Distribution of candidates by location\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Medical History Analyzer\",\n  \"tool_description\": \"Analyzes patient medical records to extract relevant clinical history, comorbidities, and treatment patterns for clinical trial screening assessment.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"medical_records\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete medical record text or summary\"\n    },\n    \"lookback_years\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Years of medical history to analyze (1-20)\",\n      \"default\": 5\n    },\n    \"focus_conditions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific conditions to prioritize in analysis\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient record: medical_records must be non-empty and contain structured clinical information.\",\n    \"Invalid lookback period: lookback_years must be between 1-20.\",\n    \"Patient ID format error: patient_id must be a valid identifier format.\",\n    \"Record parsing failed: Medical records lack sufficient structured data for analysis.\"\n  ],\n  \"usage\": \"Provide patient_id and medical_records text. Optionally specify lookback_years and focus_conditions to customize the analysis scope and priorities.\",\n  \"output_details\": {\n    \"primary_diagnoses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of primary diagnoses with dates\"\n    },\n    \"comorbidities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Significant comorbid conditions\"\n    },\n    \"treatment_history\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Previous and current treatments\"\n    },\n    \"risk_factors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified clinical risk factors\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Comprehensive summary of medical history analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Eligibility Criteria Checker\",\n  \"tool_description\": \"Evaluates patient data against structured eligibility criteria to determine trial qualification status and identify specific inclusion/exclusion matches or violations.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"inclusion_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of inclusion criteria to evaluate\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"exclusion_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of exclusion criteria to evaluate\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n    \
  \  \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"patient_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Structured patient clinical data for evaluation\"\n    },\n    \"strict_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable strict criteria interpretation (true/false)\",\n      \"default\": true\n    },\n    \"manual_review_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence threshold below which manual review is flagged (0.0-1.0)\",\n      \"default\": 0.8\n    },\n    \"evaluation_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Date for eligibility assessment in ISO 8601 format\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing required data: patient_data must contain sufficient clinical information for criteria evaluation.\",\n    \"Invalid criteria format: inclusion_criteria and exclusion_criteria must be non-empty arrays with valid criteria statements.\",\n    \"Confidence threshold error: manual_review_threshold must be between 0.0-1.0.\",\n    \"Evaluation date format: evaluation_date must be valid ISO 8601 date-time format.\",\n    \"Patient data parsing failed: Unable to extract necessary clinical parameters from patient_data.\"\n  ],\n  \"usage\": \"Provide patient_id, structured inclusion/exclusion criteria arrays, and patient clinical data. Configure strict_mode and manual_review_threshold as needed for evaluation sensitivity.\",\n  \"output_details\": {\n    \"overall_eligibility\": {\n      \"type\": \"string\",\n      \"description\": \"Overall eligibility status (eligible, ineligible, requires_review)\"\n    },\n    \"inclusion_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed results for each inclusion criterion\"\n    },\n    \"exclusion_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed results for each exclusion criterion\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for eligibility determination (0.0-1.0)\"\n    },\n    \"manual_review_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether manual review is recommended\"\n    },\n    \"evaluation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of eligibility evaluation results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lab Result Validator\",\n  \"tool_description\": \"Validates laboratory test results against clinical trial requirements, checking values against acceptable ranges and identifying potential safety concerns or eligibility issues.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"lab_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of lab test names with corresponding values\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"lab_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of numeric lab result values corresponding to lab_results\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"reference_ranges\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Standard or protocol-specific reference ranges for validation\"\n    },\n    \"test_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date when lab tests were performed\",\n      \"format\": \"date-time\"\n    },\n    \"units\": {\n      \"type\": \"array\",\n      \"required\": false,\n\
  \      \"description\": \"Units for each lab value\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: lab_results, lab_values, and units (if provided) arrays must have the same length.\",\n    \"Invalid lab values: All lab_values must be numeric and non-negative.\",\n    \"Missing reference ranges: reference_ranges must specify valid ranges for all provided lab tests.\",\n    \"Invalid test date: test_date must be valid ISO 8601 format and not in the future.\",\n    \"Unrecognized lab test: One or more lab tests in lab_results are not recognized or supported.\"\n  ],\n  \"usage\": \"Provide patient_id, arrays of lab test names and values, reference ranges, and test date. Optionally include units for each measurement. The tool validates all results against specified ranges.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result (all_normal, abnormal_values_found, critical_values_detected)\"\n    },\n    \"individual_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validation result for each lab test\"\n    },\n    \"abnormal_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of lab tests with values outside normal ranges\"\n    },\n    \"critical_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Lab values requiring immediate clinical attention\"\n    },\n    \"eligibility_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of how lab results affect trial eligibility\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Medication Interaction Checker\",\n  \"tool_description\": \"Analyzes potential drug-drug interactions between patient's current medications and investigational study drugs, assessing safety risks and eligibility implications.\",\n  \"parameters\": {\n    \"current_medications\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of patient's current medications\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"study_drugs\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Investigational drugs or treatments in the clinical trial\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"interaction_severity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Minimum severity level to report (minor, moderate, major, contraindicated)\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid medication format: All medications must be valid drug names or generic/brand name combinations.\",\n    \"Unrecognized study drug: One or more study_drugs are not found in the interaction database.\",\n    \"Invalid severity level: interaction_severity must be one of [minor, moderate, major, contraindicated].\",\n    \"Empty medication lists: Both current_medications and study_drugs must contain at least one medication.\"\n  ],\n  \"usage\": \"Provide arrays of current medications and study drugs. Set interaction_severity threshold to control which interactions are reported. The tool identifies all significant interactions.\",\n  \"output_details\": {\n    \"interaction_found\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any drug interactions were identified\"\n    },\n    \"interaction_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed descriptions of each identified interaction\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\
  \n      },\n      \"description\": \"Severity classification for each interaction\"\n    },\n    \"safety_recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Overall safety assessment and recommendations\"\n    },\n    \"contraindicated_combinations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Drug combinations that are contraindicated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Consent Form Generator\",\n  \"tool_description\": \"Generates customized informed consent forms based on protocol details, regulatory requirements, and site-specific information for clinical trial participation.\",\n  \"parameters\": {\n    \"protocol_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Official clinical trial protocol title\"\n    },\n    \"study_objectives\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary and secondary study objectives description\"\n    },\n    \"intervention_details\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Description of study interventions, drugs, or procedures\"\n    },\n    \"risks_and_benefits\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Known risks and potential benefits of participation\"\n    },\n    \"study_duration\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Expected duration of patient participation\"\n    },\n    \"principal_investigator\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name and credentials of the principal investigator\"\n    },\n    \"site_contact_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Site contact information for questions or emergencies\"\n    },\n    \"regulatory_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific regulatory requirements to include\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Language for consent form (english, spanish, french)\",\n      \"default\": \"english\"\n    },\n    \"reading_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target reading level (elementary, middle_school, high_school)\",\n      \"default\": \"middle_school\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing required content: All required protocol information fields must be non-empty.\",\n    \"Invalid language selection: language must be one of [english, spanish, french].\",\n    \"Invalid reading level: reading_level must be one of [elementary, middle_school, high_school].\",\n    \"Content validation failed: One or more required sections lack sufficient detail for consent form generation.\"\n  ],\n  \"usage\": \"Provide all required protocol and site information. Optionally specify regulatory requirements, language, and reading level. The tool generates a compliant informed consent document.\",\n  \"output_details\": {\n    \"consent_document\": {\n      \"type\": \"string\",\n      \"description\": \"Complete formatted informed consent document text\"\n    },\n    \"document_sections\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of included consent form sections\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Regulatory compliance assessment of generated document\"\n    },\n    \"readability_score\": {\n      \"type\": \"string\",\n      \"description\": \"Assessed reading level of the generated consent form\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total word count of the consent document\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"\
  Patient Communication Manager\",\n  \"tool_description\": \"Manages patient communications throughout the recruitment and screening process, tracking outreach attempts, responses, and scheduling follow-up activities.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"communication_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of communication (initial_contact, follow_up, appointment_reminder, screening_results, consent_scheduling)\"\n    },\n    \"message_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content of the message or communication\"\n    },\n    \"contact_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Method of communication (phone, email, sms, mail)\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Communication urgency (low, normal, high, urgent)\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid communication type: Use one of [initial_contact, follow_up, appointment_reminder, screening_results, consent_scheduling].\",\n    \"Invalid contact method: contact_method must be one of [phone, email, sms, mail].\",\n    \"Invalid urgency level: urgency_level must be one of [low, normal, high, urgent].\",\n    \"Empty message content: message_content must contain the communication text.\",\n    \"Patient ID not found: The specified patient_id does not exist in the system.\"\n  ],\n  \"usage\": \"Specify patient_id, communication_type, message_content, and contact_method. Set urgency_level if different from normal. The tool logs the communication and schedules any required follow-up.\",\n  \"output_details\": {\n    \"communication_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this communication record\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of communication delivery attempt\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the communication was sent\"\n    },\n    \"follow_up_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether follow-up communication is needed\"\n    },\n    \"next_contact_date\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended date for next contact attempt\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Screening Appointment Scheduler\",\n  \"tool_description\": \"Schedules screening appointments for potential clinical trial participants, coordinating availability between patients, investigators, and required resources.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"appointment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of screening appointment (initial_screening, medical_assessment, lab_work, imaging, consent_visit, final_screening)\"\n    },\n    \"preferred_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Patient's preferred appointment dates in ISO 8601 format\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"duration_hours\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Expected appointment duration in hours (0.5-8)\"\n    },\n    \"investigator_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific investigator requested for the appointment\",\n      \"default\": \"None\"\n    },\n    \"special_requirements\": {\n      \"type\": \"array\",\n      \"required\": false
field_name: community_service_and_volunteering
subfield: nonprofit_program_management
task: Program planning and design workflow including needs assessment, goal setting, and resource allocation
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to multiple interconnected subproblems (needs assessment, stakeholder engagement, goal setting, resource planning), moderate ambiguity in community needs identification, significant coordination dependencies between assessment phases and resource allocation, and moderate risk where poor planning can lead to program failure and wasted resources.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'm targeting 12 tools to cover the comprehensive workflow from initial needs assessment through final resource allocation and program design documentation.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Community Needs Assessor** - Consumes: survey data, demographics → Produces: prioritized needs list
  2. **Stakeholder Mapper** - Consumes: organization info → Produces: stakeholder categories and contact methods
  3. **Survey Designer** - Consumes: research questions → Produces: structured survey instruments
  4. **Focus Group Planner** - Consumes: participant criteria → Produces: session schedules and guides
  5. **Data Collector** - Consumes: collection methods → Produces: raw response data
  6. **Goal Framework Builder** - Consumes: needs assessment, mission → Produces: SMART goals hierarchy
  7. **Logic Model Creator** - Consumes: goals, activities → Produces: program theory framework
  8. **Resource Estimator** - Consumes: activities, locations → Produces: budget requirements
  9. **Funding Source Finder** - Consumes: program type, budget → Produces: potential funding matches
  10. **Timeline Planner** - Consumes: activities, dependencies → Produces: implementation schedule
  11. **Risk Assessor** - Consumes: program details → Produces: risk mitigation strategies
  12. **Program Documenter** - Consumes: all program components → Produces: comprehensive program plan

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic needs assessment: Community Needs Assessor → Goal Framework Builder → Program Documenter
  - Quick stakeholder engagement: Stakeholder Mapper → Survey Designer → Data Collector

  **Medium Plans:**
  - Comprehensive assessment: Survey Designer → Focus Group Planner → Data Collector → Community Needs Assessor → Goal Framework Builder
  - Resource planning: Resource Estimator → Funding Source Finder → Timeline Planner → Program Documenter

  **Complex Plans:**
  - Full program design: Stakeholder Mapper → Survey Designer → Focus Group Planner → Data Collector → Community Needs Assessor → Goal Framework Builder → Logic Model Creator → Resource Estimator → Funding Source Finder → Timeline Planner → Risk Assessor → Program Documenter
  - Iterative planning with validation: All tools used cyclically with feedback loops for refinement

  ## STEP 5 — Produce tools


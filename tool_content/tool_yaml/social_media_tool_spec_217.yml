task: Visual content creation and editing
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves medium complexity due to the breadth of visual content types (images, videos, graphics), technical requirements for editing and optimization, coordination between creative and technical workflows, and the need for platform-specific formatting and compliance.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to cover the diverse workflows from asset creation through final publishing.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their flow:**\n1. **Image Generator** - Creates base visual content\n2. **Template Loader** - Provides design frameworks  \n3. **Color Palette Extractor** - Analyzes brand colors from inputs\n4. **Text Overlay Designer** - Adds typography to visuals\n5. **Image Filter Applier** - Applies visual effects and filters\n6. **Batch Image Resizer** - Optimizes for multiple platform formats\n7. **Video Clip Creator** - Generates short video content\n8. **Asset Quality Analyzer** - Validates technical specifications\n9. **Brand Compliance Checker** - Ensures brand guideline adherence\n10. **Platform Format Optimizer** - Tailors content for specific social platforms\n11. **Content Metadata Tagger** - Adds descriptive tags and keywords\n12. **Publishing Scheduler** - Manages content release timing\n\n**Dependencies:** Image Generator → Text Overlay Designer → Image Filter Applier → Batch Image Resizer → Platform Format Optimizer → Publishing Scheduler\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n- Basic image post: Image Generator → Text Overlay Designer → Platform Format Optimizer\n- Template customization: Template Loader → Color Palette Extractor → Text Overlay Designer\n\n**Medium plans:**  \n- Brand-compliant campaign: Image Generator → Brand Compliance Checker → Image Filter Applier → Content Metadata Tagger → Publishing Scheduler\n- Multi-platform optimization: Video Clip Creator → Asset Quality Analyzer → Batch Image Resizer → Platform Format Optimizer\n\n**Complex plans:**\n- Full content pipeline: Template Loader → Image Generator → Color Palette Extractor → Text Overlay Designer → Brand Compliance Checker → Image Filter Applier → Batch Image Resizer → Platform Format Optimizer → Content Metadata Tagger → Publishing Scheduler\n- Video content workflow: Video Clip Creator → Text Overlay Designer → Asset Quality Analyzer → Platform Format Optimizer → Content Metadata Tagger → Publishing Scheduler\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Image Generator\",\n  \"tool_description\": \"Generates visual content including photos, illustrations, and graphics based on text descriptions and style parameters.\",\n  \"parameters\": {\n    \"prompt\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text description of the desired image content\"\n    },\n    \"style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual style: realistic, cartoon, minimalist, vintage, modern, abstract\"\n    },\n    \"aspect_ratio\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Image proportions: square, portrait, landscape, story\",\n      \"default\": \"square\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid prompt: Provide a descriptive text prompt with at least 5 words.\",\n    \"Unsupported style: Use one of [realistic, cartoon, minimalist, vintage, modern, abstract].\",\n    \"Invalid aspect ratio: Use one of [square, portrait, landscape, story].\"\n  ],\n  \"usage\": \"Provide a descriptive prompt and style preference. Optionally specify aspect_ratio for different social media formats.\",\n  \"output_details\": {\n    \"image_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the generated image file\"\n    },\n    \"dimensions\": {\n      \"type\": \"string\",\n      \"description\": \"Image dimensions in pixels (width x height)\"\n    },\n    \"style_applied\": {\n      \"type\": \"string\",\n      \"description\": \"\
  The style that was applied to the image\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Template Loader\",\n  \"tool_description\": \"Loads and customizes pre-designed templates for various social media content types with brand-specific modifications.\",\n  \"parameters\": {\n    \"template_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Template type: post, story, cover, banner, carousel, reel\"\n    },\n    \"design_theme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual theme: corporate, casual, elegant, playful, tech, fashion\"\n    },\n    \"primary_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Hex color code for primary brand color\",\n      \"default\": \"#000000\"\n    },\n    \"secondary_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Hex color code for secondary brand color\",\n      \"default\": \"#FFFFFF\"\n    },\n    \"logo_url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL or path to brand logo file\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid template category: Use one of [post, story, cover, banner, carousel, reel].\",\n    \"Unsupported design theme: Use one of [corporate, casual, elegant, playful, tech, fashion].\",\n    \"Invalid color format: Use valid hex color codes starting with # followed by 6 characters.\",\n    \"Logo file not accessible: Ensure the logo_url points to a valid image file.\"\n  ],\n  \"usage\": \"Select a template_category and design_theme, then customize with brand colors and logo. The tool returns a customizable template ready for content addition.\",\n  \"output_details\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the loaded template\"\n    },\n    \"template_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the customized template file\"\n    },\n    \"editable_elements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of template elements that can be modified\"\n    },\n    \"dimensions\": {\n      \"type\": \"string\",\n      \"description\": \"Template dimensions in pixels\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Color Palette Extractor\",\n  \"tool_description\": \"Analyzes images or brand assets to extract dominant colors and generate harmonious color palettes for consistent visual branding.\",\n  \"parameters\": {\n    \"source_image_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the source image for color extraction\"\n    },\n    \"palette_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of colors to extract (3-8)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Image file not accessible: Ensure source_image_url points to a valid image file.\",\n    \"Invalid palette size: Specify a number between 3 and 8 for palette_size.\",\n    \"Unsupported image format: Use common image formats (JPG, PNG, GIF, WebP).\"\n  ],\n  \"usage\": \"Provide a source image URL and optionally specify how many colors to extract. The tool returns a palette with hex codes and color names.\",\n  \"output_details\": {\n    \"primary_colors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of hex color codes for the dominant colors\"\n    },\n    \"color_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Human-readable names for each extracted color\"\n    },\n    \"palette_harmony\": {\n      \"type\": \"string\",\n      \"description\": \"Description of the color harmony type (complementary, analogous, triadic)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Text\
  \ Overlay Designer\",\n  \"tool_description\": \"Adds customizable text overlays to images with font styling, positioning, and effects for social media content creation.\",\n  \"parameters\": {\n    \"base_image_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the base image for text overlay\"\n    },\n    \"text_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text to overlay on the image\"\n    },\n    \"font_family\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Font name: arial, helvetica, times, georgia, impact, comic-sans\",\n      \"default\": \"helvetica\"\n    },\n    \"font_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Font size in pixels (12-200)\",\n      \"default\": 36\n    },\n    \"text_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Hex color code for text\",\n      \"default\": \"#FFFFFF\"\n    },\n    \"position\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Text position: top-left, top-center, top-right, center, bottom-left, bottom-center, bottom-right\",\n      \"default\": \"center\"\n    },\n    \"background_opacity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Text background opacity (0.0-1.0)\",\n      \"default\": 0.0\n    },\n    \"text_effect\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Text effect: none, shadow, outline, glow\",\n      \"default\": \"none\"\n    },\n    \"max_width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum text width in pixels for wrapping\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Base image not accessible: Ensure base_image_url points to a valid image file.\",\n    \"Empty text content: Provide non-empty text_content to overlay.\",\n    \"Invalid font family: Use one of [arial, helvetica, times, georgia, impact, comic-sans].\",\n    \"Font size out of range: Use font_size between 12 and 200 pixels.\",\n    \"Invalid text color: Provide a valid hex color code starting with #.\",\n    \"Invalid position: Use one of [top-left, top-center, top-right, center, bottom-left, bottom-center, bottom-right].\",\n    \"Background opacity out of range: Use value between 0.0 and 1.0.\",\n    \"Invalid text effect: Use one of [none, shadow, outline, glow].\"\n  ],\n  \"usage\": \"Provide base_image_url and text_content, then customize font properties, positioning, and effects. The tool returns an image with the text overlay applied.\",\n  \"output_details\": {\n    \"output_image_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the image with text overlay applied\"\n    },\n    \"text_bounds\": {\n      \"type\": \"string\",\n      \"description\": \"Bounding box coordinates of the text overlay\"\n    },\n    \"applied_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the text styling settings that were applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Filter Applier\",\n  \"tool_description\": \"Applies visual filters and effects to images to enhance aesthetics and maintain consistent visual style across social media content.\",\n  \"parameters\": {\n    \"input_image_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the input image\"\n    },\n    \"filter_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Filter category: vintage, modern, black-white, sepia, vibrant, soft, dramatic, minimal\"\n    },\n    \"intensity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Filter intensity (0.0-1.0)\",\n      \"default\": 0.8\n    },\n    \"brightness\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Brightness\
  \ adjustment (-1.0 to 1.0)\",\n      \"default\": 0.0\n    },\n    \"contrast\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Contrast adjustment (-1.0 to 1.0)\",\n      \"default\": 0.0\n    },\n    \"saturation\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Saturation adjustment (-1.0 to 1.0)\",\n      \"default\": 0.0\n    }\n  },\n  \"error_messages\": [\n    \"Input image not accessible: Ensure input_image_url points to a valid image file.\",\n    \"Invalid filter type: Use one of [vintage, modern, black-white, sepia, vibrant, soft, dramatic, minimal].\",\n    \"Intensity out of range: Use value between 0.0 and 1.0.\",\n    \"Brightness out of range: Use value between -1.0 and 1.0.\",\n    \"Contrast out of range: Use value between -1.0 and 1.0.\",\n    \"Saturation out of range: Use value between -1.0 and 1.0.\"\n  ],\n  \"usage\": \"Provide input_image_url and filter_type, then fine-tune with intensity and adjustment parameters. The tool applies the filter and returns the processed image.\",\n  \"output_details\": {\n    \"filtered_image_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the filtered image\"\n    },\n    \"filter_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of applied filter settings\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time taken to process the filter in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Image Resizer\",\n  \"tool_description\": \"Resizes and optimizes multiple images simultaneously for different social media platform requirements while maintaining quality and aspect ratios.\",\n  \"parameters\": {\n    \"source_images\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of URLs or paths to source images\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"target_platforms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Target platforms: facebook, instagram, twitter, linkedin, youtube, tiktok, pinterest\",\n      \"minItems\": 1,\n      \"maxItems\": 7\n    },\n    \"content_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content type: post, story, cover, profile, thumbnail\"\n    },\n    \"quality\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Output quality percentage (50-100)\",\n      \"default\": 85\n    },\n    \"maintain_aspect_ratio\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to maintain original aspect ratio\",\n      \"default\": true\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Output image format: jpg, png, webp\",\n      \"default\": \"jpg\"\n    }\n  },\n  \"error_messages\": [\n    \"Source images not accessible: Ensure all URLs in source_images array point to valid image files.\",\n    \"Invalid platform: Use platforms from [facebook, instagram, twitter, linkedin, youtube, tiktok, pinterest].\",\n    \"Invalid content type: Use one of [post, story, cover, profile, thumbnail].\",\n    \"Quality out of range: Use value between 50 and 100.\",\n    \"Invalid output format: Use one of [jpg, png, webp].\",\n    \"Too many images: Maximum 20 images can be processed in one batch.\"\n  ],\n  \"usage\": \"Provide source_images array and target_platforms, specify content_type, then adjust quality and format options. The tool processes all images for all specified platforms.\",\n  \"output_details\": {\n    \"processed_images\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of URLs to processed images organized by platform\"\n    },\n    \"platform_specs\": {\n      \"type\":\
  \ \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specifications used for each platform (dimensions, format)\"\n    },\n    \"processing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of batch processing results\"\n    },\n    \"total_files_created\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of optimized image files generated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Video Clip Creator\",\n  \"tool_description\": \"Creates short video content from images, text, and audio elements with transitions and effects suitable for social media platforms.\",\n  \"parameters\": {\n    \"input_images\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of image URLs to include in the video\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"duration_per_image\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Duration each image is displayed in seconds (0.5-10.0)\",\n      \"default\": 2.0\n    },\n    \"transition_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Transition between images: fade, slide, zoom, dissolve, cut\",\n      \"default\": \"fade\"\n    },\n    \"background_music_url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL to background music file\",\n      \"default\": \"None\"\n    },\n    \"text_overlays\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Array of text overlays for each image\",\n      \"default\": \"None\"\n    },\n    \"output_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Video resolution: 720p, 1080p, 4k\",\n      \"default\": \"1080p\"\n    },\n    \"aspect_ratio\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Video aspect ratio: 16:9, 9:16, 1:1, 4:5\",\n      \"default\": \"16:9\"\n    },\n    \"frame_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Video frame rate (24-60 fps)\",\n      \"default\": 30\n    },\n    \"loop_video\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether the video should loop seamlessly\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Input images not accessible: Ensure all URLs in input_images array point to valid image files.\",\n    \"Duration out of range: Use duration_per_image between 0.5 and 10.0 seconds.\",\n    \"Invalid transition type: Use one of [fade, slide, zoom, dissolve, cut].\",\n    \"Background music not accessible: Ensure background_music_url points to a valid audio file.\",\n    \"Invalid resolution: Use one of [720p, 1080p, 4k].\",\n    \"Invalid aspect ratio: Use one of [16:9, 9:16, 1:1, 4:5].\",\n    \"Frame rate out of range: Use frame_rate between 24 and 60 fps.\",\n    \"Too many images: Maximum 10 images can be processed in one video.\"\n  ],\n  \"usage\": \"Provide input_images array and configure video parameters like duration, transitions, and resolution. Optionally add background music and text overlays.\",\n  \"output_details\": {\n    \"video_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the created video file\"\n    },\n    \"video_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total video duration in seconds\"\n    },\n    \"file_size\": {\n      \"type\": \"string\",\n      \"description\": \"Video file size in MB\"\n    },\n    \"applied_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of video creation settings used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Quality Analyzer\",\n  \"tool_description\": \"Analyzes visual content quality including resolution, file size, compression artifacts,\
  \ and technical specifications to ensure optimal social media performance.\",\n  \"parameters\": {\n    \"asset_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the visual asset (image or video)\"\n    },\n    \"target_platform\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target platform: facebook, instagram, twitter, linkedin, youtube, tiktok, pinterest\"\n    },\n    \"content_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content type: post, story, cover, profile, thumbnail, reel, video\"\n    }\n  },\n  \"error_messages\": [\n    \"Asset not accessible: Ensure asset_url points to a valid image or video file.\",\n    \"Invalid platform: Use one of [facebook, instagram, twitter, linkedin, youtube, tiktok, pinterest].\",\n    \"Invalid content type: Use one of [post, story, cover, profile, thumbnail, reel, video].\",\n    \"Unsupported file format: Use common formats (JPG, PNG, GIF, MP4, MOV, WebP).\"\n  ],\n  \"usage\": \"Provide asset_url, target_platform, and content_type. The tool analyzes technical quality and provides optimization recommendations.\",\n  \"output_details\": {\n    \"quality_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall quality score from 0-100\"\n    },\n    \"resolution_check\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether resolution meets platform requirements\"\n    },\n    \"file_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Asset file size in megabytes\"\n    },\n    \"compression_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of compression artifacts: excellent, good, fair, poor\"\n    },\n    \"platform_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether asset meets platform specifications\"\n    },\n    \"optimization_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of specific improvement recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Brand Compliance Checker\",\n  \"tool_description\": \"Validates visual content against brand guidelines including color usage, logo placement, font consistency, and style requirements for brand compliance.\",\n  \"parameters\": {\n    \"content_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the visual content to check\"\n    },\n    \"brand_colors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of approved brand hex color codes\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"brand_fonts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of approved brand font names\",\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"logo_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether logo presence is mandatory\",\n      \"default\": false\n    },\n    \"approved_logo_url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL to approved logo for comparison\",\n      \"default\": \"None\"\n    },\n    \"style_guidelines\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Style rules: professional, casual, minimal, bold, elegant\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Content not accessible: Ensure content_url points to a valid image or video file.\",\n    \"Invalid brand colors: Provide valid hex color codes starting with # in brand_colors array.\",\n    \"Invalid brand fonts: Provide valid font names in brand_fonts array.\",\n    \"Logo not accessible: Ensure approved_logo_url points\
  \ to a valid logo image file.\",\n    \"Invalid style guidelines: Use values from [professional, casual, minimal, bold, elegant].\"\n  ],\n  \"usage\": \"Provide content_url along with brand_colors and brand_fonts arrays. Optionally specify logo requirements and style guidelines for comprehensive brand compliance checking.\",\n  \"output_details\": {\n    \"compliance_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Brand compliance score from 0-100\"\n    },\n    \"color_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether colors match brand guidelines\"\n    },\n    \"font_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether fonts match brand guidelines\"\n    },\n    \"logo_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether logo usage is compliant\"\n    },\n    \"style_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether visual style matches guidelines\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of specific compliance violations found\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of specific recommendations to achieve compliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Platform Format Optimizer\",\n  \"tool_description\": \"Optimizes visual content specifically for individual social media platforms by adjusting dimensions, file formats, compression, and metadata requirements.\",\n  \"parameters\": {\n    \"content_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to the content to optimize\"\n    },\n    \"platform\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target platform: facebook, instagram, twitter, link
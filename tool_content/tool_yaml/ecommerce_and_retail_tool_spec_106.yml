field_name: ecommerce_and_retail
subfield: Shipping and Logistics Coordination
task: Calculate shipping costs and delivery timeframes across multiple carriers
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves calculating shipping costs and delivery timeframes across multiple carriers, which requires handling diverse carrier APIs, rate structures, service types, package dimensions, weights, destinations, and real-time data. The complexity comes from carrier-specific requirements, dynamic pricing, geographic variations, and the need for accurate cost comparisons. I rate this as **medium** difficulty due to multiple integration points, data standardization needs, and moderate coordination between subcomponents.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** within the 10-15 range. This allows for comprehensive coverage of carrier management, rate calculation, delivery estimation, package handling, address validation, and comparison functionalities without excessive overlap.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Carrier Configuration Manager** - Consumes: carrier credentials, service types; Produces: validated carrier configs
  2. **Address Validator** - Consumes: raw addresses; Produces: standardized, validated addresses
  3. **Package Dimensions Calculator** - Consumes: item specs, packaging rules; Produces: final package dimensions/weight
  4. **Shipping Zone Mapper** - Consumes: origin/destination addresses; Produces: carrier-specific zone mappings
  5. **Rate Calculator** - Consumes: package specs, zones, carrier configs; Produces: shipping rates by service
  6. **Delivery Time Estimator** - Consumes: zones, service types, ship date; Produces: estimated delivery dates
  7. **Service Availability Checker** - Consumes: origin/destination, package specs; Produces: available service options
  8. **Rate Comparison Engine** - Consumes: multiple rate quotes; Produces: ranked comparison results
  9. **Shipping Cost Optimizer** - Consumes: rate comparisons, business rules; Produces: recommended shipping options
  10. **Transit Time Analyzer** - Consumes: historical data, routes; Produces: refined delivery estimates
  11. **Carrier Performance Tracker** - Consumes: shipping history, performance metrics; Produces: carrier reliability scores
  12. **Multi-Carrier Quote Generator** - Consumes: all above outputs; Produces: comprehensive shipping quotes

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic rate lookup: Address Validator → Package Dimensions Calculator → Rate Calculator
  - Quick delivery estimate: Shipping Zone Mapper → Service Availability Checker → Delivery Time Estimator

  **Medium Plans:**
  - Standard quote generation: Address Validator → Package Dimensions Calculator → Shipping Zone Mapper → Rate Calculator → Delivery Time Estimator → Rate Comparison Engine
  - Service optimization: Carrier Configuration Manager → Service Availability Checker → Rate Calculator → Shipping Cost Optimizer

  **Complex Plans:**
  - Comprehensive shipping analysis: Address Validator → Package Dimensions Calculator → Carrier Configuration Manager → Shipping Zone Mapper → Service Availability Checker → Rate Calculator → Delivery Time Estimator → Transit Time Analyzer → Carrier Performance Tracker → Rate Comparison Engine → Shipping Cost Optimizer → Multi-Carrier Quote Generator
  - End-to-end logistics planning: All tools in coordinated workflow for complete shipping solution with performance tracking and optimization

  **STEP 5 — Produce tools**


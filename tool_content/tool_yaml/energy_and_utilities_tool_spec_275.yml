field_name: energy_and_utilities
subfield: electrical_grid_operations
task: Forecast electricity demand and supply across different grid segments
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves complex multi-variate time series forecasting with interdependent grid segments, weather dependencies, and critical infrastructure implications. The scope includes demand forecasting, supply prediction, transmission constraints, and real-time grid balancing across multiple segments. High coordination requirements between forecasting models and substantial risk from prediction errors make this a **hard** difficulty task.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'll target **17 tools** within the 15-20 range. This accounts for the complexity of electrical grid operations, multiple forecasting methodologies, data preprocessing, validation, and grid-specific calculations.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools with upstream dependencies and downstream affordances:**\n\n1. **Historical Data Retriever** → produces: raw grid data\n2. **Weather Data Fetcher** → produces: weather forecasts/historical data  \n3. **Grid Topology Analyzer** → produces: network structure data\n4. **Load Pattern Analyzer** → consumes: historical data → produces: demand patterns\n5. **Generation Capacity Calculator** → consumes: plant data → produces: supply forecasts\n6. **Weather Impact Modeler** → consumes: weather + historical data → produces: weather adjustments\n7. **Seasonal Trend Decomposer** → consumes: time series data → produces: trend components\n8. **Peak Demand Predictor** → consumes: patterns + weather → produces: peak forecasts\n9. **Baseload Forecaster** → consumes: historical data → produces: baseload predictions\n10. **Renewable Generation Forecaster** → consumes: weather data → produces: renewable forecasts\n11. **Transmission Line Analyzer** → consumes: topology + flows → produces: capacity constraints\n12. **Grid Segment Balancer** → consumes: demand/supply forecasts → produces: balance analysis\n13. **Forecast Accuracy Validator** → consumes: forecasts + actuals → produces: accuracy metrics\n14. **Emergency Reserve Calculator** → consumes: forecasts + constraints → produces: reserve requirements\n15. **Price Impact Analyzer** → consumes: supply/demand → produces: price forecasts\n16. **Multi-Horizon Aggregator** → consumes: various forecasts → produces: consolidated forecasts\n17. **Grid Alert Generator** → consumes: all analyses → produces: operational alerts\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n1. **Basic Demand Forecast** (3-4 tools): Historical Data Retriever → Load Pattern Analyzer → Baseload Forecaster → Peak Demand Predictor\n2. **Weather-Adjusted Supply** (3-4 tools): Weather Data Fetcher → Weather Impact Modeler → Renewable Generation Forecaster → Generation Capacity Calculator\n\n**Medium plans:**\n1. **Segment-Level Forecasting** (6-8 tools): Historical Data Retriever → Grid Topology Analyzer → Load Pattern Analyzer → Seasonal Trend Decomposer → Weather Impact Modeler → Grid Segment Balancer → Forecast Accuracy Validator\n2. **Renewable Integration Planning** (6-7 tools): Weather Data Fetcher → Renewable Generation Forecaster → Transmission Line Analyzer → Emergency Reserve Calculator → Grid Segment Balancer → Price Impact Analyzer\n\n**Complex plans:**\n1. **Complete Grid Forecasting System** (12+ tools): Historical Data Retriever → Weather Data Fetcher → Grid Topology Analyzer → Load Pattern Analyzer → Seasonal Trend Decomposer → Weather Impact Modeler → Peak Demand Predictor → Renewable Generation Forecaster → Transmission Line Analyzer → Grid Segment Balancer → Multi-Horizon Aggregator → Grid Alert Generator\n2. **Risk-Adjusted Operations Planning** (10+ tools): All forecasting tools → Emergency Reserve Calculator → Price Impact Analyzer → Forecast Accuracy Validator → Grid Alert Generator → Multi-Horizon Aggregator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Historical Data Retriever\",\n  \"tool_description\": \"Retrieves historical electricity demand, supply, and operational data from grid databases for specified time periods and geographic segments.\"\
  ,\n  \"parameters\": {\n    \"grid_segment_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of grid segment identifiers to retrieve data for\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for historical data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for historical data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"data_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time resolution: hourly, daily, or weekly\",\n      \"default\": \"hourly\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be before end_date and within available historical data range.\",\n    \"Invalid grid segments: One or more segment IDs not found in the grid database.\",\n    \"Unsupported resolution: Use hourly, daily, or weekly.\",\n    \"Data unavailable: Historical data not available for specified segments and time period.\"\n  ],\n  \"usage\": \"Provide grid_segment_ids array, start_date, and end_date. Optionally specify data_resolution. Returns time-series data for demand, supply, and operational metrics.\",\n  \"output_details\": {\n    \"segments_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of segment identifiers with retrieved data\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of timestamp strings in date-time format\"\n    },\n    \"demand_mw\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Historical demand values in megawatts\"\n    },\n    \"supply_mw\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Historical supply values in megawatts\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score from 0 to 100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Data Fetcher\",\n  \"tool_description\": \"Fetches weather forecast and historical weather data including temperature, humidity, wind speed, and solar irradiance for grid forecasting purposes.\",\n  \"parameters\": {\n    \"location_coordinates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of latitude and longitude pairs [lat1, lon1, lat2, lon2, ...]\",\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"forecast_horizon_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Forecast horizon in hours (1 to 720)\"\n    },\n    \"weather_variables\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Weather variables to fetch: temperature, humidity, wind_speed, solar_irradiance, precipitation\",\n      \"default\": [\"temperature\", \"humidity\", \"wind_speed\", \"solar_irradiance\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid forecast horizon: Must be between 1 and 720 hours.\",\n    \"Unsupported weather variable: Use temperature, humidity, wind_speed, solar_irradiance, or precipitation.\",\n    \"Weather service unavailable: External weather API is currently unavailable.\"\n  ],\n  \"usage\": \"Provide location_coordinates array and forecast_horizon_hours. Optionally specify weather_variables array. Returns weather forecasts for all specified locations and variables.\",\n  \"output_details\": {\n    \"forecast_timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\"\
  : \"Array of forecast timestamp strings\"\n    },\n    \"temperature_celsius\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Temperature forecasts in Celsius\"\n    },\n    \"humidity_percent\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Relative humidity percentages\"\n    },\n    \"wind_speed_ms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Wind speed in meters per second\"\n    },\n    \"solar_irradiance_wm2\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Solar irradiance in watts per square meter\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Grid Topology Analyzer\",\n  \"tool_description\": \"Analyzes electrical grid network topology, transmission capacities, and interconnections between grid segments to understand power flow constraints.\",\n  \"parameters\": {\n    \"grid_region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Grid region identifier to analyze\"\n    },\n    \"include_transmission_limits\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include transmission line capacity limits\",\n      \"default\": true\n    },\n    \"voltage_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Voltage levels to include in analysis (kV)\",\n      \"default\": [115, 230, 345, 500, 765]\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Analysis depth: basic, detailed, or comprehensive\",\n      \"default\": \"detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid grid region: Specified region not found in topology database.\",\n    \"Invalid voltage levels: Voltage levels must be positive integers representing kV.\",\n    \"Invalid analysis depth: Use basic, detailed, or comprehensive.\",\n    \"Topology data incomplete: Some transmission line data missing for specified region.\"\n  ],\n  \"usage\": \"Provide grid_region identifier. Optionally set include_transmission_limits, voltage_levels array, and analysis_depth. Returns network topology data and transmission constraints.\",\n  \"output_details\": {\n    \"segment_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of grid segments in the region\"\n    },\n    \"transmission_lines\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of transmission lines analyzed\"\n    },\n    \"total_capacity_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Total transmission capacity in megawatts\"\n    },\n    \"interconnection_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of major interconnection point identifiers\"\n    },\n    \"constraint_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of major transmission constraints\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Load Pattern Analyzer\",\n  \"tool_description\": \"Analyzes historical load patterns to identify consumption trends, seasonal variations, and demand characteristics for forecasting purposes.\",\n  \"parameters\": {\n    \"historical_demand_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of historical demand values in MW\",\n      \"minItems\": 24,\n      \"maxItems\": 100000\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Corresponding timestamps for demand data\",\n      \"minItems\": 24,\n      \"maxItems\": 100000\n    },\n    \"customer_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Customer segments: residential,\
  \ commercial, industrial\",\n      \"default\": [\"residential\", \"commercial\", \"industrial\"]\n    },\n    \"pattern_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Pattern types to analyze: daily, weekly, seasonal, holiday\",\n      \"default\": [\"daily\", \"weekly\", \"seasonal\"]\n    },\n    \"statistical_confidence\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Statistical confidence level (0.8 to 0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: historical_demand_data and timestamps must have equal lengths.\",\n    \"Insufficient data: Minimum 24 data points required for pattern analysis.\",\n    \"Invalid customer segments: Use residential, commercial, or industrial.\",\n    \"Invalid pattern types: Use daily, weekly, seasonal, or holiday.\",\n    \"Invalid confidence level: Must be between 0.8 and 0.99.\"\n  ],\n  \"usage\": \"Provide historical_demand_data array and corresponding timestamps. Optionally specify customer_segments, pattern_types, and statistical_confidence. Returns identified load patterns and statistics.\",\n  \"output_details\": {\n    \"peak_demand_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Historical peak demand in megawatts\"\n    },\n    \"average_demand_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Average demand in megawatts\"\n    },\n    \"load_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Load factor (average/peak demand ratio)\"\n    },\n    \"seasonal_peaks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified seasonal peak periods\"\n    },\n    \"pattern_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for identified patterns\"\n    },\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall demand trend: increasing, decreasing, or stable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Generation Capacity Calculator\",\n  \"tool_description\": \"Calculates available generation capacity from various power plants considering maintenance schedules, fuel availability, and operational constraints.\",\n  \"parameters\": {\n    \"power_plant_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of power plant identifiers\",\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"forecast_start_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start time for capacity forecast\",\n      \"format\": \"date-time\"\n    },\n    \"forecast_duration_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Forecast duration in hours (1 to 8760)\"\n    },\n    \"include_maintenance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include scheduled maintenance impacts\",\n      \"default\": true\n    },\n    \"fuel_constraints\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Consider fuel supply constraints\",\n      \"default\": true\n    },\n    \"minimum_reserve_margin\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum reserve margin percentage (5 to 25)\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid power plant IDs: One or more plant IDs not found in generation database.\",\n    \"Invalid forecast duration: Must be between 1 and 8760 hours.\",\n    \"Invalid start time: Forecast start time must be in the future.\",\n    \"Invalid reserve margin: Must be between 5 and 25 percent.\",\n    \"Plant data unavailable: Generation data not available for some specified plants.\"\n  ],\n  \"usage\": \"Provide power_plant_ids array, forecast_start_time, and forecast_duration_hours. Optionally set maintenance\
  \ and fuel constraint flags and reserve margin. Returns available generation capacity forecast.\",\n  \"output_details\": {\n    \"total_capacity_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Total installed capacity in megawatts\"\n    },\n    \"available_capacity_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Available capacity considering constraints\"\n    },\n    \"capacity_by_fuel_type\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Capacity breakdown by fuel type\"\n    },\n    \"maintenance_outages\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of plants scheduled for maintenance\"\n    },\n    \"capacity_utilization\": {\n      \"type\": \"number\",\n      \"description\": \"Expected capacity utilization percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Impact Modeler\",\n  \"tool_description\": \"Models the impact of weather conditions on electricity demand and renewable generation using historical correlations and machine learning.\",\n  \"parameters\": {\n    \"weather_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Weather forecast data array\",\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"historical_correlation_period\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Historical period in days for correlation analysis (30 to 1095)\"\n    },\n    \"weather_variables\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Weather variables to model: temperature, humidity, wind_speed, solar_irradiance\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Modeling approach: linear, polynomial, or machine_learning\",\n      \"default\": \"machine_learning\"\n    },\n    \"demand_sensitivity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Demand sensitivity factor (0.1 to 5.0)\",\n      \"default\": 1.0\n    },\n    \"heating_cooling_thresholds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"description\": \"Heating and cooling degree day thresholds [heating_temp, cooling_temp]\",\n      \"default\": [18.0, 24.0]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid correlation period: Must be between 30 and 1095 days.\",\n    \"Invalid weather variables: Use temperature, humidity, wind_speed, or solar_irradiance.\",\n    \"Invalid model type: Use linear, polynomial, or machine_learning.\",\n    \"Invalid sensitivity factor: Must be between 0.1 and 5.0.\",\n    \"Insufficient weather data: Need at least 24 hours of weather data for modeling.\",\n    \"Invalid temperature thresholds: Heating threshold must be less than cooling threshold.\"\n  ],\n  \"usage\": \"Provide weather_data array, historical_correlation_period, and weather_variables. Optionally set model_type, demand_sensitivity, and heating_cooling_thresholds. Returns weather impact adjustments for demand and generation.\",\n  \"output_details\": {\n    \"demand_adjustment_mw\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Demand adjustments in MW due to weather\"\n    },\n    \"renewable_adjustment_mw\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Renewable generation adjustments in MW\"\n    },\n    \"correlation_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Overall correlation strength score (0 to 1)\"\n    },\n    \"dominant_weather_factor\": {\n      \"type\": \"string\",\n      \"description\": \"Most influential weather variable\"\n    },\n    \"confidence_intervals\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"95% confidence\
  \ interval bounds for adjustments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Trend Decomposer\",\n  \"tool_description\": \"Decomposes time series data into trend, seasonal, and residual components for improved demand and supply forecasting accuracy.\",\n  \"parameters\": {\n    \"time_series_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Time series data to decompose\",\n      \"minItems\": 168,\n      \"maxItems\": 50000\n    },\n    \"seasonality_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Seasonality period in time steps (24 for daily, 168 for weekly)\",\n      \"default\": 168\n    },\n    \"decomposition_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Decomposition method: additive or multiplicative\",\n      \"default\": \"additive\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Need minimum 168 data points (one week) for decomposition.\",\n    \"Invalid seasonality period: Must be positive integer less than half the data length.\",\n    \"Invalid decomposition method: Use additive or multiplicative.\",\n    \"Data quality issues: Time series contains too many missing or invalid values.\"\n  ],\n  \"usage\": \"Provide time_series_data array. Optionally specify seasonality_period and decomposition_method. Returns decomposed trend, seasonal, and residual components.\",\n  \"output_details\": {\n    \"trend_component\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Long-term trend component\"\n    },\n    \"seasonal_component\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Seasonal pattern component\"\n    },\n    \"residual_component\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Residual/noise component\"\n    },\n    \"seasonality_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of seasonal pattern (0 to 1)\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of trend component (0 to 1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Peak Demand Predictor\",\n  \"tool_description\": \"Predicts peak electricity demand periods and magnitudes using advanced forecasting models and weather correlations.\",\n  \"parameters\": {\n    \"base_demand_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Base demand forecast array in MW\",\n      \"minItems\": 24,\n      \"maxItems\": 8760\n    },\n    \"weather_forecasts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Weather forecast data array\",\n      \"minItems\": 24,\n      \"maxItems\": 8760\n    },\n    \"historical_peak_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical peak demand patterns\",\n      \"minItems\": 24,\n      \"maxItems\": 8760\n    },\n    \"prediction_horizon\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Prediction horizon: daily, weekly, or monthly\",\n      \"default\": \"daily\"\n    },\n    \"peak_threshold_percentile\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentile threshold for peak identification (90 to 99)\",\n      \"default\": 95\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Prediction confidence level (0.8 to 0.99)\",\n      \"default\": 0.90\n    },\n    \"include_emergency_reserves\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include emergency reserve requirements in predictions\",\n      \"default\": true\n    }\n\
  \  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have equal lengths.\",\n    \"Invalid prediction horizon: Use daily, weekly, or monthly.\",\n    \"Invalid threshold percentile: Must be between 90 and 99.\",\n    \"Invalid confidence level: Must be between 0.8 and 0.99.\",\n    \"Insufficient historical data: Need minimum 30 days of historical peak patterns.\"\n  ],\n  \"usage\": \"Provide base_demand_forecast, weather_forecasts, and historical_peak_patterns arrays. Optionally set prediction_horizon, peak_threshold_percentile, confidence_level, and emergency reserve flag. Returns peak demand predictions with timing and magnitude.\",\n  \"output_details\": {\n    \"predicted_peak_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Predicted peak demand in megawatts\"\n    },\n    \"peak_time\": {\n      \"type\": \"string\",\n      \"description\": \"Predicted peak demand time\",\n      \"format\": \"date-time\"\n    },\n    \"peak_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Probability of predicted peak occurring\"\n    },\n    \"secondary_peaks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Secondary peak periods identified\"\n    },\n    \"peak_duration_hours\": {\n      \"type\": \"integer\",\n      \"description\": \"Expected duration of peak period in hours\"\n    },\n    \"reserve_requirement_mw\": {\n      \"type\": \"number\",\n      \"description\": \"Required reserve capacity in megawatts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Baseload Forecaster\",\n  \"tool_description\": \"Forecasts baseload electricity demand using econometric models and long-term consumption trends independent of weather variations.\",\n  \"parameters\": {\n    \"historical_baseload\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical baseload demand data in MW\",\n      \"minItems\": 168,\n      \"maxItems\": 10000\n    },\n    \"economic_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"description\": \"Economic indicators (GDP growth, industrial production, etc.)\",\n      \"default\": []\n    },\n    \"forecast_horizon_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Forecast horizon in days (1 to 365)\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: Need minimum 168 hours (1 week) of baseload data.\",\n    \"Invalid forecast horizon: Must be between 1 and 365 days.\",\n    \"Data quality issues: Historical baseload data contains invalid values.\",\n    \"Economic indicator mismatch: Economic indicators array length doesn't match expected format.\"\n  ],\n  \"usage\": \"Provide historical_baseload array and forecast_horizon_days. Optionally include economic_indicators. Returns baseload demand forecasts with confidence intervals.\",\n  \"output_details\": {\n    \"baseload_forecast_mw\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Forecasted baseload demand values in MW\"\n    },\n    \"forecast_timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timestamps for forecast values\"\n    },\n    \"confidence_lower\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Lower confidence interval bounds\"\n    },\n    \"confidence_upper\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Upper confidence interval bounds\"\n    },\n    \"trend_growth_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Annual baseload growth rate percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Renewable Generation Forecaster\",\n  \"tool_description\": \"Forecasts renewable energy generation from solar, wind, and hydro sources based on weather predictions and\

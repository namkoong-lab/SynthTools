task: Perform currency conversion and multi-currency transaction processing
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is medium difficulty. It involves handling multiple currencies, real-time exchange rates, transaction validation, compliance with financial regulations, and error handling for failed transactions. The coordination between rate fetching, conversion calculations, and transaction processing adds complexity, along with the critical need for accuracy in financial operations.

  **STEP 2 — Set a tool budget**
  Given the medium difficulty, I'll target 12 tools to cover the various aspects of currency conversion and multi-currency transaction processing, including rate management, conversion calculations, transaction validation, and compliance checks.

  **STEP 3 — List all tool names and dependencies**

  1. **Currency Rate Fetcher** - Consumes: currency pairs, date ranges → Produces: exchange rates
  2. **Currency Converter** - Consumes: amounts, currencies, rates → Produces: converted amounts
  3. **Transaction Validator** - Consumes: transaction data → Produces: validation results
  4. **Multi-Currency Transaction Processor** - Consumes: transaction details, rates → Produces: processed transactions
  5. **Currency Code Validator** - Consumes: currency codes → Produces: validation status
  6. **Exchange Rate Calculator** - Consumes: base/target currencies, historical data → Produces: calculated rates
  7. **Transaction Fee Calculator** - Consumes: transaction amounts, fee structures → Produces: fee calculations
  8. **Currency Compliance Checker** - Consumes: transaction details, regulations → Produces: compliance status
  9. **Settlement Amount Calculator** - Consumes: transaction data, rates, fees → Produces: settlement amounts
  10. **Currency Risk Assessor** - Consumes: transaction data, volatility metrics → Produces: risk assessments
  11. **Transaction Reconciler** - Consumes: processed transactions, expected amounts → Produces: reconciliation results
  12. **Multi-Currency Report Generator** - Consumes: transaction data, date ranges → Produces: financial reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Currency validation + rate fetching + basic conversion for single transactions
  - Fee calculation + settlement amount calculation for cost estimation

  **Medium Plans:**
  - Rate fetching + conversion + transaction validation + processing for complete transaction flow
  - Compliance checking + risk assessment + transaction processing for regulated transactions

  **Complex Plans:**
  - Rate fetching + conversion + validation + processing + fee calculation + settlement + reconciliation for end-to-end transaction management
  - All tools combined for comprehensive multi-currency transaction processing with full compliance and reporting

  **STEP 5 — Produce tools**


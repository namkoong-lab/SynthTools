field_name: ecommerce_and_retail
subfield: Customer Account Management
task: Customer profile data management and privacy controls
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty due to the complex interplay of data management, privacy regulations (GDPR/CCPA), security requirements, and real-time profile updates across multiple customer touchpoints. While individual operations are straightforward, coordinating privacy controls with data integrity and compliance creates moderate complexity.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover profile CRUD operations, privacy controls, consent management, data export/deletion, audit trails, and compliance verification.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Profile Data Validator** - Consumes: raw profile data → Produces: validated profile data
  2. **Profile Creator** - Consumes: validated profile data → Produces: new customer profile
  3. **Profile Retriever** - Consumes: customer identifiers → Produces: profile data
  4. **Profile Updater** - Consumes: profile updates + customer ID → Produces: updated profile
  5. **Consent Manager** - Consumes: consent preferences → Produces: consent records
  6. **Privacy Setting Controller** - Consumes: privacy preferences → Produces: privacy configurations
  7. **Data Export Generator** - Consumes: customer ID + export scope → Produces: exportable data package
  8. **Profile Deletion Handler** - Consumes: deletion request → Produces: deletion confirmation
  9. **Audit Logger** - Consumes: profile operations → Produces: audit trails
  10. **Compliance Checker** - Consumes: profile data + regulations → Produces: compliance status
  11. **Data Anonymizer** - Consumes: sensitive profile data → Produces: anonymized data
  12. **Merge Profile Handler** - Consumes: multiple profile IDs → Produces: merged profile

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic profile creation: Profile Data Validator → Profile Creator → Audit Logger
  - Profile retrieval: Profile Retriever → Privacy Setting Controller (filter data) → Audit Logger

  **Medium Plans:**
  - Privacy-compliant update: Consent Manager → Profile Updater → Compliance Checker → Audit Logger
  - Data export request: Consent Manager → Data Export Generator → Data Anonymizer → Audit Logger

  **Complex Plans:**
  - Full GDPR deletion: Consent Manager → Profile Retriever → Data Export Generator → Profile Deletion Handler → Audit Logger → Compliance Checker
  - Account merge with privacy controls: Profile Retriever (multiple) → Consent Manager → Merge Profile Handler → Privacy Setting Controller → Compliance Checker → Audit Logger

  **STEP 5 — Produce tools**


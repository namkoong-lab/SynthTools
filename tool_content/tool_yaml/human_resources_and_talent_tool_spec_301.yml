"output_details\": {\n    \"overall_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the posting meets all platform requirements\"\n    },\n    \"platform_results\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Validation results for each platform\"\n    },\n    \"violations_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of requirement violations that need to be addressed\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggestions to improve platform compliance\"\n    },\n    \"platforms_ready\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms where posting can be published without changes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi Platform Distributor\",\n  \"tool_description\": \"Distributes job postings across multiple job boards and platforms simultaneously with platform-specific formatting and scheduling.\",\n  \"parameters\": {\n    \"job_description_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Finalized job description text ready for distribution\"\n    },\n    \"job_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job title for the posting\"\n    },\n    \"target_platforms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of platforms to post to\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job location\"\n    },\n    \"employment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Employment type: full-time, part-time, contra
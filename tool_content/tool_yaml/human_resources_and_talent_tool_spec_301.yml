tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium complexity. It involves multiple subproblems (content creation, platform integration, compliance checking, performance tracking), requires coordination across different job boards with varying requirements, and has moderate risk from posting errors or compliance issues. The data requirements are manageable but the integration dependencies add complexity.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium complexity, I'll target 12 tools within the 10-15 range to cover job posting creation, content optimization, platform management, compliance checking, distribution, and analytics.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Job Description Builder** - Consumes: role requirements, company info → Produces: structured job description\n2. **Content Optimizer** - Consumes: job description, target keywords → Produces: optimized content\n3. **Salary Benchmarker** - Consumes: role details, location → Produces: salary recommendations  \n4. **Platform Requirements Checker** - Consumes: platform list, job details → Produces: compliance report\n5. **Multi Platform Distributor** - Consumes: job posting, platform configs → Produces: distribution confirmations\n6. **Application Tracker Setup** - Consumes: job posting details → Produces: tracking configuration\n7. **Brand Consistency Validator** - Consumes: job content, brand guidelines → Produces: validation report\n8. **Posting Performance Monitor** - Consumes: posting IDs, platforms → Produces: performance metrics\n9. **Applicant Flow Analyzer** - Consumes: application data → Produces: conversion insights\n10. **Content Template Manager** - Consumes: templates, job details → Produces: formatted content\n11. **Platform Status Checker** - Consumes: platform list → Produces: availability status\n12. **Compliance Auditor** - Consumes: job posting content → Produces: legal compliance report\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n- Basic posting: Job Description Builder → Content Template Manager → Multi Platform Distributor\n- Quick optimization: Content Optimizer → Brand Consistency Validator → Platform Requirements Checker\n\n**Medium plans:**  \n- Standard workflow: Job Description Builder → Salary Benchmarker → Content Optimizer → Platform Requirements Checker → Multi Platform Distributor → Application Tracker Setup\n- Performance-focused: Multi Platform Distributor → Posting Performance Monitor → Applicant Flow Analyzer → Content Optimizer (refinement)\n\n**Complex plans:**\n- Full enterprise workflow: Job Description Builder → Salary Benchmarker → Content Optimizer → Brand Consistency Validator → Compliance Auditor → Platform Requirements Checker → Platform Status Checker → Multi Platform Distributor → Application Tracker Setup → Posting Performance Monitor → Applicant Flow Analyzer\n- Compliance-heavy workflow: Job Description Builder → Compliance Auditor → Brand Consistency Validator → Platform Requirements Checker → Content Template Manager → Multi Platform Distributor → Application Tracker Setup → Posting Performance Monitor\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Job Description Builder\",\n  \"tool_description\": \"Creates structured job descriptions from role requirements, company information, and job details with customizable sections and formatting.\",\n  \"parameters\": {\n    \"job_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The official title of the job position\"\n    },\n    \"department\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Department or team the role belongs to\"\n    },\n    \"job_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job level: entry, mid, senior, executive, or director\"\n    },\n    \"employment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Employment type: full-time, part-time, contract, or internship\"\n    },\n    \"location\"\
  : {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job location or 'remote' for remote positions\"\n    },\n    \"key_responsibilities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of main job responsibilities\",\n      \"minItems\": 3,\n      \"maxItems\": 10\n    },\n    \"required_qualifications\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of required qualifications and skills\",\n      \"minItems\": 2,\n      \"maxItems\": 8\n    },\n    \"preferred_qualifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": false,\n      \"description\": \"List of preferred but not required qualifications\",\n      \"default\": null\n    },\n    \"company_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the hiring company\"\n    },\n    \"company_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Brief company description to include in posting\",\n      \"default\": null\n    },\n    \"benefits\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"List of job benefits and perks\",\n      \"default\": null\n    },\n    \"years_experience\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum years of experience required (0-20)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid job level: Use one of [entry, mid, senior, executive, director]\",\n    \"Invalid employment type: Use one of [full-time, part-time, contract, internship]\", \n    \"Insufficient responsibilities: Provide at least 3 key responsibilities\",\n    \"Too many qualifications: Limit required qualifications to 8 items maximum\",\n    \"Invalid experience range: Years of experience must be between 0-20\",\n    \"Empty required fields: job_title, department, job_level, employment_type, location, key_responsibilities, required_qualifications, and company_name are required\"\n  ],\n  \"usage\": \"Provide all required job details including title, department, level, type, location, responsibilities, qualifications, and company name. Optionally include preferred qualifications, company description, benefits, and experience requirements to create a comprehensive job description.\",\n  \"output_details\": {\n    \"job_description_text\": {\n      \"type\": \"string\", \n      \"description\": \"Complete formatted job description ready for posting\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total word count of the job description\"\n    },\n    \"sections_included\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of sections included in the job description\"\n    },\n    \"posting_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this job description\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Optimizer\",\n  \"tool_description\": \"Optimizes job posting content for better visibility and candidate attraction by incorporating relevant keywords and improving readability.\",\n  \"parameters\": {\n    \"job_description_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The original job description text to optimize\"\n    },\n    \"target_keywords\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Keywords to incorporate for better searchability\",\n      \"minItems\": 3,\n      \"maxItems\": 15\n    },\n    \"optimization_focus\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Pr
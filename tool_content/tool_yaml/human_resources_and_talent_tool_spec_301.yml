ements for some platforms\",\n    \"Invalid posting duration: Duration must be between 7-90 days\",\n    \"Invalid employment type: Use one of [full-time, part-time, contract, internship]\",\n    \"Salary range error: salary_max must be greater than salary_min when both are provided\",\n    \"Platform limit exceeded: Cannot post to more than 15 platforms simultaneously\",\n    \"Invalid application deadline: Deadline must be in future and in valid ISO 8601 format\",\n    \"Missing platform credentials: Authentication credentials missing for one or more platforms\",\n    \"Budget insufficient: Budget per platform too low for promoted posting requirements\",\n    \"Platform unavailable: One or more target platforms are currently unavailable\"\n  ],\n  \"usage\": \"Provide job description, title, platforms list, location, employment type, department, and contact email. Optionally set salary range, posting duration, deadline, and other preferences. The tool will distribute the posting across all specified platforms with appropriate formatting.\",\n  \"output_details\": {\n    \"distribution_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall summary of the distribution process\"\n    },\n    \"successful_postings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms where posting was successfully published\"\n    },\n    \"failed_postings\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Platforms where posting failed with error details\"\n    },\n    \"posting_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Direct URLs to the published job postings\"\n    },\n    \"total_reach\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated total potential candidate reach across all platforms\"\n    },\n    \"posting_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"t
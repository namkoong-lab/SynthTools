task: Citation formatting and bibliography generation
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This is a medium difficulty task. It involves moderate complexity in handling multiple citation formats, cross-referencing sources, managing bibliographic data with specific formatting rules, and coordinating between different academic standards. The task requires structured data processing but has well-defined standards and limited ambiguity.

  **STEP 2 — Set a tool budget**
  Given the medium difficulty, I'll target 12 tools within the 10-15 range. This allows for comprehensive coverage of citation parsing, formatting, validation, bibliography generation, and cross-referencing workflows while maintaining tool composability.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Citation Parser** - Consumes: raw citation text → Produces: structured citation data
  2. **Citation Validator** - Consumes: structured citation data → Produces: validation results
  3. **Citation Formatter** - Consumes: structured citation data + style → Produces: formatted citation
  4. **Bibliography Generator** - Consumes: multiple citations + style → Produces: formatted bibliography
  5. **Reference Deduplicator** - Consumes: citation list → Produces: deduplicated citations
  6. **Citation Style Detector** - Consumes: sample citations → Produces: detected style
  7. **In-text Citation Creator** - Consumes: citation data + context → Produces: in-text citation
  8. **Citation Merger** - Consumes: multiple citation sources → Produces: merged citation list
  9. **Bibliography Sorter** - Consumes: citation list + criteria → Produces: sorted citations
  10. **Citation Completeness Checker** - Consumes: citation data → Produces: completeness report
  11. **Reference Link Validator** - Consumes: URLs/DOIs → Produces: link validation results
  12. **Citation Export Converter** - Consumes: citations + target format → Produces: converted citations

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Parse single citation → Validate → Format: Citation Parser → Citation Validator → Citation Formatter
  2. Check citation completeness → Validate links: Citation Completeness Checker → Reference Link Validator

  **Medium Plans:**
  1. Process raw citations → Remove duplicates → Generate bibliography: Citation Parser → Reference Deduplicator → Bibliography Generator
  2. Detect style → Format citations → Sort bibliography: Citation Style Detector → Citation Formatter → Bibliography Sorter
  3. Merge multiple sources → Create in-text citations → Export: Citation Merger → In-text Citation Creator → Citation Export Converter

  **Complex Plans:**
  1. Complete workflow: Citation Parser → Citation Validator → Reference Deduplicator → Citation Completeness Checker → Reference Link Validator → Citation Formatter → Bibliography Sorter → Bibliography Generator
  2. Multi-source integration: Citation Merger → Citation Style Detector → Citation Validator → In-text Citation Creator → Bibliography Generator → Citation Export Converter

  **STEP 5 — Produce tools**


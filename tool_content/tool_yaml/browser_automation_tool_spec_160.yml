field_name: browser_automation
subfield: web_scraping_and_data_extraction
task: Extract structured data from e-commerce product listings and pricing information
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves moderate scope with multiple subproblems (navigation, data extraction, validation, formatting), some ambiguity in handling different e-commerce site structures, coordination between scraping and parsing components, moderate risk from anti-bot measures, and requires infrastructure for web requests and HTML parsing.\n\n**STEP 2 — Set a tool budget**\n\nFor medium difficulty, targeting **12 tools** within the 10-15 range to provide comprehensive coverage of web scraping workflows while maintaining tool granularity and composability.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **URL Validator** - Consumes: URLs → Produces: Validation status\n2. **Page Content Fetcher** - Consumes: URLs, headers → Produces: HTML content\n3. **Element Selector** - Consumes: HTML, CSS selectors → Produces: Selected elements\n4. **Text Extractor** - Consumes: HTML elements → Produces: Clean text\n5. **Price Parser** - Consumes: Raw text → Produces: Normalized prices\n6. **Product Data Mapper** - Consumes: Raw extracted data → Produces: Structured product objects\n7. **Anti-Bot Detector** - Consumes: HTML content → Produces: Detection status\n8. **Rate Limiter** - Consumes: Timing parameters → Produces: Execution control\n9. **Data Validator** - Consumes: Structured data → Produces: Validation results\n10. **Pagination Handler** - Consumes: HTML, page info → Produces: Next page URLs\n11. **Error Recovery Manager** - Consumes: Error info, retry parameters → Produces: Recovery actions\n12. **Data Export Formatter** - Consumes: Structured data → Produces: Formatted output\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Single product extraction: URL Validator → Page Content Fetcher → Element Selector → Text Extractor → Product Data Mapper\n- Basic price monitoring: URL Validator → Page Content Fetcher → Element Selector → Price Parser → Data Export Formatter\n\n**Medium Plans:**\n- Multi-page scraping: URL Validator → Page Content Fetcher → Pagination Handler → Element Selector → Text Extractor → Product Data Mapper → Data Validator → Data Export Formatter\n- Robust single-site scraping: Rate Limiter → URL Validator → Page Content Fetcher → Anti-Bot Detector → Element Selector → Text Extractor → Price Parser → Product Data Mapper → Data Validator\n\n**Complex Plans:**\n- Full e-commerce monitoring pipeline: Rate Limiter → URL Validator → Page Content Fetcher → Anti-Bot Detector → Error Recovery Manager → Pagination Handler → Element Selector → Text Extractor → Price Parser → Product Data Mapper → Data Validator → Data Export Formatter\n- Multi-site comparison scraping: Rate Limiter → URL Validator → Page Content Fetcher → Anti-Bot Detector → Element Selector → Text Extractor → Price Parser → Product Data Mapper → Data Validator → Error Recovery Manager → Data Export Formatter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"URL Validator\",\n  \"tool_description\": \"Validates URLs for proper format, accessibility, and e-commerce site compatibility before scraping operations.\",\n  \"parameters\": {\n    \"url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The URL to validate\"\n    },\n    \"check_accessibility\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to test if URL is accessible\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid URL format: Provide a properly formatted URL starting with http:// or https://\",\n    \"URL not accessible: The provided URL returns an error status code or is unreachable\"\n  ],\n  \"usage\": \"Provide a URL to validate its format and optionally test accessibility. Use before starting any scraping operations to avoid downstream failures.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the URL format is valid\"\n    },\n    \"is_accessible\": {\n      \"type\": \"boolean\", \n      \"description\"\
  : \"Whether the URL is accessible (if checked)\"\n    },\n    \"status_code\": {\n      \"type\": \"integer\",\n      \"description\": \"HTTP response status code if accessibility was checked\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Page Content Fetcher\",\n  \"tool_description\": \"Retrieves HTML content from web pages with customizable headers, timeout, and retry settings for robust data extraction.\",\n  \"parameters\": {\n    \"url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The URL to fetch content from\"\n    },\n    \"user_agent\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom user agent string\",\n      \"default\": \"Mozilla/5.0 (compatible; DataExtractor/1.0)\"\n    },\n    \"timeout\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Request timeout in seconds (1-60)\",\n      \"default\": 30\n    },\n    \"headers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional HTTP headers as key:value strings\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"follow_redirects\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to follow HTTP redirects\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Request timeout: Increase timeout value or check network connectivity\",\n    \"HTTP error response: Server returned an error status code - check URL validity and site availability\", \n    \"Invalid headers format: Headers should be formatted as 'Header-Name: Header-Value'\",\n    \"Connection failed: Unable to establish connection to the target URL\"\n  ],\n  \"usage\": \"Provide a valid URL and optionally configure headers, timeout, and redirect behavior. Returns the raw HTML content for further processing.\",\n  \"output_details\": {\n    \"html_content\": {\n      \"type\": \"string\",\n      \"description\": \"The raw HTML content of the page\"\n    },\n    \"status_code\": {\n      \"type\": \"integer\",\n      \"description\": \"HTTP response status code\"\n    },\n    \"final_url\": {\n      \"type\": \"string\",\n      \"description\": \"Final URL after any redirects\"\n    },\n    \"response_time\": {\n      \"type\": \"number\",\n      \"description\": \"Response time in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Element Selector\",\n  \"tool_description\": \"Selects HTML elements using CSS selectors or XPath expressions, with options for multiple matches and attribute extraction.\",\n  \"parameters\": {\n    \"html_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"HTML content to parse\"\n    },\n    \"selectors\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"CSS selectors or XPath expressions\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"selector_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of selector: css or xpath\",\n      \"default\": \"css\"\n    },\n    \"find_all\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to find all matches or just the first\",\n      \"default\": true\n    },\n    \"extract_attributes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"HTML attributes to extract from selected elements\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid HTML content: Provide valid HTML content to parse\",\n    \"Invalid selector syntax: Check CSS selector or XPath expression syntax\",\n    \"Selector type not supported: Use 'css' or 'xpath' as selector_type\",\n    \"No elements found: None of the provided selectors matched any elements\",\n    \"Attribute not found: One or more requested attributes don't exist on selected elements\"\n  ],\n  \"usage\"\
  : \"Provide HTML content and CSS selectors or XPath expressions to extract specific elements. Optionally extract attributes and control whether to find all matches.\",\n  \"output_details\": {\n    \"selected_elements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"HTML content of selected elements\"\n    },\n    \"element_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of elements found\"\n    },\n    \"extracted_attributes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Values of requested attributes from selected elements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Text Extractor\",\n  \"tool_description\": \"Extracts and cleans text content from HTML elements, removing tags, normalizing whitespace, and filtering unwanted content.\",\n  \"parameters\": {\n    \"html_elements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"HTML elements to extract text from\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"remove_tags\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to strip HTML tags\",\n      \"default\": true\n    },\n    \"normalize_whitespace\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to normalize whitespace and line breaks\",\n      \"default\": true\n    },\n    \"exclude_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Regex patterns to exclude from extracted text\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Empty input: Provide at least one HTML element to process\",\n    \"Invalid regex pattern: One or more exclude patterns contain invalid regex syntax\",\n    \"Processing error: Failed to extract text from one or more HTML elements\"\n  ],\n  \"usage\": \"Provide HTML elements to extract clean text content. Configure tag removal, whitespace normalization, and content filtering as needed.\",\n  \"output_details\": {\n    \"extracted_texts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Clean text extracted from each HTML element\"\n    },\n    \"total_length\": {\n      \"type\": \"integer\",\n      \"description\": \"Total character count of all extracted text\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Parser\",\n  \"tool_description\": \"Parses and normalizes price information from text, handling various currency formats, symbols, and discount representations.\",\n  \"parameters\": {\n    \"text_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text content containing price information\"\n    },\n    \"currency_symbol\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected currency symbol (e.g., $, €, £)\",\n      \"default\": \"$\"\n    },\n    \"decimal_separator\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Decimal separator character\",\n      \"default\": \".\"\n    },\n    \"thousands_separator\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Thousands separator character\",\n      \"default\": \",\"\n    },\n    \"extract_discounts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract discount information\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"No price found: No valid price information detected in the provided text\",\n    \"Invalid currency format: Price format doesn't match expected currency symbol and separators\",\n    \"Multiple conflicting prices: Found multiple different prices without clear context\",\n    \"Invalid separator configuration: Decimal and thousands separators cannot be the same character\"\n  ],\n  \"usage\"\
  : \"Provide text containing price information and configure currency format settings. The tool extracts and normalizes price values with discount information if present.\",\n  \"output_details\": {\n    \"original_price\": {\n      \"type\": \"number\",\n      \"description\": \"Original price value before any discounts\"\n    },\n    \"current_price\": {\n      \"type\": \"number\", \n      \"description\": \"Current/sale price after discounts\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"description\": \"Detected currency symbol\"\n    },\n    \"discount_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Discount percentage if available\"\n    },\n    \"raw_price_text\": {\n      \"type\": \"string\",\n      \"description\": \"Original price text as found in content\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Data Mapper\",\n  \"tool_description\": \"Maps and structures extracted raw data into standardized product information objects with validation and field normalization.\",\n  \"parameters\": {\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product name or title\"\n    },\n    \"price_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Price information in JSON-like format\"\n    },\n    \"description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product description\",\n      \"default\": \"\"\n    },\n    \"brand\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product brand\",\n      \"default\": \"\"\n    },\n    \"category\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product category\",\n      \"default\": \"\"\n    },\n    \"availability\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product availability status\",\n      \"default\": \"unknown\"\n    },\n    \"rating\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Product rating (0-5)\",\n      \"default\": null\n    },\n    \"review_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of reviews\",\n      \"default\": null\n    },\n    \"image_urls\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Product image URLs\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"specifications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Product specifications as key:value strings\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"source_url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL where data was extracted from\",\n      \"default\": \"\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid price information: Price info must be in valid JSON format with required price fields\",\n    \"Missing required fields: Product name and price_info are mandatory\",\n    \"Invalid rating value: Rating must be between 0 and 5\",\n    \"Invalid review count: Review count must be a non-negative integer\",\n    \"Invalid image URLs: One or more image URLs are not properly formatted\",\n    \"Invalid specifications format: Specifications should be formatted as 'key: value' strings\"\n  ],\n  \"usage\": \"Provide extracted product information to create a standardized product data object. Required fields are product_name and price_info; other fields are optional but recommended for complete data.\",\n  \"output_details\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique product identifier\"\n    },\n    \"structured_data\": {\n      \"type\": \"string\",\n      \"description\": \"Complete product information in JSON format\"\n    },\n    \"extraction_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the data was processed\"\
  \n    },\n    \"data_completeness_score\": {\n      \"type\": \"number\",\n      \"description\": \"Completeness score (0-1) based on filled fields\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Anti-Bot Detector\",\n  \"tool_description\": \"Analyzes web page content to detect anti-bot measures, CAPTCHAs, and access restrictions that may interfere with scraping operations.\",\n  \"parameters\": {\n    \"html_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"HTML content to analyze for bot detection measures\"\n    },\n    \"check_captcha\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for CAPTCHA presence\",\n      \"default\": true\n    },\n    \"check_cloudflare\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for Cloudflare protection\",\n      \"default\": true\n    },\n    \"check_rate_limiting\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for rate limiting indicators\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty content: Provide valid HTML content for analysis\",\n    \"Analysis failed: Unable to complete bot detection analysis on provided content\"\n  ],\n  \"usage\": \"Provide HTML content to analyze for various anti-bot measures. Configure which types of protections to check for based on your scraping requirements.\",\n  \"output_details\": {\n    \"bot_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether bot detection measures were found\"\n    },\n    \"captcha_present\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether CAPTCHA was detected\"\n    },\n    \"cloudflare_protection\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether Cloudflare protection is active\"\n    },\n    \"rate_limited\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether rate limiting is detected\"\n    },\n    \"protection_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected protection mechanisms\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action based on detected protections\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rate Limiter\",\n  \"tool_description\": \"Controls request timing and frequency to avoid overwhelming target servers and reduce the risk of being blocked during scraping operations.\",\n  \"parameters\": {\n    \"requests_per_minute\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Maximum number of requests per minute (1-60)\"\n    },\n    \"delay_between_requests\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Fixed delay in seconds between requests\",\n      \"default\": 1.0\n    },\n    \"random_delay\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to add random variation to delays\",\n      \"default\": true\n    },\n    \"burst_requests\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of requests allowed in initial burst\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid rate limit: Requests per minute must be between 1 and 60\",\n    \"Invalid delay: Delay between requests must be non-negative\",\n    \"Invalid burst size: Burst requests must be positive integer not exceeding rate limit\"\n  ],\n  \"usage\": \"Configure rate limiting parameters before starting scraping operations. The tool enforces delays and tracks request timing to maintain specified limits.\",\n  \"output_details\": {\n    \"current_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Current requests per minute rate\"\n    },\n    \"next_request_allowed\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when next request is allowed\"\n    },\n \
  \   \"requests_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Requests remaining in current time window\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Validator\",\n  \"tool_description\": \"Validates extracted product data for completeness, accuracy, and consistency according to predefined rules and data quality standards.\",\n  \"parameters\": {\n    \"product_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product data in JSON format to validate\"\n    },\n    \"required_fields\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of required field names\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"product_name\", \"price\"]\n    },\n    \"validate_prices\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate price format and reasonableness\",\n      \"default\": true\n    },\n    \"validate_urls\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate URL formats\",\n      \"default\": true\n    },\n    \"min_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum acceptable price value\",\n      \"default\": 0.01\n    },\n    \"max_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable price value\", \n      \"default\": 100000\n    }\n  },\n  \"error_messages\": [\n    \"Invalid JSON format: Product data must be valid JSON\",\n    \"Missing required fields: One or more required fields are missing from the data\",\n    \"Invalid price values: Price values are outside acceptable range or incorrectly formatted\",\n    \"Invalid URL format: One or more URLs are not properly formatted\",\n    \"Data validation failed: Data does not meet specified quality standards\"\n  ],\n  \"usage\": \"Provide product data in JSON format along with validation criteria. The tool checks data completeness, format validity, and value constraints.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the data passes all validation checks\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation errors found\"\n    },\n    \"completeness_score\": {\n      \"type\": \"number\",\n      \"description\": \"Data completeness score (0-1)\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pagination Handler\",\n  \"tool_description\": \"Detects and extracts pagination information from e-commerce listing pages to enable systematic traversal of multi-page results.\",\n  \"parameters\": {\n    \"html_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"HTML content containing pagination elements\"\n    },\n    \"base_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base URL for resolving relative pagination links\"\n    },\n    \"current_page\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Current page number\",\n      \"default\": 1\n    },\n    \"max_pages\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of pages to process\",\n      \"default\": 50\n    }\n  },\n  \"error_messages\": [\n    \"No pagination found: No pagination elements detected in the HTML content\",\n    \"Invalid base URL: Provide a valid base URL for resolving relative links\",\n    \"Invalid page numbers: Current page and max pages must be positive integers\",\n    \"Pagination parsing failed: Unable to extract pagination information from the provided HTML\"\n  ],\n  \"usage\": \"Provide HTML content from a listing page along with the base URL. The tool extracts pagination links\
  \ and information for systematic page traversal.\",\n  \"output_details\": {\n    \"total_pages\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of pages detected\"\n    },\n    \"current_page_number\": {\n      \"type\": \"integer\",\n      \"description\": \"Current page number\"\n    },\n    \"next_page_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for the next page\"\n    },\n    \"previous_page_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for the previous page\"\n    },\n    \"all_page_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"URLs for all detected pages\"\n    },\n    \"has_more_pages\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether more pages are available\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Error Recovery Manager\",\n  \"tool_description\": \"Manages error recovery strategies for failed scraping operations, including retry logic, fallback methods, and error classification.\",\n  \"parameters\": {\n    \"error_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of error encountered (network, parsing, validation, rate_limit, blocked)\"\n    },\n    \"error_message\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Detailed error message\"\n    },\n    \"attempt_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current attempt number\"\n    },\n    \"max_retries\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of retry attempts\",\n      \"default\": 3\n    },\n    \"retry_delay\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Base delay between retries in seconds\",\n      \"default\": 5.0\n    },\n    \"exponential_backoff\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to use exponential backoff for retries\",\n      \"default\": true\n    },\n    \"context_data\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional context data for recovery decisions\",\n      \"default\": \"\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid error type: Error type must be one of: network, parsing, validation, rate_limit, blocked\",\n    \"Invalid retry configuration: Max retries must be positive and attempt count must not exceed max retries\",\n    \"Recovery not possible: Error type is not recoverable or max retries exceeded\"\n  ],\n  \"usage\": \"Provide error details and current attempt information to get recovery recommendations and retry strategies. Configure retry behavior based on error tolerance requirements.\",\n  \"output_details\": {\n    \"should_retry\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the operation should be retried\"\n    },\n    \"retry_delay_seconds\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended delay before next retry\"\n    },\n    \"recovery_strategy\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended recovery approach\"\n    },\n    \"fallback_options\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Available fallback strategies\"\n    },\n    \"next_retry_time\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp for next retry attempt\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Export Formatter\",\n  \"tool_description\": \"Formats and exports extracted product data into various output formats including CSV, JSON, XML with customizable field selection and structure.\",\n  \"parameters\": {\n    \"product_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of product data objects in JSON string format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"output_format\": {\n      \"type\": \"\

field_name: speech_and_voice_services
subfield: Text-to-Speech Synthesis
task: Customize voice characteristics and speaking styles for speech output
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is of **medium** difficulty. It requires understanding of multiple voice parameters, audio processing concepts, and coordination between voice modeling, style adaptation, and output generation. While not requiring deep technical expertise, it involves managing complex interdependencies between voice characteristics, speaking styles, and quality control.

  **STEP 2 — Set a tool budget**
  For medium difficulty, I'll target **12 tools** to cover voice parameter analysis, style configuration, synthesis pipeline management, and quality assurance.

  **STEP 3 — List all tool names and dependencies**
  1. Voice Profile Analyzer - consumes voice samples → produces voice characteristics
  2. Speaking Style Configurator - consumes style parameters → produces style settings
  3. Voice Parameter Validator - consumes voice parameters → produces validation results
  4. Prosody Controller - consumes text and prosody settings → produces prosodic annotations
  5. Voice Model Selector - consumes requirements → produces model recommendations
  6. Audio Quality Assessor - consumes audio samples → produces quality metrics
  7. Speech Rate Adjuster - consumes audio and rate settings → produces tempo-adjusted audio
  8. Pitch Range Modifier - consumes audio and pitch parameters → produces pitch-modified audio
  9. Voice Emotion Synthesizer - consumes text and emotion settings → produces emotional speech
  10. Accent Style Generator - consumes text and accent parameters → produces accented speech
  11. Multi-Voice Batch Processor - consumes text batches and voice configs → produces multiple voice outputs
  12. Speech Output Optimizer - consumes synthesized audio → produces optimized final output

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  1. Basic voice customization: Voice Parameter Validator → Voice Model Selector → Speech Output Optimizer
  2. Quick style adjustment: Speaking Style Configurator → Voice Emotion Synthesizer → Audio Quality Assessor

  **Medium plans:**
  1. Standard voice synthesis: Voice Profile Analyzer → Voice Parameter Validator → Prosody Controller → Voice Model Selector → Speech Output Optimizer
  2. Accent generation pipeline: Speaking Style Configurator → Accent Style Generator → Speech Rate Adjuster → Audio Quality Assessor → Speech Output Optimizer

  **Complex plans:**
  1. Full customization workflow: Voice Profile Analyzer → Voice Parameter Validator → Speaking Style Configurator → Prosody Controller → Voice Model Selector → Voice Emotion Synthesizer → Pitch Range Modifier → Speech Rate Adjuster → Audio Quality Assessor → Speech Output Optimizer
  2. Multi-voice production: Voice Profile Analyzer → Speaking Style Configurator → Voice Parameter Validator → Multi-Voice Batch Processor → Pitch Range Modifier → Speech Rate Adjuster → Audio Quality Assessor → Speech Output Optimizer

  **STEP 5 — Produce tools**


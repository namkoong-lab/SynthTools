task: Drug interaction checking and medication safety validation
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to the critical safety implications where errors can cause severe harm or death, the complex web of drug interactions involving multiple mechanisms (pharmacokinetic, pharmacodynamic, disease-specific), extensive data requirements across multiple drug databases, and the need for real-time validation with patient-specific factors like allergies, organ function, and comorbidities.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting **18 tools** to handle the comprehensive requirements of medication safety validation, drug interaction checking, patient-specific risk assessment, and clinical decision support workflows.

  **STEP 3 — List all tool names and dependencies**

  1. **Drug Database Query** - Consumes: drug names/codes → Produces: drug properties, classifications
  2. **Interaction Checker** - Consumes: drug lists → Produces: interaction pairs, severity ratings
  3. **Patient Profile Validator** - Consumes: patient data → Produces: validated patient parameters
  4. **Allergy Cross-Reference** - Consumes: drug info, allergy history → Produces: allergy risk assessment
  5. **Dosage Calculator** - Consumes: patient factors, drug parameters → Produces: recommended dosages
  6. **Contraindication Scanner** - Consumes: drug list, medical conditions → Produces: contraindication alerts
  7. **Renal Function Adjuster** - Consumes: kidney function, drug data → Produces: dose adjustments
  8. **Hepatic Function Adjuster** - Consumes: liver function, drug data → Produces: dose adjustments
  9. **Age-Based Risk Assessor** - Consumes: age, drug list → Produces: age-specific warnings
  10. **Pregnancy Safety Checker** - Consumes: pregnancy status, drug list → Produces: safety categories
  11. **Drug Monitoring Scheduler** - Consumes: drug regimen → Produces: monitoring protocols
  12. **Alternative Medication Finder** - Consumes: contraindicated drug, patient profile → Produces: alternative options
  13. **Polypharmacy Analyzer** - Consumes: complete drug list → Produces: polypharmacy risks
  14. **Clinical Alert Generator** - Consumes: all risk data → Produces: prioritized alerts
  15. **Medication Timeline Builder** - Consumes: prescriptions, timing rules → Produces: administration schedule
  16. **Drug Level Predictor** - Consumes: dosing, patient factors → Produces: predicted drug levels
  17. **Safety Report Compiler** - Consumes: all assessments → Produces: comprehensive safety report
  18. **Emergency Override Validator** - Consumes: override requests → Produces: validated emergency protocols

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Interaction Check**: Drug Database Query → Interaction Checker → Clinical Alert Generator (checks for major drug interactions)
  2. **Allergy Screening**: Drug Database Query → Allergy Cross-Reference → Clinical Alert Generator (validates against known allergies)

  **Medium Plans:**
  1. **Standard Safety Validation**: Patient Profile Validator → Drug Database Query → Interaction Checker → Contraindication Scanner → Allergy Cross-Reference → Clinical Alert Generator → Safety Report Compiler
  2. **Dosage Optimization**: Patient Profile Validator → Dosage Calculator → Renal Function Adjuster → Hepatic Function Adjuster → Drug Level Predictor → Medication Timeline Builder

  **Complex Plans:**
  1. **Comprehensive Safety Assessment**: Patient Profile Validator → Drug Database Query → Interaction Checker → Contraindication Scanner → Allergy Cross-Reference → Age-Based Risk Assessor → Pregnancy Safety Checker → Renal Function Adjuster → Hepatic Function Adjuster → Polypharmacy Analyzer → Clinical Alert Generator → Alternative Medication Finder → Safety Report Compiler
  2. **Emergency Override Protocol**: All safety tools → Emergency Override Validator → Drug Monitoring Scheduler → Clinical Alert Generator → Safety Report Compiler

  **STEP 5 — Produce tools**


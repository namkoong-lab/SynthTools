field_name: online_shopping
subfield: Product Catalog Management
task: Product Information Creation and Updates
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves creating and updating product information across multiple channels, requiring data validation, content generation, inventory coordination, and workflow management. The task has medium complexity due to moderate scope of subproblems, some ambiguity in content requirements, dependencies between pricing/inventory/content systems, and moderate risk of errors affecting customer experience and sales.

  ## STEP 2 — Set a tool budget

  Based on the medium difficulty assessment, I'm targeting 12 tools to cover the various workflows involved in product information creation and updates, including data validation, content generation, pricing, inventory tracking, and publication management.

  ## STEP 3 — List all tool names and dependencies

  **Tools with upstream dependencies and downstream affordances:**
  1. Product Data Validator - consumes: raw product data → produces: validated product records
  2. Content Generator - consumes: product specifications → produces: marketing content
  3. Image Processor - consumes: raw images → produces: optimized product images
  4. Price Calculator - consumes: cost data, market data → produces: pricing recommendations
  5. Inventory Tracker - consumes: stock levels, sales data → produces: availability status
  6. Category Classifier - consumes: product attributes → produces: category assignments
  7. SEO Optimizer - consumes: product content → produces: SEO-optimized metadata
  8. Variant Manager - consumes: base product, variation data → produces: product variants
  9. Competitor Analyzer - consumes: competitor data → produces: competitive insights
  10. Content Reviewer - consumes: generated content → produces: approval status
  11. Bulk Updater - consumes: product lists, update data → produces: batch update results
  12. Publication Scheduler - consumes: approved content → produces: scheduled publications

  ## STEP 4 — Multi-tool plans

  **Simple plans (2-4 tools):**
  - Basic product creation: Product Data Validator → Content Generator → Publication Scheduler
  - Price update workflow: Price Calculator → Bulk Updater

  **Medium plans (5-8 tools):**
  - New product launch: Product Data Validator → Category Classifier → Content Generator → SEO Optimizer → Image Processor → Content Reviewer → Publication Scheduler
  - Competitive repricing: Competitor Analyzer → Price Calculator → Bulk Updater → Inventory Tracker

  **Complex plans (9+ tools):**
  - Complete product catalog refresh: Product Data Validator → Category Classifier → Variant Manager → Content Generator → Image Processor → SEO Optimizer → Price Calculator → Competitor Analyzer → Content Reviewer → Inventory Tracker → Bulk Updater → Publication Scheduler

  ## STEP 5 — Produce tools


field_name: ecommerce_and_retail
subfield: Return and Refund Processing
task: Generate return shipping labels and coordinate pickup logistics
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium complexity due to multiple interconnected workflows (label generation, carrier coordination, address validation, tracking integration), moderate data requirements across shipping carriers and logistics providers, and dependencies between subsystems that must be carefully coordinated to avoid shipping errors or customer service issues.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover the various aspects of return shipping label generation and pickup logistics coordination.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Address Validator** - Consumes: raw addresses → Produces: validated, standardized addresses
  2. **Shipping Cost Calculator** - Consumes: package details, addresses → Produces: cost estimates across carriers
  3. **Return Authorization Generator** - Consumes: order details, return reasons → Produces: RMA numbers and policies
  4. **Shipping Label Creator** - Consumes: validated addresses, carrier choice, package details → Produces: shipping labels
  5. **Carrier Rate Comparator** - Consumes: package specs, destinations → Produces: carrier rate comparisons
  6. **Package Dimension Optimizer** - Consumes: item specifications → Produces: optimal packaging recommendations
  7. **Pickup Scheduler** - Consumes: addresses, time preferences, carrier → Produces: pickup appointments
  8. **Tracking Number Generator** - Consumes: shipment details, carrier → Produces: tracking numbers and URLs
  9. **Return Policy Checker** - Consumes: product details, purchase date → Produces: return eligibility status
  10. **Carrier Service Selector** - Consumes: urgency, budget, destination → Produces: recommended service levels
  11. **Pickup Status Monitor** - Consumes: pickup requests → Produces: real-time pickup status updates
  12. **Label Format Converter** - Consumes: raw label data, printer specs → Produces: formatted labels for different printers

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Return Label**: Return Policy Checker → Address Validator → Shipping Label Creator (validates return eligibility, confirms address, generates label)
  2. **Cost Comparison**: Package Dimension Optimizer → Shipping Cost Calculator → Carrier Rate Comparator (optimizes packaging, calculates costs, compares rates)

  **Medium Plans:**
  1. **Standard Return Process**: Return Policy Checker → Return Authorization Generator → Address Validator → Package Dimension Optimizer → Carrier Service Selector → Shipping Label Creator → Tracking Number Generator (complete return workflow with optimization)
  2. **Pickup Coordination**: Address Validator → Carrier Service Selector → Pickup Scheduler → Pickup Status Monitor (schedules and monitors pickup logistics)

  **Complex Plans:**
  1. **Full Return & Pickup Workflow**: Return Policy Checker → Return Authorization Generator → Address Validator → Package Dimension Optimizer → Carrier Rate Comparator → Carrier Service Selector → Shipping Label Creator → Label Format Converter → Tracking Number Generator → Pickup Scheduler → Pickup Status Monitor (end-to-end return processing)
  2. **Multi-Package Return Optimization**: Return Authorization Generator → Package Dimension Optimizer → Shipping Cost Calculator → Carrier Rate Comparator → Carrier Service Selector → Shipping Label Creator → Pickup Scheduler (optimizes multiple items for cost-effective returns)

  **STEP 5 — Produce tools**


field_name: vehicle_care_and_maintenance
subfield: diagnostic_troubleshooting
task: Retrieve and interpret diagnostic trouble codes (DTCs) from vehicle's onboard computer system
tool_description: "## STEP 1 — Rate task difficulty\nThis task involves multiple technical steps including connecting to vehicle systems, retrieving diagnostic data, interpreting complex error codes, and providing actionable maintenance recommendations. The task requires coordination between hardware interfaces, code databases, and diagnostic logic, with moderate risk if misinterpreted. **Difficulty: Medium**\n\n## STEP 2 — Set a tool budget\nGiven the medium complexity involving OBD connections, code retrieval, interpretation, repair procedures, and documentation, I'll target **12 tools** to cover the complete diagnostic workflow.\n\n## STEP 3 — List all tool names and dependencies\n**Tools with dependencies:**\n1. **OBD Port Scanner** - Consumes: vehicle connection → Produces: system availability status\n2. **DTC Code Retriever** - Consumes: OBD connection → Produces: raw diagnostic codes\n3. **Code Definition Lookup** - Consumes: DTC codes → Produces: code meanings and descriptions\n4. **Symptom Severity Analyzer** - Consumes: DTC definitions → Produces: urgency classifications\n5. **Component Location Finder** - Consumes: DTC codes → Produces: physical component locations\n6. **Repair Cost Estimator** - Consumes: DTC codes, vehicle info → Produces: cost estimates\n7. **Diagnostic History Tracker** - Consumes: current DTCs, vehicle ID → Produces: historical patterns\n8. **Code Clear Validator** - Consumes: DTC codes → Produces: clearance safety assessment\n9. **Freeze Frame Analyzer** - Consumes: OBD data → Produces: failure condition snapshots\n10. **Live Data Monitor** - Consumes: OBD connection → Produces: real-time sensor values\n11. **Repair Priority Ranker** - Consumes: multiple DTCs, severity → Produces: prioritized repair list\n12. **Documentation Generator** - Consumes: all diagnostic data → Produces: comprehensive diagnostic report\n\n## STEP 4 — Multi-tool plans\n**Simple Plans:**\n1. **Basic Code Check:** OBD Port Scanner → DTC Code Retriever → Code Definition Lookup (identifies what codes mean)\n2. **Quick Severity Assessment:** Code Definition Lookup → Symptom Severity Analyzer (determines urgency)\n\n**Medium Plans:**\n1. **Complete Diagnostic:** OBD Port Scanner → DTC Code Retriever → Code Definition Lookup → Symptom Severity Analyzer → Component Location Finder → Repair Cost Estimator (full diagnostic with repair guidance)\n2. **Historical Analysis:** DTC Code Retriever → Diagnostic History Tracker → Repair Priority Ranker (identifies recurring issues and prioritizes repairs)\n\n**Complex Plans:**\n1. **Comprehensive Vehicle Assessment:** All tools in sequence for complete diagnostic report with historical context, live monitoring, and detailed repair recommendations\n2. **Advanced Troubleshooting:** Live Data Monitor → Freeze Frame Analyzer → Code Definition Lookup → Component Location Finder → Repair Priority Ranker → Documentation Generator (deep diagnostic analysis with real-time data correlation)\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"OBD Port Scanner\",\n  \"tool_description\": \"Establishes connection to vehicle's OBD-II port and verifies system readiness for diagnostic communication.\",\n  \"parameters\": {\n    \"connection_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of OBD connection interface (bluetooth, wifi, usb, professional)\"\n    },\n    \"vehicle_protocol\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"auto\",\n      \"description\": \"OBD protocol to use (auto, iso9141, kwp2000, can, vpw, pwm)\"\n    }\n  },\n  \"error_messages\": [\n    \"Connection failed: Check that OBD adapter is properly connected to vehicle port and powered on.\",\n    \"Vehicle not ready: Engine must be running or ignition in ON position for diagnostic communication.\",\n    \"Unsupported protocol: Use one of [auto, iso9141, kwp2000, can, vpw, pwm] or leave as auto for detection.\"\n  ],\n  \"usage\": \"Connect OBD adapter to vehicle port, ensure ignition is on, then specify connection_type. Optionally\
  \ set vehicle_protocol if automatic detection fails.\",\n  \"output_details\": {\n    \"connection_status\": {\n      \"type\": \"string\", \n      \"description\": \"Status of OBD connection (connected, failed, timeout)\"\n    },\n    \"detected_protocol\": {\n      \"type\": \"string\",\n      \"description\": \"Auto-detected or confirmed OBD protocol\"\n    },\n    \"system_readiness\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether vehicle systems are ready for diagnostic queries\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DTC Code Retriever\",\n  \"tool_description\": \"Retrieves all stored diagnostic trouble codes from the vehicle's engine control module and other diagnostic systems.\",\n  \"parameters\": {\n    \"connection_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"OBD connection status from scanner (must be 'connected')\"\n    },\n    \"code_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"stored\", \"pending\"],\n      \"description\": \"Types of codes to retrieve (stored, pending, permanent)\"\n    },\n    \"system_modules\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"engine\", \"transmission\", \"abs\", \"airbag\"],\n      \"description\": \"Vehicle systems to query for codes\"\n    }\n  },\n  \"error_messages\": [\n    \"Connection not established: OBD connection must be active before retrieving codes.\",\n    \"Invalid code type: Use combination of [stored, pending, permanent] in code_types array.\",\n    \"Module communication error: One or more specified system modules are not responding or not present.\",\n    \"No codes found: Vehicle has no diagnostic trouble codes stored in specified systems.\"\n  ],\n  \"usage\": \"Ensure OBD connection is established, then specify which code types and system modules to query. Tool retrieves all available DTCs with timestamps.\",\n  \"output_details\": {\n    \"total_codes\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of diagnostic codes found\"\n    },\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of diagnostic trouble code identifiers (e.g., P0301, B1256)\"\n    },\n    \"code_status\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Status of each code (stored, pending, permanent)\"\n    },\n    \"retrieval_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When codes were retrieved\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Code Definition Lookup\",\n  \"tool_description\": \"Translates diagnostic trouble codes into human-readable descriptions with technical details and common causes.\",\n  \"parameters\": {\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of diagnostic trouble codes to look up\"\n    },\n    \"vehicle_make\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Vehicle manufacturer (toyota, ford, honda, etc.)\"\n    },\n    \"vehicle_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific vehicle model\"\n    },\n    \"vehicle_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Model year of the vehicle\"\n    },\n    \"include_generic\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include generic OBD-II definitions when manufacturer-specific not available\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid DTC format: Codes must follow standard format (P0XXX, B1XXX, C2XXX, U3XXX).\",\n    \"Unsupported vehicle: Vehicle make, model, or year not found in diagnostic database.\",\n    \"Code not found: One or more DTCs not recognized in\
  \ generic or manufacturer databases.\",\n    \"Empty code list: At least one diagnostic trouble code must be provided.\"\n  ],\n  \"usage\": \"Provide array of DTC codes along with complete vehicle information. Tool returns detailed descriptions and potential causes for each code.\",\n  \"output_details\": {\n    \"code_definitions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed descriptions for each DTC code\"\n    },\n    \"common_causes\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Most likely causes for each diagnostic code\"\n    },\n    \"affected_systems\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Vehicle systems affected by each code\"\n    },\n    \"definition_source\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Source of definition (manufacturer-specific or generic) for each code\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Symptom Severity Analyzer\",\n  \"tool_description\": \"Evaluates the urgency and severity of diagnostic trouble codes to prioritize repairs and determine driving safety.\",\n  \"parameters\": {\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Diagnostic trouble codes to analyze\"\n    },\n    \"code_definitions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": true,\n      \"description\": \"Corresponding definitions for each DTC code\"\n    },\n    \"affected_systems\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Systems affected by each diagnostic code\"\n    },\n    \"current_symptoms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Observable symptoms reported by driver (rough idle, stalling, etc.)\"\n    },\n    \"mileage_since_code\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Miles driven since each code first appeared\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: DTC codes, definitions, and affected systems arrays must have same length.\",\n    \"Invalid severity criteria: Current symptoms must be from recognized symptom database.\",\n    \"Negative mileage: Mileage since code values must be non-negative integers.\",\n    \"Insufficient data: At least DTC codes, definitions, and affected systems required for analysis.\"\n  ],\n  \"usage\": \"Provide matched arrays of codes, definitions, and affected systems. Optionally include current symptoms and mileage data for more accurate severity assessment.\",\n  \"output_details\": {\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Severity rating for each code (critical, high, medium, low)\"\n    },\n    \"urgency_recommendations\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended action timeline for each code\"\n    },\n    \"safety_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Overall vehicle safety status based on all codes\"\n    },\n    \"drive_recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"Guidance on continued vehicle operation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Component Location Finder\", \n  \"tool_description\": \"Identifies the physical location of components related to diagnostic trouble codes for repair accessibility assessment.\",\n  \"parameters\": {\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Diagnostic codes to locate associated components\"\
  \n    },\n    \"vehicle_make\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle manufacturer\"\n    },\n    \"vehicle_model\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Specific vehicle model\"\n    },\n    \"vehicle_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Model year\"\n    },\n    \"engine_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"unknown\",\n      \"description\": \"Engine specification (4cyl, v6, v8, diesel, hybrid)\"\n    }\n  },\n  \"error_messages\": [\n    \"Vehicle not found: Make, model, and year combination not in component database.\", \n    \"Invalid DTC format: Diagnostic codes must follow standard OBD format.\",\n    \"Component mapping unavailable: Physical locations not available for one or more codes.\",\n    \"Engine type mismatch: Specified engine type not available for this vehicle model/year.\"\n  ],\n  \"usage\": \"Provide DTC codes and complete vehicle identification. Tool returns physical component locations and accessibility information for repair planning.\",\n  \"output_details\": {\n    \"component_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Names of components associated with each DTC\"\n    },\n    \"locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Physical locations of components in vehicle\"\n    },\n    \"access_difficulty\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Repair accessibility rating (easy, moderate, difficult, specialist)\"\n    },\n    \"required_tools\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Basic tools needed to access each component\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Repair Cost Estimator\",\n  \"tool_description\": \"Provides cost estimates for diagnostic trouble code repairs including parts, labor, and total expected expenses based on local market data.\",\n  \"parameters\": {\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Diagnostic codes requiring repair\"\n    },\n    \"vehicle_make\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle manufacturer\"\n    },\n    \"vehicle_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle model\"\n    },\n    \"vehicle_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Model year\"\n    },\n    \"mileage\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current vehicle mileage\"\n    },\n    \"zip_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location zip code for regional pricing\"\n    },\n    \"repair_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Repair approach (basic, standard, premium)\"\n    },\n    \"shop_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"independent\",\n      \"description\": \"Service provider type (dealership, independent, chain)\"\n    },\n    \"warranty_coverage\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether vehicle has active warranty coverage\"\n    },\n    \"include_diagnostic_fee\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include diagnostic fee in cost estimate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid vehicle information: Make, model, year combination not found in pricing database.\",\n    \"Invalid location: Zip code must be valid US postal code for regional pricing.\",\n\
  \    \"Mileage out of range: Vehicle mileage must be realistic positive integer.\",\n    \"Invalid repair parameters: repair_level must be [basic, standard, premium], shop_type must be [dealership, independent, chain].\",\n    \"Cost data unavailable: Pricing information not available for one or more specified repairs.\"\n  ],\n  \"usage\": \"Provide DTC codes, complete vehicle information, location, and repair preferences. Tool calculates itemized cost estimates with regional adjustments.\",\n  \"output_details\": {\n    \"parts_costs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated parts cost for each DTC repair\"\n    },\n    \"labor_costs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated labor cost for each repair\"\n    },\n    \"total_estimates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Total repair cost estimate for each DTC\"\n    },\n    \"diagnostic_fee\": {\n      \"type\": \"number\",\n      \"description\": \"Diagnostic service fee\"\n    },\n    \"grand_total\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of all repair costs plus diagnostic fee\"\n    },\n    \"warranty_savings\": {\n      \"type\": \"number\",\n      \"description\": \"Potential savings if warranty covers repairs\"\n    },\n    \"confidence_level\": {\n      \"type\": \"string\",\n      \"description\": \"Accuracy confidence of cost estimates (high, medium, low)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Diagnostic History Tracker\",\n  \"tool_description\": \"Tracks and analyzes historical diagnostic trouble codes for a vehicle to identify patterns, recurring issues, and maintenance trends.\",\n  \"parameters\": {\n    \"vehicle_vin\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle identification number for history lookup\"\n    },\n    \"current_dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Currently active diagnostic codes\"\n    },\n    \"current_mileage\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current vehicle odometer reading\"\n    },\n    \"analysis_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 24,\n      \"description\": \"Months of history to analyze\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid VIN: Vehicle identification number must be 17 characters and properly formatted.\",\n    \"No historical data: No previous diagnostic records found for this vehicle.\",\n    \"Invalid mileage: Current mileage must be positive and realistic for vehicle age.\",\n    \"Analysis period too long: Historical data only available for specified time range.\"\n  ],\n  \"usage\": \"Provide vehicle VIN, current DTC codes, and mileage. Optionally specify analysis period in months. Tool identifies recurring patterns and maintenance trends.\",\n  \"output_details\": {\n    \"recurring_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"DTCs that have appeared multiple times historically\"\n    },\n    \"pattern_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of diagnostic patterns and trends\"\n    },\n    \"maintenance_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Preventive maintenance suggestions based on history\"\n    },\n    \"last_occurrence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"When each current code last appeared\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Code Clear Validator\",\n  \"tool_description\": \"Validates whether diagnostic trouble codes can be safely cleared and provides guidance on clearing procedures and potential consequences.\",\n  \"parameters\": {\n    \"dtc_codes\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": true,\n      \"description\": \"Diagnostic codes to evaluate for clearing\"\n    },\n    \"repair_completed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"required\": true,\n      \"description\": \"Whether repair has been completed for each code\"\n    },\n    \"emission_test_pending\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether vehicle needs emissions testing soon\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: DTC codes and repair status arrays must have same length.\",\n    \"Safety critical codes: Some codes should not be cleared without proper repairs completed.\",\n    \"Emissions impact: Clearing codes may reset emission monitors and cause test failure.\",\n    \"Permanent codes present: Some codes cannot be cleared until underlying issue is resolved.\"\n  ],\n  \"usage\": \"Provide DTC codes and repair completion status for each. Specify if emissions testing is upcoming. Tool advises on safe clearing procedures.\",\n  \"output_details\": {\n    \"clearable_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Whether each code can be safely cleared\"\n    },\n    \"clear_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Warnings or precautions for clearing each code\"\n    },\n    \"readiness_impact\": {\n      \"type\": \"string\",\n      \"description\": \"How clearing affects emission monitor readiness\"\n    },\n    \"recommended_procedure\": {\n      \"type\": \"string\",\n      \"description\": \"Step-by-step clearing procedure\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Freeze Frame Analyzer\",\n  \"tool_description\": \"Analyzes freeze frame data captured when diagnostic trouble codes were set to understand failure conditions and root causes.\",\n  \"parameters\": {\n    \"dtc_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific diagnostic code to analyze freeze frame data for\"\n    },\n    \"engine_rpm\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Engine RPM when code was set\"\n    },\n    \"vehicle_speed\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Vehicle speed when failure occurred (mph)\"\n    },\n    \"coolant_temp\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Engine coolant temperature when code set (Fahrenheit)\"\n    },\n    \"throttle_position\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Throttle position percentage when failure occurred\"\n    },\n    \"load_value\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Calculated engine load percentage\"\n    },\n    \"fuel_trim_short\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Short term fuel trim percentage\"\n    },\n    \"fuel_trim_long\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Long term fuel trim percentage\"\n    },\n    \"intake_pressure\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Manifold absolute pressure when code set\"\n    },\n    \"oxygen_sensor_b1s1\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Bank 1 Sensor 1 oxygen sensor voltage\"\n    },\n    \"ignition_timing\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Ignition timing advance degrees\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid DTC format: Diagnostic code must follow standard OBD format.\",\n    \"Unrealistic parameter values: Engine parameters must be within normal operating\
  \ ranges.\",\n    \"Insufficient freeze frame data: Required parameters missing for meaningful analysis.\",\n    \"Parameter correlation error: Freeze frame values indicate inconsistent operating conditions.\"\n  ],\n  \"usage\": \"Provide DTC code and all available freeze frame parameters captured when the code was set. Tool analyzes operating conditions to identify failure causes.\",\n  \"output_details\": {\n    \"failure_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Analysis of what conditions led to the diagnostic code\"\n    },\n    \"parameter_anomalies\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Operating parameters that were outside normal ranges\"\n    },\n    \"probable_cause\": {\n      \"type\": \"string\", \n      \"description\": \"Most likely root cause based on freeze frame data\"\n    },\n    \"diagnostic_clues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Additional diagnostic insights from parameter analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Live Data Monitor\",\n  \"tool_description\": \"Monitors real-time sensor data from vehicle's OBD system to observe current operating conditions and parameter values.\",\n  \"parameters\": {\n    \"connection_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"OBD connection status (must be 'connected')\"\n    },\n    \"parameters_to_monitor\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Specific OBD parameters to monitor\"\n    },\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 2,\n      \"description\": \"Data sampling frequency in seconds\"\n    },\n    \"duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 60,\n      \"description\": \"Monitoring duration in seconds\"\n    }\n  },\n  \"error_messages\": [\n    \"Connection not active: OBD connection must be established before monitoring live data.\",\n    \"Invalid parameter names: One or more requested parameters not supported by vehicle.\",\n    \"Sampling rate too high: Vehicle cannot provide data at requested frequency.\",\n    \"Duration exceeds limits: Monitoring duration must be between 10 and 600 seconds.\"\n  ],\n  \"usage\": \"Ensure OBD connection is active, specify parameters to monitor with optional sampling rate and duration. Tool captures real-time sensor data streams.\",\n  \"output_details\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timestamp for each data sample\"\n    },\n    \"parameter_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Captured sensor values for each monitored parameter\"\n    },\n    \"value_ranges\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Min and max values observed for each parameter\"\n    },\n    \"anomaly_flags\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Whether abnormal values were detected for each parameter\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Repair Priority Ranker\",\n  \"tool_description\": \"Ranks multiple diagnostic trouble codes by repair priority considering safety, cost, complexity, and interdependencies between repairs.\",\n  \"parameters\": {\n    \"dtc_codes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"All diagnostic codes requiring repair\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Severity rating for each code\"\n    },\n   
field_name: grants_and_philanthropy
subfield: Grant Proposal Writing and Submission
task: Research and identify relevant funding opportunities and grant programs
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has medium complexity due to the need to navigate diverse funding landscapes, match complex eligibility criteria with project requirements, track dynamic application deadlines, and synthesize information from multiple heterogeneous sources. The coordination between research, filtering, and application preparation adds significant dependencies.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'll target 12 tools to cover the breadth of grant research, matching, tracking, and preparation activities while maintaining focused, composable functionality.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Funding Database Search** - Consumes: search criteria → Produces: raw funding opportunities
  2. **Grant Eligibility Checker** - Consumes: project details, funder requirements → Produces: eligibility assessment
  3. **Deadline Calendar Manager** - Consumes: grant deadlines → Produces: organized timeline
  4. **Funder Profile Analyzer** - Consumes: funder identifiers → Produces: detailed funder insights
  5. **Grant Match Scorer** - Consumes: project description, grant details → Produces: compatibility scores
  6. **Application Requirements Extractor** - Consumes: grant guidelines → Produces: structured requirements
  7. **Budget Template Generator** - Consumes: project parameters → Produces: budget frameworks
  8. **Proposal Outline Builder** - Consumes: grant requirements → Produces: proposal structure
  9. **Contact Information Harvester** - Consumes: funder details → Produces: key contacts
  10. **Grant History Tracker** - Consumes: application records → Produces: submission analytics
  11. **Collaborative Partner Finder** - Consumes: project needs → Produces: potential partners
  12. **Compliance Validator** - Consumes: proposal components → Produces: compliance assessment

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic opportunity search: Funding Database Search → Grant Eligibility Checker → Deadline Calendar Manager
  - Quick funder research: Funder Profile Analyzer → Contact Information Harvester

  **Medium Plans:**
  - Comprehensive grant matching: Funding Database Search → Grant Eligibility Checker → Grant Match Scorer → Funder Profile Analyzer → Deadline Calendar Manager
  - Application preparation: Application Requirements Extractor → Budget Template Generator → Proposal Outline Builder → Compliance Validator

  **Complex Plans:**
  - Full grant development pipeline: Funding Database Search → Grant Eligibility Checker → Grant Match Scorer → Funder Profile Analyzer → Collaborative Partner Finder → Application Requirements Extractor → Budget Template Generator → Proposal Outline Builder → Compliance Validator → Contact Information Harvester → Deadline Calendar Manager → Grant History Tracker

  ## STEP 5 — Produce tools

  ```json
  {

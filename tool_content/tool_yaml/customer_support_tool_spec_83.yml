task: Escalate tickets based on priority rules and SLA thresholds
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves moderate complexity in handling multiple priority rules, SLA calculations, routing logic, and stakeholder notifications, but follows well-defined business processes with clear escalation criteria and thresholds.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover the workflow of ticket analysis, priority assessment, SLA monitoring, escalation routing, and notification management.

  **STEP 3 — List all tool names and dependencies**

  1. **Ticket Data Extractor** - Consumes: ticket IDs → Produces: ticket metadata and content
  2. **Priority Rule Evaluator** - Consumes: ticket data, rule sets → Produces: priority scores and classifications
  3. **SLA Threshold Calculator** - Consumes: ticket data, SLA policies → Produces: time remaining and breach status
  4. **Customer Tier Classifier** - Consumes: customer info → Produces: tier classification and escalation rules
  5. **Escalation Path Resolver** - Consumes: priority, customer tier, issue type → Produces: escalation routing
  6. **Agent Availability Checker** - Consumes: agent IDs, shift schedules → Produces: availability status
  7. **Ticket Assignment Engine** - Consumes: tickets, agents, skills → Produces: assignment recommendations
  8. **SLA Breach Predictor** - Consumes: ticket data, historical patterns → Produces: breach probability
  9. **Notification Dispatcher** - Consumes: escalation events, recipient lists → Produces: notification confirmations
  10. **Escalation History Tracker** - Consumes: escalation actions → Produces: audit trail
  11. **Performance Metrics Calculator** - Consumes: ticket data, time ranges → Produces: SLA compliance metrics
  12. **Escalation Rule Validator** - Consumes: rule configurations → Produces: validation results

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - **Basic Priority Assessment**: Ticket Data Extractor → Priority Rule Evaluator → SLA Threshold Calculator
  - **Agent Assignment**: Agent Availability Checker → Ticket Assignment Engine

  **Medium Plans:**
  - **Smart Escalation**: Ticket Data Extractor → Priority Rule Evaluator → Customer Tier Classifier → Escalation Path Resolver → Notification Dispatcher
  - **SLA Monitoring**: SLA Threshold Calculator → SLA Breach Predictor → Performance Metrics Calculator → Notification Dispatcher

  **Complex Plans:**
  - **Full Escalation Workflow**: Ticket Data Extractor → Priority Rule Evaluator → Customer Tier Classifier → SLA Threshold Calculator → Escalation Path Resolver → Agent Availability Checker → Ticket Assignment Engine → Notification Dispatcher → Escalation History Tracker
  - **Proactive Management**: SLA Breach Predictor → Priority Rule Evaluator → Escalation Path Resolver → Agent Availability Checker → Notification Dispatcher → Performance Metrics Calculator


field_name: construction_and_civil_engineering
subfield: geotechnical_engineering_and_soil_analysis
task: Laboratory soil testing data management and analysis
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves managing and analyzing laboratory soil testing data, which requires handling multiple test types, quality control, statistical analysis, and regulatory compliance. The scope includes data validation, complex calculations, visualization, and report generation with potential for significant impact if errors occur. **Difficulty: Medium**

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target **12 tools** within the 10-15 range, covering data import, validation, analysis, visualization, and reporting workflows.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Soil Sample Importer** - Consumes: raw lab files → Produces: structured sample data
  2. **Test Data Validator** - Consumes: sample data → Produces: validation results
  3. **Soil Classification Calculator** - Consumes: validated test data → Produces: soil classifications
  4. **Strength Parameter Analyzer** - Consumes: test data → Produces: strength parameters
  5. **Consolidation Data Processor** - Consumes: consolidation test data → Produces: compression indices
  6. **Permeability Calculator** - Consumes: permeability test data → Produces: hydraulic conductivity values
  7. **Statistical Data Analyzer** - Consumes: processed test results → Produces: statistical summaries
  8. **Quality Control Checker** - Consumes: test data → Produces: QC reports
  9. **Correlation Engine** - Consumes: multiple test parameters → Produces: correlations and relationships
  10. **Soil Profile Generator** - Consumes: borehole data → Produces: soil profile visualizations
  11. **Comparison Tool** - Consumes: multiple datasets → Produces: comparative analysis
  12. **Report Generator** - Consumes: all processed data → Produces: formatted reports

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic soil classification: Soil Sample Importer → Test Data Validator → Soil Classification Calculator
  - Single parameter analysis: Soil Sample Importer → Strength Parameter Analyzer → Statistical Data Analyzer

  **Medium Plans:**
  - Comprehensive analysis: Soil Sample Importer → Test Data Validator → Soil Classification Calculator → Strength Parameter Analyzer → Statistical Data Analyzer → Report Generator
  - Quality assurance workflow: Soil Sample Importer → Quality Control Checker → Test Data Validator → Correlation Engine

  **Complex Plans:**
  - Full laboratory analysis pipeline: Soil Sample Importer → Test Data Validator → Quality Control Checker → Soil Classification Calculator → Strength Parameter Analyzer → Consolidation Data Processor → Permeability Calculator → Statistical Data Analyzer → Correlation Engine → Soil Profile Generator → Report Generator
  - Multi-project comparison: Multiple instances of (Soil Sample Importer → Test Data Validator → Statistical Data Analyzer) → Comparison Tool → Report Generator

  ## STEP 5 — Produce tools


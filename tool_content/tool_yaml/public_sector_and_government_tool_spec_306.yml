tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves managing complex taxpayer data, ensuring regulatory compliance, handling sensitive personal/business information, and maintaining data integrity across multiple government systems. The scope includes verification processes, cross-system integration, audit trails, and real-time updates. I rate this as **medium difficulty** due to moderate complexity in data validation, compliance requirements, and coordination between verification systems.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty rating, I'll target **12 tools** within the 10-15 range. This allows for comprehensive coverage of registration workflows, profile management, validation processes, and compliance tracking without excessive overlap.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - **Taxpayer Identity Validator** → consumes: identity documents, produces: validation status
  - **Business Registration Checker** → consumes: business identifiers, produces: registration verification
  - **Tax Classification Determiner** → consumes: business/individual details, produces: tax categories
  - **Profile Data Processor** → consumes: registration forms, produces: structured profiles
  - **Document Upload Manager** → consumes: file uploads, produces: document records
  - **Address Verification Tool** → consumes: address data, produces: verified addresses
  - **Duplicate Record Detector** → consumes: taxpayer profiles, produces: duplicate flags
  - **Registration Status Tracker** → consumes: application data, produces: status updates
  - **Profile Update Handler** → consumes: change requests, produces: updated profiles
  - **Compliance Flag Monitor** → consumes: taxpayer data, produces: compliance alerts
  - **Audit Trail Generator** → consumes: system activities, produces: audit logs
  - **Notification Dispatcher** → consumes: events/alerts, produces: notifications

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  1. **Basic individual registration**: Identity Validator → Profile Data Processor → Registration Status Tracker
  2. **Document submission**: Document Upload Manager → Profile Update Handler → Notification Dispatcher

  **Medium plans:**
  1. **New business registration**: Business Registration Checker → Tax Classification Determiner → Address Verification → Profile Data Processor → Duplicate Record Detector → Registration Status Tracker
  2. **Profile compliance review**: Compliance Flag Monitor → Audit Trail Generator → Profile Update Handler → Notification Dispatcher

  **Complex plans:**
  1. **Complete taxpayer onboarding**: Identity Validator → Business Registration Checker → Tax Classification Determiner → Address Verification → Profile Data Processor → Duplicate Record Detector → Document Upload Manager → Compliance Flag Monitor → Registration Status Tracker → Audit Trail Generator → Notification Dispatcher
  2. **Multi-entity profile management**: Duplicate Record Detector → Profile Update Handler → Tax Classification Determiner → Compliance Flag Monitor → Address Verification → Audit Trail Generator → Notification Dispatcher

  **STEP 5 — Produce tools**


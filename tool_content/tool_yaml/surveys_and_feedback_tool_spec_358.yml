task: Design and configure employee engagement survey instruments with customizable question types and rating scales
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves medium complexity due to the need to handle multiple question types, rating scales, survey logic, and validation rules. While not requiring advanced technical infrastructure, it involves coordinating various survey design components, ensuring consistency across question formats, and managing dependencies between survey elements and validation logic.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'm targeting 12 tools to cover survey design, question management, validation, preview, and analysis components with appropriate granularity and composability.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools with upstream/downstream flow:**\n1. **Survey Template Creator** → produces survey framework\n2. **Question Bank Manager** → consumes question types, produces question library  \n3. **Rating Scale Configurator** → produces scale definitions\n4. **Question Builder** → consumes question bank + scales, produces individual questions\n5. **Survey Logic Designer** → consumes questions, produces conditional rules\n6. **Question Validator** → consumes questions + rules, produces validation results\n7. **Survey Assembler** → consumes questions + logic + scales, produces complete survey\n8. **Survey Previewer** → consumes complete survey, produces preview output\n9. **Response Simulator** → consumes survey structure, produces test responses\n10. **Survey Exporter** → consumes complete survey, produces export files\n11. **Survey Analyzer** → consumes survey + responses, produces analysis\n12. **Survey Versioning** → consumes surveys, produces version management\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- **Basic Survey Creation**: Survey Template Creator → Question Builder → Survey Assembler → Survey Previewer (4 tools)\n- **Question Validation**: Question Bank Manager → Question Builder → Question Validator (3 tools)\n\n**Medium Plans:**  \n- **Complete Survey Design**: Survey Template Creator → Rating Scale Configurator → Question Bank Manager → Question Builder → Survey Logic Designer → Survey Assembler → Survey Previewer (7 tools)\n- **Survey Testing Workflow**: Survey Assembler → Response Simulator → Survey Analyzer → Survey Versioning (4 tools)\n\n**Complex Plans:**\n- **Full Survey Development Cycle**: All 12 tools in sequence for comprehensive survey creation, testing, and deployment\n- **Advanced Survey with Logic**: Survey Template Creator → Question Bank Manager → Rating Scale Configurator → Question Builder → Survey Logic Designer → Question Validator → Survey Assembler → Response Simulator → Survey Analyzer → Survey Exporter → Survey Versioning (11 tools)\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Survey Template Creator\",\n  \"tool_description\": \"Creates the foundational structure for employee engagement surveys including metadata, sections, and basic configuration settings.\",\n  \"parameters\": {\n    \"survey_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the employee engagement survey\"\n    },\n    \"survey_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Brief description of survey purpose and scope\",\n      \"default\": \"Employee Engagement Assessment\"\n    },\n    \"target_audience\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target employee group (all_employees, management, department_specific, remote_workers, new_hires)\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Estimated completion time in minutes (5-60)\",\n      \"default\": 15\n    },\n    \"survey_sections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of main survey sections\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid target audience: Must be one\
  \ of [all_employees, management, department_specific, remote_workers, new_hires]\",\n    \"Duration out of range: Estimated duration must be between 5 and 60 minutes\",\n    \"Empty sections array: At least one survey section must be specified\",\n    \"Too many sections: Maximum 10 sections allowed for optimal user experience\"\n  ],\n  \"usage\": \"Provide survey_title, target_audience, and survey_sections array. Optionally specify survey_description and estimated_duration. Creates the basic survey framework ready for question addition.\",\n  \"output_details\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created survey\"\n    },\n    \"template_structure\": {\n      \"type\": \"string\",\n      \"description\": \"JSON string representing the survey template structure\"\n    },\n    \"section_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of sections created\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the template was created\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Bank Manager\",\n  \"tool_description\": \"Manages a library of pre-defined and custom employee engagement questions organized by categories and themes.\",\n  \"parameters\": {\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: create, retrieve, update, delete, or list\"\n    },\n    \"category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Question category (job_satisfaction, work_life_balance, management_effectiveness, career_development, communication, recognition, workplace_culture)\"\n    },\n    \"question_text\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"The actual question text for create/update actions\",\n      \"default\": null\n    },\n    \"question_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of question: likert_scale, multiple_choice, yes_no, text_input, ranking, or rating\",\n      \"default\": \"likert_scale\"\n    },\n    \"question_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unique question identifier for update/delete actions\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Must be one of [create, retrieve, update, delete, list]\",\n    \"Invalid category: Must be one of [job_satisfaction, work_life_balance, management_effectiveness, career_development, communication, recognition, workplace_culture]\",\n    \"Invalid question type: Must be one of [likert_scale, multiple_choice, yes_no, text_input, ranking, rating]\",\n    \"Missing required data: question_text required for create action, question_id required for update/delete actions\",\n    \"Question not found: The specified question_id does not exist in the question bank\"\n  ],\n  \"usage\": \"Specify action and category. For creating questions, provide question_text and question_type. For updating/deleting, provide question_id. Use 'list' action to see all questions in a category.\",\n  \"output_details\": {\n    \"operation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of the requested operation\"\n    },\n    \"questions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of questions returned for retrieve/list operations\"\n    },\n    \"question_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of questions in the specified category\"\n    },\n    \"last_modified\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last modification to the question bank\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rating Scale Configurator\",\n  \"tool_description\": \"Creates and configures various rating scales for survey questions including Likert scales, numeric ranges, and custom rating systems.\",\n  \"\
  parameters\": {\n    \"scale_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name identifier for the rating scale\"\n    },\n    \"scale_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of scale: likert_5, likert_7, numeric, custom, frequency, agreement, satisfaction\"\n    },\n    \"scale_range_min\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum value for numeric scales (1-10)\",\n      \"default\": 1\n    },\n    \"scale_range_max\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum value for numeric scales (2-10)\",\n      \"default\": 5\n    },\n    \"custom_labels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Custom labels for scale points (required for custom scale_type)\",\n      \"default\": null,\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"include_neutral\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include neutral/middle option in scale\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid scale type: Must be one of [likert_5, likert_7, numeric, custom, frequency, agreement, satisfaction]\",\n    \"Invalid range: scale_range_min must be less than scale_range_max, both within 1-10\",\n    \"Missing custom labels: custom_labels array required when scale_type is 'custom'\",\n    \"Invalid label count: custom_labels must contain 2-10 items\",\n    \"Empty scale name: scale_name cannot be empty or contain only whitespace\"\n  ],\n  \"usage\": \"Provide scale_name and scale_type. For numeric scales, optionally set scale_range_min and scale_range_max. For custom scales, provide custom_labels array. Set include_neutral to control neutral option availability.\",\n  \"output_details\": {\n    \"scale_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created scale\"\n    },\n    \"scale_definition\": {\n      \"type\": \"string\",\n      \"description\": \"Complete scale configuration as JSON string\"\n    },\n    \"scale_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of scale point labels\"\n    },\n    \"scale_range\": {\n      \"type\": \"string\",\n      \"description\": \"Description of the scale range and type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Builder\",\n  \"tool_description\": \"Constructs individual survey questions by combining question text, response types, rating scales, and validation rules into complete question objects.\",\n  \"parameters\": {\n    \"question_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The main question text to be displayed to respondents\"\n    },\n    \"question_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of question: likert_scale, multiple_choice, yes_no, text_input, ranking, rating, or matrix\"\n    },\n    \"scale_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reference to rating scale (required for likert_scale, rating types)\",\n      \"default\": null\n    },\n    \"response_options\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Available response options for multiple_choice questions\",\n      \"default\": null,\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"is_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether the question must be answered\",\n      \"default\": true\n    },\n    \"help_text\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional guidance or explanation for respondents\",\n      \"default\": null\n    },\n    \"category\": {\n      \"type\": \"\
  string\",\n      \"required\": true,\n      \"description\": \"Question category for organization and analysis\"\n    },\n    \"character_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum characters for text_input questions (10-2000)\",\n      \"default\": 500\n    },\n    \"randomize_options\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Randomize order of response options\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid question type: Must be one of [likert_scale, multiple_choice, yes_no, text_input, ranking, rating, matrix]\",\n    \"Missing scale reference: scale_id required for likert_scale and rating question types\",\n    \"Missing response options: response_options array required for multiple_choice questions\",\n    \"Invalid character limit: Must be between 10 and 2000 for text_input questions\",\n    \"Insufficient options: multiple_choice questions need at least 2 response options\",\n    \"Too many options: Maximum 15 response options allowed for optimal display\"\n  ],\n  \"usage\": \"Provide question_text, question_type, and category. For scaled questions, include scale_id. For multiple choice, provide response_options array. Set is_required, help_text, character_limit, and randomize_options as needed.\",\n  \"output_details\": {\n    \"question_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the built question\"\n    },\n    \"question_object\": {\n      \"type\": \"string\",\n      \"description\": \"Complete question configuration as JSON string\"\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Applied validation rules for this question\"\n    },\n    \"estimated_response_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated seconds to answer this question\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Logic Designer\",\n  \"tool_description\": \"Creates conditional logic, skip patterns, and branching rules for surveys to customize the respondent experience based on previous answers.\",\n  \"parameters\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target survey identifier for logic application\"\n    },\n    \"logic_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of logic: skip_logic, display_logic, branching, piping, validation, or termination\"\n    },\n    \"trigger_question_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Question that triggers the logic condition\"\n    },\n    \"trigger_condition\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Condition that must be met (equals, not_equals, greater_than, less_than, contains, in_range)\"\n    },\n    \"trigger_value\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Value to compare against trigger_condition\"\n    },\n    \"target_question_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Questions affected by this logic rule\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to take when condition is met: show, hide, skip_to, require, unrequire, or terminate\"\n    },\n    \"logic_priority\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Execution priority for overlapping logic rules (1-100)\",\n      \"default\": 10\n    },\n    \"error_message\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom error message for validation logic\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid logic type: Must be one of [skip_logic, display_logic,\
  \ branching, piping, validation, termination]\",\n    \"Invalid trigger condition: Must be one of [equals, not_equals, greater_than, less_than, contains, in_range]\",\n    \"Invalid action: Must be one of [show, hide, skip_to, require, unrequire, terminate]\",\n    \"Question not found: trigger_question_id or target_question_ids contain invalid question references\",\n    \"Priority out of range: logic_priority must be between 1 and 100\",\n    \"Circular logic detected: Logic rules create circular dependencies between questions\",\n    \"Empty target list: target_question_ids array cannot be empty\"\n  ],\n  \"usage\": \"Specify survey_id, logic_type, trigger details (question_id, condition, value), target_question_ids, and action. Optionally set logic_priority and error_message. Creates conditional behavior based on respondent answers.\",\n  \"output_details\": {\n    \"logic_rule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created logic rule\"\n    },\n    \"rule_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Human-readable summary of the logic rule\"\n    },\n    \"affected_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of questions affected by this rule\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of logic rule validation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Validator\",\n  \"tool_description\": \"Validates survey questions for completeness, consistency, best practices, and compliance with engagement survey standards.\",\n  \"parameters\": {\n    \"question_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of question IDs to validate\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness: basic, standard, or comprehensive\",\n      \"default\": \"standard\"\n    },\n    \"check_accessibility\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include accessibility compliance checks\",\n      \"default\": true\n    },\n    \"check_bias\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Check for potential bias in question wording\",\n      \"default\": true\n    },\n    \"survey_length_target\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target survey completion time in minutes for length validation\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid validation level: Must be one of [basic, standard, comprehensive]\",\n    \"Question not found: One or more question_ids do not exist\",\n    \"Empty question list: question_ids array cannot be empty\",\n    \"Too many questions: Maximum 100 questions can be validated in one operation\",\n    \"Invalid time target: survey_length_target must be between 5 and 60 minutes\"\n  ],\n  \"usage\": \"Provide question_ids array and optionally set validation_level, check_accessibility, check_bias, and survey_length_target. Returns comprehensive validation results with recommendations for improvement.\",\n  \"output_details\": {\n    \"validation_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall validation score (0-100)\"\n    },\n    \"passed_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of questions that passed validation\"\n    },\n    \"failed_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of questions that failed validation\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation warnings\"\n    },\n    \"errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation errors requiring fixes\"\n    },\n\
  \    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Improvement recommendations for survey questions\"\n    },\n    \"estimated_completion_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated total survey completion time in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Assembler\",\n  \"tool_description\": \"Combines validated questions, logic rules, and scales into a complete, deployable survey with proper sequencing and formatting.\",\n  \"parameters\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base survey template identifier\"\n    },\n    \"question_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Ordered list of question IDs for survey flow\",\n      \"minItems\": 3,\n      \"maxItems\": 100\n    },\n    \"include_progress_bar\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Show completion progress to respondents\",\n      \"default\": true\n    },\n    \"allow_back_navigation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow respondents to go back to previous questions\",\n      \"default\": true\n    },\n    \"randomize_sections\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Randomize order of survey sections\",\n      \"default\": false\n    },\n    \"save_and_continue\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable save and continue functionality\",\n      \"default\": true\n    },\n    \"theme\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Visual theme: professional, modern, minimal, or branded\",\n      \"default\": \"professional\"\n    },\n    \"mandatory_completion\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Require all mandatory questions to be answered\",\n      \"default\": true\n    },\n    \"time_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Survey time limit in minutes (0 = no limit)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Survey template not found: The specified survey_id does not exist\",\n    \"Invalid question sequence: One or more question IDs in question_sequence are invalid\",\n    \"Too few questions: Minimum 3 questions required for a valid survey\",\n    \"Too many questions: Maximum 100 questions allowed per survey\",\n    \"Invalid theme: Must be one of [professional, modern, minimal, branded]\",\n    \"Logic conflicts detected: Survey logic rules create unresolvable conflicts\",\n    \"Invalid time limit: time_limit must be 0 (no limit) or between 5 and 180 minutes\"\n  ],\n  \"usage\": \"Provide survey_id and question_sequence array. Configure display options with include_progress_bar, allow_back_navigation, save_and_continue. Set theme and completion requirements. Returns a complete survey ready for deployment.\",\n  \"output_details\": {\n    \"assembled_survey_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the assembled survey\"\n    },\n    \"total_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of questions in the assembled survey\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated completion time in minutes\"\n    },\n    \"survey_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for accessing the assembled survey\"\n    },\n    \"deployment_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current deployment status of the survey\"\n    },\n    \"configuration_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of applied survey configurations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\"\
  : \"Survey Previewer\",\n  \"tool_description\": \"Generates interactive preview of assembled surveys showing question flow, logic behavior, and visual appearance before deployment.\",\n  \"parameters\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Assembled survey identifier to preview\"\n    },\n    \"preview_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preview mode: full_survey, question_flow, logic_only, or visual_only\",\n      \"default\": \"full_survey\"\n    },\n    \"simulate_responses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include simulated response examples\",\n      \"default\": false\n    },\n    \"test_device\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device type for preview: desktop, tablet, or mobile\",\n      \"default\": \"desktop\"\n    }\n  },\n  \"error_messages\": [\n    \"Survey not found: The specified survey_id does not exist\",\n    \"Survey not assembled: Cannot preview survey that hasn't been assembled\",\n    \"Invalid preview mode: Must be one of [full_survey, question_flow, logic_only, visual_only]\",\n    \"Invalid device type: Must be one of [desktop, tablet, mobile]\",\n    \"Preview generation failed: Unable to generate preview due to survey configuration errors\"\n  ],\n  \"usage\": \"Provide survey_id and optionally set preview_mode, simulate_responses, and test_device. Returns comprehensive preview information showing how the survey will appear and behave for respondents.\",\n  \"output_details\": {\n    \"preview_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for interactive survey preview\"\n    },\n    \"question_flow\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ordered list of questions as they appear in the survey\"\n    },\n    \"logic_rules_active\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of active logic rules in the survey\"\n    },\n    \"mobile_compatibility\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether survey is mobile-friendly\"\n    },\n    \"preview_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the preview was generated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Response Simulator\",\n  \"tool_description\": \"Generates realistic test responses for survey validation, testing logic flows, and data analysis preparation using various response patterns.\",\n  \"parameters\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Survey identifier to simulate responses for\"\n    },\n    \"response_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of simulated responses to generate (1-1000)\",\n      \"default\": 100\n    },\n    \"response_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Response pattern: random, positive_bias, negative_bias, neutral_bias, or realistic\",\n      \"default\": \"realistic\"\n    },\n    \"completion_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage of responses that are complete (0.1-1.0)\",\n      \"default\": 0.85\n    },\n    \"include_demographics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include demographic variation in responses\",\n      \"default\": true\n    },\n    \"response_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Quality level: high, medium, or mixed (includes some low-quality responses)\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Survey not found: The specified survey_id does not exist\",\n    \"Invalid response count: Must be betwee
field_name: healthcare_medical
subfield: Medical Imaging and Radiology
task: Medical image acquisition and protocol management
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves complex coordination of imaging equipment, patient safety protocols, quality control measures, and regulatory compliance across multiple imaging modalities. The high risk of patient safety errors, need for precise technical parameters, and integration of multiple systems makes this a **hard** difficulty task.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow from patient preparation through image acquisition, quality assurance, and protocol management.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n- Patient Safety Validator → consumes patient data → produces safety clearance\n- Imaging Protocol Selector → consumes clinical indication → produces protocol parameters  \n- Equipment Calibration Checker → consumes equipment ID → produces calibration status\n- Contrast Agent Calculator → consumes patient weight/kidney function → produces dosage recommendations\n- Image Acquisition Controller → consumes protocol + patient data → produces raw images\n- Real-time Quality Monitor → consumes acquisition parameters → produces quality metrics\n- DICOM Metadata Generator → consumes image data → produces structured metadata\n- Radiation Dose Tracker → consumes exposure parameters → produces dose reports\n- Image Processing Pipeline → consumes raw images → produces processed images\n- Protocol Compliance Auditor → consumes acquisition data → produces compliance reports\n- Equipment Maintenance Scheduler → consumes usage data → produces maintenance alerts\n- Patient Positioning Validator → consumes positioning data → produces positioning approval\n- Imaging Workflow Coordinator → consumes multiple inputs → produces workflow status\n- Quality Assurance Reporter → consumes QA metrics → produces QA reports\n- Emergency Protocol Handler → consumes emergency signals → produces emergency responses\n- Image Archive Manager → consumes processed images → produces storage confirmations\n- Protocol Version Controller → consumes protocol changes → produces version updates\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n1. **Basic X-ray acquisition:** Patient Safety Validator → Equipment Calibration Checker → Image Acquisition Controller → DICOM Metadata Generator → Image Archive Manager\n2. **Routine protocol update:** Protocol Version Controller → Protocol Compliance Auditor → Imaging Workflow Coordinator\n\n**Medium plans:**\n1. **CT scan with contrast:** Patient Safety Validator → Contrast Agent Calculator → Imaging Protocol Selector → Patient Positioning Validator → Image Acquisition Controller → Radiation Dose Tracker → Real-time Quality Monitor → Image Processing Pipeline → DICOM Metadata Generator → Image Archive Manager\n2. **Quality assurance workflow:** Equipment Calibration Checker → Real-time Quality Monitor → Quality Assurance Reporter → Equipment Maintenance Scheduler → Protocol Compliance Auditor\n\n**Complex plans:**\n1. **Emergency imaging protocol:** Emergency Protocol Handler → Patient Safety Validator → Imaging Protocol Selector → Equipment Calibration Checker → Patient Positioning Validator → Image Acquisition Controller → Real-time Quality Monitor → Radiation Dose Tracker → Image Processing Pipeline → DICOM Metadata Generator → Quality Assurance Reporter → Image Archive Manager → Imaging Workflow Coordinator\n2. **Multi-modal imaging study:** Patient Safety Validator → Contrast Agent Calculator → Imaging Protocol Selector → Equipment Calibration Checker → Patient Positioning Validator → Image Acquisition Controller (multiple calls) → Real-time Quality Monitor → Radiation Dose Tracker → Image Processing Pipeline → DICOM Metadata Generator → Protocol Compliance Auditor → Quality Assurance Reporter → Image Archive Manager → Imaging Workflow Coordinator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Patient Safety Validator\",\n  \"tool_description\": \"Validates patient safety requirements including contraindications,\
  \ allergies, pregnancy status, and implant compatibility for medical imaging procedures.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"imaging_modality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of imaging: CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy\"\n    },\n    \"contrast_required\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether contrast agent will be used\"\n    },\n    \"patient_weight_kg\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Patient weight in kilograms\",\n      \"default\": null\n    },\n    \"pregnancy_status\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Pregnancy status: unknown, not_pregnant, pregnant, possibly_pregnant\",\n      \"default\": \"unknown\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient ID: Patient ID must be a non-empty string and exist in the system.\",\n    \"Unsupported imaging modality: Use one of [CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy].\",\n    \"Pregnancy contraindication: Pregnant patients require special protocols for radiation-based imaging.\",\n    \"Missing required weight: Patient weight is required when contrast_required is true.\",\n    \"Invalid pregnancy status: Use one of [unknown, not_pregnant, pregnant, possibly_pregnant].\"\n  ],\n  \"usage\": \"Provide patient_id, imaging_modality, and contrast_required. Optionally specify patient_weight_kg and pregnancy_status for enhanced safety validation.\",\n  \"output_details\": {\n    \"safety_approved\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the patient is cleared for the imaging procedure\"\n    },\n    \"contraindications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of identified contraindications or safety concerns\"\n    },\n    \"special_precautions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required special precautions for the procedure\"\n    },\n    \"approval_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of safety approval\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Imaging Protocol Selector\",\n  \"tool_description\": \"Selects optimal imaging protocols based on clinical indication, patient characteristics, and equipment capabilities.\",\n  \"parameters\": {\n    \"clinical_indication\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary clinical reason for imaging\"\n    },\n    \"imaging_modality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of imaging: CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy\"\n    },\n    \"body_region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Anatomical region to be imaged\"\n    },\n    \"patient_age_years\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Patient age in years\"\n    },\n    \"equipment_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific equipment model identifier\",\n      \"default\": null\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Priority level: routine, urgent, emergency\",\n      \"default\": \"routine\"\n    },\n    \"previous_imaging\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether patient has previous imaging for comparison\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid clinical indication: Clinical indication must be a non-empty descriptive string.\",\n    \"Unsupported imaging modality: Use one of\
  \ [CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy].\",\n    \"Invalid body region: Body region must be a valid anatomical designation.\",\n    \"Invalid patient age: Age must be a positive integer between 0 and 150.\",\n    \"Invalid urgency level: Use one of [routine, urgent, emergency].\",\n    \"Equipment model not found: The specified equipment model is not available in the protocol database.\"\n  ],\n  \"usage\": \"Provide clinical_indication, imaging_modality, body_region, and patient_age_years. Optionally specify equipment_model, urgency_level, and previous_imaging for protocol optimization.\",\n  \"output_details\": {\n    \"protocol_name\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the selected imaging protocol\"\n    },\n    \"protocol_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the protocol\"\n    },\n    \"technical_parameters\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of key technical parameters for the protocol\"\n    },\n    \"estimated_duration_minutes\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated procedure duration in minutes\"\n    },\n    \"contrast_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether contrast agent is required for this protocol\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Equipment Calibration Checker\",\n  \"tool_description\": \"Verifies imaging equipment calibration status and quality control metrics to ensure optimal image acquisition.\",\n  \"parameters\": {\n    \"equipment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the imaging equipment\"\n    },\n    \"modality_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Equipment modality: CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy\"\n    }\n  },\n  \"error_messages\": [\n    \"Equipment ID not found: The specified equipment ID does not exist in the system.\",\n    \"Invalid modality type: Use one of [CT, MRI, X-ray, ultrasound, nuclear_medicine, fluoroscopy].\",\n    \"Calibration expired: Equipment calibration has expired and requires immediate attention.\",\n    \"Quality control failure: Equipment has failed recent quality control tests and is not suitable for patient imaging.\",\n    \"Equipment offline: The specified equipment is currently offline or under maintenance.\"\n  ],\n  \"usage\": \"Provide the equipment_id and modality_type to check calibration status and quality control metrics.\",\n  \"output_details\": {\n    \"calibration_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the equipment calibration is current and valid\"\n    },\n    \"last_calibration_date\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 date of last calibration\"\n    },\n    \"next_calibration_due\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 date when next calibration is due\"\n    },\n    \"qc_status\": {\n      \"type\": \"string\",\n      \"description\": \"Quality control status: passed, failed, pending, overdue\"\n    },\n    \"equipment_ready\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether equipment is ready for patient imaging\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Contrast Agent Calculator\",\n  \"tool_description\": \"Calculates appropriate contrast agent dosage based on patient characteristics, kidney function, and imaging protocol requirements.\",\n  \"parameters\": {\n    \"patient_weight_kg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Patient weight in kilograms\"\n    },\n    \"contrast_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of contrast: iodinated, gadolinium, barium, oral, rectal\"\n    },\n    \"kidney_function_egfr\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\"\
  : \"Estimated glomerular filtration rate in mL/min/1.73m²\"\n    },\n    \"imaging_modality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Imaging type: CT, MRI, fluoroscopy, upper_gi, lower_gi\"\n    },\n    \"injection_rate_ml_per_sec\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Desired injection rate in mL per second\",\n      \"default\": 3.0\n    },\n    \"scan_delay_seconds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Delay between injection and scan start in seconds\",\n      \"default\": 30\n    },\n    \"patient_age_years\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Patient age in years\",\n      \"default\": null\n    },\n    \"diabetes_status\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether patient has diabetes\",\n      \"default\": false\n    },\n    \"allergy_history\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of known allergies\",\n      \"default\": []\n    },\n    \"previous_contrast_reactions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"History of previous contrast reactions\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient weight: Weight must be a positive number between 1 and 300 kg.\",\n    \"Unsupported contrast type: Use one of [iodinated, gadolinium, barium, oral, rectal].\",\n    \"Invalid kidney function: eGFR must be a positive number, typically between 15-120.\",\n    \"Contrast contraindicated: Severe kidney dysfunction contraindicates contrast administration.\",\n    \"Invalid imaging modality: Use one of [CT, MRI, fluoroscopy, upper_gi, lower_gi].\",\n    \"Invalid injection rate: Injection rate must be between 0.5 and 10.0 mL/sec.\",\n    \"Invalid scan delay: Scan delay must be between 0 and 300 seconds.\",\n    \"High risk patient: Patient requires special premedication protocols due to risk factors.\"\n  ],\n  \"usage\": \"Provide patient_weight_kg, contrast_type, kidney_function_egfr, and imaging_modality. Optionally specify injection parameters and risk factors for personalized dosing.\",\n  \"output_details\": {\n    \"contrast_volume_ml\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended contrast volume in milliliters\"\n    },\n    \"dosage_approved\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the calculated dosage is safe for administration\"\n    },\n    \"premedication_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether premedication is recommended\"\n    },\n    \"risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Risk assessment: low, moderate, high\"\n    },\n    \"special_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Special instructions for contrast administration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Acquisition Controller\",\n  \"tool_description\": \"Controls the imaging equipment to acquire medical images according to the specified protocol parameters and patient positioning.\",\n  \"parameters\": {\n    \"equipment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the imaging equipment\"\n    },\n    \"protocol_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Imaging protocol identifier\"\n    },\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"acquisition_mode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Mode of acquisition: single_shot, series, dynamic, real_time\"\n    }\n  },\n  \"error_messages\": [\n    \"Equipment not ready:\
  \ The imaging equipment is not ready for acquisition.\",\n    \"Invalid protocol ID: The specified protocol ID does not exist or is not compatible.\",\n    \"Patient positioning error: Patient is not properly positioned for the selected protocol.\",\n    \"Acquisition timeout: Image acquisition timed out or was interrupted.\",\n    \"Equipment malfunction: The imaging equipment has encountered an error during acquisition.\",\n    \"Protocol parameter error: One or more protocol parameters are out of valid range.\"\n  ],\n  \"usage\": \"Provide equipment_id, protocol_id, patient_id, and acquisition_mode to initiate image acquisition.\",\n  \"output_details\": {\n    \"acquisition_successful\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the image acquisition was successful\"\n    },\n    \"image_series_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the acquired image series\"\n    },\n    \"images_acquired\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of images successfully acquired\"\n    },\n    \"acquisition_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of acquisition completion\"\n    },\n    \"total_acquisition_time_seconds\": {\n      \"type\": \"integer\",\n      \"description\": \"Total time taken for image acquisition in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Real-time Quality Monitor\",\n  \"tool_description\": \"Monitors image quality metrics in real-time during acquisition and provides immediate feedback on technical parameters.\",\n  \"parameters\": {\n    \"image_series_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the image series being monitored\"\n    },\n    \"quality_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Quality score threshold (0-100) for acceptable images\",\n      \"default\": 75.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image series ID: The specified image series ID does not exist.\",\n    \"Quality monitoring unavailable: Real-time quality monitoring is not available for this image type.\",\n    \"Quality threshold exceeded: Image quality has fallen below the specified threshold.\",\n    \"Monitoring system error: The quality monitoring system has encountered an error.\",\n    \"Invalid quality threshold: Quality threshold must be between 0 and 100.\"\n  ],\n  \"usage\": \"Provide image_series_id and optionally set quality_threshold to monitor image quality during acquisition.\",\n  \"output_details\": {\n    \"current_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Current quality score (0-100) for the image series\"\n    },\n    \"quality_acceptable\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the current image quality meets the threshold\"\n    },\n    \"quality_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed quality metrics and measurements\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations for improving image quality if needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DICOM Metadata Generator\",\n  \"tool_description\": \"Generates standardized DICOM metadata headers for medical images including patient information, study details, and technical parameters.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"study_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique study identifier\"\n    },\n    \"series_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique series identifier\"\n    },\n    \"modality\": {\n      \"type\": \"string\",\n      \"\
  required\": true,\n      \"description\": \"Imaging modality: CT, MR, XR, US, NM, RF\"\n    },\n    \"body_part\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Body part examined\"\n    },\n    \"study_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Description of the study being performed\"\n    },\n    \"institution_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name of the imaging institution\",\n      \"default\": null\n    },\n    \"referring_physician\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name of the referring physician\",\n      \"default\": null\n    },\n    \"contrast_agent\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contrast agent used if any\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient ID: Patient ID must be a non-empty string.\",\n    \"Invalid study ID: Study ID must be a unique non-empty string.\",\n    \"Invalid series ID: Series ID must be a unique non-empty string.\",\n    \"Unsupported modality: Use one of [CT, MR, XR, US, NM, RF].\",\n    \"Invalid body part: Body part must be a valid anatomical designation.\",\n    \"Missing study description: Study description is required and cannot be empty.\",\n    \"DICOM standard violation: Generated metadata does not conform to DICOM standards.\"\n  ],\n  \"usage\": \"Provide patient_id, study_id, series_id, modality, body_part, and study_description. Optionally include institution_name, referring_physician, and contrast_agent for complete metadata.\",\n  \"output_details\": {\n    \"dicom_header_generated\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether DICOM header was successfully generated\"\n    },\n    \"dicom_uid\": {\n      \"type\": \"string\",\n      \"description\": \"Generated DICOM unique identifier\"\n    },\n    \"metadata_fields_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of metadata fields populated\"\n    },\n    \"standard_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the metadata complies with DICOM standards\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of metadata creation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Radiation Dose Tracker\",\n  \"tool_description\": \"Tracks and calculates radiation exposure for imaging procedures to ensure patient safety and regulatory compliance.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"procedure_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of imaging procedure performed\"\n    },\n    \"exposure_parameters\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Technical exposure parameters (kVp, mAs, etc.)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient ID: Patient ID must be a non-empty string.\",\n    \"Unsupported procedure type: The specified procedure type is not recognized.\",\n    \"Invalid exposure parameters: Exposure parameters must be valid technical values.\",\n    \"Dose calculation error: Unable to calculate radiation dose from provided parameters.\",\n    \"Dose limit exceeded: Calculated dose exceeds recommended safety limits.\"\n  ],\n  \"usage\": \"Provide patient_id, procedure_type, and exposure_parameters to calculate and track radiation dose.\",\n  \"output_details\": {\n    \"effective_dose_msv\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated effective dose in millisieverts\"\n    },\n    \"dose_area_product\": {\n      \"type\": \"number\",\n      \"description\": \"Dose area product measurement\"\n    },\n    \"cumulative_dose_msv\": {\n      \"\
  type\": \"number\",\n      \"description\": \"Patient's cumulative radiation dose\"\n    },\n    \"dose_within_limits\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the dose is within recommended safety limits\"\n    },\n    \"tracking_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of dose tracking\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Processing Pipeline\",\n  \"tool_description\": \"Applies post-processing algorithms to enhance image quality and prepare images for diagnostic review.\",\n  \"parameters\": {\n    \"image_series_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the image series to process\"\n    },\n    \"processing_algorithms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of processing algorithms to apply\"\n    },\n    \"enhancement_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Enhancement level: mild, moderate, aggressive\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image series ID: The specified image series ID does not exist.\",\n    \"Unsupported processing algorithm: One or more specified algorithms are not supported.\",\n    \"Processing failed: Image processing encountered an error and could not complete.\",\n    \"Invalid enhancement level: Use one of [mild, moderate, aggressive].\",\n    \"Insufficient image quality: Source images are of insufficient quality for processing.\"\n  ],\n  \"usage\": \"Provide image_series_id and processing_algorithms. Optionally set enhancement_level for processing intensity.\",\n  \"output_details\": {\n    \"processing_successful\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether image processing completed successfully\"\n    },\n    \"processed_series_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the processed image series\"\n    },\n    \"algorithms_applied\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of algorithms successfully applied\"\n    },\n    \"processing_time_seconds\": {\n      \"type\": \"integer\",\n      \"description\": \"Total processing time in seconds\"\n    },\n    \"quality_improvement\": {\n      \"type\": \"number\",\n      \"description\": \"Measured quality improvement score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Protocol Compliance Auditor\",\n  \"tool_description\": \"Audits imaging procedures against established protocols and regulatory requirements to ensure compliance.\",\n  \"parameters\": {\n    \"study_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique study identifier to audit\"\n    },\n    \"protocol_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Protocol identifier used for the study\"\n    },\n    \"audit_scope\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Scope of audit: technical, safety, regulatory, complete\",\n      \"default\": \"complete\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid study ID: The specified study ID does not exist.\",\n    \"Invalid protocol ID: The specified protocol ID is not found.\",\n    \"Audit scope not supported: Use one of [technical, safety, regulatory, complete].\",\n    \"Insufficient audit data: Not enough data available to complete the audit.\",\n    \"Protocol violation detected: The study does not comply with the specified protocol.\"\n  ],\n  \"usage\": \"Provide study_id and protocol_id to audit compliance. Optionally specify audit_scope to focus the audit.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, non_compliant, partial\"\n    },\n    \"violations_found\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of protocol violations identified\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compliance score as a percentage (0-100)\"\n    },\n    \"audit_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of audit completion\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations for improving compliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Equipment Maintenance Scheduler\",\n  \"tool_description\": \"Schedules and tracks preventive maintenance for imaging equipment based on usage patterns and manufacturer recommendations.\",\n  \"parameters\": {\n    \"equipment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the imaging equipment\"\n    },\n    \"maintenance_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of maintenance: preventive, corrective, calibration, inspection\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Maintenance urgency: routine, high, critical\",\n      \"default\": \"routine\"\n    }\n  },\n  \"error_messages\": [\n    \"Equipment ID not found: The specified equipment ID does not exist in the system.\",\n    \"Invalid maintenance type: Use one of [preventive, corrective, calibration, inspection].\",\n    \"Invalid urgency level: Use one of [routine, high, critical].\",\n    \"Scheduling conflict: The requested maintenance time conflicts with existing schedules.\",\n    \"Equipment currently in use: Cannot schedule maintenance while equipment is actively being used.\"\n  ],\n  \"usage\": \"Provide equipment_id and maintenance_type to schedule
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves moderate complexity with multiple interconnected workflows including vendor registration, document verification, compliance checks, payment setup, and ongoing relationship management. The task requires coordination between legal, financial, and operational teams, has compliance and risk implications, and involves managing sensitive vendor data across multiple systems. **Medium difficulty.**

  ## STEP 2 — Set a tool budget

  Given the medium complexity involving vendor data management, compliance verification, document processing, payment setup, and ongoing monitoring workflows, I'll target **12 tools** to cover the comprehensive vendor onboarding and management process.

  ## STEP 3 — List all tool names and dependencies

  1. **Vendor Information Collector** - Consumes: vendor application data → Produces: structured vendor profile
  2. **Document Verification System** - Consumes: uploaded documents → Produces: verification status and extracted data
  3. **Tax Compliance Checker** - Consumes: tax documents, vendor details → Produces: compliance status and requirements
  4. **Credit Risk Assessor** - Consumes: financial documents, vendor info → Produces: credit score and risk rating
  5. **Payment Method Configurator** - Consumes: banking details, payment preferences → Produces: payment setup confirmation
  6. **Contract Template Generator** - Consumes: vendor type, terms, conditions → Produces: customized contract template
  7. **Approval Workflow Manager** - Consumes: vendor profile, risk assessment → Produces: approval status and routing
  8. **Vendor Database Integrator** - Consumes: approved vendor data → Produces: system integration confirmation
  9. **Performance Metrics Tracker** - Consumes: transaction data, delivery records → Produces: performance scores
  10. **Compliance Monitor** - Consumes: vendor status, regulatory changes → Produces: compliance alerts and updates
  11. **Payment Terms Analyzer** - Consumes: vendor proposals, company policies → Produces: optimized payment terms
  12. **Vendor Communication Hub** - Consumes: vendor queries, status updates → Produces: communication logs and responses

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. Basic vendor registration: Vendor Information Collector → Document Verification System → Vendor Database Integrator
  2. Payment setup: Document Verification System → Payment Method Configurator → Vendor Database Integrator

  **Medium Plans:**
  1. Standard onboarding: Vendor Information Collector → Document Verification System → Tax Compliance Checker → Credit Risk Assessor → Approval Workflow Manager → Vendor Database Integrator
  2. Contract negotiation: Contract Template Generator → Payment Terms Analyzer → Vendor Communication Hub → Approval Workflow Manager

  **Complex Plans:**
  1. Full vendor lifecycle: Vendor Information Collector → Document Verification System → Tax Compliance Checker → Credit Risk Assessor → Contract Template Generator → Payment Terms Analyzer → Approval Workflow Manager → Payment Method Configurator → Vendor Database Integrator → Performance Metrics Tracker → Compliance Monitor
  2. Risk-based onboarding with monitoring: Credit Risk Assessor → Tax Compliance Checker → Contract Template Generator → Approval Workflow Manager → Vendor Database Integrator → Performance Metrics Tracker → Compliance Monitor → Vendor Communication Hub


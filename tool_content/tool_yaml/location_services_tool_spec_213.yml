\n      \"required\": false,\n      \"description\": \"Scheduled events that may impact traffic\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Prediction model: neural_network, regression, ensemble\",\n      \"default\": \"ensemble\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid segments: Need at least 1 road segment, maximum 100 allowed.\",\n    \"Invalid horizon: Prediction horizon must be between 15 and 480 minutes.\",\n    \"Insufficient historical data: Need at least 10 historical data points for accurate prediction.\",\n    \"Invalid model type: Use one of [neural_network, regression, ensemble].\",\n    \"Data quality error: Historical data contains inconsistencies or gaps that prevent accurate prediction.\",\n    \"Model training failed: Unable to train prediction model with provided data.\"\n  ],\n  \"usage\": \"Provide road_segments array, prediction_horizon in minutes, and historical_data. Optionally include weather_data and events_data for enhanced accuracy, and specify model_type for the prediction algorithm.\",\n  \"output_details\": {\n    \"prediction_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When predictions were generated in ISO 8601 format\"\n    },\n    \"predicted_speeds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Predicted average speeds for each segment in km/h\"\n    },\n    \"congestion_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Predicted congestion levels: low, moderate, heavy, severe\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence level (0-100) for each segment prediction\"\n    },\n    \"trend_direction\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Traffic trend for each segment: improving, stable,\

tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard** due to its broad scope requiring real-time data processing, complex multi-modal route optimization, dynamic traffic prediction, and coordination between multiple data sources with tight latency constraints where errors can impact user safety and satisfaction.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'll target **17 tools** within the 15-20 range to handle the complexity of real-time traffic monitoring, route optimization, and dynamic adjustments.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n1. **Traffic Data Collector** → produces current traffic conditions\n2. **Route Calculator** → consumes origin/destination, produces base routes  \n3. **Real-time Traffic Analyzer** → consumes traffic data, produces congestion insights\n4. **Dynamic Route Optimizer** → consumes routes + traffic analysis, produces optimized paths\n5. **Incident Detector** → consumes traffic data, produces incident alerts\n6. **Travel Time Estimator** → consumes route + traffic data, produces time predictions\n7. **Alternative Route Generator** → consumes blocked routes, produces alternatives\n8. **Traffic Prediction Engine** → consumes historical patterns, produces future conditions\n9. **Route Comparison Tool** → consumes multiple routes, produces rankings\n10. **Navigation Instruction Builder** → consumes optimized routes, produces turn-by-turn directions\n11. **Geofence Monitor** → consumes location data, produces boundary alerts\n12. **Speed Limit Validator** → consumes route segments, produces speed constraints\n13. **POI Route Integrator** → consumes routes + POI data, produces enhanced routes\n14. **Multi-modal Route Planner** → consumes transport preferences, produces mixed-mode routes\n15. **Route History Tracker** → consumes completed routes, produces performance data\n16. **Emergency Route Handler** → consumes emergency alerts, produces priority routes\n17. **Route Quality Assessor** → consumes route performance, produces quality metrics\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic route planning: Route Calculator → Navigation Instruction Builder → Travel Time Estimator\n2. Traffic monitoring: Traffic Data Collector → Real-time Traffic Analyzer → Incident Detector\n\n**Medium Plans:**\n1. Dynamic rerouting: Traffic Data Collector → Real-time Traffic Analyzer → Dynamic Route Optimizer → Alternative Route Generator → Navigation Instruction Builder\n2. Predictive routing: Route Calculator → Traffic Prediction Engine → Travel Time Estimator → Route Comparison Tool\n\n**Complex Plans:**\n1. Full real-time navigation: Traffic Data Collector → Real-time Traffic Analyzer → Incident Detector → Dynamic Route Optimizer → Alternative Route Generator → Route Comparison Tool → Navigation Instruction Builder → Geofence Monitor\n2. Multi-modal emergency routing: Emergency Route Handler → Multi-modal Route Planner → Dynamic Route Optimizer → Speed Limit Validator → POI Route Integrator → Route Quality Assessor → Route History Tracker\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Traffic Data Collector\",\n  \"tool_description\": \"Collects real-time traffic data from multiple sources including road sensors, GPS devices, and traffic APIs for a specified geographic area and time window.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center latitude coordinate for data collection area (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center longitude coordinate for data collection area (-180 to 180)\"\n    },\n    \"radius_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Radius in kilometers for data collection area (0.1 to 100)\"\n    },\n    \"data_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Traffic data sources to query\",\n      \"items\"\
  : {\"type\": \"string\"},\n      \"default\": [\"sensors\", \"gps\", \"api\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude must be between -180 and 180.\",\n    \"Invalid radius: Radius must be between 0.1 and 100 kilometers.\",\n    \"Unsupported data source: Use only [sensors, gps, api, camera].\",\n    \"No data available: No traffic data found for the specified area and time.\"\n  ],\n  \"usage\": \"Provide latitude, longitude, and radius_km to define the collection area. Optionally specify data_sources array to limit which sources to query.\",\n  \"output_details\": {\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the data was collected in ISO 8601 format\"\n    },\n    \"road_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of road segment identifiers with traffic data\"\n    },\n    \"traffic_speeds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current average speeds for each road segment in km/h\"\n    },\n    \"congestion_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Congestion level for each segment: low, moderate, heavy, severe\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Calculator\",\n  \"tool_description\": \"Calculates optimal routes between origin and destination points using specified routing algorithms and transportation modes.\",\n  \"parameters\": {\n    \"origin_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting point latitude (-90 to 90)\"\n    },\n    \"origin_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting point longitude (-180 to 180)\"\n    },\n    \"dest_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination latitude (-90 to 90)\"\n    },\n    \"dest_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination longitude (-180 to 180)\"\n    },\n    \"transport_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Transportation mode: driving, walking, cycling, transit\",\n      \"default\": \"driving\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: All latitude values must be between -90 and 90, longitude values between -180 and 180.\",\n    \"Invalid transport mode: Use one of [driving, walking, cycling, transit].\",\n    \"Route not found: No viable route exists between the specified points.\",\n    \"Distance too large: Route distance exceeds maximum allowed for the selected transport mode.\"\n  ],\n  \"usage\": \"Provide origin and destination coordinates (origin_lat, origin_lon, dest_lat, dest_lon). Optionally specify transport_mode to get mode-specific routing.\",\n  \"output_details\": {\n    \"route_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the calculated route\"\n    },\n    \"waypoints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of coordinate pairs forming the route path\"\n    },\n    \"total_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Total route distance in kilometers\"\n    },\n    \"estimated_time\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated travel time in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Real-time Traffic Analyzer\",\n  \"tool_description\": \"Analyzes current traffic conditions to identify congestion patterns, flow rates, and traffic anomalies using machine learning algorithms.\",\n  \"parameters\": {\n    \"traffic_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Raw traffic data from sensors or APIs\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"road_segments\"\
  : {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Road segment identifiers to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"analysis_window\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time window for analysis in minutes (5 to 120)\",\n      \"default\": 15\n    },\n    \"sensitivity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Analysis sensitivity level: low, medium, high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Need at least 1 traffic data point and 1 road segment.\",\n    \"Data format error: Traffic data must be properly formatted sensor readings or API responses.\",\n    \"Invalid analysis window: Window must be between 5 and 120 minutes.\",\n    \"Invalid sensitivity: Use one of [low, medium, high].\",\n    \"Analysis failed: Unable to process traffic data due to inconsistent or corrupted input.\"\n  ],\n  \"usage\": \"Provide traffic_data array and road_segments array for analysis. Optionally set analysis_window for historical comparison and sensitivity for anomaly detection.\",\n  \"output_details\": {\n    \"analysis_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the analysis was completed in ISO 8601 format\"\n    },\n    \"congestion_hotspots\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Road segments with significant congestion\"\n    },\n    \"flow_rates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Vehicles per minute for each analyzed segment\"\n    },\n    \"anomaly_alerts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detected traffic anomalies or unusual patterns\"\n    },\n    \"overall_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Traffic condition score from 1-100 (100 = free flow)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dynamic Route Optimizer\",\n  \"tool_description\": \"Optimizes existing routes in real-time based on current traffic conditions, incidents, and user preferences to minimize travel time and distance.\",\n  \"parameters\": {\n    \"route_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the route to optimize\"\n    },\n    \"current_traffic\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current traffic condition data\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"optimization_goal\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary optimization objective: time, distance, fuel, comfort\",\n      \"default\": \"time\"\n    },\n    \"avoid_conditions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Traffic conditions to avoid\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"severe\"]\n    },\n    \"max_detour\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable detour percentage (0-100)\",\n      \"default\": 25\n    }\n  },\n  \"error_messages\": [\n    \"Route not found: The specified route_id does not exist or is invalid.\",\n    \"Invalid traffic data: Current traffic data is malformed or incomplete.\",\n    \"Invalid optimization goal: Use one of [time, distance, fuel, comfort].\",\n    \"Invalid avoid conditions: Use only [light, moderate, heavy, severe, incidents].\",\n    \"Invalid detour limit: max_detour must be between 0 and 100 percent.\"\n  ],\n  \"usage\": \"Provide route_id and current_traffic data. Set optimization_goal to prioritize time, distance, fuel efficiency, or comfort. Use avoid_conditions to specify traffic situations to avoid.\",\n  \"output_details\": {\n    \"optimized_route_id\": {\n\
  \      \"type\": \"string\",\n      \"description\": \"New identifier for the optimized route\"\n    },\n    \"optimization_applied\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any optimizations were applied to the original route\"\n    },\n    \"time_saved\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated time savings in minutes compared to original route\"\n    },\n    \"new_waypoints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Updated coordinate sequence for optimized route\"\n    },\n    \"optimization_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Primary reason for route changes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Incident Detector\",\n  \"tool_description\": \"Detects and classifies traffic incidents such as accidents, construction, road closures, and weather-related disruptions from traffic data streams.\",\n  \"parameters\": {\n    \"traffic_stream\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Real-time traffic data stream\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5,\n      \"maxItems\": 1000\n    },\n    \"detection_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sensitivity threshold for incident detection (0.1-1.0)\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Need at least 5 traffic data points for reliable incident detection.\",\n    \"Invalid threshold: Detection threshold must be between 0.1 and 1.0.\",\n    \"Data stream error: Traffic stream contains invalid or corrupted data.\",\n    \"Processing timeout: Incident detection took too long, try reducing data size.\"\n  ],\n  \"usage\": \"Provide traffic_stream array with real-time traffic data. Adjust detection_threshold to control sensitivity - higher values reduce false positives but may miss minor incidents.\",\n  \"output_details\": {\n    \"incidents_detected\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected incident identifiers\"\n    },\n    \"incident_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Classification of each incident: accident, construction, closure, weather\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Severity of each incident: minor, moderate, major, critical\"\n    },\n    \"affected_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Road segments impacted by each incident\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Travel Time Estimator\",\n  \"tool_description\": \"Estimates travel time for routes considering current traffic conditions, historical patterns, and predictive models.\",\n  \"parameters\": {\n    \"route_waypoints\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sequence of coordinate pairs defining the route\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"current_traffic\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current traffic conditions along route\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"departure_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Planned departure time in ISO 8601 format\",\n      \"format\": \"date-time\",\n      \"default\": \"now\"\n    },\n    \"vehicle_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Vehicle type: car, truck, motorcycle, bus\",\n      \"default\": \"car\"\n    },\n    \"include_stops\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include estimated stop times\",\n      \"default\":\
  \ false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route: Need at least 2 waypoints to calculate travel time.\",\n    \"Missing traffic data: Current traffic information is required for accurate estimates.\",\n    \"Invalid departure time: Use ISO 8601 format or 'now' for current time.\",\n    \"Unsupported vehicle type: Use one of [car, truck, motorcycle, bus].\",\n    \"Route too complex: Maximum 100 waypoints allowed per estimation.\"\n  ],\n  \"usage\": \"Provide route_waypoints and current_traffic arrays. Optionally specify departure_time for future travel, vehicle_type for vehicle-specific estimates, and include_stops for comprehensive time calculation.\",\n  \"output_details\": {\n    \"estimated_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated travel time in minutes\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in estimate as percentage (0-100)\"\n    },\n    \"segment_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated time for each route segment in minutes\"\n    },\n    \"arrival_time\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated arrival time in ISO 8601 format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alternative Route Generator\",\n  \"tool_description\": \"Generates multiple alternative routes when the primary route is blocked or heavily congested, considering different routing strategies and preferences.\",\n  \"parameters\": {\n    \"blocked_route\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the blocked or problematic route\"\n    },\n    \"origin_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting point latitude (-90 to 90)\"\n    },\n    \"origin_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting point longitude (-180 to 180)\"\n    },\n    \"dest_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination latitude (-90 to 90)\"\n    },\n    \"dest_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination longitude (-180 to 180)\"\n    },\n    \"blocked_segments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Road segments to avoid in alternative routes\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"max_alternatives\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of alternative routes to generate (1-10)\",\n      \"default\": 3\n    },\n    \"route_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Routing preference: fastest, shortest, scenic, highways\",\n      \"default\": \"fastest\"\n    },\n    \"max_detour_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum detour factor compared to direct route (1.0-3.0)\",\n      \"default\": 2.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route ID: Blocked route identifier not found or invalid.\",\n    \"Invalid coordinates: All latitude values must be between -90 and 90, longitude values between -180 and 180.\",\n    \"No blocked segments: At least one blocked segment must be specified.\",\n    \"Invalid alternatives count: max_alternatives must be between 1 and 10.\",\n    \"Invalid preference: Use one of [fastest, shortest, scenic, highways].\",\n    \"Invalid detour factor: max_detour_factor must be between 1.0 and 3.0.\",\n    \"No alternatives found: Unable to generate alternative routes with given constraints.\"\n  ],\n  \"usage\": \"Provide blocked_route ID, origin/destination coordinates, and blocked_segments array. Set max_alternatives to control how many routes to generate, route_preference for routing strategy, and max_detour_factor to limit how far\

field_name: metrology_and_calibration
subfield: dimensional_measurement_calibration
task: Perform uncertainty analysis and measurement traceability documentation
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **hard** due to several factors: it requires deep understanding of measurement science principles, complex mathematical uncertainty propagation calculations, compliance with multiple international standards (ISO/IEC 17025, GUM), rigorous documentation for legal traceability, and coordination between multiple measurement systems and calibration hierarchies. Errors can have significant regulatory and quality assurance implications.

  ## STEP 2 — Set a tool budget

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15–20 range. This allows comprehensive coverage of uncertainty analysis calculations, traceability chain management, documentation generation, and validation workflows while maintaining tool modularity.

  ## STEP 3 — List all tool names and dependencies

  **Tool Names with Dependencies:**
  1. **Measurement Data Validator** - Consumes: raw measurement data → Produces: validated datasets
  2. **Uncertainty Component Analyzer** - Consumes: measurement data, instrument specs → Produces: uncertainty components
  3. **Type A Uncertainty Calculator** - Consumes: repeated measurements → Produces: statistical uncertainty
  4. **Type B Uncertainty Calculator** - Consumes: calibration certificates, specs → Produces: systematic uncertainty
  5. **Combined Uncertainty Propagator** - Consumes: Type A/B uncertainties → Produces: combined uncertainty
  6. **Expanded Uncertainty Calculator** - Consumes: combined uncertainty, coverage factor → Produces: expanded uncertainty
  7. **Calibration Certificate Parser** - Consumes: certificate files → Produces: structured calibration data
  8. **Traceability Chain Builder** - Consumes: calibration data → Produces: traceability hierarchy
  9. **Reference Standard Validator** - Consumes: standard specifications → Produces: validation status
  10. **Measurement Function Modeler** - Consumes: measurement equations → Produces: mathematical models
  11. **Sensitivity Coefficient Calculator** - Consumes: measurement models → Produces: sensitivity coefficients
  12. **Correlation Analyzer** - Consumes: measurement data → Produces: correlation matrices
  13. **Compliance Checker** - Consumes: procedures, standards → Produces: compliance reports
  14. **Uncertainty Budget Generator** - Consumes: all uncertainty data → Produces: uncertainty budgets
  15. **Traceability Report Generator** - Consumes: traceability chains → Produces: documentation
  16. **Calibration Schedule Optimizer** - Consumes: uncertainty targets, drift data → Produces: schedules
  17. **Measurement Capability Assessor** - Consumes: uncertainty budgets → Produces: CMC statements

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. **Basic Uncertainty Analysis**: Measurement Data Validator → Type A Uncertainty Calculator → Type B Uncertainty Calculator → Combined Uncertainty Propagator → Expanded Uncertainty Calculator
  2. **Certificate Processing**: Calibration Certificate Parser → Reference Standard Validator → Traceability Chain Builder → Traceability Report Generator

  **Medium Plans:**
  1. **Complete Uncertainty Budget**: Measurement Data Validator → Uncertainty Component Analyzer → Measurement Function Modeler → Sensitivity Coefficient Calculator → Combined Uncertainty Propagator → Expanded Uncertainty Calculator → Uncertainty Budget Generator
  2. **Traceability Validation**: Calibration Certificate Parser → Reference Standard Validator → Traceability Chain Builder → Compliance Checker → Traceability Report Generator → Measurement Capability Assessor

  **Complex Plans:**
  1. **Full Dimensional Calibration Analysis**: All 17 tools in sequence for comprehensive uncertainty analysis with correlation effects, traceability documentation, and capability assessment
  2. **Multi-Instrument System Analysis**: Measurement Data Validator → Uncertainty Component Analyzer → Correlation Analyzer → Measurement Function Modeler → Sensitivity Coefficient Calculator → Combined Uncertainty Propagator → Compliance Checker → Uncertainty Budget Generator

  ## STEP 5 — Produce tools


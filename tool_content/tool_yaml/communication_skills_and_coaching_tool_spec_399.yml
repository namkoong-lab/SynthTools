tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **medium** difficulty. Speech content development requires understanding audience needs, organizing complex information into coherent structures, crafting engaging narratives, and balancing multiple presentation elements (verbal, visual, timing). While not requiring specialized technical infrastructure, it involves significant coordination between content research, structure design, audience analysis, and delivery optimization.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty assessment, I'm targeting **12 tools** within the 10-15 range. This allows for comprehensive coverage of audience analysis, content research, structural organization, narrative crafting, visual integration, and delivery optimization without excessive overlap.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools with their dependencies:**\n1. **Audience Profile Analyzer** - consumes: audience demographics, context → produces: audience insights, preferences\n2. **Speech Topic Research** - consumes: topic, keywords → produces: research findings, supporting data  \n3. **Content Structure Generator** - consumes: speech type, duration, key points → produces: structural framework\n4. **Opening Hook Creator** - consumes: audience profile, topic, style → produces: attention-grabbing openings\n5. **Argument Flow Builder** - consumes: main points, evidence → produces: logical argument sequence\n6. **Story Integration Tool** - consumes: key messages, audience profile → produces: relevant narratives, examples\n7. **Visual Aid Planner** - consumes: content outline, presentation type → produces: visual aid specifications\n8. **Transition Phrase Generator** - consumes: speech sections, tone → produces: smooth connecting phrases\n9. **Conclusion Impact Optimizer** - consumes: speech goals, key messages → produces: memorable endings\n10. **Speech Timing Calculator** - consumes: content blocks, speaking pace → produces: duration estimates, pacing\n11. **Language Tone Adjuster** - consumes: content, audience, context → produces: tone-optimized content\n12. **Content Rehearsal Analyzer** - consumes: full speech, delivery goals → produces: practice recommendations\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- **Basic speech outline**: Audience Profile Analyzer → Speech Topic Research → Content Structure Generator\n- **Hook and conclusion**: Opening Hook Creator → Conclusion Impact Optimizer → Speech Timing Calculator\n\n**Medium Plans:**  \n- **Structured persuasive speech**: Audience Profile Analyzer → Argument Flow Builder → Story Integration Tool → Transition Phrase Generator → Language Tone Adjuster\n- **Visual presentation prep**: Content Structure Generator → Visual Aid Planner → Speech Timing Calculator → Content Rehearsal Analyzer\n\n**Complex Plans:**\n- **Complete speech development**: Audience Profile Analyzer → Speech Topic Research → Content Structure Generator → Opening Hook Creator → Argument Flow Builder → Story Integration Tool → Visual Aid Planner → Transition Phrase Generator → Conclusion Impact Optimizer → Language Tone Adjuster → Speech Timing Calculator → Content Rehearsal Analyzer\n- **Iterative speech refinement**: Content Structure Generator → Story Integration Tool → Language Tone Adjuster → Content Rehearsal Analyzer → (feedback loop) → Argument Flow Builder → Transition Phrase Generator → Speech Timing Calculator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Audience Profile Analyzer\",\n  \"tool_description\": \"Analyzes audience characteristics, context, and expectations to provide insights for tailored speech content development.\",\n  \"parameters\": {\n    \"audience_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected number of audience members\"\n    },\n    \"audience_demographics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Demographic characteristics like age groups, professions,\
  \ education levels\"\n    },\n    \"event_context\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of event or setting (conference, wedding, corporate meeting, etc.)\"\n    },\n    \"audience_knowledge_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Audience familiarity with topic: beginner, intermediate, advanced, mixed\"\n    },\n    \"cultural_considerations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Cultural backgrounds, traditions, or sensitivities to consider\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid audience size: Must be a positive integer greater than 0\",\n    \"Empty demographics array: Provide at least one demographic characteristic\",\n    \"Invalid knowledge level: Must be one of [beginner, intermediate, advanced, mixed]\",\n    \"Audience demographics too vague: Provide specific demographic details rather than generic terms\"\n  ],\n  \"usage\": \"Provide audience size, demographics array, event context, and knowledge level. Optionally include cultural considerations for more nuanced analysis.\",\n  \"output_details\": {\n    \"audience_interests\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Predicted topics and themes that will engage this audience\"\n    },\n    \"communication_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Preferred communication styles and formats\"\n    },\n    \"attention_span_estimate\": {\n      \"type\": \"string\",\n      \"description\": \"Expected attention span and engagement level\"\n    },\n    \"recommended_tone\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested overall tone for the speech\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Speech Topic Research\",\n  \"tool_description\": \"Gathers relevant information, statistics, quotes, and supporting evidence for speech topics.\",\n  \"parameters\": {\n    \"main_topic\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary subject or theme of the speech\"\n    },\n    \"research_keywords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Specific keywords and phrases to research\"\n    },\n    \"source_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Preferred source types: academic, news, statistics, expert opinions, case studies\",\n      \"default\": [\"academic\", \"statistics\", \"expert opinions\"]\n    },\n    \"recency_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How recent sources should be: current, recent, historical, mixed\",\n      \"default\": \"recent\"\n    }\n  },\n  \"error_messages\": [\n    \"Topic too broad: Narrow down the main topic for more focused research results\",\n    \"Keywords array empty: Provide at least one research keyword\",\n    \"Invalid source type: Use only [academic, news, statistics, expert opinions, case studies]\",\n    \"Invalid recency preference: Must be one of [current, recent, historical, mixed]\"\n  ],\n  \"usage\": \"Enter main topic and research keywords array. Optionally specify preferred source types and recency to customize research scope.\",\n  \"output_details\": {\n    \"key_statistics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Relevant numerical data and statistics\"\n    },\n    \"expert_quotes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Notable quotes from authorities on the topic\"\n    },\n    \"supporting_facts\": {\n\
  \      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Factual evidence supporting key points\"\n    },\n    \"research_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overview of research findings and main insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Content Structure Generator\",\n  \"tool_description\": \"Creates organizational frameworks and outlines for different types of speeches based on duration and key messages.\",\n  \"parameters\": {\n    \"speech_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of speech: informative, persuasive, ceremonial, motivational, educational\"\n    },\n    \"target_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Planned speech length in minutes\"\n    },\n    \"main_points\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Key messages or points to cover in the speech\"\n    },\n    \"structural_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred organizational pattern: chronological, topical, problem-solution, cause-effect, comparative\",\n      \"default\": \"topical\"\n    },\n    \"audience_interaction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include audience interaction elements\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid speech type: Must be one of [informative, persuasive, ceremonial, motivational, educational]\",\n    \"Invalid duration: Target duration must be between 1 and 180 minutes\",\n    \"Too many main points: Limit main points to 7 or fewer for effective delivery\",\n    \"Invalid structural preference: Must be one of [chronological, topical, problem-solution, cause-effect, comparative]\",\n    \"Duration-content mismatch: Too many main points for the specified duration\"\n  ],\n  \"usage\": \"Specify speech type, target duration in minutes, and main points array. Optionally set structural preference and audience interaction flag for customized organization.\",\n  \"output_details\": {\n    \"outline_structure\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Hierarchical outline of speech sections and subsections\"\n    },\n    \"time_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended time distribution for each section\"\n    },\n    \"transition_points\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Key transition moments between sections\"\n    },\n    \"structure_rationale\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of why this structure works for the speech type and content\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Opening Hook Creator\",\n  \"tool_description\": \"Generates compelling opening statements, questions, or scenarios to capture audience attention from the start.\",\n  \"parameters\": {\n    \"speech_topic\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main subject of the speech\"\n    },\n    \"hook_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of opening: question, story, statistic, quote, scenario, challenge\"\n    },\n    \"audience_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"General audience category: professional, academic, general public, students, peers\"\n    },\n    \"tone_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Desired opening tone: serious, humorous, inspiring, provocative, warm\",\n      \"default\": \"inspiring\"\n    }\n  },\n  \"error_messages\"\
  : [\n    \"Topic too vague: Provide a specific speech topic for relevant hook creation\",\n    \"Invalid hook style: Must be one of [question, story, statistic, quote, scenario, challenge]\",\n    \"Invalid audience type: Must be one of [professional, academic, general public, students, peers]\",\n    \"Invalid tone preference: Must be one of [serious, humorous, inspiring, provocative, warm]\"\n  ],\n  \"usage\": \"Enter speech topic, preferred hook style, and audience type. Optionally specify tone preference for customized opening options.\",\n  \"output_details\": {\n    \"primary_hook\": {\n      \"type\": \"string\",\n      \"description\": \"Main recommended opening hook\"\n    },\n    \"alternative_hooks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Additional opening options\"\n    },\n    \"hook_explanation\": {\n      \"type\": \"string\",\n      \"description\": \"Why this hook works for the topic and audience\"\n    },\n    \"delivery_tips\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggestions for effective hook delivery\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Argument Flow Builder\",\n  \"tool_description\": \"Organizes main arguments and supporting evidence into logical sequences that build persuasive power throughout the speech.\",\n  \"parameters\": {\n    \"primary_argument\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main thesis or central argument of the speech\"\n    },\n    \"supporting_points\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Key supporting arguments and sub-points\"\n    },\n    \"evidence_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Available evidence: statistics, examples, expert testimony, analogies, case studies\"\n    },\n    \"counterarguments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Potential opposing viewpoints to address\",\n      \"default\": null\n    },\n    \"argument_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Logical approach: inductive, deductive, comparative, eliminative\",\n      \"default\": \"deductive\"\n    }\n  },\n  \"error_messages\": [\n    \"Weak primary argument: Ensure the main argument is clear and defensible\",\n    \"Insufficient supporting points: Provide at least 2-3 supporting arguments\",\n    \"Invalid evidence types: Use only [statistics, examples, expert testimony, analogies, case studies]\",\n    \"Invalid argument strategy: Must be one of [inductive, deductive, comparative, eliminative]\",\n    \"Logical inconsistency: Supporting points don't align with the primary argument\"\n  ],\n  \"usage\": \"Provide primary argument, supporting points array, and evidence types. Optionally include counterarguments and specify argument strategy for optimal logical flow.\",\n  \"output_details\": {\n    \"argument_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered sequence of arguments for maximum impact\"\n    },\n    \"evidence_placement\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Where to place each type of evidence\"\n    },\n    \"logical_connections\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"How arguments connect and build upon each other\"\n    },\n    \"counterargument_responses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Strategies for addressing opposing viewpoints\"\n    }\n  }\n}\n\
  ```\n\n```json\n{\n  \"tool_name\": \"Story Integration Tool\",\n  \"tool_description\": \"Identifies opportunities to weave relevant stories, examples, and anecdotes throughout the speech to enhance engagement and memorability.\",\n  \"parameters\": {\n    \"speech_themes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Main themes and messages to support with stories\"\n    },\n    \"story_sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Available story types: personal experience, historical events, case studies, hypothetical scenarios, current events\"\n    },\n    \"audience_profile\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Audience characteristics for story relevance\"\n    },\n    \"story_length\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred story duration: brief, moderate, extended\",\n      \"default\": \"moderate\"\n    },\n    \"emotional_impact\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Desired emotional response: inspirational, cautionary, humorous, thought-provoking\",\n      \"default\": \"inspirational\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty themes array: Provide at least one speech theme for story matching\",\n    \"Invalid story sources: Use only [personal experience, historical events, case studies, hypothetical scenarios, current events]\",\n    \"Invalid story length: Must be one of [brief, moderate, extended]\",\n    \"Invalid emotional impact: Must be one of [inspirational, cautionary, humorous, thought-provoking]\",\n    \"Story-theme mismatch: Stories don't effectively support the specified themes\"\n  ],\n  \"usage\": \"Enter speech themes array, available story sources, and audience profile. Optionally specify story length and emotional impact for targeted story selection.\",\n  \"output_details\": {\n    \"story_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended stories with brief descriptions\"\n    },\n    \"placement_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Where in the speech each story would be most effective\"\n    },\n    \"story_purposes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"What each story accomplishes in the speech\"\n    },\n    \"narrative_flow\": {\n      \"type\": \"string\",\n      \"description\": \"How stories connect with and enhance the overall message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Visual Aid Planner\",\n  \"tool_description\": \"Determines optimal visual aids and multimedia elements to support speech content, including slide layouts and graphic recommendations.\",\n  \"parameters\": {\n    \"presentation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Format of presentation: slides, poster, demonstration, multimedia, none\"\n    },\n    \"content_sections\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Speech sections that might benefit from visual support\"\n    },\n    \"data_elements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Statistics, processes, or concepts that need visualization\"\n    },\n    \"venue_constraints\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Venue limitations: large screen, projector, no tech, portable display\"\n    },\n    \"audience_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number\
  \ of audience members for visibility planning\"\n    },\n    \"budget_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Resource availability: minimal, moderate, extensive\",\n      \"default\": \"moderate\"\n    },\n    \"preparation_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Available time for visual aid creation: limited, adequate, ample\",\n      \"default\": \"adequate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid presentation type: Must be one of [slides, poster, demonstration, multimedia, none]\",\n    \"Empty content sections: Provide at least one content section for visual planning\",\n    \"Invalid venue constraints: Must be one of [large screen, projector, no tech, portable display]\",\n    \"Invalid audience size: Must be a positive integer\",\n    \"Invalid budget level: Must be one of [minimal, moderate, extensive]\",\n    \"Invalid preparation time: Must be one of [limited, adequate, ample]\",\n    \"Venue-audience mismatch: Visual aids not suitable for venue constraints and audience size\"\n  ],\n  \"usage\": \"Specify presentation type, content sections array, data elements, venue constraints, and audience size. Optionally set budget level and preparation time for realistic recommendations.\",\n  \"output_details\": {\n    \"visual_aid_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended types of visual aids for each section\"\n    },\n    \"slide_count_estimate\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended number of slides or visual elements\"\n    },\n    \"design_guidelines\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Design principles and formatting recommendations\"\n    },\n    \"technical_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Equipment and setup needs for visual aids\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transition Phrase Generator\",\n  \"tool_description\": \"Creates smooth connecting phrases and sentences to link speech sections, maintain flow, and guide audience through the presentation.\",\n  \"parameters\": {\n    \"speech_sections\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Sequential list of speech sections to connect\"\n    },\n    \"transition_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Style of transitions: formal, conversational, dynamic, subtle\"\n    },\n    \"speech_pace\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Overall speech tempo: slow, moderate, fast\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient sections: Provide at least 2 sections to create transitions\",\n    \"Invalid transition style: Must be one of [formal, conversational, dynamic, subtle]\",\n    \"Invalid speech pace: Must be one of [slow, moderate, fast]\",\n    \"Section descriptions too vague: Provide clear section descriptions for relevant transitions\"\n  ],\n  \"usage\": \"Enter speech sections array in sequential order and select transition style. Optionally specify speech pace for appropriate transition rhythm.\",\n  \"output_details\": {\n    \"transition_phrases\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Connecting phrases for each section transition\"\n    },\n    \"signpost_language\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Clear indicators of speech structure and direction\"\n    },\n    \"flow_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Overall evaluation of speech flow and coherence\"\n    }\n  }\n\
  }\n```\n\n```json\n{\n  \"tool_name\": \"Conclusion Impact Optimizer\",\n  \"tool_description\": \"Crafts powerful speech endings that reinforce key messages, inspire action, and create lasting impressions on the audience.\",\n  \"parameters\": {\n    \"speech_goals\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Primary objectives the speech aims to achieve\"\n    },\n    \"key_messages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Main points to reinforce in the conclusion\"\n    },\n    \"desired_action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"What you want the audience to do after the speech\"\n    },\n    \"conclusion_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Ending approach: call-to-action, summary, challenge, vision, circular\",\n      \"default\": \"call-to-action\"\n    },\n    \"emotional_tone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Final emotional impression: uplifting, urgent, thoughtful, determined\",\n      \"default\": \"uplifting\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty goals array: Provide at least one speech goal for conclusion planning\",\n    \"Vague desired action: Specify a clear, actionable next step for the audience\",\n    \"Invalid conclusion style: Must be one of [call-to-action, summary, challenge, vision, circular]\",\n    \"Invalid emotional tone: Must be one of [uplifting, urgent, thoughtful, determined]\",\n    \"Message-action disconnect: Desired action doesn't align with key messages\"\n  ],\n  \"usage\": \"Enter speech goals array, key messages, and desired audience action. Optionally select conclusion style and emotional tone for customized ending impact.\",\n  \"output_details\": {\n    \"conclusion_options\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Multiple conclusion approaches with different emphases\"\n    },\n    \"final_statement\": {\n      \"type\": \"string\",\n      \"description\": \"Powerful closing line or call to action\"\n    },\n    \"reinforcement_strategy\": {\n      \"type\": \"string\",\n      \"description\": \"How the conclusion reinforces main messages\"\n    },\n    \"memorable_elements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Components designed for lasting audience impact\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Speech Timing Calculator\",\n  \"tool_description\": \"Estimates speech duration, calculates pacing requirements, and provides timing breakdowns for different sections.\",\n  \"parameters\": {\n    \"content_blocks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Speech sections with approximate word counts or content descriptions\"\n    },\n    \"speaking_pace\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Natural speaking speed: slow, moderate, fast\"\n    },\n    \"target_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Desired total speech length in minutes\"\n    },\n    \"pause_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected pause density: minimal, moderate, frequent\",\n      \"default\": \"moderate\"\n    },\n    \"interaction_time\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes allocated for audience interaction or Q&A\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Empty content blocks: Provide at least one content sectio
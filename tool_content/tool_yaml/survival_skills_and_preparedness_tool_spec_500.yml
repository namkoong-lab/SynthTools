field_name: survival_skills_and_preparedness
subfield: Food foraging and wild edibles identification
task: Assess seasonal availability and harvest timing for wild edibles
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is of medium difficulty. It requires understanding of plant identification, seasonal patterns across different regions, optimal harvesting techniques, and safety considerations. The coordination between botanical knowledge, geographic factors, and timing creates moderate complexity with some risk if incorrect identification leads to harvesting toxic plants.\n\n**STEP 2 — Set a tool budget**\nGiven the medium difficulty, I'll target 12 tools to cover plant identification, seasonal mapping, harvest timing, location scouting, safety assessment, and documentation workflows.\n\n**STEP 3 — List all tool names and dependencies**\n1. Plant Species Identifier - consumes: plant characteristics → produces: species identification\n2. Seasonal Availability Mapper - consumes: species, location, date → produces: availability windows  \n3. Harvest Timing Optimizer - consumes: species, maturity indicators → produces: optimal harvest dates\n4. Location Suitability Analyzer - consumes: coordinates, habitat preferences → produces: suitability scores\n5. Safety Risk Assessor - consumes: species, lookalikes → produces: risk warnings\n6. Phenological Stage Tracker - consumes: species, observations → produces: growth stage predictions\n7. Weather Impact Evaluator - consumes: weather data, species → produces: harvest adjustments\n8. Yield Estimator - consumes: population data, harvest parameters → produces: yield projections\n9. Sustainable Harvesting Calculator - consumes: population size, harvest rules → produces: sustainable quotas\n10. Multi-Species Scheduler - consumes: multiple species data → produces: coordinated harvest plan\n11. Field Notes Recorder - consumes: observation data → produces: structured documentation\n12. Regional Database Query - consumes: geographic parameters → produces: local species lists\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Basic identification: Plant Species Identifier → Safety Risk Assessor → Field Notes Recorder\n- Quick timing check: Seasonal Availability Mapper → Harvest Timing Optimizer\n\nMedium plans:  \n- Location assessment: Regional Database Query → Location Suitability Analyzer → Plant Species Identifier → Safety Risk Assessor → Seasonal Availability Mapper\n- Harvest planning: Phenological Stage Tracker → Weather Impact Evaluator → Harvest Timing Optimizer → Yield Estimator\n\nComplex plans:\n- Complete seasonal assessment: Regional Database Query → Location Suitability Analyzer → Plant Species Identifier → Safety Risk Assessor → Phenological Stage Tracker → Seasonal Availability Mapper → Weather Impact Evaluator → Harvest Timing Optimizer → Yield Estimator → Sustainable Harvesting Calculator → Multi-Species Scheduler → Field Notes Recorder\n- Comprehensive monitoring: Plant Species Identifier → Phenological Stage Tracker → Weather Impact Evaluator → Sustainable Harvesting Calculator → Multi-Species Scheduler → Field Notes Recorder\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Plant Species Identifier\",\n  \"tool_description\": \"Identifies wild edible plant species based on physical characteristics and location data, providing confidence scores and botanical information.\",\n  \"parameters\": {\n    \"plant_height_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Height of the plant in centimeters\"\n    },\n    \"leaf_shape\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary leaf shape: oval, lance, heart, lobed, compound, needle, linear\"\n    },\n    \"leaf_arrangement\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How leaves are arranged: alternate, opposite, whorled, basal\"\n    },\n    \"flower_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary flower color if present: white, yellow, red, blue, purple, pink, green\",\n      \"default\": \"none\"\n    },\n    \"habitat_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n\
  \      \"description\": \"Primary habitat: forest, meadow, wetland, coastal, desert, mountain, disturbed\"\n    },\n    \"geographic_region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic region: northeast, southeast, midwest, southwest, northwest, canada, europe, asia\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid leaf shape: Use one of [oval, lance, heart, lobed, compound, needle, linear]\",\n    \"Invalid leaf arrangement: Use one of [alternate, opposite, whorled, basal]\",\n    \"Invalid habitat type: Use one of [forest, meadow, wetland, coastal, desert, mountain, disturbed]\",\n    \"Invalid geographic region: Use one of [northeast, southeast, midwest, southwest, northwest, canada, europe, asia]\",\n    \"Plant height must be positive: Provide a height value greater than 0\",\n    \"Insufficient data for identification: Provide more specific characteristics for accurate identification\"\n  ],\n  \"usage\": \"Input observable plant characteristics including height, leaf details, habitat, and location. The tool will return potential species matches with confidence levels and safety warnings.\",\n  \"output_details\": {\n    \"primary_match\": {\n      \"type\": \"string\",\n      \"description\": \"Most likely species identification\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level from 0.0 to 1.0\"\n    },\n    \"alternative_matches\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Other possible species matches\"\n    },\n    \"edibility_status\": {\n      \"type\": \"string\",\n      \"description\": \"Edibility classification: edible, toxic, medicinal, unknown\"\n    },\n    \"scientific_name\": {\n      \"type\": \"string\",\n      \"description\": \"Botanical scientific name\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Availability Mapper\",\n  \"tool_description\": \"Maps seasonal availability windows for wild edible species based on location, climate data, and phenological patterns.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scientific or common name of the plant species\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude coordinate (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude coordinate (-180 to 180)\"\n    },\n    \"elevation_meters\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Elevation above sea level in meters\",\n      \"default\": 0\n    },\n    \"target_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Year for availability prediction (1900-2030)\"\n    },\n    \"plant_part\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Plant part to harvest: leaves, flowers, fruits, roots, seeds, bark\"\n    },\n    \"climate_zone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Climate classification: temperate, subtropical, boreal, alpine, arid, mediterranean\",\n      \"default\": \"temperate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180\",\n    \"Invalid year range: Target year must be between 1900 and 2030\",\n    \"Invalid plant part: Use one of [leaves, flowers, fruits, roots, seeds, bark]\",\n    \"Species not found: The specified species is not in the database\",\n    \"Invalid climate zone: Use one of [temperate, subtropical, boreal, alpine, arid, mediterranean]\",\n    \"Elevation out of range: Elevation must be between -500 and 9000 meters\"\n  ],\n  \"usage\": \"Specify the plant species, location coordinates, target year, and desired plant part. The tool returns seasonal availability windows with peak harvest\
  \ periods.\",\n  \"output_details\": {\n    \"availability_start\": {\n      \"type\": \"string\",\n      \"description\": \"Start date of availability window in YYYY-MM-DD format\"\n    },\n    \"availability_end\": {\n      \"type\": \"string\",\n      \"description\": \"End date of availability window in YYYY-MM-DD format\"\n    },\n    \"peak_harvest_start\": {\n      \"type\": \"string\",\n      \"description\": \"Start of optimal harvest period in YYYY-MM-DD format\"\n    },\n    \"peak_harvest_end\": {\n      \"type\": \"string\",\n      \"description\": \"End of optimal harvest period in YYYY-MM-DD format\"\n    },\n    \"quality_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Expected quality during peak: excellent, good, fair, poor\"\n    },\n    \"abundance_level\": {\n      \"type\": \"string\",\n      \"description\": \"Expected abundance: high, moderate, low, rare\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Harvest Timing Optimizer\",\n  \"tool_description\": \"Determines optimal harvest timing based on plant maturity indicators, weather conditions, and quality factors.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Plant species name\"\n    },\n    \"current_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current observation date\",\n      \"format\": \"date-time\"\n    },\n    \"maturity_indicators\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Observed maturity signs\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"weather_forecast_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days of weather forecast to consider (1-14)\",\n      \"default\": 7\n    },\n    \"harvest_purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Intended use: fresh_consumption, preservation, medicinal, seeds\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Use ISO 8601 date-time format\",\n    \"Empty maturity indicators: Provide at least one maturity indicator\",\n    \"Invalid weather forecast range: Days must be between 1 and 14\",\n    \"Invalid harvest purpose: Use one of [fresh_consumption, preservation, medicinal, seeds]\",\n    \"Species not supported: The specified species is not in the optimization database\"\n  ],\n  \"usage\": \"Input the species name, current date, observed maturity indicators, and harvest purpose. The tool recommends optimal harvest dates considering quality and weather factors.\",\n  \"output_details\": {\n    \"optimal_harvest_date\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended harvest date in YYYY-MM-DD format\"\n    },\n    \"harvest_window_start\": {\n      \"type\": \"string\",\n      \"description\": \"Earliest acceptable harvest date\"\n    },\n    \"harvest_window_end\": {\n      \"type\": \"string\",\n      \"description\": \"Latest acceptable harvest date\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Expected quality score from 0.0 to 1.0\"\n    },\n    \"weather_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Weather influence: favorable, neutral, challenging\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"description\": \"Harvest urgency: low, moderate, high, critical\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Suitability Analyzer\",\n  \"tool_description\": \"Analyzes site suitability for finding specific wild edible species based on environmental factors and habitat requirements.\",\n  \"parameters\": {\n    \"target_species\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of species to search for\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"site_latitude\"\
  : {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Site latitude coordinate\"\n    },\n    \"site_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Site longitude coordinate\"\n    },\n    \"soil_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Dominant soil type: clay, sand, loam, rocky, organic\",\n      \"default\": \"loam\"\n    },\n    \"canopy_cover_percent\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Percentage of overhead canopy coverage (0-100)\",\n      \"default\": 50\n    },\n    \"water_proximity_meters\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Distance to nearest water source in meters\",\n      \"default\": 500\n    },\n    \"disturbance_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Site disturbance level: minimal, moderate, high\",\n      \"default\": \"minimal\"\n    },\n    \"slope_degrees\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Site slope in degrees (0-90)\",\n      \"default\": 0\n    },\n    \"aspect_direction\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Slope aspect: north, south, east, west, flat\",\n      \"default\": \"flat\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180\",\n    \"Invalid soil type: Use one of [clay, sand, loam, rocky, organic]\",\n    \"Canopy cover out of range: Must be between 0 and 100 percent\",\n    \"Invalid water proximity: Distance must be 0 or positive\",\n    \"Invalid disturbance level: Use one of [minimal, moderate, high]\",\n    \"Invalid slope: Degrees must be between 0 and 90\",\n    \"Invalid aspect: Use one of [north, south, east, west, flat]\",\n    \"Too many species: Maximum 20 species allowed per analysis\"\n  ],\n  \"usage\": \"Provide target species list and site coordinates. Optionally include detailed environmental parameters for more accurate suitability assessment.\",\n  \"output_details\": {\n    \"overall_suitability\": {\n      \"type\": \"number\",\n      \"description\": \"Overall site suitability score from 0.0 to 1.0\"\n    },\n    \"species_match_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Individual suitability scores for each target species\"\n    },\n    \"limiting_factors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Environmental factors that limit suitability\"\n    },\n    \"favorable_factors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Environmental factors that enhance suitability\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Site assessment recommendation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Safety Risk Assessor\",\n  \"tool_description\": \"Evaluates safety risks associated with wild plant identification and harvesting, including toxic lookalikes and contamination risks.\",\n  \"parameters\": {\n    \"identified_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the identified edible species\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Identification confidence from 0.0 to 1.0\"\n    },\n    \"harvester_experience\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Harvester skill level: beginner, intermediate, advanced, expert\"\n    },\n    \"geographic_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic region for lookalike assessment\"\n    },\n    \"harvest_environment\": {\n      \"type\"\
  : \"string\",\n      \"required\": false,\n      \"description\": \"Harvest location type: wilderness, suburban, urban, agricultural, roadside\",\n      \"default\": \"wilderness\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid confidence level: Must be between 0.0 and 1.0\",\n    \"Invalid experience level: Use one of [beginner, intermediate, advanced, expert]\",\n    \"Species not in safety database: Cannot assess risks for unknown species\",\n    \"Invalid harvest environment: Use one of [wilderness, suburban, urban, agricultural, roadside]\",\n    \"Geographic location not recognized: Provide a valid geographic region\"\n  ],\n  \"usage\": \"Input the identified species, identification confidence, harvester experience level, and location details. The tool provides comprehensive safety assessment and warnings.\",\n  \"output_details\": {\n    \"overall_risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Overall safety risk: low, moderate, high, extreme\"\n    },\n    \"toxic_lookalikes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of toxic species that may be confused with target\"\n    },\n    \"contamination_risks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Environmental contamination concerns\"\n    },\n    \"safety_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific safety recommendations for this harvest\"\n    },\n    \"proceed_with_harvest\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether it is safe to proceed with harvest\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Phenological Stage Tracker\",\n  \"tool_description\": \"Tracks and predicts plant phenological stages based on environmental conditions and species-specific development patterns.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Plant species to track\"\n    },\n    \"observation_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of current observation\",\n      \"format\": \"date-time\"\n    },\n    \"current_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Observed growth stage: dormant, budding, leafing, flowering, fruiting, seeding, senescence\"\n    },\n    \"temperature_avg_celsius\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average temperature over past week in Celsius\"\n    },\n    \"precipitation_mm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total precipitation in past week (mm)\"\n    },\n    \"daylight_hours\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average daily daylight hours\"\n    },\n    \"previous_observations\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Previous phenological stages observed this season\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Use ISO 8601 date-time format\",\n    \"Invalid phenological stage: Use one of [dormant, budding, leafing, flowering, fruiting, seeding, senescence]\",\n    \"Temperature out of range: Must be between -40 and 50 Celsius\",\n    \"Invalid precipitation: Must be 0 or positive value\",\n    \"Invalid daylight hours: Must be between 0 and 24 hours\",\n    \"Species not found: The specified species is not in the phenological database\"\n  ],\n  \"usage\": \"Record current phenological stage observations along with environmental conditions. The tool predicts upcoming stages and optimal harvest windows.\",\n  \"output_details\": {\n    \"next_stage\": {\n      \"type\": \"string\",\n      \"description\": \"Predicted next phenological stage\"\n    },\n   \
  \ \"days_to_next_stage\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated days until next stage\"\n    },\n    \"harvest_readiness_days\": {\n      \"type\": \"integer\",\n      \"description\": \"Days until optimal harvest readiness\"\n    },\n    \"development_rate\": {\n      \"type\": \"string\",\n      \"description\": \"Current development rate: slow, normal, fast, accelerated\"\n    },\n    \"stage_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in stage prediction from 0.0 to 1.0\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Weather Impact Evaluator\",\n  \"tool_description\": \"Evaluates how weather conditions affect wild edible availability, quality, and optimal harvest timing for specific species.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target plant species name\"\n    },\n    \"weather_data_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for weather analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"weather_data_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for weather analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"daily_temperatures\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Daily average temperatures in Celsius\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 365\n    },\n    \"daily_precipitation\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Daily precipitation amounts in mm\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 365\n    },\n    \"humidity_levels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Daily relative humidity percentages\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"default\": []\n    },\n    \"extreme_events\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Notable weather events: drought, flood, frost, hailstorm, windstorm\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Date range invalid: End date must be after start date\",\n    \"Array length mismatch: Temperature and precipitation arrays must have same length\",\n    \"Invalid temperature values: All temperatures must be between -50 and 60 Celsius\",\n    \"Invalid precipitation values: All precipitation values must be 0 or positive\",\n    \"Invalid humidity values: All humidity values must be between 0 and 100\",\n    \"Invalid extreme event: Use one of [drought, flood, frost, hailstorm, windstorm]\",\n    \"Data period too long: Maximum 365 days of weather data supported\"\n  ],\n  \"usage\": \"Provide species name, weather analysis period, and daily weather arrays. The tool analyzes weather impacts on plant development and harvest quality.\",\n  \"output_details\": {\n    \"overall_weather_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Overall weather effect: very_positive, positive, neutral, negative, very_negative\"\n    },\n    \"quality_adjustment\": {\n      \"type\": \"number\",\n      \"description\": \"Quality multiplier from 0.0 to 2.0 based on weather\"\n    },\n    \"abundance_adjustment\": {\n      \"type\": \"number\",\n      \"description\": \"Abundance multiplier from 0.0 to 2.0 based on weather\"\n    },\n    \"harvest_timing_shift\": {\n      \"type\": \"integer\",\n      \"description\": \"Days to shift harvest timing (negative = earlier, positive = later)\"\n    },\n    \"weather_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations based on weather analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\"\
  : \"Yield Estimator\",\n  \"tool_description\": \"Estimates potential harvest yields based on population density, plant size, and environmental factors.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Species for yield estimation\"\n    },\n    \"survey_area_sqm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Survey area in square meters\"\n    },\n    \"plant_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of harvestable plants in survey area\"\n    },\n    \"average_plant_size\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Average plant size category: small, medium, large, extra_large\"\n    },\n    \"plant_part_target\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Part to harvest: leaves, flowers, fruits, roots, seeds\"\n    },\n    \"site_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Site growing conditions: poor, fair, good, excellent\",\n      \"default\": \"good\"\n    },\n    \"harvest_efficiency\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Harvesting efficiency factor (0.1-1.0)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid survey area: Must be greater than 0 square meters\",\n    \"Invalid plant count: Must be 0 or positive integer\",\n    \"Invalid plant size: Use one of [small, medium, large, extra_large]\",\n    \"Invalid plant part: Use one of [leaves, flowers, fruits, roots, seeds]\",\n    \"Invalid site quality: Use one of [poor, fair, good, excellent]\",\n    \"Invalid harvest efficiency: Must be between 0.1 and 1.0\",\n    \"Species not in yield database: Cannot estimate yields for unknown species\"\n  ],\n  \"usage\": \"Conduct a survey of the harvest area, count plants, 
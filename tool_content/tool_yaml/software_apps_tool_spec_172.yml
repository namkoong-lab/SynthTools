ration per persona in minutes (5-60)\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid prototype data: Provide valid interactive prototype data\",\n    \"Invalid user personas: Use recognized personas (novice, expert, elderly, accessibility-needs, etc.)\",\n    \"Insufficient test tasks: Provide at least 3 tasks for meaningful testing\",\n    \"Too many test tasks: Limit to 10 tasks for focused testing sessions\",\n    \"Invalid test duration: Duration must be between 5 and 60 minutes\",\n    \"Missing success criteria: Provide at least 1 success criterion per test\"\n  ],\n  \"usage\": \"Specify prototype_data, user_personas, test_tasks, and success_criteria; optionally set test_duration to simulate comprehensive user testing sessions.\",\n  \"output_details\":"

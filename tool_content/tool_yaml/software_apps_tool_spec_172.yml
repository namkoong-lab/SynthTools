field_name: software_apps
subfield: Mobile App Development
task: User Interface Design and Prototyping
tool_description: "**STEP 1 — Rate task difficulty**\nThe task of User Interface Design and Prototyping for mobile apps is medium difficulty. It involves multiple interconnected workflows (wireframing, visual design, prototyping, user testing), requires coordination between design elements and user experience considerations, and has moderate complexity in terms of asset management, screen flows, and iterative refinement based on feedback.\n\n**STEP 2 — Set a tool budget**\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range to cover the comprehensive workflow from initial concept to tested prototype.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n1. **Screen Flow Mapper** - Consumes: app requirements → Produces: navigation structure\n2. **Wireframe Generator** - Consumes: screen specifications → Produces: low-fidelity layouts  \n3. **Color Palette Creator** - Consumes: brand guidelines → Produces: color schemes\n4. **Typography Selector** - Consumes: design requirements → Produces: font selections\n5. **Icon Asset Generator** - Consumes: icon specifications → Produces: icon sets\n6. **Component Library Builder** - Consumes: design elements → Produces: reusable UI components\n7. **Visual Mockup Designer** - Consumes: wireframes + visual assets → Produces: high-fidelity designs\n8. **Interactive Prototype Builder** - Consumes: mockups + flow data → Produces: clickable prototypes\n9. **Animation Sequencer** - Consumes: transition requirements → Produces: micro-interactions\n10. **Responsive Layout Tester** - Consumes: designs → Produces: multi-device compatibility reports\n11. **User Test Simulator** - Consumes: prototypes → Produces: usability feedback\n12. **Design Version Controller** - Consumes: design iterations → Produces: version management\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. Basic wireframing: Screen Flow Mapper → Wireframe Generator → Visual Mockup Designer\n2. Asset creation: Color Palette Creator → Typography Selector → Icon Asset Generator\n\n**Medium Plans:**  \n1. Complete visual design: Wireframe Generator → Color Palette Creator → Typography Selector → Component Library Builder → Visual Mockup Designer\n2. Prototype testing: Interactive Prototype Builder → Animation Sequencer → User Test Simulator → Design Version Controller\n\n**Complex Plans:**\n1. Full design-to-prototype pipeline: Screen Flow Mapper → Wireframe Generator → Color Palette Creator → Typography Selector → Icon Asset Generator → Component Library Builder → Visual Mockup Designer → Interactive Prototype Builder → Animation Sequencer → Responsive Layout Tester → User Test Simulator → Design Version Controller\n2. Iterative refinement workflow: Visual Mockup Designer → Interactive Prototype Builder → User Test Simulator → Design Version Controller → (repeat with updates)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Screen Flow Mapper\",\n  \"tool_description\": \"Creates navigation flow diagrams and screen hierarchies for mobile app structure planning, defining user journeys and screen relationships.\",\n  \"parameters\": {\n    \"app_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of mobile application (e.g., social, ecommerce, productivity, gaming, utility)\"\n    },\n    \"target_platform\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Target platform: iOS, Android, or cross-platform\"\n    },\n    \"main_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of main app features and functionalities\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    }\n  },\n  \"error_messages\": [\n    \"Invalid app type: Provide a recognized app category (social, ecommerce, productivity, gaming, utility, etc.)\",\n    \"Invalid platform: Use iOS, Android, or cross-platform\",\n    \"Empty features list: Provide at least one main feature for the app\"\n  ],\n  \"usage\": \"Specify app_type, target_platform,\
  \ and main_features to generate a comprehensive screen flow diagram showing navigation paths and screen relationships.\",\n  \"output_details\": {\n    \"flow_diagram\": {\n      \"type\": \"string\",\n      \"description\": \"Text-based representation of the screen flow structure\"\n    },\n    \"screen_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of all identified screens in the app\"\n    },\n    \"navigation_patterns\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended navigation patterns for the app type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wireframe Generator\",\n  \"tool_description\": \"Creates low-fidelity wireframes for mobile screens, focusing on layout structure, content placement, and basic UI element positioning.\",\n  \"parameters\": {\n    \"screen_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the screen to wireframe\"\n    },\n    \"screen_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of screen (login, home, list, detail, form, settings, profile, etc.)\"\n    },\n    \"content_elements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of content elements to include (header, navigation, buttons, text fields, images, etc.)\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"layout_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Layout approach: grid, list, card, tab, or drawer\",\n      \"default\": \"grid\"\n    },\n    \"device_orientation\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device orientation: portrait or landscape\",\n      \"default\": \"portrait\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid screen type: Use a recognized screen type (login, home, list, detail, form, settings, profile, etc.)\",\n    \"Invalid layout style: Use grid, list, card, tab, or drawer\",\n    \"Invalid orientation: Use portrait or landscape\",\n    \"Too many elements: Limit content elements to 15 or fewer for optimal mobile UX\"\n  ],\n  \"usage\": \"Provide screen_name, screen_type, and content_elements; optionally specify layout_style and device_orientation to generate a structured wireframe layout.\",\n  \"output_details\": {\n    \"wireframe_structure\": {\n      \"type\": \"string\",\n      \"description\": \"ASCII or text-based wireframe representation\"\n    },\n    \"element_positions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Positioning details for each UI element\"\n    },\n    \"layout_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Additional layout considerations and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Color Palette Creator\", \n  \"tool_description\": \"Generates cohesive color palettes for mobile app interfaces, ensuring accessibility compliance and brand alignment.\",\n  \"parameters\": {\n    \"brand_color\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary brand color in hex format (e.g., #FF5722)\"\n    },\n    \"color_scheme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Color scheme type: monochromatic, complementary, analogous, triadic, or tetradic\"\n    },\n    \"accessibility_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"WCAG accessibility level: AA or AAA\",\n      \"default\": \"AA\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid hex color: Provide brand_color in valid hex format (e.g., #FF5722)\",\n    \"Invalid color scheme: Use monochromatic, complementary, analogous, triadic, or tetradic\",\n    \"Invalid accessibility level: Use AA or AAA\"\n  ],\n  \"usage\": \"Input brand_color and color_scheme; optionally\
  \ set accessibility_level to generate a complete color palette with primary, secondary, accent, and neutral colors.\",\n  \"output_details\": {\n    \"primary_colors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Primary color variations in hex format\"\n    },\n    \"secondary_colors\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Secondary colors in hex format\"\n    },\n    \"accent_colors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Accent colors for highlights and CTAs\"\n    },\n    \"neutral_colors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Neutral colors for backgrounds and text\"\n    },\n    \"accessibility_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"WCAG contrast ratios for color combinations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Typography Selector\",\n  \"tool_description\": \"Recommends and configures typography systems for mobile apps, including font families, sizes, weights, and hierarchy.\",\n  \"parameters\": {\n    \"app_personality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"App personality: modern, classic, playful, professional, minimal, or bold\"\n    },\n    \"readability_priority\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Readability priority level: high, medium, or standard\"\n    },\n    \"platform_guidelines\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Platform design guidelines to follow: material, human-interface, or custom\",\n      \"default\": \"material\"\n    },\n    \"font_loading\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Font loading preference: system-fonts, web-fonts, or hybrid\",\n      \"default\": \"system-fonts\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid app personality: Use modern, classic, playful, professional, minimal, or bold\",\n    \"Invalid readability priority: Use high, medium, or standard\",\n    \"Invalid platform guidelines: Use material, human-interface, or custom\",\n    \"Invalid font loading: Use system-fonts, web-fonts, or hybrid\"\n  ],\n  \"usage\": \"Specify app_personality and readability_priority; optionally set platform_guidelines and font_loading to receive typography recommendations with font families and size scales.\",\n  \"output_details\": {\n    \"primary_font\": {\n      \"type\": \"string\",\n      \"description\": \"Primary font family recommendation\"\n    },\n    \"secondary_font\": {\n      \"type\": \"string\",\n      \"description\": \"Secondary font family for variety\"\n    },\n    \"font_sizes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Recommended font sizes for different text levels\"\n    },\n    \"font_weights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Font weights to use (light, regular, medium, bold)\"\n    },\n    \"line_heights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Line height ratios for different text sizes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Icon Asset Generator\",\n  \"tool_description\": \"Creates and optimizes icon sets for mobile app interfaces, ensuring consistency, scalability, and platform compliance.\",\n  \"parameters\": {\n    \"icon_style\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Icon style: outline, filled, duotone, or mixed\"\n    },\n    \"icon_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Categories of icons needed (navigation, action, social, media, etc.)\",\n      \"minItems\": 1,\n      \"maxItems\"\
  : 10\n    },\n    \"primary_color\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary icon color in hex format\"\n    },\n    \"icon_sizes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Required icon sizes in pixels\",\n      \"default\": [16, 24, 32, 48]\n    },\n    \"platform_specs\": {\n      \"type\": \"string\",\n      \"required\": false, \n      \"description\": \"Platform specification: ios, android, or universal\",\n      \"default\": \"universal\"\n    },\n    \"corner_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Corner radius for rounded icons (0-50% of icon size)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid icon style: Use outline, filled, duotone, or mixed\",\n    \"Invalid primary color: Provide color in hex format (e.g., #333333)\",\n    \"Invalid icon sizes: Provide sizes between 12 and 512 pixels\", \n    \"Invalid platform specs: Use ios, android, or universal\",\n    \"Invalid corner radius: Value must be between 0 and 50\"\n  ],\n  \"usage\": \"Specify icon_style, icon_categories, and primary_color; optionally configure icon_sizes, platform_specs, and corner_radius to generate a complete icon set.\",\n  \"output_details\": {\n    \"icon_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of icons generated\"\n    },\n    \"icon_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of generated icon names\"\n    },\n    \"size_variations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Available size variations for each icon\"\n    },\n    \"format_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Output formats (SVG, PNG, etc.)\"\n    },\n    \"usage_guidelines\": {\n      \"type\": \"string\",\n      \"description\": \"Best practices for using the generated icons\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Component Library Builder\",\n  \"tool_description\": \"Creates reusable UI component specifications for mobile apps, defining buttons, inputs, cards, and other interface elements with consistent styling.\",\n  \"parameters\": {\n    \"component_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of components to create (button, input, card, modal, tab, etc.)\",\n      \"minItems\": 3,\n      \"maxItems\": 15\n    },\n    \"design_system\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base design system: material, ios, carbon, ant, or custom\"\n    },\n    \"color_palette\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Color palette in hex format for component styling\",\n      \"minItems\": 3,\n      \"maxItems\": 10\n    },\n    \"border_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Default border radius in pixels (0-20)\",\n      \"default\": 4\n    },\n    \"spacing_unit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Base spacing unit in pixels (4, 8, or 16)\",\n      \"default\": 8\n    },\n    \"animation_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Default animation duration in milliseconds (100-1000)\",\n      \"default\": 200\n    },\n    \"component_states\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Component states to include (default, hover, active, disabled, loading)\",\n      \"default\": [\"default\", \"active\", \"disabled\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid component types: Use recognized component names (button, input, card,\
  \ modal, tab, etc.)\",\n    \"Invalid design system: Use material, ios, carbon, ant, or custom\",\n    \"Invalid color format: Provide colors in hex format (e.g., #FF5722)\",\n    \"Invalid border radius: Value must be between 0 and 20 pixels\",\n    \"Invalid spacing unit: Use 4, 8, or 16 pixels\",\n    \"Invalid animation duration: Value must be between 100 and 1000 milliseconds\",\n    \"Invalid component states: Use default, hover, active, disabled, or loading\"\n  ],\n  \"usage\": \"Specify component_types, design_system, and color_palette; optionally configure styling parameters to generate a comprehensive component library specification.\",\n  \"output_details\": {\n    \"component_specs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed specifications for each component\"\n    },\n    \"style_tokens\": {\n      \"type\": \"string\",\n      \"description\": \"Design tokens for consistent styling\"\n    },\n    \"component_hierarchy\": {\n      \"type\": \"string\",\n      \"description\": \"Component organization and relationships\"\n    },\n    \"usage_examples\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Usage examples for each component\"\n    },\n    \"accessibility_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Accessibility considerations for components\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Visual Mockup Designer\",\n  \"tool_description\": \"Creates high-fidelity visual mockups for mobile screens by combining wireframes with visual design elements, colors, typography, and imagery.\",\n  \"parameters\": {\n    \"wireframe_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Wireframe structure data from wireframe generation\"\n    },\n    \"color_scheme\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Color palette in hex format\",\n      \"minItems\": 3,\n      \"maxItems\": 8\n    },\n    \"typography_config\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Typography configuration data\"\n    },\n    \"component_library\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Component library specifications\"\n    },\n    \"content_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary content type: text-heavy, image-heavy, mixed, data-visualization, or minimal\"\n    },\n    \"visual_hierarchy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Visual hierarchy approach: balanced, top-heavy, center-focused, or bottom-heavy\",\n      \"default\": \"balanced\"\n    },\n    \"imagery_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Imagery style: photography, illustrations, icons-only, or mixed\",\n      \"default\": \"mixed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid wireframe data: Provide valid wireframe structure data\",\n    \"Invalid color format: All colors must be in hex format (e.g., #FF5722)\",\n    \"Invalid content type: Use text-heavy, image-heavy, mixed, data-visualization, or minimal\",\n    \"Invalid visual hierarchy: Use balanced, top-heavy, center-focused, or bottom-heavy\",\n    \"Invalid imagery style: Use photography, illustrations, icons-only, or mixed\",\n    \"Missing required data: Ensure wireframe_data, typography_config, and component_library are provided\"\n  ],\n  \"usage\": \"Provide wireframe_data, color_scheme, typography_config, component_library, and content_type; optionally set visual_hierarchy and imagery_style to generate detailed visual mockups.\",\n  \"output_details\": {\n    \"mockup_description\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed description of the visual mockup design\"\n    },\n    \"element_styling\": {\n      \"type\": \"array\"\
  ,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Styling details for each UI element\"\n    },\n    \"color_usage\": {\n      \"type\": \"string\",\n      \"description\": \"How colors are applied throughout the design\"\n    },\n    \"visual_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Design decisions and visual considerations\"\n    },\n    \"asset_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required image and icon assets for the mockup\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Interactive Prototype Builder\",\n  \"tool_description\": \"Converts visual mockups into interactive prototypes with clickable elements, screen transitions, and basic user flow simulation.\",\n  \"parameters\": {\n    \"mockup_screens\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of mockup screen identifiers to include in prototype\",\n      \"minItems\": 2,\n      \"maxItems\": 25\n    },\n    \"screen_flow_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Screen flow and navigation data\"\n    },\n    \"interaction_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of interactions to include (tap, swipe, scroll, drag, pinch)\",\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"transition_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Screen transition style: slide, fade, push, modal, or instant\",\n      \"default\": \"slide\"\n    },\n    \"prototype_fidelity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Prototype fidelity level: low, medium, or high\",\n      \"default\": \"medium\"\n    },\n    \"device_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target device type: phone, tablet, or universal\",\n      \"default\": \"phone\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient screens: Provide at least 2 mockup screens for meaningful prototype\",\n    \"Too many screens: Limit to 25 screens for optimal prototype performance\",\n    \"Invalid interaction types: Use tap, swipe, scroll, drag, or pinch\",\n    \"Invalid transition style: Use slide, fade, push, modal, or instant\",\n    \"Invalid prototype fidelity: Use low, medium, or high\",\n    \"Invalid device type: Use phone, tablet, or universal\",\n    \"Missing screen flow data: Provide valid navigation flow information\"\n  ],\n  \"usage\": \"Specify mockup_screens, screen_flow_data, and interaction_types; optionally configure transition_style, prototype_fidelity, and device_type to generate an interactive prototype.\",\n  \"output_details\": {\n    \"prototype_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or identifier for accessing the interactive prototype\"\n    },\n    \"interaction_map\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Map of clickable elements and their target screens\"\n    },\n    \"user_flows\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Available user flows in the prototype\"\n    },\n    \"prototype_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of functional features in the prototype\"\n    },\n    \"testing_scenarios\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested testing scenarios for the prototype\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Animation Sequencer\",\n  \"tool_description\": \"Defines micro-interactions and animations for mobile app interfaces, specifying timing, easing, and animation sequences for enhanced user experience.\",\n  \"parameters\"\
  : {\n    \"animation_targets\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"UI elements to animate (buttons, modals, cards, tabs, loading, etc.)\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"animation_triggers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Animation triggers (tap, load, scroll, swipe, hover, focus)\",\n      \"minItems\": 1,\n      \"maxItems\": 6\n    },\n    \"timing_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Default animation duration in milliseconds (50-2000)\",\n      \"default\": 300\n    },\n    \"easing_function\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Easing function: ease-in, ease-out, ease-in-out, linear, or spring\",\n      \"default\": \"ease-out\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid animation targets: Use recognized UI elements (buttons, modals, cards, tabs, loading, etc.)\",\n    \"Invalid animation triggers: Use tap, load, scroll, swipe, hover, or focus\",\n    \"Invalid timing duration: Value must be between 50 and 2000 milliseconds\",\n    \"Invalid easing function: Use ease-in, ease-out, ease-in-out, linear, or spring\"\n  ],\n  \"usage\": \"Specify animation_targets and animation_triggers; optionally set timing_duration and easing_function to generate detailed animation specifications.\",\n  \"output_details\": {\n    \"animation_sequences\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed animation sequence specifications\"\n    },\n    \"timing_curves\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timing curves for each animation\"\n    },\n    \"performance_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Performance considerations for the animations\"\n    },\n    \"fallback_options\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Fallback options for low-performance devices\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Responsive Layout Tester\",\n  \"tool_description\": \"Tests and validates mobile designs across different screen sizes, orientations, and device types to ensure responsive behavior and layout consistency.\",\n  \"parameters\": {\n    \"design_specs\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Design specification data to test\"\n    },\n    \"device_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Device categories to test (small-phone, large-phone, small-tablet, large-tablet)\",\n      \"minItems\": 2,\n      \"maxItems\": 4\n    },\n    \"orientations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Orientations to test (portrait, landscape)\",\n      \"default\": [\"portrait\", \"landscape\"]\n    },\n    \"test_scenarios\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific scenarios to test (text-scaling, dark-mode, one-handed-use)\",\n      \"default\": [\"text-scaling\", \"dark-mode\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid design specs: Provide valid design specification data\",\n    \"Invalid device categories: Use small-phone, large-phone, small-tablet, or large-tablet\",\n    \"Invalid orientations: Use portrait or landscape\", \n    \"Invalid test scenarios: Use text-scaling, dark-mode, or one-handed-use\"\n  ],\n  \"usage\": \"Provide design_specs and device_categories; optionally specify orientations and test_scenarios to generate comprehensive responsive layout test results.\",\n  \"output_details\": {\n    \"compatibility_scores\": {\n      \"type\": \"array\"\

  : \"Recommended actions to optimize capacity utilization\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Shipment Tracker\",\n  \"tool_description\": \"Tracks real-time status of inventory transfers across multiple carriers, providing delivery updates and exception alerts.\",\n  \"parameters\": {\n    \"tracking_numbers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Shipment tracking numbers to monitor\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"carrier_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Corresponding carrier names for each tracking number\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: tracking_numbers and carrier_names must have the same length.\",\n    \"Invalid tracking number: One or more tracking numbers are not recognized by the carrier.\",\n    \"Unsupported carrier: Some carriers are not supported by the tracking system.\",\n    \"Tracking service unavailable: Carrier tracking service is temporarily unavailable.\"\n  ],\n  \"usage\": \"Provide arrays of tracking_numbers and corresponding carrier_names. Arrays must be the same length with matching positions. Use for monitoring transfer progress and identifying delivery issues.\",\n  \"output_details\": {\n    \"tracking_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Current status for each tracked shipment\"\n    },\n    \"estimated_delivery\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Estimated delivery dates and times\"\n    },\n    \"location_updates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Latest location updates for each shipment\"\n    },\n    \"exc
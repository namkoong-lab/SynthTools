tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves managing complex medical data with strict regulatory requirements, drug interactions, patient safety considerations, and integration across multiple healthcare systems. The high risk of medical errors and need for comprehensive validation makes this a **hard** difficulty task.

  ## STEP 2 — Set a tool budget

  Given the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to handle the complexity of prescription management, drug safety checks, patient monitoring, and regulatory compliance.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Patient Medical History Retriever** → Produces: patient conditions, allergies, current medications
  2. **Drug Information Lookup** → Produces: drug properties, contraindications, dosing guidelines
  3. **Drug Interaction Checker** → Consumes: medication lists → Produces: interaction warnings
  4. **Allergy Cross-Reference Validator** → Consumes: patient allergies, proposed drugs → Produces: allergy alerts
  5. **Dosage Calculator** → Consumes: patient demographics, drug info → Produces: recommended dosages
  6. **Prescription Generator** → Consumes: validated drug/dosage data → Produces: prescription records
  7. **Medication Adherence Tracker** → Consumes: prescription data, patient reports → Produces: compliance metrics
  8. **Prescription History Analyzer** → Consumes: patient medication history → Produces: usage patterns, trends
  9. **Drug Formulary Checker** → Consumes: insurance info, drug names → Produces: coverage status
  10. **Side Effect Monitor** → Consumes: patient data, medication lists → Produces: risk assessments
  11. **Prescription Renewal Manager** → Consumes: existing prescriptions → Produces: renewal recommendations
  12. **Medication Reconciliation Tool** → Consumes: multiple medication sources → Produces: consolidated medication list
  13. **Drug Alternative Suggester** → Consumes: original drug, patient constraints → Produces: alternative options
  14. **Prescription Audit Logger** → Consumes: all prescription actions → Produces: audit trails
  15. **Clinical Decision Support** → Consumes: patient data, proposed treatments → Produces: clinical recommendations
  16. **Pharmacy Integration Interface** → Consumes: prescriptions → Produces: pharmacy transmission status
  17. **Medication Cost Analyzer** → Consumes: drug options, insurance data → Produces: cost comparisons

  ## STEP 4 — Multi-tool plans

  **Simple Plans (2-4 tools):**
  - Basic prescription creation: Patient Medical History Retriever → Drug Information Lookup → Prescription Generator
  - Cost comparison: Drug Information Lookup → Drug Formulary Checker → Medication Cost Analyzer

  **Medium Plans (5-8 tools):**
  - Safe prescription workflow: Patient Medical History Retriever → Drug Information Lookup → Drug Interaction Checker → Allergy Cross-Reference Validator → Dosage Calculator → Prescription Generator → Prescription Audit Logger
  - Medication review: Patient Medical History Retriever → Prescription History Analyzer → Drug Interaction Checker → Side Effect Monitor → Clinical Decision Support

  **Complex Plans (9+ tools):**
  - Comprehensive prescription management: Patient Medical History Retriever → Drug Information Lookup → Drug Interaction Checker → Allergy Cross-Reference Validator → Dosage Calculator → Drug Formulary Checker → Drug Alternative Suggester → Prescription Generator → Pharmacy Integration Interface → Prescription Audit Logger → Medication Adherence Tracker
  - Full medication reconciliation: Patient Medical History Retriever → Prescription History Analyzer → Medication Reconciliation Tool → Drug Interaction Checker → Side Effect Monitor → Drug Alternative Suggester → Clinical Decision Support → Prescription Renewal Manager → Prescription Audit Logger


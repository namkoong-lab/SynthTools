field_name: ecommerce_and_retail
subfield: Price Management and Dynamic Pricing
task: Price performance analytics and ROI measurement for pricing decisions
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to the broad scope requiring integration of sales data, competitor pricing, customer behavior, and financial metrics. There's significant ambiguity in attributing performance changes to pricing versus other factors, complex dependencies between pricing decisions and market conditions, high risk from incorrect ROI calculations affecting business strategy, and substantial data infrastructure requirements across multiple systems.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to handle the complex analytics, attribution modeling, and ROI measurement workflows.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Sales Data Extractor** - Consumes: time periods, product filters → Produces: sales transactions, revenue data\n2. **Price History Tracker** - Consumes: product IDs, date ranges → Produces: pricing timelines, change events\n3. **Competitor Price Monitor** - Consumes: product categories, competitor lists → Produces: market positioning data\n4. **Customer Segment Analyzer** - Consumes: transaction data, segmentation criteria → Produces: customer behavior insights\n5. **Price Elasticity Calculator** - Consumes: sales and price data → Produces: demand sensitivity metrics\n6. **Revenue Attribution Engine** - Consumes: multiple data sources → Produces: cause-effect relationships\n7. **Cost Data Integrator** - Consumes: product costs, operational expenses → Produces: margin calculations\n8. **ROI Calculator** - Consumes: revenue, cost, investment data → Produces: financial performance metrics\n9. **Performance Benchmarker** - Consumes: current and historical metrics → Produces: comparative analysis\n10. **Market Share Analyzer** - Consumes: sales and competitor data → Produces: market position insights\n11. **Pricing Strategy Evaluator** - Consumes: strategy parameters, performance data → Produces: effectiveness scores\n12. **Profit Margin Tracker** - Consumes: revenue and cost data → Produces: profitability metrics\n13. **Customer Lifetime Value Calculator** - Consumes: customer transaction history → Produces: CLV projections\n14. **Price Performance Visualizer** - Consumes: analytics results → Produces: charts and dashboards\n15. **Statistical Significance Tester** - Consumes: performance metrics → Produces: confidence intervals, p-values\n16. **Forecasting Engine** - Consumes: historical data, trends → Produces: future performance predictions\n17. **Report Generator** - Consumes: all analytics outputs → Produces: comprehensive performance reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- **Basic Price Performance Review**: Sales Data Extractor → Price History Tracker → Performance Benchmarker → Report Generator (evaluate simple price change impacts)\n- **Quick ROI Check**: Revenue Attribution Engine → Cost Data Integrator → ROI Calculator (measure immediate financial impact)\n\n**Medium Plans:**  \n- **Comprehensive Price Analysis**: Sales Data Extractor → Price History Tracker → Customer Segment Analyzer → Price Elasticity Calculator → Statistical Significance Tester → Price Performance Visualizer (detailed pricing effectiveness study)\n- **Competitive Positioning Study**: Competitor Price Monitor → Market Share Analyzer → Pricing Strategy Evaluator → Performance Benchmarker → Report Generator (assess market position and strategy effectiveness)\n\n**Complex Plans:**\n- **Full ROI Attribution Analysis**: Sales Data Extractor → Price History Tracker → Competitor Price Monitor → Customer Segment Analyzer → Revenue Attribution Engine → Cost Data Integrator → ROI Calculator → Statistical Significance Tester → Report Generator (complete causal analysis of pricing ROI)\n- **Strategic Pricing Optimization**: All tools in sequence for comprehensive analysis including forecasting and CLV calculations to optimize long-term pricing strategy and measure holistic business impact\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"\
  Sales Data Extractor\",\n  \"tool_description\": \"Extracts sales transaction data for specified products and time periods to support pricing performance analysis.\",\n  \"parameters\": {\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of specific product IDs to extract\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Product not found: One or more product IDs in the list do not exist in the database.\",\n    \"Date range too large: Maximum allowed date range is 2 years to prevent performance issues.\"\n  ],\n  \"usage\": \"Specify start_date and end_date for the analysis period. Optionally provide product_ids array to filter specific products, or leave empty to extract all products.\",\n  \"output_details\": {\n    \"total_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of sales records extracted\"\n    },\n    \"total_revenue\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of all sales revenue in the period\"\n    },\n    \"unique_products\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of unique products in the dataset\"\n    },\n    \"date_range_actual\": {\n      \"type\": \"string\",\n      \"description\": \"Actual date range of extracted data\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price History Tracker\",\n  \"tool_description\": \"Tracks pricing changes over time for specified products to identify pricing events and patterns.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product IDs to track pricing history\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for price history tracking\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for price history tracking\",\n      \"format\": \"date-time\"\n    },\n    \"include_promotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include promotional pricing events\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Product not found: One or more product IDs do not exist in the pricing database.\",\n    \"No pricing data available: No pricing records found for the specified products in the given date range.\"\n  ],\n  \"usage\": \"Provide array of product_ids and date range to track price changes. Set include_promotions to false to exclude temporary promotional pricing.\",\n  \"output_details\": {\n    \"price_changes_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of price changes detected\"\n    },\n    \"average_price_change_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Average percentage change in prices\"\n    },\n    \"products_with_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of product IDs that had price changes\"\n    },\n    \"tracking_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of pricing trends and patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitor Price Monitor\",\n  \"tool_description\"\
  : \"Monitors competitor pricing data to understand market positioning and competitive landscape for pricing decisions.\",\n  \"parameters\": {\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Product categories to monitor\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"competitor_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of competitor names to track\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"monitoring_period_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days to look back for competitor data\"\n    },\n    \"price_threshold_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum price difference threshold for alerts\",\n      \"default\": 5.0\n    },\n    \"include_out_of_stock\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include out-of-stock items in analysis\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid monitoring period: Period must be between 1 and 365 days.\",\n    \"Competitor not found: One or more competitor names are not recognized in the database.\",\n    \"Category not found: One or more product categories do not exist.\",\n    \"Invalid threshold: Price threshold must be between 0.1 and 100 percent.\",\n    \"No competitor data available: No pricing data found for specified competitors and categories.\"\n  ],\n  \"usage\": \"Specify product_categories and competitor_names arrays, set monitoring_period_days for lookback period. Adjust price_threshold_percent to filter significant price differences.\",\n  \"output_details\": {\n    \"competitors_monitored\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of competitors successfully monitored\"\n    },\n    \"price_comparison_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of price comparisons made\"\n    },\n    \"average_price_difference_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Average price difference versus competitors\"\n    },\n    \"competitive_position_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of competitive positioning analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Segment Analyzer\",\n  \"tool_description\": \"Analyzes customer behavior and segments to understand price sensitivity and purchasing patterns across different customer groups.\",\n  \"parameters\": {\n    \"segmentation_criteria\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Criteria for customer segmentation: demographic, behavioral, geographic, or value-based\"\n    },\n    \"analysis_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for customer behavior analysis\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for customer behavior analysis\",\n      \"format\": \"date-time\"\n    },\n    \"minimum_transactions\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of transactions required for customer inclusion\",\n      \"default\": 2\n    },\n    \"segment_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target number of customer segments to create\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid segmentation criteria: Must be one of [demographic, behavioral, geographic, value-based].\",\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Invalid minimum transactions: Must be a positive integer between 1 and 100.\"\
  ,\n    \"Invalid segment count: Must be between 2 and 20 segments.\",\n    \"Insufficient customer data: Not enough customers meet the minimum transaction criteria for segmentation.\"\n  ],\n  \"usage\": \"Choose segmentation_criteria and specify analysis date range. Adjust minimum_transactions to filter active customers and segment_count for desired granularity.\",\n  \"output_details\": {\n    \"segments_created\": {\n      \"type\": \"integer\",\n      \"description\": \"Actual number of customer segments created\"\n    },\n    \"customers_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of customers included in analysis\"\n    },\n    \"segment_size_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage distribution of customers across segments\"\n    },\n    \"segmentation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of customer segmentation insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Elasticity Calculator\",\n  \"tool_description\": \"Calculates price elasticity of demand to understand how price changes affect sales volume and revenue.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product ID for elasticity calculation\"\n    },\n    \"analysis_start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for elasticity analysis\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for elasticity analysis\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Product not found: The specified product ID does not exist in the database.\",\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Insufficient price variation: Product must have at least 3 price changes during the analysis period for reliable elasticity calculation.\",\n    \"Insufficient sales data: Not enough sales transactions found for the product in the specified period.\"\n  ],\n  \"usage\": \"Provide product_id and date range for analysis. Ensure the product had multiple price changes during the period for accurate elasticity measurement.\",\n  \"output_details\": {\n    \"price_elasticity\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated price elasticity coefficient\"\n    },\n    \"elasticity_category\": {\n      \"type\": \"string\",\n      \"description\": \"Classification as elastic, inelastic, or unit elastic\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Statistical confidence level of the calculation\"\n    },\n    \"price_changes_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of price changes included in calculation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Revenue Attribution Engine\",\n  \"tool_description\": \"Attributes revenue changes to specific pricing decisions using advanced statistical methods to isolate pricing effects from other factors.\",\n  \"parameters\": {\n    \"pricing_event_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date when pricing change occurred\",\n      \"format\": \"date-time\"\n    },\n    \"affected_products\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product IDs affected by pricing change\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"pre_period_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days before pricing event to analyze\"\n    },\n    \"post_period_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days after pricing event to analyze\"\n    },\n\
  \    \"control_products\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Product IDs to use as control group for comparison\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"attribution_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Attribution methodology: difference-in-differences, causal-impact, or regression\",\n      \"default\": \"difference-in-differences\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Statistical confidence level for attribution analysis\",\n      \"default\": 0.95\n    },\n    \"seasonal_adjustment\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply seasonal adjustment to revenue data\",\n      \"default\": true\n    },\n    \"external_factors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of external factors to control for in attribution\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid pricing event date: Date must be a valid ISO 8601 datetime string and within available data range.\",\n    \"Products not found: One or more product IDs in affected_products do not exist.\",\n    \"Invalid period specification: pre_period_days and post_period_days must be positive integers between 7 and 365.\",\n    \"Invalid attribution method: Must be one of [difference-in-differences, causal-impact, regression].\",\n    \"Invalid confidence level: Must be between 0.8 and 0.99.\",\n    \"Insufficient control group: Control products list is too small for reliable statistical comparison.\",\n    \"Overlapping events: Another pricing event occurred too close to the specified date, affecting attribution accuracy.\"\n  ],\n  \"usage\": \"Specify pricing_event_date and affected_products, set analysis periods before and after the event. Optionally provide control_products for better causal inference and adjust attribution_method based on data availability.\",\n  \"output_details\": {\n    \"attributed_revenue_change\": {\n      \"type\": \"number\",\n      \"description\": \"Revenue change attributed to the pricing decision\"\n    },\n    \"attribution_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for the attribution analysis\"\n    },\n    \"statistical_significance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the attributed effect is statistically significant\"\n    },\n    \"baseline_revenue\": {\n      \"type\": \"number\",\n      \"description\": \"Expected revenue without the pricing change\"\n    },\n    \"actual_revenue\": {\n      \"type\": \"number\",\n      \"description\": \"Actual revenue after the pricing change\"\n    },\n    \"attribution_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of attribution analysis results and methodology\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Data Integrator\",\n  \"tool_description\": \"Integrates product costs, operational expenses, and pricing-related investments to support comprehensive ROI analysis.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product IDs for cost data integration\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"cost_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for cost data collection\",\n      \"format\": \"date-time\"\n    },\n    \"cost_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for cost data collection\",\n      \"format\": \"date-time\"\n    },\n    \"include_fixed_costs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include allocated fixed costs\",\n      \"default\"\
  : true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Products not found: One or more product IDs do not exist in the cost database.\",\n    \"Missing cost data: Cost information is not available for some products in the specified period.\",\n    \"Cost data inconsistency: Detected inconsistencies in cost data that may affect accuracy.\"\n  ],\n  \"usage\": \"Provide product_ids list and date range for cost data collection. Set include_fixed_costs to true for comprehensive cost analysis including overhead allocation.\",\n  \"output_details\": {\n    \"total_variable_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of variable costs for all products\"\n    },\n    \"total_fixed_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of allocated fixed costs\"\n    },\n    \"average_cost_per_unit\": {\n      \"type\": \"number\",\n      \"description\": \"Average cost per unit across all products\"\n    },\n    \"cost_integration_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of integrated cost data and methodology\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"ROI Calculator\",\n  \"tool_description\": \"Calculates return on investment for pricing decisions by comparing revenue gains against implementation costs and investments.\",\n  \"parameters\": {\n    \"revenue_increase\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Revenue increase attributed to pricing decision\"\n    },\n    \"implementation_costs\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total costs incurred to implement pricing changes\"\n    },\n    \"operational_cost_change\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Change in operational costs due to pricing decision\",\n      \"default\": 0\n    },\n    \"time_period_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time period in months for ROI calculation\",\n      \"default\": 12\n    }\n  },\n  \"error_messages\": [\n    \"Invalid revenue increase: Must be a numeric value, can be negative for revenue decreases.\",\n    \"Invalid implementation costs: Must be a positive number representing actual costs incurred.\",\n    \"Invalid time period: Must be between 1 and 60 months for meaningful ROI calculation.\",\n    \"Division by zero: Implementation costs cannot be zero for ROI calculation.\"\n  ],\n  \"usage\": \"Input revenue_increase from attribution analysis and implementation_costs for the pricing initiative. Optionally specify operational_cost_change and time_period_months for accurate ROI calculation.\",\n  \"output_details\": {\n    \"roi_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Return on investment as a percentage\"\n    },\n    \"payback_period_months\": {\n      \"type\": \"number\",\n      \"description\": \"Time in months to recover the initial investment\"\n    },\n    \"net_profit\": {\n      \"type\": \"number\",\n      \"description\": \"Net profit after accounting for all costs\"\n    },\n    \"roi_category\": {\n      \"type\": \"string\",\n      \"description\": \"ROI performance category: excellent, good, moderate, or poor\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Benchmarker\",\n  \"tool_description\": \"Benchmarks pricing performance against historical periods, industry standards, and internal targets to provide performance context.\",\n  \"parameters\": {\n    \"current_metrics\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of current performance metric values\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"metric_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names corresponding to each metric value\",\n      \"items\": {\"type\"\
  : \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"benchmark_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Historical period for comparison: last-quarter, last-year, or same-period-last-year\"\n    },\n    \"benchmark_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of benchmarking: historical, industry, or target\",\n      \"default\": \"historical\"\n    }\n  },\n  \"error_messages\": [\n    \"Metric array mismatch: current_metrics and metric_names arrays must have the same length.\",\n    \"Invalid benchmark period: Must be one of [last-quarter, last-year, same-period-last-year].\",\n    \"Invalid benchmark type: Must be one of [historical, industry, target].\",\n    \"Missing historical data: No historical data available for the specified benchmark period.\",\n    \"Invalid metric values: All metric values must be numeric and finite.\"\n  ],\n  \"usage\": \"Provide current_metrics array with corresponding metric_names, specify benchmark_period for historical comparison. Choose benchmark_type based on desired comparison baseline.\",\n  \"output_details\": {\n    \"performance_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Performance scores for each metric compared to benchmark\"\n    },\n    \"improvement_areas\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Metrics that show room for improvement\"\n    },\n    \"outperforming_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Metrics that exceed benchmark performance\"\n    },\n    \"overall_performance_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall performance rating: excellent, above-average, average, or below-average\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Market Share Analyzer\",\n  \"tool_description\": \"Analyzes market share changes resulting from pricing decisions and competitive positioning in the marketplace.\",\n  \"parameters\": {\n    \"analysis_start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for market share analysis\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for market share analysis\",\n      \"format\": \"date-time\"\n    },\n    \"product_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product category for market analysis\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and both must be valid ISO 8601 datetime strings.\",\n    \"Category not found: The specified product category does not exist in the market data.\",\n    \"Insufficient market data: Not enough competitor data available for reliable market share calculation.\",\n    \"Date range too recent: Market share data may not be complete for very recent periods.\"\n  ],\n  \"usage\": \"Specify analysis date range and product_category. Ensure sufficient time has passed for complete market data collection and competitor reporting.\",\n  \"output_details\": {\n    \"current_market_share\": {\n      \"type\": \"number\",\n      \"description\": \"Current market share percentage\"\n    },\n    \"market_share_change\": {\n      \"type\": \"number\",\n      \"description\": \"Change in market share during analysis period\"\n    },\n    \"market_position_rank\": {\n      \"type\": \"integer\",\n      \"description\": \"Current ranking position in the market\"\n    },\n    \"competitive_analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of competitive market position and trends\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pricing Strategy Evaluator\",\n  \"tool_description\": \"Evaluates the effectiveness of different pricing strategies by analyzing\

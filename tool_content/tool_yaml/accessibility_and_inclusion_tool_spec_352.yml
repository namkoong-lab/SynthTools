subfield: Web and Digital Content Accessibility
task: Alternative text generation and optimization for images, charts, and multimedia content
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It requires understanding diverse content types (images, charts, multimedia), applying accessibility standards like WCAG guidelines, and generating contextually appropriate descriptions. The complexity comes from handling multiple media formats, ensuring semantic accuracy, and optimizing for different user needs and assistive technologies.\n\n**STEP 2 — Set a tool budget**\n\nFor medium difficulty, I'll target **12 tools** to cover the breadth of content analysis, text generation, optimization, and validation workflows needed for comprehensive alternative text creation.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Image Content Analyzer** → produces content analysis data\n2. **Chart Data Extractor** → produces structured chart data  \n3. **Media Metadata Reader** → produces technical metadata\n4. **Alt Text Generator** → consumes content analysis, produces initial descriptions\n5. **Context Optimizer** → consumes descriptions + context, produces optimized text\n6. **Brevity Validator** → consumes text, produces length compliance data\n7. **WCAG Compliance Checker** → consumes alt text, produces compliance report\n8. **Screen Reader Tester** → consumes alt text, produces readability assessment\n9. **Multi Language Translator** → consumes text, produces translations\n10. **Batch Text Processor** → consumes multiple inputs, produces batch results\n11. **Alt Text Comparer** → consumes multiple versions, produces comparison analysis\n12. **Quality Scorer** → consumes alt text + content, produces quality metrics\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Single image alt text: Image Content Analyzer → Alt Text Generator → Brevity Validator\n- Basic chart description: Chart Data Extractor → Alt Text Generator → WCAG Compliance Checker\n\n**Medium plans:**\n- Optimized web content: Image Content Analyzer → Alt Text Generator → Context Optimizer → Screen Reader Tester → WCAG Compliance Checker\n- Multilingual accessibility: Media Metadata Reader → Alt Text Generator → Multi Language Translator → Quality Scorer\n\n**Complex plans:**\n- Enterprise content audit: Batch Text Processor → (Image Content Analyzer + Chart Data Extractor + Media Metadata Reader) → Alt Text Generator → Context Optimizer → Alt Text Comparer → Quality Scorer → WCAG Compliance Checker → Screen Reader Tester\n- Complete multimedia optimization: Media Metadata Reader → Alt Text Generator → Context Optimizer → Multi Language Translator → Brevity Validator → Screen Reader Tester → Quality Scorer\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Image Content Analyzer\",\n  \"tool_description\": \"Analyzes images to extract visual elements, context, and semantic information needed for alternative text generation.\",\n  \"parameters\": {\n    \"image_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or file path to the image to be analyzed\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of analysis: basic, detailed, comprehensive\",\n      \"default\": \"detailed\"\n    },\n    \"content_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of image: photo, illustration, icon, logo, diagram\",\n      \"default\": \"photo\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image URL: Provide a valid URL or accessible file path to the image.\",\n    \"Unsupported image format: Use common formats like JPG, PNG, GIF, SVG, or WebP.\",\n    \"Image access error: Ensure the image is accessible and not corrupted.\",\n    \"Invalid analysis depth: Use one of [basic, detailed, comprehensive].\",\n    \"Invalid content type: Use one of [photo, illustration, icon, logo, diagram].\"\n  ],\n  \"usage\": \"Provide image_url and optionally specify analysis_depth and content_type. The tool returns structured information about visual elements, objects, text,\
  \ and contextual details found in the image.\",\n  \"output_details\": {\n    \"main_subject\": {\n      \"type\": \"string\",\n      \"description\": \"Primary subject or focus of the image\"\n    },\n    \"objects_detected\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of objects, people, or elements identified in the image\"\n    },\n    \"text_content\": {\n      \"type\": \"string\",\n      \"description\": \"Any text visible in the image\"\n    },\n    \"color_scheme\": {\n      \"type\": \"string\",\n      \"description\": \"Dominant colors and overall color scheme\"\n    },\n    \"composition\": {\n      \"type\": \"string\",\n      \"description\": \"Layout and composition details\"\n    },\n    \"context_clues\": {\n      \"type\": \"string\",\n      \"description\": \"Environmental or contextual information\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chart Data Extractor\",\n  \"tool_description\": \"Extracts structured data, trends, and key insights from charts, graphs, and data visualizations for alt text generation.\",\n  \"parameters\": {\n    \"chart_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or file path to the chart or graph image\"\n    },\n    \"chart_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of chart: bar, line, pie, scatter, histogram, heatmap, treemap\"\n    },\n    \"extract_data_points\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract specific data values\",\n      \"default\": false\n    },\n    \"focus_on_trends\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to emphasize trends and patterns over exact values\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid chart URL: Provide a valid URL or accessible file path to the chart.\",\n    \"Unsupported chart type: Use one of [bar, line, pie, scatter, histogram, heatmap, treemap].\",\n    \"Chart recognition failed: The image may not contain a recognizable chart or data visualization.\",\n    \"Data extraction error: Unable to parse data from the chart format provided.\"\n  ],\n  \"usage\": \"Provide chart_url and chart_type, optionally set extract_data_points and focus_on_trends. The tool returns structured information about the chart's data, trends, and key insights.\",\n  \"output_details\": {\n    \"chart_title\": {\n      \"type\": \"string\",\n      \"description\": \"Title of the chart if available\"\n    },\n    \"axis_labels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Labels for chart axes\"\n    },\n    \"data_series\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Names of data series or categories\"\n    },\n    \"key_insights\": {\n      \"type\": \"string\",\n      \"description\": \"Main trends, patterns, or notable features\"\n    },\n    \"data_range\": {\n      \"type\": \"string\",\n      \"description\": \"Range of values represented in the chart\"\n    },\n    \"notable_points\": {\n      \"type\": \"string\",\n      \"description\": \"Significant data points, outliers, or peaks\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Media Metadata Reader\",\n  \"tool_description\": \"Extracts technical metadata and properties from multimedia content to inform alternative text generation.\",\n  \"parameters\": {\n    \"media_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or file path to the multimedia content\"\n    },\n    \"media_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of media: image, video, audio, animation, interactive\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid media URL: Provide a valid URL or accessible file path to the media file.\",\n \
  \   \"Unsupported media type: Use one of [image, video, audio, animation, interactive].\",\n    \"Media access error: Unable to access or read the media file.\",\n    \"Metadata extraction failed: The media file format may not contain readable metadata.\"\n  ],\n  \"usage\": \"Provide media_url and media_type. The tool returns technical properties and embedded metadata that can inform alternative text creation.\",\n  \"output_details\": {\n    \"file_format\": {\n      \"type\": \"string\",\n      \"description\": \"File format and extension\"\n    },\n    \"dimensions\": {\n      \"type\": \"string\",\n      \"description\": \"Width and height for visual content\"\n    },\n    \"duration\": {\n      \"type\": \"string\",\n      \"description\": \"Duration for time-based media\"\n    },\n    \"embedded_description\": {\n      \"type\": \"string\",\n      \"description\": \"Any existing description or alt text in metadata\"\n    },\n    \"creation_date\": {\n      \"type\": \"string\",\n      \"description\": \"Creation or modification date if available\"\n    },\n    \"technical_properties\": {\n      \"type\": \"string\",\n      \"description\": \"Other relevant technical information\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alt Text Generator\",\n  \"tool_description\": \"Generates descriptive alternative text based on content analysis, following accessibility best practices and user-specified requirements.\",\n  \"parameters\": {\n    \"content_analysis\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Structured content analysis from image/chart analysis tools\"\n    },\n    \"purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Purpose of the content: decorative, informative, functional, complex\"\n    },\n    \"target_audience\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target audience: general, technical, educational, marketing\",\n      \"default\": \"general\"\n    },\n    \"max_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum character length for the alt text (50-250)\",\n      \"default\": 125\n    },\n    \"include_emotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include emotional or subjective descriptions\",\n      \"default\": false\n    },\n    \"context_info\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional context about where the content appears\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid content analysis: Provide valid structured content analysis data.\",\n    \"Invalid purpose: Use one of [decorative, informative, functional, complex].\",\n    \"Invalid target audience: Use one of [general, technical, educational, marketing].\",\n    \"Invalid max_length: Length must be between 50 and 250 characters.\",\n    \"Insufficient content data: Content analysis must contain enough information to generate meaningful alt text.\"\n  ],\n  \"usage\": \"Provide content_analysis and purpose, optionally specify target_audience, max_length, include_emotions, and context_info. The tool generates appropriate alternative text following accessibility guidelines.\",\n  \"output_details\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"description\": \"Generated alternative text description\"\n    },\n    \"character_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of characters in the generated alt text\"\n    },\n    \"description_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of description generated based on purpose\"\n    },\n    \"key_elements_included\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of content elements included in the description\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Context Optimizer\",\n  \"tool_description\"\
  : \"Optimizes alternative text based on surrounding content, page context, and user interface placement to avoid redundancy and improve clarity.\",\n  \"parameters\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Initial alternative text to be optimized\"\n    },\n    \"surrounding_text\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Text content surrounding the media element\",\n      \"default\": \"None\"\n    },\n    \"page_title\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Title of the page or document\",\n      \"default\": \"None\"\n    },\n    \"ui_context\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"UI context: header, main_content, sidebar, footer, navigation, button, link\",\n      \"default\": \"main_content\"\n    },\n    \"redundancy_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to remove redundant information from surrounding text\",\n      \"default\": true\n    },\n    \"optimize_for\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization focus: brevity, completeness, context_awareness\",\n      \"default\": \"context_awareness\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alt text: Provide valid alternative text to optimize.\",\n    \"Invalid UI context: Use one of [header, main_content, sidebar, footer, navigation, button, link].\",\n    \"Invalid optimization focus: Use one of [brevity, completeness, context_awareness].\",\n    \"Optimization failed: Unable to improve the alt text with provided context information.\"\n  ],\n  \"usage\": \"Provide alt_text and optionally surrounding_text, page_title, ui_context, redundancy_check, and optimize_for. The tool returns contextually optimized alternative text.\",\n  \"output_details\": {\n    \"optimized_alt_text\": {\n      \"type\": \"string\",\n      \"description\": \"Context-optimized alternative text\"\n    },\n    \"changes_made\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of optimization changes applied\"\n    },\n    \"redundancies_removed\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Information removed due to context redundancy\"\n    },\n    \"optimization_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score indicating improvement level (0-10)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Brevity Validator\",\n  \"tool_description\": \"Validates alternative text length and provides recommendations for maintaining optimal brevity while preserving essential information.\",\n  \"parameters\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Alternative text to validate for length\"\n    },\n    \"max_characters\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum allowed characters (25-250)\",\n      \"default\": 125\n    },\n    \"content_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Content priority level: essential, important, supplementary\",\n      \"default\": \"important\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alt text: Provide valid alternative text to validate.\",\n    \"Invalid max_characters: Value must be between 25 and 250.\",\n    \"Invalid content priority: Use one of [essential, important, supplementary].\",\n    \"Text too short: Alt text may be too brief to be meaningful.\"\n  ],\n  \"usage\": \"Provide alt_text and optionally max_characters and content_priority. The tool validates length compliance and provides brevity recommendations.\",\n  \"output_details\": {\n    \"is_valid_length\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the alt text meets length requirements\"\n    },\n\
  \    \"character_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Current character count\"\n    },\n    \"length_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status: optimal, acceptable, too_long, too_short\"\n    },\n    \"brevity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Brevity effectiveness score (0-10)\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations for improving brevity\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"WCAG Compliance Checker\",\n  \"tool_description\": \"Validates alternative text against WCAG accessibility guidelines and provides detailed compliance reporting with improvement suggestions.\",\n  \"parameters\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Alternative text to check for WCAG compliance\"\n    },\n    \"wcag_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"WCAG compliance level: A, AA, AAA\",\n      \"default\": \"AA\"\n    },\n    \"content_purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content purpose: decorative, informative, functional, complex\"\n    },\n    \"check_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Specific categories to check: perceivable, operable, understandable, robust\",\n      \"default\": [\"perceivable\", \"understandable\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alt text: Provide valid alternative text to check.\",\n    \"Invalid WCAG level: Use one of [A, AA, AAA].\",\n    \"Invalid content purpose: Use one of [decorative, informative, functional, complex].\",\n    \"Invalid check categories: Use categories from [perceivable, operable, understandable, robust].\",\n    \"Compliance check failed: Unable to complete WCAG validation process.\"\n  ],\n  \"usage\": \"Provide alt_text and content_purpose, optionally specify wcag_level and check_categories. The tool returns detailed compliance status and improvement recommendations.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, non_compliant, needs_review\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compliance score percentage (0-100)\"\n    },\n    \"guideline_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Results for each applicable WCAG guideline\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific compliance violations found\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations for achieving compliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Screen Reader Tester\",\n  \"tool_description\": \"Simulates screen reader interpretation of alternative text and provides readability assessment with pronunciation and flow analysis.\",\n  \"parameters\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Alternative text to test with screen reader simulation\"\n    },\n    \"screen_reader_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Screen reader to simulate: NVDA, JAWS, VoiceOver, TalkBack\",\n      \"default\": \"NVDA\"\n    },\n    \"reading_speed\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Simulated reading speed: slow, normal, fast\",\n      \"default\": \"normal\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n    \
  \  \"required\": false,\n      \"description\": \"Language code for pronunciation analysis (e.g., en-US, es-ES)\",\n      \"default\": \"en-US\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alt text: Provide valid alternative text to test.\",\n    \"Invalid screen reader type: Use one of [NVDA, JAWS, VoiceOver, TalkBack].\",\n    \"Invalid reading speed: Use one of [slow, normal, fast].\",\n    \"Invalid language code: Provide a valid language code (e.g., en-US, fr-FR).\",\n    \"Screen reader simulation failed: Unable to complete readability analysis.\"\n  ],\n  \"usage\": \"Provide alt_text and optionally screen_reader_type, reading_speed, and language. The tool simulates screen reader experience and provides readability feedback.\",\n  \"output_details\": {\n    \"readability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall readability score (0-10)\"\n    },\n    \"pronunciation_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Words or phrases that may be mispronounced\"\n    },\n    \"flow_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of text flow and natural reading rhythm\"\n    },\n    \"estimated_reading_time\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated time to read the alt text in seconds\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggestions for improving screen reader experience\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi Language Translator\",\n  \"tool_description\": \"Translates alternative text to multiple languages while maintaining accessibility principles and cultural appropriateness.\",\n  \"parameters\": {\n    \"alt_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Alternative text to translate\"\n    },\n    \"source_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source language code (e.g., en-US, fr-FR)\"\n    },\n    \"target_languages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of target language codes\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"preserve_length\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to maintain similar character length in translations\",\n      \"default\": true\n    },\n    \"cultural_adaptation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to adapt content for cultural appropriateness\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alt text: Provide valid alternative text to translate.\",\n    \"Invalid source language: Provide a valid language code (e.g., en-US, es-ES).\",\n    \"Invalid target languages: Provide 1-20 valid language codes in the array.\",\n    \"Translation service error: Unable to complete translation for one or more languages.\",\n    \"Length constraint violation: Unable to maintain length requirements for some translations.\"\n  ],\n  \"usage\": \"Provide alt_text, source_language, and target_languages array. Optionally set preserve_length and cultural_adaptation. The tool returns translations optimized for accessibility.\",\n  \"output_details\": {\n    \"translations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Translated alt text for each target language\"\n    },\n    \"language_codes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Corresponding language codes for translations\"\n    },\n    \"length_preserved\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Whether length was preserved\
  \ for each translation\"\n    },\n    \"cultural_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Cultural adaptation notes for each translation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Text Processor\",\n  \"tool_description\": \"Processes multiple media items in batch to generate, optimize, and validate alternative text efficiently for large-scale content operations.\",\n  \"parameters\": {\n    \"media_urls\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of URLs or file paths to media items\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"media_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of media types corresponding to each URL\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"processing_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Processing approach: fast, standard, comprehensive\",\n      \"default\": \"standard\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Output format: json, csv, xml\",\n      \"default\": \"json\"\n    },\n    \"max_alt_text_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum character length for generated alt text (50-250)\",\n      \"default\": 125\n    },\n    \"skip_errors\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to continue processing if individual items fail\",\n      \"default\": true\n    },\n    \"include_validation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include WCAG validation in batch processing\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid media arrays: media_urls and media_types arrays must have the same length (1-100 items).\",\n    \"Invalid processing mode: Use one of [fast, standard, comprehensive].\",\n    \"Invalid output format: Use one of [json, csv, xml].\",\n    \"Invalid max_alt_text_length: Value must be between 50 and 250.\",\n    \"Batch processing failed: Too many individual items failed to process.\",\n    \"Resource limit exceeded: Batch size or processing requirements exceed system limits.\"\n  ],\n  \"usage\": \"Provide media_urls and media_types arrays of equal length. Optionally configure processing_mode, output_format, max_alt_text_length, skip_errors, and include_validation. The tool processes all items and returns comprehensive results.\",\n  \"output_details\": {\n    \"total_processed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of items successfully processed\"\n    },\n    \"total_failed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of items that failed processing\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Total processing time in seconds\"\n    },\n    \"results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Generated alt text for each successfully processed item\"\n    },\n    \"validation_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"WCAG compliance scores for each item (if validation enabled)\"\n    },\n    \"failed_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"URLs or identifiers of items that failed processing\"\n    },\n    \"summary_report\": {\n      \"type\": \"string\",\n      \"description\": \"Executive summary of batch processing results\"\n    }\n  }
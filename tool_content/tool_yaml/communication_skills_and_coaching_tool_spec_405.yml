tring\",\n      \"required\": true,\n      \"description\": \"Full email content including subject and body\"\n    },\n    \"sender_relationship\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Relationship to sender: internal, external_client, vendor, unknown\",\n      \"default\": \"unknown\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty email content: Provide email content for classification\",\n    \"Content too short: Minimum 20 characters required for meaningful classification\",\n    \"Invalid sender relationship: Use one of [internal, external_client, vendor, unknown]\"\n  ],\n  \"usage\": \"Provide the email_content and optionally specify sender_relationship. The tool analyzes and categorizes the email with priority and action recommendations.\",\n  \"output_details\": {\n    \"email_category\": {\n      \"type\": \"string\",\n      \"description\": \"Primary category of the email (e.g., request, information, complaint)\"\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"description\": \"Urgency level: low, medium, high, urgent\"\n    },\n    \"required_action\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action: respond, forward, schedule, file, escalate\"\n    },\n    \"response_timeframe\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested response timeframe\"\n    },\n    \"key_topics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Main topics or themes identified in the email\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Recipient Context Analyzer\",\n  \"tool_description\": \"Analyzes recipient background and relationship context to recommend optimal communication strategies and approaches for professional emails.\",\n  \"parameters\": {\n    \"recipient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the email recipient\"\n    },\n    \"recipient_title\": {\n      \"type\": \"string\",\n      \"required\": false,\n\

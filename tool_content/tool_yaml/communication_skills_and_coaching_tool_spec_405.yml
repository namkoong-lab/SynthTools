tool_description: "STEP 1 — Rate task difficulty\n\nThis task is **medium** difficulty. It involves understanding professional communication norms, managing multiple correspondence threads, crafting appropriate tone and messaging, handling various email types (follow-ups, scheduling, formal requests), and coordinating responses across different stakeholders. The scope includes both composition and management aspects, with moderate ambiguity in tone/style decisions and dependencies on recipient context and organizational protocols.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'm targeting **12 tools** within the 10-15 range to cover email composition, management, analysis, and optimization workflows comprehensively.\n\nSTEP 3 — List all tool names and dependencies\n\n1. **Email Template Generator** - Consumes: email type, context → Produces: structured template\n2. **Tone Analyzer** - Consumes: email text → Produces: tone assessment \n3. **Professional Language Enhancer** - Consumes: draft text → Produces: refined text\n4. **Email Thread Analyzer** - Consumes: conversation history → Produces: context summary\n5. **Meeting Scheduler** - Consumes: participants, constraints → Produces: scheduling options\n6. **Follow Up Tracker** - Consumes: email details, timeline → Produces: follow-up schedule\n7. **Email Classifier** - Consumes: email content → Produces: category and priority\n8. **Recipient Context Analyzer** - Consumes: recipient info, relationship → Produces: communication strategy\n9. **Email Formatter** - Consumes: content elements → Produces: formatted email\n10. **Response Time Optimizer** - Consumes: email urgency, schedule → Produces: response timing\n11. **Email Performance Tracker** - Consumes: sent emails, responses → Produces: effectiveness metrics\n12. **Subject Line Generator** - Consumes: email content, purpose → Produces: optimized subject lines\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- **Basic Email Composition**: Email Template Generator → Professional Language Enhancer → Email Formatter\n- **Quick Response**: Tone Analyzer → Professional Language Enhancer → Email Formatter\n\n**Medium Plans:**\n- **Strategic Outreach**: Recipient Context Analyzer → Email Template Generator → Subject Line Generator → Professional Language Enhancer → Email Formatter\n- **Meeting Coordination**: Email Thread Analyzer → Meeting Scheduler → Email Template Generator → Follow Up Tracker\n\n**Complex Plans:**\n- **Complete Email Campaign**: Email Classifier → Recipient Context Analyzer → Email Template Generator → Subject Line Generator → Professional Language Enhancer → Email Formatter → Response Time Optimizer → Follow Up Tracker → Email Performance Tracker\n- **Full Thread Management**: Email Thread Analyzer → Email Classifier → Recipient Context Analyzer → Professional Language Enhancer → Meeting Scheduler → Follow Up Tracker → Email Performance Tracker\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Email Template Generator\",\n  \"tool_description\": \"Generates professional email templates based on email type, purpose, and contextual requirements for various business communication scenarios.\",\n  \"parameters\": {\n    \"email_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of email: introduction, follow_up, meeting_request, proposal, complaint, thank_you, announcement, inquiry\"\n    },\n    \"purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary purpose or objective of the email\"\n    },\n    \"formality_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Formality level: formal, semi_formal, casual\",\n      \"default\": \"semi_formal\"\n    },\n    \"recipient_relationship\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Relationship to recipient: superior, peer, subordinate, client, vendor, unknown\",\n      \"default\": \"peer\"\n    },\n    \"industry_context\": {\n      \"type\": \"string\",\n  \
  \    \"required\": false,\n      \"description\": \"Industry context for appropriate terminology\",\n      \"default\": \"general_business\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid email type: Use one of [introduction, follow_up, meeting_request, proposal, complaint, thank_you, announcement, inquiry]\",\n    \"Invalid formality level: Use one of [formal, semi_formal, casual]\",\n    \"Invalid recipient relationship: Use one of [superior, peer, subordinate, client, vendor, unknown]\",\n    \"Empty purpose field: Provide a clear purpose or objective for the email\"\n  ],\n  \"usage\": \"Specify the email_type and purpose, then optionally set formality_level, recipient_relationship, and industry_context. The tool returns a structured template with placeholders for customization.\",\n  \"output_details\": {\n    \"template_structure\": {\n      \"type\": \"string\",\n      \"description\": \"Complete email template with placeholders\"\n    },\n    \"suggested_subject\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended subject line for this email type\"\n    },\n    \"key_elements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of essential elements to include in this email type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Tone Analyzer\",\n  \"tool_description\": \"Analyzes the tone and emotional sentiment of email text to ensure appropriate professional communication style.\",\n  \"parameters\": {\n    \"email_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The email content to analyze for tone\"\n    },\n    \"target_tone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Desired tone: professional, friendly, assertive, apologetic, urgent, neutral\",\n      \"default\": \"professional\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty email text: Provide email content for tone analysis\",\n    \"Invalid target tone: Use one of [professional, friendly, assertive, apologetic, urgent, neutral]\",\n    \"Text too short: Provide at least 10 words for meaningful tone analysis\"\n  ],\n  \"usage\": \"Input the email_text and optionally specify the target_tone. The tool evaluates current tone and provides recommendations for alignment.\",\n  \"output_details\": {\n    \"current_tone\": {\n      \"type\": \"string\",\n      \"description\": \"Detected tone of the email text\"\n    },\n    \"tone_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for tone detection (0-1)\"\n    },\n    \"tone_alignment\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether current tone matches target tone\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific suggestions to achieve target tone\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Professional Language Enhancer\",\n  \"tool_description\": \"Refines and enhances email text for professional clarity, conciseness, and impact while maintaining the original message intent.\",\n  \"parameters\": {\n    \"draft_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original email draft text to enhance\"\n    },\n    \"enhancement_focus\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary enhancement focus: clarity, conciseness, persuasiveness, diplomacy\",\n      \"default\": \"clarity\"\n    },\n    \"preserve_tone\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to preserve the original tone\",\n      \"default\": true\n    },\n    \"word_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target word limit for the enhanced text\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty draft text: Provide email content to enhance\",\n\
  \    \"Invalid enhancement focus: Use one of [clarity, conciseness, persuasiveness, diplomacy]\",\n    \"Word limit too restrictive: Minimum 20 words required for coherent communication\",\n    \"Text too long: Maximum 1000 words supported for enhancement\"\n  ],\n  \"usage\": \"Input the draft_text and specify enhancement_focus, preserve_tone preferences, and optional word_limit. The tool returns improved text with specific enhancements highlighted.\",\n  \"output_details\": {\n    \"enhanced_text\": {\n      \"type\": \"string\",\n      \"description\": \"Professionally enhanced version of the original text\"\n    },\n    \"improvements_made\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific improvements applied\"\n    },\n    \"readability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Readability score of enhanced text (0-100)\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Final word count of enhanced text\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Email Thread Analyzer\",\n  \"tool_description\": \"Analyzes email conversation threads to extract context, identify key points, track decisions, and summarize the conversation flow for informed responses.\",\n  \"parameters\": {\n    \"thread_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of email contents in chronological order\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"thread_participants\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of email addresses or names of thread participants\",\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"analysis_focus\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Focus area: decisions, action_items, timeline, sentiment, issues\",\n      \"default\": \"decisions\"\n    },\n    \"thread_start_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start date of the email thread\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty thread emails: Provide at least one email in the thread\",\n    \"Thread too long: Maximum 20 emails supported for analysis\",\n    \"Insufficient participants: At least 2 participants required for thread analysis\",\n    \"Too many participants: Maximum 15 participants supported\",\n    \"Invalid analysis focus: Use one of [decisions, action_items, timeline, sentiment, issues]\",\n    \"Invalid date format: Use ISO 8601 date-time format for thread_start_date\"\n  ],\n  \"usage\": \"Provide thread_emails array and thread_participants list, optionally specify analysis_focus and thread_start_date. The tool returns comprehensive thread analysis with key insights.\",\n  \"output_details\": {\n    \"thread_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Concise summary of the entire email thread\"\n    },\n    \"key_decisions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Major decisions made during the conversation\"\n    },\n    \"action_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified action items and responsibilities\"\n    },\n    \"unresolved_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Issues that remain unresolved in the thread\"\n    },\n    \"participant_roles\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Role each participant plays in the conversation\"\n    },\n    \"next_steps\": {\n      \"type\": \"string\",\n      \"description\": \"\
  Recommended next steps based on thread analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Meeting Scheduler\",\n  \"tool_description\": \"Generates meeting scheduling options and draft meeting invitation emails based on participant availability constraints and meeting requirements.\",\n  \"parameters\": {\n    \"meeting_purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Purpose or topic of the meeting\"\n    },\n    \"participant_emails\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Email addresses of meeting participants\",\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"preferred_dates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Preferred meeting dates in ISO 8601 date format\",\n      \"format\": \"date-time\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Meeting duration in minutes (15-480)\"\n    },\n    \"time_zone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time zone for the meeting (e.g., UTC, EST, PST)\",\n      \"default\": \"UTC\"\n    },\n    \"meeting_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Meeting format: in_person, video_call, phone_call, hybrid\",\n      \"default\": \"video_call\"\n    },\n    \"urgency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Meeting urgency: low, medium, high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid meeting duration: Duration must be between 15-480 minutes\",\n    \"Too few participants: At least 2 participants required\",\n    \"Too many participants: 
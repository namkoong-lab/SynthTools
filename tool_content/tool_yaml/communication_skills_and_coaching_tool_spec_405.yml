derations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Important factors to consider in communication\"\n    },\n    \"personalization_tips\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific ways to personalize the message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Email Formatter\",\n  \"tool_description\": \"Formats email content into professional structure with proper spacing, sections, and visual organization for maximum readability and impact.\",\n  \"parameters\": {\n    \"email_subject\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Email subject line\"\n    },\n    \"email_body\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main email content to format\"\n    },\n    \"greeting_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Greeting style: formal, professional, friendly, casual\",\n      \"default\": \"professional\"\n    },\n    \"closing_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Closing style: formal, professional, warm, casual\",\n      \"default\": \"professional\"\n    },\n    \"include_signature\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include signature placeholder\",\n      \"default\": true\n    },\n    \"bullet_points\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to format lists as bullet points\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty subject line: Provide an email subject\",\n    \"Empty email body: Provide email content to format\",\n    \"Invalid greeting style: Use one of [formal, professional, friendly, casual]\",\n    \"Invalid closing style: Use one of [formal, professional, warm, casual]\"\n  ],\n  \"usage\": \"Provide email_subject and email_body, then customize\

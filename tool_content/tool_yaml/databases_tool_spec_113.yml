field_name: databases
subfield: Backup and Disaster Recovery
task: Monitor backup job status and generate alerts for failed or incomplete backups
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium complexity. It involves monitoring multiple backup jobs across potentially different systems, tracking their completion status, detecting failures, and generating appropriate alerts. The task requires coordination between monitoring systems and alerting mechanisms, with moderate risk since backup failures can lead to data loss if not addressed promptly.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target 12 tools to cover backup job monitoring, status tracking, failure detection, alert generation, and reporting functionalities.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Backup Job Scanner** - Consumes: database connections, job schedules → Produces: job inventory, metadata
  2. **Job Status Checker** - Consumes: job identifiers, connection details → Produces: current status, progress info
  3. **Backup Validation Tool** - Consumes: backup file paths, validation criteria → Produces: integrity status, size verification
  4. **Failure Pattern Analyzer** - Consumes: job logs, error messages → Produces: failure categories, root cause suggestions
  5. **Alert Rule Engine** - Consumes: status data, thresholds, rules → Produces: alert triggers, severity levels
  6. **Notification Dispatcher** - Consumes: alert data, contact lists → Produces: sent notifications, delivery status
  7. **Schedule Compliance Monitor** - Consumes: job schedules, execution times → Produces: compliance reports, delay metrics
  8. **Storage Space Monitor** - Consumes: backup locations, space thresholds → Produces: space utilization, capacity alerts
  9. **Recovery Time Estimator** - Consumes: backup metadata, system specs → Produces: RTO/RPO estimates, performance metrics
  10. **Dashboard Generator** - Consumes: status data, metrics → Produces: visual reports, trend analysis
  11. **Escalation Manager** - Consumes: unresolved alerts, escalation rules → Produces: escalated notifications, priority updates
  12. **Audit Log Tracker** - Consumes: backup activities, compliance requirements → Produces: audit trails, compliance status

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Status Check**: Job Status Checker → Alert Rule Engine → Notification Dispatcher (monitors single job and sends alerts)
  2. **Storage Monitoring**: Storage Space Monitor → Alert Rule Engine → Notification Dispatcher (tracks backup storage capacity)

  **Medium Plans:**
  1. **Complete Job Monitoring**: Backup Job Scanner → Job Status Checker → Backup Validation Tool → Alert Rule Engine → Notification Dispatcher (full job lifecycle monitoring)
  2. **Compliance Tracking**: Schedule Compliance Monitor → Failure Pattern Analyzer → Dashboard Generator → Audit Log Tracker (ensures backup schedule adherence)

  **Complex Plans:**
  1. **Enterprise Monitoring Suite**: Backup Job Scanner → Job Status Checker → Backup Validation Tool → Failure Pattern Analyzer → Alert Rule Engine → Escalation Manager → Notification Dispatcher → Dashboard Generator (comprehensive monitoring with escalation)
  2. **Performance & Recovery Planning**: Job Status Checker → Storage Space Monitor → Recovery Time Estimator → Schedule Compliance Monitor → Dashboard Generator → Audit Log Tracker (performance optimization and disaster recovery planning)

  **STEP 5 — Produce tools**


field_name: career_guidance_and_mentorship
subfield: resume_and_portfolio_development
task: Resume content optimization and keyword integration
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is of medium difficulty. It involves analyzing job requirements, optimizing content for ATS systems, integrating relevant keywords while maintaining readability, and ensuring compliance with various formatting standards. The coordination between content analysis, keyword research, and optimization requires multiple specialized steps.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'm targeting 12 tools to cover the various aspects of resume optimization including content analysis, keyword research, ATS optimization, formatting, and quality assurance.

  **STEP 3 — List all tool names and dependencies**

  1. **Resume Content Parser** - Consumes: resume text → Produces: structured content sections
  2. **Job Description Analyzer** - Consumes: job posting text → Produces: required skills/keywords
  3. **Keyword Relevance Scorer** - Consumes: resume content + job keywords → Produces: relevance scores
  4. **ATS Compatibility Checker** - Consumes: resume content → Produces: ATS compliance report
  5. **Content Enhancement Suggester** - Consumes: resume sections + target keywords → Produces: optimization suggestions
  6. **Skill Gap Identifier** - Consumes: current skills + job requirements → Produces: missing skills analysis
  7. **Action Verb Optimizer** - Consumes: experience descriptions → Produces: enhanced descriptions with strong verbs
  8. **Quantification Enhancer** - Consumes: achievement descriptions → Produces: quantified achievement statements
  9. **Keyword Density Analyzer** - Consumes: resume text + keywords → Produces: density metrics
  10. **Industry Language Validator** - Consumes: resume content + industry type → Produces: language appropriateness score
  11. **Resume Section Prioritizer** - Consumes: job requirements + resume sections → Produces: optimal section ordering
  12. **Final Quality Scorer** - Consumes: optimized resume + job description → Produces: overall match score

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic optimization: Resume Content Parser → Job Description Analyzer → Keyword Relevance Scorer
  - ATS check: Resume Content Parser → ATS Compatibility Checker → Content Enhancement Suggester

  **Medium Plans:**
  - Content enhancement: Resume Content Parser → Job Description Analyzer → Skill Gap Identifier → Action Verb Optimizer → Quantification Enhancer → Keyword Density Analyzer
  - Comprehensive analysis: Job Description Analyzer → Resume Content Parser → Keyword Relevance Scorer → Industry Language Validator → Resume Section Prioritizer

  **Complex Plans:**
  - Full optimization workflow: Resume Content Parser → Job Description Analyzer → Skill Gap Identifier → Content Enhancement Suggester → Action Verb Optimizer → Quantification Enhancer → Keyword Density Analyzer → ATS Compatibility Checker → Industry Language Validator → Resume Section Prioritizer → Final Quality Scorer
  - Multi-job optimization: Job Description Analyzer (multiple jobs) → Resume Content Parser → Keyword Relevance Scorer → Content Enhancement Suggester → Action Verb Optimizer → Keyword Density Analyzer → Final Quality Scorer

  **STEP 5 — Produce tools**


subfield: Transportation Network Design
task: Public transit route optimization and scheduling
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to its multi-objective optimization nature, complex interdependencies between routes and schedules, real-time constraint handling, and high impact of errors on public service delivery. It requires sophisticated data analysis, mathematical optimization, and coordination across multiple transit modes.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I will target **17 tools** to cover the comprehensive workflow from data collection and analysis through route optimization, scheduling, and performance evaluation.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Transit Demand Analyzer** → produces ridership patterns\n2. **Route Network Extractor** → produces current route data  \n3. **Stop Location Optimizer** → consumes geographic data, produces optimal stop locations\n4. **Route Generator** → consumes demand data, produces candidate routes\n5. **Travel Time Calculator** → produces time matrices for routes\n6. **Frequency Optimizer** → consumes demand/capacity data, produces service frequencies\n7. **Schedule Builder** → consumes routes/frequencies, produces timetables\n8. **Fleet Requirements Calculator** → consumes schedules, produces vehicle needs\n9. **Cost Estimator** → consumes routes/schedules, produces cost projections\n10. **Accessibility Analyzer** → consumes route data, produces coverage metrics\n11. **Transfer Coordinator** → consumes multiple routes, produces connection plans\n12. **Service Reliability Predictor** → produces performance forecasts\n13. **Capacity Planner** → produces vehicle capacity requirements\n14. **Network Evaluator** → consumes complete network data, produces performance metrics\n15. **Scenario Comparator** → consumes multiple scenarios, produces comparative analysis\n16. **Real-time Adjuster** → produces dynamic schedule modifications\n17. **Performance Monitor** → produces operational metrics\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. Route coverage analysis: Transit Demand Analyzer → Route Network Extractor → Accessibility Analyzer (assesses current service coverage)\n2. Basic cost estimation: Route Generator → Cost Estimator → Fleet Requirements Calculator (estimates resource needs for new routes)\n\n**Medium Plans:**  \n1. Route optimization workflow: Transit Demand Analyzer → Route Generator → Travel Time Calculator → Frequency Optimizer → Schedule Builder (creates optimized routes and schedules)\n2. Network performance evaluation: Route Network Extractor → Network Evaluator → Performance Monitor → Service Reliability Predictor (comprehensive system assessment)\n\n**Complex Plans:**\n1. Complete network redesign: Transit Demand Analyzer → Stop Location Optimizer → Route Generator → Schedule Builder → Transfer Coordinator → Fleet Requirements Calculator → Cost Estimator → Network Evaluator → Scenario Comparator (end-to-end network optimization)\n2. Dynamic operations management: Performance Monitor → Real-time Adjuster → Capacity Planner → Service Reliability Predictor → Transfer Coordinator (real-time network management and adjustment)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Transit Demand Analyzer\",\n  \"tool_description\": \"Analyzes passenger demand patterns from ridership data, demographic information, and travel surveys to identify high-demand corridors and peak travel times.\",\n  \"parameters\": {\n    \"ridership_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path or identifier for ridership data (fare card, survey, mobile data)\"\n    },\n    \"analysis_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for analysis period\", \n      \"format\": \"date-time\"\n    },\n    \"demographic_data\": {\n     \
  \ \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Path to demographic and land use data\",\n      \"default\": \"None\"\n    },\n    \"time_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time granularity for analysis (15min, 30min, 1hour)\",\n      \"default\": \"30min\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: analysis_period_end must be after analysis_period_start and both must be valid ISO 8601 dates.\",\n    \"Data source not accessible: Check that ridership_data_source path exists and is readable.\",\n    \"Insufficient data quality: Ridership data must contain at least origin, destination, and timestamp information.\",\n    \"Invalid time resolution: Use one of [15min, 30min, 1hour] for time_resolution parameter.\"\n  ],\n  \"usage\": \"Provide ridership data source and analysis time period. Optionally include demographic data for enhanced analysis. Tool returns demand patterns by location, time, and direction.\",\n  \"output_details\": {\n    \"peak_hours\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of peak travel time periods\"\n    },\n    \"high_demand_corridors\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Geographic corridors with highest travel demand\"\n    },\n    \"demand_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Origin-destination demand values flattened\"\n    },\n    \"temporal_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Hourly demand variation coefficients\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Network Extractor\",\n  \"tool_description\": \"Extracts and processes existing transit route information including stops, paths, schedules, and service characteristics from transit data feeds.\",\n  \"parameters\": {\n    \"gtfs_feed_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to GTFS (General Transit Feed Specification) data\"\n    },\n    \"route_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Filter by transit modes (bus, rail, subway, tram)\",\n      \"default\": \"None\"\n    },\n    \"service_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date for which to extract service information\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid GTFS format: Ensure GTFS feed contains required files (routes.txt, stops.txt, trips.txt, stop_times.txt).\",\n    \"Service date not found: Specified service_date must exist in calendar.txt or calendar_dates.txt.\",\n    \"Unsupported route type: Use valid GTFS route types or [bus, rail, subway, tram].\"\n  ],\n  \"usage\": \"Provide path to GTFS feed and target service date. Optionally filter by route types. Returns structured route network data for analysis.\",\n  \"output_details\": {\n    \"route_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of routes extracted\"\n    },\n    \"stop_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Flattened array of stop coordinates [lat1, lon1, lat2, lon2, ...]\"\n    },\n    \"route_lengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Length of each route in kilometers\"\n    },\n    \"service_frequencies\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Average headway in minutes for each route\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stop Location Optimizer\",\n  \"tool_description\": \"Determines optimal locations for transit stops based on accessibility, demand density, infrastructure constraints, and walking distance optimization.\"\
  ,\n  \"parameters\": {\n    \"candidate_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Flattened array of potential stop coordinates [lat1, lon1, lat2, lon2, ...]\",\n      \"minItems\": 4,\n      \"maxItems\": 1000\n    },\n    \"population_density_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to population density raster or point data\"\n    },\n    \"employment_centers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Coordinates of major employment centers [lat1, lon1, lat2, lon2, ...]\",\n      \"default\": \"None\"\n    },\n    \"max_walking_distance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable walking distance to stops in meters (200-1200)\",\n      \"default\": 400\n    },\n    \"infrastructure_constraints\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of constraint types (road_width, utilities, zoning, terrain)\",\n      \"default\": \"None\"\n    },\n    \"accessibility_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for accessibility in optimization (0-1)\",\n      \"default\": 0.6\n    },\n    \"demand_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for demand coverage in optimization (0-1)\",\n      \"default\": 0.4\n    },\n    \"minimum_stop_spacing\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum distance between stops in meters (150-800)\",\n      \"default\": 300\n    },\n    \"budget_constraint\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum number of stops that can be built\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinate format: candidate_locations must be flattened array of [lat, lon] pairs with even number of elements.\",\n    \"Population data not accessible: Check that population_density_data path exists and format is supported.\",\n    \"Invalid walking distance: max_walking_distance must be between 200-1200 meters.\",\n    \"Weight constraint violation: accessibility_weight + demand_weight must equal 1.0.\",\n    \"Invalid stop spacing: minimum_stop_spacing must be between 150-800 meters.\",\n    \"Insufficient candidate locations: Provide at least 2 candidate stop locations.\"\n  ],\n  \"usage\": \"Provide candidate stop coordinates and population data. Set optimization weights and constraints. Tool returns ranked optimal stop locations with accessibility metrics.\",\n  \"output_details\": {\n    \"optimal_stops\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Coordinates of selected optimal stop locations [lat1, lon1, lat2, lon2, ...]\"\n    },\n    \"accessibility_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Accessibility score (0-100) for each selected stop\"\n    },\n    \"coverage_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of target area covered within walking distance\"\n    },\n    \"total_served_population\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated population served by the optimized stop network\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Generator\",\n  \"tool_description\": \"Generates candidate transit routes connecting high-demand origin-destination pairs while considering network topology and operational constraints.\",\n  \"parameters\": {\n    \"demand_matrix\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Flattened origin-destination demand matrix\",\n      \"minItems\": 4\n    },\n    \"stop_coordinates\"\
  : {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Stop locations as [lat1, lon1, lat2, lon2, ...]\",\n      \"minItems\": 6\n    },\n    \"road_network_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to road network data (OSM, shapefile, or graph format)\"\n    },\n    \"max_route_length\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum route length in kilometers (5-50)\",\n      \"default\": 25\n    },\n    \"min_stops_per_route\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum stops per route (3-15)\",\n      \"default\": 8\n    },\n    \"route_directness_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Route directness requirement (1.0-2.0, lower is more direct)\",\n      \"default\": 1.3\n    }\n  },\n  \"error_messages\": [\n    \"Demand matrix dimension mismatch: Matrix size must match number of origin-destination zones.\",\n    \"Insufficient stop data: Provide at least 3 stop coordinates (6 array elements).\",\n    \"Road network inaccessible: Check road_network_data path and format compatibility.\",\n    \"Invalid route parameters: max_route_length (5-50km), min_stops_per_route (3-15), route_directness_factor (1.0-2.0).\",\n    \"No feasible routes found: Relax constraints or check network connectivity.\"\n  ],\n  \"usage\": \"Provide demand matrix, stop coordinates, and road network. Configure route generation parameters. Returns candidate routes with performance metrics.\",\n  \"output_details\": {\n    \"generated_routes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Route identifiers for generated candidate routes\"\n    },\n    \"route_stops\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of stops for each generated route\"\n    },\n    \"route_lengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Length in kilometers for each route\"\n    },\n    \"demand_served\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Total daily demand served by each route\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Travel Time Calculator\",\n  \"tool_description\": \"Calculates travel times between stops considering traffic conditions, vehicle performance, dwell times, and route characteristics.\",\n  \"parameters\": {\n    \"route_paths\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Route path identifiers or geometry references\"\n    },\n    \"vehicle_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle type (bus, light_rail, subway, tram)\"\n    },\n    \"time_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time period for analysis (peak, off_peak, weekend)\",\n      \"default\": \"peak\"\n    },\n    \"include_dwell_time\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include passenger boarding/alighting time\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid vehicle type: Use one of [bus, light_rail, subway, tram].\",\n    \"Route paths not found: Check that all route_paths exist in the network data.\",\n    \"Invalid time period: Use one of [peak, off_peak, weekend].\"\n  ],\n  \"usage\": \"Provide route paths and vehicle type. Optionally specify time period and dwell time inclusion. Returns segment-by-segment travel time estimates.\",\n  \"output_details\": {\n    \"segment_travel_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Travel time in minutes for each route segment\"\n    },\n    \"total_route_times\": {\n      \"\
  type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"End-to-end travel time for each complete route\"\n    },\n    \"average_speed\": {\n      \"type\": \"number\",\n      \"description\": \"Average operating speed across all routes in km/h\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Frequency Optimizer\",\n  \"tool_description\": \"Optimizes service frequency for routes based on demand patterns, capacity constraints, and service level objectives while minimizing wait times.\",\n  \"parameters\": {\n    \"route_demand\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Hourly passenger demand for each route\",\n      \"minItems\": 1\n    },\n    \"vehicle_capacity\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Passenger capacity for vehicles on each route\",\n      \"minItems\": 1\n    },\n    \"target_load_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target vehicle occupancy ratio (0.4-0.9)\",\n      \"default\": 0.7\n    },\n    \"min_headway\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum time between vehicles in minutes (2-30)\",\n      \"default\": 5\n    },\n    \"max_headway\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum time between vehicles in minutes (10-120)\",\n      \"default\": 60\n    },\n    \"peak_multiplier\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Frequency increase factor during peak hours (1.0-3.0)\",\n      \"default\": 1.5\n    },\n    \"service_hours_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Daily service start time (HH:MM format)\",\n      \"default\": \"05:00\"\n    },\n    \"service_hours_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Daily service end time (HH:MM format)\",\n      \"default\": \"24:00\"\n    },\n    \"budget_constraint\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum total vehicle-hours per day\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: route_demand and vehicle_capacity must have same number of elements.\",\n    \"Invalid load factor: target_load_factor must be between 0.4-0.9.\",\n    \"Invalid headway range: min_headway (2-30 min) must be less than max_headway (10-120 min).\",\n    \"Invalid peak multiplier: peak_multiplier must be between 1.0-3.0.\",\n    \"Invalid time format: service hours must be in HH:MM format with start < end time.\",\n    \"Budget constraint violation: Requested service levels exceed budget_constraint.\"\n  ],\n  \"usage\": \"Provide route demand and vehicle capacity arrays. Configure frequency optimization parameters and constraints. Returns optimal headways and service levels.\",\n  \"output_details\": {\n    \"optimal_headways\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Optimal headway in minutes for each route during off-peak\"\n    },\n    \"peak_headways\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Optimal headway in minutes for each route during peak periods\"\n    },\n    \"daily_trips\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Total number of trips per day for each route\"\n    },\n    \"load_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Predicted load factor for each route\"\n    },\n    \"total_vehicle_hours\": {\n      \"type\": \"number\",\n      \"description\": \"Total vehicle operating hours per day across all routes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Builder\",\n  \"tool_description\":\
  \ \"Creates detailed timetables for transit routes based on optimized frequencies, travel times, and operational constraints.\",\n  \"parameters\": {\n    \"route_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identifiers for routes to schedule\"\n    },\n    \"headways\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Service headways in minutes for each route\"\n    },\n    \"travel_times\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"End-to-end travel times for each route in minutes\"\n    },\n    \"first_departure\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time of first departure (HH:MM format)\",\n      \"default\": \"05:00\"\n    },\n    \"last_departure\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time of last departure (HH:MM format)\",\n      \"default\": \"23:30\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: route_ids, headways, and travel_times must have equal lengths.\",\n    \"Invalid time format: Use HH:MM format for departure times with first_departure < last_departure.\",\n    \"Invalid headway values: Headways must be positive numbers between 1-120 minutes.\",\n    \"Invalid travel times: Travel times must be positive numbers greater than 0.\"\n  ],\n  \"usage\": \"Provide route identifiers with corresponding headways and travel times. Set service span with first and last departure times. Returns complete timetables.\",\n  \"output_details\": {\n    \"timetables\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Schedule identifiers for generated timetables\"\n    },\n    \"departure_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"All departure times in HH:MM format\"\n    },\n    \"total_trips\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of scheduled trips across all routes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fleet Requirements Calculator\",\n  \"tool_description\": \"Calculates vehicle fleet size requirements based on schedules, route characteristics, and operational parameters including layover and deadhead times.\",\n  \"parameters\": {\n    \"route_schedules\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Schedule identifiers for each route\"\n    },\n    \"cycle_times\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Complete round-trip time for each route in minutes\"\n    },\n    \"layover_time\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Layover time at terminals in minutes (2-20)\",\n      \"default\": 8\n    },\n    \"deadhead_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Additional time factor for deadhead movements (1.0-1.3)\",\n      \"default\": 1.1\n    },\n    \"spare_ratio\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Ratio of spare vehicles to active fleet (0.1-0.3)\",\n      \"default\": 0.2\n    }\n  },\n  \"error_messages\": [\n    \"Schedule data mismatch: route_schedules and cycle_times arrays must have equal lengths.\",\n    \"Invalid layover time: layover_time must be between 2-20 minutes.\",\n    \"Invalid deadhead factor: deadhead_factor must be between 1.0-1.3.\",\n    \"Invalid spare ratio: spare_ratio must be between 0.1-0.3.\",\n    \"Schedule not found: One or more route_schedules identifiers not recognized.\"\n  ],\n  \"usage\": \"Provide route schedules and cycle times. Configure operational parameters for layover, deadhead, and spare vehicle ratios. Returns fleet size requirements.\"\
  ,\n  \"output_details\": {\n    \"active_fleet_size\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of active vehicles needed for each route\"\n    },\n    \"total_fleet_required\": {\n      \"type\": \"integer\",\n      \"description\": \"Total fleet size including spare vehicles\"\n    },\n    \"utilization_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Fleet utilization percentage during peak service\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Estimator\",\n  \"tool_description\": \"Estimates operational and capital costs for transit routes including vehicle procurement, fuel, labor, maintenance, and infrastructure expenses.\",\n  \"parameters\": {\n    \"route_lengths\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Route lengths in kilometers\"\n    },\n    \"daily_service_hours\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Daily vehicle service hours for each route\"\n    },\n    \"fleet_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of vehicles required\"\n    },\n    \"vehicle_unit_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Purchase cost per vehicle in thousands (100-2000)\",\n      \"default\": 500\n    },\n    \"fuel_cost_per_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Fuel cost per kilometer in currency units (0.5-3.0)\",\n      \"default\": 1.2\n    },\n    \"driver_hourly_wage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Driver hourly wage including benefits (15-80)\",\n      \"default\": 35\n    },\n    \"maintenance_cost_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Annual maintenance as fraction of vehicle cost (0.05-0.15)\",\n      \"default\": 0.08\n    },\n    \"infrastructure_cost_per_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Infrastructure cost per route-km in thousands (50-500)\",\n      \"default\": 150\n    },\n    \"analysis_period_years\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Cost analysis period in years (1-30)\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: route_lengths and daily_service_hours must have equal lengths.\",\n    \"Invalid cost parameters: Check ranges for vehicle_unit_cost (100-2000k), fuel_cost_per_km (0.5-3.0), driver_hourly_wage (15-80).\",\n    \"Invalid maintenance factor: maintenance_cost_factor must be between 0.05-0.15.\",\n    \"Invalid infrastructure cost: infrastructure_cost_per_km must be between 50-500 thousand.\",\n    \"Invalid analysis period: analysis_period_years must be between 1-30.\"\n  ],\n  \"usage\": \"Provide route characteristics and fleet requirements. Configure cost parameters for vehicles, fuel, labor, and infrastructure. Returns comprehensive cost breakdown.\",\n  \"output_details\": {\n    \"annual_operating_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total annual operating cost in currency units\"\n    },\n    \"capital_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total upfront capital investment required\"\n    },\n    \"cost_per_route_km\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Annual operating cost per kilometer for each route\"\n    },\n    \"lifecycle_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total cost over analysis period\"\n    },\n    \"cost_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Cost components [vehicles, fuel, labor, maintenance, infrastructure]\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Accessibility\

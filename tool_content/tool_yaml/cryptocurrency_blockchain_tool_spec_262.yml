\",\n    \"Insufficient historical data: Not enough price history available for reliable risk calculations.\",\n    \"Risk calculation failed: Unable to compute risk metrics due to data quality issues.\"\n  ],\n  \"usage\": \"Provide asset_symbols and corresponding asset_weights that sum to 1.0. Configure historical_days for lookback period and confidence_level for VaR calculations. Returns comprehensive risk assessment.\",\n  \"output_details\": {\n    \"portfolio_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Annualized portfolio volatility\"\n    },\n    \"value_at_risk\": {\n      \"type\": \"number\",\n      \"description\": \"Value at Risk at specified confidence level\"\n    },\n    \"max_drawdown\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum historical drawdown percentage\"\n    },\n    \"sharpe_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Risk-adjusted return ratio\"\n    },\n    \"correlation_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Flattened correlation matrix between assets\"\n    },\n    \"risk_contribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Risk contribution of each asset to total portfolio risk\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rebalancing Calculator\",\n  \"tool_description\": \"Calculates optimal trades needed to rebalance portfolio from current allocation to target allocation, considering transaction costs and constraints.\",\n  \"parameters\": {\n    \"current_symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current portfolio asset symbols\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"current_quantities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current quantities of each asset\",\n
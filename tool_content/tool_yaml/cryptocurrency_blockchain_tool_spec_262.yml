ance_needed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether rebalancing is needed based on thresholds\"\n    },\n    \"trade_symbols\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Assets that require trading\"\n    },\n    \"trade_actions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Buy or sell action for each trade\"\n    },\n    \"trade_quantities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Quantities to trade for each asset\"\n    },\n    \"estimated_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated total transaction costs\"\n    },\n    \"allocation_improvement\": {\n      \"type\": \"number\",\n      \"description\": \"Improvement in allocation accuracy after rebalancing\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transaction Cost Estimator\",\n  \"tool_description\": \"Estimates transaction costs including trading fees, slippage, and market impact for proposed cryptocurrency trades across different exchanges.\",\n  \"parameters\": {\n    \"trade_symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Cryptocurrency symbols to trade\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"trade_quantities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Quantities to trade for each symbol\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"exchange_preferences\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred exchanges for execution\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"binance\", \"coinbase\", \"kraken\"]\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required
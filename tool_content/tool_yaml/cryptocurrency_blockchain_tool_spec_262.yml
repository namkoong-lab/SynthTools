tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to multiple interconnected components: real-time portfolio tracking, risk assessment across volatile crypto assets, rebalancing calculations, tax implications, and integration with multiple exchanges. The scope includes diverse cryptocurrencies with varying liquidity and risk profiles, requiring coordination between data collection, analysis, and execution tools.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools to cover data ingestion, portfolio analysis, risk management, rebalancing, and reporting functionalities.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Portfolio Data Fetcher** → produces current holdings data\n2. **Price Data Collector** → produces real-time price feeds  \n3. **Portfolio Value Calculator** → consumes holdings + prices → produces portfolio metrics\n4. **Asset Allocation Analyzer** → consumes portfolio data → produces allocation breakdown\n5. **Risk Metrics Calculator** → consumes portfolio + price data → produces risk assessments\n6. **Rebalancing Calculator** → consumes target allocation + current allocation → produces rebalancing trades\n7. **Transaction Cost Estimator** → consumes trade proposals → produces cost estimates\n8. **Performance Tracker** → consumes historical portfolio data → produces performance metrics\n9. **Tax Loss Harvester** → consumes transaction history → produces tax optimization trades\n10. **Portfolio Optimizer** → consumes constraints + objectives → produces optimal allocations\n11. **Alert Generator** → consumes portfolio metrics → produces notifications\n12. **Portfolio Report Generator** → consumes all portfolio data → produces comprehensive reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic portfolio tracking: Portfolio Data Fetcher → Price Data Collector → Portfolio Value Calculator\n2. Current allocation analysis: Portfolio Data Fetcher → Asset Allocation Analyzer\n\n**Medium plans:**\n1. Risk assessment workflow: Portfolio Data Fetcher → Price Data Collector → Risk Metrics Calculator → Alert Generator\n2. Performance analysis: Portfolio Data Fetcher → Performance Tracker → Portfolio Report Generator\n\n**Complex plans:**\n1. Full rebalancing workflow: Portfolio Data Fetcher → Price Data Collector → Asset Allocation Analyzer → Rebalancing Calculator → Transaction Cost Estimator → execution\n2. Comprehensive portfolio optimization: Portfolio Data Fetcher → Price Data Collector → Risk Metrics Calculator → Portfolio Optimizer → Rebalancing Calculator → Tax Loss Harvester → Portfolio Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Portfolio Data Fetcher\",\n  \"tool_description\": \"Retrieves current cryptocurrency holdings and balances from specified exchanges and wallets.\",\n  \"parameters\": {\n    \"exchange_apis\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of exchange API identifiers to fetch data from\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"wallet_addresses\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of wallet addresses to include in portfolio\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"include_staking\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include staked assets\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Exchange API connection failed: Check API credentials and network connectivity for the specified exchanges.\",\n    \"Invalid wallet address format: Ensure wallet addresses are valid for their respective blockchain networks.\",\n    \"Rate limit exceeded: Reduce request frequency or upgrade API plan for the affected exchanges.\"\n  ],\n  \"usage\": \"Provide exchange_apis array with valid exchange identifiers. Optionally include wallet_addresses and\
  \ set include_staking flag. Returns complete portfolio holdings across all specified sources.\",\n  \"output_details\": {\n    \"total_assets\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of unique assets in portfolio\"\n    },\n    \"asset_symbols\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of cryptocurrency symbols held\"\n    },\n    \"asset_quantities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Corresponding quantities for each asset\"\n    },\n    \"exchange_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of assets across exchanges\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Data Collector\",\n  \"tool_description\": \"Collects real-time and historical price data for specified cryptocurrencies from multiple market data sources.\",\n  \"parameters\": {\n    \"symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Cryptocurrency symbols to collect prices for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"base_currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Base currency for price quotes (USD, EUR, BTC)\",\n      \"default\": \"USD\"\n    },\n    \"include_historical\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include historical price data\",\n      \"default\": false\n    },\n    \"historical_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days of historical data to retrieve\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Symbol not found: One or more cryptocurrency symbols are not recognized by market data providers.\",\n    \"Unsupported base currency: Use supported base currencies like USD, EUR, or BTC.\",\n    \"Historical data limit exceeded: Reduce historical_days parameter or upgrade data plan.\",\n    \"Market data API unavailable: Primary market data source is temporarily unavailable.\"\n  ],\n  \"usage\": \"Provide symbols array with valid cryptocurrency symbols. Set base_currency as needed and configure historical data parameters. Returns current and optionally historical price data.\",\n  \"output_details\": {\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current market prices for requested symbols\"\n    },\n    \"price_changes_24h\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"24-hour price change percentages\"\n    },\n    \"market_caps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Market capitalizations for each asset\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last price update\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Portfolio Value Calculator\",\n  \"tool_description\": \"Calculates total portfolio value, individual asset values, and portfolio composition metrics using current market prices.\",\n  \"parameters\": {\n    \"asset_symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of cryptocurrency symbols in portfolio\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"asset_quantities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding quantities for each asset\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"required\": true,\n  
  },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"base_currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Currency for value calculations\",\n      \"default\": \"USD\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: asset_symbols, asset_quantities, and current_prices arrays must have the same length.\",\n    \"Invalid quantity value: Asset quantities must be positive numbers.\",\n    \"Invalid price value: Current prices must be positive numbers.\",\n    \"Calculation overflow: Portfolio value exceeds maximum calculable amount.\"\n  ],\n  \"usage\": \"Provide matching arrays of asset_symbols, asset_quantities, and current_prices. Specify base_currency if different from USD. Returns comprehensive portfolio valuation metrics.\",\n  \"output_details\": {\n    \"total_portfolio_value\": {\n      \"type\": \"number\",\n      \"description\": \"Total portfolio value in base currency\"\n    },\n    \"individual_asset_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Value of each individual asset holding\"\n    },\n    \"percentage_allocations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage allocation of each asset in portfolio\"\n    },\n    \"largest_holding_symbol\": {\n      \"type\": \"string\",\n      \"description\": \"Symbol of the largest holding by value\"\n    },\n    \"concentration_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of portfolio in top 3 holdings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Allocation Analyzer\",\n  \"tool_description\": \"Analyzes portfolio allocation across different dimensions including asset types, market caps, sectors, and geographic regions.\",\n  \"parameters\": {\n    \"asset_symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Cryptocurrency symbols to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"asset_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current values of each asset in portfolio\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"analysis_dimensions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Dimensions to analyze allocation across\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"market_cap\", \"asset_type\", \"blockchain\"]\n    },\n    \"minimum_allocation_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum allocation percentage to include in detailed analysis\",\n      \"default\": 1.0\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: asset_symbols and asset_values arrays must have the same length.\",\n    \"Invalid asset value: All asset values must be positive numbers.\",\n    \"Unsupported analysis dimension: Use supported dimensions like market_cap, asset_type, blockchain, or sector.\",\n    \"Threshold out of range: minimum_allocation_threshold must be between 0.1 and 10.0.\"\n  ],\n  \"usage\": \"Provide asset_symbols and corresponding asset_values arrays. Configure analysis_dimensions and minimum_allocation_threshold as needed. Returns detailed allocation breakdown across specified dimensions.\",\n  \"output_details\": {\n    \"market_cap_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Allocation percentages across market cap categories\"\n    },\n    \"asset_type_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Allocation across different asset types\"\n    },\n    \"blockchain_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Allocation across different blockchain networks\"\n \

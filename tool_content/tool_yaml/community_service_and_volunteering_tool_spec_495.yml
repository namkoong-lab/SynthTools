task: Volunteer recruitment, screening, and onboarding process management
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to managing multiple interconnected processes (recruitment, screening, onboarding), coordinating with diverse stakeholders, handling sensitive personal information with legal compliance requirements, and ensuring quality control across volunteer pipelines. The risk of poor volunteer matches can significantly impact program effectiveness.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'm targeting 12 tools to cover recruitment channels, application processing, background screening, interview coordination, onboarding workflows, and compliance tracking.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Volunteer Position Publisher** - Consumes: position details, requirements → Produces: job postings across channels
  2. **Application Form Generator** - Consumes: position requirements → Produces: custom application forms
  3. **Application Processor** - Consumes: submitted applications → Produces: structured applicant data
  4. **Background Check Initiator** - Consumes: applicant data → Produces: screening requests and status
  5. **Interview Scheduler** - Consumes: screened candidates, staff availability → Produces: scheduled interviews
  6. **Reference Checker** - Consumes: reference contacts → Produces: reference verification reports
  7. **Volunteer Skills Matcher** - Consumes: volunteer profiles, position needs → Produces: compatibility scores
  8. **Onboarding Plan Creator** - Consumes: volunteer role, organization policies → Produces: personalized onboarding plans
  9. **Training Session Manager** - Consumes: training requirements, schedules → Produces: training assignments and tracking
  10. **Document Collector** - Consumes: required documents list → Produces: document completion status
  11. **Compliance Tracker** - Consumes: regulatory requirements, volunteer data → Produces: compliance status reports
  12. **Volunteer Database Manager** - Consumes: all volunteer information → Produces: centralized volunteer records

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic recruitment: Volunteer Position Publisher → Application Form Generator → Application Processor
  - Quick screening: Application Processor → Background Check Initiator → Reference Checker

  **Medium Plans:**
  - Complete screening workflow: Application Processor → Background Check Initiator → Reference Checker → Interview Scheduler → Volunteer Skills Matcher
  - Standard onboarding: Volunteer Skills Matcher → Onboarding Plan Creator → Document Collector → Training Session Manager

  **Complex Plans:**
  - Full recruitment-to-onboarding pipeline: Volunteer Position Publisher → Application Form Generator → Application Processor → Background Check Initiator → Reference Checker → Interview Scheduler → Volunteer Skills Matcher → Onboarding Plan Creator → Training Session Manager → Document Collector → Compliance Tracker → Volunteer Database Manager
  - Comprehensive compliance management: Background Check Initiator → Reference Checker → Document Collector → Compliance Tracker → Volunteer Database Manager


task: Distribute surveys across multiple channels including email, SMS, web forms, and mobile applications
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves medium complexity due to the need to coordinate across multiple communication channels (email, SMS, web, mobile), handle different data formats and delivery mechanisms, manage contact lists and targeting, track delivery status across channels, and ensure consistent survey experiences while handling various failure modes and user responses.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to cover the various aspects of multi-channel survey distribution, including contact management, content creation, channel-specific distribution, tracking, and response collection.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tool Names with Dependencies:**\n1. Contact List Manager - consumes: contact data → produces: organized contact segments\n2. Survey Content Builder - consumes: survey questions/config → produces: formatted survey content\n3. Email Distribution Engine - consumes: contact lists, survey content → produces: email delivery status\n4. SMS Distribution Engine - consumes: contact lists, survey content → produces: SMS delivery status  \n5. Web Form Generator - consumes: survey content → produces: web form URLs and embed codes\n6. Mobile Push Sender - consumes: contact lists, survey content → produces: push notification status\n7. Distribution Scheduler - consumes: campaign parameters → produces: scheduled distribution jobs\n8. Channel Performance Tracker - consumes: delivery statuses → produces: performance metrics\n9. Response Collector - consumes: survey responses → produces: aggregated response data\n10. Delivery Status Monitor - consumes: distribution statuses → produces: real-time status reports\n11. Channel Optimizer - consumes: performance data → produces: optimization recommendations\n12. Campaign Coordinator - consumes: multiple channel configs → produces: coordinated campaign execution\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic Email Survey: Contact List Manager → Survey Content Builder → Email Distribution Engine → Response Collector\n2. Single SMS Campaign: Contact List Manager → Survey Content Builder → SMS Distribution Engine → Delivery Status Monitor\n\n**Medium Plans:**  \n1. Dual Channel Distribution: Contact List Manager → Survey Content Builder → Email Distribution Engine + SMS Distribution Engine → Channel Performance Tracker → Response Collector\n2. Scheduled Web Campaign: Survey Content Builder → Web Form Generator → Distribution Scheduler → Channel Performance Tracker\n\n**Complex Plans:**\n1. Full Multi-Channel Campaign: Contact List Manager → Survey Content Builder → Campaign Coordinator → (Email Distribution Engine + SMS Distribution Engine + Mobile Push Sender) → Distribution Scheduler → Delivery Status Monitor → Response Collector → Channel Performance Tracker → Channel Optimizer\n2. Optimized Coordinated Campaign: Contact List Manager → Survey Content Builder → Campaign Coordinator → Distribution Scheduler → (all distribution engines) → Channel Performance Tracker → Channel Optimizer → Response Collector\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Contact List Manager\",\n  \"tool_description\": \"Manages and segments contact lists for multi-channel survey distribution, organizing contacts by preferred communication channels and demographic criteria.\",\n  \"parameters\": {\n    \"contact_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of contact identifiers or contact group names\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"segmentation_criteria\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Criteria for segmenting contacts (e.g., age_group, location, channel_preference)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"channel_preferences\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred communication\
  \ channels for filtering\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid contact data: Ensure contact_data contains valid contact identifiers or group names.\",\n    \"Segmentation criteria not recognized: Use valid criteria like age_group, location, channel_preference, industry.\",\n    \"Channel preference invalid: Use supported channels like email, sms, web, mobile_push.\",\n    \"Contact list too large: Maximum 10,000 contacts allowed per operation.\"\n  ],\n  \"usage\": \"Provide contact_data as an array of contact IDs or group names. Optionally specify segmentation_criteria and channel_preferences to filter and organize contacts for targeted distribution.\",\n  \"output_details\": {\n    \"total_contacts\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of contacts processed\"\n    },\n    \"segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of segment names created\"\n    },\n    \"contact_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of contacts across channels\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Content Builder\",\n  \"tool_description\": \"Creates and formats survey content optimized for different distribution channels, ensuring consistent messaging across email, SMS, web, and mobile formats.\",\n  \"parameters\": {\n    \"survey_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main title of the survey\"\n    },\n    \"survey_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Brief description of the survey purpose\"\n    },\n    \"target_channels\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Channels where survey will be distributed\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"estimated_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Estimated completion time in minutes\",\n      \"default\": 5\n    },\n    \"custom_branding\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply custom branding\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Missing required content: survey_title and survey_description must be provided and non-empty.\",\n    \"Invalid target channels: Use supported channels [email, sms, web, mobile_push].\",\n    \"Content too long: Survey title must be under 100 characters, description under 500 characters.\",\n    \"Invalid duration: estimated_duration must be between 1 and 60 minutes.\"\n  ],\n  \"usage\": \"Provide survey_title, survey_description, and target_channels. The tool will create channel-optimized content versions with consistent messaging but appropriate formatting for each channel.\",\n  \"output_details\": {\n    \"content_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created content\"\n    },\n    \"channel_versions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of channels with formatted content versions\"\n    },\n    \"content_preview\": {\n      \"type\": \"string\",\n      \"description\": \"Preview of the main survey content\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Email Distribution Engine\",\n  \"tool_description\": \"Distributes surveys via email with personalization, delivery tracking, and bounce handling capabilities.\",\n  \"parameters\": {\n    \"content_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content identifier from Survey Content Builder\"\n    },\n    \"recipient_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of email addresses or contact segment IDs\",\n      \"\
  items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5000\n    },\n    \"sender_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name to appear as email sender\"\n    },\n    \"sender_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Email address to send from\"\n    },\n    \"subject_line\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Email subject line\"\n    },\n    \"personalization\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to personalize emails with recipient names\",\n      \"default\": true\n    },\n    \"send_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Scheduled send time in ISO 8601 format\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"tracking_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable open and click tracking\",\n      \"default\": true\n    },\n    \"reply_to_email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reply-to email address\",\n      \"default\": \"None\"\n    },\n    \"priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Email priority level: low, normal, high\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid content ID: Provided content_id does not exist or is not accessible.\",\n    \"Invalid email format: Check that sender_email and reply_to_email are valid email addresses.\",\n    \"Recipient list too large: Maximum 5,000 recipients allowed per email campaign.\",\n    \"Invalid send time: send_time must be in future and in ISO 8601 format.\",\n    \"Authentication failed: Sender email domain not verified or lacks proper authentication.\",\n    \"Subject line too long: Email subject must be under 78 characters.\",\n    \"Invalid priority: Use one of [low, normal, high].\"\n  ],\n  \"usage\": \"Provide content_id, recipient_list, sender details, and subject_line. Optionally configure personalization, scheduling, and tracking. The tool handles email delivery and provides delivery status tracking.\",\n  \"output_details\": {\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the email campaign\"\n    },\n    \"emails_queued\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of emails queued for delivery\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Initial delivery status of the campaign\"\n    },\n    \"estimated_delivery_time\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Estimated completion time for delivery\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"SMS Distribution Engine\",\n  \"tool_description\": \"Distributes survey invitations via SMS with character optimization, delivery confirmation, and carrier-specific handling.\",\n  \"parameters\": {\n    \"content_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content identifier from Survey Content Builder\"\n    },\n    \"phone_numbers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of phone numbers in international format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"sender_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sender ID or short code for SMS\",\n      \"default\": \"SURVEY\"\n    },\n    \"message_template\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom SMS message template with survey link placeholder\",\n      \"default\": \"None\"\n    },\n    \"delivery_receipt\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether\
  \ to request delivery receipts\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid content ID: Provided content_id does not exist or is not optimized for SMS.\",\n    \"Invalid phone numbers: Ensure all numbers are in valid international format (+country_code_number).\",\n    \"Message too long: SMS content exceeds carrier limits (160 characters for single SMS).\",\n    \"Sender ID invalid: sender_id must be 3-11 alphanumeric characters.\",\n    \"Recipient list too large: Maximum 1,000 recipients allowed per SMS campaign.\",\n    \"Template format error: message_template must include {survey_link} placeholder.\"\n  ],\n  \"usage\": \"Provide content_id and phone_numbers array. Optionally customize sender_id and message_template. The tool optimizes content for SMS length limits and handles delivery across different carriers.\",\n  \"output_details\": {\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the SMS campaign\"\n    },\n    \"messages_queued\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of SMS messages queued for delivery\"\n    },\n    \"total_segments\": {\n      \"type\": \"integer\",\n      \"description\": \"Total SMS segments required for all messages\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Initial delivery status of the campaign\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Web Form Generator\",\n  \"tool_description\": \"Creates web-based survey forms with customizable styling, responsive design, and multiple embedding options.\",\n  \"parameters\": {\n    \"content_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content identifier from Survey Content Builder\"\n    },\n    \"form_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Visual style theme: minimal, professional, colorful, dark\",\n      \"default\": \"professional\"\n    },\n    \"responsive_design\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable responsive mobile-friendly design\",\n      \"default\": true\n    },\n    \"custom_css\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom CSS styles to apply\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid content ID: Provided content_id does not exist or cannot be converted to web form.\",\n    \"Invalid form style: Use one of [minimal, professional, colorful, dark].\",\n    \"CSS validation error: custom_css contains invalid or potentially harmful styles.\",\n    \"Content incompatible: Survey content contains elements not supported in web forms.\"\n  ],\n  \"usage\": \"Provide content_id to generate a web form. Optionally specify form_style for visual theming and custom_css for additional styling. The tool creates responsive web forms with multiple embedding options.\",\n  \"output_details\": {\n    \"form_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the generated web form\"\n    },\n    \"form_url\": {\n      \"type\": \"string\",\n      \"description\": \"Direct URL to access the survey form\"\n    },\n    \"embed_code\": {\n      \"type\": \"string\",\n      \"description\": \"HTML embed code for including form in websites\"\n    },\n    \"iframe_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for iframe embedding\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Mobile Push Sender\",\n  \"tool_description\": \"Sends push notifications to mobile applications with survey invitations, supporting both iOS and Android platforms with rich media options.\",\n  \"parameters\": {\n    \"content_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content identifier from Survey Content Builder\"\n    },\n    \"device_tokens\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of mobile\
  \ device push tokens\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 2000\n    },\n    \"app_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Mobile application identifier\"\n    },\n    \"notification_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Push notification title\"\n    },\n    \"notification_body\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Push notification body text\"\n    },\n    \"badge_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Badge count to display on app icon\",\n      \"default\": \"None\"\n    },\n    \"sound\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Notification sound file name\",\n      \"default\": \"default\"\n    },\n    \"deep_link\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Deep link URL to open when notification is tapped\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid content ID: Provided content_id does not exist or is not optimized for mobile push.\",\n    \"Invalid device tokens: Ensure all device_tokens are valid push notification tokens.\",\n    \"App ID not found: app_id is not registered or accessible.\",\n    \"Notification content too long: title must be under 50 characters, body under 200 characters.\",\n    \"Invalid badge count: badge_count must be a non-negative integer.\",\n    \"Sound file not found: Specified sound file is not available in the app bundle.\",\n    \"Device token limit exceeded: Maximum 2,000 device tokens allowed per push campaign.\"\n  ],\n  \"usage\": \"Provide content_id, device_tokens array, app_id, and notification content. Optionally configure badge_count, sound, and deep_link. The tool handles push delivery across iOS and Android platforms.\",\n  \"output_details\": {\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the push notification campaign\"\n    },\n    \"notifications_queued\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of push notifications queued for delivery\"\n    },\n    \"platforms_targeted\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Mobile platforms targeted (iOS, Android)\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Initial delivery status of the campaign\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distribution Scheduler\",\n  \"tool_description\": \"Schedules and coordinates survey distribution across multiple channels with timezone handling, optimal timing, and campaign sequencing.\",\n  \"parameters\": {\n    \"campaign_configs\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of campaign configuration identifiers to schedule\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"schedule_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Campaign start time in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"schedule_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Campaign end time in ISO 8601 format\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Timezone for scheduling (e.g., America/New_York, Europe/London)\",\n      \"default\": \"UTC\"\n    },\n    \"stagger_delivery\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to stagger delivery across time periods\",\n      \"default\": false\n    },\n    \"stagger_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes between staggered deliveries\"\
  ,\n      \"default\": 30\n    },\n    \"optimization_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Timing optimization: none, timezone_optimal, engagement_optimal\",\n      \"default\": \"none\"\n    },\n    \"max_concurrent\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum concurrent campaign executions\",\n      \"default\": 5\n    },\n    \"retry_failed\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to automatically retry failed deliveries\",\n      \"default\": true\n    },\n    \"retry_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes between retry attempts\",\n      \"default\": 60\n    },\n    \"priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Scheduling priority: low, normal, high\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid campaign configs: One or more campaign_configs IDs are not found or not accessible.\",\n    \"Invalid schedule times: schedule_start must be in the future; schedule_end must be after schedule_start.\",\n    \"Timezone not recognized: Use a valid timezone identifier (e.g., America/New_York, UTC).\",\n    \"Invalid stagger settings: stagger_interval must be between 1 and 1440 minutes when stagger_delivery is true.\",\n    \"Optimization mode invalid: Use one of [none, timezone_optimal, engagement_optimal].\",\n    \"Concurrent limit exceeded: max_concurrent must be between 1 and 20.\",\n    \"Retry settings invalid: retry_interval must be between 5 and 1440 minutes when retry_failed is true.\",\n    \"Priority level invalid: Use one of [low, normal, high].\"\n  ],\n  \"usage\": \"Provide campaign_configs array and schedule_start time. Configure timezone, staggering, optimization, and retry settings as needed. The tool creates a coordinated distribution schedule across all specified campaigns.\",\n  \"output_details\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created schedule\"\n    },\n    \"campaigns_scheduled\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of campaigns successfully scheduled\"\n    },\n    \"next_execution_time\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Next scheduled execution time\"\n    },\n    \"total_executions\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of executions planned\"\n    },\n    \"schedule_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the schedule\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Channel Performance Tracker\",\n  \"tool_description\": \"Tracks and analyzes performance metrics across all distribution channels, providing real-time analytics on delivery rates, engagement, and response patterns.\",\n  \"parameters\": {\n    \"campaign_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of campaign IDs to track\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"metrics_to_track\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific metrics to include in tracking\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"time_window\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time window for analysis: 1h, 24h, 7d, 30d\",\n      \"default\": \"24h\"\n    },\n    \"real_time_updates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable real-time metric updates\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid campaign IDs: One or more campaign_ids are not found or not accessible for tracking.\",\n    \"Unknown metrics: metrics_to_track contains unsupported metric\
  \ names. Use delivery_rate, open_rate, click_rate, response_rate, bounce_rate.\",\n    \"Invalid time window: Use one of [1h, 24h, 7d, 30d] for time_window parameter.\",\n    \"Tracking limit exceeded: Maximum 20 campaigns can be tracked simultaneously.\"\n  ],\n  \"usage\": \"Provide campaign_ids array to start tracking. Optionally specify metrics_to_track and time_window for customized analysis. Enable real_time_updates for live performance monitoring.\",\n  \"output_details\": {\n    \"tracking_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the tracking session\"\n    },\n    \"overall_delivery_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Overall delivery success rate as percentage\"\n    },\n    \"channel_performance\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Performance summary for each channel\"\n    },\n    \"top_performing_channel\": {\n      \"type\": \"string\",\n      \"description\": \"Channel with highest engagement rate\"\n    },\n    \"total_responses\": {\n      \"type\": \"integer\",\n      \"description\": \"Total survey responses collected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Response Collector\",\n  \"tool_description\": \"Collects and aggregates survey responses from all distribution channels, providing unified response data with source attribution and quality validation.\",\n  \"parameters\": {\n    \"survey_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Survey identifier to collect responses for\"\n    },\n    \"collection_channels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific channels to collect from\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"response_validation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate response quality and completeness\",\n      \"default\": true\n    },\n    \"duplicate_handling\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How to handle duplicate responses: keep_first, keep_last, merge\",\n      \"default\": \"keep_first\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid survey ID: survey_id does not exist or is not accessible for response collection.\",\n    \"Invalid collection channels: Use supported channels [email, sms, web, mobile_push].\",\n    \"Duplicate handling invalid: Use one of [keep_first, keep_last, merge] for duplicate_handling parameter.\"\n  ],\n  \"usage\": \"Provide survey_id to start collecting responses. Optionally specify collection_channels to limit data sources and configure response_validation and duplicate_handling for data quality control.\",\n  \"output_details\": {\n    \"collection_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the collection session\"\n    },\n    \"total_responses\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of responses collected\"\n    },\n    \"responses_by_channel\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Response count breakdown by distribution channel\"\n    },\n    \"response_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Overall response rate as percentage\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Average response quality score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Delivery Status Monitor\",\n  \"tool_description\": \"Monitors real-time delivery status across all distribution channels, providing alerts for failures and detailed status reporting.\",\n  \"parameters\": {\n    \"monitor_campaigns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of campaign IDs to monitor\",\n      \"items\"
field_name: financial_trading
subfield: trade_execution_and_order_management
task: Order placement and modification across multiple trading venues
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to the need to coordinate orders across multiple trading venues with different protocols, handle real-time market conditions, manage order states, and ensure compliance with venue-specific requirements. The risk of execution errors and financial impact makes this a moderately challenging task requiring careful orchestration of multiple components.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover the various aspects of multi-venue order management, including venue connectivity, order lifecycle management, risk controls, and monitoring.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Venue_Connector** - Consumes: venue credentials, connection params | Produces: connection status, venue capabilities\n2. **Order_Validator** - Consumes: order details, venue rules | Produces: validation status, compliance checks  \n3. **Order_Router** - Consumes: order specs, venue availability | Produces: routing decisions, venue assignments\n4. **Order_Placer** - Consumes: validated orders, venue connections | Produces: order confirmations, order IDs\n5. **Order_Status_Monitor** - Consumes: order IDs, venue connections | Produces: order states, fill updates\n6. **Order_Modifier** - Consumes: modification requests, order IDs | Produces: modification confirmations\n7. **Order_Canceller** - Consumes: cancellation requests, order IDs | Produces: cancellation confirmations\n8. **Fill_Aggregator** - Consumes: fill reports from venues | Produces: consolidated fill summaries\n9. **Risk_Controller** - Consumes: order details, position limits | Produces: risk approval/rejection\n10. **Market_Data_Feed** - Consumes: venue subscriptions | Produces: real-time quotes, market state\n11. **Execution_Reporter** - Consumes: execution data | Produces: regulatory reports, audit trails\n12. **Portfolio_Position_Tracker** - Consumes: fill data, existing positions | Produces: updated positions, exposure metrics\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Single venue order placement: Venue_Connector → Order_Validator → Order_Placer → Order_Status_Monitor\n- Order modification: Order_Status_Monitor → Order_Modifier → Order_Status_Monitor\n\n**Medium Plans:**  \n- Multi-venue order routing: Market_Data_Feed → Risk_Controller → Order_Router → Order_Validator → Order_Placer (multiple venues) → Fill_Aggregator\n- Order lifecycle management: Order_Placer → Order_Status_Monitor → Order_Modifier → Order_Canceller → Execution_Reporter\n\n**Complex Plans:**\n- Complete multi-venue execution workflow: Venue_Connector (multiple) → Market_Data_Feed → Risk_Controller → Order_Router → Order_Validator → Order_Placer → Order_Status_Monitor → Fill_Aggregator → Portfolio_Position_Tracker → Execution_Reporter\n- Risk-controlled algorithmic execution: Market_Data_Feed → Portfolio_Position_Tracker → Risk_Controller → Order_Router → Order_Validator → Order_Placer → Order_Status_Monitor → Order_Modifier → Fill_Aggregator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Venue_Connector\",\n  \"tool_description\": \"Establishes and manages connections to trading venues, handling authentication and maintaining session state.\",\n  \"parameters\": {\n    \"venue_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the trading venue to connect to\"\n    },\n    \"api_key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"API key for venue authentication\"\n    },\n    \"secret_key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Secret key for venue authentication\"\n    },\n    \"environment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Trading environment: production or sandbox\",\n      \"default\": \"sandbox\"\n    }\n  },\n  \"error_messages\": [\n    \"Authentication failed: Verify API key and secret key are correct for the specified\
  \ venue.\",\n    \"Venue not supported: The venue name is not recognized. Check supported venues list.\",\n    \"Connection timeout: Network connectivity issues or venue downtime. Retry after checking venue status.\",\n    \"Invalid environment: Environment must be either 'production' or 'sandbox'.\"\n  ],\n  \"usage\": \"Provide venue_name, api_key, and secret_key to establish connection. Optionally specify environment for testing vs live trading.\",\n  \"output_details\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the established connection\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Connection status: connected, failed, or timeout\"\n    },\n    \"venue_capabilities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of supported order types and features for this venue\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Validator\",\n  \"tool_description\": \"Validates order parameters against venue-specific rules and regulatory requirements before submission.\",\n  \"parameters\": {\n    \"venue_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target venue for order validation\"\n    },\n    \"symbol\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Trading symbol or instrument identifier\"\n    },\n    \"side\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order side: buy or sell\"\n    },\n    \"quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Order quantity in shares or units\"\n    },\n    \"price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Order price for limit orders\",\n      \"default\": null\n    },\n    \"order_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order type: market, limit, stop, stop_limit\"\n    },\n    \"time_in_force\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time in force: day, gtc, ioc, fok\",\n      \"default\": \"day\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid symbol: Symbol not tradeable on specified venue or format incorrect.\",\n    \"Invalid quantity: Quantity must be positive and meet minimum lot size requirements.\",\n    \"Invalid price: Price must be within venue tick size rules and circuit breaker limits.\",\n    \"Invalid order type: Order type not supported by venue or incompatible with other parameters.\",\n    \"Invalid side: Side must be 'buy' or 'sell'.\",\n    \"Invalid time in force: Time in force not supported by venue for this order type.\"\n  ],\n  \"usage\": \"Provide all required order parameters to validate against venue rules. Price is required for limit and stop_limit orders.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Validation result: passed, failed, or warning\"\n    },\n    \"error_codes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation error codes if validation failed\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation warnings that don't prevent order submission\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Router\",\n  \"tool_description\": \"Determines optimal venue routing for orders based on market conditions, venue availability, and execution quality metrics.\",\n  \"parameters\": {\n    \"symbol\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Trading symbol for routing analysis\"\n    },\n    \"side\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order side: buy or sell\"\n    },\n    \"quantity\": {\n      \"\
  type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total order quantity to route\"\n    },\n    \"available_venues\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of connected and available trading venues\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"routing_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Routing strategy: best_price, smart_order_routing, volume_weighted, cost_minimization\",\n      \"default\": \"smart_order_routing\"\n    }\n  },\n  \"error_messages\": [\n    \"No available venues: All specified venues are disconnected or unavailable for this symbol.\",\n    \"Invalid routing strategy: Strategy must be one of [best_price, smart_order_routing, volume_weighted, cost_minimization].\",\n    \"Symbol not supported: Symbol is not available on any of the specified venues.\",\n    \"Insufficient liquidity: Available venues cannot handle the requested quantity.\"\n  ],\n  \"usage\": \"Provide symbol, side, quantity, and list of available venues. The tool will recommend optimal routing based on the selected strategy.\",\n  \"output_details\": {\n    \"primary_venue\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended primary venue for order execution\"\n    },\n    \"venue_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of venue allocations in format 'venue:percentage'\"\n    },\n    \"routing_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for routing recommendation (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Placer\",\n  \"tool_description\": \"Places validated orders to specified trading venues and returns order confirmations with unique identifiers.\",\n  \"parameters\": {\n    \"venue_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target venue for order placement\"\n    },\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Active connection identifier for the venue\"\n    },\n    \"symbol\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Trading symbol or instrument identifier\"\n    },\n    \"side\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order side: buy or sell\"\n    },\n    \"quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Order quantity in shares or units\"\n    },\n    \"price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Order price for limit orders\",\n      \"default\": null\n    },\n    \"order_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order type: market, limit, stop, stop_limit\"\n    },\n    \"time_in_force\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time in force: day, gtc, ioc, fok\",\n      \"default\": \"day\"\n    },\n    \"client_order_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Client-specified unique order identifier\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Connection invalid: Connection ID is not active or has expired. Reconnect to venue.\",\n    \"Order rejected: Venue rejected order due to risk controls or market conditions.\",\n    \"Insufficient funds: Account does not have sufficient buying power for this order.\",\n    \"Market closed: Venue is not accepting orders during current market hours.\",\n    \"Duplicate client order ID: Client order ID already exists. Use unique identifier.\"\n  ],\n  \"usage\": \"Provide validated order parameters along with active connection_id. Price is required for limit and stop_limit orders.\",\n  \"output_details\": {\n    \"venue_order_id\": {\n      \"type\": \"string\",\n      \"description\": \"\
  Unique order identifier assigned by the trading venue\"\n    },\n    \"client_order_id\": {\n      \"type\": \"string\",\n      \"description\": \"Client order identifier used for tracking\"\n    },\n    \"order_status\": {\n      \"type\": \"string\",\n      \"description\": \"Initial order status: new, pending, accepted, or rejected\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Order placement timestamp in ISO 8601 format\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Status_Monitor\",\n  \"tool_description\": \"Monitors and retrieves real-time status updates for orders across multiple venues, including fill information and state changes.\",\n  \"parameters\": {\n    \"order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of venue order IDs to monitor\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"venue_connections\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of active connection IDs for venues\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"include_fills\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed fill information\",\n      \"default\": true\n    },\n    \"polling_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Status polling interval in seconds\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Order ID not found: One or more order IDs do not exist or are not accessible.\",\n    \"Connection unavailable: One or more venue connections are inactive or expired.\",\n    \"Rate limit exceeded: Too many status requests. Increase polling interval.\",\n    \"Invalid polling interval: Polling interval must be between 1 and 300 seconds.\"\n  ],\n  \"usage\": \"Provide arrays of order IDs and corresponding venue connection IDs. Optionally configure fill details and polling frequency.\",\n  \"output_details\": {\n    \"order_statuses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of order status strings in format 'order_id:status:filled_quantity'\"\n    },\n    \"total_orders\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of orders monitored\"\n    },\n    \"last_update\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last status update\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Modifier\",\n  \"tool_description\": \"Modifies existing orders by changing price, quantity, or other parameters while maintaining order priority when possible.\",\n  \"parameters\": {\n    \"venue_order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Venue order ID of the order to modify\"\n    },\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Active connection identifier for the venue\"\n    },\n    \"new_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"New order price (for limit orders)\",\n      \"default\": null\n    },\n    \"new_quantity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"New order quantity\",\n      \"default\": null\n    },\n    \"new_time_in_force\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"New time in force: day, gtc, ioc, fok\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Order not modifiable: Order is in a state that cannot be modified (filled, cancelled, rejected).\",\n    \"Invalid modification: New parameters violate venue rules or regulatory requirements.\",\n    \"Connection invalid: Connection ID is not active or has expired.\"\
  ,\n    \"Modification rejected: Venue rejected the modification request.\",\n    \"No changes specified: At least one parameter (price, quantity, or time_in_force) must be provided.\"\n  ],\n  \"usage\": \"Provide venue_order_id and connection_id along with at least one parameter to modify. Not all venues support all modification types.\",\n  \"output_details\": {\n    \"modification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Modification result: accepted, rejected, or pending\"\n    },\n    \"new_order_id\": {\n      \"type\": \"string\",\n      \"description\": \"New order ID if modification created a replacement order\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Modification timestamp in ISO 8601 format\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order_Canceller\",\n  \"tool_description\": \"Cancels active orders on trading venues, handling both individual and bulk cancellation requests with confirmation.\",\n  \"parameters\": {\n    \"order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of venue order IDs to cancel\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"connection_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of active connection IDs corresponding to order venues\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"cancel_all_for_symbol\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to cancel all orders for the symbols in the order list\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Order not cancellable: One or more orders cannot be cancelled (already filled or cancelled).\",\n    \"Connection invalid: One or more connection IDs are not active or expired.\",\n    \"Cancellation rejected: Venue rejected the cancellation request.\",\n    \"Order ID mismatch: Number of order IDs must match number of connection IDs unless using cancel_all_for_symbol.\"\n  ],\n  \"usage\": \"Provide arrays of order IDs and corresponding connection IDs. Set cancel_all_for_symbol to true for symbol-based bulk cancellation.\",\n  \"output_details\": {\n    \"cancelled_orders\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully cancelled order IDs\"\n    },\n    \"failed_cancellations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of order IDs that could not be cancelled\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Cancellation request timestamp\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fill_Aggregator\",\n  \"tool_description\": \"Aggregates and consolidates fill reports from multiple venues to provide unified execution summaries and calculate average execution prices.\",\n  \"parameters\": {\n    \"order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of order IDs to aggregate fills for\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"time_window_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start time for fill aggregation window\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"time_window_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End time for fill aggregation window\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"group_by_symbol\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to group results by trading symbol\",\n      \"default\"\
  : true\n    },\n    \"include_venue_breakdown\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include per-venue execution details\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"No fills found: None of the specified order IDs have fill data in the time window.\",\n    \"Invalid time window: Start time must be before end time.\",\n    \"Order data unavailable: Some order IDs cannot be accessed or do not exist.\",\n    \"Time window too large: Time window cannot exceed 30 days.\"\n  ],\n  \"usage\": \"Provide order IDs to aggregate fills. Optionally specify time window and grouping preferences for customized reporting.\",\n  \"output_details\": {\n    \"total_filled_quantity\": {\n      \"type\": \"number\",\n      \"description\": \"Total quantity filled across all orders\"\n    },\n    \"average_fill_price\": {\n      \"type\": \"number\",\n      \"description\": \"Volume-weighted average fill price\"\n    },\n    \"total_fill_value\": {\n      \"type\": \"number\",\n      \"description\": \"Total monetary value of all fills\"\n    },\n    \"fill_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of individual fills\"\n    },\n    \"symbols_traded\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of symbols that were executed\"\n    },\n    \"venues_used\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of venues where fills occurred\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Risk_Controller\",\n  \"tool_description\": \"Evaluates orders against predefined risk limits including position limits, concentration limits, and maximum order sizes before execution.\",\n  \"parameters\": {\n    \"symbol\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Trading symbol for risk evaluation\"\n    },\n    \"side\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Order side: buy or sell\"\n    },\n    \"quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Proposed order quantity\"\n    },\n    \"price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Order price for notional value calculation\",\n      \"default\": null\n    },\n    \"current_position\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current position in the symbol (positive for long, negative for short)\"\n    },\n    \"account_equity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total account equity for percentage-based limits\"\n    },\n    \"max_position_size\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed position size for this symbol\",\n      \"default\": 10000\n    },\n    \"max_order_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed notional value per order\",\n      \"default\": 100000\n    },\n    \"max_concentration_pct\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum concentration percentage of account equity in single symbol\",\n      \"default\": 10.0\n    }\n  },\n  \"error_messages\": [\n    \"Position limit exceeded: Order would exceed maximum position size limit.\",\n    \"Order value too large: Order notional value exceeds maximum order value limit.\",\n    \"Concentration limit exceeded: Order would exceed maximum concentration percentage.\",\n    \"Insufficient account equity: Account equity too low for risk calculations.\",\n    \"Invalid risk parameters: Risk limit parameters must be positive values.\",\n    \"Price required: Price must be provided for limit orders to calculate notional value.\"\n  ],\n  \"usage\": \"Provide order details, current position, and account equity along with risk limit\
  \ parameters. The tool evaluates all risk constraints and returns approval status.\",\n  \"output_details\": {\n    \"risk_status\": {\n      \"type\": \"string\",\n      \"description\": \"Risk evaluation result: approved, rejected, or warning\"\n    },\n    \"risk_violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of risk limit violations if any\"\n    },\n    \"utilization_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Risk utilization percentages in format 'limit_type:percentage'\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Market_Data_Feed\",\n  \"tool_description\": \"Provides real-time market data feeds including quotes, trades, and market status information from multiple venues for trading decisions.\",\n  \"parameters\": {\n    \"symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of symbols to subscribe for market data\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"venues\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of venues to receive market data from\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"data_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of market data: quotes, trades, depth, statistics\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"quotes\", \"trades\"]\n    },\n    \"update_frequency\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Data update frequency in milliseconds\",\n      \"default\": 1000\n    }\n  },\n  \"error_messages\": [\n    \"Symbol not available: One or more symbols are not available on specified venues.\",\n    \"Venue connection failed: Cannot establish market data connection to one or more venues.\",\n    \"Invalid data type: Data type must be one of [quotes, trades, depth, statistics].\",\n    \"Update frequency too high: Minimum update frequency is 100 milliseconds.\",\n    \"Subscription limit exceeded: Too many symbol-venue combinations requested.\"\n  ],\n  \"usage\": \"Provide arrays of symbols and venues for market data subscription. Optionally specify data types and update frequency for customized feeds.\",\n  \"output_details\": {\n    \"subscription_status\": {\n      \"type\": \"string\",\n      \"description\": \"Market data subscription status: active, partial, or failed\"\n    },\n    \"active_feeds\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of active market data feeds in format 'venue:symbol:data_type'\"\n    },\n    \"latest_quotes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Latest quote data in format 'symbol:bid:ask:bid_size:ask_size'\"\n    },\n    \"market_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Market status for each venue in format 'venue:status'\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Execution_Reporter\",\n  \"tool_description\": \"Generates regulatory and audit reports for order executions, including transaction cost analysis and best execution compliance reporting.\",\n  \"parameters\": {\n    \"report_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of report: transaction_cost_analysis, best_execution, audit_trail, regulatory_filing\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Report period start date\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\"\

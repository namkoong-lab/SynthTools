field_name: artificial_intelligence_generated_content
subfield: Text Generation and Writing
task: Content ideation and topic research for writing projects
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves moderate complexity as it requires understanding diverse content domains, researching multiple perspectives, and generating creative ideas while maintaining relevance and quality. The main challenges include handling ambiguous creative requirements, coordinating research across different sources, and balancing originality with factual accuracy. **Difficulty: Medium**

  ## STEP 2 — Set a tool budget

  Given the medium complexity involving research coordination, content analysis, and creative ideation workflows, I'll target **12 tools** within the 10-15 range for medium difficulty tasks.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Topic Trend Analyzer** - Consumes: keywords, timeframes → Produces: trending topics, search volumes
  2. **Content Gap Finder** - Consumes: topic, competitor domains → Produces: content gaps, opportunities
  3. **Audience Interest Profiler** - Consumes: demographics, topics → Produces: audience insights, preferences
  4. **Research Source Aggregator** - Consumes: topics, source types → Produces: curated sources, credibility scores
  5. **Keyword Cluster Generator** - Consumes: seed keywords → Produces: keyword clusters, search metrics
  6. **Content Angle Generator** - Consumes: topics, target audience → Produces: unique angles, perspectives
  7. **Fact Verification Tool** - Consumes: claims, sources → Produces: verification status, evidence
  8. **Content Outline Creator** - Consumes: topic, angle, audience → Produces: structured outlines
  9. **Competitor Content Analyzer** - Consumes: competitor URLs, topics → Produces: content analysis, performance metrics
  10. **Research Note Organizer** - Consumes: raw notes, categories → Produces: organized research database
  11. **Citation Format Generator** - Consumes: sources, citation style → Produces: formatted citations
  12. **Content Feasibility Scorer** - Consumes: topic ideas, constraints → Produces: feasibility scores, recommendations

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - **Basic Topic Research**: Topic Trend Analyzer → Keyword Cluster Generator → Content Angle Generator
  - **Quick Fact Check**: Research Source Aggregator → Fact Verification Tool → Citation Format Generator

  **Medium Plans:**
  - **Audience-Focused Ideation**: Audience Interest Profiler → Topic Trend Analyzer → Content Gap Finder → Content Angle Generator → Content Outline Creator
  - **Competitive Research**: Competitor Content Analyzer → Content Gap Finder → Keyword Cluster Generator → Content Feasibility Scorer

  **Complex Plans:**
  - **Comprehensive Content Strategy**: Topic Trend Analyzer → Audience Interest Profiler → Content Gap Finder → Research Source Aggregator → Keyword Cluster Generator → Content Angle Generator → Fact Verification Tool → Content Outline Creator → Content Feasibility Scorer
  - **Deep Research Project**: Research Source Aggregator → Research Note Organizer → Fact Verification Tool → Competitor Content Analyzer → Content Gap Finder → Content Angle Generator → Citation Format Generator → Content Outline Creator

  ## STEP 5 — Produce tools

  ```json
  {
    "tool_name": "Topic Trend Analyzer",
    "tool_description": "Analyzes trending topics and search volumes across different platforms and time periods to identify content opportunities.",
    "parameters": {
      "keywords": {
        "type": "array",
        "items": {"type": "string"},
        "required": true,
        "description": "List of seed keywords or topics to analyze",
        "minItems": 1,
        "maxItems": 20
      },
      "timeframe": {
        "type": "string",
        "required": true,
        "description": "Time period for trend analysis: 1week, 1month, 3months, 6months, 1year"
      },
      "platforms": {
        "type": "array",
        "items": {"type": "string"},
        "required": false,
        "description": "Platforms to analyze: google, twitter, youtube, reddit, news",
        "default": ["google", "news"]
      }
    },
    "error_messages": [
      "Invalid timeframe: Use one of [1week, 1month, 3months, 6months, 1year]",
      "Invalid platform: Use combinations of [google, twitter, youtube, reddit, news]",
      "Empty keywords array: Provide at least one keyword to analyze",
      "Keyword limit exceeded: Maximum 20 keywords allowed per analysis"
    ],
    "usage": "Provide keywords array and timeframe, optionally specify platforms. Returns trending data with search volumes and growth patterns.",
    "output_details": {
      "trending_topics": {
        "type": "array",
        "items": {"type": "string"},
        "description": "List of trending topics related to input keywords"
      },
      "search_volumes": {
        "type": "array",
        "items": {"type": "integer"},
        "description": "Monthly search volumes for each trending topic"
      },
      "trend_direction": {
        "type": "array",
        "items": {"type": "string"},
        "description": "Trend direction for each topic: rising, falling, stable"
      },
      "opportunity_score": {
        "type": "array",
        "items": {"type": "number"},
        "description": "Content opportunity scores (0-100) for each topic"
      }
    }
  }
  ```


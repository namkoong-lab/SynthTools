task: Hair health assessment and scalp analysis
tool_description: "**STEP 1 — Rate task difficulty**\nThis task has medium difficulty. It involves multiple interconnected subproblems including visual analysis of hair and scalp conditions, environmental factor assessment, product compatibility analysis, and personalized recommendations. While not requiring complex infrastructure, it demands coordination between assessment tools, diagnostic capabilities, and recommendation systems with moderate risk since incorrect hair care advice could lead to damage or scalp issues.\n\n**STEP 2 — Set a tool budget**\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range to cover comprehensive hair health assessment, scalp analysis, environmental factors, product recommendations, and monitoring capabilities.\n\n**STEP 3 — List all tool names and dependencies**\n1. Hair Condition Analyzer - consumes: hair images, symptoms → produces: condition assessments\n2. Scalp Health Detector - consumes: scalp images, symptoms → produces: scalp health metrics\n3. Hair Type Classifier - consumes: hair characteristics → produces: hair type classification\n4. Product Compatibility Checker - consumes: hair type, conditions, ingredients → produces: compatibility scores\n5. Environmental Impact Assessor - consumes: location, lifestyle factors → produces: environmental risk factors\n6. Hair Care Routine Generator - consumes: hair type, conditions, goals → produces: personalized routines\n7. Ingredient Safety Analyzer - consumes: ingredient lists, sensitivities → produces: safety assessments\n8. Hair Growth Tracker - consumes: measurements, timeframe → produces: growth analysis\n9. Scalp pH Estimator - consumes: symptoms, product usage → produces: pH level estimates\n10. Hair Damage Evaluator - consumes: hair condition data → produces: damage severity scores\n11. Treatment Recommendation Engine - consumes: assessments, goals → produces: treatment plans\n12. Progress Monitor - consumes: historical data, current status → produces: progress reports\n\n**STEP 4 — Multi-tool plans**\n\nSimple Plans:\n1. Basic hair type identification: Hair Type Classifier → Hair Care Routine Generator\n2. Quick product check: Hair Type Classifier → Product Compatibility Checker\n\nMedium Plans:\n1. Comprehensive assessment: Hair Condition Analyzer → Hair Type Classifier → Scalp Health Detector → Treatment Recommendation Engine\n2. Environmental care planning: Environmental Impact Assessor → Hair Care Routine Generator → Product Compatibility Checker\n\nComplex Plans:\n1. Full diagnostic and treatment: Hair Condition Analyzer → Scalp Health Detector → Hair Type Classifier → Environmental Impact Assessor → Hair Damage Evaluator → Scalp pH Estimator → Ingredient Safety Analyzer → Treatment Recommendation Engine → Hair Care Routine Generator\n2. Long-term monitoring program: Hair Growth Tracker → Progress Monitor → Hair Condition Analyzer → Treatment Recommendation Engine → Hair Care Routine Generator → Product Compatibility Checker\n\n**STEP 5 — Tools**\n\n```json\n{\n  \"tool_name\": \"Hair Condition Analyzer\",\n  \"tool_description\": \"Analyzes hair condition based on visual characteristics, symptoms, and user-reported issues to identify problems like dryness, oiliness, damage, or thinning.\",\n  \"parameters\": {\n    \"hair_texture\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair texture: fine, medium, or coarse\"\n    },\n    \"hair_density\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair density: low, medium, or high\"\n    },\n    \"visible_symptoms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Observable hair issues\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"recent_chemical_treatments\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether chemical treatments were applied in last 3 months\"\n    },\n    \"daily_styling_heat\": {\n      \"type\": \"boolean\",\n      \"required\"\
  : false,\n      \"description\": \"Whether heat styling tools are used daily\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid hair texture: Must be one of [fine, medium, coarse]\",\n    \"Invalid hair density: Must be one of [low, medium, high]\", \n    \"Empty symptoms list: At least one visible symptom must be provided\",\n    \"Invalid symptom: Symptoms must be descriptive text strings\",\n    \"Missing required parameter: hair_texture, hair_density, visible_symptoms, and recent_chemical_treatments are required\"\n  ],\n  \"usage\": \"Provide hair texture, density, visible symptoms, and chemical treatment history. Optionally specify daily heat styling usage. The tool returns a comprehensive condition assessment with severity scores.\",\n  \"output_details\": {\n    \"overall_condition\": {\n      \"type\": \"string\", \n      \"description\": \"Overall hair health rating: excellent, good, fair, or poor\"\n    },\n    \"primary_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Main hair issues identified\"\n    },\n    \"damage_level\": {\n      \"type\": \"integer\",\n      \"description\": \"Damage severity on scale 1-10\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Immediate care recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Scalp Health Detector\",\n  \"tool_description\": \"Evaluates scalp condition by analyzing symptoms, irritation patterns, oil production, and sensitivity indicators to detect common scalp issues.\",\n  \"parameters\": {\n    \"itching_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often scalp itches: never, rarely, sometimes, often, constantly\"\n    },\n    \"flaking_severity\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Dandruff or flaking level: none, mild, moderate, severe\"\n    },\n    \"oil_production\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp oil level: very_dry, dry, normal, oily, very_oily\"\n    },\n    \"redness_present\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether scalp shows redness or irritation\"\n    },\n    \"tender_areas\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether scalp has tender or sore spots\"\n    },\n    \"recent_product_reactions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether negative reactions to hair products occurred recently\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid itching frequency: Must be one of [never, rarely, sometimes, often, constantly]\",\n    \"Invalid flaking severity: Must be one of [none, mild, moderate, severe]\",\n    \"Invalid oil production level: Must be one of [very_dry, dry, normal, oily, very_oily]\",\n    \"Missing boolean parameters: redness_present and tender_areas must be true or false\",\n    \"All required parameters must be provided: itching_frequency, flaking_severity, oil_production, redness_present, tender_areas\"\n  ],\n  \"usage\": \"Specify scalp symptoms including itching frequency, flaking severity, oil production, redness, and tender areas. Optionally note recent product reactions. Returns scalp health assessment with condition identification.\",\n  \"output_details\": {\n    \"scalp_health_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall scalp health score from 1-100\"\n    },\n    \"detected_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified scalp conditions or issues\"\n    },\n    \"sensitivity_level\": {\n      \"type\": \"string\",\n      \"description\": \"Scalp sensitivity: low, moderate, high, or very_high\"\n    },\n    \"care_urgency\": {\n      \"type\": \"string\",\n      \"description\"\
  : \"Urgency of treatment needed: routine, moderate, high, or urgent\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hair Type Classifier\",\n  \"tool_description\": \"Classifies hair type using curl pattern, porosity, thickness, and other characteristics to determine the appropriate care category.\",\n  \"parameters\": {\n    \"curl_pattern\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair curl pattern: straight, wavy, curly, or kinky\"\n    },\n    \"porosity_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair porosity: low, medium, or high\"\n    },\n    \"strand_thickness\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Individual hair strand thickness: fine, medium, or thick\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid curl pattern: Must be one of [straight, wavy, curly, kinky]\",\n    \"Invalid porosity level: Must be one of [low, medium, high]\", \n    \"Invalid strand thickness: Must be one of [fine, medium, thick]\",\n    \"Missing required parameter: All three parameters (curl_pattern, porosity_level, strand_thickness) must be provided\"\n  ],\n  \"usage\": \"Provide curl pattern, porosity level, and strand thickness to classify hair type. The tool returns a detailed hair type classification with care guidelines.\",\n  \"output_details\": {\n    \"hair_type_code\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized hair type classification code\"\n    },\n    \"hair_category\": {\n      \"type\": \"string\", \n      \"description\": \"Primary hair care category\"\n    },\n    \"moisture_needs\": {\n      \"type\": \"string\",\n      \"description\": \"Moisture requirement level: low, moderate, high, or intense\"\n    },\n    \"protein_sensitivity\": {\n      \"type\": \"string\",\n      \"description\": \"Protein treatment sensitivity: low, moderate, or high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Compatibility Checker\",\n  \"tool_description\": \"Evaluates product suitability by analyzing ingredients against hair type, scalp conditions, known sensitivities, and treatment goals.\",\n  \"parameters\": {\n    \"product_ingredients\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product ingredients\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"hair_type_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair type classification from Hair Type Classifier\"\n    },\n    \"scalp_sensitivity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp sensitivity level: low, moderate, high, very_high\"\n    },\n    \"known_allergies\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known allergic ingredients\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"current_treatments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Current active hair treatments\",\n      \"items\": {\"type\": \"string\"}, \n      \"default\": null\n    },\n    \"primary_goal\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main hair care goal: moisture, repair, growth, volume, color_protection, or curl_definition\"\n    },\n    \"budget_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Budget category: budget, mid_range, or premium\",\n      \"default\": \"mid_range\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty ingredients list: At least one ingredient must be provided\",\n    \"Invalid hair type code: Must be a valid classification code from Hair Type Classifier\",\n    \"Invalid sensitivity level: Must be one of [low, moderate, high, very_high]\",\n    \"Invalid primary goal: Must be one of [moisture, repair, growth, volume, color_protection, curl_definition]\",\n    \"Invalid budget\
  \ range: Must be one of [budget, mid_range, premium]\",\n    \"Ingredient format error: All ingredients must be non-empty text strings\"\n  ],\n  \"usage\": \"Provide product ingredients, hair type code, scalp sensitivity, and primary goal. Optionally specify known allergies, current treatments, and budget range. Returns compatibility assessment with safety warnings.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall product compatibility score from 1-100\"\n    },\n    \"safety_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Safety assessment: safe, caution, or avoid\"\n    },\n    \"beneficial_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ingredients that benefit this hair type\"\n    },\n    \"concerning_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Potentially problematic ingredients\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Overall product recommendation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Environmental Impact Assessor\",\n  \"tool_description\": \"Analyzes environmental factors affecting hair health including climate, water quality, pollution, and lifestyle factors to identify potential stressors.\",\n  \"parameters\": {\n    \"climate_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local climate: humid, dry, temperate, tropical, or arid\"\n    },\n    \"water_hardness\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Water mineral content: soft, moderate, hard, or very_hard\"\n    },\n    \"pollution_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Air quality/pollution exposure: low, moderate, high, or severe\"\n    },\n    \"sun_exposure_hours\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average daily sun exposure in hours (0-16)\"\n    },\n    \"indoor_heating_cooling\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether frequently exposed to indoor heating/AC\"\n    },\n    \"swimming_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Pool/ocean swimming frequency: never, monthly, weekly, daily\",\n      \"default\": \"never\"\n    },\n    \"exercise_intensity\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Exercise sweating level: low, moderate, high, or intense\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid climate type: Must be one of [humid, dry, temperate, tropical, arid]\",\n    \"Invalid water hardness: Must be one of [soft, moderate, hard, very_hard]\",\n    \"Invalid pollution level: Must be one of [low, moderate, high, severe]\", \n    \"Invalid sun exposure: Must be a number between 0 and 16\",\n    \"Invalid swimming frequency: Must be one of [never, monthly, weekly, daily]\",\n    \"Invalid exercise intensity: Must be one of [low, moderate, high, intense]\",\n    \"Missing required parameters: climate_type, water_hardness, pollution_level, sun_exposure_hours, and indoor_heating_cooling are required\"\n  ],\n  \"usage\": \"Provide climate type, water hardness, pollution level, sun exposure hours, and indoor heating/cooling exposure. Optionally specify swimming frequency and exercise intensity. Returns environmental risk assessment with protective recommendations.\",\n  \"output_details\": {\n    \"environmental_stress_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall environmental stress level from 1-100\"\n    },\n    \"primary_stressors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Main environmental factors affecting hair\"\n    },\n    \"protective_measures\": {\n      \"type\": \"array\",\n \
  \     \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended protective strategies\"\n    },\n    \"seasonal_considerations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Season-specific care adjustments needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hair Care Routine Generator\",\n  \"tool_description\": \"Creates personalized daily, weekly, and monthly hair care routines based on hair type, conditions, goals, and lifestyle constraints.\",\n  \"parameters\": {\n    \"hair_type_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair type from Hair Type Classifier\"\n    },\n    \"primary_concerns\": {\n      \"type\": \"array\",\n      \"required\": true, \n      \"description\": \"Main hair issues to address\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"available_time_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Daily hair care time available in minutes (5-120)\"\n    },\n    \"wash_frequency_preference\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred washing schedule: daily, every_other_day, twice_weekly, weekly\"\n    },\n    \"budget_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Budget category: budget, mid_range, premium\"\n    },\n    \"styling_preferences\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred styling methods\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid hair type code: Must be valid code from Hair Type Classifier\",\n    \"Empty concerns list: At least one primary concern must be provided\",\n    \"Invalid time allocation: available_time_minutes must be between 5 and 120\",\n    \"Invalid wash frequency: Must be one of [daily, every_other_day, twice_weekly, weekly]\",\n    \"Invalid budget level: Must be one of [budget, mid_range, premium]\",\n    \"Too many concerns: Maximum 5 primary concerns allowed\"\n  ],\n  \"usage\": \"Provide hair type code, primary concerns, available time, wash frequency preference, and budget level. Optionally specify styling preferences. Returns comprehensive routine with product recommendations and scheduling.\",\n  \"output_details\": {\n    \"daily_routine\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Daily hair care steps\"\n    },\n    \"weekly_treatments\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Weekly intensive treatments\"\n    },\n    \"product_categories_needed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of products required\"\n    },\n    \"routine_duration\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated daily routine time\"\n    },\n    \"adjustment_timeline\": {\n      \"type\": \"string\",\n      \"description\": \"When to expect results and make changes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ingredient Safety Analyzer\",\n  \"tool_description\": \"Analyzes ingredient safety for hair and scalp, checking for harmful chemicals, allergens, and interactions with existing conditions or treatments.\",\n  \"parameters\": {\n    \"ingredient_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of ingredients to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"known_sensitivities\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known ingredient sensitivities or allergies\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"scalp_condition\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current\
  \ scalp condition: healthy, sensitive, irritated, or damaged\",\n      \"default\": \"healthy\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty ingredient list: At least one ingredient must be provided\",\n    \"Invalid ingredient format: All ingredients must be non-empty text strings\",\n    \"Too many ingredients: Maximum 30 ingredients can be analyzed at once\",\n    \"Invalid scalp condition: Must be one of [healthy, sensitive, irritated, damaged]\",\n    \"Unrecognized ingredient: Some ingredients could not be identified in safety database\"\n  ],\n  \"usage\": \"Provide list of ingredients to analyze. Optionally specify known sensitivities and current scalp condition. Returns safety assessment with risk levels and alternatives for problematic ingredients.\",\n  \"output_details\": {\n    \"overall_safety_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall safety level: safe, moderate_concern, high_concern, or avoid\"\n    },\n    \"safe_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Ingredients with no safety concerns\"\n    },\n    \"concerning_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ingredients with potential risks\"\n    },\n    \"allergen_alerts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Known allergens present\"\n    },\n    \"safer_alternatives\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested safer ingredient alternatives\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hair Growth Tracker\",\n  \"tool_description\": \"Tracks and analyzes hair growth patterns, length changes, and growth rate to assess hair health progress and identify growth issues.\",\n  \"parameters\": {\n    \"current_length_inches\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current hair length measurement in inches\"\n    },\n    \"previous_length_inches\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Previous hair length measurement in inches\"\n    },\n    \"measurement_interval_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Days between measurements (7-365)\"\n    },\n    \"hair_cuts_during_period\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether hair was cut during measurement period\"\n    },\n    \"cut_length_inches\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Length removed if hair was cut (inches)\",\n      \"default\": 0\n    },\n    \"age_years\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current age in years (10-100)\"\n    },\n    \"hormonal_changes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether experiencing hormonal changes affecting hair\",\n      \"default\": false\n    },\n    \"nutritional_supplements\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether taking hair growth supplements\",\n      \"default\": false\n    },\n    \"stress_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current stress level: low, moderate, high, or severe\",\n      \"default\": \"moderate\"\n    },\n    \"medication_affecting_hair\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether taking medications that may affect hair growth\",\n      \"default\": false\n    },\n    \"scalp_treatments_used\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether using scalp treatments to promote growth\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid length measurements: Both current and previous lengths must be positive numbers\",\n    \"Invalid measurement interval:\
  \ Must be between 7 and 365 days\",\n    \"Invalid age: Must be between 10 and 100 years\",\n    \"Invalid stress level: Must be one of [low, moderate, high, severe]\",\n    \"Measurement inconsistency: Current length cannot be greater than previous length plus expected growth unless treatments are used\",\n    \"Cut length required: If hair_cuts_during_period is true, cut_length_inches must be provided and greater than 0\"\n  ],\n  \"usage\": \"Provide current and previous length measurements, measurement interval, age, and whether hair was cut. Optionally specify cut length, hormonal changes, supplements, stress level, medications, and scalp treatments. Returns growth analysis with rate calculations.\",\n  \"output_details\": {\n    \"growth_rate_inches_month\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated monthly growth rate in inches\"\n    },\n    \"growth_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Growth rate evaluation: excellent, good, average, slow, or concerning\"\n    },\n    \"expected_vs_actual\": {\n      \"type\": \"string\",\n      \"description\": \"Comparison to normal growth rates\"\n    },\n    \"growth_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Factors potentially affecting growth rate\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggestions to optimize growth\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Scalp pH Estimator\",\n  \"tool_description\": \"Estimates scalp pH levels based on symptoms, product usage, and scalp condition to recommend appropriate pH-balanced products.\",\n  \"parameters\": {\n    \"scalp_oiliness\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp oil production: very_dry, dry, normal, oily, very_oily\"\n    },\n    \"irritation_level\": {\n      \"type\": \"string
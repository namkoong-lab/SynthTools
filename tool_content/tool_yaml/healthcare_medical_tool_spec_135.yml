field_name: healthcare_medical
subfield: Clinical Decision Support
task: Diagnostic differential analysis and symptom-based condition suggestions
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard**. It involves complex medical reasoning across multiple specialties, requires integration of diverse symptom patterns with extensive medical knowledge, has high risk due to potential impact on patient care, and demands sophisticated analysis of symptom combinations, patient demographics, and clinical context with strict accuracy requirements.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to comprehensively cover symptom analysis, medical knowledge retrieval, diagnostic reasoning, risk assessment, and clinical documentation workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Patient Symptom Parser** - Consumes: raw symptom descriptions → Produces: structured symptom data
  2. **Medical History Analyzer** - Consumes: patient history records → Produces: relevant medical context
  3. **Symptom Severity Scorer** - Consumes: symptom descriptions → Produces: severity ratings
  4. **Disease Knowledge Retriever** - Consumes: symptom patterns → Produces: disease information
  5. **Diagnostic Criteria Matcher** - Consumes: symptoms + disease criteria → Produces: matching scores
  6. **Clinical Red Flag Detector** - Consumes: symptom combinations → Produces: urgency indicators
  7. **Differential Diagnosis Generator** - Consumes: structured symptoms → Produces: ranked condition list
  8. **Symptom Cluster Analyzer** - Consumes: multiple symptoms → Produces: symptom relationships
  9. **Risk Stratification Calculator** - Consumes: patient data + conditions → Produces: risk scores
  10. **Laboratory Test Recommender** - Consumes: suspected conditions → Produces: test suggestions
  11. **Imaging Study Advisor** - Consumes: symptoms + suspected diagnoses → Produces: imaging recommendations
  12. **Specialist Referral Assessor** - Consumes: conditions + complexity → Produces: referral guidance
  13. **Treatment Pathway Mapper** - Consumes: confirmed/suspected diagnoses → Produces: treatment options
  14. **Clinical Evidence Evaluator** - Consumes: symptoms + patient factors → Produces: evidence strength
  15. **Diagnostic Confidence Calculator** - Consumes: multiple diagnostic inputs → Produces: confidence metrics
  16. **Clinical Documentation Generator** - Consumes: analysis results → Produces: structured reports
  17. **Medication Interaction Checker** - Consumes: current medications + new treatments → Produces: interaction warnings

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic symptom analysis: Patient Symptom Parser → Symptom Severity Scorer → Clinical Red Flag Detector
  - Quick differential: Symptom Cluster Analyzer → Differential Diagnosis Generator → Diagnostic Confidence Calculator

  **Medium Plans:**
  - Standard diagnostic workup: Patient Symptom Parser → Medical History Analyzer → Disease Knowledge Retriever → Diagnostic Criteria Matcher → Differential Diagnosis Generator → Risk Stratification Calculator
  - Clinical decision support: Symptom Severity Scorer → Clinical Red Flag Detector → Laboratory Test Recommender → Specialist Referral Assessor

  **Complex Plans:**
  - Comprehensive diagnostic analysis: Patient Symptom Parser → Medical History Analyzer → Symptom Cluster Analyzer → Disease Knowledge Retriever → Diagnostic Criteria Matcher → Clinical Evidence Evaluator → Differential Diagnosis Generator → Diagnostic Confidence Calculator → Risk Stratification Calculator → Laboratory Test Recommender → Imaging Study Advisor → Treatment Pathway Mapper → Clinical Documentation Generator
  - Full clinical workflow: All tools integrated for complete patient assessment, diagnostic reasoning, risk evaluation, and care planning

  **STEP 5 — Produce tools**


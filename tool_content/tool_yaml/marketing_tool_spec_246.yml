task: Content creation and visual asset generation for social media posts
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is medium difficulty. It involves creating diverse content types (text, visuals, hashtags) across multiple social platforms with different requirements, coordinating brand consistency, and managing audience engagement strategies. The main complexity lies in platform-specific optimization and maintaining cohesive brand messaging across varied content formats.

  **STEP 2 — Set a tool budget**

  For a medium difficulty task, I'll target 12 tools to cover content ideation, text creation, visual generation, hashtag research, platform optimization, scheduling, and performance tracking.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Content Idea Generator → produces content themes/topics
  - Caption Writer → consumes themes, produces text content
  - Hashtag Research Tool → consumes topics, produces hashtag sets
  - Visual Asset Generator → consumes content brief, produces images
  - Brand Style Validator → consumes content/visuals, produces compliance check
  - Platform Content Optimizer → consumes generic content, produces platform-specific versions
  - Post Scheduler → consumes finalized content, produces scheduling plan
  - Engagement Predictor → consumes content data, produces performance forecasts
  - Content Calendar Manager → consumes multiple content pieces, produces organized schedule
  - A/B Test Designer → consumes content variants, produces test configurations
  - Audience Sentiment Analyzer → consumes content, produces sentiment scores
  - Content Performance Tracker → consumes published content data, produces analytics

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic post creation: Content Idea Generator → Caption Writer → Hashtag Research Tool
  2. Visual content creation: Content Idea Generator → Visual Asset Generator → Brand Style Validator

  Medium plans:
  1. Platform-optimized campaign: Content Idea Generator → Caption Writer → Platform Content Optimizer → Post Scheduler
  2. Performance-focused creation: Content Idea Generator → Caption Writer → Engagement Predictor → A/B Test Designer

  Complex plans:
  1. Full campaign workflow: Content Idea Generator → Caption Writer → Visual Asset Generator → Brand Style Validator → Platform Content Optimizer → Engagement Predictor → Content Calendar Manager → Post Scheduler
  2. Data-driven optimization: Content Idea Generator → Caption Writer → Audience Sentiment Analyzer → A/B Test Designer → Content Performance Tracker → Platform Content Optimizer

  **STEP 5 — Produce tools**


subfield: Business Communication and Professional Writing
task: Business document creation and formatting (proposals, reports, memos)
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **medium** difficulty. While individual document creation isn't inherently complex, the breadth of document types (proposals, reports, memos) requires handling diverse formats, styles, and structural requirements. The task involves coordinating multiple elements like content organization, formatting standards, compliance checks, and professional presentation, with moderate risk if documents don't meet business standards.

  ## STEP 2 — Set a tool budget

  For medium difficulty, I'll target 12 tools to cover the various workflows involved in business document creation, from initial planning through final formatting and review.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their data flow:**
  1. **Document Template Generator** - Produces: template structures → Consumes: document type, industry
  2. **Content Outline Creator** - Produces: structured outlines → Consumes: document purpose, audience
  3. **Section Content Writer** - Produces: written content → Consumes: outline sections, tone requirements
  4. **Business Tone Analyzer** - Produces: tone assessments → Consumes: text content
  5. **Document Structure Validator** - Produces: structure compliance → Consumes: document content, template
  6. **Professional Formatter** - Produces: formatted documents → Consumes: raw content, style guidelines
  7. **Citation Manager** - Produces: formatted citations → Consumes: source information
  8. **Executive Summary Generator** - Produces: summary content → Consumes: full document content
  9. **Grammar Business Checker** - Produces: grammar corrections → Consumes: document text
  10. **Compliance Reviewer** - Produces: compliance status → Consumes: document content, regulations
  11. **Version Control Manager** - Produces: version tracking → Consumes: document versions, changes
  12. **Document Quality Scorer** - Produces: quality metrics → Consumes: complete document

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  1. Template Generator → Content Writer → Professional Formatter (Basic memo creation)
  2. Outline Creator → Section Writer → Grammar Checker (Simple report drafting)

  **Medium plans:**
  1. Template Generator → Outline Creator → Section Writer → Business Tone Analyzer → Professional Formatter → Grammar Checker (Standard business report)
  2. Outline Creator → Section Writer → Citation Manager → Executive Summary Generator → Document Quality Scorer (Research-based proposal)

  **Complex plans:**
  1. Template Generator → Outline Creator → Section Writer → Business Tone Analyzer → Citation Manager → Executive Summary Generator → Document Structure Validator → Professional Formatter → Grammar Checker → Compliance Reviewer → Quality Scorer (Full regulatory proposal)
  2. Template Generator → Outline Creator → Section Writer → Executive Summary Generator → Professional Formatter → Grammar Checker → Version Control Manager → Compliance Reviewer → Quality Scorer → Document Structure Validator (Multi-stakeholder business plan)

  ## STEP 5 — Produce tools


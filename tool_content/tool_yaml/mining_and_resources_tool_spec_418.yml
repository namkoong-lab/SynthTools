field_name: mining_and_resources
subfield: Geological Survey and Exploration
task: Geological data collection and field survey management
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves coordinating multiple complex activities including field operations, equipment management, data collection protocols, safety compliance, and integration of diverse geological data types. The scope is broad with high coordination requirements, significant safety risks, and substantial logistical dependencies. I rate this as **hard** difficulty.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting 17 tools to cover the comprehensive workflows needed for geological data collection and field survey management.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Survey Site Assessor → produces site suitability data
  - Field Team Planner → consumes site data, produces team assignments
  - Equipment Tracker → produces equipment status data
  - Safety Protocol Validator → consumes site/activity data, produces safety clearance
  - Sample Collection Logger → produces sample metadata
  - GPS Coordinate Recorder → produces location data
  - Rock Formation Analyzer → consumes sample data, produces geological classifications
  - Mineral Composition Detector → consumes sample data, produces mineral analysis
  - Stratigraphic Layer Mapper → consumes location/sample data, produces layer mappings
  - Ground Survey Tracker → produces survey progress data
  - Weather Monitor → produces weather data for operations
  - Data Quality Validator → consumes all data types, produces validation reports
  - Survey Progress Reporter → consumes progress data, produces status reports
  - Equipment Maintenance Logger → produces maintenance records
  - Field Notes Compiler → produces observational data
  - Survey Data Aggregator → consumes all data types, produces consolidated datasets
  - Survey Report Generator → consumes aggregated data, produces final reports

  **STEP 4 — Multi-tool plans**

  **Simple plans (2-4 tools):**
  1. Basic site assessment: Survey Site Assessor → Safety Protocol Validator → Weather Monitor
  2. Equipment check: Equipment Tracker → Equipment Maintenance Logger

  **Medium plans (5-8 tools):**
  1. Sample collection workflow: GPS Coordinate Recorder → Sample Collection Logger → Rock Formation Analyzer → Mineral Composition Detector → Data Quality Validator
  2. Survey setup: Survey Site Assessor → Field Team Planner → Equipment Tracker → Safety Protocol Validator → Ground Survey Tracker

  **Complex plans (9+ tools):**
  1. Full geological survey: Survey Site Assessor → Field Team Planner → Safety Protocol Validator → GPS Coordinate Recorder → Sample Collection Logger → Rock Formation Analyzer → Stratigraphic Layer Mapper → Ground Survey Tracker → Data Quality Validator → Survey Data Aggregator → Survey Report Generator
  2. Comprehensive field operation: Equipment Tracker → Weather Monitor → Field Team Planner → GPS Coordinate Recorder → Sample Collection Logger → Mineral Composition Detector → Field Notes Compiler → Survey Progress Reporter → Data Quality Validator → Survey Data Aggregator

  **STEP 5 — Produce tools**


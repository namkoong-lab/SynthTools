task: Monitor and track stock levels across multiple product categories and warehouses
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves coordinating data from multiple warehouses and product categories, requires real-time accuracy for business operations, and has moderate complexity in terms of data aggregation, threshold management, and reporting across different dimensions.\n\n**STEP 2 — Set a tool budget**\n\nFor medium difficulty, targeting **12 tools** to cover inventory tracking, warehouse management, stock analysis, alerting, and reporting functionalities.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- **Stock Level Checker** → produces current inventory counts\n- **Warehouse Data Fetcher** → produces warehouse-specific inventory data  \n- **Category Stock Analyzer** → consumes stock data, produces category analysis\n- **Low Stock Alert Generator** → consumes stock levels, produces alerts\n- **Reorder Point Calculator** → consumes historical data, produces reorder thresholds\n- **Inventory Movement Tracker** → produces stock change history\n- **Multi-Location Stock Aggregator** → consumes location data, produces consolidated view\n- **Stock Threshold Manager** → produces/manages alert thresholds\n- **Product Availability Checker** → consumes stock data, produces availability status\n- **Inventory Forecaster** → consumes historical data, produces demand predictions\n- **Stock Report Generator** → consumes various data, produces formatted reports\n- **Critical Stock Identifier** → consumes stock data, produces priority alerts\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Check single product availability: Product Availability Checker → Stock Report Generator\n2. Generate low stock alerts: Stock Level Checker → Low Stock Alert Generator\n\n**Medium plans:**\n1. Category analysis workflow: Warehouse Data Fetcher → Category Stock Analyzer → Stock Report Generator\n2. Reorder management: Stock Level Checker → Reorder Point Calculator → Low Stock Alert Generator → Stock Report Generator\n\n**Complex plans:**\n1. Full inventory audit: Multi-Location Stock Aggregator → Category Stock Analyzer → Critical Stock Identifier → Inventory Forecaster → Stock Report Generator\n2. Predictive restocking: Inventory Movement Tracker → Inventory Forecaster → Reorder Point Calculator → Stock Threshold Manager → Low Stock Alert Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Stock Level Checker\",\n  \"tool_description\": \"Retrieves current stock levels for specified products across warehouses, providing real-time inventory counts and last updated timestamps.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product IDs to check stock levels for\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"warehouse_ids\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of warehouse IDs to filter by, if empty checks all warehouses\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"include_reserved\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reserved stock in counts\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product ID: One or more product IDs do not exist in the system.\",\n    \"Invalid warehouse ID: One or more warehouse IDs are not recognized.\",\n    \"Product limit exceeded: Maximum 100 products can be checked at once.\",\n    \"Database connection error: Unable to retrieve stock data, try again later.\"\n  ],\n  \"usage\": \"Provide product_ids array with valid product identifiers. Optionally specify warehouse_ids to limit scope and include_reserved to include reserved inventory. Returns current stock levels with timestamps.\",\n  \"output_details\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"description\": \"The product identifier\"\
  \n    },\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"description\": \"The warehouse identifier\"\n    },\n    \"available_stock\": {\n      \"type\": \"integer\",\n      \"description\": \"Current available stock count\"\n    },\n    \"reserved_stock\": {\n      \"type\": \"integer\",\n      \"description\": \"Currently reserved stock count\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last stock update\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Warehouse Data Fetcher\",\n  \"tool_description\": \"Retrieves comprehensive warehouse information including capacity, utilization, and operational status for inventory management purposes.\",\n  \"parameters\": {\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the warehouse\"\n    },\n    \"include_capacity_details\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include detailed capacity and utilization metrics\",\n      \"default\": true\n    },\n    \"include_operational_status\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include current operational status and schedules\",\n      \"default\": false\n    },\n    \"data_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific date for historical data (ISO 8601 format)\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Warehouse not found: The specified warehouse ID does not exist.\",\n    \"Invalid date format: Use ISO 8601 date-time format for data_date parameter.\",\n    \"Historical data unavailable: Data for the specified date is not available.\",\n    \"Access denied: Insufficient permissions to access warehouse data.\"\n  ],\n  \"usage\": \"Provide warehouse_id to get warehouse details. Use include_capacity_details and include_operational_status flags to control data scope. Specify data_date for historical snapshots.\",\n  \"output_details\": {\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"description\": \"The warehouse identifier\"\n    },\n    \"warehouse_name\": {\n      \"type\": \"string\",\n      \"description\": \"Human-readable warehouse name\"\n    },\n    \"total_capacity\": {\n      \"type\": \"integer\",\n      \"description\": \"Maximum storage capacity in units\"\n    },\n    \"current_utilization\": {\n      \"type\": \"number\",\n      \"description\": \"Current utilization percentage (0-100)\"\n    },\n    \"operational_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current operational status (active, maintenance, closed)\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"description\": \"Warehouse location/address\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Category Stock Analyzer\",\n  \"tool_description\": \"Analyzes stock levels across product categories, providing category-wise inventory insights, trends, and performance metrics for strategic decision making.\",\n  \"parameters\": {\n    \"category_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product category IDs to analyze\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days to analyze for trends (1-365)\",\n      \"default\": 30\n    },\n    \"warehouse_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Filter analysis to specific warehouses\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"include_value_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include monetary value analysis along with unit counts\",\n      \"default\": false\n \
  \   },\n    \"min_stock_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum stock level for flagging low inventory\",\n      \"default\": 10\n    },\n    \"trend_sensitivity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sensitivity for trend detection (0.1-2.0)\",\n      \"default\": 1.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid category ID: One or more category IDs do not exist in the system.\",\n    \"Analysis period out of range: Period must be between 1 and 365 days.\",\n    \"Insufficient data: Not enough historical data for meaningful trend analysis.\",\n    \"Category limit exceeded: Maximum 50 categories can be analyzed at once.\",\n    \"Invalid threshold values: min_stock_threshold must be positive, trend_sensitivity must be between 0.1 and 2.0.\"\n  ],\n  \"usage\": \"Provide category_ids to analyze stock across categories. Set analysis_period_days for trend depth, use warehouse_filter to limit scope. Enable include_value_analysis for monetary insights.\",\n  \"output_details\": {\n    \"category_id\": {\n      \"type\": \"string\",\n      \"description\": \"The category identifier\"\n    },\n    \"category_name\": {\n      \"type\": \"string\",\n      \"description\": \"Human-readable category name\"\n    },\n    \"total_products\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of products in category\"\n    },\n    \"total_stock\": {\n      \"type\": \"integer\",\n      \"description\": \"Total stock units across category\"\n    },\n    \"low_stock_products\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of products below threshold\"\n    },\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall stock trend (increasing, decreasing, stable)\"\n    },\n    \"average_days_supply\": {\n      \"type\": \"number\",\n      \"description\": \"Average days of supply remaining\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Low Stock Alert Generator\",\n  \"tool_description\": \"Generates automated alerts for products with stock levels below defined thresholds, supporting multiple alert priorities and delivery methods.\",\n  \"parameters\": {\n    \"product_filters\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Product IDs or category IDs to monitor\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"alert_threshold\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Stock level below which to trigger alerts\"\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Alert priority: low, medium, high, critical\",\n      \"default\": \"medium\"\n    },\n    \"alert_channels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Delivery channels for alerts\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"email\"]\n    },\n    \"suppress_duplicates_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Hours to suppress duplicate alerts for same product\",\n      \"default\": 24\n    }\n  },\n  \"error_messages\": [\n    \"Invalid priority level: Use one of [low, medium, high, critical].\",\n    \"Invalid alert channel: Supported channels are [email, sms, slack, webhook].\",\n    \"Filter limit exceeded: Maximum 200 product/category filters allowed.\",\n    \"Invalid threshold: Alert threshold must be a positive integer.\",\n    \"Suppression period invalid: Duplicate suppression must be between 1 and 168 hours.\"\n  ],\n  \"usage\": \"Specify product_filters and alert_threshold to monitor stock levels. Set priority_level and alert_channels for delivery preferences. Use suppress_duplicates_hours to control alert frequency.\",\n  \"output_details\": {\n    \"alerts_generated\": {\n      \"type\": \"integer\",\n      \"description\"\
  : \"Number of new alerts created\"\n    },\n    \"affected_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Product IDs that triggered alerts\"\n    },\n    \"alert_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When alerts were generated\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of alert delivery (sent, pending, failed)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reorder Point Calculator\",\n  \"tool_description\": \"Calculates optimal reorder points and quantities for products based on historical demand patterns, lead times, and safety stock requirements.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for reorder calculation\"\n    },\n    \"lead_time_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Supplier lead time in days\"\n    },\n    \"service_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Desired service level (0.8-0.99)\",\n      \"default\": 0.95\n    },\n    \"demand_history_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days of demand history to analyze (30-365)\",\n      \"default\": 90\n    },\n    \"seasonality_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Seasonal adjustment factor (0.5-2.0)\",\n      \"default\": 1.0\n    },\n    \"holding_cost_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Annual holding cost as percentage of product value\",\n      \"default\": 25.0\n    },\n    \"ordering_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Fixed cost per order\",\n      \"default\": 50.0\n    },\n    \"current_stock\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current stock level for the product\"\n    },\n    \"stockout_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Cost per unit of stockout\",\n      \"default\": 10.0\n    },\n    \"min_order_quantity\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum order quantity constraint\",\n      \"default\": 1\n    },\n    \"max_order_quantity\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum order quantity constraint\",\n      \"default\": 10000\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product ID: Product not found in system.\",\n    \"Invalid service level: Must be between 0.8 and 0.99.\",\n    \"Invalid demand history period: Must be between 30 and 365 days.\",\n    \"Insufficient demand data: Not enough historical data for reliable calculation.\",\n    \"Invalid cost parameters: All cost values must be positive numbers.\",\n    \"Invalid seasonality factor: Must be between 0.5 and 2.0.\",\n    \"Order quantity constraints invalid: min_order_quantity must be less than max_order_quantity.\"\n  ],\n  \"usage\": \"Provide product_id, lead_time_days, and current_stock as minimum inputs. Adjust service_level and demand_history_days for accuracy. Include cost parameters for economic order quantity optimization.\",\n  \"output_details\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"description\": \"The product identifier\"\n    },\n    \"reorder_point\": {\n      \"type\": \"integer\",\n      \"description\": \"Calculated reorder point in units\"\n    },\n    \"safety_stock\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended safety stock level\"\n    },\n    \"economic_order_quantity\": {\n      \"type\": \"integer\",\n      \"description\": \"Optimal order quantity\"\n    },\n    \"average_demand\": {\n      \"type\": \"number\",\n      \"description\": \"Average daily demand\"\n    },\n\
  \    \"demand_variability\": {\n      \"type\": \"number\",\n      \"description\": \"Standard deviation of demand\"\n    },\n    \"recommended_action\": {\n      \"type\": \"string\",\n      \"description\": \"Immediate action recommendation (order_now, monitor, adequate_stock)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Movement Tracker\",\n  \"tool_description\": \"Tracks and analyzes inventory movements including receipts, shipments, transfers, and adjustments across warehouses and time periods.\",\n  \"parameters\": {\n    \"tracking_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for tracking period (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"tracking_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for tracking period (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"product_filters\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Filter by specific product IDs\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"movement_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of movements to track\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"receipt\", \"shipment\", \"transfer\", \"adjustment\"]\n    },\n    \"warehouse_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Filter by specific warehouse ID\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: End date must be after start date and both must be valid ISO 8601 format.\",\n    \"Invalid movement type: Supported types are [receipt, shipment, transfer, adjustment, return, damage].\",\n    \"Date range too large: Maximum tracking period is 365 days.\",\n    \"Invalid warehouse filter: Warehouse ID does not exist.\",\n    \"No movement data: No inventory movements found for specified criteria.\"\n  ],\n  \"usage\": \"Specify tracking_period_start and tracking_period_end to define analysis window. Use product_filters and warehouse_filter to narrow scope. Select movement_types to focus on specific transaction types.\",\n  \"output_details\": {\n    \"total_movements\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of movement transactions\"\n    },\n    \"movement_summary\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Summary of movements by type\"\n    },\n    \"net_inventory_change\": {\n      \"type\": \"integer\",\n      \"description\": \"Net change in inventory units\"\n    },\n    \"average_daily_movements\": {\n      \"type\": \"number\",\n      \"description\": \"Average movements per day\"\n    },\n    \"most_active_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Product IDs with highest movement activity\"\n    },\n    \"movement_trend\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction (increasing, decreasing, stable)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi-Location Stock Aggregator\",\n  \"tool_description\": \"Aggregates and consolidates stock information across multiple warehouses and locations, providing unified inventory visibility and cross-location analytics.\",\n  \"parameters\": {\n    \"location_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of warehouse/location IDs to aggregate\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"aggregation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of aggregation: product, category, warehouse, total\",\n      \"default\": \"product\"\n    },\n    \"include_in_transit\"\
  : {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include inventory in transit between locations\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location ID: One or more location IDs do not exist.\",\n    \"Minimum locations required: At least 2 locations must be specified for aggregation.\",\n    \"Location limit exceeded: Maximum 50 locations can be aggregated at once.\",\n    \"Invalid aggregation level: Use one of [product, category, warehouse, total].\",\n    \"Data inconsistency: Stock data timestamps vary significantly across locations.\"\n  ],\n  \"usage\": \"Provide location_ids array with at least 2 warehouse identifiers. Choose aggregation_level for desired summary detail. Enable include_in_transit to account for goods in movement.\",\n  \"output_details\": {\n    \"total_locations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of locations aggregated\"\n    },\n    \"aggregated_stock\": {\n      \"type\": \"integer\",\n      \"description\": \"Total stock across all locations\"\n    },\n    \"location_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Stock summary by location\"\n    },\n    \"cross_dock_opportunities\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of potential cross-dock transfers identified\"\n    },\n    \"data_freshness\": {\n      \"type\": \"string\",\n      \"description\": \"Oldest data timestamp in aggregation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stock Threshold Manager\",\n  \"tool_description\": \"Manages and configures stock alert thresholds for products, categories, and warehouses with rule-based automation and threshold optimization.\",\n  \"parameters\": {\n    \"entity_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of entity to manage: product, category, warehouse\"\n    },\n    \"entity_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific entity ID to configure thresholds for\"\n    },\n    \"low_stock_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Low stock alert threshold\",\n      \"default\": \"None\"\n    },\n    \"critical_stock_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Critical stock alert threshold\",\n      \"default\": \"None\"\n    },\n    \"auto_optimize\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Automatically optimize thresholds based on demand patterns\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid entity type: Use one of [product, category, warehouse].\",\n    \"Entity not found: The specified entity ID does not exist.\",\n    \"Invalid threshold values: Critical threshold must be less than low stock threshold.\",\n    \"Threshold optimization failed: Insufficient data for automatic optimization.\",\n    \"Permission denied: User lacks permission to modify thresholds for this entity.\"\n  ],\n  \"usage\": \"Specify entity_type and entity_id to target threshold configuration. Set low_stock_threshold and critical_stock_threshold values. Enable auto_optimize for system-suggested thresholds based on historical patterns.\",\n  \"output_details\": {\n    \"entity_id\": {\n      \"type\": \"string\",\n      \"description\": \"The entity identifier\"\n    },\n    \"current_low_threshold\": {\n      \"type\": \"integer\",\n      \"description\": \"Current low stock threshold\"\n    },\n    \"current_critical_threshold\": {\n      \"type\": \"integer\",\n      \"description\": \"Current critical stock threshold\"\n    },\n    \"optimization_suggestion\": {\n      \"type\": \"string\",\n      \"description\": \"System recommendation for threshold adjustment\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last threshold update\"\n \
  \   }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Availability Checker\",\n  \"tool_description\": \"Checks real-time product availability across locations with allocation tracking and fulfillment feasibility analysis.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier to check availability for\"\n    },\n    \"requested_quantity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Quantity requested for availability check\"\n    },\n    \"preferred_locations\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred warehouse locations for fulfillment\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"include_reserved\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Consider reserved stock as unavailable\",\n      \"default\": true\n    },\n    \"max_split_locations\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum locations to split order across (1-10)\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product ID: Product not found in system.\",\n    \"Invalid quantity: Requested quantity must be a positive integer.\",\n    \"Invalid preferred location: One or more location IDs do not exist.\",\n    \"Split location limit: max_split_locations must be between 1 and 10.\",\n    \"Availability check failed: Unable to retrieve current stock information.\"\n  ],\n  \"usage\": \"Provide product_id and requested_quantity to check availability. Specify preferred_locations to prioritize certain warehouses. Set max_split_locations to control order fragmentation.\",\n  \"output_details\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"description\": \"The product identifier\"\n    },\n    \"availability_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall availability status (available, partial, unavailable)\"\n    },\n    \"available_quantity\": {\n      \"type\": \"integer\",\n      \"description\": \"Total quantity available across all locations\"\n    },\n    \"fulfillment_options\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Possible fulfillment strategies and locations\"\n    },\n    \"estimated_fulfillment_date\": {\n      \"type\": \"string\",\n      \"description\": \"Expected date when full quantity could be available\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Forecaster\",\n  \"tool_description\": \"Generates inventory demand forecasts using historical data, seasonal patterns, and trend analysis to support procurement and stocking decisions.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Products to generate forecasts for\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"forecast_horizon_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days to forecast ahead (7-365)\"\n    },\n    \"historical_data_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days of historical data to use for modeling (30-730)\",\n      \"default\": 180\n    },\n    \"seasonality_detection\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable automatic seasonality pattern detection\",\n      \"default\": true\n    },\n    \"confidence_interval\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for forecast bands (0.8-0.99)\",\n      \"default\": 0.95\n    },\n    \"external_factors\": {\n      \"type\": \"array\",\n      \"requi
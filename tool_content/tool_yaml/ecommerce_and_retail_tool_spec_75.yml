on, retargeting]\",\n    \"Invalid timezone: Must be a valid timezone identifier\",\n    \"Invalid campaign_type: Must be one of [standard, aggressive, gentle]\",\n    \"Invalid max_attempts: Must be between 1 and 5\"\n  ],\n  \"usage\": \"Call after abandonment detection to schedule recovery campaigns. Provide user details, abandonment context, and campaign preferences to create optimized recovery sequences.\",\n  \"output_details\": {\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the scheduled campaign\"\n    },\n    \"scheduled_attempts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of scheduled attempt timestamps\"\n    },\n    \"selected_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Channels selected for each attempt\"\n    },\n    \"estimated_recovery_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Predicted recovery probability as percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Email Template Generator\",\n  \"tool_description\": \"Generates personalized email templates for cart recovery campaigns based on user behavior, cart contents, and segment characteristics.\",\n  \"parameters\": {\n    \"user_segment\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target user segment for personalization\"\n    },\n    \"cart_items\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of product IDs in abandoned cart\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"attempt_number\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Recovery attempt number (1-5)\"\n    },\n    \"include_discount\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to
\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start of monitoring period\",\n      \"format\": \"date-time\"\n    },\n    \"monitoring_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End of monitoring period\",\n      \"format\": \"date-time\"\n    },\n    \"segment_breakdown\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include segment-level breakdown\",\n      \"default\": true\n    },\n    \"channel_breakdown\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include channel-level breakdown\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid campaign_ids: Must contain valid campaign identifiers\",\n    \"Invalid monitoring period: End date must be after start date\",\n    \"Campaign not found: One or more campaign IDs do not exist\",\n    \"Insufficient data: Monitoring period contains insufficient campaign data\"\n  ],\n  \"usage\": \"Track recovery campaign performance by providing campaign_ids and monitoring period. Enable breakdowns for detailed analysis by segment and channel.\",\n  \"output_details\": {\n    \"overall_recovery_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Overall campaign recovery rate as percentage\"\n    },\n    \"total_recovered_revenue\": {\n      \"type\": \"number\",\n      \"description\": \"Total revenue recovered from campaigns\"\n    },\n    \"campaign_roi\": {\n      \"type\": \"number\",\n      \"description\": \"Return on investment as percentage\"\n    },\n    \"best_performing_channel\": {\n      \"type\": \"string\",\n      \"description\": \"Channel with highest conversion rate\"\n    },\n    \"segment_performance\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Performance summary by user segment\"\n    }\n  }\n}\n```\n\n```json\n{\n
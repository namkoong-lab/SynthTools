  \   \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Discount percentage if applicable (5-30)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user_segment: Must be a recognized user segment\",\n    \"Invalid cart_items: Must contain valid product IDs\",\n    \"Invalid attempt_number: Must be between 1 and 5\",\n    \"Invalid discount_percentage: Must be between 5 and 30 when include_discount is true\",\n    \"Missing discount_percentage: Required when include_discount is true\"\n  ],\n  \"usage\": \"Generate personalized recovery emails by providing user_segment, cart_items, and attempt_number. Optionally include discount offers for higher-attempt campaigns.\",\n  \"output_details\": {\n    \"email_subject\": {\n      \"type\": \"string\",\n      \"description\": \"Generated email subject line\"\n    },\n    \"email_body\": {\n      \"type\": \"string\",\n      \"description\": \"HTML email body content\"\n    },\n    \"call_to_action\": {\n      \"type\": \"string\",\n      \"description\": \"Primary call-to-action text\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"description\": \"Urgency tone: low, medium, high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Checkout Flow Analyzer\",\n  \"tool_description\": \"Analyzes checkout funnel performance, identifies bottlenecks, and tracks conversion rates across different checkout stages.\",\n  \"parameters\": {\n    \"analysis_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"user_segment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific user segment to analyze\",\n      \"default\": \"all\"\n    },\n    \"device_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Device types to include in analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"mobile\", \"tablet\", \"desktop\"]\n    },\n    \"checkout_stages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Checkout stages to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 8\n    },\n    \"include_error_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include error pattern analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: End date must be after start date\",\n    \"Invalid analysis period: Date range cannot exceed 90 days\",\n    \"Invalid user_segment: Must be a recognized segment or 'all'\",\n    \"Invalid device_filter: Must contain valid device types [mobile, tablet, desktop]\",\n    \"Invalid checkout_stages: Must contain valid stage identifiers\",\n    \"Insufficient data: Analysis period contains insufficient transaction data\"\n  ],\n  \"usage\": \"Analyze checkout performance by specifying analysis period and checkout stages. Optionally filter by user segment and device types for targeted analysis.\",\n  \"output_details\": {\n    \"overall_conversion_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Overall checkout completion rate as percentage\"\n    },\n    \"stage_conversion_rates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Conversion rates for each checkout stage\"\n    },\n    \"biggest_dropoff_stage\": {\n      \"type\": \"string\",\n      \"description\": \"Stage with highest abandonment rate\"\n    },\n    \"average_completion_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Average time to complete checkout in
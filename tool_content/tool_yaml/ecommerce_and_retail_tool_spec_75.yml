tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves analyzing user behavior patterns across multiple touchpoints (cart interactions, checkout flow, email engagement), coordinating recovery campaigns with timing constraints, and requires integration of various data sources while maintaining real-time analytics capabilities.\n\n**STEP 2 — Set a tool budget**\n\nFor a medium difficulty task, I'll target **12 tools** to cover cart tracking, abandonment detection, recovery campaign management, checkout flow analysis, and performance analytics.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Cart State Tracker** - Consumes: user sessions, cart events → Produces: cart snapshots, state changes\n2. **Abandonment Detector** - Consumes: cart states, user activity → Produces: abandonment events, timing data\n3. **Recovery Campaign Scheduler** - Consumes: abandonment events, user preferences → Produces: scheduled campaigns\n4. **Email Template Generator** - Consumes: cart data, user segments → Produces: personalized email content\n5. **Checkout Flow Analyzer** - Consumes: checkout events, user paths → Produces: funnel metrics, bottleneck identification\n6. **A/B Test Manager** - Consumes: test configurations, user segments → Produces: test assignments, statistical results\n7. **User Segmentation Engine** - Consumes: user behavior, purchase history → Produces: user segments, targeting rules\n8. **Recovery Performance Monitor** - Consumes: campaign data, conversion events → Produces: recovery metrics, ROI analysis\n9. **Cart Value Calculator** - Consumes: product data, cart contents → Produces: cart valuations, revenue projections\n10. **Checkout Optimization Reporter** - Consumes: funnel data, test results → Produces: optimization recommendations\n11. **Real-time Analytics Dashboard** - Consumes: all event streams → Produces: live metrics, alerts\n12. **Campaign Attribution Tracker** - Consumes: campaign interactions, conversions → Produces: attribution models, channel performance\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. **Basic Cart Monitoring**: Cart State Tracker → Real-time Analytics Dashboard (monitor cart activity)\n2. **Simple Recovery**: Abandonment Detector → Email Template Generator (send basic recovery emails)\n\n**Medium plans:**\n1. **Targeted Recovery Campaign**: User Segmentation Engine → Abandonment Detector → Recovery Campaign Scheduler → Campaign Attribution Tracker (segment-based recovery)\n2. **Checkout Optimization**: Checkout Flow Analyzer → A/B Test Manager → Checkout Optimization Reporter (test and optimize checkout flow)\n\n**Complex plans:**\n1. **Full Recovery System**: Cart State Tracker → Abandonment Detector → User Segmentation Engine → Recovery Campaign Scheduler → Email Template Generator → Recovery Performance Monitor → Campaign Attribution Tracker (comprehensive abandonment recovery)\n2. **Complete Analytics Pipeline**: All tools integrated for end-to-end cart abandonment recovery with real-time optimization and performance tracking\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Cart State Tracker\",\n  \"tool_description\": \"Tracks and manages shopping cart states across user sessions, capturing cart modifications, item additions/removals, and session continuity.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"session_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current session identifier\"\n    },\n    \"cart_action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action performed: add_item, remove_item, update_quantity, view_cart, proceed_checkout\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the action occurred\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user_id: User ID must be a\
  \ non-empty string\",\n    \"Invalid session_id: Session ID must be a non-empty string\", \n    \"Invalid cart_action: Must be one of [add_item, remove_item, update_quantity, view_cart, proceed_checkout]\",\n    \"Invalid timestamp: Must be a valid ISO 8601 date-time string\"\n  ],\n  \"usage\": \"Call this tool whenever a user performs any cart-related action. Provide the user_id, session_id, specific cart_action, and timestamp to track cart state changes.\",\n  \"output_details\": {\n    \"cart_state\": {\n      \"type\": \"string\",\n      \"description\": \"Current state of the cart: active, modified, abandoned, or checkout_initiated\"\n    },\n    \"last_activity\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of the last cart activity\",\n      \"format\": \"date-time\"\n    },\n    \"session_duration\": {\n      \"type\": \"integer\",\n      \"description\": \"Total session duration in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Abandonment Detector\",\n  \"tool_description\": \"Identifies cart abandonment events based on user inactivity patterns and behavioral signals, triggering recovery workflows.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"cart_value\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total value of items in the abandoned cart\"\n    },\n    \"last_activity_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Timestamp of last cart activity\",\n      \"format\": \"date-time\"\n    },\n    \"abandonment_threshold_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes of inactivity before considering cart abandoned (default: 30)\",\n      \"default\": 30\n    },\n    \"checkout_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Stage where abandonment occurred: cart, shipping, payment, review\"\n    },\n    \"device_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device used: mobile, tablet, desktop\",\n      \"default\": \"desktop\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user_id: Must be a non-empty string\",\n    \"Invalid cart_value: Must be a positive number\",\n    \"Invalid last_activity_time: Must be a valid ISO 8601 date-time string\",\n    \"Invalid abandonment_threshold_minutes: Must be between 5 and 1440 minutes\",\n    \"Invalid checkout_stage: Must be one of [cart, shipping, payment, review]\",\n    \"Invalid device_type: Must be one of [mobile, tablet, desktop]\"\n  ],\n  \"usage\": \"Monitor cart sessions and call when user inactivity exceeds threshold. Provide user_id, cart_value, last_activity_time, and checkout_stage to detect abandonment patterns.\",\n  \"output_details\": {\n    \"abandonment_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether cart abandonment was detected\"\n    },\n    \"abandonment_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of abandonment: early_stage, mid_checkout, late_stage\"\n    },\n    \"recovery_priority\": {\n      \"type\": \"string\",\n      \"description\": \"Priority level for recovery: high, medium, low\"\n    },\n    \"recommended_delay\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended delay in minutes before first recovery attempt\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Recovery Campaign Scheduler\",\n  \"tool_description\": \"Schedules and manages multi-stage recovery campaigns for abandoned carts, including timing optimization and channel selection.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"abandonment_event_id\": {\n      \"type\": \
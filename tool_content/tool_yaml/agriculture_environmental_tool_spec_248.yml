subfield: Crop Production Management
task: Soil testing and nutrient analysis for optimal crop growth conditions
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is **medium** difficulty. It involves multiple interconnected components including soil sample collection protocols, laboratory analysis interpretation, nutrient recommendation systems, and environmental factor integration. While the core soil testing procedures are well-established, the complexity arises from coordinating multiple test types, interpreting results in context of specific crops and local conditions, and generating actionable recommendations that balance multiple nutrient interactions.\n\n**STEP 2 — Set a tool budget**\nGiven the medium difficulty, I'll target **12 tools** to cover the comprehensive workflow from soil sampling through analysis to actionable recommendations.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Soil Sample Planner** - Consumes: field data, crop type → Produces: sampling strategy\n2. **Sample Collection Tracker** - Consumes: sampling locations → Produces: collection metadata\n3. **pH Level Analyzer** - Consumes: soil sample data → Produces: pH measurements and interpretations\n4. **Nutrient Content Tester** - Consumes: soil sample data → Produces: NPK and micronutrient levels\n5. **Organic Matter Assessor** - Consumes: soil sample data → Produces: organic content analysis\n6. **Soil Texture Classifier** - Consumes: particle size data → Produces: texture classification\n7. **Nutrient Deficiency Detector** - Consumes: test results, crop requirements → Produces: deficiency alerts\n8. **Fertilizer Recommendation Engine** - Consumes: nutrient analysis, crop type → Produces: fertilizer prescriptions\n9. **pH Adjustment Calculator** - Consumes: current pH, target pH → Produces: amendment recommendations\n10. **Crop Nutrient Matcher** - Consumes: crop type, growth stage → Produces: nutrient requirements\n11. **Cost Benefit Analyzer** - Consumes: recommendations, prices → Produces: economic analysis\n12. **Report Generator** - Consumes: all analysis results → Produces: comprehensive soil health report\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. Basic soil pH assessment: Soil Sample Planner → Sample Collection Tracker → pH Level Analyzer → pH Adjustment Calculator\n2. Quick nutrient check: Sample Collection Tracker → Nutrient Content Tester → Nutrient Deficiency Detector\n\n**Medium Plans:**  \n1. Standard soil fertility analysis: Soil Sample Planner → Sample Collection Tracker → Nutrient Content Tester → Organic Matter Assessor → Crop Nutrient Matcher → Fertilizer Recommendation Engine\n2. Comprehensive soil health evaluation: Sample Collection Tracker → pH Level Analyzer → Nutrient Content Tester → Soil Texture Classifier → Nutrient Deficiency Detector → Report Generator\n\n**Complex Plans:**\n1. Full precision agriculture workflow: Soil Sample Planner → Sample Collection Tracker → pH Level Analyzer → Nutrient Content Tester → Organic Matter Assessor → Soil Texture Classifier → Crop Nutrient Matcher → Nutrient Deficiency Detector → Fertilizer Recommendation Engine → pH Adjustment Calculator → Cost Benefit Analyzer → Report Generator\n2. Multi-field comparative analysis: Soil Sample Planner → Sample Collection Tracker (multiple fields) → Nutrient Content Tester → Organic Matter Assessor → Nutrient Deficiency Detector → Fertilizer Recommendation Engine → Cost Benefit Analyzer → Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Soil Sample Planner\",\n  \"tool_description\": \"Creates optimal soil sampling strategies based on field characteristics, crop requirements, and testing objectives to ensure representative sample collection.\",\n  \"parameters\": {\n    \"field_area_acres\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total field area in acres\"\n    },\n    \"crop_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary crop to be grown (e.g., corn, wheat, soybeans, tomatoes)\"\n    },\n    \"field_variability\": {\n      \"type\": \"string\",\n      \"required\": false,\n\
  \      \"description\": \"Expected soil variability level: uniform, moderate, high\",\n      \"default\": \"moderate\"\n    },\n    \"sampling_depth\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sampling depth in inches (4-24)\",\n      \"default\": 8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid field area: Field area must be greater than 0 acres.\",\n    \"Unsupported crop type: Provide a valid crop name or common agricultural crop.\",\n    \"Invalid variability level: Use uniform, moderate, or high.\",\n    \"Invalid sampling depth: Depth must be between 4-24 inches.\"\n  ],\n  \"usage\": \"Specify field_area_acres and crop_type to generate a sampling plan. Optionally set field_variability and sampling_depth for customized recommendations.\",\n  \"output_details\": {\n    \"sampling_pattern\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended sampling pattern (grid, random, zone-based)\"\n    },\n    \"sample_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of samples needed\"\n    },\n    \"sample_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"GPS coordinates or field positions for each sample\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sample Collection Tracker\",\n  \"tool_description\": \"Records and validates soil sample collection metadata including location, timing, and environmental conditions to ensure sample integrity and traceability.\",\n  \"parameters\": {\n    \"sample_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the soil sample\"\n    },\n    \"collection_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date and time of sample collection\",\n      \"format\": \"date-time\"\n    },\n    \"gps_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Latitude and longitude coordinates\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"collection_depth\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Actual sampling depth in inches\"\n    },\n    \"weather_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Weather during collection (dry, moist, wet)\",\n      \"default\": \"dry\"\n    },\n    \"soil_temperature\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Soil temperature in Fahrenheit\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sample ID: Provide a unique, non-empty sample identifier.\",\n    \"Invalid collection date: Use valid ISO 8601 date-time format.\",\n    \"Invalid GPS coordinates: Provide exactly two numbers [latitude, longitude] within valid ranges.\",\n    \"Invalid collection depth: Depth must be a positive number.\",\n    \"Invalid weather conditions: Use dry, moist, or wet.\",\n    \"Invalid soil temperature: Temperature must be between -20°F and 120°F.\"\n  ],\n  \"usage\": \"Record each sample with sample_id, collection_date, gps_coordinates, and collection_depth. Add weather_conditions and soil_temperature for better context.\",\n  \"output_details\": {\n    \"collection_record\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted collection record summary\"\n    },\n    \"sample_status\": {\n      \"type\": \"string\",\n      \"description\": \"Sample validity status (valid, needs_review, invalid)\"\n    },\n    \"quality_flags\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any quality concerns or special notes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"pH Level Analyzer\",\n  \"tool_description\": \"Measures and interprets soil pH levels, providing acidity/alkalinity status and its implications for nutrient availability\
  \ and crop growth.\",\n  \"parameters\": {\n    \"ph_reading\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Soil pH measurement value (0-14 scale)\"\n    },\n    \"crop_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target crop for pH interpretation\"\n    },\n    \"buffer_ph\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Buffer pH reading for lime requirement calculation\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid pH reading: pH must be between 0 and 14.\",\n    \"Missing crop type: Specify the crop for proper pH interpretation.\",\n    \"Invalid buffer pH: Buffer pH must be between 0 and 14 if provided.\"\n  ],\n  \"usage\": \"Input ph_reading and crop_type for basic analysis. Include buffer_ph for lime requirement calculations.\",\n  \"output_details\": {\n    \"ph_status\": {\n      \"type\": \"string\",\n      \"description\": \"pH classification (strongly acidic, moderately acidic, neutral, alkaline, etc.)\"\n    },\n    \"crop_suitability\": {\n      \"type\": \"string\",\n      \"description\": \"pH suitability for the specified crop\"\n    },\n    \"nutrient_availability\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Impact on nutrient availability at current pH\"\n    },\n    \"lime_requirement\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended lime application rate in tons per acre\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Nutrient Content Tester\",\n  \"tool_description\": \"Analyzes soil samples for primary nutrients (NPK) and secondary/micronutrients, providing concentration levels and availability status for crop nutrition planning.\",\n  \"parameters\": {\n    \"nitrogen_ppm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Nitrogen content in parts per million\"\n    },\n    \"phosphorus_ppm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Phosphorus content in parts per million\"\n    },\n    \"potassium_ppm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Potassium content in parts per million\"\n    },\n    \"calcium_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Calcium content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"magnesium_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Magnesium content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"sulfur_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sulfur content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"iron_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Iron content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"zinc_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Zinc content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"manganese_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Manganese content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"copper_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Copper content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"boron_ppm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Boron content in parts per million\",\n      \"default\": \"None\"\n    },\n    \"soil_ph\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Soil pH for nutrient availability calculation\",\n      \"default\": 6.5\n    },\n    \"extraction_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\"\
  : \"Laboratory extraction method used (Mehlich-3, Bray-P1, Olsen)\",\n      \"default\": \"Mehlich-3\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutrient concentration: All nutrient values must be non-negative numbers.\",\n    \"Missing primary nutrients: Nitrogen, phosphorus, and potassium values are required.\",\n    \"Invalid pH value: Soil pH must be between 3.0 and 10.0.\",\n    \"Unsupported extraction method: Use Mehlich-3, Bray-P1, or Olsen.\",\n    \"Unrealistic nutrient levels: Check for data entry errors - values seem unusually high or low.\"\n  ],\n  \"usage\": \"Provide nitrogen_ppm, phosphorus_ppm, and potassium_ppm as minimum requirements. Include secondary and micronutrients plus soil_ph for comprehensive analysis.\",\n  \"output_details\": {\n    \"npk_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall NPK status summary\"\n    },\n    \"nutrient_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Individual nutrient level classifications (low, medium, high, excessive)\"\n    },\n    \"available_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Nutrients readily available to plants\"\n    },\n    \"deficiency_risks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Nutrients at risk of deficiency\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Organic Matter Assessor\",\n  \"tool_description\": \"Evaluates soil organic matter content and quality, assessing its impact on soil health, water retention, nutrient cycling, and overall soil fertility.\",\n  \"parameters\": {\n    \"organic_matter_percent\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Soil organic matter percentage (0-20)\"\n    },\n    \"soil_texture\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary soil texture (sand, loam, clay, silt)\"\n    },\n    \"bulk_density\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Soil bulk density in g/cm³ (0.8-2.0)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid organic matter percentage: Value must be between 0 and 20 percent.\",\n    \"Invalid soil texture: Use sand, loam, clay, or silt.\",\n    \"Invalid bulk density: Value must be between 0.8 and 2.0 g/cm³.\"\n  ],\n  \"usage\": \"Input organic_matter_percent and soil_texture for basic assessment. Include bulk_density for more detailed soil health evaluation.\",\n  \"output_details\": {\n    \"om_status\": {\n      \"type\": \"string\",\n      \"description\": \"Organic matter level classification (very low, low, medium, high, very high)\"\n    },\n    \"soil_health_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall soil health score (0-100)\"\n    },\n    \"water_retention\": {\n      \"type\": \"string\",\n      \"description\": \"Water holding capacity assessment\"\n    },\n    \"nutrient_cycling\": {\n      \"type\": \"string\",\n      \"description\": \"Nutrient cycling capacity\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations for improving organic matter\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Soil Texture Classifier\",\n  \"tool_description\": \"Determines soil texture classification based on sand, silt, and clay percentages, providing insights into drainage, water retention, and nutrient holding capacity.\",\n  \"parameters\": {\n    \"sand_percent\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Percentage of sand particles (0-100)\"\n    },\n    \"silt_percent\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Percentage of silt particles (0-100)\"\n    },\n    \"clay_percent\": {\n      \"type\"\
  : \"number\",\n      \"required\": true,\n      \"description\": \"Percentage of clay particles (0-100)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid particle percentages: All percentages must be between 0 and 100.\",\n    \"Percentages don't sum to 100: Sand, silt, and clay percentages must total 100%.\",\n    \"Missing particle data: All three particle size percentages are required.\"\n  ],\n  \"usage\": \"Provide sand_percent, silt_percent, and clay_percent. Ensure all three values sum to 100%.\",\n  \"output_details\": {\n    \"texture_class\": {\n      \"type\": \"string\",\n      \"description\": \"USDA soil texture classification\"\n    },\n    \"drainage_characteristics\": {\n      \"type\": \"string\",\n      \"description\": \"Soil drainage properties\"\n    },\n    \"water_holding_capacity\": {\n      \"type\": \"string\",\n      \"description\": \"Water retention capability\"\n    },\n    \"nutrient_retention\": {\n      \"type\": \"string\",\n      \"description\": \"Capacity to hold nutrients\"\n    },\n    \"management_considerations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Special management needs for this texture\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Nutrient Deficiency Detector\",\n  \"tool_description\": \"Identifies potential nutrient deficiencies by comparing soil test results against crop-specific nutrient requirements and optimal growing conditions.\",\n  \"parameters\": {\n    \"soil_test_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of nutrient concentrations in ppm format\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 15\n    },\n    \"nutrient_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of nutrients corresponding to test results\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 15\n    },\n    \"crop_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target crop for deficiency assessment\"\n    },\n    \"growth_stage\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current or planned growth stage (seedling, vegetative, flowering, fruiting)\",\n      \"default\": \"vegetative\"\n    },\n    \"yield_goal\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target yield goal in bushels/acre or tons/acre\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: soil_test_results and nutrient_names must have the same number of elements.\",\n    \"Invalid nutrient concentrations: All test result values must be non-negative numbers.\",\n    \"Unrecognized nutrient names: Use standard nutrient abbreviations (N, P, K, Ca, Mg, S, Fe, Zn, Mn, Cu, B).\",\n    \"Missing crop information: Specify a valid crop type for accurate deficiency assessment.\",\n    \"Invalid growth stage: Use seedling, vegetative, flowering, or fruiting.\",\n    \"Invalid yield goal: Yield goal must be a positive number if specified.\"\n  ],\n  \"usage\": \"Provide soil_test_results array with corresponding nutrient_names array, plus crop_type. Optionally specify growth_stage and yield_goal for targeted recommendations.\",\n  \"output_details\": {\n    \"deficient_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutrients below optimal levels\"\n    },\n    \"sufficient_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutrients at adequate levels\"\n    },\n    \"excessive_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutrients at potentially harmful levels\"\n    },\n    \"critical_deficiencies\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Nutrients requiring immediate attention\"\n    },\n    \"deficiency_severity\": {\n      \"type\": \"string\",\n      \"description\": \"Overall severity assessment (low, moderate, high, critical)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fertilizer Recommendation Engine\",\n  \"tool_description\": \"Generates specific fertilizer recommendations including product types, application rates, and timing based on soil test results, crop requirements, and nutrient deficiencies.\",\n  \"parameters\": {\n    \"deficient_nutrients\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of nutrients needing supplementation\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"current_nutrient_levels\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current soil nutrient concentrations in ppm\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"target_nutrient_levels\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Target nutrient concentrations for optimal growth\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"crop_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Crop being grown\"\n    },\n    \"field_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Field area in acres\"\n    },\n    \"application_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred application method (broadcast, banded, foliar, fertigation)\",\n      \"default\": \"broadcast\"\n    },\n    \"budget_constraint\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum budget for fertilization per acre\",\n      \"default\": \"None\"\n    },\n    \"organic_preference\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Preference for organic fertilizers\",\n      \"default\": false\n    },\n    \"soil_ph\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Current soil pH for fertilizer selection\",\n      \"default\": 6.5\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched nutrient arrays: deficient_nutrients, current_nutrient_levels, and target_nutrient_levels must have the same length.\",\n    \"Invalid nutrient levels: All nutrient concentrations must be non-negative numbers.\",\n    \"Invalid field area: Field area must be greater than 0 acres.\",\n    \"Unsupported application method: Use broadcast, banded, foliar, or fertigation.\",\n    \"Invalid budget constraint: Budget must be a positive number if specified.\",\n    \"Invalid pH value: Soil pH must be between 3.0 and 10.0.\"\n  ],\n  \"usage\": \"Provide arrays of deficient_nutrients, current_nutrient_levels, and target_nutrient_levels of equal length, plus crop_type and field_area. Customize with application_method, budget_constraint, organic_preference, and soil_ph.\",\n  \"output_details\": {\n    \"fertilizer_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended fertilizer products with NPK ratios\"\n    },\n    \"application_rates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Application rates in lbs per acre for each product\"\n    },\n    \"application_timing\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended timing for each application\"\n    },\n    \"total_cost_per_acre\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated total fertilizer cost\
  \ per acre\"\n    },\n    \"nutrient_balance\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of nutrient balance after fertilization\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"pH Adjustment Calculator\",\n  \"tool_description\": \"Calculates lime or sulfur requirements to adjust soil pH to optimal levels for specific crops, considering soil texture and buffer capacity.\",\n  \"parameters\": {\n    \"current_ph\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current soil pH measurement (3.0-10.0)\"\n    },\n    \"target_ph\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Desired soil pH for crop production (4.0-8.5)\"\n    },\n    \"buffer_ph\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Buffer pH reading for lime requirement calculation\",\n      \"default\": \"None\"\n    },\n    \"soil_texture\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary soil texture class (sand, loam, clay, silt)\"\n    },\n    \"field_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Area to be treated in acres\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid pH values: Current and target pH must be between 3.0-10.0 and 4.0-8.5 respectively.\",\n    \"Invalid buffer pH: Buffer pH must be between 6.0-7.8 if provided.\",\n    \"Invalid soil texture: Use sand, loam, clay, or silt.\",\n    \"Invalid field area: Area must be greater than 0 acres.\",\n    \"pH adjustment not needed: Current pH is already within acceptable range of target pH.\"\n  ],\n  \"usage\": \"Provide current_ph, target_ph, soil_texture, and field_area. Include buffer_ph for more accurate lime calculations when raising pH.\",\n  \"output_details\": {\n    \"amendment_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of amendment needed (lime, sulfur, none)\"\n
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. Asset allocation and rebalancing involves multiple interconnected subproblems including portfolio analysis, risk assessment, market data integration, tax optimization, and automated rebalancing execution. While the core concepts are well-defined, the task requires coordination between multiple data sources and careful handling of financial constraints and regulations.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'm targeting **12 tools** to cover the essential workflow components from portfolio analysis through rebalancing execution.

  **STEP 3 — List all tool names and dependencies**

  1. **Portfolio Data Fetcher** - Consumes: account credentials, date ranges → Produces: current holdings, historical data
  2. **Asset Performance Analyzer** - Consumes: asset symbols, time periods → Produces: returns, volatility metrics
  3. **Risk Profile Calculator** - Consumes: investor data, questionnaire responses → Produces: risk tolerance scores
  4. **Target Allocation Generator** - Consumes: risk profile, investment goals → Produces: target allocation percentages
  5. **Portfolio Deviation Calculator** - Consumes: current holdings, target allocation → Produces: deviation metrics
  6. **Rebalancing Strategy Planner** - Consumes: deviation data, constraints → Produces: trade recommendations
  7. **Tax Impact Estimator** - Consumes: proposed trades, tax rates → Produces: tax liability estimates
  8. **Correlation Matrix Builder** - Consumes: asset data, time period → Produces: correlation coefficients
  9. **Efficient Frontier Calculator** - Consumes: asset data, constraints → Produces: optimal risk-return combinations
  10. **Cost Benefit Analyzer** - Consumes: trade plans, fee structures → Produces: cost-benefit analysis
  11. **Rebalancing Scheduler** - Consumes: strategy parameters, triggers → Produces: rebalancing schedules
  12. **Trade Execution Validator** - Consumes: trade orders, validation rules → Produces: execution feasibility

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  1. Basic portfolio check: Portfolio Data Fetcher → Portfolio Deviation Calculator → simple rebalancing assessment
  2. Risk assessment: Risk Profile Calculator → Target Allocation Generator → basic allocation recommendations

  **Medium plans:**
  1. Quarterly rebalancing: Portfolio Data Fetcher → Portfolio Deviation Calculator → Rebalancing Strategy Planner → Tax Impact Estimator → execution decision
  2. Asset analysis workflow: Asset Performance Analyzer → Correlation Matrix Builder → risk-adjusted allocation adjustments

  **Complex plans:**
  1. Full optimization rebalancing: Portfolio Data Fetcher → Asset Performance Analyzer → Correlation Matrix Builder → Efficient Frontier Calculator → Target Allocation Generator → Portfolio Deviation Calculator → Rebalancing Strategy Planner → Tax Impact Estimator → Cost Benefit Analyzer → Trade Execution Validator
  2. Automated rebalancing system: Risk Profile Calculator → Target Allocation Generator → Rebalancing Scheduler → Portfolio Data Fetcher → Portfolio Deviation Calculator → Rebalancing Strategy Planner → Tax Impact Estimator → Trade Execution Validator


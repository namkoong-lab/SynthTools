field_name: grants_and_philanthropy
subfield: Grant Proposal Writing and Submission
task: Analyze funder requirements and align project objectives with grant criteria
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. It requires comprehensive analysis of multiple funder documents, strategic alignment of project objectives with complex grant criteria, and synthesis of information across different organizational contexts. The ambiguity lies in interpreting funder priorities and matching them effectively with project goals, while coordination is needed between multiple stakeholders and document sources.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** to cover the breadth of analysis, alignment, and documentation tasks required for effective funder-project matching.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - **Funder Profile Extractor** → produces funder characteristics
  - **Grant Criteria Parser** → consumes grant documents, produces structured criteria
  - **Project Scope Analyzer** → consumes project docs, produces structured objectives
  - **Alignment Score Calculator** → consumes criteria + objectives, produces match scores
  - **Gap Identifier** → consumes alignment data, produces gap analysis
  - **Competitive Analysis Tool** → consumes funder history, produces landscape insights
  - **Budget Requirement Mapper** → consumes funder guidelines, produces budget constraints
  - **Timeline Compliance Checker** → consumes deadlines + project timelines, produces feasibility
  - **Success Metric Definer** → consumes funder priorities, produces KPI frameworks
  - **Risk Assessment Generator** → consumes project + funder data, produces risk profiles
  - **Proposal Strategy Builder** → consumes all analyses, produces strategic recommendations
  - **Documentation Validator** → consumes requirements + documents, produces compliance status

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  1. Basic funder analysis: Funder Profile Extractor → Grant Criteria Parser → Alignment Score Calculator
  2. Quick compliance check: Budget Requirement Mapper → Timeline Compliance Checker → Documentation Validator

  **Medium plans:**
  1. Comprehensive alignment: Project Scope Analyzer → Grant Criteria Parser → Alignment Score Calculator → Gap Identifier → Proposal Strategy Builder
  2. Competitive positioning: Funder Profile Extractor → Competitive Analysis Tool → Success Metric Definer → Risk Assessment Generator

  **Complex plans:**
  1. Full strategic analysis: All 12 tools in sequence for complete funder-project optimization
  2. Multi-funder comparison: Funder Profile Extractor → Grant Criteria Parser → Competitive Analysis Tool → Alignment Score Calculator → Gap Identifier → Proposal Strategy Builder for multiple funders simultaneously

  **STEP 5 — Produce tools**


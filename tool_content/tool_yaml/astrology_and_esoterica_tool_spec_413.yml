field_name: astrology_and_esoterica
subfield: Birth Chart Generation and Analysis
task: Generate comprehensive natal chart visualizations with customizable chart styles and symbol sets
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves complex astronomical calculations for planetary positions, coordinate system conversions, and customizable visualization generation. While the core astrological concepts are well-defined, the task requires handling multiple coordinate systems, various house systems, and flexible rendering options with different symbol sets and chart styles.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to handle the various aspects of natal chart generation: astronomical calculations, coordinate conversions, house system calculations, aspect detection, visualization rendering, and customization options.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Planetary Position Calculator** - consumes birth data, produces celestial coordinates\n2. **House System Calculator** - consumes birth data and planetary positions, produces house cusps\n3. **Aspect Pattern Detector** - consumes planetary positions, produces aspect relationships\n4. **Chart Coordinate Mapper** - consumes celestial data, produces chart coordinates\n5. **Symbol Set Renderer** - consumes symbol preferences, produces symbol mappings\n6. **Chart Canvas Generator** - consumes dimensions and style, produces base chart structure\n7. **Planet Placement Visualizer** - consumes positions and symbols, produces planet glyphs\n8. **Aspect Line Renderer** - consumes aspects and coordinates, produces aspect lines\n9. **House Boundary Drawer** - consumes house data, produces house divisions\n10. **Degree Marker Creator** - consumes chart data, produces degree markings\n11. **Chart Style Formatter** - consumes style preferences, produces formatting rules\n12. **Natal Chart Compositor** - consumes all visual elements, produces final chart\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Basic chart: Planetary Position Calculator → Chart Canvas Generator → Planet Placement Visualizer → Natal Chart Compositor\n- House-only view: House System Calculator → House Boundary Drawer → Chart Canvas Generator → Natal Chart Compositor\n\nMedium plans:\n- Standard natal chart: Planetary Position Calculator → House System Calculator → Chart Coordinate Mapper → Chart Canvas Generator → Planet Placement Visualizer → House Boundary Drawer → Natal Chart Compositor\n- Aspect-focused chart: Planetary Position Calculator → Aspect Pattern Detector → Chart Coordinate Mapper → Aspect Line Renderer → Planet Placement Visualizer → Natal Chart Compositor\n\nComplex plans:\n- Full customized chart: All tools in sequence for complete natal chart with custom symbols, aspects, house system, and styling\n- Multi-style comparison: Chart Style Formatter → Symbol Set Renderer → (core calculation tools) → multiple rendering pipelines → Natal Chart Compositor\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Planetary Position Calculator\",\n  \"tool_description\": \"Calculates precise astronomical positions of celestial bodies for a given birth date, time, and location using ephemeris data.\",\n  \"parameters\": {\n    \"birth_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date in YYYY-MM-DD format\",\n      \"format\": \"date-time\"\n    },\n    \"birth_time\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Birth time in HH:MM:SS format\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location latitude in decimal degrees (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location longitude in decimal degrees (-180 to 180)\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Timezone identifier (e.g., 'America/New_York', 'UTC')\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Use YYYY-MM-DD format for birth_date and\
  \ HH:MM:SS for birth_time.\",\n    \"Coordinates out of range: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid timezone: Use a valid timezone identifier from the IANA timezone database.\",\n    \"Ephemeris data unavailable: The requested date is outside the available ephemeris range (typically 1800-2200).\"\n  ],\n  \"usage\": \"Provide complete birth data including date, time, coordinates, and timezone. The tool calculates positions for all major planets and points used in natal astrology.\",\n  \"output_details\": {\n    \"calculation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"UTC timestamp when calculation was performed\"\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of calculated celestial bodies (Sun, Moon, Mercury, etc.)\"\n    },\n    \"longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Tropical longitude positions in degrees (0-360)\"\n    },\n    \"latitudes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Celestial latitudes in degrees\"\n    },\n    \"distances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distances from Earth in AU\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House System Calculator\",\n  \"tool_description\": \"Calculates house cusps and determines house placements for planets using various house division systems.\",\n  \"parameters\": {\n    \"birth_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date in YYYY-MM-DD format\",\n      \"format\": \"date-time\"\n    },\n    \"birth_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth time in HH:MM:SS format\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location latitude in decimal degrees\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location longitude in decimal degrees\"\n    },\n    \"house_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"House division system: Placidus, Koch, Equal, Whole_Sign, Campanus, Regiomontanus\",\n      \"default\": \"Placidus\"\n    },\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planet longitude positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 10,\n      \"maxItems\": 20\n    }\n  },\n  \"error_messages\": [\n    \"Invalid house system: Use one of [Placidus, Koch, Equal, Whole_Sign, Campanus, Regiomontanus].\",\n    \"Insufficient planet data: Provide at least 10 planet longitude positions.\",\n    \"Calculation impossible: House system cannot be calculated for extreme polar latitudes in some systems.\",\n    \"Invalid coordinates: Latitude and longitude must be within valid ranges.\"\n  ],\n  \"usage\": \"Provide birth data, choose a house system, and input planet longitudes from Planetary Position Calculator. Returns house cusps and planet house placements.\",\n  \"output_details\": {\n    \"house_cusps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Twelve house cusp positions in degrees (0-360)\"\n    },\n    \"planet_houses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"House numbers (1-12) for each planet\"\n    },\n    \"ascendant\": {\n      \"type\": \"number\",\n      \"description\": \"Ascendant degree position\"\n    },\n    \"midheaven\": {\n      \"type\": \"number\",\n      \"description\": \"Midheaven degree position\"\
  \n    },\n    \"house_system_used\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation of house system applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Pattern Detector\",\n  \"tool_description\": \"Analyzes planetary positions to identify aspects and aspect patterns using configurable orbs and aspect types.\",\n  \"parameters\": {\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planet longitude positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names corresponding to each longitude position\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"aspect_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Aspect types to calculate: conjunction, opposition, trine, square, sextile, quincunx, semisextile, semisquare, sesquisquare\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"conjunction\", \"opposition\", \"trine\", \"square\", \"sextile\"]\n    },\n    \"orb_size\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum orb in degrees for aspect detection (1-10)\",\n      \"default\": 6.0\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: planet_longitudes and planet_names must have the same length.\",\n    \"Invalid orb size: Orb must be between 1 and 10 degrees.\",\n    \"Unknown aspect type: Use valid aspect names from the supported list.\",\n    \"Insufficient data: Need at least 2 planets to calculate aspects.\"\n  ],\n  \"usage\": \"Input planet positions and names from Planetary Position Calculator, optionally specify aspect types and orb size. Returns all detected aspects and any major aspect patterns.\",\n  \"output_details\": {\n    \"aspect_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of aspects found\"\n    },\n    \"planet1_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"First planet in each aspect pair\"\n    },\n    \"planet2_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Second planet in each aspect pair\"\n    },\n    \"aspect_types_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Type of each detected aspect\"\n    },\n    \"orbs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Exact orb values for each aspect\"\n    },\n    \"patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Names of detected aspect patterns (T-square, Grand Trine, etc.)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chart Coordinate Mapper\",\n  \"tool_description\": \"Converts celestial longitude positions to chart coordinates for visualization, handling different chart orientations and scaling.\",\n  \"parameters\": {\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Planet longitude positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"house_cusps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"House cusp positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 12,\n      \"maxItems\": 12\n    },\n    \"chart_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Base radius for chart wheel in pixels (50-500)\",\n      \"default\": 200\n    }\n\
  \  },\n  \"error_messages\": [\n    \"Invalid radius: Chart radius must be between 50 and 500 pixels.\",\n    \"Incorrect house data: Must provide exactly 12 house cusp positions.\",\n    \"Invalid longitude values: All longitude values must be between 0 and 360 degrees.\"\n  ],\n  \"usage\": \"Input planet positions and house cusps from previous calculations, optionally set chart radius. Converts astronomical positions to chart wheel coordinates.\",\n  \"output_details\": {\n    \"planet_x_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"X coordinates for planet positions on chart wheel\"\n    },\n    \"planet_y_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Y coordinates for planet positions on chart wheel\"\n    },\n    \"house_x_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"X coordinates for house cusp positions\"\n    },\n    \"house_y_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Y coordinates for house cusp positions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Symbol Set Renderer\",\n  \"tool_description\": \"Generates symbol mappings and glyph specifications for astrological symbols based on selected symbol sets and styles.\",\n  \"parameters\": {\n    \"symbol_set\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Symbol set style: traditional, modern, minimalist, geometric, unicode\",\n      \"default\": \"traditional\"\n    },\n    \"symbol_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Symbol size in pixels (8-48)\",\n      \"default\": 16\n    }\n  },\n  \"error_messages\": [\n    \"Invalid symbol set: Use one of [traditional, modern, minimalist, geometric, unicode].\",\n    \"Invalid symbol size: Size must be between 8 and 48 pixels.\"\n  ],\n  \"usage\": \"Choose a symbol set style and size. Returns symbol specifications for all astrological glyphs used in chart rendering.\",\n  \"output_details\": {\n    \"planet_symbols\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Symbol representations for each planet\"\n    },\n    \"sign_symbols\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Symbol representations for zodiac signs\"\n    },\n    \"aspect_symbols\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Symbol representations for aspects\"\n    },\n    \"symbol_set_used\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation of symbol set applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chart Canvas Generator\",\n  \"tool_description\": \"Creates the base chart structure with outer ring, inner rings, and coordinate system setup for natal chart visualization.\",\n  \"parameters\": {\n    \"canvas_width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Canvas width in pixels (300-1200)\",\n      \"default\": 600\n    },\n    \"canvas_height\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Canvas height in pixels (300-1200)\",\n      \"default\": 600\n    },\n    \"background_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Background color in hex format (e.g., #FFFFFF)\",\n      \"default\": \"#FFFFFF\"\n    },\n    \"line_color\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Line color for chart elements in hex format\",\n      \"default\": \"#000000\"\n    },\n    \"show_degree_marks\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to show degree markings\
  \ around the chart\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid canvas dimensions: Width and height must be between 300 and 1200 pixels.\",\n    \"Invalid color format: Use hex color format (e.g., #FFFFFF or #000000).\",\n    \"Canvas too small: Minimum recommended size is 300x300 pixels for readable charts.\"\n  ],\n  \"usage\": \"Set canvas dimensions and color preferences. Creates the foundational chart structure ready for adding planetary positions, houses, and aspects.\",\n  \"output_details\": {\n    \"canvas_spec\": {\n      \"type\": \"string\",\n      \"description\": \"Canvas specification string with dimensions and settings\"\n    },\n    \"center_x\": {\n      \"type\": \"number\",\n      \"description\": \"X coordinate of chart center\"\n    },\n    \"center_y\": {\n      \"type\": \"number\",\n      \"description\": \"Y coordinate of chart center\"\n    },\n    \"outer_radius\": {\n      \"type\": \"number\",\n      \"description\": \"Outer radius of chart wheel\"\n    },\n    \"inner_radius\": {\n      \"type\": \"number\",\n      \"description\": \"Inner radius for planet placement\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Planet Placement Visualizer\",\n  \"tool_description\": \"Renders planet glyphs at their calculated positions on the natal chart with collision detection and label positioning.\",\n  \"parameters\": {\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of planets to render\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"x_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"X coordinates for planet positions\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"y_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Y coordinates for planet positions\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"planet_symbols\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Symbol representations for each planet\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"show_degree_labels\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to show degree positions next to planets\",\n      \"default\": true\n    },\n    \"collision_avoidance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to adjust positions to avoid overlapping symbols\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: planet_names, coordinates, and symbols arrays must have the same length.\",\n    \"Invalid coordinates: All coordinate values must be numeric.\",\n    \"Empty symbol data: Each planet must have a corresponding symbol.\",\n    \"Coordinate out of bounds: Planet positions must be within the chart canvas area.\"\n  ],\n  \"usage\": \"Input planet data from previous tools including names, coordinates, and symbols. Renders planets on the chart with optional degree labels and collision avoidance.\",\n  \"output_details\": {\n    \"rendered_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of planets successfully rendered\"\n    },\n    \"adjusted_positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Indicates which planet positions were adjusted for collision avoidance\"\n    },\n    \"final_x_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Final X coordinates after collision adjustment\"\n    },\n    \"final_y_coords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\":\
  \ \"number\"\n      },\n      \"description\": \"Final Y coordinates after collision adjustment\"\n    },\n    \"render_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall rendering status message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Line Renderer\",\n  \"tool_description\": \"Draws aspect lines between planets on the natal chart with customizable line styles and colors based on aspect types.\",\n  \"parameters\": {\n    \"planet1_x\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"X coordinates for first planet in each aspect\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"planet1_y\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Y coordinates for first planet in each aspect\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"planet2_x\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"X coordinates for second planet in each aspect\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"planet2_y\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Y coordinates for second planet in each aspect\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"aspect_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Type of each aspect to be drawn\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"line_opacity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Line opacity (0.1-1.0)\",\n      \"default\": 0.6\n    },\n    \"show_major_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to show only major aspects (conjunction, opposition, trine, square, sextile)\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched coordinate arrays: All coordinate arrays must have the same length.\",\n    \"Invalid opacity value: Line opacity must be between 0.1 and 1.0.\",\n    \"Coordinate arrays mismatch: aspect_types array must match the length of coordinate arrays.\",\n    \"Invalid coordinates: All coordinate values must be numeric and within canvas bounds.\"\n  ],\n  \"usage\": \"Input aspect data from Aspect Pattern Detector and planet coordinates from Chart Coordinate Mapper. Renders connecting lines between aspected planets with appropriate styling.\",\n  \"output_details\": {\n    \"lines_drawn\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of aspect lines successfully drawn\"\n    },\n    \"major_aspects_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Count of major aspects rendered\"\n    },\n    \"minor_aspects_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Count of minor aspects rendered\"\n    },\n    \"skipped_aspects\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of aspects that were skipped due to filtering or errors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House Boundary Drawer\",\n  \"tool_description\": \"Renders house division lines and house numbers on the natal chart wheel using calculated house cusps.\",\n  \"parameters\": {\n    \"house_x_coords\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"X coordinates for house cusp positions\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 12,\n      \"maxItems\": 12\n    },\n    \"house_y_coords\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Y coordinates for house cusp positions\",\n      \"items\": {\n        \"type\"\
  : \"number\"\n      },\n      \"minItems\": 12,\n      \"maxItems\": 12\n    },\n    \"center_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"X coordinate of chart center\"\n    },\n    \"center_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Y coordinate of chart center\"\n    },\n    \"show_house_numbers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to display house numbers\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid house coordinates: Must provide exactly 12 pairs of house cusp coordinates.\",\n    \"Missing center coordinates: Chart center coordinates are required for drawing house lines.\",\n    \"Coordinate validation failed: All coordinates must be numeric values.\"\n  ],\n  \"usage\": \"Input house cusp coordinates from Chart Coordinate Mapper and chart center from Chart Canvas Generator. Draws house division lines from center to edge of chart.\",\n  \"output_details\": {\n    \"houses_drawn\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of house boundary lines drawn\"\n    },\n    \"numbers_placed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether house numbers were successfully placed\"\n    },\n    \"drawing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status message about house boundary rendering\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Degree Marker Creator\",\n  \"tool_description\": \"Adds degree markings and zodiac sign boundaries around the outer edge of the natal chart wheel.\",\n  \"parameters\": {\n    \"outer_radius\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Outer radius of chart wheel\"\n    },\n    \"center_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"X coordinate of chart center\"\n    },\n    \"center_y\": {\n  
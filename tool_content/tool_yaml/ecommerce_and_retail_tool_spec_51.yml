tool_description: "**STEP 1 — Rate task difficulty**\nThis task involves managing complex financial flows, regulatory compliance, real-time transaction routing, and multi-party integrations across payment gateways and merchant accounts. The high risk of financial errors, strict compliance requirements, and need for real-time coordination across multiple systems makes this a hard task.\n\n**STEP 2 — Set a tool budget**\nGiven the hard difficulty rating, I'll target 17 tools to cover the comprehensive workflows needed for payment gateway routing, merchant account management, compliance monitoring, and financial reconciliation.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Payment Gateway Configurator** - Consumes: gateway credentials, routing rules → Produces: configured gateway connections\n2. **Merchant Account Validator** - Consumes: merchant credentials, account details → Produces: validation status, account capabilities  \n3. **Transaction Router** - Consumes: transaction details, routing rules → Produces: selected gateway, routing decision\n4. **Payment Processor** - Consumes: transaction data, gateway selection → Produces: transaction result, payment status\n5. **Fraud Detection Analyzer** - Consumes: transaction data, risk parameters → Produces: fraud score, risk assessment\n6. **Compliance Checker** - Consumes: transaction details, regulatory rules → Produces: compliance status, required actions\n7. **Currency Converter** - Consumes: amounts, currency pairs → Produces: converted amounts, exchange rates\n8. **Fee Calculator** - Consumes: transaction details, fee structures → Produces: calculated fees, cost breakdown\n9. **Transaction Status Monitor** - Consumes: transaction IDs → Produces: current status, state transitions\n10. **Settlement Reconciler** - Consumes: transaction records, settlement data → Produces: reconciliation report, discrepancies\n11. **Chargeback Manager** - Consumes: chargeback data, dispute details → Produces: chargeback status, response actions\n12. **Payment Method Validator** - Consumes: payment details, validation rules → Produces: validation results, error codes\n13. **Gateway Health Monitor** - Consumes: gateway endpoints, health parameters → Produces: availability status, performance metrics\n14. **Merchant Onboarding Processor** - Consumes: merchant application, documentation → Produces: onboarding status, requirements\n15. **Risk Rule Engine** - Consumes: transaction patterns, risk rules → Produces: risk decisions, blocking actions\n16. **Payment Analytics Generator** - Consumes: transaction history, metrics parameters → Produces: analytics reports, insights\n17. **Refund Processor** - Consumes: refund requests, original transaction data → Produces: refund status, processed amounts\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Payment Processing** (3 tools): Payment Method Validator → Transaction Router → Payment Processor\n2. **Gateway Health Check** (2 tools): Payment Gateway Configurator → Gateway Health Monitor\n\n**Medium Plans:**\n1. **Secure Transaction Flow** (6 tools): Payment Method Validator → Fraud Detection Analyzer → Compliance Checker → Transaction Router → Payment Processor → Transaction Status Monitor\n2. **Merchant Setup** (5 tools): Merchant Account Validator → Merchant Onboarding Processor → Payment Gateway Configurator → Fee Calculator → Gateway Health Monitor\n\n**Complex Plans:**\n1. **Full Transaction Lifecycle** (10 tools): Payment Method Validator → Fraud Detection Analyzer → Risk Rule Engine → Currency Converter → Fee Calculator → Transaction Router → Payment Processor → Transaction Status Monitor → Settlement Reconciler → Payment Analytics Generator\n2. **Dispute Management Flow** (8 tools): Transaction Status Monitor → Chargeback Manager → Compliance Checker → Refund Processor → Settlement Reconciler → Payment Analytics Generator → Merchant Account Validator → Gateway Health Monitor\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Payment Gateway Configurator\",\n  \"tool_description\": \"Configures\
  \ and establishes connections to payment gateways with routing rules and authentication credentials.\",\n  \"parameters\": {\n    \"gateway_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the payment gateway (e.g., Stripe, PayPal, Square)\"\n    },\n    \"api_key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"API key for gateway authentication\"\n    },\n    \"secret_key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Secret key for gateway authentication\"\n    },\n    \"environment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Environment setting: sandbox or production\",\n      \"default\": \"sandbox\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid credentials: API key or secret key is incorrect or expired\",\n    \"Unsupported gateway: Gateway name is not supported by the system\",\n    \"Connection failed: Unable to establish connection to gateway endpoint\",\n    \"Invalid environment: Environment must be either 'sandbox' or 'production'\"\n  ],\n  \"usage\": \"Provide gateway_name, api_key, and secret_key to configure a payment gateway connection. Optionally specify environment for sandbox testing.\",\n  \"output_details\": {\n    \"gateway_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the configured gateway\"\n    },\n    \"connection_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of gateway connection (active, inactive, error)\"\n    },\n    \"supported_methods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of supported payment methods for this gateway\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Merchant Account Validator\",\n  \"tool_description\": \"Validates merchant account credentials and retrieves account capabilities and status information.\",\n  \"parameters\": {\n    \"merchant_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique merchant identifier\"\n    },\n    \"account_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of merchant account (standard, express, custom)\"\n    }\n  },\n  \"error_messages\": [\n    \"Merchant not found: The provided merchant ID does not exist\",\n    \"Account suspended: Merchant account is currently suspended\",\n    \"Invalid account type: Account type must be standard, express, or custom\",\n    \"Verification pending: Account verification is still in progress\"\n  ],\n  \"usage\": \"Provide merchant_id and account_type to validate merchant account status and retrieve capabilities.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Validation result (valid, invalid, pending, suspended)\"\n    },\n    \"account_capabilities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of enabled account capabilities\"\n    },\n    \"verification_level\": {\n      \"type\": \"string\",\n      \"description\": \"Current verification level (basic, enhanced, full)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transaction Router\",\n  \"tool_description\": \"Routes payment transactions to optimal gateways based on transaction details, routing rules, and gateway performance metrics.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount in base currency units\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Three-letter ISO currency code (e.g., USD, EUR)\"\n    },\n    \"payment_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Payment method type (card, bank_transfer, wallet)\"\n    },\n    \"merchant_id\": {\n      \"type\"\
  : \"string\",\n      \"required\": true,\n      \"description\": \"Merchant account identifier\"\n    },\n    \"customer_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Two-letter ISO country code of customer\"\n    },\n    \"priority_factors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Priority factors for routing (cost, speed, reliability)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"cost\", \"reliability\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid currency: Currency code must be a valid ISO 4217 three-letter code\",\n    \"Unsupported payment method: Payment method is not supported for this merchant\",\n    \"No available gateways: No gateways available for the specified criteria\",\n    \"Invalid country code: Customer country must be a valid ISO 3166-1 alpha-2 code\",\n    \"Amount out of range: Transaction amount exceeds gateway limits\"\n  ],\n  \"usage\": \"Provide transaction details including amount, currency, payment_method, merchant_id, and customer_country. Optionally specify priority_factors for routing optimization.\",\n  \"output_details\": {\n    \"selected_gateway\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the selected payment gateway\"\n    },\n    \"routing_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation for gateway selection\"\n    },\n    \"estimated_fee\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated processing fee for selected gateway\"\n    },\n    \"processing_time\": {\n      \"type\": \"string\",\n      \"description\": \"Expected processing time estimate\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Payment Processor\",\n  \"tool_description\": \"Processes payment transactions through selected gateways with comprehensive error handling and status tracking.\",\n  \"parameters\": {\n    \"gateway_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the payment gateway to use\"\n    },\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount in base currency units\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Three-letter ISO currency code\"\n    },\n    \"payment_method_token\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Tokenized payment method identifier\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier\"\n    },\n    \"merchant_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant account identifier\"\n    },\n    \"description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Transaction description\",\n      \"default\": \"Payment transaction\"\n    },\n    \"capture_immediately\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to capture payment immediately or authorize only\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Gateway unavailable: Selected payment gateway is currently unavailable\",\n    \"Invalid payment token: Payment method token is invalid or expired\",\n    \"Insufficient funds: Customer has insufficient funds for transaction\",\n    \"Transaction declined: Payment was declined by issuer or gateway\",\n    \"Duplicate transaction: Transaction with same parameters already processed\",\n    \"Invalid amount: Transaction amount must be greater than zero\"\n  ],\n  \"usage\": \"Provide all required transaction parameters including gateway_id, amount details, payment_method_token, and party identifiers. Set capture_immediately to false for authorization-only transactions.\",\n  \"output_details\": {\n    \"transaction_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique\
  \ transaction identifier\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Transaction status (succeeded, failed, pending, requires_action)\"\n    },\n    \"gateway_transaction_id\": {\n      \"type\": \"string\",\n      \"description\": \"Gateway-specific transaction identifier\"\n    },\n    \"processed_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Actual processed amount\"\n    },\n    \"processing_fee\": {\n      \"type\": \"number\",\n      \"description\": \"Gateway processing fee charged\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fraud Detection Analyzer\",\n  \"tool_description\": \"Analyzes transactions for fraud risk using multiple detection algorithms and risk scoring models.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount to analyze\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for historical analysis\"\n    },\n    \"ip_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer IP address\"\n    },\n    \"payment_method_fingerprint\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique fingerprint of payment method\"\n    },\n    \"billing_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Billing address country code\"\n    },\n    \"shipping_country\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Shipping address country code\",\n      \"default\": \"None\"\n    },\n    \"device_fingerprint\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device fingerprint identifier\",\n      \"default\": \"None\"\n    },\n    \"velocity_window_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time window in hours for velocity checks (1-168)\",\n      \"default\": 24\n    }\n  },\n  \"error_messages\": [\n    \"Invalid IP address: IP address format is invalid\",\n    \"Invalid country code: Country code must be valid ISO 3166-1 alpha-2\",\n    \"Customer not found: Customer ID does not exist in system\",\n    \"Invalid velocity window: Window must be between 1 and 168 hours\",\n    \"Insufficient transaction history: Not enough data for reliable risk assessment\"\n  ],\n  \"usage\": \"Provide transaction details including amount, customer_id, ip_address, payment_method_fingerprint, and billing_country. Optionally include shipping details and device fingerprint for enhanced analysis.\",\n  \"output_details\": {\n    \"fraud_score\": {\n      \"type\": \"number\",\n      \"description\": \"Fraud risk score from 0-100 (higher = more risky)\"\n    },\n    \"risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Risk classification (low, medium, high, critical)\"\n    },\n    \"triggered_rules\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of fraud detection rules that were triggered\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action (approve, review, decline, additional_verification)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Compliance Checker\",\n  \"tool_description\": \"Verifies transaction compliance with regulatory requirements including AML, KYC, and regional payment regulations.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount for compliance threshold checking\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transaction currency code\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for KYC verification\"\
  \n    },\n    \"merchant_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant country code for regulatory compliance\"\n    },\n    \"customer_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer country code for cross-border compliance\"\n    },\n    \"transaction_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of transaction (purchase, refund, transfer, subscription)\"\n    },\n    \"business_category\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Merchant business category code\",\n      \"default\": \"general\"\n    }\n  },\n  \"error_messages\": [\n    \"AML threshold exceeded: Transaction exceeds anti-money laundering reporting threshold\",\n    \"Sanctioned entity: Customer or merchant appears on sanctions list\",\n    \"Insufficient KYC: Customer verification level insufficient for transaction amount\",\n    \"Restricted country: Transaction not permitted between specified countries\",\n    \"Invalid transaction type: Transaction type not supported for compliance check\",\n    \"Business category restricted: Merchant business category has compliance restrictions\"\n  ],\n  \"usage\": \"Provide transaction details including amounts, parties, countries, and transaction type. The tool checks against relevant compliance requirements and returns status with any required actions.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status (compliant, non_compliant, requires_review)\"\n    },\n    \"violated_regulations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of regulations that may be violated\"\n    },\n    \"required_actions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Actions required to achieve compliance\"\n    },\n    \"reporting_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether regulatory reporting is required\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Currency Converter\",\n  \"tool_description\": \"Converts monetary amounts between currencies using real-time exchange rates with fee calculations.\",\n  \"parameters\": {\n    \"amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Amount to convert\"\n    },\n    \"from_currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source currency code (ISO 4217)\"\n    },\n    \"to_currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target currency code (ISO 4217)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid currency code: Currency code must be valid ISO 4217 format\",\n    \"Unsupported currency pair: Currency conversion not supported for this pair\",\n    \"Exchange rate unavailable: Current exchange rate not available\",\n    \"Amount out of range: Amount must be greater than zero\"\n  ],\n  \"usage\": \"Provide the amount and currency codes for conversion. The tool returns converted amount using current exchange rates.\",\n  \"output_details\": {\n    \"converted_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Amount after currency conversion\"\n    },\n    \"exchange_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Exchange rate used for conversion\"\n    },\n    \"conversion_fee\": {\n      \"type\": \"number\",\n      \"description\": \"Fee charged for currency conversion\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fee Calculator\",\n  \"tool_description\": \"Calculates comprehensive payment processing fees including gateway fees, interchange rates, and additional charges based on transaction characteristics.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n  \

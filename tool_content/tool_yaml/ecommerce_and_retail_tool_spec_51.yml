atus change history.\",\n  \"output_details\": {\n    \"transaction_statuses\": {\n      \"type\"\
  : \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Current status of each monitored transaction\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last status update\",\n      \"format\": \"date-time\"\n    },\n    \"pending_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of transactions still pending\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Settlement Reconciler\",\n  \"tool_description\": \"Reconciles payment transactions with settlement reports from gateways and identifies discrepancies in amounts, fees, and timing.\",\n  \"parameters\": {\n    \"settlement_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of settlement to reconcile (YYYY-MM-DD)\",\n      \"format\": \"date-time\"\n    },\n    \"gateway_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Payment gateway identifier for reconciliation\"\n    },\n    \"merchant_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant account identifier\"\n    },\n    \"settlement_file_path\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Path to gateway settlement file (if available)\",\n      \"default\": \"None\"\n    },\n    \"tolerance_amount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable variance amount for reconciliation\",\n      \"default\": 0.01\n    }\n  },\n  \"error_messages\": [\n    \"Settlement file not found: Specified settlement file path does not exist\",\n    \"Invalid date format: Settlement date must be in YYYY-MM-DD format\",\n    \"No transactions found: No transactions found for specified date and gateway\",\n    \"Gateway data unavailable: Unable to retrieve settlement data from gateway\",\n    \"Merchant mismatch: Merchant ID does not
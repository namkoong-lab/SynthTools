subfield: Recipe Development and Testing
task: Recipe ideation and concept generation based on dietary preferences and ingredient availability
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is of **medium** difficulty. It requires understanding diverse dietary restrictions, ingredient seasonality and substitutions, flavor pairing principles, and nutritional balance, but follows established culinary frameworks. The main complexity lies in balancing multiple constraints (dietary preferences, available ingredients, nutrition, cultural considerations) while generating creative yet practical recipe concepts.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** to cover ingredient analysis, dietary constraint handling, flavor pairing, nutritional calculation, recipe structure generation, and concept refinement.

  **STEP 3 — List all tool names and dependencies**

  1. **Ingredient Availability Checker** - Consumes: ingredient lists, location, season → Produces: availability status, alternatives
  2. **Dietary Constraint Validator** - Consumes: ingredients, dietary preferences → Produces: compliance status, violations
  3. **Flavor Profile Matcher** - Consumes: ingredient combinations → Produces: compatibility scores, suggestions
  4. **Nutritional Calculator** - Consumes: ingredients, quantities → Produces: nutritional breakdown
  5. **Cuisine Style Analyzer** - Consumes: ingredients, cooking methods → Produces: cuisine classifications, authenticity scores
  6. **Recipe Structure Generator** - Consumes: main ingredients, dietary constraints, cuisine style → Produces: recipe framework
  7. **Cooking Method Recommender** - Consumes: ingredients, equipment, skill level → Produces: optimal cooking methods
  8. **Portion Size Calculator** - Consumes: servings, dietary goals → Produces: ingredient quantities
  9. **Seasonal Menu Planner** - Consumes: season, location, preferences → Produces: seasonal ingredient suggestions
  10. **Recipe Concept Scorer** - Consumes: complete recipe concept → Produces: viability scores, improvement suggestions
  11. **Ingredient Substitution Finder** - Consumes: original ingredient, dietary restrictions → Produces: suitable substitutes
  12. **Recipe Title Generator** - Consumes: key ingredients, cuisine style, dietary attributes → Produces: appealing recipe names

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  - Basic substitution: Ingredient Substitution Finder → Dietary Constraint Validator
  - Quick concept: Recipe Structure Generator → Recipe Title Generator

  **Medium plans:**
  - Seasonal recipe development: Seasonal Menu Planner → Ingredient Availability Checker → Flavor Profile Matcher → Recipe Structure Generator → Nutritional Calculator
  - Dietary-specific creation: Dietary Constraint Validator → Ingredient Substitution Finder → Cooking Method Recommender → Portion Size Calculator

  **Complex plans:**
  - Complete recipe ideation: Ingredient Availability Checker → Dietary Constraint Validator → Seasonal Menu Planner → Flavor Profile Matcher → Cuisine Style Analyzer → Recipe Structure Generator → Cooking Method Recommender → Portion Size Calculator → Nutritional Calculator → Recipe Concept Scorer → Recipe Title Generator
  - Multi-constraint optimization: Dietary Constraint Validator → Ingredient Substitution Finder → Nutritional Calculator → Flavor Profile Matcher → Recipe Structure Generator → Cooking Method Recommender → Recipe Concept Scorer

  **STEP 5 — Produce tools**


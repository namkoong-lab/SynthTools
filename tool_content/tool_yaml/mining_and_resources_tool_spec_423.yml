field_name: mining_and_resources
subfield: Mine Planning and Design
task: Geological survey data analysis and ore body modeling
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is **hard** due to the complex 3D spatial modeling requirements, integration of multiple geological data types (drilling, geophysical, geochemical), statistical interpolation methods, and high-stakes decision making where errors in ore body modeling can lead to millions in lost revenue or safety risks.

  **STEP 2 — Set a tool budget**
  Given the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow from raw geological data processing through 3D ore body modeling and validation.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Geological Data Validator** - Consumes: raw survey data | Produces: validated datasets
  2. **Drill Hole Data Parser** - Consumes: drilling logs | Produces: structured drill data
  3. **Geophysical Data Processor** - Consumes: geophysical measurements | Produces: processed geophysical grids
  4. **Geochemical Assay Analyzer** - Consumes: assay results | Produces: grade statistics
  5. **Spatial Coordinate Transformer** - Consumes: various coordinate systems | Produces: unified coordinates
  6. **Statistical Grade Analyzer** - Consumes: grade data | Produces: statistical summaries
  7. **Variogram Calculator** - Consumes: spatial grade data | Produces: variogram models
  8. **Kriging Interpolator** - Consumes: sample points, variograms | Produces: interpolated grids
  9. **Block Model Generator** - Consumes: interpolated data | Produces: 3D block models
  10. **Ore Reserve Calculator** - Consumes: block models, cutoff grades | Produces: reserve estimates
  11. **Grade Continuity Analyzer** - Consumes: spatial grade data | Produces: continuity metrics
  12. **Geological Contact Modeler** - Consumes: lithology data | Produces: geological boundaries
  13. **Cross Section Generator** - Consuses: 3D models | Produces: 2D cross-sections
  14. **Model Validation Tool** - Consumes: models, validation data | Produces: accuracy metrics
  15. **Uncertainty Quantifier** - Consumes: multiple realizations | Produces: uncertainty estimates
  16. **Deposit Classification Tool** - Consumes: geological data | Produces: resource classifications
  17. **Report Generator** - Consumes: all analysis results | Produces: comprehensive reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Data Validation**: Geological Data Validator → Drill Hole Data Parser → Statistical Grade Analyzer (validates and summarizes drill data)
  2. **Coordinate Standardization**: Spatial Coordinate Transformer → Geological Data Validator → Cross Section Generator (standardizes coordinates for visualization)

  **Medium Plans:**
  1. **Grade Analysis Workflow**: Drill Hole Data Parser → Geochemical Assay Analyzer → Statistical Grade Analyzer → Variogram Calculator → Grade Continuity Analyzer (comprehensive grade analysis)
  2. **3D Modeling Pipeline**: Block Model Generator → Geological Contact Modeler → Model Validation Tool → Cross Section Generator (creates and validates 3D geological model)

  **Complex Plans:**
  1. **Full Ore Body Modeling**: Drill Hole Data Parser → Spatial Coordinate Transformer → Geochemical Assay Analyzer → Variogram Calculator → Kriging Interpolator → Block Model Generator → Ore Reserve Calculator → Model Validation Tool (complete ore body estimation)
  2. **Comprehensive Survey Analysis**: Geological Data Validator → Geophysical Data Processor → Drill Hole Data Parser → Statistical Grade Analyzer → Geological Contact Modeler → Uncertainty Quantifier → Deposit Classification Tool → Report Generator (end-to-end geological survey analysis)

  **STEP 5 — Produce tools**


field_name: urban_planning_and_cities
subfield: Zoning and Land Use Planning
task: Evaluate zoning compliance and identify potential violations or non-conforming uses
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard** due to the complex regulatory landscape involving multiple zoning codes, overlapping jurisdictions, and nuanced interpretation requirements. It requires comprehensive data analysis across property records, zoning maps, permits, and real-time land use verification, with high coordination between multiple data sources and significant legal/financial risks from compliance errors.\n\n## STEP 2 — Set a tool budget \n\nGiven the hard difficulty rating, I'm targeting **17 tools** to handle the comprehensive workflow from data collection through violation reporting and compliance verification.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Zoning Code Retriever** - Consumes: jurisdiction info → Produces: zoning regulations\n2. **Property Data Collector** - Consumes: property identifiers → Produces: property records\n3. **Zoning Map Analyzer** - Consumes: coordinates, jurisdiction → Produces: zoning designations\n4. **Permit History Fetcher** - Consumes: property ID → Produces: permit records\n5. **Land Use Classifier** - Consumes: property data, usage indicators → Produces: use classifications\n6. **Compliance Rule Engine** - Consumes: zoning codes, property use → Produces: compliance requirements\n7. **Violation Detector** - Consumes: actual use, permitted use → Produces: violation flags\n8. **Setback Calculator** - Consumes: property boundaries, structures → Produces: setback measurements\n9. **Density Analyzer** - Consumes: property area, occupancy → Produces: density metrics\n10. **Height Restriction Checker** - Consumes: building data, zoning limits → Produces: height compliance\n11. **Parking Requirement Validator** - Consumes: use type, parking spaces → Produces: parking compliance\n12. **Special Exception Verifier** - Consumes: property use, exceptions → Produces: exception validity\n13. **Non Conforming Use Tracker** - Consumes: historical data, current use → Produces: grandfathering status\n14. **Site Inspection Scheduler** - Consumes: violation flags, priorities → Produces: inspection plans\n15. **Compliance Report Generator** - Consumes: all compliance data → Produces: comprehensive reports\n16. **Violation Severity Assessor** - Consumes: violation types, impacts → Produces: severity rankings\n17. **Legal Action Recommender** - Consumes: violations, severity → Produces: enforcement recommendations\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic Property Compliance Check**: Property Data Collector → Zoning Map Analyzer → Land Use Classifier → Compliance Rule Engine → Violation Detector\n2. **Parking Validation**: Property Data Collector → Land Use Classifier → Parking Requirement Validator\n\n**Medium Plans:**\n1. **Physical Structure Compliance**: Property Data Collector → Zoning Map Analyzer → Setback Calculator → Height Restriction Checker → Density Analyzer → Violation Detector\n2. **Historical Use Analysis**: Property Data Collector → Permit History Fetcher → Non Conforming Use Tracker → Special Exception Verifier → Compliance Rule Engine\n\n**Complex Plans:**\n1. **Comprehensive Violation Assessment**: Property Data Collector → Zoning Code Retriever → Zoning Map Analyzer → Permit History Fetcher → Land Use Classifier → Compliance Rule Engine → Violation Detector → Violation Severity Assessor → Legal Action Recommender\n2. **Full District Compliance Audit**: Zoning Code Retriever → Property Data Collector → Zoning Map Analyzer → Land Use Classifier → Setback Calculator → Height Restriction Checker → Density Analyzer → Parking Requirement Validator → Violation Detector → Site Inspection Scheduler → Compliance Report Generator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Zoning Code Retriever\",\n  \"tool_description\": \"Retrieves current zoning codes, regulations, and ordinances for a specified jurisdiction, including allowed uses, restrictions, and requirements.\",\n  \"parameters\": {\n    \"jurisdiction_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n  \
  \    \"description\": \"Name of the city, county, or municipality\"\n    },\n    \"zoning_district\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific zoning district code (e.g., R1, C2, M1)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Jurisdiction not found: Verify the jurisdiction name spelling and ensure it exists in the database.\",\n    \"Zoning district invalid: The specified zoning district does not exist in this jurisdiction.\",\n    \"Access denied: Current user lacks permissions to access zoning codes for this jurisdiction.\"\n  ],\n  \"usage\": \"Provide jurisdiction_name and optionally specify zoning_district to retrieve relevant zoning regulations. Use this before analyzing property compliance.\",\n  \"output_details\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the jurisdiction\"\n    },\n    \"zoning_districts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of zoning district codes covered\"\n    },\n    \"allowed_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Permitted land uses for the district(s)\"\n    },\n    \"restrictions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of zoning restrictions and limitations\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Date when zoning codes were last updated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Property Data Collector\",\n  \"tool_description\": \"Collects comprehensive property information including ownership, assessments, physical characteristics, and current recorded uses from public records.\",\n  \"parameters\": {\n    \"property_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Property identifier (parcel number, address, or APN)\"\n    },\n    \"include_assessments\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include tax assessment data\",\n      \"default\": true\n    },\n    \"include_ownership\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include ownership information\",\n      \"default\": true\n    },\n    \"include_improvements\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include building and improvement details\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Property not found: The specified property identifier does not match any records in the database.\",\n    \"Incomplete records: Some requested property data is not available or incomplete in public records.\",\n    \"Access restricted: Certain property information is restricted and cannot be accessed.\"\n  ],\n  \"usage\": \"Provide property_id and configure data inclusion flags as needed. This tool serves as the foundation for most compliance analysis workflows.\",\n  \"output_details\": {\n    \"property_id\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed property identifier\"\n    },\n    \"address\": {\n      \"type\": \"string\",\n      \"description\": \"Full property address\"\n    },\n    \"parcel_size\": {\n      \"type\": \"number\",\n      \"description\": \"Property size in square feet\"\n    },\n    \"building_area\": {\n      \"type\": \"number\",\n      \"description\": \"Total building square footage\"\n    },\n    \"current_use\": {\n      \"type\": \"string\",\n      \"description\": \"Currently recorded primary use\"\n    },\n    \"owner_name\": {\n      \"type\": \"string\",\n      \"description\": \"Current property owner name\"\n    },\n    \"coordinates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Latitude and longitude coordinates\"\n    }\n  }\n}\n\
  ```\n\n```json\n{\n  \"tool_name\": \"Zoning Map Analyzer\",\n  \"tool_description\": \"Analyzes zoning maps to determine the official zoning designation for specific coordinates or property locations, including overlay districts and special zones.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Property latitude coordinate\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Property longitude coordinate\"\n    },\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Governing jurisdiction name\"\n    }\n  },\n  \"error_messages\": [\n    \"Coordinates out of bounds: The provided coordinates fall outside the jurisdiction boundaries.\",\n    \"Map data unavailable: Zoning map data is not available for the specified jurisdiction.\",\n    \"Coordinate precision error: Coordinates must be provided with sufficient decimal precision for accurate mapping.\"\n  ],\n  \"usage\": \"Input precise latitude and longitude coordinates along with jurisdiction name to determine official zoning designation. Essential for establishing baseline compliance requirements.\",\n  \"output_details\": {\n    \"primary_zoning\": {\n      \"type\": \"string\",\n      \"description\": \"Primary zoning district designation\"\n    },\n    \"overlay_districts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any overlay zoning districts that apply\"\n    },\n    \"special_designations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Special zoning designations or historic districts\"\n    },\n    \"zoning_effective_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date when current zoning became effective\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Permit History Fetcher\",\n  \"tool_description\": \"Retrieves complete permit history for a property including building permits, occupancy certificates, special use permits, and variances with their current status.\",\n  \"parameters\": {\n    \"property_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Property identifier for permit lookup\"\n    },\n    \"permit_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Filter by specific permit types\",\n      \"default\": \"None\"\n    },\n    \"date_range_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start date for permit search range\",\n      \"default\": \"None\"\n    },\n    \"date_range_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End date for permit search range\",\n      \"default\": \"None\"\n    },\n    \"include_expired\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include expired permits\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Property not found: No permits found for the specified property identifier.\",\n    \"Invalid date range: Start date must be before end date, and dates must be in valid format.\",\n    \"Permit type not recognized: One or more specified permit types are not valid categories.\",\n    \"Database access error: Unable to access permit database at this time.\"\n  ],\n  \"usage\": \"Provide property_id and optionally filter by permit_types, date ranges, or expired status. Critical for understanding authorized uses and modifications.\",\n  \"output_details\": {\n    \"property_id\": {\n      \"type\": \"string\",\n      \"description\": \"Property identifier used for search\"\n    },\n    \"permits_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of permits found\"\n    },\n    \"active_permits\": {\n      \"type\": \"array\",\n    \
  \  \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of currently active permit numbers\"\n    },\n    \"permit_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of permits found\"\n    },\n    \"special_permits\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Special use permits, variances, or exceptions\"\n    },\n    \"latest_occupancy_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date of most recent occupancy certificate\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Land Use Classifier\",\n  \"tool_description\": \"Analyzes property characteristics, business licenses, and observable indicators to classify current actual land use, distinguishing between primary and secondary uses.\",\n  \"parameters\": {\n    \"property_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Property information in JSON format\"\n    },\n    \"business_licenses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Active business license types\",\n      \"default\": \"None\"\n    },\n    \"observable_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Observed activities or signage\",\n      \"default\": \"None\"\n    },\n    \"inspection_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Field inspection observations\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid property data format: Property data must be valid JSON with required fields.\",\n    \"Insufficient classification data: More information needed to accurately classify land use.\",\n    \"Conflicting use indicators: Observable uses conflict with recorded information, manual review required.\"\n  ],\n  \"usage\": \"Input comprehensive property data along with business licenses and observations to determine actual current land use. Essential for identifying discrepancies with permitted uses.\",\n  \"output_details\": {\n    \"primary_use\": {\n      \"type\": \"string\",\n      \"description\": \"Classified primary land use\"\n    },\n    \"secondary_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any secondary or accessory uses identified\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Classification confidence from 0-100\"\n    },\n    \"use_category\": {\n      \"type\": \"string\",\n      \"description\": \"General use category (residential, commercial, industrial, etc.)\"\n    },\n    \"classification_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date when classification was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Compliance Rule Engine\",\n  \"tool_description\": \"Evaluates zoning regulations against property characteristics and uses to determine specific compliance requirements and identify applicable restrictions.\",\n  \"parameters\": {\n    \"zoning_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Zoning district designation\"\n    },\n    \"property_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current or proposed property use\"\n    },\n    \"property_size\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Property size in square feet\"\n    },\n    \"building_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total building area in square feet\"\n    },\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Governing jurisdiction\"\n    },\n    \"special_conditions\": {\n\
  \      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Special permits, variances, or conditions\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Zoning code not found: The specified zoning designation is not valid for this jurisdiction.\",\n    \"Use not defined: The property use is not recognized in the zoning classification system.\",\n    \"Insufficient property data: Building area and property size must be greater than zero.\",\n    \"Jurisdiction rules unavailable: Compliance rules are not available for the specified jurisdiction.\"\n  ],\n  \"usage\": \"Input zoning designation, property use, and physical characteristics to generate applicable compliance requirements. This tool establishes the regulatory framework for violation detection.\",\n  \"output_details\": {\n    \"use_permitted\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the use is permitted in this zone\"\n    },\n    \"applicable_restrictions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of restrictions that apply to this property\"\n    },\n    \"required_setbacks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required setback distances by property side\"\n    },\n    \"height_limits\": {\n      \"type\": \"string\",\n      \"description\": \"Maximum height restrictions\"\n    },\n    \"density_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Density or coverage requirements\"\n    },\n    \"parking_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Minimum parking space requirements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Violation Detector\",\n  \"tool_description\": \"Compares actual property conditions against compliance requirements to identify specific zoning violations and non-conforming uses.\",\n  \"parameters\": {\n    \"actual_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current actual property use\"\n    },\n    \"permitted_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Zoning-permitted use\"\n    },\n    \"compliance_requirements\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of applicable requirements\"\n    },\n    \"property_conditions\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of current property conditions\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid compliance data: Compliance requirements must be in valid JSON format.\",\n    \"Invalid property conditions: Property conditions must be in valid JSON format.\",\n    \"Missing comparison data: Both actual and permitted use information are required.\",\n    \"Analysis error: Unable to complete violation analysis due to data inconsistencies.\"\n  ],\n  \"usage\": \"Input actual and permitted uses along with compliance requirements and current conditions. This tool identifies specific violations that may require enforcement action.\",\n  \"output_details\": {\n    \"violations_found\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any violations were detected\"\n    },\n    \"violation_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of violations identified\"\n    },\n    \"violation_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed description of each violation\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Setback Calculator\",\n  \"tool_description\": \"Calculates actual setback distances from property boundaries to structures\
  \ and compares them against required minimums for all property sides.\",\n  \"parameters\": {\n    \"property_boundaries\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Property boundary coordinates as array of coordinate pairs\",\n      \"minItems\": 6,\n      \"maxItems\": 20\n    },\n    \"structure_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Structure corner coordinates as array of coordinate pairs\",\n      \"minItems\": 6,\n      \"maxItems\": 20\n    },\n    \"required_setbacks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Required setbacks in feet for front, side, side, rear\",\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"measurement_units\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Units for measurements (feet or meters)\",\n      \"default\": \"feet\"\n    },\n    \"include_projections\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include building projections like eaves\",\n      \"default\": true\n    },\n    \"structure_height\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Structure height in specified units\",\n      \"default\": \"None\"\n    },\n    \"accessory_structures\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": false,\n      \"description\": \"Coordinates of accessory structures if present\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid boundary coordinates: Property boundaries must form a closed polygon with at least 3 points.\",\n    \"Invalid structure coordinates: Structure locations must be valid coordinate pairs within property boundaries.\",\n    \"Required setbacks missing: Must specify setback requirements for all four property sides.\",\n    \"Measurement unit error: Units must be either 'feet' or 'meters'.\",\n    \"Geometric calculation error: Unable to calculate setbacks due to invalid geometric data.\"\n  ],\n  \"usage\": \"Provide property boundary coordinates, structure locations, and required setbacks to calculate compliance. Include accessory structures and projections for comprehensive analysis.\",\n  \"output_details\": {\n    \"front_setback\": {\n      \"type\": \"number\",\n      \"description\": \"Actual front setback distance\"\n    },\n    \"side_setbacks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Actual side setback distances\"\n    },\n    \"rear_setback\": {\n      \"type\": \"number\",\n      \"description\": \"Actual rear setback distance\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of setback violations if any\"\n    },\n    \"compliance_status\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all setbacks meet requirements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Density Analyzer\",\n  \"tool_description\": \"Calculates property density metrics including floor area ratio, lot coverage, and dwelling units per acre to verify compliance with zoning density requirements.\",\n  \"parameters\": {\n    \"property_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total property area in square feet\"\n    },\n    \"building_footprint\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Building footprint area in square feet\"\n    },\n    \"total_floor_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total floor area all stories in square feet\"\n    },\n    \"dwelling_units\": {\n     \
  \ \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of dwelling units if residential\",\n      \"default\": 0\n    },\n    \"max_lot_coverage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed lot coverage percentage\",\n      \"default\": \"None\"\n    },\n    \"max_far\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed floor area ratio\",\n      \"default\": \"None\"\n    },\n    \"max_density\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum dwelling units per acre\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid area measurements: All area values must be positive numbers greater than zero.\",\n    \"Building area exceeds property: Building footprint cannot exceed property area.\",\n    \"Negative dwelling units: Number of dwelling units cannot be negative.\",\n    \"Invalid density limits: Maximum coverage, FAR, and density values must be positive.\"\n  ],\n  \"usage\": \"Input property areas, building measurements, and zoning limits to calculate density compliance. Essential for identifying overdevelopment violations.\",\n  \"output_details\": {\n    \"lot_coverage_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated lot coverage percentage\"\n    },\n    \"floor_area_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated floor area ratio\"\n    },\n    \"units_per_acre\": {\n      \"type\": \"number\",\n      \"description\": \"Dwelling units per acre if applicable\"\n    },\n    \"coverage_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether lot coverage meets requirements\"\n    },\n    \"far_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether FAR meets requirements\"\n    },\n    \"density_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether density meets requirements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Height Restriction Checker\",\n  \"tool_description\": \"Verifies building height compliance against zoning restrictions, including measurement methodology and exceptions for architectural features.\",\n  \"parameters\": {\n    \"building_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Measured building height in feet\"\n    },\n    \"max_height_limit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Zoning maximum height limit in feet\"\n    },\n    \"measurement_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Height measurement method used\",\n      \"default\": \"average_grade\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid height measurements: Building height and height limit must be positive numbers.\",\n    \"Unknown measurement method: Use standard methods like 'average_grade', 'highest_point', or 'curb_level'.\",\n    \"Measurement inconsistency: Building height measurement appears inconsistent with stated methodology.\"\n  ],\n  \"usage\": \"Input measured building height, zoning height limits, and measurement methodology to verify height compliance. Critical for identifying illegal additions or construction.\",\n  \"output_details\": {\n    \"height_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether building height meets zoning requirements\"\n    },\n    \"height_variance\": {\n      \"type\": \"number\",\n      \"description\": \"Difference between actual and maximum height\"\n    },\n    \"measurement_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Notes on height measurement methodology\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Parking Requirement Validator\",\n  \"tool_description\": \"Validates parking space compliance by comparing provided parking against zoning requirements based on property use type and size.\",\n  \"parameters\": {\n    \"\
  property_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary use type of the property\"\n    },\n    \"building_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Building area in square feet\"\n    },\n    \"available_spaces\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of available parking spaces\"\n    },\n    \"employee_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of employees if commercial use\",\n      \"default\": 0\n    },\n    \"dwelling_units\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of dwelling units if residential\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid use type: Property use type not recognized for parking calculations.\",\n    \"Invalid measurements: Building area must be positive, available spaces cannot be negative.\",\n    \"Missing data for calculation: Insufficient information to calculate parking requirements for this use type.\",\n    \"Inconsistent data: Employee or unit counts seem inconsistent with building area.\"\n  ],\n  \"usage\": \"Provide property use, building area, and available parking spaces. Include employee count or dwelling units as applicable for accurate requirement calculation.\",\n  \"output_details\": {\n    \"required_spaces\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of parking spaces required by zoning\"\n    },\n    \"parking_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether parking meets zoning requirements\"\n    },\n    \"space_deficit\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of spaces short of requirement (if any)\"\n    },\n    \"calculation_basis\": {\n      \"type\": \"string\",\n      \"description\": \"Basis used for parking requirement calculation\"\
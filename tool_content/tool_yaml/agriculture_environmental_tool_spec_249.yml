task: Weather monitoring and climate data analysis for planting and harvesting decisions
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has medium complexity due to the need to integrate multiple weather data sources, analyze complex temporal patterns, correlate environmental factors with crop growth stages, and provide actionable recommendations that directly impact agricultural outcomes where timing errors can significantly affect yields.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'm targeting 12 tools to cover weather data acquisition, analysis, modeling, and decision support while maintaining clear separation of concerns.

  ## STEP 3 — List all tool names and dependencies

  **Tool Names with Dependencies:**
  1. Weather Data Fetcher (consumes: location/time → produces: raw weather data)
  2. Historical Climate Analyzer (consumes: historical weather data → produces: climate patterns)
  3. Crop Growth Stage Tracker (consumes: planting date, crop type → produces: growth stage timeline)
  4. Weather Pattern Detector (consumes: weather time series → produces: pattern classifications)
  5. Soil Moisture Estimator (consumes: weather data, soil type → produces: moisture levels)
  6. Growing Degree Calculator (consumes: temperature data, crop requirements → produces: accumulated heat units)
  7. Frost Risk Assessor (consumes: temperature forecasts → produces: frost probability)
  8. Precipitation Analyzer (consumes: rainfall data → produces: precipitation statistics)
  9. Planting Window Optimizer (consumes: weather forecasts, crop requirements → produces: optimal planting dates)
  10. Harvest Timing Predictor (consumes: growth stage, weather forecast → produces: harvest recommendations)
  11. Climate Risk Evaluator (consumes: multiple weather metrics → produces: risk assessment)
  12. Weather Alert Generator (consumes: current conditions, thresholds → produces: actionable alerts)

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic Weather Check: Weather Data Fetcher → Weather Alert Generator → immediate weather decisions
  - Frost Protection: Weather Data Fetcher → Frost Risk Assessor → protective action recommendations

  **Medium Plans:**
  - Planting Decision: Weather Data Fetcher → Historical Climate Analyzer → Growing Degree Calculator → Planting Window Optimizer
  - Harvest Planning: Crop Growth Stage Tracker → Weather Data Fetcher → Precipitation Analyzer → Harvest Timing Predictor

  **Complex Plans:**
  - Comprehensive Crop Management: Weather Data Fetcher → Historical Climate Analyzer → Weather Pattern Detector → Soil Moisture Estimator → Growing Degree Calculator → Crop Growth Stage Tracker → Climate Risk Evaluator → integrated management recommendations
  - Season Planning Pipeline: Historical Climate Analyzer → Weather Pattern Detector → Planting Window Optimizer → Crop Growth Stage Tracker → Harvest Timing Predictor → Weather Alert Generator → full season optimization


field_name: ecommerce_and_retail
subfield: Shipping and Logistics Coordination
task: Manage warehouse inventory levels and coordinate stock replenishment
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves managing complex, interconnected warehouse operations with real-time inventory tracking, demand forecasting, supplier coordination, and multi-location logistics. The difficulty is **hard** due to the broad scope of subproblems (inventory tracking, demand prediction, supplier management, transportation), high coordination dependencies between multiple systems and stakeholders, and significant business impact of errors (stockouts, overstock costs, customer satisfaction).\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to cover the comprehensive workflow of inventory management, demand forecasting, supplier coordination, transportation planning, and real-time monitoring.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Inventory Level Checker** - Consumes: warehouse locations, product filters → Produces: current stock levels\n2. **Demand Forecaster** - Consumes: historical sales data, seasonality params → Produces: demand predictions  \n3. **Reorder Point Calculator** - Consumes: demand forecasts, lead times, service levels → Produces: optimal reorder points\n4. **Safety Stock Optimizer** - Consumes: demand variability, lead time uncertainty → Produces: safety stock levels\n5. **Supplier Performance Analyzer** - Consumes: supplier history, delivery metrics → Produces: supplier ratings\n6. **Purchase Order Generator** - Consumes: reorder points, current inventory, supplier data → Produces: purchase orders\n7. **Lead Time Estimator** - Consumes: supplier data, product categories, historical deliveries → Produces: lead time estimates\n8. **ABC Inventory Classifier** - Consumes: product data, sales volumes, profit margins → Produces: ABC classifications\n9. **Stock Transfer Coordinator** - Consumes: multi-location inventory, demand patterns → Produces: transfer recommendations\n10. **Inventory Turnover Calculator** - Consumes: sales data, average inventory → Produces: turnover metrics\n11. **Stockout Risk Assessor** - Consumes: current levels, demand forecasts, lead times → Produces: risk scores\n12. **Replenishment Schedule Optimizer** - Consumes: multiple product reorder points, capacity constraints → Produces: optimized schedule\n13. **Warehouse Capacity Planner** - Consumes: current utilization, incoming shipments → Produces: capacity status\n14. **Cost-Benefit Analyzer** - Consumes: holding costs, ordering costs, stockout costs → Produces: cost optimization\n15. **Inventory Alert Generator** - Consumes: current levels, thresholds, risk scores → Produces: priority alerts\n16. **Shipment Tracking Coordinator** - Consumes: order IDs, carrier data → Produces: delivery status updates\n17. **Performance Metrics Dashboard** - Consumes: all inventory metrics, KPIs → Produces: consolidated dashboard\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic Stock Check**: Inventory Level Checker → Inventory Alert Generator (Check current levels and generate alerts)\n2. **Quick Reorder**: Demand Forecaster → Reorder Point Calculator → Purchase Order Generator (Simple replenishment workflow)\n\n**Medium Plans:**\n1. **Comprehensive Replenishment**: ABC Inventory Classifier → Demand Forecaster → Safety Stock Optimizer → Reorder Point Calculator → Purchase Order Generator → Shipment Tracking Coordinator (Full replenishment cycle)\n2. **Multi-Location Optimization**: Inventory Level Checker → Stock Transfer Coordinator → Warehouse Capacity Planner → Replenishment Schedule Optimizer (Optimize across locations)\n\n**Complex Plans:**\n1. **Strategic Inventory Management**: ABC Inventory Classifier → Demand Forecaster → Lead Time Estimator → Safety Stock Optimizer → Stockout Risk Assessor → Supplier Performance Analyzer → Cost-Benefit Analyzer → Replenishment Schedule Optimizer → Performance Metrics Dashboard (Full strategic planning)\n2. **Real-time Operations Management**: Inventory Level Checker → Stockout Risk Assessor → Inventory Alert Generator → Stock Transfer Coordinator\
  \ → Warehouse Capacity Planner → Shipment Tracking Coordinator → Performance Metrics Dashboard (Complete operational monitoring)\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Inventory Level Checker\",\n  \"tool_description\": \"Retrieves current inventory levels across specified warehouse locations and products, providing real-time stock visibility.\",\n  \"parameters\": {\n    \"warehouse_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of warehouse location codes to check inventory levels\"\n    },\n    \"product_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Specific product SKUs to check; if empty, checks all products\",\n      \"default\": null\n    },\n    \"include_reserved\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reserved/allocated inventory in totals\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse location: One or more warehouse locations are not recognized in the system.\",\n    \"Product SKU not found: One or more specified SKUs do not exist in the inventory system.\",\n    \"Database connection failed: Unable to connect to inventory database. Retry after a few minutes.\"\n  ],\n  \"usage\": \"Provide warehouse_locations array and optionally filter by specific product_skus. Set include_reserved to true to include allocated inventory in counts.\",\n  \"output_details\": {\n    \"total_locations_checked\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of warehouse locations successfully checked\"\n    },\n    \"inventory_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of inventory records in format 'Location|SKU|Available|Reserved|Total'\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the inventory check was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demand Forecaster\",\n  \"tool_description\": \"Generates demand forecasts using historical sales data and seasonality patterns to predict future inventory requirements.\",\n  \"parameters\": {\n    \"product_sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU to forecast demand for\"\n    },\n    \"historical_start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for historical data analysis\",\n      \"format\": \"date-time\"\n    },\n    \"historical_end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for historical data analysis\",\n      \"format\": \"date-time\"\n    },\n    \"forecast_horizon_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days to forecast ahead (1-365)\"\n    },\n    \"seasonality_factor\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include seasonal adjustments in forecast\",\n      \"default\": true\n    },\n    \"trend_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include trend analysis in forecast\",\n      \"default\": true\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for forecast intervals (0.8-0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: Need at least 30 days of sales history for reliable forecasting.\",\n    \"Invalid date range: historical_start_date must be before historical_end_date, and both must be in the past.\",\n    \"Invalid forecast horizon: forecast_horizon_days must be between 1 and 365.\",\n    \"Invalid confidence level: confidence_level must\
  \ be between 0.8 and 0.99.\",\n    \"Product not found: The specified SKU has no sales history in the system.\"\n  ],\n  \"usage\": \"Provide product_sku, historical date range, and forecast_horizon_days. Optionally enable seasonality_factor and trend_analysis for more sophisticated forecasting.\",\n  \"output_details\": {\n    \"forecast_periods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of dates for the forecast period\"\n    },\n    \"predicted_demand\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Daily predicted demand quantities\"\n    },\n    \"confidence_intervals\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Confidence intervals in format 'lower,upper' for each forecast day\"\n    },\n    \"forecast_accuracy_score\": {\n      \"type\": \"number\",\n      \"description\": \"Model accuracy score based on historical validation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reorder Point Calculator\",\n  \"tool_description\": \"Calculates optimal reorder points based on demand forecasts, lead times, and desired service levels to minimize stockouts.\",\n  \"parameters\": {\n    \"product_sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU to calculate reorder point for\"\n    },\n    \"average_daily_demand\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average daily demand quantity\"\n    },\n    \"demand_variability\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Standard deviation of daily demand\"\n    },\n    \"lead_time_days\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average lead time in days\"\n    },\n    \"lead_time_variability\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Standard deviation of lead time in days\"\n    },\n    \"service_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Desired service level (0.80-0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Invalid demand parameters: average_daily_demand must be positive and demand_variability must be non-negative.\",\n    \"Invalid lead time parameters: lead_time_days must be positive and lead_time_variability must be non-negative.\",\n    \"Invalid service level: service_level must be between 0.80 and 0.99.\",\n    \"Calculation error: Unable to compute reorder point with provided parameters. Check for extreme values.\"\n  ],\n  \"usage\": \"Provide product_sku, demand statistics (average and variability), lead time statistics, and desired service_level to calculate optimal reorder point.\",\n  \"output_details\": {\n    \"reorder_point\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated reorder point quantity\"\n    },\n    \"safety_stock_component\": {\n      \"type\": \"number\",\n      \"description\": \"Safety stock portion of the reorder point\"\n    },\n    \"lead_time_demand\": {\n      \"type\": \"number\",\n      \"description\": \"Expected demand during lead time\"\n    },\n    \"stockout_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Probability of stockout with this reorder point\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Safety Stock Optimizer\",\n  \"tool_description\": \"Optimizes safety stock levels by balancing holding costs against stockout risks, considering demand and supply uncertainty.\",\n  \"parameters\": {\n    \"product_sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU to optimize safety stock for\"\n    },\n    \"demand_mean\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Mean daily demand\"\n    },\n    \"demand_std_dev\": {\n      \"type\": \"number\",\n      \"required\"\
  : true,\n      \"description\": \"Standard deviation of daily demand\"\n    },\n    \"lead_time_mean\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Mean lead time in days\"\n    },\n    \"lead_time_std_dev\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Standard deviation of lead time in days\"\n    },\n    \"holding_cost_per_unit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Annual holding cost per unit\"\n    },\n    \"stockout_cost_per_unit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Cost per unit of stockout (lost sales, backorder costs)\"\n    },\n    \"target_service_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target service level (0.85-0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Invalid demand parameters: demand_mean must be positive, demand_std_dev must be non-negative.\",\n    \"Invalid lead time parameters: lead_time_mean must be positive, lead_time_std_dev must be non-negative.\",\n    \"Invalid cost parameters: holding_cost_per_unit and stockout_cost_per_unit must be positive.\",\n    \"Invalid service level: target_service_level must be between 0.85 and 0.99.\"\n  ],\n  \"usage\": \"Provide product_sku, demand and lead time statistics, cost parameters, and target_service_level to calculate optimal safety stock level.\",\n  \"output_details\": {\n    \"optimal_safety_stock\": {\n      \"type\": \"number\",\n      \"description\": \"Optimal safety stock quantity\"\n    },\n    \"annual_holding_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Expected annual holding cost for this safety stock level\"\n    },\n    \"expected_stockout_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Expected annual stockout cost\"\n    },\n    \"total_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total expected annual cost (holding + stockout)\"\n    },\n    \"achieved_service_level\": {\n      \"type\": \"number\",\n      \"description\": \"Actual service level achieved with optimal safety stock\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Supplier Performance Analyzer\",\n  \"tool_description\": \"Analyzes supplier performance metrics including delivery reliability, quality scores, and lead time consistency to support procurement decisions.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of supplier IDs to analyze\"\n    },\n    \"analysis_start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for performance analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for performance analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Filter analysis by specific product categories\",\n      \"default\": null\n    },\n    \"minimum_orders\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of orders required for inclusion in analysis\",\n      \"default\": 5\n    },\n    \"weight_delivery\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for delivery performance in overall score (0-1)\",\n      \"default\": 0.4\n    },\n    \"weight_quality\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for quality performance in overall score (0-1)\",\n      \"default\": 0.3\n    },\n    \"weight_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for cost competitiveness\
  \ in overall score (0-1)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier ID: One or more supplier IDs are not recognized in the system.\",\n    \"Invalid date range: analysis_start_date must be before analysis_end_date.\",\n    \"Invalid weights: The sum of weight_delivery, weight_quality, and weight_cost must equal 1.0.\",\n    \"Insufficient data: One or more suppliers have fewer orders than minimum_orders threshold.\",\n    \"Invalid minimum orders: minimum_orders must be between 1 and 100.\"\n  ],\n  \"usage\": \"Provide supplier_ids and analysis date range. Optionally filter by product_categories and adjust performance weights. Set minimum_orders to ensure statistical significance.\",\n  \"output_details\": {\n    \"supplier_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of supplier performance records in format 'SupplierID|OverallScore|DeliveryScore|QualityScore|CostScore'\"\n    },\n    \"rankings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suppliers ranked by overall performance score\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key findings and recommendations\"\n    },\n    \"total_suppliers_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of suppliers included in the analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Purchase Order Generator\",\n  \"tool_description\": \"Generates purchase orders based on inventory requirements, supplier selection, and business rules, integrating reorder points with supplier capabilities.\",\n  \"parameters\": {\n    \"product_sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU to generate purchase order for\"\n    },\n    \"current_inventory\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current available inventory quantity\"\n    },\n    \"reorder_point\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Calculated reorder point for this product\"\n    },\n    \"economic_order_quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Optimal order quantity\"\n    },\n    \"preferred_supplier_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred supplier ID; if not provided, system selects best supplier\",\n      \"default\": null\n    },\n    \"max_unit_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable unit cost\",\n      \"default\": null\n    },\n    \"required_delivery_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required delivery date\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Order priority: low, medium, high, urgent\",\n      \"default\": \"medium\"\n    },\n    \"split_order_allowed\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether order can be split across multiple suppliers\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Product not found: The specified SKU does not exist in the product catalog.\",\n    \"Invalid inventory values: current_inventory, reorder_point, and economic_order_quantity must be non-negative.\",\n    \"No suitable supplier: No suppliers meet the cost and delivery requirements.\",\n    \"Supplier not available: The preferred_supplier_id is not available or qualified for this product.\",\n    \"Invalid priority level: priority_level must be one of [low, medium, high, urgent].\",\n    \"Invalid delivery date: required_delivery_date must be in the future.\"\n  ],\n  \"usage\": \"Provide product_sku, current inventory levels, reorder_point,\
  \ and economic_order_quantity. Optionally specify supplier preferences, cost limits, and delivery requirements.\",\n  \"output_details\": {\n    \"purchase_order_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated purchase order ID\"\n    },\n    \"selected_supplier_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of the supplier selected for this order\"\n    },\n    \"order_quantity\": {\n      \"type\": \"number\",\n      \"description\": \"Quantity ordered\"\n    },\n    \"unit_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Negotiated unit cost\"\n    },\n    \"total_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total order cost including taxes and fees\"\n    },\n    \"expected_delivery_date\": {\n      \"type\": \"string\",\n      \"description\": \"Expected delivery date from supplier\"\n    },\n    \"order_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current order status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lead Time Estimator\",\n  \"tool_description\": \"Estimates procurement lead times based on supplier historical performance, product characteristics, and current market conditions.\",\n  \"parameters\": {\n    \"supplier_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Supplier ID to estimate lead time for\"\n    },\n    \"product_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product category for lead time estimation\"\n    },\n    \"order_quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Order quantity\"\n    },\n    \"seasonal_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current seasonal period: Q1, Q2, Q3, Q4\",\n      \"default\": null\n    },\n    \"rush_order\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether this is a rush order requiring expedited processing\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Supplier not found: The specified supplier_id is not recognized in the system.\",\n    \"Invalid product category: The product_category is not in the system catalog.\",\n    \"Invalid order quantity: order_quantity must be positive.\",\n    \"Invalid seasonal period: seasonal_period must be one of [Q1, Q2, Q3, Q4] or null.\",\n    \"Insufficient historical data: Not enough historical orders for reliable lead time estimation.\"\n  ],\n  \"usage\": \"Provide supplier_id, product_category, and order_quantity. Optionally specify seasonal_period and set rush_order flag for expedited estimates.\",\n  \"output_details\": {\n    \"estimated_lead_time_days\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated lead time in days\"\n    },\n    \"confidence_interval_lower\": {\n      \"type\": \"number\",\n      \"description\": \"Lower bound of 90% confidence interval\"\n    },\n    \"confidence_interval_upper\": {\n      \"type\": \"number\",\n      \"description\": \"Upper bound of 90% confidence interval\"\n    },\n    \"reliability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Supplier reliability score (0-1) for this product category\"\n    },\n    \"historical_orders_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of historical orders used in estimation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"ABC Inventory Classifier\",\n  \"tool_description\": \"Classifies inventory items into ABC categories based on sales volume, value, and strategic importance for prioritized inventory management.\",\n  \"parameters\": {\n    \"warehouse_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Warehouse location to classify inventory for\"\n    },\n    \"analysis_period_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of months of sales data to analyze (3-24)\",\n      \"default\": 12\n\
  \    },\n    \"value_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for sales value in classification (0-1)\",\n      \"default\": 0.7\n    },\n    \"volume_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for sales volume in classification (0-1)\",\n      \"default\": 0.3\n    },\n    \"class_a_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Cumulative percentage threshold for Class A items (0.6-0.9)\",\n      \"default\": 0.8\n    },\n    \"class_b_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Cumulative percentage threshold for Class B items (0.8-0.95)\",\n      \"default\": 0.9\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse location: The specified warehouse location is not recognized.\",\n    \"Invalid analysis period: analysis_period_months must be between 3 and 24.\",\n    \"Invalid weight values: value_weight and volume_weight must sum to 1.0.\",\n    \"Invalid threshold values: class_a_threshold must be less than class_b_threshold, both between 0.6 and 0.95.\",\n    \"Insufficient sales data: Not enough sales history for reliable ABC classification.\"\n  ],\n  \"usage\": \"Provide warehouse_location and optionally adjust analysis_period_months and classification parameters. The tool assigns each product to Class A, B, or C based on Pareto analysis.\",\n  \"output_details\": {\n    \"class_a_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"SKUs classified as Class A (high value/volume)\"\n    },\n    \"class_b_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"SKUs classified as Class B (medium value/volume)\"\n    },\n    \"class_c_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"SKUs classified as Class C (low value/volume)\"\n    },\n    \"classification_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary statistics for each class\"\n    },\n    \"total_skus_classified\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of SKUs classified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stock Transfer Coordinator\",\n  \"tool_description\": \"Coordinates inventory transfers between warehouse locations to optimize stock distribution and minimize stockouts across the network.\",\n  \"parameters\": {\n    \"source_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of source warehouse locations with excess inventory\"\n    },\n    \"destination_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of destination warehouse locations needing inventory\"\n    },\n    \"product_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of product SKUs to consider for transfer\"\n    },\n    \"max_transfer_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable cost per unit for transfers\",\n      \"default\": null\n    },\n    \"priority_destinations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Priority destination locations to fulfill first\",\n      \"default\": null\n    },\n    \"minimum_transfer_quantity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum quantity to make transfer economical\",\n      \"default\": 1\n 
field_name: dictionaries_and_reference
subfield: Etymology and Word Origin Research
task: Identify and analyze cognate relationships between words across different languages
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard**. Etymology and cognate analysis requires deep linguistic knowledge spanning multiple language families, complex phonological change patterns, historical sound correspondences, and careful distinction between true cognates versus borrowed words or false friends. The scope involves cross-linguistic analysis, semantic evolution tracking, and requires handling ambiguous relationships with high scholarly accuracy.\n\n**STEP 2 — Set a tool budget** \n\nGiven the hard difficulty, I'll target **17 tools** within the 15–20 range to handle the complexity of cross-linguistic etymological analysis, phonological reconstruction, and cognate verification workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Language Family Classifier** - consumes: word lists → produces: language family classifications\n2. **Phoneme Extractor** - consumes: words, languages → produces: phonemic transcriptions  \n3. **Sound Change Analyzer** - consumes: phoneme pairs, language pairs → produces: sound correspondence rules\n4. **Proto-Form Reconstructor** - consumes: cognate sets, sound rules → produces: reconstructed ancestral forms\n5. **Semantic Shift Tracker** - consumes: words, meanings, time periods → produces: semantic evolution paths\n6. **Borrowing Detector** - consumes: word pairs, languages, timestamps → produces: borrowing likelihood scores\n7. **Cognate Validator** - consumes: word pairs, phonological rules → produces: cognate confidence scores  \n8. **Etymology Database Query** - consumes: words, languages → produces: etymological records\n9. **Morpheme Segmenter** - consumes: words, language → produces: morphological breakdowns\n10. **Historical Corpus Searcher** - consumes: words, time ranges, languages → produces: historical attestations\n11. **False Friend Detector** - consumes: similar word pairs, languages → produces: false cognate warnings\n12. **Cognate Set Builder** - consumes: validated cognates → produces: organized cognate families\n13. **Phonological Rule Applier** - consumes: proto-forms, sound rules, target languages → produces: predicted descendants\n14. **Comparative Word Aligner** - consumes: cognate candidates → produces: phoneme alignments\n15. **Etymology Report Generator** - consumes: analysis results → produces: formatted etymology reports\n16. **Language Contact Analyzer** - consumes: language pairs, geographical data → produces: contact scenarios\n17. **Chronological Layering Tool** - consumes: etymologies, dates → produces: chronological word strata\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- **Basic Cognate Check**: Language Family Classifier → Phoneme Extractor → Cognate Validator (3 tools)\n- **Etymology Lookup**: Etymology Database Query → Morpheme Segmenter → Etymology Report Generator (3 tools)\n\n**Medium Plans:**  \n- **Cross-Language Analysis**: Language Family Classifier → Phoneme Extractor → Sound Change Analyzer → Cognate Validator → False Friend Detector → Etymology Report Generator (6 tools)\n- **Historical Verification**: Historical Corpus Searcher → Semantic Shift Tracker → Borrowing Detector → Chronological Layering Tool → Etymology Report Generator (5 tools)\n\n**Complex Plans:**\n- **Full Cognate Reconstruction**: Language Family Classifier → Phoneme Extractor → Comparative Word Aligner → Sound Change Analyzer → Proto-Form Reconstructor → Cognate Validator → Cognate Set Builder → Etymology Report Generator (8 tools)\n- **Comprehensive Etymology Analysis**: Etymology Database Query → Language Family Classifier → Phoneme Extractor → Sound Change Analyzer → Borrowing Detector → Language Contact Analyzer → Semantic Shift Tracker → Historical Corpus Searcher → False Friend Detector → Cognate Set Builder → Chronological Layering Tool → Etymology Report Generator (12 tools)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Language Family Classifier\",\n  \"tool_description\": \"Classifies words or languages into their respective language families and subfamilies based on linguistic features\
  \ and known genealogical relationships.\",\n  \"parameters\": {\n    \"words\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of words to classify\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"source_languages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Languages corresponding to each word\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: words and source_languages arrays must have the same length.\",\n    \"Unrecognized language: One or more languages are not in the classification database.\",\n    \"Empty input: At least one word-language pair must be provided.\",\n    \"Invalid language format: Use standard ISO language codes or recognized language names.\"\n  ],\n  \"usage\": \"Provide arrays of words and their corresponding source languages. The tool will classify each language into its language family hierarchy.\",\n  \"output_details\": {\n    \"classifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Language family classifications for each input language\"\n    },\n    \"family_groups\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Grouped language families found in the input\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each classification (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Phoneme Extractor\",\n  \"tool_description\": \"Converts written words into their phonemic transcriptions using IPA notation, accounting for language-specific phonological rules.\",\n  \"parameters\": {\n    \"words\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of words to transcribe phonemically\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source language for phonemic transcription\"\n    },\n    \"historical_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Historical period for reconstruction (e.g., 'Old English', 'Classical Latin')\",\n      \"default\": \"modern\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported language: The specified language is not available for phonemic transcription.\",\n    \"Invalid historical period: The historical period is not recognized for this language.\",\n    \"Transcription failed: One or more words could not be transcribed due to unclear orthography.\",\n    \"Empty word list: At least one word must be provided for transcription.\"\n  ],\n  \"usage\": \"Provide words and their source language, optionally specify a historical period. Returns IPA phonemic transcriptions for etymological analysis.\",\n  \"output_details\": {\n    \"phonemic_transcriptions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"IPA phonemic transcriptions of input words\"\n    },\n    \"transcription_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Notes about transcription uncertainties or variants\"\n    },\n    \"syllable_structures\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Syllable structure patterns for each word\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sound Change Analyzer\",\n  \"tool_description\": \"Analyzes systematic sound correspondences between language pairs to identify regular phonological changes and sound laws.\",\n  \"parameters\": {\n    \"source_phonemes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Phonemic forms in source language\"\
  ,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"target_phonemes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding phonemic forms in target language\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"source_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source language name or code\"\n    },\n    \"target_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target language name or code\"\n    },\n    \"context_sensitive\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze context-dependent sound changes\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: source_phonemes and target_phonemes must have equal length.\",\n    \"Insufficient data: At least 2 phoneme pairs required for sound correspondence analysis.\",\n    \"Invalid IPA notation: One or more phonemic transcriptions contain invalid IPA symbols.\",\n    \"Language pair not supported: The language pair lacks sufficient historical documentation.\",\n    \"Inconsistent correspondences: No regular sound patterns detected in the provided data.\"\n  ],\n  \"usage\": \"Provide aligned phonemic forms from two languages. The tool identifies systematic sound correspondences and potential sound laws governing the relationship.\",\n  \"output_details\": {\n    \"sound_correspondences\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified systematic sound correspondences (e.g., 'p > f / _vowel')\"\n    },\n    \"confidence_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each correspondence rule (0-1)\"\n    },\n    \"irregular_cases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Word pairs that don't follow regular sound patterns\"\n    },\n    \"sound_law_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of major sound laws identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Proto-Form Reconstructor\",\n  \"tool_description\": \"Reconstructs proto-language forms by applying comparative method principles to cognate sets and sound correspondence rules.\",\n  \"parameters\": {\n    \"cognate_sets\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Groups of cognate words across languages\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"languages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Languages corresponding to each cognate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"sound_correspondences\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Known sound correspondence rules between languages\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"proto_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target proto-language for reconstruction\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient cognate data: At least 2 cognates from different languages required.\",\n    \"Missing sound laws: Sound correspondence rules are required for accurate reconstruction.\",\n    \"Conflicting evidence: Cognates show contradictory patterns that prevent clear reconstruction.\",\n    \"Unknown proto-language: The specified proto-language is not supported.\",\n    \"Incomplete correspondence set: Sound correspondence rules insufficient for the cognate data provided.\"\n  ],\n  \"usage\": \"Provide cognate sets with their languages and sound correspondence rules. The tool reconstructs\
  \ the most likely proto-form using comparative method principles.\",\n  \"output_details\": {\n    \"reconstructed_form\": {\n      \"type\": \"string\",\n      \"description\": \"Most likely proto-language reconstruction\"\n    },\n    \"reconstruction_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for the reconstruction (0-1)\"\n    },\n    \"alternative_forms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative possible reconstructions\"\n    },\n    \"reconstruction_rationale\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of reconstruction methodology and evidence\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Semantic Shift Tracker\",\n  \"tool_description\": \"Traces semantic evolution of words over time, identifying patterns of meaning change and semantic development pathways.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Word to analyze for semantic change\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of the word\"\n    },\n    \"start_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting historical period for analysis\"\n    },\n    \"end_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Ending historical period for analysis\",\n      \"default\": \"modern\"\n    },\n    \"meaning_domains\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Semantic domains to focus analysis on\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Word not found: The specified word has no documented semantic history.\",\n    \"Invalid time period: Start period must be earlier than end period.\",\n    \"Insufficient historical data: Not enough attestations available for reliable semantic tracking.\",\n    \"Language not supported: Historical semantic data unavailable for this language.\",\n    \"Unknown semantic domain: One or more specified meaning domains are not recognized.\"\n  ],\n  \"usage\": \"Provide a word, language, and time range. Optionally specify semantic domains of interest. The tool traces meaning changes over the specified period.\",\n  \"output_details\": {\n    \"semantic_timeline\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chronological sequence of meaning changes\"\n    },\n    \"change_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of semantic change identified (broadening, narrowing, etc.)\"\n    },\n    \"modern_meaning\": {\n      \"type\": \"string\",\n      \"description\": \"Current meaning of the word\"\n    },\n    \"original_meaning\": {\n      \"type\": \"string\",\n      \"description\": \"Earliest documented meaning\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Borrowing Detector\",\n  \"tool_description\": \"Determines likelihood that word similarities are due to borrowing rather than common ancestry, using phonological and chronological evidence.\",\n  \"parameters\": {\n    \"word_pairs\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Pairs of potentially related words\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"source_languages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Languages for first word in each pair\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"target_languages\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Languages for second word in each pair\", \n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n\
  \    \"historical_contact\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether languages had historical contact\",\n      \"default\": null\n    },\n    \"semantic_domains\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Semantic fields of the words\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: word_pairs, source_languages, and target_languages must have equal length.\",\n    \"Invalid word format: Word pairs should be formatted as 'word1,word2'.\",\n    \"Language relationship unknown: Cannot assess borrowing without language family information.\",\n    \"Insufficient phonological data: Words lack adequate phonological analysis for borrowing assessment.\",\n    \"Missing semantic context: Semantic domain information required for accurate borrowing detection.\"\n  ],\n  \"usage\": \"Provide word pairs with their respective languages and optional context information. The tool assesses borrowing likelihood versus genetic relationship.\",\n  \"output_details\": {\n    \"borrowing_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Borrowing probability scores for each word pair (0-1)\"\n    },\n    \"borrowing_directions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Most likely direction of borrowing for each pair\"\n    },\n    \"evidence_summary\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key evidence supporting borrowing assessment\"\n    },\n    \"alternative_explanations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative explanations for similarities\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cognate Validator\",\n  \"tool_description\": \"Validates potential cognate relationships using phonological criteria, semantic plausibility, and comparative evidence.\",\n  \"parameters\": {\n    \"word1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"First word in potential cognate pair\"\n    },\n    \"word2\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Second word in potential cognate pair\"\n    },\n    \"language1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of first word\"\n    },\n    \"language2\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of second word\"\n    },\n    \"meaning1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Meaning of first word\"\n    },\n    \"meaning2\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Meaning of second word\"\n    },\n    \"strict_phonology\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply strict phonological correspondence rules\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Languages not related: The two languages belong to different language families with no known relationship.\",\n    \"Semantic mismatch: Word meanings are too divergent for plausible cognate relationship.\",\n    \"Phonological incompatibility: Words show no regular sound correspondences expected for these languages.\",\n    \"Insufficient data: Not enough information available to validate cognate relationship.\",\n    \"Known false cognate: This word pair is a documented case of chance similarity or borrowing.\"\n  ],\n  \"usage\": \"Provide two words with their languages and meanings. The tool evaluates evidence for cognate relationship using linguistic criteria.\",\n  \"output_details\": {\n    \"is_cognate\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether words are likely cognates\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n\
  \      \"description\": \"Confidence in cognate assessment (0-1)\"\n    },\n    \"supporting_evidence\": {\n      \"type\": \"string\",\n      \"description\": \"Evidence supporting the cognate assessment\"\n    },\n    \"problematic_aspects\": {\n      \"type\": \"string\",\n      \"description\": \"Aspects that weaken the cognate hypothesis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Etymology Database Query\",\n  \"tool_description\": \"Searches comprehensive etymological databases for word origins, historical forms, and established etymological information.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Word to look up etymological information for\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of the word\"\n    },\n    \"include_cognates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include cognate information in results\",\n      \"default\": true\n    },\n    \"include_derivatives\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include derivative words\",\n      \"default\": false\n    },\n    \"historical_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How far back to trace etymology: shallow, medium, deep\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Word not found: The specified word is not present in available etymological databases.\",\n    \"Language not supported: Etymological data for this language is not available.\",\n    \"Invalid historical depth: Use 'shallow', 'medium', or 'deep' for historical_depth parameter.\",\n    \"Database connection failed: Unable to access etymological database resources.\",\n    \"Ambiguous word form: Multiple entries found - specify more context or use a more specific form.\"\n  ],\n  \"usage\": \"Provide a word and language to retrieve comprehensive etymological information. Adjust parameters to control the scope and depth of results.\",\n  \"output_details\": {\n    \"etymology_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Concise summary of the word's etymology\"\n    },\n    \"historical_forms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Historical forms of the word in chronological order\"\n    },\n    \"source_language\": {\n      \"type\": \"string\",\n      \"description\": \"Ultimate source language or language family\"\n    },\n    \"cognate_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Known cognates in related languages\"\n    },\n    \"certainty_level\": {\n      \"type\": \"string\",\n      \"description\": \"Scholarly certainty level of the etymology\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Morpheme Segmenter\",\n  \"tool_description\": \"Analyzes word internal structure by identifying and segmenting morphemes, roots, affixes, and morphological boundaries.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Word to analyze morphologically\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of the word\"\n    },\n    \"analysis_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Depth of morphological analysis: surface, intermediate, deep\",\n      \"default\": \"intermediate\"\n    },\n    \"include_etymology\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include etymological information for morphemes\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Word not analyzable: The word cannot be morphologically segmented with current resources.\",\n    \"Language not supported: Morphological analysis unavailable for this\
  \ language.\",\n    \"Invalid analysis level: Use 'surface', 'intermediate', or 'deep' for analysis_level.\",\n    \"Ambiguous segmentation: Multiple equally valid morphological analyses possible.\",\n    \"Insufficient morphological data: Not enough information to provide reliable segmentation.\"\n  ],\n  \"usage\": \"Provide a word and its language. The tool segments the word into constituent morphemes and provides morphological analysis relevant to etymological research.\",\n  \"output_details\": {\n    \"morpheme_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Individual morpheme segments identified in the word\"\n    },\n    \"morpheme_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of each morpheme (root, prefix, suffix, etc.)\"\n    },\n    \"morphological_structure\": {\n      \"type\": \"string\",\n      \"description\": \"Overall morphological structure pattern\"\n    },\n    \"root_identification\": {\n      \"type\": \"string\",\n      \"description\": \"Identified root morpheme and its meaning\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Historical Corpus Searcher\",\n  \"tool_description\": \"Searches historical text corpora for word attestations across time periods to establish usage patterns and chronological development.\",\n  \"parameters\": {\n    \"search_terms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Words or phrases to search for in historical texts\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of the texts to search\"\n    },\n    \"start_year\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Starting year for chronological search\",\n      \"default\": null\n    },\n    \"end_year\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Ending year for chronological search\",\n      \"default\": null\n    },\n    \"text_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of texts to include (literary, legal, religious, etc.)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of attestations to return\",\n      \"default\": 50\n    },\n    \"context_window\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of words of context around each attestation\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"No results found: Search terms not found in available historical corpora for specified parameters.\",\n    \"Invalid date range: start_year must be earlier than end_year.\",\n    \"Language corpus unavailable: No historical corpus available for the specified language.\",\n    \"Search terms too restrictive: Try broader search terms or expanded date range.\",\n    \"Invalid text type: One or more specified text types are not available in the corpus.\",\n    \"Context window too large: Reduce context_window parameter to reasonable size (1-50).\"\n  ],\n  \"usage\": \"Provide search terms and language, optionally specify time period and text types. Returns historical attestations with chronological information for etymological dating.\",\n  \"output_details\": {\n    \"attestations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Historical attestations with surrounding context\"\n    },\n    \"attestation_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Dates or time periods for each attestation\"\n    },\n    \"text_sources\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Source\
  \ texts for each attestation\"\n    },\n    \"earliest_attestation\": {\n      \"type\": \"string\",\n      \"description\": \"Date and context of earliest found attestation\"\n    },\n    \"usage_frequency\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Frequency counts by time period\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"False Friend Detector\",\n  \"tool_description\": \"Identifies false cognates and misleading word similarities that result from chance, borrowing, or convergent evolution rather than genetic relationship.\",\n  \"parameters\": {\n    \"word1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"First word in potentially misleading pair\"\n    },\n    \"word2\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Second word in potentially misleading pair\"\n    },\n    \"language1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of first word\"\n    },\n    \"language2\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Language of second word\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient phonological data: Cannot assess false cognate status without adequate phonological analysis.\",\n    \"Language relationship unclear: Need clear information about language family relationships.\",\n    \"Word pair not found: One or both words not found in available databases.\",\n    \"Analysis inconclusive: Available evidence insufficient to determine false cognate status.\"\n  ],\n  \"usage\": \"Provide two similar-looking words from different languages. The tool evaluates whether the similarity is misleading and warns against false etymological connections.\",\n  \"output_details\": {\n    \"is_false_friend\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the word pair represents a false cognate relationship\
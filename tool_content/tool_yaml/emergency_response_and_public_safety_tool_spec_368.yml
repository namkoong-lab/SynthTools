field_name: emergency_response_and_public_safety
subfield: Fire Prevention, Suppression, and Investigation
task: Fire risk assessment and hazard identification for buildings and properties
tool_description: |-
  ## STEP 1 — Rate task difficulty
  This task is **hard** due to its broad scope covering multiple building types and hazard categories, high ambiguity in risk interpretation requiring expert judgment, complex dependencies between structural, environmental, and occupancy factors, high impact of errors on life safety, and substantial data requirements including building specifications, historical incident data, and regulatory compliance information.

  ## STEP 2 — Set a tool budget
  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to comprehensively address the multifaceted nature of fire risk assessment while maintaining tool composability and avoiding overlap.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their data flow:**
  1. **Building Data Extractor** → produces building specifications
  2. **Occupancy Risk Analyzer** → consumes building specs, produces occupancy hazard scores
  3. **Structural Fire Analyzer** → consumes building specs, produces structural vulnerability data
  4. **Electrical Hazard Scanner** → consumes building specs, produces electrical risk metrics
  5. **HVAC Fire Assessor** → consumes building specs, produces HVAC-related risks
  6. **Fire Protection Evaluator** → consumes building specs, produces protection system status
  7. **Chemical Hazard Detector** → consumes building specs, produces chemical risk data
  8. **Historical Fire Searcher** → produces historical incident data for locations
  9. **Fire Code Validator** → consumes building specs, produces compliance status
  10. **Emergency Access Evaluator** → consumes building specs, produces access/egress ratings
  11. **Wildfire Risk Calculator** → consumes location data, produces wildfire threat levels
  12. **Arson Vulnerability Assessor** → consumes building/location data, produces security risk scores
  13. **Fire Load Calculator** → consumes building contents data, produces combustible load metrics
  14. **Smoke Management Analyzer** → consumes building specs, produces smoke control effectiveness
  15. **Risk Score Aggregator** → consumes all risk data, produces overall risk scores
  16. **Mitigation Plan Generator** → consumes risk scores, produces actionable recommendations
  17. **Compliance Report Builder** → consumes all assessment data, produces formatted reports

  ## STEP 4 — Multi-tool plans

  **Simple Plans (2-4 tools):**
  - Basic residential assessment: Building Data Extractor → Fire Protection Evaluator → Risk Score Aggregator
  - Quick compliance check: Building Data Extractor → Fire Code Validator → Compliance Report Builder

  **Medium Plans (5-8 tools):**
  - Standard commercial assessment: Building Data Extractor → Occupancy Risk Analyzer → Fire Protection Evaluator → Emergency Access Evaluator → Risk Score Aggregator → Mitigation Plan Generator
  - Wildland interface assessment: Building Data Extractor → Wildfire Risk Calculator → Fire Protection Evaluator → Risk Score Aggregator → Mitigation Plan Generator

  **Complex Plans (9+ tools):**
  - Comprehensive industrial facility assessment: Building Data Extractor → Occupancy Risk Analyzer → Structural Fire Analyzer → Electrical Hazard Scanner → Chemical Hazard Detector → Fire Protection Evaluator → Fire Load Calculator → Risk Score Aggregator → Mitigation Plan Generator → Compliance Report Builder
  - Full multi-hazard analysis: All 17 tools in sequence for complete risk characterization


task: Client consultation and event planning coordination
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves medium complexity due to the need to coordinate multiple stakeholders, manage various event logistics, understand diverse client preferences, and synchronize photography requirements with venue constraints and timeline dependencies. The ambiguity in client expectations and the critical nature of capturing once-in-a-lifetime moments adds to the complexity.

  **STEP 2 — Set a tool budget**

  Based on the medium difficulty assessment, I'm targeting 12 tools to cover client consultation, event planning coordination, timeline management, vendor communication, and documentation workflows.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Client Profile Creator → produces client preferences data
  - Event Timeline Builder → consumes venue/client data, produces schedule
  - Venue Assessment Tool → produces venue specifications
  - Photography Shot List Generator → consumes client preferences, produces shot requirements
  - Vendor Coordination Hub → consumes vendor contacts, produces communication logs
  - Equipment Planning Tool → consumes event details, produces equipment lists
  - Timeline Conflict Detector → consumes multiple schedules, produces conflict reports
  - Client Questionnaire Builder → produces structured client data
  - Budget Tracker Tool → consumes cost data, produces budget reports
  - Contract Template Generator → consumes client/event data, produces legal documents
  - Communication Logger → produces interaction history
  - Final Planning Validator → consumes all planning data, produces readiness assessment

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic consultation: Client Profile Creator → Client Questionnaire Builder → Photography Shot List Generator
  2. Venue assessment: Venue Assessment Tool → Equipment Planning Tool

  Medium plans:
  1. Timeline coordination: Event Timeline Builder → Timeline Conflict Detector → Vendor Coordination Hub → Communication Logger
  2. Budget management: Budget Tracker Tool → Contract Template Generator → Client Profile Creator

  Complex plans:
  1. Full event planning: Client Profile Creator → Client Questionnaire Builder → Event Timeline Builder → Venue Assessment Tool → Photography Shot List Generator → Equipment Planning Tool → Timeline Conflict Detector → Vendor Coordination Hub → Budget Tracker Tool → Communication Logger → Contract Template Generator → Final Planning Validator
  2. Vendor coordination workflow: Vendor Coordination Hub → Timeline Conflict Detector → Equipment Planning Tool → Communication Logger → Final Planning Validator

  **STEP 5 — Produce tools**


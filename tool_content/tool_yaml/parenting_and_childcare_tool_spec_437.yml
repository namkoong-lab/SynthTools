field_name: parenting_and_childcare
subfield: Educational Activity Planning
task: Educational milestone tracking and progress assessment
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves tracking multiple developmental domains across different age ranges, requires understanding of child development frameworks, coordination between various assessment tools, and has significant impact on educational decisions. The task is **medium** difficulty due to moderate complexity in data collection, some ambiguity in interpreting developmental progress, and the need for systematic coordination across multiple assessment areas.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I will target **12 tools** to cover the various aspects of milestone tracking, progress assessment, data collection, analysis, and reporting needed for comprehensive educational monitoring.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Milestone Database Query** - Consumes: age ranges, domains → Produces: milestone definitions\n2. **Child Profile Creator** - Consumes: basic info → Produces: child profile data\n3. **Assessment Scheduler** - Consumes: child data, frequencies → Produces: assessment calendar\n4. **Observation Data Collector** - Consumes: observation details → Produces: structured observations\n5. **Skills Assessment Runner** - Consumes: skill areas, child info → Produces: assessment scores\n6. **Progress Chart Generator** - Consumes: historical data → Produces: visual progress charts\n7. **Milestone Achievement Tracker** - Consumes: assessment data → Produces: milestone status\n8. **Developmental Gap Analyzer** - Consumes: current vs expected → Produces: gap analysis\n9. **Learning Goal Setter** - Consumes: assessment results → Produces: SMART goals\n10. **Activity Recommender** - Consumes: gaps, goals → Produces: activity suggestions\n11. **Progress Report Builder** - Consumes: all assessment data → Produces: comprehensive reports\n12. **Parent Communication Tool** - Consumes: reports, summaries → Produces: parent-friendly updates\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic tracking: Child Profile Creator → Milestone Database Query → Assessment Scheduler\n- Quick assessment: Skills Assessment Runner → Milestone Achievement Tracker → Progress Chart Generator\n\n**Medium Plans:**\n- Comprehensive evaluation: Child Profile Creator → Skills Assessment Runner → Developmental Gap Analyzer → Learning Goal Setter → Activity Recommender\n- Progress monitoring: Observation Data Collector → Milestone Achievement Tracker → Progress Chart Generator → Parent Communication Tool\n\n**Complex Plans:**\n- Full milestone system: Child Profile Creator → Assessment Scheduler → Skills Assessment Runner → Observation Data Collector → Milestone Achievement Tracker → Developmental Gap Analyzer → Learning Goal Setter → Activity Recommender → Progress Report Builder → Parent Communication Tool\n- Longitudinal tracking: Milestone Database Query → Child Profile Creator → Assessment Scheduler → multiple cycles of (Skills Assessment Runner → Observation Data Collector → Progress Chart Generator) → Developmental Gap Analyzer → Progress Report Builder\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Milestone Database Query\",\n  \"tool_description\": \"Retrieves age-appropriate developmental milestones from standardized frameworks for specific developmental domains and age ranges.\",\n  \"parameters\": {\n    \"child_age_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Child's current age in months (0-216)\"\n    },\n    \"developmental_domains\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Domains to query: cognitive, language, motor, social-emotional, adaptive\"\n    },\n    \"framework\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"CDC\",\n      \"description\": \"Assessment framework: CDC, ASQ, Denver, Bayley\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid age range: child_age_months must be between 0 and 216 months\",\n    \"Unknown developmental domain:\
  \ Use only cognitive, language, motor, social-emotional, adaptive\",\n    \"Unsupported framework: Choose from CDC, ASQ, Denver, or Bayley\"\n  ],\n  \"usage\": \"Specify the child's age in months and select developmental domains to retrieve relevant milestones. Optionally choose a specific assessment framework.\",\n  \"output_details\": {\n    \"milestones\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of milestone descriptions for the specified domains and age\"\n    },\n    \"age_range\": {\n      \"type\": \"string\", \n      \"description\": \"Age range category for the milestones\"\n    },\n    \"framework_used\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment framework that was queried\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Child Profile Creator\",\n  \"tool_description\": \"Creates and manages comprehensive child profiles including basic demographics, developmental history, and assessment preferences.\",\n  \"parameters\": {\n    \"child_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's full name\"\n    },\n    \"birth_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Child's birth date in ISO format\"\n    },\n    \"gender\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"not_specified\",\n      \"description\": \"Child's gender: male, female, not_specified\"\n    },\n    \"special_needs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Any special needs or conditions affecting development\"\n    },\n    \"primary_language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"English\",\n      \"description\": \"Primary language spoken at home\"\n    },\n    \"parent_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary parent/guardian email address\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid birth date: Provide a valid ISO date-time format\",\n    \"Invalid email format: Provide a valid email address\",\n    \"Invalid gender option: Use male, female, or not_specified\",\n    \"Future birth date: Birth date cannot be in the future\"\n  ],\n  \"usage\": \"Enter child's basic information to create a profile for tracking developmental progress. Special needs and language information help customize assessments.\",\n  \"output_details\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the child's profile\"\n    },\n    \"current_age_months\": {\n      \"type\": \"integer\",\n      \"description\": \"Current age calculated in months\"\n    },\n    \"profile_created\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Timestamp when profile was created\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Profile creation status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Assessment Scheduler\",\n  \"tool_description\": \"Creates and manages assessment schedules based on child's age, developmental needs, and recommended assessment frequencies.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"assessment_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of assessments to schedule: formal, informal, observation, parent_report\"\n    },\n    \"frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Assessment frequency: weekly, biweekly, monthly, quarterly\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\"\
  : \"Start date for assessment schedule\"\n    },\n    \"priority_domains\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Developmental domains to prioritize in assessments\"\n    },\n    \"duration_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 12,\n      \"description\": \"How many months ahead to schedule (1-24)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid assessment type: Use formal, informal, observation, or parent_report\",\n    \"Invalid frequency: Choose weekly, biweekly, monthly, or quarterly\",\n    \"Invalid duration: Must be between 1 and 24 months\",\n    \"Past start date: Start date cannot be in the past\"\n  ],\n  \"usage\": \"Provide a child's profile ID and specify assessment types and frequency to generate an automated assessment schedule.\",\n  \"output_details\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the assessment schedule\"\n    },\n    \"scheduled_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of scheduled assessment dates\"\n    },\n    \"total_assessments\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of assessments scheduled\"\n    },\n    \"next_assessment\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Date and time of next scheduled assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Observation Data Collector\",\n  \"tool_description\": \"Records structured observations of child behavior and development during activities, providing standardized data collection for milestone tracking.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"observation_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Date and time of observation\"\n    },\n    \"activity_context\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Context where observation occurred: free_play, structured_activity, meal_time, outdoor_play, social_interaction\"\n    },\n    \"observer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of person conducting observation\"\n    },\n    \"behaviors_observed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Specific behaviors or skills observed\"\n    },\n    \"developmental_domains\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Domains addressed: cognitive, language, motor, social-emotional, adaptive\"\n    },\n    \"duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Length of observation period in minutes (5-120)\"\n    },\n    \"notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Additional qualitative notes about the observation\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid activity context: Use free_play, structured_activity, meal_time, outdoor_play, or social_interaction\",\n    \"Invalid domain: Use cognitive, language, motor, social-emotional, or adaptive\",\n    \"Invalid duration: Must be between 5 and 120 minutes\",\n    \"Empty behaviors list: Must include at least one observed behavior\",\n    \"Future observation date: Observation date cannot be in the future\"\n  ],\n  \"usage\": \"Record detailed observations by specifying the child, context, behaviors seen, and relevant developmental domains. Include duration and observer information\
  \ for data quality.\",\n  \"output_details\": {\n    \"observation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this observation record\"\n    },\n    \"structured_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Processed observation data formatted for analysis\"\n    },\n    \"milestone_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Potential milestone achievements identified from observation\"\n    },\n    \"quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Data quality score based on completeness and detail (0-10)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skills Assessment Runner\",\n  \"tool_description\": \"Executes standardized developmental assessments across multiple domains, generating quantitative scores and qualitative insights for milestone tracking.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"assessment_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Date and time when assessment was conducted\"\n    },\n    \"assessment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of assessment: formal_standardized, informal_checklist, play_based, parent_questionnaire\"\n    },\n    \"domains_to_assess\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Developmental domains to assess: cognitive, language, motor, social-emotional, adaptive\"\n    },\n    \"assessor_credentials\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Assessor qualifications: certified_teacher, developmental_specialist, parent, therapist\"\n    },\n    \"assessment_environment\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Where assessment occurred: home, classroom, clinic, playground\"\n    },\n    \"child_cooperation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"good\",\n      \"description\": \"Child's cooperation during assessment: excellent, good, fair, poor\"\n    },\n    \"specific_skills_focus\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Specific skills to emphasize in assessment\"\n    },\n    \"accommodations_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Any accommodations or modifications made during assessment\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid assessment type: Use formal_standardized, informal_checklist, play_based, or parent_questionnaire\",\n    \"Invalid domain: Use cognitive, language, motor, social-emotional, or adaptive\",\n    \"Invalid assessor credentials: Use certified_teacher, developmental_specialist, parent, or therapist\",\n    \"Invalid environment: Use home, classroom, clinic, or playground\",\n    \"Invalid cooperation level: Use excellent, good, fair, or poor\",\n    \"Future assessment date: Assessment date cannot be in the future\",\n    \"Empty domains list: Must specify at least one domain to assess\"\n  ],\n  \"usage\": \"Conduct comprehensive developmental assessments by specifying child profile, assessment parameters, and environmental factors. Results provide scores and milestone achievement data.\",\n  \"output_details\": {\n    \"assessment_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this assessment session\"\n    },\n    \"domain_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\"\
  : \"Numerical scores for each assessed domain (0-100 scale)\"\n    },\n    \"percentile_ranks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Age-normed percentile rankings for each domain\"\n    },\n    \"milestones_achieved\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of milestones clearly achieved during assessment\"\n    },\n    \"emerging_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Skills that are developing but not yet mastered\"\n    },\n    \"areas_of_concern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Domains or skills showing potential delays\"\n    },\n    \"reliability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Assessment reliability based on cooperation and conditions (0-10)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Progress Chart Generator\",\n  \"tool_description\": \"Creates visual progress charts and graphs showing developmental trajectory over time across multiple domains and assessment periods.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"chart_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of chart to generate: line_graph, bar_chart, milestone_timeline, percentile_curve\"\n    },\n    \"time_range_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of months of data to include (1-36)\"\n    },\n    \"domains_to_chart\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Domains to include: cognitive, language, motor, social-emotional, adaptive, overall\"\n    },\n    \"include_predictions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include projected future progress\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid chart type: Use line_graph, bar_chart, milestone_timeline, or percentile_curve\",\n    \"Invalid time range: Must be between 1 and 36 months\",\n    \"Invalid domain: Use cognitive, language, motor, social-emotional, adaptive, or overall\",\n    \"Insufficient data: Need at least 2 data points to generate meaningful charts\"\n  ],\n  \"usage\": \"Generate visual representations of developmental progress by selecting chart type, time range, and domains. Charts help identify trends and communicate progress.\",\n  \"output_details\": {\n    \"chart_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the generated chart\"\n    },\n    \"chart_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or path to the generated chart image\"\n    },\n    \"data_points_used\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of assessment data points included in chart\"\n    },\n    \"trend_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Brief description of overall developmental trends shown\"\n    },\n    \"notable_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Significant patterns or changes identified in the data\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Milestone Achievement Tracker\",\n  \"tool_description\": \"Tracks and validates milestone achievement status by analyzing assessment data and observations against developmental standards.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"assessment_data_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n     \
  \ \"description\": \"Array of assessment and observation IDs to analyze\"\n    },\n    \"milestone_framework\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"CDC\",\n      \"description\": \"Milestone framework to use: CDC, ASQ, Denver, Bayley\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.8,\n      \"description\": \"Minimum confidence level to mark milestone as achieved (0.5-1.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid assessment ID: One or more assessment IDs not found\",\n    \"Invalid framework: Use CDC, ASQ, Denver, or Bayley\",\n    \"Invalid confidence threshold: Must be between 0.5 and 1.0\",\n    \"Insufficient data: Need assessment data to determine milestone status\"\n  ],\n  \"usage\": \"Analyze assessment and observation data to determine milestone achievement status. Set confidence threshold to adjust sensitivity of milestone detection.\",\n  \"output_details\": {\n    \"achieved_milestones\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Milestones confirmed as achieved with high confidence\"\n    },\n    \"emerging_milestones\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Milestones showing progress but not yet fully achieved\"\n    },\n    \"delayed_milestones\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Age-expected milestones not yet achieved\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each milestone assessment\"\n    },\n    \"next_expected\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Upcoming milestones to watch for based on child's age\"\n    },\n    \"tracking_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"When this milestone tracking analysis was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Developmental Gap Analyzer\",\n  \"tool_description\": \"Identifies and quantifies gaps between expected and actual developmental progress, providing detailed analysis of areas needing attention.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"current_assessment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Most recent comprehensive assessment ID\"\n    },\n    \"comparison_framework\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"age_norms\",\n      \"description\": \"Comparison standard: age_norms, previous_assessment, peer_group, individual_trajectory\"\n    },\n    \"significance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.5,\n      \"description\": \"Standard deviation threshold for identifying significant gaps (1.0-3.0)\"\n    },\n    \"include_strengths\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to also identify areas of advanced development\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid assessment ID: Assessment not found or incomplete\",\n    \"Invalid comparison framework: Use age_norms, previous_assessment, peer_group, or individual_trajectory\",\n    \"Invalid significance threshold: Must be between 1.0 and 3.0\",\n    \"Insufficient comparison data: Need baseline data for meaningful gap analysis\"\n  ],\n  \"usage\": \"Analyze developmental gaps by comparing current assessment results to appropriate standards. Adjust significance threshold to identify gaps requiring intervention.\",\n  \"output_details\": {\n    \"significant_gaps\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Areas showing significant developmental delays\"\n    },\n    \"gap_severity\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Severity ratings for each identified gap: mild, moderate, significant\"\n    },\n    \"developmental_strengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Areas where child exceeds typical expectations\"\n    },\n    \"priority_areas\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Highest priority domains for intervention focus\"\n    },\n    \"gap_trends\": {\n      \"type\": \"string\",\n      \"description\": \"Whether gaps are widening, stable, or narrowing over time\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended next steps based on gap analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Learning Goal Setter\",\n  \"tool_description\": \"Creates SMART (Specific, Measurable, Achievable, Relevant, Time-bound) learning goals based on assessment results and identified developmental needs.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"gap_analysis_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID from developmental gap analysis\"\n    },\n    \"goal_timeframe\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target timeframe for goals: short_term, medium_term, long_term\"\n    },\n    \"priority_domains\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Domains to prioritize for goal setting\"\n    },\n    \"number_of_goals\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 3,\n      \"description\": \"Number of goals to generate (1-8)\"\n    },\n    \"difficulty_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"appropriate\",\n      \"description\": \"Goal challenge level: conservative, appropriate, ambitious\"\n    },\n    \"family_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Family-identified priority areas or concerns\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Invalid gap analysis ID: Gap analysis not found\",\n    \"Invalid timeframe: Use short_term, medium_term, or long_term\",\n    \"Invalid domain: Use cognitive, language, motor, social-emotional, or adaptive\",\n    \"Invalid number of goals: Must be between 1 and 8\",\n    \"Invalid difficulty level: Use conservative, appropriate, or ambitious\"\n  ],\n  \"usage\": \"Generate developmentally appropriate SMART goals based on gap analysis results. Specify timeframe and priority domains to focus goal-setting efforts.\",\n  \"output_details\": {\n    \"learning_goals\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of SMART learning goals with specific criteria\"\n    },\n    \"target_dates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Target achievement dates for each goal\"\n    },\n    \"measurement_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"How progress toward each goal will be measured\"\n    },\n    \"goal_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Developmental domain category for each goal\"\n    },\n    \"prerequisite_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"\
  },\n      \"description\": \"Skills that should be developed to support goal achievement\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Activity Recommender\",\n  \"tool_description\": \"Suggests specific educational activities and interventions tailored to support learning goals and address developmental gaps.\",\n  \"parameters\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Child's profile identifier\"\n    },\n    \"learning_goals\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Current learning goals to support with activities\"\n    },\n    \"available_settings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Where activities will occur: home, classroom, outdoors, community\"\n    },\n    \"activity_duration\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred activity length: short, medium, long, flexible\"\n    },\n    \"materials_available\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Available materials: basic, standard, extensive, technology_enhanced\"\n    },\n    \"adult_involvement\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Required adult support: independent, minimal, moderate, intensive\"\n    },\n    \"child_interests\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Child's known interests to incorporate into activities\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid profile ID: Profile not found in system\",\n    \"Empty goals list: Must provide at least one learning goal\",\n    \"Invalid setting: Use home, classroom, outdoors, or community\",\n    \"Invalid duration: Use short, medium
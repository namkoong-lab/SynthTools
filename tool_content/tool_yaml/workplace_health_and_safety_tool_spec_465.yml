field_name: workplace_health_and_safety
subfield: hazard_identification_and_assessment
task: Analyze incident and accident reports to identify hazard patterns
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is of **medium** difficulty. It involves analyzing complex incident data, identifying patterns across multiple variables, and requires statistical analysis capabilities. While the core analysis is systematic, the interpretation of patterns and correlation of multiple hazard types across different organizational contexts adds moderate complexity.

  **STEP 2 — Set a tool budget**

  Based on medium complexity, I'll target **12 tools** to cover data ingestion, validation, statistical analysis, pattern recognition, visualization, and reporting workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Incident Report Parser** - Consumes: raw incident files → Produces: structured incident data
  2. **Data Quality Validator** - Consumes: structured data → Produces: validation report
  3. **Hazard Category Classifier** - Consumes: incident descriptions → Produces: categorized hazards
  4. **Temporal Pattern Analyzer** - Consumes: timestamped incidents → Produces: time-based trends
  5. **Location Risk Mapper** - Consumes: incident locations → Produces: risk heat maps
  6. **Severity Correlator** - Consumes: incident data + severity metrics → Produces: correlation analysis
  7. **Causal Chain Extractor** - Consumes: incident narratives → Produces: root cause chains
  8. **Statistical Trend Calculator** - Consumes: categorized data → Produces: statistical summaries
  9. **Pattern Visualizer** - Consumes: analysis results → Produces: charts and graphs
  10. **Comparative Analyzer** - Consumes: multiple datasets → Produces: comparative insights
  11. **Risk Score Calculator** - Consumes: pattern data → Produces: quantified risk scores
  12. **Safety Report Generator** - Consumes: all analysis outputs → Produces: comprehensive reports

  **STEP 4 — List multi-tool plans**

  **Simple Plans:**
  - Basic incident analysis: Incident Report Parser → Data Quality Validator → Statistical Trend Calculator
  - Quick hazard overview: Hazard Category Classifier → Pattern Visualizer → Safety Report Generator

  **Medium Plans:**
  - Location-based analysis: Incident Report Parser → Location Risk Mapper → Severity Correlator → Pattern Visualizer → Safety Report Generator
  - Temporal trend analysis: Data Quality Validator → Temporal Pattern Analyzer → Statistical Trend Calculator → Comparative Analyzer → Risk Score Calculator

  **Complex Plans:**
  - Comprehensive hazard assessment: All tools in sequence for complete analysis workflow
  - Multi-dimensional pattern discovery: Incident Report Parser → Hazard Category Classifier → Causal Chain Extractor → Temporal Pattern Analyzer → Location Risk Mapper → Severity Correlator → Statistical Trend Calculator → Risk Score Calculator → Pattern Visualizer → Safety Report Generator

  **STEP 5 — Produce tools**


  : \"Total number of navigation steps\"\n    },\n    \"instruction_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of navigation instructions and route overview\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Coordinate Converter\",\n  \"tool_description\": \"Converts coordinates between different coordinate systems and formats including decimal degrees, DMS, UTM, and various projections.\",\n  \"parameters\": {\n    \"coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of coordinates to convert\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"input_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Input coordinate format: decimal_degrees, dms, utm, or mgrs\"\n    },\n    \"output_format\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Output coordinate format: decimal_degrees, dms, utm, or mgrs\"\n    },\n    \"input_datum\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Input datum: WGS84, NAD83, or NAD27\",\n      \"default\": \"WGS84\"\n    },\n    \"output_datum\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Output datum: WGS84, NAD83, or NAD27\", \n      \"default\": \"WGS84\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinate format: Check coordinate format matches specified input_format.\",\n    \"Unsupported format combination: Conversion between specified formats not supported.\",\n    \"Invalid datum: Use WGS84, NAD83, or NAD27.\",\n    \"Coordinate out of bounds: One or more coordinates are outside valid geographic ranges.\",\n    \"Conversion limit exceeded: Maximum 100 coordinates per conversion request.\",\n    \"Datum conversion failed: Unable to convert between specified datums.\"\n  ],\n  \"usage\": \"Provide coordinates with inp
field_name: Location_services
subfield: GPS Navigation and Route Planning
task: Calculate optimal routes between multiple waypoints with customizable preferences
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves complex optimization problems (traveling salesman variants), real-time traffic integration, multiple constraint satisfaction, and coordinate system transformations. The scope includes route optimization algorithms, traffic data processing, mapping services integration, and preference-based customization with significant dependencies between waypoint ordering, traffic conditions, and user constraints. **Difficulty: Hard**\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting 15-20 tools. I'll aim for 17 tools to cover waypoint management, route calculation, traffic analysis, optimization, mapping, and preference handling while maintaining tool composability.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n1. **Waypoint Validator** - consumes: coordinates/addresses → produces: validated waypoint data\n2. **Address Geocoder** - consumes: text addresses → produces: coordinate pairs\n3. **Coordinate Converter** - consumes: coordinates in various formats → produces: standardized coordinates\n4. **Distance Matrix Calculator** - consumes: waypoint coordinates → produces: distance/time matrices\n5. **Traffic Data Fetcher** - consumes: route segments, time windows → produces: traffic conditions\n6. **Route Optimizer** - consumes: waypoints, distances, constraints → produces: optimal waypoint order\n7. **Path Calculator** - consumes: ordered waypoints → produces: detailed route paths\n8. **Alternative Route Finder** - consumes: origin/destination, preferences → produces: multiple route options\n9. **Route Preference Analyzer** - consumes: user preferences, route data → produces: preference scores\n10. **Travel Time Estimator** - consumes: routes, traffic data → produces: time estimates\n11. **Fuel Cost Calculator** - consumes: route distance, vehicle specs → produces: fuel cost estimates\n12. **Toll Calculator** - consumes: route paths → produces: toll costs and locations\n13. **Road Restriction Checker** - consumes: routes, vehicle specs → produces: restriction violations\n14. **Weather Route Analyzer** - consumes: routes, time windows → produces: weather impact assessment\n15. **Route Comparison Engine** - consumes: multiple routes, criteria → produces: ranked comparisons\n16. **Navigation Instruction Generator** - consumes: route paths → produces: turn-by-turn directions\n17. **Route Export Formatter** - consumes: route data, format specs → produces: formatted output\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans (2-4 tools):**\n- Basic routing: Address Geocoder → Path Calculator → Navigation Instruction Generator\n- Cost estimation: Distance Matrix Calculator → Fuel Cost Calculator → Toll Calculator\n\n**Medium Plans (5-8 tools):**\n- Traffic-aware routing: Waypoint Validator → Traffic Data Fetcher → Travel Time Estimator → Path Calculator → Navigation Instruction Generator\n- Multi-criteria comparison: Route Optimizer → Alternative Route Finder → Route Preference Analyzer → Route Comparison Engine\n\n**Complex Plans (9+ tools):**\n- Complete route optimization: Address Geocoder → Waypoint Validator → Distance Matrix Calculator → Traffic Data Fetcher → Route Optimizer → Path Calculator → Road Restriction Checker → Fuel Cost Calculator → Toll Calculator → Weather Route Analyzer → Route Comparison Engine → Navigation Instruction Generator → Route Export Formatter\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Waypoint Validator\",\n  \"tool_description\": \"Validates and standardizes waypoint data including coordinates, addresses, and metadata to ensure route calculation accuracy.\",\n  \"parameters\": {\n    \"waypoints\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of waypoint identifiers or names to validate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation\
  \ strictness: basic, standard, or strict\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty waypoints array: Provide at least one waypoint to validate.\",\n    \"Invalid validation level: Use basic, standard, or strict.\",\n    \"Waypoint limit exceeded: Maximum 50 waypoints allowed per validation request.\",\n    \"Invalid waypoint format: Waypoints must be non-empty strings.\"\n  ],\n  \"usage\": \"Provide an array of waypoint identifiers and optionally specify validation level. Returns validated waypoint data with status indicators.\",\n  \"output_details\": {\n    \"valid_waypoints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of successfully validated waypoint identifiers\"\n    },\n    \"invalid_waypoints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of waypoints that failed validation\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of validation results and any issues found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Address Geocoder\",\n  \"tool_description\": \"Converts text addresses to precise latitude/longitude coordinates using multiple geocoding services for accuracy.\",\n  \"parameters\": {\n    \"addresses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of street addresses to geocode\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"ISO 3166-1 alpha-2 country code to improve geocoding accuracy\",\n      \"default\": \"US\"\n    },\n    \"precision_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required precision: street, building, or approximate\",\n      \"default\": \"street\"\n    },\n    \"include_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include additional location metadata in results\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Address not found: One or more addresses could not be geocoded. Check address formatting and completeness.\",\n    \"Invalid country code: Use valid ISO 3166-1 alpha-2 country codes (e.g., US, CA, GB).\",\n    \"Invalid precision level: Use street, building, or approximate.\",\n    \"Geocoding service unavailable: External geocoding services are temporarily unavailable.\",\n    \"Address limit exceeded: Maximum 25 addresses allowed per request.\"\n  ],\n  \"usage\": \"Provide array of text addresses with optional country code and precision requirements. Returns coordinates for each successfully geocoded address.\",\n  \"output_details\": {\n    \"geocoded_results\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of geocoding results in format 'address:latitude,longitude'\"\n    },\n    \"failed_addresses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of addresses that could not be geocoded\"\n    },\n    \"geocoding_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of geocoding process and success rate\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distance Matrix Calculator\",\n  \"tool_description\": \"Calculates distance and travel time matrices between all waypoint pairs using road network data for route optimization.\",\n  \"parameters\": {\n    \"origins\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of origin coordinates in 'latitude,longitude' format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"destinations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of destination coordinates in 'latitude,longitude' format\", \n  \
  \    \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"travel_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Transportation mode: driving, walking, cycling, or transit\",\n      \"default\": \"driving\"\n    },\n    \"units\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Distance units: metric (km) or imperial (miles)\",\n      \"default\": \"metric\"\n    },\n    \"departure_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Departure time for traffic-aware calculations\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinate format: Use 'latitude,longitude' format (e.g., '40.7128,-74.0060').\",\n    \"Matrix size exceeded: Maximum 25x25 matrix supported (625 origin-destination pairs).\",\n    \"Invalid travel mode: Use driving, walking, cycling, or transit.\",\n    \"Invalid units: Use metric or imperial.\",\n    \"Invalid departure time: Use ISO 8601 date-time format.\",\n    \"Unreachable destinations: Some origin-destination pairs have no valid route.\"\n  ],\n  \"usage\": \"Provide arrays of origin and destination coordinates with travel mode and units. Returns comprehensive distance and time matrices.\",\n  \"output_details\": {\n    \"distance_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Flattened distance matrix as array of 'origin_index:dest_index:distance' strings\"\n    },\n    \"duration_matrix\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Flattened duration matrix as array of 'origin_index:dest_index:duration' strings\"\n    },\n    \"matrix_dimensions\": {\n      \"type\": \"string\",\n      \"description\": \"Matrix size in format 'origins_count x destinations_count'\"\n    },\n    \"calculation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of matrix calculation including any failures\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Optimizer\",\n  \"tool_description\": \"Solves multi-waypoint routing optimization problems using algorithms like genetic optimization, simulated annealing, or nearest neighbor with custom constraints.\",\n  \"parameters\": {\n    \"waypoint_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of waypoint coordinates in 'latitude,longitude' format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 3,\n      \"maxItems\": 50\n    },\n    \"distance_matrix\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Flattened distance matrix as 'i:j:distance' strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 2500\n    },\n    \"optimization_goal\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization objective: shortest_distance, shortest_time, or balanced\",\n      \"default\": \"shortest_distance\"\n    },\n    \"algorithm\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Optimization algorithm: genetic, simulated_annealing, or nearest_neighbor\",\n      \"default\": \"genetic\"\n    },\n    \"start_waypoint_index\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Index of mandatory starting waypoint (0-based)\",\n      \"default\": 0\n    },\n    \"end_waypoint_index\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Index of mandatory ending waypoint (0-based), -1 for return to start\",\n      \"default\": -1\n    },\n    \"max_computation_time\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum optimization time in seconds\",\n      \"default\": 30\n    },\n    \"fixed_waypoints\": {\n      \"type\": \"array\",\n      \"required\": false,\n\
  \      \"description\": \"Array of waypoint indices that must maintain their relative order\",\n      \"items\": {\"type\": \"integer\"},\n      \"default\": \"None\"\n    },\n    \"time_windows\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Time windows as 'waypoint_index:start_time:end_time' strings\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"vehicle_capacity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Vehicle capacity constraint for delivery scenarios\",\n      \"default\": \"None\"\n    },\n    \"waypoint_demands\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Demand/load at each waypoint for capacity planning\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient waypoints: Minimum 3 waypoints required for optimization.\",\n    \"Waypoint limit exceeded: Maximum 50 waypoints supported.\",\n    \"Invalid distance matrix: Matrix must contain distances for all waypoint pairs.\",\n    \"Invalid optimization goal: Use shortest_distance, shortest_time, or balanced.\",\n    \"Invalid algorithm: Use genetic, simulated_annealing, or nearest_neighbor.\",\n    \"Invalid waypoint indices: Start and end waypoint indices must be within valid range.\",\n    \"Capacity constraint violation: Total demand exceeds vehicle capacity.\",\n    \"Time window conflict: Waypoint time windows create unsolvable constraints.\",\n    \"Matrix dimension mismatch: Distance matrix size doesn't match number of waypoints.\"\n  ],\n  \"usage\": \"Provide waypoint coordinates and distance matrix with optimization parameters. Returns optimal waypoint order and route metrics.\",\n  \"output_details\": {\n    \"optimized_order\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Array of waypoint indices in optimal visit order\"\n    },\n    \"total_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Total distance of optimized route\"\n    },\n    \"total_time\": {\n      \"type\": \"number\", \n      \"description\": \"Total estimated travel time in minutes\"\n    },\n    \"optimization_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Quality assessment of optimization result\"\n    },\n    \"algorithm_used\": {\n      \"type\": \"string\",\n      \"description\": \"Optimization algorithm that was applied\"\n    },\n    \"computation_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time spent on optimization in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Traffic Data Fetcher\",\n  \"tool_description\": \"Retrieves real-time and historical traffic data for route segments to enable traffic-aware routing decisions.\",\n  \"parameters\": {\n    \"route_segments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of route segments as 'start_lat,start_lng:end_lat,end_lng' strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"query_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time for traffic data query\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"include_incidents\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include traffic incidents and road closures\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route segment format: Use 'start_lat,start_lng:end_lat,end_lng' format.\",\n    \"Traffic service unavailable: Real-time traffic data is temporarily unavailable.\",\n    \"Invalid query time: Use ISO 8601 date-time format.\",\n    \"Segment limit exceeded: Maximum 100 route segments per request.\",\n    \"Geographic coverage limitation: Traffic data not available for requested region.\"\n  ],\n  \"usage\": \"Provide route segments with optional query\
  \ time and incident inclusion. Returns traffic conditions and flow data for each segment.\",\n  \"output_details\": {\n    \"traffic_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of traffic conditions as 'segment_index:condition:speed_ratio' strings\"\n    },\n    \"incidents\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},  \n      \"description\": \"Array of traffic incidents affecting the route segments\"\n    },\n    \"data_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when traffic data was collected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Path Calculator\",\n  \"tool_description\": \"Generates detailed route paths between ordered waypoints with turn-by-turn navigation data and route geometry.\",\n  \"parameters\": {\n    \"ordered_waypoints\": {\n      \"type\": \"array\", \n      \"required\": true,\n      \"description\": \"Array of waypoint coordinates in visit order as 'latitude,longitude' strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 50\n    },\n    \"route_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Routing preference: fastest, shortest, eco_friendly, or avoid_highways\",\n      \"default\": \"fastest\"\n    },\n    \"vehicle_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Vehicle type: car, truck, motorcycle, bicycle, or pedestrian\",\n      \"default\": \"car\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient waypoints: Minimum 2 waypoints required for path calculation.\",\n    \"Invalid waypoint format: Use 'latitude,longitude' format for coordinates.\",\n    \"Invalid route preference: Use fastest, shortest, eco_friendly, or avoid_highways.\",\n    \"Invalid vehicle type: Use car, truck, motorcycle, bicycle, or pedestrian.\",\n    \"No route found: Unable to calculate route between specified waypoints.\",\n    \"Waypoint limit exceeded: Maximum 50 waypoints supported.\"\n  ],\n  \"usage\": \"Provide ordered waypoints with routing preferences and vehicle type. Returns detailed path with navigation instructions.\",\n  \"output_details\": {\n    \"route_geometry\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of coordinate points defining the route path\"\n    },\n    \"total_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Total route distance in kilometers\"\n    },\n    \"total_duration\": {\n      \"type\": \"number\", \n      \"description\": \"Total estimated travel time in minutes\"\n    },\n    \"path_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the calculated path and key route characteristics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alternative Route Finder\",\n  \"tool_description\": \"Discovers multiple route alternatives between origin and destination with different characteristics and trade-offs.\",\n  \"parameters\": {\n    \"origin\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Origin coordinates in 'latitude,longitude' format\"\n    },\n    \"destination\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Destination coordinates in 'latitude,longitude' format\"\n    },\n    \"max_alternatives\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of alternative routes to find (1-5)\",\n      \"default\": 3\n    },\n    \"alternative_criteria\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Criteria for alternatives: scenic, avoid_tolls, avoid_highways, fastest, shortest\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"fastest\", \"shortest\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid origin format: Use 'latitude,longitude' format for origin coordinates.\",\n    \"Invalid destination\
  \ format: Use 'latitude,longitude' format for destination coordinates.\",\n    \"Invalid max_alternatives: Specify 1-5 alternative routes.\",\n    \"Invalid alternative criteria: Use scenic, avoid_tolls, avoid_highways, fastest, or shortest.\",\n    \"No alternatives found: Unable to find alternative routes with specified criteria.\",\n    \"Origin equals destination: Origin and destination coordinates must be different.\"\n  ],\n  \"usage\": \"Provide origin and destination coordinates with maximum alternatives and criteria preferences. Returns multiple route options.\",\n  \"output_details\": {\n    \"alternative_routes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of alternative route descriptions with key characteristics\"\n    },\n    \"route_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of alternative routes found\"\n    },\n    \"alternatives_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary comparing the alternative routes found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Travel Time Estimator\",\n  \"tool_description\": \"Provides accurate travel time estimates for routes considering real-time traffic, historical patterns, and departure times.\",\n  \"parameters\": {\n    \"route_geometry\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of coordinate points defining the route path\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 1000\n    },\n    \"departure_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Planned departure time for traffic-aware estimation\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"travel_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Mode of transportation: driving, transit, walking, or cycling\",\n      \"default\": \"driving\"\n    },\n    \"traffic_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Traffic model: optimistic, realistic, or pessimistic\",\n      \"default\": \"realistic\"\n    },\n    \"include_breaks\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include recommended rest breaks in time estimation\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route geometry: Route must contain at least 2 coordinate points.\",\n    \"Invalid departure time: Use ISO 8601 date-time format.\",\n    \"Invalid travel mode: Use driving, transit, walking, or cycling.\",\n    \"Invalid traffic model: Use optimistic, realistic, or pessimistic.\", \n    \"Route too complex: Maximum 1000 coordinate points supported.\",\n    \"Historical data unavailable: Traffic historical data not available for estimation period.\"\n  ],\n  \"usage\": \"Provide route geometry with optional departure time and travel parameters. Returns comprehensive time estimates with confidence intervals.\",\n  \"output_details\": {\n    \"estimated_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Primary travel time estimate in minutes\"\n    },\n    \"duration_range\": {\n      \"type\": \"string\",\n      \"description\": \"Time estimate range as 'min_time - max_time minutes'\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of the estimate as percentage\"\n    },\n    \"traffic_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Description of traffic impact on travel time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fuel Cost Calculator\",\n  \"tool_description\": \"Calculates fuel consumption and costs for routes based on vehicle specifications, current fuel prices, and driving conditions.\",\n  \"parameters\": {\n    \"route_distance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total route distance in kilometers\"\n    },\n    \"vehicle_fuel_efficiency\"\
  : {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Vehicle fuel efficiency in liters per 100km or MPG\"\n    },\n    \"fuel_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Current fuel price per liter or gallon\",\n      \"default\": \"None\"\n    },\n    \"efficiency_unit\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Efficiency unit: l_per_100km or mpg\",\n      \"default\": \"l_per_100km\"\n    },\n    \"driving_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary driving conditions: city, highway, or mixed\",\n      \"default\": \"mixed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route distance: Distance must be greater than 0.\",\n    \"Invalid fuel efficiency: Efficiency must be a positive number.\",\n    \"Invalid fuel price: Fuel price must be greater than 0.\",\n    \"Invalid efficiency unit: Use l_per_100km or mpg.\",\n    \"Invalid driving conditions: Use city, highway, or mixed.\",\n    \"Fuel price unavailable: Unable to retrieve current fuel prices for calculation.\"\n  ],\n  \"usage\": \"Provide route distance and vehicle fuel efficiency with optional fuel price and driving conditions. Returns detailed fuel cost breakdown.\",\n  \"output_details\": {\n    \"fuel_consumption\": {\n      \"type\": \"number\",\n      \"description\": \"Total fuel consumption in liters or gallons\"\n    },\n    \"fuel_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated fuel cost\"\n    },\n    \"cost_per_km\": {\n      \"type\": \"number\",\n      \"description\": \"Fuel cost per kilometer\"\n    },\n    \"calculation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of fuel cost calculation parameters and results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Navigation Instruction Generator\",\n  \"tool_description\": \"Creates detailed turn-by-turn navigation instructions from route geometry with distance and direction information.\",\n  \"parameters\": {\n    \"route_geometry\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of coordinate points defining the route path\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 1000\n    },\n    \"instruction_detail\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of instruction detail: basic, standard, or verbose\", \n      \"default\": \"standard\"\n    },\n    \"distance_units\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Distance units: metric or imperial\",\n      \"default\": \"metric\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Instruction language code (ISO 639-1)\",\n      \"default\": \"en\"\n    },\n    \"voice_guidance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include voice guidance timing information\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route geometry: Route must contain at least 2 coordinate points.\",\n    \"Invalid instruction detail: Use basic, standard, or verbose.\",\n    \"Invalid distance units: Use metric or imperial.\", \n    \"Invalid language code: Use valid ISO 639-1 language codes.\",\n    \"Route too complex: Maximum 1000 coordinate points supported.\",\n    \"Instruction generation failed: Unable to generate navigation instructions for provided route.\"\n  ],\n  \"usage\": \"Provide route geometry with instruction preferences and language settings. Returns comprehensive turn-by-turn navigation guidance.\",\n  \"output_details\": {\n    \"navigation_steps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of turn-by-turn navigation i
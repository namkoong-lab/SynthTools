 Use one of [charge, refund, credit, adjustment].\",\n    \"Payment method declined: The payment method was declined by the processor.\",\n    \"Insufficient funds: The payment source has insufficient funds.\",\n    \"Invalid amount: Amount must be greater than 0 and within processing limits.\",\n    \"Currency not supported: Use a supported currency code.\",\n    \"Payment method not found: The specified payment_method_id does not exist.\"\n  ],\n  \"usage\": \"Provide account_id, transaction_type, and amount to process billing transactions. Optionally specify payment_method_id, currency, description, and receipt preferences.\",\n  \"output_details\": {\n    \"transaction_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the processed transaction\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Transaction status (success, failed, pending)\"\n    },\n    \"processed_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Actual amount processed\"\n    },\n    \"fees\": {\n      \"type\": \"number\",\n      \"description\": \"Processing fees charged\"\n    },\n    \"confirmation_code\": {\n      \"type\": \"string\",\n      \"description\": \"Payment confirmation code\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Plan Comparator\",\n  \"tool_description\": \"Compares available subscription plans and provides recommendations based on user requirements and current usage patterns.\",\n  \"parameters\": {\n    \"current_plan_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current subscription plan identifier for comparison\",\n      \"default\": null\n    },\n    \"target_plans\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific plans to compare\",\n      \"default\": null\n    },\n    \"comparison_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Criteria for comparison:\

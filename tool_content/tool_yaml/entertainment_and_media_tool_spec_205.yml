tool_description: "**STEP 1 — Rate task difficulty**\nThis task has medium complexity due to multiple interconnected workflows (billing, subscription management, profile settings), moderate data requirements for user preferences and payment processing, and the need for coordination between different account management functions while maintaining data consistency and security.\n\n**STEP 2 — Set a tool budget** \nGiven the medium complexity, I'll target 12 tools to cover subscription management, billing operations, profile customization, and account administration workflows.\n\n**STEP 3 — List all tool names and dependencies**\nTools and their data flow:\n- Account Validator → Profile Creator, Subscription Manager\n- Profile Creator → Profile Updater, Preference Manager  \n- Subscription Manager → Billing Processor, Plan Comparator\n- Billing Processor → Payment Validator, Invoice Generator\n- Plan Comparator → Subscription Manager\n- Payment Validator → Billing Processor\n- Profile Updater → Preference Manager\n- Preference Manager → Content Recommender\n- Invoice Generator → Billing History Retriever\n- Billing History Retriever → Account Summary Generator\n- Content Recommender → Profile Updater\n- Account Summary Generator → (end state)\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic profile setup: Account Validator → Profile Creator → Preference Manager\n2. View billing info: Billing History Retriever → Invoice Generator\n\nMedium plans:  \n1. Complete account setup: Account Validator → Profile Creator → Subscription Manager → Billing Processor → Preference Manager\n2. Plan change workflow: Plan Comparator → Subscription Manager → Billing Processor → Invoice Generator\n\nComplex plans:\n1. Full account onboarding: Account Validator → Profile Creator → Plan Comparator → Subscription Manager → Payment Validator → Billing Processor → Preference Manager → Content Recommender\n2. Account audit and update: Account Summary Generator → Profile Updater → Subscription Manager → Billing History Retriever → Invoice Generator → Payment Validator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Account Validator\",\n  \"tool_description\": \"Validates user account credentials and verifies account status for authentication and authorization purposes.\",\n  \"parameters\": {\n    \"user_email\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"User's email address for account identification\"\n    },\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique account identifier\"\n    },\n    \"verification_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of verification: email, phone, or both\",\n      \"default\": \"email\"\n    }\n  },\n  \"error_messages\": [\n    \"Account not found: The provided account_id does not exist in the system.\",\n    \"Invalid email format: Provide a valid email address format.\",\n    \"Account suspended: The account is currently suspended and cannot be validated.\",\n    \"Verification type not supported: Use 'email', 'phone', or 'both'.\"\n  ],\n  \"usage\": \"Provide user_email and account_id to validate account existence and status. Optionally specify verification_type for additional security checks.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the account credentials are valid\"\n    },\n    \"account_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the account (active, suspended, pending)\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of account verification\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Profile Creator\",\n  \"tool_description\": \"Creates new user profiles with basic information and initial settings for streaming platform accounts.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\"\
  : \"Unique account identifier\"\n    },\n    \"profile_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Display name for the profile\"\n    },\n    \"date_of_birth\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"User's birth date for age verification and content filtering\",\n      \"format\": \"date-time\"\n    },\n    \"language_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred language code (e.g., en, es, fr)\",\n      \"default\": \"en\"\n    },\n    \"parental_controls\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable parental controls\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Profile name already exists: Choose a different profile name for this account.\",\n    \"Invalid date format: Provide date_of_birth in valid date-time format.\",\n    \"Account not found: The specified account_id does not exist.\",\n    \"Language not supported: Use a supported language code.\",\n    \"Profile limit reached: Maximum number of profiles per account exceeded.\"\n  ],\n  \"usage\": \"Provide account_id, profile_name, and date_of_birth to create a new profile. Optionally set language_preference and parental_controls.\",\n  \"output_details\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created profile\"\n    },\n    \"creation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of profile creation (success, failed)\"\n    },\n    \"assigned_avatar\": {\n      \"type\": \"string\",\n      \"description\": \"Default avatar assigned to the profile\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Subscription Manager\",\n  \"tool_description\": \"Manages user subscription plans including upgrades, downgrades, cancellations, and renewal settings.\",\n  \"parameters
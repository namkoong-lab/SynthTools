field_name: device_repair_and_troubleshooting
subfield: laptop_and_desktop_computer_repair
task: Hardware component diagnosis and testing
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is rated as **medium** difficulty. It requires systematic knowledge of computer hardware components, diagnostic procedures, and testing protocols. The scope involves multiple interconnected subsystems (CPU, RAM, storage, motherboard, power supply, etc.), moderate coordination between diagnostic steps, and potential risk of further hardware damage if testing is performed incorrectly.\n\n**STEP 2 — Set a tool budget**\nFor medium difficulty, I'm targeting **12 tools** to cover the comprehensive workflow of hardware diagnosis and testing, from initial system assessment through component-specific testing and reporting.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **System Power Tester** - Consumes: power specs → Produces: power status, voltage readings\n2. **POST Code Analyzer** - Consumes: boot signals → Produces: POST codes, boot sequence status  \n3. **Memory Diagnostic Tool** - Consumes: RAM configuration → Produces: memory test results, error patterns\n4. **Storage Health Checker** - Consumes: drive identifiers → Produces: SMART data, health metrics\n5. **CPU Stress Tester** - Consumes: processor specs → Produces: temperature readings, performance metrics\n6. **Motherboard Component Scanner** - Consumes: board layout → Produces: component status, connection integrity\n7. **GPU Diagnostic Tool** - Consumes: graphics specs → Produces: graphics performance, thermal data\n8. **Network Interface Tester** - Consumes: network config → Produces: connectivity status, port functionality\n9. **USB Port Analyzer** - Consumes: port specifications → Produces: port functionality, power delivery status\n10. **Audio System Tester** - Consumes: audio hardware config → Produces: sound output quality, driver status\n11. **Temperature Monitor** - Consumes: sensor locations → Produces: thermal readings across components\n12. **Hardware Report Generator** - Consumes: all diagnostic results → Produces: comprehensive diagnostic report\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Quick Boot Issue Diagnosis: System Power Tester → POST Code Analyzer → Hardware Report Generator\n- Basic Memory Problem Check: Memory Diagnostic Tool → Temperature Monitor → Hardware Report Generator\n\n**Medium Plans:**  \n- Standard Hardware Checkup: System Power Tester → POST Code Analyzer → Memory Diagnostic Tool → Storage Health Checker → Temperature Monitor → Hardware Report Generator\n- Performance Issue Investigation: CPU Stress Tester → GPU Diagnostic Tool → Storage Health Checker → Memory Diagnostic Tool → Temperature Monitor → Hardware Report Generator\n\n**Complex Plans:**\n- Complete System Diagnosis: All 12 tools in sequence for comprehensive hardware analysis\n- Component Failure Isolation: System Power Tester → POST Code Analyzer → Motherboard Component Scanner → specific component tools based on findings → Temperature Monitor → Hardware Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"System Power Tester\",\n  \"tool_description\": \"Tests power supply functionality, voltage rails, and power delivery to system components to identify power-related hardware issues.\",\n  \"parameters\": {\n    \"expected_wattage\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected power supply wattage rating in watts\"\n    },\n    \"test_duration_seconds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Duration of power test in seconds (30-600)\",\n      \"default\": 60\n    }\n  },\n  \"error_messages\": [\n    \"Invalid wattage: Expected wattage must be between 200-2000 watts.\",\n    \"Invalid test duration: Test duration must be between 30-600 seconds.\",\n    \"Power supply not detected: Ensure power supply is connected and system has power.\"\n  ],\n  \"usage\": \"Specify the expected_wattage of your power supply unit. Optionally set test_duration_seconds. The tool will test voltage rails and power stability.\",\n  \"output_details\": {\n    \"power_status\"\
  : {\n      \"type\": \"string\",\n      \"description\": \"Overall power supply status (PASS/FAIL/WARNING)\"\n    },\n    \"voltage_3v3\": {\n      \"type\": \"number\",\n      \"description\": \"3.3V rail voltage reading\"\n    },\n    \"voltage_5v\": {\n      \"type\": \"number\",\n      \"description\": \"5V rail voltage reading\"\n    },\n    \"voltage_12v\": {\n      \"type\": \"number\",\n      \"description\": \"12V rail voltage reading\"\n    },\n    \"power_efficiency\": {\n      \"type\": \"number\",\n      \"description\": \"Power efficiency percentage\"\n    },\n    \"issues_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of power-related issues detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"POST Code Analyzer\",\n  \"tool_description\": \"Analyzes Power-On Self-Test codes and boot sequence to identify motherboard and system initialization problems.\",\n  \"parameters\": {\n    \"motherboard_brand\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Motherboard manufacturer (ASUS, MSI, Gigabyte, ASRock, Dell, HP, Lenovo, Other)\"\n    },\n    \"observed_post_codes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of POST codes observed during boot attempts\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"boot_attempt_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of boot attempts to analyze (1-10)\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported motherboard brand: Use ASUS, MSI, Gigabyte, ASRock, Dell, HP, Lenovo, or Other.\",\n    \"Invalid POST codes: Provide valid hexadecimal POST codes (e.g., 0x15, A2, FF).\",\n    \"Invalid boot attempt count: Must be between 1-10 attempts.\"\n  ],\n  \"usage\": \"Specify motherboard_brand and provide observed_post_codes from your system's POST display or debug card. Set boot_attempt_count if you want to analyze multiple boot cycles.\",\n  \"output_details\": {\n    \"boot_sequence_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall boot sequence status\"\n    },\n    \"post_interpretations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Human-readable interpretations of POST codes\"\n    },\n    \"critical_failures\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Critical hardware failures identified\"\n    },\n    \"recommended_actions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended troubleshooting steps\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Memory Diagnostic Tool\",\n  \"tool_description\": \"Performs comprehensive RAM testing including pattern tests, stress tests, and timing analysis to identify memory-related issues.\",\n  \"parameters\": {\n    \"total_memory_gb\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total system memory in GB\"\n    },\n    \"memory_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Memory type (DDR3, DDR4, DDR5, LPDDR4, LPDDR5)\"\n    },\n    \"test_passes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of complete test passes (1-10)\",\n      \"default\": 2\n    },\n    \"test_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Test patterns to use\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"walking_ones\", \"checkerboard\", \"random\"]\n    },\n    \"skip_slow_tests\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Skip time-intensive tests\",\n      \"default\": false\n    }\n  },\n  \"error_messages\"\
  : [\n    \"Invalid memory size: Total memory must be between 1-1024 GB.\",\n    \"Unsupported memory type: Use DDR3, DDR4, DDR5, LPDDR4, or LPDDR5.\",\n    \"Invalid test passes: Must be between 1-10 passes.\",\n    \"Invalid test patterns: Use walking_ones, checkerboard, random, or stress_pattern.\",\n    \"Memory not accessible: Cannot access system memory for testing.\"\n  ],\n  \"usage\": \"Specify total_memory_gb and memory_type. Optionally configure test_passes, test_patterns, and skip_slow_tests. The tool will perform comprehensive memory testing.\",\n  \"output_details\": {\n    \"test_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall memory test result (PASS/FAIL)\"\n    },\n    \"errors_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of memory errors detected\"\n    },\n    \"error_addresses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Memory addresses where errors occurred\"\n    },\n    \"faulty_modules\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified faulty memory modules\"\n    },\n    \"test_duration_minutes\": {\n      \"type\": \"number\",\n      \"description\": \"Total test duration in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Storage Health Checker\",\n  \"tool_description\": \"Analyzes storage device health using SMART data, bad sector scanning, and performance benchmarks to assess drive condition.\",\n  \"parameters\": {\n    \"drive_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Storage device path or identifier (e.g., /dev/sda, C:, nvme0n1)\"\n    },\n    \"drive_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Drive type (HDD, SSD, NVMe, eMMC)\"\n    },\n    \"perform_surface_scan\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Perform surface scan for bad sectors\",\n      \"default\": true\n    },\n    \"benchmark_performance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Run read/write performance benchmarks\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid drive path: Provide a valid drive identifier or path.\",\n    \"Unsupported drive type: Use HDD, SSD, NVMe, or eMMC.\",\n    \"Drive not accessible: Cannot access the specified drive for testing.\",\n    \"SMART data unavailable: Drive does not support SMART monitoring.\"\n  ],\n  \"usage\": \"Specify drive_path and drive_type. Enable perform_surface_scan to check for bad sectors. Enable benchmark_performance for speed tests.\",\n  \"output_details\": {\n    \"health_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall drive health status\"\n    },\n    \"smart_status\": {\n      \"type\": \"string\",\n      \"description\": \"SMART overall assessment\"\n    },\n    \"bad_sectors_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of bad sectors found\"\n    },\n    \"temperature_celsius\": {\n      \"type\": \"number\",\n      \"description\": \"Current drive temperature\"\n    },\n    \"power_on_hours\": {\n      \"type\": \"integer\",\n      \"description\": \"Total power-on hours\"\n    },\n    \"read_speed_mbps\": {\n      \"type\": \"number\",\n      \"description\": \"Sequential read speed in MB/s\"\n    },\n    \"write_speed_mbps\": {\n      \"type\": \"number\",\n      \"description\": \"Sequential write speed in MB/s\"\n    },\n    \"critical_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Critical health warnings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"CPU Stress Tester\",\n  \"tool_description\": \"Performs CPU stress testing, thermal monitoring, and performance validation to identify processor-related issues and thermal problems.\",\n  \"parameters\": {\n    \"\
  cpu_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"CPU model identifier\"\n    },\n    \"core_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of CPU cores\"\n    },\n    \"base_frequency_ghz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"CPU base frequency in GHz\"\n    },\n    \"test_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Stress test duration in minutes (1-60)\",\n      \"default\": 10\n    },\n    \"thermal_throttle_temp\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Thermal throttling temperature threshold in Celsius\",\n      \"default\": 90\n    },\n    \"test_all_cores\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test all CPU cores simultaneously\",\n      \"default\": true\n    },\n    \"include_cache_test\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include CPU cache stress testing\",\n      \"default\": true\n    },\n    \"target_cpu_load\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target CPU load percentage (50-100)\",\n      \"default\": 95\n    }\n  },\n  \"error_messages\": [\n    \"Invalid core count: Core count must be between 1-128.\",\n    \"Invalid frequency: Base frequency must be between 0.5-6.0 GHz.\",\n    \"Invalid test duration: Duration must be between 1-60 minutes.\",\n    \"Invalid thermal threshold: Temperature must be between 60-105°C.\",\n    \"Invalid CPU load: Target load must be between 50-100%.\",\n    \"CPU not detected: Cannot detect or access CPU for testing.\",\n    \"Thermal protection activated: Test stopped due to high temperatures.\"\n  ],\n  \"usage\": \"Specify cpu_model, core_count, and base_frequency_ghz. Configure test_duration_minutes, thermal_throttle_temp, and other options as needed. Monitor temperatures during testing.\",\n  \"output_details\": {\n    \"test_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall CPU test result\"\n    },\n    \"max_temperature_celsius\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum temperature reached during test\"\n    },\n    \"average_frequency_ghz\": {\n      \"type\": \"number\",\n      \"description\": \"Average CPU frequency during test\"\n    },\n    \"throttling_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether thermal throttling occurred\"\n    },\n    \"core_temperatures\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Individual core temperatures\"\n    },\n    \"performance_score\": {\n      \"type\": \"integer\",\n      \"description\": \"CPU performance score\"\n    },\n    \"stability_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Stability issues detected during testing\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Motherboard Component Scanner\",\n  \"tool_description\": \"Scans motherboard components, slots, connectors, and traces to identify physical damage, connection issues, and component failures.\",\n  \"parameters\": {\n    \"motherboard_form_factor\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Motherboard form factor (ATX, microATX, miniITX, E-ATX, proprietary)\"\n    },\n    \"socket_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"CPU socket type (LGA1151, AM4, LGA1200, AM5, etc.)\"\n    },\n    \"ram_slots_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of RAM slots on motherboard\"\n    },\n    \"expansion_slots\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of expansion slots present\",\n      \"items\": {\n        \"type\": \"string\"\
  \n      },\n      \"minItems\": 1\n    },\n    \"check_capacitors\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Check capacitors for bulging or leakage\",\n      \"default\": true\n    },\n    \"test_power_connectors\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test motherboard power connectors\",\n      \"default\": true\n    },\n    \"scan_traces\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Scan for damaged traces or burn marks\",\n      \"default\": true\n    },\n    \"test_onboard_components\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test onboard audio, network, and other integrated components\",\n      \"default\": true\n    },\n    \"bios_chip_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Check BIOS/UEFI chip functionality\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported form factor: Use ATX, microATX, miniITX, E-ATX, or proprietary.\",\n    \"Invalid socket type: Provide a valid CPU socket identifier.\",\n    \"Invalid RAM slot count: Must be between 1-8 slots.\",\n    \"Invalid expansion slots: Provide valid slot types (PCIe_x16, PCIe_x8, PCIe_x4, PCIe_x1, PCI).\",\n    \"Motherboard not accessible: Cannot access motherboard for physical inspection.\"\n  ],\n  \"usage\": \"Specify motherboard_form_factor, socket_type, ram_slots_count, and expansion_slots. Enable various scanning options to check specific components and connections.\",\n  \"output_details\": {\n    \"overall_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall motherboard component status\"\n    },\n    \"socket_condition\": {\n      \"type\": \"string\",\n      \"description\": \"CPU socket condition assessment\"\n    },\n    \"ram_slot_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Status of each RAM slot\"\n    },\n    \"expansion_slot_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Status of each expansion slot\"\n    },\n    \"capacitor_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Capacitor problems detected\"\n    },\n    \"trace_damage\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Damaged traces or burn marks found\"\n    },\n    \"connector_problems\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Power connector issues\"\n    },\n    \"bios_status\": {\n      \"type\": \"string\",\n      \"description\": \"BIOS/UEFI chip status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"GPU Diagnostic Tool\",\n  \"tool_description\": \"Tests graphics card functionality, memory, thermal performance, and driver stability to identify GPU-related issues.\",\n  \"parameters\": {\n    \"gpu_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Graphics card model identifier\"\n    },\n    \"vram_size_gb\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"VRAM size in gigabytes\"\n    },\n    \"test_3d_rendering\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Perform 3D rendering stress test\",\n      \"default\": true\n    },\n    \"vram_test_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test video memory for errors\",\n      \"default\": true\n    },\n    \"thermal_monitoring\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Monitor GPU temperatures during testing\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"GPU not detected: Graphics card not found or not properly\
  \ connected.\",\n    \"Invalid VRAM size: VRAM size must be between 1-32 GB.\",\n    \"Driver issues detected: GPU drivers may be corrupted or outdated.\",\n    \"Thermal protection triggered: Test halted due to excessive GPU temperatures.\"\n  ],\n  \"usage\": \"Specify gpu_model and vram_size_gb. Enable various test options to perform comprehensive GPU diagnostics including rendering, memory, and thermal tests.\",\n  \"output_details\": {\n    \"gpu_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall GPU health status\"\n    },\n    \"driver_status\": {\n      \"type\": \"string\",\n      \"description\": \"Graphics driver status\"\n    },\n    \"vram_errors\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of VRAM errors detected\"\n    },\n    \"max_temperature_celsius\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum GPU temperature during test\"\n    },\n    \"rendering_score\": {\n      \"type\": \"integer\",\n      \"description\": \"3D rendering performance score\"\n    },\n    \"artifacts_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether visual artifacts were detected\"\n    },\n    \"fan_status\": {\n      \"type\": \"string\",\n      \"description\": \"GPU cooling fan status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Network Interface Tester\",\n  \"tool_description\": \"Tests network interfaces including Ethernet, Wi-Fi, and Bluetooth connectivity, speed, and driver functionality.\",\n  \"parameters\": {\n    \"interface_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Network interfaces to test\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"test_connectivity\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test internet connectivity\",\n      \"default\": true\n    },\n    \"speed_test_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Perform network speed tests\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid interface types: Use ethernet, wifi, bluetooth, or cellular.\",\n    \"No network interfaces found: No supported network adapters detected.\",\n    \"Driver issues: Network adapter drivers may be missing or corrupted.\"\n  ],\n  \"usage\": \"Specify interface_types array with network interfaces to test. Enable test_connectivity and speed_test_enabled as needed for comprehensive network testing.\",\n  \"output_details\": {\n    \"interfaces_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Status of each network interface tested\"\n    },\n    \"connectivity_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Connectivity test results for each interface\"\n    },\n    \"download_speed_mbps\": {\n      \"type\": \"number\",\n      \"description\": \"Download speed in Mbps (if speed test enabled)\"\n    },\n    \"upload_speed_mbps\": {\n      \"type\": \"number\",\n      \"description\": \"Upload speed in Mbps (if speed test enabled)\"\n    },\n    \"driver_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Network driver problems detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"USB Port Analyzer\",\n  \"tool_description\": \"Tests USB ports for functionality, power delivery, data transfer capability, and identifies faulty or damaged ports.\",\n  \"parameters\": {\n    \"port_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of USB ports to test\"\n    },\n    \"usb_versions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"USB versions present on system\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"test_power_delivery\"\
  : {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test USB power output capability\",\n      \"default\": true\n    },\n    \"test_data_transfer\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test data transfer functionality\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid port count: Port count must be between 1-20.\",\n    \"Invalid USB versions: Use USB2.0, USB3.0, USB3.1, USB3.2, or USB-C.\",\n    \"No test device available: USB test device required for comprehensive testing.\"\n  ],\n  \"usage\": \"Specify port_count and usb_versions array. Enable test_power_delivery and test_data_transfer for complete USB port analysis.\",\n  \"output_details\": {\n    \"working_ports\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of fully functional USB ports\"\n    },\n    \"faulty_ports\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of faulty USB ports\"\n    },\n    \"port_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed status of each USB port\"\n    },\n    \"power_delivery_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"USB power delivery problems found\"\n    },\n    \"data_transfer_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"USB data transfer problems found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio System Tester\",\n  \"tool_description\": \"Tests audio hardware including speakers, headphone jacks, microphone inputs, and audio driver functionality.\",\n  \"parameters\": {\n    \"audio_outputs\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Audio output types to test\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"audio_inputs\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Audio input types to test\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"test_frequencies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Test multiple audio frequencies\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid audio outputs: Use speakers, headphones, hdmi_audio, or usb_audio.\",\n    \"Invalid audio inputs: Use microphone, line_in, or usb_microphone.\",\n    \"No audio hardware detected: Audio devices not found or drivers missing.\"\n  ],\n  \"usage\": \"Specify audio_outputs array and optionally audio_inputs array. Enable test_frequencies for comprehensive audio frequency testing.\",\n  \"output_details\": {\n    \"output_test_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Test results for each audio output\"\n    },\n    \"input_test_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Test results for each audio input\"\n    },\n    \"driver_status\": {\n      \"type\": \"string\",\n      \"description\": \"Audio driver status\"\n    },\n    \"frequency_response\": {\n      \"type\": \"string\",\n      \"description\": \"Audio frequency response quality\"\n    },\n    \"audio_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Audio hardware issues detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Temperature Monitor\",\n  \"tool_description\": \"Monitors system temperatures across all components including CPU, GPU, motherboard sensors, and storage devices to identify thermal issues.\",\n  \"parameters\": {\n    \"monitoring_duration_minutes\"
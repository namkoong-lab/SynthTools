tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves coordinating multiple data sources (hotel inventories, pricing systems, amenity databases), handling complex filtering logic with multiple criteria, and managing real-time availability updates. The task requires integration across various booking platforms and property management systems, with moderate risk if search results are inaccurate or outdated.\n\n## STEP 2 — Set a tool budget\n\nBased on the medium difficulty assessment, I'm targeting 12 tools to cover the various aspects of accommodation search, filtering, validation, and result management.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and Data Flow:**\n1. **Location Geocoder** → converts location strings to coordinates\n2. **Date Validator** → validates and normalizes date ranges  \n3. **Accommodation Search** → consumes location data, returns raw property listings\n4. **Availability Checker** → consumes property IDs and dates, returns availability status\n5. **Price Filter** → consumes listings and price range, returns filtered results\n6. **Amenity Filter** → consumes listings and amenity requirements, returns filtered results\n7. **Distance Calculator** → consumes coordinates, returns distance metrics\n8. **Property Details Fetcher** → consumes property IDs, returns detailed information\n9. **Review Aggregator** → consumes property IDs, returns rating summaries\n10. **Sort Results** → consumes filtered listings and sort criteria, returns ordered results\n11. **Search Results Validator** → consumes search results, returns validation status\n12. **Booking Link Generator** → consumes property details, returns reservation URLs\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Basic location search: Location Geocoder → Accommodation Search → Sort Results\n- Price filtering: Accommodation Search → Price Filter → Sort Results\n\n**Medium Plans:**\n- Location + amenity search: Location Geocoder → Accommodation Search → Amenity Filter → Property Details Fetcher → Sort Results\n- Availability-focused search: Date Validator → Accommodation Search → Availability Checker → Price Filter → Sort Results\n\n**Complex Plans:**\n- Full search workflow: Location Geocoder → Date Validator → Accommodation Search → Availability Checker → Price Filter → Amenity Filter → Distance Calculator → Property Details Fetcher → Review Aggregator → Sort Results → Search Results Validator\n- Comparison shopping: Location Geocoder → Accommodation Search → Availability Checker → Property Details Fetcher → Review Aggregator → Booking Link Generator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Location Geocoder\",\n  \"tool_description\": \"Converts location strings (city, address, landmark) into standardized geographic coordinates and location metadata for accommodation searches.\",\n  \"parameters\": {\n    \"location_query\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location string such as city name, address, or landmark\"\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Two-letter country code to narrow search scope\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location query: Provide a non-empty location string with at least 2 characters.\",\n    \"Location not found: The specified location could not be geocoded. Try a more specific or well-known location name.\",\n    \"Invalid country code: Use a valid two-letter ISO country code (e.g., US, CA, GB).\"\n  ],\n  \"usage\": \"Provide a location_query string and optionally a country_code. The tool returns geographic coordinates and standardized location information.\",\n  \"output_details\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"description\": \"Latitude coordinate of the location\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"description\": \"Longitude coordinate of the location\"\n    },\n    \"city\": {\n      \"\
  type\": \"string\",\n      \"description\": \"Standardized city name\"\n    },\n    \"country\": {\n      \"type\": \"string\",\n      \"description\": \"Full country name\"\n    },\n    \"location_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of location (city, landmark, address, etc.)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Date Validator\",\n  \"tool_description\": \"Validates and normalizes check-in and check-out dates, ensuring they meet booking requirements and calculating stay duration.\",\n  \"parameters\": {\n    \"check_in_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Check-in date in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"check_out_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Check-out date in ISO 8601 format\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: Provide dates in ISO 8601 format (YYYY-MM-DDTHH:MM:SSZ).\",\n    \"Check-in date must be in the future: Bookings cannot be made for past dates.\",\n    \"Check-out date must be after check-in date: Ensure the date range is valid.\",\n    \"Stay duration too long: Maximum stay duration is 365 days.\",\n    \"Stay duration too short: Minimum stay duration is 1 day.\"\n  ],\n  \"usage\": \"Provide valid check_in_date and check_out_date in ISO format. The tool validates the date range and returns normalized booking dates.\",\n  \"output_details\": {\n    \"normalized_check_in\": {\n      \"type\": \"string\",\n      \"description\": \"Normalized check-in date\"\n    },\n    \"normalized_check_out\": {\n      \"type\": \"string\",\n      \"description\": \"Normalized check-out date\"\n    },\n    \"nights_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of nights for the stay\"\n    },\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the date range is valid for booking\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Accommodation Search\",\n  \"tool_description\": \"Searches for available accommodations within a geographic area, returning basic property information from multiple booking platforms.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude coordinate for search center\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude coordinate for search center\"\n    },\n    \"radius_km\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Search radius in kilometers (1-50)\",\n      \"default\": 10\n    },\n    \"property_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of properties to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results to return (10-500)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid radius: Radius must be between 1 and 50 kilometers.\",\n    \"Invalid property types: Use supported types like hotel, apartment, hostel, resort, bed_and_breakfast.\",\n    \"Invalid max_results: Must be between 10 and 500.\",\n    \"No accommodations found: Try expanding the search radius or different location.\"\n  ],\n  \"usage\": \"Provide latitude and longitude coordinates, optionally set radius_km, property_types, and max_results. Returns a list of accommodation properties in the area.\",\n  \"output_details\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Unique identifiers for found properties\"\n    },\n    \"property_names\": {\n      \"type\": \"array\",\n      \"items\"\
  : {\"type\": \"string\"},\n      \"description\": \"Names of the accommodation properties\"\n    },\n    \"property_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of each property (hotel, apartment, etc.)\"\n    },\n    \"base_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Starting prices per night in local currency\"\n    },\n    \"search_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of properties found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Availability Checker\",\n  \"tool_description\": \"Checks real-time availability for specific properties during requested dates, returning availability status and current pricing.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to check availability\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"check_in_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Check-in date in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"check_out_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Check-out date in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"guests\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of guests (1-20)\",\n      \"default\": 2\n    },\n    \"rooms\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of rooms needed (1-10)\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Invalid property IDs: Provide 1-50 valid property identifier strings.\",\n    \"Invalid date range: Check-in and check-out dates must be valid and in the future.\",\n    \"Invalid guest count: Number of guests must be between 1 and 20.\",\n    \"Invalid room count: Number of rooms must be between 1 and 10.\",\n    \"Properties not found: One or more property IDs could not be located.\"\n  ],\n  \"usage\": \"Provide property_ids array and check-in/check-out dates, optionally specify guests and rooms. Returns availability status and current pricing for each property.\",\n  \"output_details\": {\n    \"available_properties\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Property IDs that are available for the requested dates\"\n    },\n    \"unavailable_properties\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Property IDs that are not available\"\n    },\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current prices per night for available properties\"\n    },\n    \"total_costs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Total costs for the entire stay per available property\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Filter\",\n  \"tool_description\": \"Filters accommodation results based on price range criteria, supporting different currencies and pricing periods.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to filter\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"property_prices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding prices for each property\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"min_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum acceptable price per night\",\n      \"default\": 0\n    },\n    \"max_price\": {\n      \"type\": \"number\",\n \
  \     \"required\": false,\n      \"description\": \"Maximum acceptable price per night\",\n      \"default\": \"None\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Currency code for price comparison (USD, EUR, GBP, etc.)\",\n      \"default\": \"USD\"\n    },\n    \"price_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Whether prices are per_night or total_stay\",\n      \"default\": \"per_night\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: property_ids and property_prices arrays must have the same length.\",\n    \"Invalid price range: min_price must be less than max_price, both must be non-negative.\",\n    \"Invalid currency: Use a valid 3-letter currency code (USD, EUR, GBP, etc.).\",\n    \"Invalid price type: Use either 'per_night' or 'total_stay'.\",\n    \"Empty input arrays: Provide at least one property to filter.\"\n  ],\n  \"usage\": \"Provide property_ids and corresponding property_prices arrays, set min_price and/or max_price to filter results. Optionally specify currency and price_type.\",\n  \"output_details\": {\n    \"filtered_property_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Property IDs that meet the price criteria\"\n    },\n    \"filtered_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Prices for properties that meet the criteria\"\n    },\n    \"excluded_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of properties excluded by price filter\"\n    },\n    \"price_range_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the applied price filter range\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Amenity Filter\",\n  \"tool_description\": \"Filters accommodations based on required and preferred amenities, supporting complex amenity matching logic.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to filter by amenities\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"required_amenities\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Amenities that must be present (e.g., wifi, parking, pool, gym, pet_friendly)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"preferred_amenities\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Amenities that are nice to have but not required\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"excluded_amenities\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Amenities that should not be present\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"match_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How to handle preferred amenities: 'any', 'all', or 'score'\",\n      \"default\": \"score\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty property list: Provide at least one property ID to filter.\",\n    \"Invalid amenities: Use standard amenity names like wifi, parking, pool, gym, breakfast, pet_friendly, spa, restaurant, bar, laundry, fitness_center, business_center.\",\n    \"Invalid match strategy: Use 'any', 'all', or 'score' for match_strategy.\",\n    \"Conflicting amenities: An amenity cannot be both required and excluded.\",\n    \"Properties not found: Some property IDs could not be located in the amenity database.\"\n  ],\n  \"usage\": \"Provide property_ids and specify required_amenities (must have), preferred_amenities (nice to have), and/or excluded_amenities (must not have). Set match_strategy to control how preferred amenities are handled.\",\n  \"output_details\": {\n    \"filtered_property_ids\": {\n    \
  \  \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Property IDs that meet the amenity criteria\"\n    },\n    \"amenity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Amenity match scores for filtered properties (0-100)\"\n    },\n    \"excluded_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of properties excluded by amenity filter\"\n    },\n    \"filter_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of applied amenity filters and results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distance Calculator\",\n  \"tool_description\": \"Calculates distances between accommodation properties and points of interest, supporting multiple distance metrics and transportation modes.\",\n  \"parameters\": {\n    \"property_coordinates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude,longitude pairs for properties\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 1000\n    },\n    \"reference_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude of reference point (search center or POI)\"\n    },\n    \"reference_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude of reference point (search center or POI)\"\n    },\n    \"distance_unit\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unit for distance measurement: 'km' or 'miles'\",\n      \"default\": \"km\"\n    },\n    \"calculation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Distance calculation method: 'straight_line' or 'driving'\",\n      \"default\": \"straight_line\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: All latitude values must be between -90 and 90, longitude values between -180 and 180.\",\n    \"Invalid coordinate array: property_coordinates must contain pairs of coordinates (even number of elements).\",\n    \"Invalid distance unit: Use 'km' or 'miles'.\",\n    \"Invalid calculation method: Use 'straight_line' or 'driving'.\",\n    \"Coordinates array too large: Maximum 500 properties (1000 coordinate values) supported.\"\n  ],\n  \"usage\": \"Provide property_coordinates as flat array of lat,lng pairs, and reference_latitude/reference_longitude for the comparison point. Optionally set distance_unit and calculation_method.\",\n  \"output_details\": {\n    \"distances\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Calculated distances from each property to reference point\"\n    },\n    \"closest_property_index\": {\n      \"type\": \"integer\",\n      \"description\": \"Index of the closest property in the input array\"\n    },\n    \"farthest_property_index\": {\n      \"type\": \"integer\",\n      \"description\": \"Index of the farthest property in the input array\"\n    },\n    \"average_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Average distance of all properties from reference point\"\n    },\n    \"distance_unit\": {\n      \"type\": \"string\",\n      \"description\": \"Unit used for distance measurements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Property Details Fetcher\",\n  \"tool_description\": \"Retrieves comprehensive details for specific accommodation properties including descriptions, photos, policies, and contact information.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to fetch details for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"include_photos\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include photo URLs in results\",\n      \"default\": true\n    },\n   \
  \ \"include_policies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include cancellation and booking policies\",\n      \"default\": true\n    },\n    \"include_contact_info\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include property contact information\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid property IDs: Provide 1-20 valid property identifier strings.\",\n    \"Properties not found: One or more property IDs could not be located.\",\n    \"Data retrieval error: Unable to fetch complete property details. Some properties may have limited information available.\",\n    \"Access denied: Some property details require authentication or special permissions.\"\n  ],\n  \"usage\": \"Provide property_ids array and set boolean flags for including photos, policies, and contact information. Returns detailed information for each requested property.\",\n  \"output_details\": {\n    \"property_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Full names of the properties\"\n    },\n    \"descriptions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed descriptions of each property\"\n    },\n    \"star_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Official star ratings (1-5) for each property\"\n    },\n    \"addresses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Full addresses of the properties\"\n    },\n    \"amenity_lists\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Comma-separated lists of amenities for each property\"\n    },\n    \"photo_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Primary photo URLs for each property (if include_photos=true)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Review Aggregator\",\n  \"tool_description\": \"Aggregates and summarizes guest reviews and ratings for accommodation properties from multiple review platforms.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to aggregate reviews for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"review_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Review platforms to include: booking_com, tripadvisor, google, expedia\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"min_review_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of reviews required to include property\",\n      \"default\": 5\n    },\n    \"recent_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to focus on reviews from the last 12 months\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid property IDs: Provide 1-50 valid property identifier strings.\",\n    \"Invalid review sources: Use supported platforms: booking_com, tripadvisor, google, expedia, agoda.\",\n    \"Invalid min_review_count: Must be a positive integer (1-1000).\",\n    \"No reviews found: Properties have insufficient reviews to generate aggregated ratings.\",\n    \"Review data unavailable: Unable to access review data for some properties.\"\n  ],\n  \"usage\": \"Provide property_ids array and optionally specify review_sources, min_review_count, and recent_only. Returns aggregated ratings and review summaries.\",\n  \"output_details\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Property IDs that have sufficient review data\"\n    },\n    \"average_ratings\": {\n\
  \      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Aggregated average ratings (1-10 scale)\"\n    },\n    \"review_counts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Total number of reviews for each property\"\n    },\n    \"rating_distributions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of ratings as percentage strings (e.g., '40%,30%,20%,10%,0%')\"\n    },\n    \"review_highlights\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key positive and negative points from recent reviews\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sort Results\",\n  \"tool_description\": \"Sorts and ranks accommodation search results based on multiple criteria including price, rating, distance, and custom scoring.\",\n  \"parameters\": {\n    \"property_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of property IDs to sort\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"sort_criteria\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary sort field: price_low, price_high, rating, distance, popularity, value_score\"\n    },\n    \"property_prices\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Prices corresponding to each property (required for price sorting)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    },\n    \"property_ratings\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Ratings corresponding to each property (required for rating sorting)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    },\n    \"property_distances\": {\n      \"type\": \"array\",\n      \"requi
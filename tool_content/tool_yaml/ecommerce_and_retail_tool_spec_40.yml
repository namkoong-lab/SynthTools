field_name: ecommerce_and_retail
subfield: Order Processing and Fulfillment
task: Shipping carrier selection and rate calculation
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to the need to integrate with multiple carrier APIs, handle dynamic pricing calculations, consider various shipping constraints (weight, dimensions, destinations), and optimize for cost/speed trade-offs while managing real-time rate fluctuations and service availability.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target 12 tools to cover carrier integration, rate calculation, service validation, optimization, and tracking coordination.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their data flow:**
  - **Carrier Service Validator** → validates carrier availability and service types
  - **Package Dimension Calculator** → calculates shipping dimensions from item specifications
  - **Weight Calculator** → computes total shipping weight including packaging
  - **Shipping Zone Mapper** → maps destinations to carrier zone codes
  - **Rate Quote Engine** → fetches real-time shipping rates from carriers
  - **Service Level Matcher** → matches business requirements to carrier service levels
  - **Cost Optimizer** → compares rates and selects optimal carrier/service combinations
  - **Delivery Time Estimator** → calculates estimated delivery windows
  - **Shipping Restriction Checker** → validates shipping constraints and prohibited items
  - **Insurance Calculator** → calculates shipping insurance costs and coverage
  - **Label Requirements Generator** → determines labeling and documentation requirements
  - **Carrier Performance Analyzer** → evaluates carrier historical performance metrics

  ## STEP 4 — Multi-tool plans

  **Simple workflows:**
  1. Basic rate calculation: Package Dimension Calculator → Weight Calculator → Rate Quote Engine → Cost Optimizer
  2. Service validation: Carrier Service Validator → Service Level Matcher → Delivery Time Estimator

  **Medium workflows:**
  1. Standard shipping selection: Package Dimension Calculator → Weight Calculator → Shipping Zone Mapper → Rate Quote Engine → Service Level Matcher → Cost Optimizer → Delivery Time Estimator
  2. Compliance check: Shipping Restriction Checker → Label Requirements Generator → Insurance Calculator → Carrier Service Validator

  **Complex workflows:**
  1. Full optimization pipeline: All tools in sequence for comprehensive carrier selection with performance analysis, compliance checking, and cost optimization
  2. Multi-package fulfillment: Package Dimension Calculator → Weight Calculator → Shipping Zone Mapper → Rate Quote Engine → Shipping Restriction Checker → Insurance Calculator → Cost Optimizer → Carrier Performance Analyzer → Service Level Matcher

  ## STEP 5 — Produce tools


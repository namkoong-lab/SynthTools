tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has high complexity due to multiple critical subproblems: card validation, fraud detection algorithms, secure payment processing, compliance with PCI standards, real-time transaction monitoring, and error handling. The high risk of financial errors, security vulnerabilities, and regulatory non-compliance, combined with the need for robust data validation and integration with multiple payment gateways, makes this a hard task.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting 17 tools to cover the comprehensive workflow of payment processing, fraud detection, validation, monitoring, and compliance requirements.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. Card Number Validator - consumes: card number → produces: validation status, card type\n2. CVV Code Verifier - consumes: CVV, card type → produces: verification result  \n3. Expiry Date Checker - consumes: expiry date → produces: validity status\n4. Address Verification Service - consumes: billing address → produces: AVS response\n5. Fraud Score Calculator - consumes: transaction data, user history → produces: risk score\n6. Velocity Check Monitor - consumes: user ID, transaction amount → produces: velocity flags\n7. Device Fingerprint Analyzer - consumes: device data → produces: device risk assessment\n8. Transaction Amount Validator - consumes: amount, limits → produces: validation result\n9. Payment Gateway Router - consumes: transaction details → produces: gateway selection\n10. Encryption Key Manager - consumes: sensitive data → produces: encrypted data\n11. Transaction Processor - consumes: validated transaction → produces: processing result\n12. Authorization Code Generator - consumes: approved transaction → produces: auth code\n13. Transaction Status Tracker - consumes: transaction ID → produces: current status\n14. Chargeback Risk Assessor - consumes: transaction history → produces: chargeback probability\n15. Compliance Rule Engine - consumes: transaction details → produces: compliance status\n16. Transaction Logger - consumes: transaction events → produces: audit trail\n17. Settlement Calculator - consumes: transaction data → produces: settlement amounts\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic card validation: Card Number Validator → CVV Code Verifier → Expiry Date Checker\n2. Simple fraud check: Transaction Amount Validator → Fraud Score Calculator → Transaction Processor\n\nMedium plans:\n1. Standard transaction processing: Card Number Validator → Address Verification Service → Fraud Score Calculator → Payment Gateway Router → Transaction Processor → Transaction Logger\n2. Risk assessment workflow: Device Fingerprint Analyzer → Velocity Check Monitor → Chargeback Risk Assessor → Compliance Rule Engine\n\nComplex plans:\n1. Full fraud detection pipeline: Card Number Validator → CVV Code Verifier → Address Verification Service → Device Fingerprint Analyzer → Velocity Check Monitor → Fraud Score Calculator → Chargeback Risk Assessor → Compliance Rule Engine\n2. Complete transaction processing: All validation tools → Encryption Key Manager → Payment Gateway Router → Transaction Processor → Authorization Code Generator → Transaction Status Tracker → Settlement Calculator → Transaction Logger\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Card Number Validator\",\n  \"tool_description\": \"Validates credit and debit card numbers using Luhn algorithm and identifies card type and issuer information.\",\n  \"parameters\": {\n    \"card_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Credit or debit card number to validate\"\n    },\n    \"check_luhn\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform Luhn algorithm validation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid card number format: Card number must contain only digits and be between 13-19 characters long.\",\n\
  \    \"Luhn algorithm failure: Card number fails Luhn checksum validation - verify the number is entered correctly.\",\n    \"Unsupported card type: Card number does not match any recognized card issuer patterns.\"\n  ],\n  \"usage\": \"Provide the card_number as a string of digits. Optionally set check_luhn to false to skip Luhn validation. Returns validation status and card details.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the card number is valid\"\n    },\n    \"card_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of card (Visa, MasterCard, Amex, etc.)\"\n    },\n    \"issuer\": {\n      \"type\": \"string\",\n      \"description\": \"Card issuing bank or institution\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"CVV Code Verifier\",\n  \"tool_description\": \"Verifies CVV/CVC codes against card type requirements and validates format compliance.\",\n  \"parameters\": {\n    \"cvv_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"CVV/CVC security code from the card\"\n    },\n    \"card_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of card (Visa, MasterCard, Amex, etc.)\"\n    },\n    \"strict_validation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable strict validation rules\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid CVV format: CVV must be 3-4 digits depending on card type - Visa/MC use 3 digits, Amex uses 4.\",\n    \"CVV length mismatch: CVV length does not match requirements for the specified card type.\",\n    \"Non-numeric CVV: CVV code must contain only numeric characters.\"\n  ],\n  \"usage\": \"Provide the cvv_code and corresponding card_type. Set strict_validation to false for lenient checking. Returns verification result.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the CVV code is valid\"\n    },\n    \"expected_length\": {\n      \"type\": \"integer\",\n      \"description\": \"Expected CVV length for this card type\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed verification status message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Expiry Date Checker\",\n  \"tool_description\": \"Validates card expiry dates and checks if the card is currently valid or expired.\",\n  \"parameters\": {\n    \"expiry_month\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expiry month (1-12)\"\n    },\n    \"expiry_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expiry year (4-digit format)\"\n    },\n    \"current_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current date for comparison (YYYY-MM-DD format)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid month: Expiry month must be between 1 and 12.\",\n    \"Invalid year format: Expiry year must be a 4-digit year (e.g., 2024).\",\n    \"Card expired: The card has already expired based on the expiry date.\",\n    \"Invalid date format: Current date must be in YYYY-MM-DD format if provided.\"\n  ],\n  \"usage\": \"Provide expiry_month (1-12) and expiry_year (4-digit). Optionally provide current_date for custom comparison, otherwise uses system date.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the card is currently valid (not expired)\"\n    },\n    \"is_expired\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the card has expired\"\n    },\n    \"months_until_expiry\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of months until expiry (negative if expired)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Address Verification Service\",\n  \"tool_description\": \"Performs Address Verification\
  \ System (AVS) checks by comparing provided billing address with card issuer records.\",\n  \"parameters\": {\n    \"street_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Street address for verification\"\n    },\n    \"postal_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ZIP or postal code\"\n    },\n    \"city\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"City name\"\n    },\n    \"state\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"State or province code\"\n    },\n    \"country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Country code (ISO 2-letter format)\"\n    },\n    \"card_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Card number for address verification\"\n    },\n    \"verification_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Verification strictness: basic, standard, strict\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Missing required address fields: All address fields (street, postal code, city, state, country) must be provided.\",\n    \"Invalid country code: Country must be a valid ISO 2-letter country code (e.g., US, CA, GB).\",\n    \"Invalid verification level: Use one of [basic, standard, strict].\",\n    \"Address format error: Address components contain invalid characters or formatting.\",\n    \"AVS service unavailable: Address verification service is temporarily unavailable - retry later.\"\n  ],\n  \"usage\": \"Provide complete billing address details and card_number. Set verification_level based on desired strictness. Returns AVS response codes and match results.\",\n  \"output_details\": {\n    \"avs_code\": {\n      \"type\": \"string\",\n      \"description\": \"AVS response code from the verification\"\n    },\n    \"address_match\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether street address matches\"\n    },\n    \"postal_match\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether postal code matches\"\n    },\n    \"overall_match\": {\n      \"type\": \"string\",\n      \"description\": \"Overall match status (full, partial, none)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fraud Score Calculator\",\n  \"tool_description\": \"Calculates comprehensive fraud risk scores using machine learning models and rule-based analysis of transaction patterns.\",\n  \"parameters\": {\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount in base currency\"\n    },\n    \"merchant_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant category code or type\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"transaction_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transaction timestamp\",\n      \"format\": \"date-time\"\n    },\n    \"ip_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer IP address\"\n    },\n    \"user_agent\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Browser user agent string\"\n    },\n    \"previous_transactions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of previous transaction amounts for pattern analysis\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    },\n    \"account_age_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Age of customer account in days\",\n      \"default\": \"None\"\n    },\n    \"billing_country\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\"\
  : \"Billing address country code\",\n      \"default\": \"None\"\n    },\n    \"shipping_country\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Shipping address country code\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid transaction amount: Amount must be a positive number greater than 0.\",\n    \"Invalid timestamp format: Transaction time must be in ISO 8601 date-time format.\",\n    \"Invalid IP address format: Provide a valid IPv4 or IPv6 address.\",\n    \"Missing required parameters: customer_id, transaction_amount, merchant_category, transaction_time, ip_address, and user_agent are required.\",\n    \"Invalid country codes: Billing and shipping countries must be valid ISO 2-letter codes if provided.\"\n  ],\n  \"usage\": \"Provide core transaction details (amount, merchant_category, customer_id, transaction_time, ip_address, user_agent). Include optional historical data for better accuracy.\",\n  \"output_details\": {\n    \"fraud_score\": {\n      \"type\": \"number\",\n      \"description\": \"Fraud risk score from 0-100 (higher = more risky)\"\n    },\n    \"risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Risk category (low, medium, high, critical)\"\n    },\n    \"risk_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected risk factors\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action (approve, review, decline)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Velocity Check Monitor\",\n  \"tool_description\": \"Monitors transaction velocity patterns to detect unusual spending behaviors and potential fraud attempts.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique customer identifier\"\n    },\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current transaction amount\"\n    },\n    \"time_window_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time window for velocity checking in minutes\",\n      \"default\": 60\n    },\n    \"daily_limit\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Daily spending limit for comparison\",\n      \"default\": \"None\"\n    },\n    \"hourly_limit\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Hourly spending limit for comparison\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer ID: Customer ID must be a non-empty string.\",\n    \"Invalid transaction amount: Amount must be a positive number.\",\n    \"Invalid time window: Time window must be a positive integer representing minutes.\",\n    \"Velocity limit exceeded: Transaction would exceed established velocity limits.\",\n    \"Historical data unavailable: Cannot perform velocity check due to insufficient transaction history.\"\n  ],\n  \"usage\": \"Provide customer_id and transaction_amount. Optionally set time_window_minutes and spending limits. Returns velocity analysis and flags.\",\n  \"output_details\": {\n    \"velocity_exceeded\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether velocity limits are exceeded\"\n    },\n    \"transactions_in_window\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of transactions in the specified time window\"\n    },\n    \"amount_in_window\": {\n      \"type\": \"number\",\n      \"description\": \"Total amount spent in the time window\"\n    },\n    \"velocity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Velocity risk score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Device Fingerprint Analyzer\",\n  \"tool_description\": \"Analyzes device characteristics and browser fingerprints to assess device-based fraud risks and identify suspicious devices.\",\n\
  \  \"parameters\": {\n    \"ip_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Device IP address\"\n    },\n    \"user_agent\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Browser user agent string\"\n    },\n    \"screen_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Screen resolution (e.g., 1920x1080)\",\n      \"default\": \"None\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device timezone\",\n      \"default\": \"None\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Browser language setting\",\n      \"default\": \"None\"\n    },\n    \"plugins\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of browser plugins\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid IP address: Provide a valid IPv4 or IPv6 address format.\",\n    \"Invalid user agent: User agent string appears to be malformed or suspicious.\",\n    \"Invalid screen resolution format: Resolution should be in WIDTHxHEIGHT format (e.g., 1920x1080).\",\n    \"Fingerprinting blocked: Device fingerprinting is being blocked by the client.\"\n  ],\n  \"usage\": \"Provide ip_address and user_agent as minimum requirements. Include additional device characteristics for more accurate fingerprinting and risk assessment.\",\n  \"output_details\": {\n    \"device_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique device identifier\"\n    },\n    \"risk_score\": {\n      \"type\": \"number\",\n      \"description\": \"Device-based risk score from 0-100\"\n    },\n    \"is_known_device\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether this device has been seen before\"\n    },\n    \"suspicious_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of suspicious device characteristics detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transaction Amount Validator\",\n  \"tool_description\": \"Validates transaction amounts against various limits, currency requirements, and business rules.\",\n  \"parameters\": {\n    \"amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount to validate\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transaction currency code (ISO 3-letter format)\"\n    },\n    \"minimum_amount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum allowed transaction amount\",\n      \"default\": 0.01\n    },\n    \"maximum_amount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed transaction amount\",\n      \"default\": 10000\n    },\n    \"decimal_places\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum allowed decimal places for the currency\",\n      \"default\": 2\n    }\n  },\n  \"error_messages\": [\n    \"Invalid amount: Transaction amount must be a positive number greater than 0.\",\n    \"Amount below minimum: Transaction amount is below the minimum allowed limit.\",\n    \"Amount exceeds maximum: Transaction amount exceeds the maximum allowed limit.\",\n    \"Invalid currency code: Currency must be a valid ISO 3-letter currency code (e.g., USD, EUR, GBP).\",\n    \"Invalid decimal precision: Amount has more decimal places than allowed for this currency.\"\n  ],\n  \"usage\": \"Provide the transaction amount and currency code. Optionally set minimum_amount, maximum_amount, and decimal_places constraints based on business rules.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the amount passes all validation checks\"\n\
  \    },\n    \"formatted_amount\": {\n      \"type\": \"string\",\n      \"description\": \"Properly formatted amount string for the currency\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation errors if any\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Payment Gateway Router\",\n  \"tool_description\": \"Routes transactions to appropriate payment gateways based on card type, amount, geography, and gateway availability.\",\n  \"parameters\": {\n    \"card_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of card (Visa, MasterCard, Amex, etc.)\"\n    },\n    \"transaction_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transaction currency (ISO 3-letter code)\"\n    },\n    \"customer_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer country code (ISO 2-letter)\"\n    },\n    \"merchant_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant identifier\"\n    },\n    \"preferred_gateway\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred payment gateway if available\",\n      \"default\": \"None\"\n    },\n    \"backup_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether backup gateway selection is required\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"No available gateways: No payment gateways available for this card type and region combination.\",\n    \"Invalid card type: Unsupported card type for gateway routing.\",\n    \"Invalid currency: Currency not supported by available gateways.\",\n    \"Gateway selection failed: Unable to select appropriate gateway based on provided criteria.\",\n    \"Preferred gateway unavailable: Specified preferred gateway is not available or suitable.\"\n  ],\n  \"usage\": \"Provide transaction details including card_type, amount, currency, customer_country, and merchant_id. Optionally specify preferred_gateway and backup_required preferences.\",\n  \"output_details\": {\n    \"primary_gateway\": {\n      \"type\": \"string\",\n      \"description\": \"Selected primary payment gateway\"\n    },\n    \"backup_gateway\": {\n      \"type\": \"string\",\n      \"description\": \"Selected backup payment gateway\"\n    },\n    \"routing_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation for gateway selection\"\n    },\n    \"estimated_fees\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated processing fees for this gateway\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Encryption Key Manager\",\n  \"tool_description\": \"Manages encryption and decryption of sensitive payment data using industry-standard encryption methods and key rotation.\",\n  \"parameters\": {\n    \"data_to_encrypt\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Sensitive data to be encrypted\"\n    },\n    \"data_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of data (card_number, cvv, personal_info, etc.)\"\n    },\n    \"encryption_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Encryption method (AES-256, RSA-2048)\",\n      \"default\": \"AES-256\"\n    },\n    \"key_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific encryption key identifier\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty data: Cannot encrypt empty or null data.\",\n    \"Invalid data type: Data type must be one of [card_number, cvv, personal_info, transaction_data].\",\n    \"Unsupported encryption method: Use supported methods like\
  \ AES-256 or RSA-2048.\",\n    \"Key not found: Specified encryption key ID does not exist or is expired.\",\n    \"Encryption failed: Unable to encrypt data due to technical error - verify data format and try again.\"\n  ],\n  \"usage\": \"Provide data_to_encrypt and specify the data_type. Optionally choose encryption_method and key_id. Returns encrypted data with metadata.\",\n  \"output_details\": {\n    \"encrypted_data\": {\n      \"type\": \"string\",\n      \"description\": \"Base64-encoded encrypted data\"\n    },\n    \"key_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of the encryption key used\"\n    },\n    \"encryption_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the encryption was performed\"\n    },\n    \"data_hash\": {\n      \"type\": \"string\",\n      \"description\": \"Hash of original data for integrity verification\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transaction Processor\",\n  \"tool_description\": \"Processes validated payment transactions by communicating with payment gateways and handling authorization requests.\",\n  \"parameters\": {\n    \"transaction_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique transaction identifier\"\n    },\n    \"encrypted_card_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Encrypted card information\"\n    },\n    \"amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transaction amount\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transaction currency (ISO 3-letter code)\"\n    },\n    \"merchant_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Merchant identifier\"\n    },\n    \"gateway_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Selected payment gateway identifier\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier\"\n    },\n    \"billing_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Encrypted billing address information\"\n    },\n    \"transaction_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of transaction (sale, auth_only, capture)\",\n      \"default\": \"sale\"\n    },\n    \"timeout_seconds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Gateway communication timeout in seconds\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid transaction ID: Transaction ID must be a non-empty unique string.\",\n    \"Decryption failed: Unable to decrypt card data - verify encryption and key validity.\",\n    \"Gateway communication error: Unable to communicate with selected payment gateway - check gateway status.\",\n    \"Transaction declined: Payment was declined by the card issuer or gateway.\",\n    \"Insufficient funds: Transaction declined due to insufficient funds on the card.\",\n    \"Processing timeout: Gateway did not respond within the specified timeout period.\",\n    \"Invalid merchant credentials: Merchant ID is not recognized by the payment gateway.\"\n  ],\n  \"usage\": \"Provide all required transaction details including encrypted card data and gateway information. Set transaction_type based on processing needs (sale for immediate charge).\",\n  \"output_details\": {\n    \"processing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Transaction processing status (approved, declined, error)\"\n    },\n    \"authorization_code\": {\n      \"type\": \"string\",\n      \"description\": \"Authorization code from payment gateway\"\n    },\n    \"gateway_response\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed response mes
field_name: genealogy_and_family_history
subfield: DNA analysis and genetic matching
task: Process and analyze raw DNA data from various testing companies
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is **hard** due to the complexity of genetic data formats, the need for sophisticated bioinformatics algorithms, quality control requirements, privacy considerations, and the high risk of errors that could affect family matching and health interpretations.\n\n**STEP 2 — Set a tool budget**\nGiven the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow from raw DNA data ingestion through analysis and matching.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Raw DNA File Parser** - Consumes: raw DNA files → Produces: standardized SNP data\n2. **SNP Quality Controller** - Consumes: raw SNP data → Produces: filtered, validated SNPs  \n3. **DNA Format Converter** - Consumes: company-specific formats → Produces: standardized formats\n4. **Genetic Position Mapper** - Consumes: SNP positions → Produces: chromosome coordinates\n5. **Ancestry Composition Analyzer** - Consumes: SNP data → Produces: ethnicity estimates\n6. **IBD Segment Calculator** - Consumes: two DNA profiles → Produces: shared DNA segments\n7. **Relationship Degree Estimator** - Consumes: IBD segments → Produces: relationship predictions\n8. **DNA Match Finder** - Consumes: DNA profile, database → Produces: potential matches\n9. **Haplogroup Classifier** - Consumes: Y/mtDNA markers → Produces: haplogroup assignments\n10. **Chromosome Browser Generator** - Consumes: IBD data → Produces: visual chromosome maps\n11. **DNA Triangulation Analyzer** - Consumes: multiple matches → Produces: triangulation groups\n12. **Imputation Engine** - Consumes: sparse SNP data → Produces: imputed genotypes\n13. **Population Reference Matcher** - Consumes: SNP data → Produces: population similarities\n14. **DNA Segment Merger** - Consumes: overlapping segments → Produces: merged segments\n15. **Genetic Distance Calculator** - Consumes: two profiles → Produces: genetic distance metrics\n16. **DNA Report Generator** - Consumes: analysis results → Produces: formatted reports\n17. **Privacy Filter Manager** - Consumes: DNA data, privacy rules → Produces: anonymized data\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic DNA processing: Raw DNA File Parser → SNP Quality Controller → DNA Report Generator\n- Format standardization: DNA Format Converter → Genetic Position Mapper → DNA Report Generator\n\n**Medium Plans:**\n- Ancestry analysis: Raw DNA File Parser → SNP Quality Controller → Ancestry Composition Analyzer → Population Reference Matcher → DNA Report Generator\n- Match discovery: DNA Match Finder → IBD Segment Calculator → Relationship Degree Estimator → DNA Report Generator\n\n**Complex Plans:**\n- Comprehensive analysis: Raw DNA File Parser → SNP Quality Controller → Imputation Engine → DNA Match Finder → IBD Segment Calculator → DNA Triangulation Analyzer → Relationship Degree Estimator → Chromosome Browser Generator → DNA Report Generator\n- Full genealogy workflow: DNA Format Converter → Privacy Filter Manager → SNP Quality Controller → Ancestry Composition Analyzer → Haplogroup Classifier → DNA Match Finder → IBD Segment Calculator → DNA Segment Merger → DNA Triangulation Analyzer → DNA Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Raw DNA File Parser\",\n  \"tool_description\": \"Parses raw DNA data files from various testing companies (23andMe, AncestryDNA, MyHeritage, etc.) and extracts SNP information into a standardized format.\",\n  \"parameters\": {\n    \"file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the raw DNA data file\"\n    },\n    \"company_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Testing company format: 23andme, ancestry, myheritage, ftdna, gedmatch\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Output format: standard, vcf, or plink\"\n    }\n  },\n  \"error_messages\": [\n\
  \    \"File not found: Verify the file path exists and is accessible.\",\n    \"Unsupported company format: Use one of [23andme, ancestry, myheritage, ftdna, gedmatch].\",\n    \"Invalid file format: Ensure the file matches the specified company format.\",\n    \"Corrupted data: The file contains malformed or incomplete genetic data.\",\n    \"Empty file: The provided file contains no readable genetic data.\"\n  ],\n  \"usage\": \"Provide the file_path to your raw DNA data and specify the company_format. Optionally set output_format for different downstream tools.\",\n  \"output_details\": {\n    \"snp_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of SNPs parsed from the file\"\n    },\n    \"chromosomes_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of chromosomes present in the data\"\n    },\n    \"parsing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Success status or warning messages\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"SNP Quality Controller\",\n  \"tool_description\": \"Filters and validates SNP data for quality control, removing low-quality markers and identifying potential genotyping errors.\",\n  \"parameters\": {\n    \"min_call_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.95,\n      \"description\": \"Minimum call rate threshold (0.8-1.0)\"\n    },\n    \"max_missing_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.05,\n      \"description\": \"Maximum allowed missing data rate (0.0-0.2)\"\n    },\n    \"hardy_weinberg_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.001,\n      \"description\": \"Hardy-Weinberg equilibrium p-value threshold\"\n    },\n    \"remove_heterozygote_excess\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Filter SNPs with excessive heterozygosity\"\n    },\n    \"exclude_sex_chromosomes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Exclude X and Y chromosome markers\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid threshold values: min_call_rate must be 0.8-1.0, max_missing_rate must be 0.0-0.2.\",\n    \"Insufficient data: Not enough SNPs remain after quality filtering.\",\n    \"Hardy-Weinberg threshold error: Value must be between 0.0001 and 0.05.\",\n    \"No valid SNPs: All markers failed quality control filters.\"\n  ],\n  \"usage\": \"Set quality control thresholds based on your analysis requirements. Higher thresholds provide stricter filtering but may reduce data size.\",\n  \"output_details\": {\n    \"snps_passed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of SNPs that passed quality control\"\n    },\n    \"snps_filtered\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of SNPs removed by filtering\"\n    },\n    \"filter_summary\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Reasons for SNP filtering\"\n    },\n    \"quality_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Quality scores for retained SNPs\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DNA Format Converter\",\n  \"tool_description\": \"Converts DNA data between different file formats commonly used in genetic genealogy and research.\",\n  \"parameters\": {\n    \"input_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Input format: vcf, plink, 23andme, ancestry, gedcom\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Output format: vcf, plink, 23andme, ancestry, gedcom\"\n    },\n    \"include_header\"\
  : {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include header information in output\"\n    },\n    \"compression\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"none\",\n      \"description\": \"Output compression: none, gzip, zip\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported format combination: Cannot convert between the specified input and output formats.\",\n    \"Invalid input format: Use one of [vcf, plink, 23andme, ancestry, gedcom].\",\n    \"Invalid output format: Use one of [vcf, plink, 23andme, ancestry, gedcom].\",\n    \"Compression error: Use one of [none, gzip, zip].\",\n    \"Format conversion failed: Data incompatibility between input and output formats.\"\n  ],\n  \"usage\": \"Specify input_format and output_format for conversion. Set include_header and compression as needed for your target application.\",\n  \"output_details\": {\n    \"conversion_status\": {\n      \"type\": \"string\",\n      \"description\": \"Success or failure status of conversion\"\n    },\n    \"output_file_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Size of converted file in bytes\"\n    },\n    \"markers_converted\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of genetic markers successfully converted\"\n    },\n    \"conversion_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Any warnings encountered during conversion\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Genetic Position Mapper\",\n  \"tool_description\": \"Maps genetic markers to their chromosomal positions using reference genome builds and handles coordinate system conversions.\",\n  \"parameters\": {\n    \"reference_build\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reference genome build: hg19, hg38, grch37, grch38\"\n    },\n    \"coordinate_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"1based\",\n      \"description\": \"Coordinate system: 0based or 1based\"\n    },\n    \"include_centromeres\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Include centromeric regions in mapping\"\n    },\n    \"map_unplaced_contigs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Attempt to map markers on unplaced contigs\"\n    },\n    \"distance_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1000,\n      \"description\": \"Maximum distance in base pairs for position matching\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported reference build: Use one of [hg19, hg38, grch37, grch38].\",\n    \"Invalid coordinate system: Use either 0based or 1based.\",\n    \"Distance threshold error: Value must be between 1 and 10000 base pairs.\",\n    \"Mapping failed: Unable to map markers to specified reference build.\",\n    \"Position conflict: Multiple possible positions found for some markers.\"\n  ],\n  \"usage\": \"Select the appropriate reference_build for your analysis. Set coordinate_system and distance_threshold based on your downstream tools' requirements.\",\n  \"output_details\": {\n    \"mapped_markers\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of markers successfully mapped\"\n    },\n    \"unmapped_markers\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of markers that could not be mapped\"\n    },\n    \"chromosome_coverage\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chromosomes with mapped markers\"\n    },\n    \"position_conflicts\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of markers with ambiguous positions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ancestry Composition Analyzer\",\n  \"tool_description\": \"Analyzes genetic ancestry composition\
  \ by comparing SNP data against reference populations to estimate ethnic and geographic origins.\",\n  \"parameters\": {\n    \"reference_populations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Reference populations to compare against\"\n    },\n    \"analysis_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"admixture\",\n      \"description\": \"Analysis method: admixture, pca, structure, faststructure\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.90,\n      \"description\": \"Confidence threshold for ancestry assignments (0.5-0.99)\"\n    },\n    \"window_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 100,\n      \"description\": \"Window size in SNPs for local ancestry analysis (50-1000)\"\n    },\n    \"minimum_segment_length\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 5.0,\n      \"description\": \"Minimum segment length in cM for ancestry blocks\"\n    },\n    \"include_recent_ancestry\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include analysis of recent (last 500 years) ancestry\"\n    },\n    \"phasing_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Require phased data for analysis\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid reference populations: Ensure all population names are recognized.\",\n    \"Unsupported analysis method: Use one of [admixture, pca, structure, faststructure].\",\n    \"Invalid confidence threshold: Value must be between 0.5 and 0.99.\",\n    \"Invalid window size: Value must be between 50 and 1000 SNPs.\",\n    \"Invalid segment length: Minimum segment length must be between 1.0 and 50.0 cM.\",\n    \"Insufficient SNP overlap: Not enough markers overlap with reference populations.\"\n  ],\n  \"usage\": \"Specify reference_populations for comparison and choose analysis_method. Adjust confidence_threshold and window_size based on desired resolution and accuracy.\",\n  \"output_details\": {\n    \"ancestry_percentages\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage breakdown by ancestry component\"\n    },\n    \"population_labels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Labels for ancestry components\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each ancestry assignment\"\n    },\n    \"chromosome_painting\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chromosome-by-chromosome ancestry assignments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"IBD Segment Calculator\",\n  \"tool_description\": \"Calculates Identical-By-Descent (IBD) segments between two DNA profiles to identify shared genetic regions inherited from common ancestors.\",\n  \"parameters\": {\n    \"profile1_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier for the first DNA profile\"\n    },\n    \"profile2_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier for the second DNA profile\"\n    },\n    \"minimum_segment_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 7.0,\n      \"description\": \"Minimum segment length in centiMorgans (1.0-50.0)\"\n    },\n    \"minimum_snp_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 500,\n      \"description\": \"Minimum number of SNPs in a segment (100-5000)\"\n    },\n    \"allow_gaps\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\"\
  : \"Allow small gaps within IBD segments\"\n    },\n    \"gap_tolerance_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Maximum gap size to tolerate in cM (0.1-5.0)\"\n    },\n    \"phase_aware\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Use phased data for more accurate IBD detection\"\n    }\n  },\n  \"error_messages\": [\n    \"Profile not found: One or both DNA profile identifiers are invalid.\",\n    \"Invalid segment parameters: minimum_segment_cm must be 1.0-50.0, minimum_snp_count must be 100-5000.\",\n    \"Invalid gap tolerance: gap_tolerance_cm must be between 0.1 and 5.0.\",\n    \"Insufficient overlap: Not enough shared SNPs between profiles for IBD analysis.\",\n    \"Phasing data unavailable: phase_aware is true but phased data is not available.\"\n  ],\n  \"usage\": \"Provide two profile IDs and adjust minimum_segment_cm and minimum_snp_count based on relationship distance. Closer relatives need lower thresholds.\",\n  \"output_details\": {\n    \"total_shared_cm\": {\n      \"type\": \"number\",\n      \"description\": \"Total shared DNA in centiMorgans\"\n    },\n    \"segment_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of IBD segments found\"\n    },\n    \"largest_segment_cm\": {\n      \"type\": \"number\",\n      \"description\": \"Length of largest IBD segment in cM\"\n    },\n    \"chromosome_segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chromosome locations of IBD segments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Relationship Degree Estimator\",\n  \"tool_description\": \"Estimates the degree of relationship between individuals based on shared DNA segments and genetic distance metrics.\",\n  \"parameters\": {\n    \"shared_dna_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total shared DNA in centiMorgans\"\n    },\n    \"longest_segment_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Length of longest shared segment in cM\"\n    },\n    \"segment_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of shared DNA segments\"\n    },\n    \"confidence_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Confidence level: low, standard, high, conservative\"\n    },\n    \"population_background\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"mixed\",\n      \"description\": \"Population background: european, african, asian, native_american, mixed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid shared DNA amount: shared_dna_cm must be greater than 0.\",\n    \"Invalid longest segment: longest_segment_cm must be greater than 0 and <= shared_dna_cm.\",\n    \"Invalid segment count: segment_count must be a positive integer.\",\n    \"Invalid confidence level: Use one of [low, standard, high, conservative].\",\n    \"Invalid population background: Use one of [european, african, asian, native_american, mixed].\"\n  ],\n  \"usage\": \"Input the shared DNA metrics from IBD analysis. Set confidence_level higher for more conservative estimates and specify population_background for better accuracy.\",\n  \"output_details\": {\n    \"predicted_relationship\": {\n      \"type\": \"string\",\n      \"description\": \"Most likely relationship category\"\n    },\n    \"relationship_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Probability of the predicted relationship\"\n    },\n    \"possible_relationships\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of other possible relationships\"\n    },\n    \"generations_back\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated number of generations to common ancestor\"\n    }\n  }\n\
  }\n```\n\n```json\n{\n  \"tool_name\": \"DNA Match Finder\",\n  \"tool_description\": \"Searches for genetic matches by comparing a DNA profile against a database of other profiles, identifying potential relatives.\",\n  \"parameters\": {\n    \"query_profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the profile to search for matches\"\n    },\n    \"database_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the database to search against\"\n    },\n    \"minimum_shared_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 7.0,\n      \"description\": \"Minimum shared DNA threshold in cM (1.0-100.0)\"\n    },\n    \"maximum_matches\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 2000,\n      \"description\": \"Maximum number of matches to return (10-10000)\"\n    },\n    \"relationship_range\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"distant\", \"close\"],\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Relationship categories to include\"\n    },\n    \"exclude_known_relatives\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Exclude profiles marked as known relatives\"\n    },\n    \"geographic_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"worldwide\",\n      \"description\": \"Geographic region filter for matches\"\n    },\n    \"match_quality_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.8,\n      \"description\": \"Minimum match quality score (0.5-1.0)\"\n    },\n    \"include_triangulation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Include triangulation analysis for matches\"\n    },\n    \"privacy_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Privacy level: public, standard, restricted\"\n    }\n  },\n  \"error_messages\": [\n    \"Profile not found: The specified query_profile_id does not exist.\",\n    \"Database unavailable: The specified database is not accessible.\",\n    \"Invalid shared CM threshold: minimum_shared_cm must be between 1.0 and 100.0.\",\n    \"Invalid maximum matches: maximum_matches must be between 10 and 10000.\",\n    \"Invalid relationship range: Use valid relationship categories.\",\n    \"Invalid quality threshold: match_quality_threshold must be between 0.5 and 1.0.\",\n    \"Invalid privacy level: Use one of [public, standard, restricted].\"\n  ],\n  \"usage\": \"Specify query_profile_id and database_name, then adjust minimum_shared_cm based on desired relationship distance. Set maximum_matches to control result size.\",\n  \"output_details\": {\n    \"match_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of matches found\"\n    },\n    \"match_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Profile IDs of genetic matches\"\n    },\n    \"shared_dna_amounts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Shared DNA amounts for each match in cM\"\n    },\n    \"estimated_relationships\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Estimated relationship for each match\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Haplogroup Classifier\",\n  \"tool_description\": \"Classifies Y-chromosome and mitochondrial DNA haplogroups based on specific genetic markers to trace paternal and maternal lineages.\",\n  \"parameters\": {\n    \"marker_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of markers to analyze: y_chromosome, mitochondrial, or both\"\n    },\n    \"classification_depth\": {\n      \"type\": \"string\"\
  ,\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Classification depth: basic, standard, detailed, comprehensive\"\n    },\n    \"reference_tree\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"isogg\",\n      \"description\": \"Reference phylogenetic tree: isogg, yfull, phylotree\"\n    },\n    \"minimum_markers\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 50,\n      \"description\": \"Minimum number of markers required (10-500)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid marker type: Use one of [y_chromosome, mitochondrial, both].\",\n    \"Invalid classification depth: Use one of [basic, standard, detailed, comprehensive].\",\n    \"Invalid reference tree: Use one of [isogg, yfull, phylotree].\",\n    \"Insufficient markers: minimum_markers must be between 10 and 500.\",\n    \"No suitable markers found: DNA data lacks required Y or mtDNA markers.\"\n  ],\n  \"usage\": \"Specify marker_type based on available data. Use higher classification_depth for more detailed haplogroup assignments.\",\n  \"output_details\": {\n    \"y_haplogroup\": {\n      \"type\": \"string\",\n      \"description\": \"Y-chromosome haplogroup classification\"\n    },\n    \"mt_haplogroup\": {\n      \"type\": \"string\",\n      \"description\": \"Mitochondrial haplogroup classification\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for haplogroup assignment\"\n    },\n    \"supporting_markers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Genetic markers supporting the classification\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chromosome Browser Generator\",\n  \"tool_description\": \"Creates visual representations of chromosome segments showing shared DNA regions between related individuals.\",\n  \"parameters\": {\n    \"profile_ids\":
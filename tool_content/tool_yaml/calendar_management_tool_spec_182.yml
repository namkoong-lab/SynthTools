field_name: calendar_management
subfield: meeting_coordination
task: Schedule and book meeting rooms or virtual meeting spaces
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is of medium difficulty. It involves coordinating multiple resources (attendees, rooms, equipment) with complex scheduling constraints, requires handling conflicts and availability checks across different systems, and has moderate risk of errors that could disrupt business operations.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to handle the various aspects of meeting coordination, room booking, and virtual space management.

  **STEP 3 — List all tool names and dependencies**

  Tools and their relationships:
  - Attendee Availability Checker → consumes: attendee emails, time range; produces: availability data
  - Room Availability Checker → consumes: location, time, capacity needs; produces: available rooms
  - Virtual Space Provisioner → consumes: meeting type, duration, attendee count; produces: virtual meeting links
  - Meeting Conflict Detector → consumes: proposed times, attendee lists; produces: conflict reports
  - Room Booking Manager → consumes: room ID, time slot, requirements; produces: booking confirmation
  - Meeting Invitation Sender → consumes: attendee lists, meeting details; produces: invitation status
  - Equipment Availability Checker → consumes: equipment types, location, time; produces: equipment status
  - Calendar Integration Tool → consumes: calendar system, meeting details; produces: calendar entries
  - Meeting Reminder Scheduler → consumes: meeting details, reminder preferences; produces: reminder tasks
  - Booking Cancellation Tool → consumes: booking IDs, cancellation reason; produces: cancellation confirmations
  - Meeting Analytics Tracker → consumes: meeting metadata, attendance data; produces: usage metrics
  - Resource Optimization Tool → consumes: historical data, current requests; produces: scheduling recommendations

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Quick room booking: Room Availability Checker → Room Booking Manager → Meeting Invitation Sender
  2. Virtual meeting setup: Virtual Space Provisioner → Meeting Invitation Sender → Meeting Reminder Scheduler

  Medium plans:
  1. Standard meeting coordination: Attendee Availability Checker → Meeting Conflict Detector → Room Availability Checker → Room Booking Manager → Equipment Availability Checker → Meeting Invitation Sender
  2. Hybrid meeting planning: Attendee Availability Checker → Room Availability Checker → Virtual Space Provisioner → Equipment Availability Checker → Calendar Integration Tool → Meeting Reminder Scheduler

  Complex plans:
  1. Enterprise meeting optimization: Resource Optimization Tool → Attendee Availability Checker → Meeting Conflict Detector → Room Availability Checker → Equipment Availability Checker → Room Booking Manager → Virtual Space Provisioner → Calendar Integration Tool → Meeting Invitation Sender → Meeting Reminder Scheduler → Meeting Analytics Tracker
  2. Multi-location coordination with fallbacks: Attendee Availability Checker → Room Availability Checker (multiple locations) → Meeting Conflict Detector → Virtual Space Provisioner (backup) → Equipment Availability Checker → Room Booking Manager → Calendar Integration Tool → Meeting Invitation Sender → Meeting Reminder Scheduler

  **STEP 5 — Produce tools**

  ```json
  {
    "tool_name": "Attendee Availability Checker",
    "tool_description": "Checks availability of multiple attendees across specified time ranges by querying their calendar systems and returns consolidated availability windows.",
    "parameters": {
      "attendee_emails": {
        "type": "array",
        "required": true,
        "description": "List of attendee email addresses to check availability for",
        "items": {"type": "string"},
        "minItems": 1,
        "maxItems": 50
      },
      "start_time": {
        "type": "string",
        "required": true,
        "description": "Start of availability check window in ISO 8601 format",
        "format": "date-time"
      },
      "end_time": {
        "type": "string",
        "required": true,
        "description": "End of availability check window in ISO 8601 format",
        "format": "date-time"
      },
      "meeting_duration": {
        "type": "integer",
        "required": true,
        "description": "Required meeting duration in minutes (15-480)"
      },
      "timezone": {
        "type": "string",
        "required": false,
        "description": "Timezone for the availability check (e.g., America/New_York)",
        "default": "UTC"
      }
    },
    "error_messages": [
      "Invalid email format: One or more attendee emails are not in valid email format.",
      "Invalid time range: start_time must be before end_time and both must be in valid ISO 8601 format.",
      "Meeting duration out of range: Duration must be between 15 and 480 minutes.",
      "Too many attendees: Maximum 50 attendees allowed per availability check.",
      "Calendar access denied: Unable to access calendar for one or more attendees.",
      "Invalid timezone: Provided timezone is not recognized."
    ],
    "usage": "Provide attendee email addresses, time window, and meeting duration. The tool will return available time slots when all attendees are free.",
    "output_details": {
      "available_slots": {
        "type": "array",

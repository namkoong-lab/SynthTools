field_name: survival_skills_and_preparedness
subfield: Food foraging and wild edibles identification
task: Identify edible plants and fungi in specific geographic regions using visual recognition
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to the critical safety implications (misidentification can be fatal), the vast diversity of plant and fungi species across different geographic regions, seasonal variations in appearance, and the need for highly accurate visual recognition coupled with comprehensive safety protocols.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow from initial visual analysis through safety verification and preparation guidance.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Image Capture Validator** - Consumes: raw image data → Produces: validated image metadata
  2. **GPS Location Extractor** - Consumes: location data → Produces: geographic coordinates
  3. **Regional Flora Database** - Consumes: coordinates, season → Produces: regional species lists
  4. **Visual Feature Analyzer** - Consumes: validated images → Produces: morphological features
  5. **Plant Species Matcher** - Consumes: features, regional data → Produces: species candidates
  6. **Fungi Classification Engine** - Consumes: features, regional data → Produces: fungi candidates
  7. **Toxicity Risk Assessor** - Consumes: species candidates → Produces: safety classifications
  8. **Lookalike Warning System** - Consumes: identified species → Produces: dangerous mimics
  9. **Seasonal Availability Checker** - Consumes: species, date, location → Produces: availability status
  10. **Edibility Confirmation Tool** - Consumes: species, location → Produces: edibility rating
  11. **Harvest Guidelines Generator** - Consumes: confirmed species → Produces: harvesting instructions
  12. **Preparation Method Advisor** - Consumes: species data → Produces: preparation steps
  13. **Nutritional Profile Analyzer** - Consumes: species data → Produces: nutritional information
  14. **Conservation Status Checker** - Consumes: species, location → Produces: legal/ethical guidelines
  15. **Field Guide Formatter** - Consumes: species data → Produces: formatted identification guide
  16. **Safety Protocol Generator** - Consumes: risk assessments → Produces: safety procedures
  17. **Identification Confidence Scorer** - Consumes: all analysis data → Produces: confidence metrics

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Plant ID** (4 tools): Image Capture Validator → Visual Feature Analyzer → Plant Species Matcher → Edibility Confirmation Tool
  2. **Quick Safety Check** (3 tools): Toxicity Risk Assessor → Lookalike Warning System → Safety Protocol Generator

  **Medium Plans:**
  1. **Regional Foraging Survey** (7 tools): GPS Location Extractor → Regional Flora Database → Seasonal Availability Checker → Conservation Status Checker → Field Guide Formatter → Harvest Guidelines Generator → Nutritional Profile Analyzer
  2. **Comprehensive Plant Analysis** (8 tools): Image Capture Validator → Visual Feature Analyzer → Plant Species Matcher → Toxicity Risk Assessor → Lookalike Warning System → Edibility Confirmation Tool → Preparation Method Advisor → Identification Confidence Scorer

  **Complex Plans:**
  1. **Complete Foraging Assessment** (12 tools): GPS Location Extractor → Regional Flora Database → Image Capture Validator → Visual Feature Analyzer → Plant Species Matcher → Fungi Classification Engine → Toxicity Risk Assessor → Lookalike Warning System → Seasonal Availability Checker → Conservation Status Checker → Safety Protocol Generator → Identification Confidence Scorer
  2. **Full Species Documentation** (10 tools): Visual Feature Analyzer → Plant Species Matcher → Edibility Confirmation Tool → Harvest Guidelines Generator → Preparation Method Advisor → Nutritional Profile Analyzer → Conservation Status Checker → Field Guide Formatter → Safety Protocol Generator → Identification Confidence Scorer

  **STEP 5 — Produce tools**


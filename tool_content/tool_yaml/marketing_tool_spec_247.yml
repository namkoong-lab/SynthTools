task: Social media account management and posting automation
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is of medium difficulty. It involves multiple interconnected workflows (content creation, scheduling, audience analysis, engagement monitoring), requires coordination across different social platforms with varying APIs and constraints, and has moderate risk from posting errors or inappropriate content that could damage brand reputation.

  **STEP 2 — Set a tool budget**
  Given the medium complexity, I'll target 12 tools to cover the various aspects of social media management including content creation, scheduling, analytics, engagement, and automation workflows.

  **STEP 3 — List all tool names and dependencies**

  1. **Social Platform Authenticator** - Consumes: credentials → Produces: authenticated sessions
  2. **Content Creator** - Consumes: topic, style preferences → Produces: text/visual content
  3. **Hashtag Generator** - Consumes: content, platform → Produces: relevant hashtags
  4. **Post Scheduler** - Consumes: content, timing preferences → Produces: scheduled posts
  5. **Audience Analyzer** - Consumes: account data → Produces: audience insights
  6. **Engagement Monitor** - Consumes: post data → Produces: engagement metrics
  7. **Comment Responder** - Consumes: comments, brand voice → Produces: response suggestions
  8. **Trend Tracker** - Consumes: keywords, timeframe → Produces: trending topics
  9. **Content Calendar Manager** - Consumes: posts, schedules → Produces: organized calendar
  10. **Performance Reporter** - Consumes: metrics data → Produces: performance reports
  11. **Crisis Alert System** - Consumes: mentions, sentiment → Produces: alerts
  12. **Multi Platform Publisher** - Consumes: content, platform configs → Produces: published posts

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  - Basic posting: Content Creator → Hashtag Generator → Multi Platform Publisher
  - Performance tracking: Engagement Monitor → Performance Reporter

  **Medium plans:**
  - Scheduled campaign: Content Creator → Hashtag Generator → Post Scheduler → Content Calendar Manager → Multi Platform Publisher
  - Audience engagement: Engagement Monitor → Comment Responder → Trend Tracker

  **Complex plans:**
  - Full automation workflow: Social Platform Authenticator → Trend Tracker → Content Creator → Hashtag Generator → Post Scheduler → Content Calendar Manager → Multi Platform Publisher → Engagement Monitor → Comment Responder → Performance Reporter
  - Crisis management: Engagement Monitor → Crisis Alert System → Comment Responder → Performance Reporter


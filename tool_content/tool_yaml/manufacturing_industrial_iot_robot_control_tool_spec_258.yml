d\": true,\n      \"description\": \"Target operational speed in meters per minute (1-1000)\"\n    },\n    \"tolerance_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable speed variance percentage (0.1-20)\",\n      \"default\": 5.0\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: speed_measurements must contain at least 3 measurements for meaningful analysis.\",\n    \"Invalid target speed: target_speed must be between 1 and 1000 meters per minute. Verify operational specifications.\",\n    \"Invalid tolerance: tolerance_percentage must be between 0.1 and 20 percent. Set realistic tolerance based on system requirements.\",\n    \"Invalid speed values: All speed measurements must be positive numbers. Check data quality and sensor calibration.\"\n  ],\n  \"usage\": \"Provide an array of speed measurements with target speed and tolerance. The tool analyzes variance patterns and stability metrics.\",\n  \"output_details\": {\n    \"standard_deviation\": {\n      \"type\": \"number\",\n      \"description\": \"Standard deviation of speed measurements\"\n    },\n    \"coefficient_of_variation\": {\n      \"type\": \"number\",\n      \"description\": \"Coefficient of variation as percentage\"\n    },\n    \"deviation_from_target\": {\n      \"type\": \"number\",\n      \"description\": \"Average deviation from target speed\"\n    },\n    \"within_tolerance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether measurements are within specified tolerance\"\n    },\n    \"stability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Stability score from 0-100, higher indicates better stability\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Motor Control Validator\",\n  \"tool_description\": \"Validates proposed motor parameter changes against safety limits and operational constraints before implementation.\",\n  \"parameters\": {\n    \"motor_id\": {\n      \"type\"
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves real-time monitoring of conveyor systems with multiple interdependent components (speed sensors, motor controllers, throughput optimization), requires coordination between hardware monitoring and control systems, and has moderate risk since improper adjustments could cause equipment damage or production downtime.\n\n## STEP 2 — Set a tool budget \n\nBased on the medium difficulty assessment, I'm targeting 12 tools to cover the full workflow from sensor data collection through motor parameter adjustment and system optimization.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Belt Speed Monitor** - Consumes: sensor IDs, time ranges → Produces: speed measurements\n2. **Motor Parameter Reader** - Consumes: motor IDs → Produces: current motor settings  \n3. **Throughput Calculator** - Consumes: speed data, belt specs → Produces: throughput metrics\n4. **Speed Variance Analyzer** - Consumes: speed measurements → Produces: stability metrics\n5. **Motor Control Validator** - Consumes: motor parameters → Produces: validation status\n6. **Optimal Speed Calculator** - Consumes: target throughput, constraints → Produces: optimal speeds\n7. **Motor Parameter Adjuster** - Consumes: motor ID, new parameters → Produces: adjustment status\n8. **System Performance Analyzer** - Consumes: multiple metrics → Produces: performance assessment\n9. **Alert Generator** - Consumes: thresholds, current values → Produces: alerts\n10. **Speed Trend Predictor** - Consumes: historical data → Produces: trend forecasts\n11. **Energy Consumption Monitor** - Consumes: motor data → Produces: energy metrics\n12. **Maintenance Scheduler** - Consumes: performance data → Produces: maintenance recommendations\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Basic monitoring: Belt Speed Monitor → Throughput Calculator → Alert Generator\n- Parameter check: Motor Parameter Reader → Motor Control Validator\n\n**Medium Plans:**  \n- Speed optimization: Belt Speed Monitor → Speed Variance Analyzer → Optimal Speed Calculator → Motor Parameter Adjuster\n- Performance analysis: Throughput Calculator → System Performance Analyzer → Maintenance Scheduler\n\n**Complex Plans:**\n- Full optimization cycle: Belt Speed Monitor → Speed Variance Analyzer → Throughput Calculator → Optimal Speed Calculator → Motor Control Validator → Motor Parameter Adjuster → System Performance Analyzer\n- Predictive maintenance: Belt Speed Monitor → Energy Consumption Monitor → Speed Trend Predictor → System Performance Analyzer → Alert Generator → Maintenance Scheduler\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Belt Speed Monitor\",\n  \"tool_description\": \"Monitors conveyor belt speed in real-time by collecting data from speed sensors over a specified time period.\",\n  \"parameters\": {\n    \"sensor_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the speed sensor to monitor\"\n    },\n    \"sampling_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Data sampling interval in seconds (1-300)\",\n      \"default\": 5\n    },\n    \"duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Monitoring duration in minutes (1-1440)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Sensor not found: The specified sensor_id does not exist. Verify the sensor ID and ensure it is properly connected.\",\n    \"Invalid sampling interval: sampling_interval must be between 1 and 300 seconds. Use a reasonable interval based on system responsiveness needs.\",\n    \"Invalid duration: duration must be between 1 and 1440 minutes. Choose a duration appropriate for your monitoring requirements.\",\n    \"Sensor communication error: Unable to communicate with sensor. Check sensor connectivity and power status.\"\n  ],\n  \"usage\": \"Provide a valid sensor_id and optionally set sampling_interval\
  \ and duration. The tool continuously collects speed measurements and returns timestamped data.\",\n  \"output_details\": {\n    \"sensor_id\": {\n      \"type\": \"string\",\n      \"description\": \"The monitored sensor identifier\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of ISO 8601 formatted timestamps for each measurement\"\n    },\n    \"speeds\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of speed measurements in meters per minute\"\n    },\n    \"average_speed\": {\n      \"type\": \"number\",\n      \"description\": \"Average speed over the monitoring period in meters per minute\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Motor Parameter Reader\",\n  \"tool_description\": \"Retrieves current motor control parameters including voltage, frequency, and torque settings from specified motors.\",\n  \"parameters\": {\n    \"motor_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the motor to read parameters from\"\n    },\n    \"parameter_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific parameter types to retrieve\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"voltage\", \"frequency\", \"torque\", \"current\"]\n    }\n  },\n  \"error_messages\": [\n    \"Motor not found: The specified motor_id does not exist in the system. Verify the motor ID and connection status.\",\n    \"Invalid parameter type: One or more parameter types are not supported. Use: voltage, frequency, torque, current, power, speed.\",\n    \"Motor communication error: Unable to establish connection with motor controller. Check communication cables and controller status.\",\n    \"Access denied: Insufficient permissions to read motor parameters. Verify user access rights.\"\n  ],\n  \"usage\": \"Specify the motor_id and optionally filter parameter_types to retrieve. Returns current motor operating parameters.\",\n  \"output_details\": {\n    \"motor_id\": {\n      \"type\": \"string\",\n      \"description\": \"The queried motor identifier\"\n    },\n    \"voltage\": {\n      \"type\": \"number\",\n      \"description\": \"Current voltage setting in volts\"\n    },\n    \"frequency\": {\n      \"type\": \"number\",\n      \"description\": \"Current frequency setting in Hz\"\n    },\n    \"torque\": {\n      \"type\": \"number\",\n      \"description\": \"Current torque setting in Nm\"\n    },\n    \"current\": {\n      \"type\": \"number\",\n      \"description\": \"Current draw in amperes\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp when parameters were read\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Throughput Calculator\",\n  \"tool_description\": \"Calculates conveyor throughput rates based on belt speed measurements and physical belt specifications.\",\n  \"parameters\": {\n    \"belt_speeds\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of belt speed measurements in meters per minute\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1\n    },\n    \"belt_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Belt width in meters (0.1-10.0)\"\n    },\n    \"material_density\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Material density in kg per cubic meter (1-10000)\"\n    },\n    \"load_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average material load height on belt in meters (0.001-1.0)\"\n    },\n    \"efficiency_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Belt efficiency
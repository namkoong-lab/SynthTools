amage or inefficient operation.\"\n  ],\n  \"usage\": \"Specify motor_id and at least one proposed parameter change. The tool validates against motor specifications and safety limits.\",\n  \"output_details\": {\n    \"validation_passed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all proposed parameters passed validation\"\n    },\n    \"validation_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed validation results for each parameter\"\n    },\n    \"safety_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of safety warnings if any\"\n    },\n    \"recommended_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested parameter modifications if validation failed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Optimal Speed Calculator\",\n  \"tool_description\": \"Calculates optimal conveyor belt speed to achieve target throughput while considering system constraints and efficiency factors.\",\n  \"parameters\": {\n    \"target_throughput\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target throughput in kg per hour (1-100000)\"\n    },\n    \"belt_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Belt width in meters (0.1-10.0)\"\n    },\n    \"material_density\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Material density in kg per cubic meter (1-10000)\"\n    },\n    \"load_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Material load height on belt in meters (0.001-1.0)\"\n    },\n    \"max_belt_speed\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum allowable belt speed
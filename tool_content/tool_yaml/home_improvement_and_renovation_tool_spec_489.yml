field_name: home_improvement_and_renovation
subfield: Kitchen Remodeling and Design
task: Kitchen layout design and space planning
tool_description: "**STEP 1 — Rate task difficulty**\n\nKitchen layout design and space planning is a medium-difficulty task. It involves coordinating multiple interdependent elements (appliances, plumbing, electrical, storage, workflow), requires understanding of building codes and ergonomic principles, and has moderate risk of costly errors if spatial relationships are poorly planned.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools to cover the various aspects of kitchen design from measurement and validation through layout optimization and code compliance.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their relationships:\n- Room Dimension Validator (consumes: measurements) → (produces: validated spatial data)\n- Appliance Specification Checker (consumes: appliance models) → (produces: dimensional/utility requirements)\n- Work Triangle Calculator (consumes: appliance positions) → (produces: workflow efficiency metrics)\n- Cabinet Layout Generator (consumes: wall dimensions, storage needs) → (produces: cabinet configurations)\n- Plumbing Constraint Analyzer (consumes: fixture locations, existing plumbing) → (produces: feasibility assessment)\n- Electrical Load Calculator (consumes: appliance specs, lighting plan) → (produces: electrical requirements)\n- Building Code Validator (consumes: layout plans, local jurisdiction) → (produces: compliance status)\n- Storage Space Optimizer (consumes: inventory lists, cabinet specs) → (produces: storage allocation)\n- Lighting Design Tool (consumes: room dimensions, task areas) → (produces: lighting plan)\n- Material Cost Estimator (consumes: material specifications, quantities) → (produces: cost projections)\n- Traffic Flow Analyzer (consumes: layout, entry/exit points) → (produces: circulation assessment)\n- 3D Layout Visualizer (consumes: all design elements) → (produces: visual representations)\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic measurement validation: Room Dimension Validator + Building Code Validator + Traffic Flow Analyzer\n2. Appliance planning: Appliance Specification Checker + Electrical Load Calculator + Work Triangle Calculator\n\nMedium plans:\n1. Storage optimization: Cabinet Layout Generator + Storage Space Optimizer + Material Cost Estimator + Room Dimension Validator\n2. Utility planning: Plumbing Constraint Analyzer + Electrical Load Calculator + Appliance Specification Checker + Building Code Validator\n\nComplex plans:\n1. Complete layout design: Room Dimension Validator → Appliance Specification Checker → Cabinet Layout Generator → Work Triangle Calculator → Traffic Flow Analyzer → Building Code Validator → 3D Layout Visualizer\n2. Full renovation planning: All tools integrated for comprehensive kitchen redesign including cost estimation, code compliance, and visualization\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Room Dimension Validator\",\n  \"tool_description\": \"Validates kitchen room measurements and identifies potential spatial constraints for design planning.\",\n  \"parameters\": {\n    \"length_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Room length in feet\"\n    },\n    \"width_feet\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Room width in feet\"\n    },\n    \"ceiling_height\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Ceiling height in feet\",\n      \"default\": 8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid dimensions: Room dimensions must be positive numbers greater than 4 feet.\",\n    \"Ceiling height too low: Minimum ceiling height must be 7 feet for kitchen design.\",\n    \"Room too small: Kitchen requires minimum 70 square feet of floor space.\"\n  ],\n  \"usage\": \"Input room measurements to validate spatial feasibility for kitchen design. Tool checks minimum size requirements and identifies constraints.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"\
  description\": \"Whether dimensions meet kitchen design standards\"\n    },\n    \"total_area\": {\n      \"type\": \"number\",\n      \"description\": \"Total floor area in square feet\"\n    },\n    \"constraints\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of spatial limitations or concerns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Appliance Specification Checker\",\n  \"tool_description\": \"Retrieves dimensional and utility requirements for kitchen appliances to ensure proper fit and installation planning.\",\n  \"parameters\": {\n    \"appliance_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of appliance: refrigerator, range, dishwasher, microwave, hood\"\n    },\n    \"brand\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Appliance brand name\"\n    },\n    \"model_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific model number\"\n    },\n    \"installation_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Installation method: built-in, freestanding, under-counter\",\n      \"default\": \"freestanding\"\n    }\n  },\n  \"error_messages\": [\n    \"Appliance not found: Brand and model combination not recognized in database.\",\n    \"Invalid appliance type: Must be one of refrigerator, range, dishwasher, microwave, hood.\",\n    \"Installation type mismatch: Specified installation type not compatible with this appliance model.\"\n  ],\n  \"usage\": \"Specify appliance details to retrieve exact dimensions, utility requirements, and clearance needs for layout planning.\",\n  \"output_details\": {\n    \"width_inches\": {\n      \"type\": \"number\",\n      \"description\": \"Appliance width in inches\"\n    },\n    \"height_inches\": {\n      \"type\": \"number\", \n      \"description\": \"Appliance height in inches\"\n    },\n    \"depth_inches\": {\n      \"type\": \"number\",\n      \"description\": \"Appliance depth in inches\"\n    },\n    \"electrical_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Voltage and amperage specifications\"\n    },\n    \"clearance_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required clearances around appliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Work Triangle Calculator\",\n  \"tool_description\": \"Analyzes the kitchen work triangle between sink, stove, and refrigerator to optimize workflow efficiency.\",\n  \"parameters\": {\n    \"sink_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Sink X coordinate in inches from room origin\"\n    },\n    \"sink_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Sink Y coordinate in inches from room origin\"\n    },\n    \"stove_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Stove X coordinate in inches from room origin\"\n    },\n    \"stove_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Stove Y coordinate in inches from room origin\"\n    },\n    \"refrigerator_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Refrigerator X coordinate in inches from room origin\"\n    },\n    \"refrigerator_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Refrigerator Y coordinate in inches from room origin\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: All coordinates must be positive numbers.\",\n    \"Triangle too large: Work triangle perimeter exceeds 26 feet maximum for efficiency.\",\n    \"Triangle too small: Work triangle perimeter below 10 feet minimum for functionality.\",\n    \"Appliances too close: Minimum 4 feet clearance required between appliances.\"\n  ],\n  \"usage\": \"Input X,Y\
  \ coordinates of sink, stove, and refrigerator to calculate work triangle efficiency and identify optimization opportunities.\",\n  \"output_details\": {\n    \"triangle_perimeter\": {\n      \"type\": \"number\",\n      \"description\": \"Total work triangle distance in feet\"\n    },\n    \"efficiency_score\": {\n      \"type\": \"number\",\n      \"description\": \"Workflow efficiency rating from 1-100\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggestions for improving work triangle\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cabinet Layout Generator\",\n  \"tool_description\": \"Generates optimized cabinet configurations based on available wall space and storage requirements.\",\n  \"parameters\": {\n    \"wall_lengths\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Length of each available wall in inches\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"window_positions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Window center positions along walls in inches\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"default\": []\n    },\n    \"door_positions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Door center positions along walls in inches\", \n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"default\": []\n    },\n    \"cabinet_height\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Upper cabinet height in inches\",\n      \"default\": 30\n    },\n    \"counter_depth\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Counter depth in inches\",\n      \"default\": 25\n    },\n    \"storage_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Priority focus: maximize_storage, standard_layout, accessibility\",\n      \"default\": \"standard_layout\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient wall space: Not enough continuous wall length for minimum cabinet requirements.\",\n    \"Invalid cabinet dimensions: Cabinet height must be 24-42 inches, counter depth 24-30 inches.\",\n    \"Window/door conflict: Cabinet placement conflicts with window or door positions.\",\n    \"Invalid storage priority: Must be maximize_storage, standard_layout, or accessibility.\"\n  ],\n  \"usage\": \"Provide wall dimensions and opening locations to generate cabinet layout with upper and lower cabinet specifications optimized for the space.\",\n  \"output_details\": {\n    \"upper_cabinet_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of upper cabinet units\"\n    },\n    \"lower_cabinet_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of lower cabinet units\"\n    },\n    \"total_storage_volume\": {\n      \"type\": \"number\",\n      \"description\": \"Total storage space in cubic feet\"\n    },\n    \"cabinet_specifications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of cabinet dimensions and positions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Plumbing Constraint Analyzer\",\n  \"tool_description\": \"Analyzes plumbing feasibility and requirements for kitchen fixtures based on existing infrastructure and planned locations.\",\n  \"parameters\": {\n    \"existing_sink_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current sink X position in inches from room origin\"\n    },\n    \"existing_sink_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current sink Y position in inches from room origin\"\n    },\n    \"proposed_sink_x\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Proposed sink X position\
  \ in inches from room origin\"\n    },\n    \"proposed_sink_y\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Proposed sink Y position in inches from room origin\"\n    },\n    \"dishwasher_adjacent\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether dishwasher will be adjacent to sink\",\n      \"default\": true\n    },\n    \"water_line_accessible\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether existing water lines are accessible\",\n      \"default\": true\n    },\n    \"drain_line_accessible\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether existing drain lines are accessible\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Position coordinates must be positive numbers within room bounds.\",\n    \"Excessive relocation distance: Sink move exceeds 6 feet from existing location without major rework.\",\n    \"Inaccessible plumbing: Existing water or drain lines not accessible for connection.\",\n    \"Code violation: Proposed location violates plumbing code requirements.\"\n  ],\n  \"usage\": \"Compare existing and proposed sink locations to assess plumbing modification requirements and estimate complexity of changes needed.\",\n  \"output_details\": {\n    \"relocation_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Distance sink is moving in feet\"\n    },\n    \"complexity_level\": {\n      \"type\": \"string\",\n      \"description\": \"Project complexity: minor, moderate, major\"\n    },\n    \"required_modifications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of plumbing changes needed\"\n    },\n    \"estimated_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated plumbing modification cost\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Electrical Load Calculator\",\n  \"tool_description\": \"Calculates electrical requirements and circuit needs for kitchen appliances and lighting to ensure adequate power supply.\",\n  \"parameters\": {\n    \"refrigerator_amps\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Refrigerator amperage draw\"\n    },\n    \"range_voltage\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Range voltage requirement (120 or 240)\"\n    },\n    \"range_amps\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Range amperage draw\"\n    },\n    \"microwave_amps\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Microwave amperage draw\",\n      \"default\": 12\n    },\n    \"dishwasher_amps\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Dishwasher amperage draw\",\n      \"default\": 10\n    },\n    \"disposal_amps\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Garbage disposal amperage draw\",\n      \"default\": 8\n    },\n    \"lighting_watts\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Total lighting wattage\",\n      \"default\": 300\n    },\n    \"small_appliance_circuits\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of small appliance circuits needed\",\n      \"default\": 2\n    },\n    \"gfci_outlets\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of GFCI outlets required\",\n      \"default\": 4\n    }\n  },\n  \"error_messages\": [\n    \"Invalid amperage values: Appliance amperage must be positive numbers.\",\n    \"Invalid voltage: Range voltage must be 120V or 240V.\",\n    \"Overload condition: Total electrical load exceeds safe circuit capacity.\",\n    \"Insufficient circuits: Not enough circuits specified for electrical code compliance.\"\n  ],\n  \"usage\": \"\
  Input appliance electrical specifications to calculate total load, required circuits, and electrical panel requirements for kitchen renovation.\",\n  \"output_details\": {\n    \"total_load_amps\": {\n      \"type\": \"number\",\n      \"description\": \"Total electrical load in amperage\"\n    },\n    \"required_circuits\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of circuits needed\"\n    },\n    \"dedicated_circuits\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of appliances requiring dedicated circuits\"\n    },\n    \"panel_upgrade_needed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether electrical panel upgrade is required\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Building Code Validator\",\n  \"tool_description\": \"Validates kitchen design against local building codes and safety requirements to ensure compliance.\",\n  \"parameters\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local building jurisdiction or city name\"\n    },\n    \"counter_space_linear_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total linear feet of counter space\"\n    },\n    \"aisle_width_inches\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum aisle width in inches\"\n    },\n    \"ventilation_cfm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Exhaust ventilation capacity in CFM\"\n    },\n    \"electrical_circuits\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of electrical circuits provided\"\n    },\n    \"gfci_protected\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether countertop outlets are GFCI protected\"\n    },\n    \"range_clearances_met\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether range clearance requirements are met\"\n    },\n    \"ada_compliant\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether ADA compliance is required\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Unknown jurisdiction: Building code data not available for specified location.\",\n    \"Insufficient counter space: Minimum 11 linear feet of counter space required.\",\n    \"Aisle width violation: Minimum 36-inch aisle width required for accessibility.\",\n    \"Inadequate ventilation: Kitchen exhaust ventilation below minimum CFM requirements.\",\n    \"Electrical code violation: Insufficient circuits or missing GFCI protection.\",\n    \"Range clearance violation: Inadequate clearances around cooking appliances.\"\n  ],\n  \"usage\": \"Input kitchen design specifications and location to verify compliance with local building codes and identify any violations that must be addressed.\",\n  \"output_details\": {\n    \"code_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether design meets all code requirements\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of code violations found\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggestions to achieve compliance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Storage Space Optimizer\",\n  \"tool_description\": \"Optimizes kitchen storage allocation and organization based on inventory needs and available cabinet space.\",\n  \"parameters\": {\n    \"cookware_items\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of pots, pans, and cooking vessels\"\n    },\n    \"dish_sets\": {\n      \"type\": \"integer\", \n      \"required\": true,\n      \"description\": \"Number of complete dish sets to\
  \ store\"\n    },\n    \"small_appliances\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of small appliances needing storage\"\n    },\n    \"pantry_storage_needed\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether pantry storage is required\"\n    },\n    \"available_upper_cabinets\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of upper cabinet units available\"\n    },\n    \"available_lower_cabinets\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of lower cabinet units available\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid item counts: All item quantities must be non-negative integers.\",\n    \"Insufficient storage: Available cabinet space cannot accommodate specified items.\",\n    \"Storage imbalance: Poor distribution between upper and lower cabinet usage.\"\n  ],\n  \"usage\": \"Input kitchen inventory and available cabinet space to receive optimized storage allocation recommendations and organization strategies.\",\n  \"output_details\": {\n    \"storage_utilization\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of available storage space used\"\n    },\n    \"upper_cabinet_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items assigned to upper cabinets\"\n    },\n    \"lower_cabinet_allocation\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items assigned to lower cabinets\"\n    },\n    \"organization_tips\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Storage optimization recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lighting Design Tool\",\n  \"tool_description\": \"Designs kitchen lighting layout with task, ambient, and accent lighting to meet functional and aesthetic requirements.\",\n  \"parameters\": {\n    \"room_length\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Kitchen length in feet\"\n    },\n    \"room_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Kitchen width in feet\"\n    },\n    \"ceiling_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ceiling height in feet\"\n    },\n    \"task_areas\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Task lighting locations: sink, range, island, counter\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"natural_light_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Natural light availability: low, moderate, high\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid room dimensions: Room dimensions must be positive numbers.\",\n    \"Unknown task area: Task areas must be from list: sink, range, island, counter, pantry.\",\n    \"Invalid natural light level: Must be low, moderate, or high.\",\n    \"Insufficient lighting: Design does not meet minimum illumination standards.\"\n  ],\n  \"usage\": \"Input room dimensions and task areas to generate comprehensive lighting design with fixture types, positions, and quantities.\",\n  \"output_details\": {\n    \"total_fixtures\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of light fixtures recommended\"\n    },\n    \"ambient_lighting\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ambient lighting fixture specifications\"\n    },\n    \"task_lighting\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Task lighting fixture specifications\"\n    },\n    \"total_wattage\": {\n      \"type\": \"number\"\
  ,\n      \"description\": \"Total lighting wattage required\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Material Cost Estimator\",\n  \"tool_description\": \"Calculates material costs for kitchen renovation including cabinets, countertops, flooring, and appliances with regional pricing adjustments.\",\n  \"parameters\": {\n    \"cabinet_linear_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total linear feet of cabinetry\"\n    },\n    \"cabinet_quality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Cabinet quality level: budget, mid-range, premium, luxury\"\n    },\n    \"countertop_square_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total countertop area in square feet\"\n    },\n    \"countertop_material\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Countertop material: laminate, tile, granite, quartz, marble\"\n    },\n    \"flooring_square_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Kitchen flooring area in square feet\"\n    },\n    \"flooring_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Flooring type: vinyl, ceramic, hardwood, stone\"\n    },\n    \"appliance_package\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Appliance tier: basic, standard, premium, professional\"\n    },\n    \"region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic region for pricing: northeast, southeast, midwest, southwest, west\"\n    },\n    \"labor_included\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include labor costs\",\n      \"default\": false\n    },\n    \"tax_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Local sales tax rate as decimal\",\n      \"default\": 0.08\n    },\n    \"contingency_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Contingency percentage for overruns\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid measurements: All area measurements must be positive numbers.\",\n    \"Unknown material type: Specified material not found in pricing database.\",\n    \"Invalid quality level: Quality level must match available options.\",\n    \"Invalid region: Region must be northeast, southeast, midwest, southwest, or west.\",\n    \"Invalid percentage: Tax rate and contingency must be between 0 and 0.5.\"\n  ],\n  \"usage\": \"Input material specifications, quantities, and location to generate detailed cost estimate with regional pricing and optional labor costs.\",\n  \"output_details\": {\n    \"cabinet_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total cabinet cost including hardware\"\n    },\n    \"countertop_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total countertop material and fabrication cost\"\n    },\n    \"flooring_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total flooring material cost\"\n    },\n    \"appliance_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total appliance package cost\"\n    },\n    \"subtotal\": {\n      \"type\": \"number\",\n      \"description\": \"Subtotal before tax and contingency\"\n    },\n    \"total_estimate\": {\n      \"type\": \"number\",\n      \"description\": \"Final cost estimate including all factors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Traffic Flow Analyzer\",\n  \"tool_description\": \"Analyzes kitchen traffic patterns and circulation to identify bottlenecks and optimize movement efficiency.\",\n  \"parameters\": {\n    \"entry_points\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Kitchen entry/exit
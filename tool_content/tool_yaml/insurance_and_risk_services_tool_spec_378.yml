field_name: insurance_and_risk_services
subfield: Life Insurance Underwriting and Assessment
task: Financial background verification and income assessment
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to the need to verify multiple financial data sources, cross-reference information across different systems, assess income stability patterns, and ensure regulatory compliance. The coordination between various verification processes and the potential impact of errors on underwriting decisions elevate this beyond simple data retrieval.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'm targeting 12 tools to cover the various aspects of financial verification, income assessment, compliance checking, and risk analysis required for life insurance underwriting.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Income Document Validator** - Consumes: document data → Produces: validation results\n2. **Tax Record Analyzer** - Consumes: tax documents → Produces: income patterns  \n3. **Employment Verification Checker** - Consumes: employer details → Produces: employment status\n4. **Bank Statement Processor** - Consumes: bank records → Produces: cash flow analysis\n5. **Credit Bureau Integrator** - Consumes: applicant info → Produces: credit data\n6. **Debt Obligation Calculator** - Consumes: financial data → Produces: debt metrics\n7. **Income Stability Assessor** - Consumes: historical income → Produces: stability scores\n8. **Financial Ratio Analyzer** - Consumes: financial metrics → Produces: ratio analysis\n9. **Regulatory Compliance Checker** - Consumes: verification data → Produces: compliance status\n10. **Risk Profile Generator** - Consumes: all assessments → Produces: risk profile\n11. **Underwriting Recommendation Engine** - Consumes: risk profile → Produces: recommendations\n12. **Verification Report Compiler** - Consumes: all outputs → Produces: final report\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic income verification: Income Document Validator → Employment Verification Checker → Verification Report Compiler\n- Quick credit check: Credit Bureau Integrator → Debt Obligation Calculator → Financial Ratio Analyzer\n\n**Medium Plans:**\n- Standard assessment: Income Document Validator → Tax Record Analyzer → Bank Statement Processor → Income Stability Assessor → Risk Profile Generator → Underwriting Recommendation Engine\n- Compliance review: Employment Verification Checker → Credit Bureau Integrator → Regulatory Compliance Checker → Verification Report Compiler\n\n**Complex Plans:**\n- Complete underwriting workflow: All tools in sequence from document validation through final reporting\n- Enhanced risk analysis: Tax Record Analyzer → Bank Statement Processor → Debt Obligation Calculator → Income Stability Assessor → Financial Ratio Analyzer → Risk Profile Generator → Underwriting Recommendation Engine\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Income Document Validator\",\n  \"tool_description\": \"Validates income-related documents such as pay stubs, W-2s, and 1099s for authenticity and completeness in underwriting processes.\",\n  \"parameters\": {\n    \"document_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of income document (pay_stub, w2, 1099, employment_letter)\"\n    },\n    \"document_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base64 encoded document content or structured text data\"\n    },\n    \"applicant_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full name of the insurance applicant\"\n    },\n    \"expected_income_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected income range for validation (e.g., '50000-75000')\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid document type: Use one of [pay_stub, w2, 1099, employment_letter]\",\n    \"Document parsing failed: Ensure document_data is properly encoded and readable\",\n    \"Missing required fields: Document must contain employer, income amount, and date information\"\
  ,\n    \"Name mismatch: Applicant name does not match document recipient name\"\n  ],\n  \"usage\": \"Provide document_type, document_data (base64 encoded), and applicant_name. Optionally specify expected_income_range for additional validation. Returns validation status and extracted financial information.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result (valid, invalid, requires_review)\"\n    },\n    \"extracted_income\": {\n      \"type\": \"number\",\n      \"description\": \"Income amount extracted from document\"\n    },\n    \"document_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date from the document in ISO format\"\n    },\n    \"employer_name\": {\n      \"type\": \"string\",\n      \"description\": \"Employer name found in document\"\n    },\n    \"validation_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of validation observations and warnings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Tax Record Analyzer\",\n  \"tool_description\": \"Analyzes tax returns and related documents to extract income patterns, deductions, and financial stability indicators for underwriting assessment.\",\n  \"parameters\": {\n    \"tax_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Tax year for the return being analyzed\"\n    },\n    \"filing_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Tax filing status (single, married_joint, married_separate, head_of_household)\"\n    },\n    \"gross_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total gross income reported\"\n    },\n    \"adjusted_gross_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Adjusted gross income amount\"\n    },\n    \"deductions\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total deductions claimed\"\n    },\n    \"tax_owed\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total tax liability\"\n    },\n    \"business_income\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Income from business or self-employment\",\n      \"default\": 0\n    },\n    \"investment_income\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Income from investments and capital gains\",\n      \"default\": 0\n    },\n    \"previous_year_agi\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Previous year's AGI for trend analysis\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid tax year: Year must be between 2010 and current year\",\n    \"Invalid filing status: Use one of [single, married_joint, married_separate, head_of_household]\",\n    \"Income calculation error: Gross income must be greater than or equal to AGI\",\n    \"Negative values not allowed: All income and tax amounts must be non-negative\",\n    \"Inconsistent data: AGI after deductions should reasonably align with tax owed\"\n  ],\n  \"usage\": \"Provide tax_year, filing_status, and all required income/tax amounts. Optional fields include business_income, investment_income, and previous_year_agi for enhanced analysis. Returns comprehensive income analysis and stability metrics.\",\n  \"output_details\": {\n    \"income_classification\": {\n      \"type\": \"string\",\n      \"description\": \"Primary income source classification (salary, business, mixed, investment)\"\n    },\n    \"income_stability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Stability score from 0-100 based on income sources and patterns\"\n    },\n    \"year_over_year_change\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage change from previous year if data available\"\n    },\n    \"effective_tax_rate\": {\n      \"type\"\
  : \"number\",\n      \"description\": \"Calculated effective tax rate as percentage\"\n    },\n    \"risk_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of potential risk factors identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Employment Verification Checker\",\n  \"tool_description\": \"Verifies current employment status, tenure, and salary information through employer contact and database checks.\",\n  \"parameters\": {\n    \"employer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the employer organization\"\n    },\n    \"employee_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full name of the employee to verify\"\n    },\n    \"job_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reported job title or position\"\n    },\n    \"hire_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reported hire date in ISO format\",\n      \"format\": \"date-time\"\n    },\n    \"stated_salary\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Reported annual salary amount\"\n    }\n  },\n  \"error_messages\": [\n    \"Employer not found: Unable to locate or contact the specified employer\",\n    \"Employee verification failed: Employee not found in employer records\",\n    \"Salary mismatch: Reported salary differs significantly from employer records\",\n    \"Employment status unclear: Unable to confirm current active employment\",\n    \"Invalid hire date: Hire date format incorrect or unrealistic\"\n  ],\n  \"usage\": \"Provide employer_name, employee_name, job_title, hire_date, and stated_salary for verification. The tool will attempt employer contact and database lookups to verify employment details.\",\n  \"output_details\": {\n    \"employment_confirmed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether employment was successfully verified\"\n    },\n    \"tenure_months\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of months employed at current position\"\n    },\n    \"salary_verified\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether stated salary matches employer records\"\n    },\n    \"employment_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of employment (full_time, part_time, contract, temporary)\"\n    },\n    \"verification_method\": {\n      \"type\": \"string\",\n      \"description\": \"How verification was accomplished (direct_contact, database, third_party)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bank Statement Processor\",\n  \"tool_description\": \"Processes bank statements to analyze cash flow patterns, deposit consistency, and financial behavior for underwriting assessment.\",\n  \"parameters\": {\n    \"statement_period_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date of bank statement period\",\n      \"format\": \"date-time\"\n    },\n    \"statement_period_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date of bank statement period\",\n      \"format\": \"date-time\"\n    },\n    \"opening_balance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Account balance at period start\"\n    },\n    \"closing_balance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Account balance at period end\"\n    },\n    \"transaction_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of transaction amounts (positive for credits, negative for debits)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"deposit_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of deposit dates in ISO format\",\n    \
  \  \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"account_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of account (checking, savings, business)\",\n      \"default\": \"checking\"\n    },\n    \"minimum_balance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum balance threshold for analysis\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: Start date must be before end date and within last 2 years\",\n    \"Balance mismatch: Opening balance plus net transactions should equal closing balance\",\n    \"Insufficient transaction data: Need at least 30 days of transaction history\",\n    \"Date array mismatch: Number of deposit dates must correspond to positive transactions\",\n    \"Invalid account type: Use one of [checking, savings, business]\"\n  ],\n  \"usage\": \"Provide statement dates, balances, transaction_data array, and deposit_dates array. Optionally specify account_type and minimum_balance_threshold. Returns comprehensive cash flow analysis and behavioral patterns.\",\n  \"output_details\": {\n    \"average_monthly_deposits\": {\n      \"type\": \"number\",\n      \"description\": \"Average monthly deposit amount\"\n    },\n    \"deposit_consistency_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score from 0-100 indicating regularity of deposits\"\n    },\n    \"average_balance\": {\n      \"type\": \"number\",\n      \"description\": \"Average account balance over the period\"\n    },\n    \"overdraft_incidents\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of times balance went below minimum threshold\"\n    },\n    \"cash_flow_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Measure of cash flow volatility (standard deviation of monthly flows)\"\n    },\n    \"financial_behavior_flags\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of notable financial behavior observations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Credit Bureau Integrator\",\n  \"tool_description\": \"Retrieves and processes credit bureau information including credit scores, payment history, and credit utilization for underwriting purposes.\",\n  \"parameters\": {\n    \"ssn\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Social Security Number for credit lookup\"\n    },\n    \"full_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full legal name of the applicant\"\n    },\n    \"date_of_birth\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of birth in ISO format\",\n      \"format\": \"date-time\"\n    },\n    \"current_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current residential address\"\n    },\n    \"bureau_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred credit bureau (experian, equifax, transunion, all)\",\n      \"default\": \"all\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid SSN format: SSN must be 9 digits in XXX-XX-XXXX format\",\n    \"Credit file not found: No credit history found for provided information\",\n    \"Identity verification failed: Provided information does not match credit bureau records\",\n    \"Credit freeze detected: Credit file is frozen and cannot be accessed\",\n    \"Bureau service unavailable: Selected credit bureau service is temporarily unavailable\"\n  ],\n  \"usage\": \"Provide ssn, full_name, date_of_birth, and current_address for credit lookup. Optionally specify bureau_preference. Returns comprehensive credit information and risk assessment.\",\n  \"output_details\": {\n    \"credit_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Primary credit score (typically FICO)\"\n    },\n    \"credit_grade\": {\n   \
  \   \"type\": \"string\",\n      \"description\": \"Credit grade classification (excellent, good, fair, poor)\"\n    },\n    \"payment_history_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Payment history component score\"\n    },\n    \"credit_utilization_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Overall credit utilization as percentage\"\n    },\n    \"total_credit_accounts\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of credit accounts\"\n    },\n    \"derogatory_marks\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of negative items on credit report\"\n    },\n    \"credit_age_months\": {\n      \"type\": \"integer\",\n      \"description\": \"Age of oldest credit account in months\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Debt Obligation Calculator\",\n  \"tool_description\": \"Calculates total debt obligations, debt-to-income ratios, and monthly payment requirements from various debt sources.\",\n  \"parameters\": {\n    \"monthly_gross_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Monthly gross income amount\"\n    },\n    \"mortgage_balance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Outstanding mortgage balance\",\n      \"default\": 0\n    },\n    \"mortgage_payment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Monthly mortgage payment\",\n      \"default\": 0\n    },\n    \"auto_loan_balances\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of auto loan balances\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"auto_loan_payments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of monthly auto loan payments\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"credit_card_balances\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of credit card balances\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"credit_card_limits\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of credit card limits\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"other_debt_payments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Array of other monthly debt payments\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid income amount: Monthly gross income must be positive\",\n    \"Array length mismatch: Auto loan balances and payments arrays must have same length\",\n    \"Array length mismatch: Credit card balances and limits arrays must have same length\",\n    \"Negative values not allowed: All debt amounts and payments must be non-negative\",\n    \"Credit utilization error: Credit card balance cannot exceed credit limit\"\n  ],\n  \"usage\": \"Provide monthly_gross_income and relevant debt information arrays. All debt parameters are optional. Returns comprehensive debt analysis and ratio calculations.\",\n  \"output_details\": {\n    \"total_monthly_debt_payments\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of all monthly debt payment obligations\"\n    },\n    \"debt_to_income_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Total monthly debt payments divided by gross monthly income\"\n    },\n    \"total_outstanding_debt\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of all outstanding debt balances\"\n    },\n    \"credit_utilization_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Overall credit card utilization percentage\"\n    },\n    \"debt_risk_category\": {\n      \"type\": \"string\",\n      \"description\": \"Risk assessment category (low, moderate, high, excessive)\"\n    }\n  }\n}\n```\n\n```json\n{\n\
  \  \"tool_name\": \"Income Stability Assessor\",\n  \"tool_description\": \"Analyzes historical income data to assess income stability, growth trends, and predictability for underwriting risk assessment.\",\n  \"parameters\": {\n    \"historical_income_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of historical annual income amounts\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"income_years\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of years corresponding to income data\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"employment_changes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of job changes in the period\",\n      \"default\": 0\n    },\n    \"industry_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Industry classification (stable, cyclical, volatile, seasonal)\",\n      \"default\": \"stable\"\n    },\n    \"income_source_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary income source (salary, commission, business, mixed)\",\n      \"default\": \"salary\"\n    }\n  },\n  \"error_messages\": [\n    \"Data array mismatch: Income data and years arrays must have same length\",\n    \"Insufficient data: Need at least 2 years of income history\",\n    \"Invalid year range: Years must be sequential and within reasonable range\",\n    \"Invalid industry type: Use one of [stable, cyclical, volatile, seasonal]\",\n    \"Invalid income source: Use one of [salary, commission, business, mixed]\"\n  ],\n  \"usage\": \"Provide historical_income_data and corresponding income_years arrays. Optionally specify employment_changes, industry_type, and income_source_type for enhanced analysis. Returns stability assessment and risk scoring.\",\n  \"output_details\": {\n    \"stability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall income stability score from 0-100\"\n    },\n    \"income_trend\": {\n      \"type\": \"string\",\n      \"description\": \"Income trend classification (increasing, stable, decreasing, volatile)\"\n    },\n    \"average_annual_growth\": {\n      \"type\": \"number\",\n      \"description\": \"Average annual income growth rate as percentage\"\n    },\n    \"income_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Coefficient of variation measuring income volatility\"\n    },\n    \"predictability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score from 0-100 indicating income predictability\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Financial Ratio Analyzer\",\n  \"tool_description\": \"Calculates and analyzes key financial ratios for underwriting assessment including liquidity, leverage, and coverage ratios.\",\n  \"parameters\": {\n    \"monthly_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Monthly gross income\"\n    },\n    \"monthly_expenses\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total monthly living expenses\"\n    },\n    \"liquid_assets\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total liquid assets (cash, savings, easily convertible investments)\"\n    },\n    \"total_assets\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total assets including real estate and investments\"\n    },\n    \"total_liabilities\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total outstanding liabilities and debts\"\n    },\n    \"monthly_debt_payments\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total monthly debt service payments\"\n    },\n    \"emergency_fund_months\": {\n      \"type\": \"number\",\n      \"required\": false,\n\
  \      \"description\": \"Months of expenses covered by emergency fund\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid financial values: All monetary amounts must be non-negative\",\n    \"Asset-liability inconsistency: Total assets should typically exceed total liabilities\",\n    \"Income-expense mismatch: Monthly expenses cannot exceed monthly income by more than 50%\",\n    \"Debt service error: Monthly debt payments cannot exceed monthly income\",\n    \"Liquid assets error: Liquid assets cannot exceed total assets\"\n  ],\n  \"usage\": \"Provide all required financial amounts for comprehensive ratio analysis. Optionally specify emergency_fund_months if known. Returns detailed financial ratio analysis and risk assessment.\",\n  \"output_details\": {\n    \"debt_to_income_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Monthly debt payments divided by monthly income\"\n    },\n    \"debt_to_assets_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Total liabilities divided by total assets\"\n    },\n    \"liquidity_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Liquid assets divided by monthly expenses\"\n    },\n    \"net_worth\": {\n      \"type\": \"number\",\n      \"description\": \"Total assets minus total liabilities\"\n    },\n    \"disposable_income\": {\n      \"type\": \"number\",\n      \"description\": \"Monthly income minus expenses and debt payments\"\n    },\n    \"financial_strength_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall financial strength score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Regulatory Compliance Checker\",\n  \"tool_description\": \"Verifies compliance with insurance regulations, anti-money laundering requirements, and data collection standards for underwriting processes.\",\n  \"parameters\": {\n    \"verification_completeness\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether all required verifications have been completed\"\n    },\n    \"income_documentation_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Level of income documentation (full, reduced, stated)\"\n    },\n    \"aml_screening_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Anti-money laundering screening status (clear, pending, flagged)\"\n    },\n    \"data_collection_consent\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether proper data collection consent was obtained\"\n    },\n    \"state_jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"State jurisdiction for regulatory compliance\"\n    },\n    \"policy_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Requested life insurance policy amount\"\n    },\n    \"applicant_age\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Age of the insurance applicant\"\n    }\n  },\n  \"error_messages\": [\n    \"Incomplete verification: All required verifications must be completed for compliance\",\n    \"Invalid documentation level: Use one of [full, reduced, stated]\",\n    \"AML screening required: Cannot proceed with flagged AML status\",\n    \"Missing consent: Data collection consent is required for processing\",\n    \"Invalid state jurisdiction: Provide valid US state code\",\n    \"Policy amount limits exceeded: Policy amount exceeds regulatory limits for documentation level\",\n    \"Age restrictions: Applicant age outside acceptable range for jurisdiction\"\n  ],\n  \"usage\": \"Provide all compliance-related parameters including verification status, documentation levels, and applicant details. Returns comprehensive compliance assessment and any required actions.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \
field_name: procurement_and_vendor_management
subfield: request_for_proposal_management
task: Identify and research potential vendors based on capability, experience, and qualification criteria
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium complexity due to the need to systematically evaluate multiple vendors across diverse criteria, coordinate information gathering from various sources, handle subjective assessments alongside objective data, and manage dependencies between research phases. The risk of poor vendor selection can significantly impact project outcomes.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'm targeting 12 tools to cover vendor discovery, capability assessment, experience validation, qualification verification, comparative analysis, and reporting workflows.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Vendor Database Search → produces vendor lists for Capability Assessment
  - Capability Assessment → produces capability scores for Vendor Scoring
  - Experience Validator → produces experience verification for Qualification Checker
  - Qualification Checker → produces compliance status for Vendor Scoring
  - Financial Health Analyzer → produces financial metrics for Risk Assessment
  - Reference Checker → produces reference feedback for Vendor Scoring
  - Market Research Tool → produces market insights for Vendor Comparison
  - Vendor Scoring → consumes all assessments, produces ranked scores for Shortlist Generator
  - Risk Assessment → produces risk profiles for Shortlist Generator
  - Shortlist Generator → produces final vendor lists for Vendor Report Generator
  - Vendor Comparison → produces comparative analysis for Vendor Report Generator
  - Vendor Report Generator → produces final research reports

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic vendor discovery: Vendor Database Search → Capability Assessment → Vendor Scoring (identifies qualified vendors)
  2. Compliance check: Qualification Checker → Financial Health Analyzer → Risk Assessment (validates vendor eligibility)

  Medium plans:
  1. Comprehensive evaluation: Vendor Database Search → Capability Assessment → Experience Validator → Reference Checker → Vendor Scoring → Shortlist Generator (full vendor assessment workflow)
  2. Market-informed selection: Market Research Tool → Vendor Database Search → Capability Assessment → Vendor Comparison → Vendor Report Generator (market-driven vendor research)

  Complex plans:
  1. Full RFP vendor research: Vendor Database Search → Capability Assessment → Experience Validator → Qualification Checker → Financial Health Analyzer → Reference Checker → Risk Assessment → Vendor Scoring → Shortlist Generator → Vendor Report Generator (complete end-to-end process)
  2. Multi-criteria competitive analysis: Market Research Tool → Vendor Database Search → Capability Assessment → Experience Validator → Financial Health Analyzer → Vendor Scoring → Vendor Comparison → Risk Assessment → Shortlist Generator → Vendor Report Generator (comprehensive comparative vendor research)

  **STEP 5 — Produce tools**


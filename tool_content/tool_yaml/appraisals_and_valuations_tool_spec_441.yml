task: Financial statement analysis and normalization for valuation purposes
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This is a hard task due to the complex scope of financial statement analysis requiring deep accounting knowledge, significant ambiguity in normalization decisions that require professional judgment, high coordination dependencies between different financial metrics, critical impact where errors can lead to substantial valuation mistakes, and extensive data infrastructure requirements for handling multiple years of financial statements across various accounting standards.

  **STEP 2 — Set a tool budget**
  Given the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to comprehensively cover financial statement analysis and normalization workflows.

  **STEP 3 — List all tool names and dependencies**

  1. **Financial Data Parser** - Consumes: raw financial statements → Produces: structured financial data
  2. **Revenue Quality Analyzer** - Consumes: revenue data → Produces: quality metrics and adjustments
  3. **Expense Normalizer** - Consumes: expense line items → Produces: normalized recurring expenses
  4. **Working Capital Calculator** - Consumes: balance sheet data → Produces: working capital metrics
  5. **Depreciation Analyzer** - Consumes: asset and depreciation data → Produces: depreciation analysis
  6. **Tax Rate Calculator** - Consumes: tax data across periods → Produces: normalized tax rates
  7. **Interest Expense Normalizer** - Consumes: debt and interest data → Produces: normalized financing costs
  8. **EBITDA Calculator** - Consumes: income statement data → Produces: adjusted EBITDA metrics
  9. **Cash Flow Normalizer** - Consumes: cash flow statements → Produces: normalized operating cash flows
  10. **Balance Sheet Adjustor** - Consumes: balance sheet data → Produces: market-adjusted balance sheet
  11. **Ratio Calculator** - Consumes: normalized financial data → Produces: financial ratios
  12. **Trend Analyzer** - Consumes: multi-period data → Produces: trend analysis and projections
  13. **Peer Comparison Tool** - Consumes: company and peer data → Produces: comparative analysis
  14. **Quality Score Generator** - Consumes: various financial metrics → Produces: earnings quality scores
  15. **Adjustment Tracker** - Consumes: adjustment decisions → Produces: audit trail of normalizations
  16. **Valuation Metrics Builder** - Consumes: normalized data → Produces: valuation-ready metrics
  17. **Report Generator** - Consumes: all analysis outputs → Produces: comprehensive valuation report

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic normalization: Financial Data Parser → Expense Normalizer → EBITDA Calculator
  - Quick ratio analysis: Working Capital Calculator → Ratio Calculator → Report Generator

  **Medium Plans:**
  - Revenue analysis: Financial Data Parser → Revenue Quality Analyzer → Quality Score Generator → Adjustment Tracker → Report Generator
  - Cash flow normalization: Cash Flow Normalizer → Tax Rate Calculator → Interest Expense Normalizer → Valuation Metrics Builder

  **Complex Plans:**
  - Full financial analysis: Financial Data Parser → Revenue Quality Analyzer → Expense Normalizer → Working Capital Calculator → EBITDA Calculator → Cash Flow Normalizer → Balance Sheet Adjustor → Ratio Calculator → Trend Analyzer → Quality Score Generator → Valuation Metrics Builder → Report Generator
  - Comprehensive peer comparison: Multiple companies through Financial Data Parser → Expense Normalizer → EBITDA Calculator → Ratio Calculator → Peer Comparison Tool → Trend Analyzer → Report Generator

  **STEP 5 — Produce tools**


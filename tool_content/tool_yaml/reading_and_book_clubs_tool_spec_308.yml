tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium complexity. While book search and filtering involves well-defined parameters and straightforward data operations, it requires handling multiple interconnected filtering criteria, managing diverse data sources, and providing meaningful recommendations based on complex user preferences and rating systems.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'm targeting 12 tools to cover the various aspects of book discovery, filtering, recommendation generation, and result management.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- **Book Search Engine** (consumes: search terms → produces: book lists)\n- **Genre Filter** (consumes: book lists + genre criteria → produces: filtered book lists)  \n- **Author Filter** (consumes: book lists + author criteria → produces: filtered book lists)\n- **Publication Date Filter** (consumes: book lists + date range → produces: filtered book lists)\n- **Rating Filter** (consumes: book lists + rating criteria → produces: filtered book lists)\n- **Book Details Retriever** (consumes: book IDs → produces: detailed book information)\n- **Rating Aggregator** (consumes: book IDs + rating sources → produces: aggregated ratings)\n- **Recommendation Generator** (consumes: user preferences + book data → produces: recommendations)\n- **Similar Books Finder** (consumes: reference books → produces: similar book suggestions)\n- **Advanced Search Combiner** (consumes: multiple filter results → produces: combined results)\n- **Book List Sorter** (consumes: book lists + sort criteria → produces: sorted lists)\n- **Search Result Formatter** (consumes: book data → produces: formatted output)\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. Basic genre search: Book Search Engine → Genre Filter → Book List Sorter → Search Result Formatter\n2. Author discovery: Author Filter → Book Details Retriever → Search Result Formatter\n\n**Medium Plans:**  \n1. Filtered recommendation: Book Search Engine → Genre Filter → Publication Date Filter → Rating Filter → Book List Sorter → Search Result Formatter\n2. Similar book discovery: Book Details Retriever → Similar Books Finder → Rating Aggregator → Search Result Formatter\n\n**Complex Plans:**\n1. Comprehensive discovery: Book Search Engine → Genre Filter → Author Filter → Publication Date Filter → Rating Filter → Advanced Search Combiner → Recommendation Generator → Book List Sorter → Search Result Formatter\n2. Multi-source recommendation: Similar Books Finder → Rating Aggregator → Book Details Retriever → Recommendation Generator → Advanced Search Combiner → Book List Sorter → Search Result Formatter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Book Search Engine\",\n  \"tool_description\": \"Searches for books using keywords, titles, or general terms across multiple book databases and catalogs.\",\n  \"parameters\": {\n    \"search_query\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Search terms, keywords, or book titles to find\"\n    },\n    \"search_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"general\",\n      \"description\": \"Type of search: general, title, keyword, or isbn\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 50,\n      \"description\": \"Maximum number of results to return (1-500)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty search query: Provide a non-empty search_query string.\",\n    \"Invalid search type: Use one of [general, title, keyword, isbn].\",\n    \"Invalid max_results: Must be an integer between 1 and 500.\",\n    \"Search timeout: The search request took too long to complete, try a more specific query.\"\n  ],\n  \"usage\": \"Provide search_query with your search terms. Optionally specify search_type for more targeted results and max_results to limit output size.\",\n  \"output_details\": {\n    \"total_found\": {\n      \"type\"\
  : \"integer\",\n      \"description\": \"Total number of books found matching the search\"\n    },\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of unique book identifiers\"\n    },\n    \"book_titles\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book titles corresponding to book_ids\"\n    },\n    \"search_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Brief summary of search results and criteria used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Genre Filter\",\n  \"tool_description\": \"Filters book lists by one or multiple genres, with options for inclusive or exclusive filtering.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs to filter\"\n    },\n    \"genres\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of genres to filter by\"\n    },\n    \"filter_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"inclusive\",\n      \"description\": \"Filter mode: inclusive (match any genre) or exclusive (match all genres)\"\n    },\n    \"exclude_genres\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of genres to exclude from results\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID to filter.\",\n    \"Empty genres array: Provide at least one genre for filtering.\",\n    \"Invalid filter_mode: Use either 'inclusive' or 'exclusive'.\",\n    \"Unknown genre: One or more genres are not recognized in our database.\",\n    \"No books match criteria: All books were filtered out by the specified genre criteria.\"\n  ],\n  \"usage\": \"Provide book_ids array and genres array for filtering. Use filter_mode to specify whether books should match any or all genres. Use exclude_genres to remove specific genres from results.\",\n  \"output_details\": {\n    \"filtered_book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs that match the genre criteria\"\n    },\n    \"books_removed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books filtered out\"\n    },\n    \"books_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books that passed the filter\"\n    },\n    \"applied_filters\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Summary of genre filters that were applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Author Filter\",\n  \"tool_description\": \"Filters books by author names, supporting partial matches and multiple author criteria.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs to filter\"\n    },\n    \"author_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of author names to search for\"\n    },\n    \"match_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"partial\",\n      \"description\": \"Matching type: exact, partial, or fuzzy\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID to filter.\",\n    \"Empty author_names array: Provide at least one author name for filtering.\",\n    \"Invalid match_type: Use one of [exact, partial, fuzzy].\",\n    \"Author not found: None of the specified\
  \ authors were found in the book list.\"\n  ],\n  \"usage\": \"Provide book_ids and author_names arrays. Use match_type to control how strictly author names are matched - exact requires perfect matches, partial allows substring matches, fuzzy handles typos and variations.\",\n  \"output_details\": {\n    \"filtered_book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs that match the author criteria\"\n    },\n    \"matched_authors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of author names that were found and matched\"\n    },\n    \"books_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books that passed the author filter\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Publication Date Filter\",\n  \"tool_description\": \"Filters books by publication date range, supporting various date formats and relative date specifications.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs to filter\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Earliest publication date (YYYY-MM-DD format)\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Latest publication date (YYYY-MM-DD format)\"\n    },\n    \"date_range_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"absolute\",\n      \"description\": \"Date range type: absolute, relative_years, or decade\"\n    },\n    \"years_back\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Number of years back from current date (for relative_years type)\"\n    },\n    \"decade\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Decade filter (e.g., '1990s', '2000s')\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID to filter.\",\n    \"Invalid date format: Use YYYY-MM-DD format for start_date and end_date.\",\n    \"Invalid date range: start_date must be earlier than end_date.\",\n    \"Invalid date_range_type: Use one of [absolute, relative_years, decade].\",\n    \"Missing required parameter: years_back is required when date_range_type is 'relative_years'.\",\n    \"Invalid decade format: Use format like '1990s' or '2000s' for decade parameter.\"\n  ],\n  \"usage\": \"Provide book_ids array and specify date filtering criteria. Use absolute dates with start_date/end_date, relative filtering with years_back, or decade-based filtering. At least one date parameter must be provided.\",\n  \"output_details\": {\n    \"filtered_book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs that match the date criteria\"\n    },\n    \"date_range_applied\": {\n      \"type\": \"string\",\n      \"description\": \"Description of the date range filter that was applied\"\n    },\n    \"books_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books that passed the date filter\"\n    },\n    \"earliest_date\": {\n      \"type\": \"string\",\n      \"description\": \"Earliest publication date among filtered books\"\n    },\n    \"latest_date\": {\n      \"type\": \"string\",\n      \"description\": \"Latest publication date among filtered books\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rating Filter\",\n  \"tool_description\": \"Filters books based on reader ratings from various sources with configurable thresholds and rating sources.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n\
  \      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs to filter\"\n    },\n    \"min_rating\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Minimum average rating (0.0-5.0)\"\n    },\n    \"max_rating\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Maximum average rating (0.0-5.0)\"\n    },\n    \"rating_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"goodreads\", \"amazon\", \"libraryjournal\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Rating sources to consider\"\n    },\n    \"min_review_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Minimum number of reviews required\"\n    },\n    \"rating_aggregation\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"average\",\n      \"description\": \"How to aggregate ratings: average, weighted_average, or highest\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID to filter.\",\n    \"Invalid rating range: min_rating and max_rating must be between 0.0 and 5.0.\",\n    \"Invalid rating range: min_rating must be less than or equal to max_rating.\",\n    \"Unknown rating source: One or more rating sources are not supported.\",\n    \"Invalid aggregation method: Use one of [average, weighted_average, highest].\",\n    \"Insufficient rating data: No books have enough ratings to meet the min_review_count threshold.\"\n  ],\n  \"usage\": \"Provide book_ids array and rating criteria. Specify min_rating and/or max_rating to filter by rating thresholds. Use rating_sources to control which rating platforms to consider and min_review_count to ensure statistical significance.\",\n  \"output_details\": {\n    \"filtered_book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs that meet the rating criteria\"\n    },\n    \"books_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books that passed the rating filter\"\n    },\n    \"average_rating\": {\n      \"type\": \"number\",\n      \"description\": \"Average rating of filtered books\"\n    },\n    \"rating_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Count of books in each rating bracket (1-star through 5-star)\"\n    },\n    \"sources_used\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Rating sources that were successfully accessed and used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Book Details Retriever\",\n  \"tool_description\": \"Retrieves comprehensive information about books including metadata, descriptions, and additional details.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"maxItems\": 100,\n      \"description\": \"Array of book IDs to retrieve details for\"\n    },\n    \"detail_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Level of detail: basic, standard, or comprehensive\"\n    },\n    \"include_summary\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include book summary/description\"\n    },\n    \"include_reviews\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include sample reviews\"\n    },\n    \"include_similar\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include similar book suggestions\"\
  \n    }\n  ],\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID to retrieve details for.\",\n    \"Too many book IDs: Maximum 100 book IDs allowed per request.\",\n    \"Invalid detail_level: Use one of [basic, standard, comprehensive].\",\n    \"Book ID not found: One or more book IDs could not be found in the database.\",\n    \"Service timeout: Request took too long, try with fewer book IDs.\"\n  ],\n  \"usage\": \"Provide book_ids array with up to 100 book IDs. Use detail_level to control amount of information returned and boolean flags to include optional elements like summaries and reviews.\",\n  \"output_details\": {\n    \"books_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of books successfully retrieved\"\n    },\n    \"book_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of formatted book information strings\"\n    },\n    \"missing_books\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs that could not be found\"\n    },\n    \"retrieval_timestamp\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Timestamp when the data was retrieved\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rating Aggregator\",\n  \"tool_description\": \"Collects and aggregates ratings from multiple sources for specified books, providing unified rating metrics.\",\n  \"parameters\": {\n    \"book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs to aggregate ratings for\"\n    },\n    \"rating_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"goodreads\", \"amazon\", \"libraryjournal\", \"kirkus\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Rating sources to collect from\"\n    },\n    \"aggregation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"weighted_average\",\n      \"description\": \"Method to aggregate ratings: simple_average, weighted_average, or median\"\n    },\n    \"weight_by_reviews\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to weight ratings by number of reviews\"\n    },\n    \"min_reviews_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Minimum reviews required for a source to be included\"\n    },\n    \"include_source_breakdown\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include per-source rating details\"\n    },\n    \"cache_duration_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 24,\n      \"description\": \"How long to cache rating data in hours (1-168)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty book_ids array: Provide at least one book ID for rating aggregation.\",\n    \"Invalid rating source: One or more rating sources are not supported.\",\n    \"Invalid aggregation method: Use one of [simple_average, weighted_average, median].\",\n    \"Invalid cache duration: Must be between 1 and 168 hours.\",\n    \"Rating data unavailable: Unable to retrieve sufficient rating data for the specified books.\",\n    \"API rate limit exceeded: Too many rating requests, try again later.\"\n  ],\n  \"usage\": \"Provide book_ids array and optionally configure rating sources and aggregation method. The tool will collect ratings from multiple sources and provide unified metrics. Use caching to improve performance for repeated requests.\",\n  \"output_details\": {\n    \"aggregated_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book ratings with\
  \ aggregated scores\"\n    },\n    \"source_coverage\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Which sources provided data for each book\"\n    },\n    \"average_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for the aggregated ratings (0.0-1.0)\"\n    },\n    \"total_reviews\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of reviews across all sources\"\n    },\n    \"data_freshness\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"description\": \"Timestamp of when rating data was last updated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Recommendation Generator\",\n  \"tool_description\": \"Generates personalized book recommendations based on user preferences, reading history, and advanced filtering criteria.\",\n  \"parameters\": {\n    \"user_preferences\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of user preference keywords or genres\"\n    },\n    \"liked_books\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs the user has liked\"\n    },\n    \"disliked_books\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of book IDs the user has disliked\"\n    },\n    \"recommendation_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Number of recommendations to generate (1-50)\"\n    },\n    \"diversity_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Balance between similarity and diversity (0.0-1.0)\"\n    },\n    \"include_popular\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include popular/bestselling books\"\n    },\n    \"include_new_releases\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to prioritize recent publications\"\n    },\n    \"exclude_genres\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of genres to exclude from recommendations\"\n    },\n    \"min_rating\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 3.5,\n      \"description\": \"Minimum average rating for recommended books (0.0-5.0)\"\n    },\n    \"recommendation_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"hybrid\",\n      \"description\": \"Recommendation approach: collaborative, content_based, or hybrid\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty user_preferences: Provide at least one preference keyword or genre.\",\n    \"Invalid recommendation_count: Must be between 1 and 50.\",\n    \"Invalid diversity_factor: Must be between 0.0 and 1.0.\",\n    \"Invalid min_rating: Must be between 0.0 and 5.0.\",\n    \"Invalid recommendation_strategy: Use one of [collaborative, content_based, hybrid].\",\n    \"Insufficient data: Not enough user preference data to generate meaningful recommendations.\",\n    \"No books match criteria: All potential recommendations were filtered out by the specified constraints.\"\n  ],\n  \"usage\": \"Provide user_preferences array with genres or keywords the user enjoys. Optionally include liked_books and disliked_books for better personalization. Adjust diversity_factor to balance between similar and varied recommendations.\",\n  \"output_details\": {\n    \"recommended_book_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n\
  \      },\n      \"description\": \"Array of book IDs for recommended books\"\n    },\n    \"recommendation_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence scores for each recommendation (0.0-1.0)\"\n    },\n    \"recommendation_reasons\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Brief explanations for why each book was recommended\"\n    },\n    \"strategy_used\": {\n      \"type\": \"string\",\n      \"description\": \"The recommendation strategy that was applied\"\n    },\n    \"diversity_achieved\": {\n      \"type\": \"number\",\n      \"description\": \"Actual diversity score of the recommendation set (0.0-1.0)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Similar Books Finder\",\n  \"tool_description\": \"Finds books similar to given reference books based on various similarity metrics and criteria.\",\n  \"parameters\": {\n    \"reference_book_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"maxItems\": 10,\n      \"description\": \"Array of reference book IDs to find similar books for\"\n    },\n    \"similarity_metrics\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"genre\", \"author\", \"themes\", \"writing_style\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Metrics to use for similarity: genre, author, themes, writing_style, publication_era, length\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 20,\n      \"description\": \"Maximum number of similar books to return (1-100)\"\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.6,\n      \"description\": \"Minimum similarity score to include (
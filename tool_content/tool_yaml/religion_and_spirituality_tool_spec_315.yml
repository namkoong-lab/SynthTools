field_name: religion_and_spirituality
subfield: Scripture Study and Exegesis
task: Compare different translations and versions of the same scriptural text across languages and denominations
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. It requires managing multiple translation sources, linguistic analysis, cross-denominational understanding, and structured comparison methodologies, but the core processes are well-defined scholarly activities with established frameworks.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target **12 tools** to handle scripture retrieval, translation comparison, linguistic analysis, denominational context, and comparative reporting.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Scripture Text Retriever** - Consumes: scripture references → Produces: raw text passages
  2. **Translation Database Query** - Consumes: scripture references, translation criteria → Produces: multiple translation versions
  3. **Language Detector** - Consumes: text passages → Produces: language identification
  4. **Textual Variant Analyzer** - Consumes: multiple text versions → Produces: variant mappings
  5. **Denominational Context Mapper** - Consumes: translation names → Produces: denominational affiliations
  6. **Linguistic Feature Extractor** - Consumes: text passages → Produces: linguistic analysis
  7. **Cross Reference Finder** - Consumes: scripture passages → Produces: related passages
  8. **Translation Comparison Engine** - Consumes: multiple translations → Produces: side-by-side analysis
  9. **Theological Term Analyzer** - Consumes: text passages → Produces: theological concept analysis
  10. **Historical Context Retriever** - Consumes: scripture references → Produces: historical background
  11. **Manuscript Tradition Tracker** - Consumes: text versions → Produces: manuscript lineage
  12. **Comparative Report Generator** - Consumes: all analysis results → Produces: structured comparison report

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic Translation Comparison: Scripture Text Retriever → Translation Database Query → Translation Comparison Engine
  - Language Analysis: Scripture Text Retriever → Language Detector → Linguistic Feature Extractor

  **Medium Plans:**
  - Denominational Study: Translation Database Query → Denominational Context Mapper → Theological Term Analyzer → Comparative Report Generator
  - Variant Analysis: Scripture Text Retriever → Textual Variant Analyzer → Manuscript Tradition Tracker → Translation Comparison Engine

  **Complex Plans:**
  - Comprehensive Exegesis: Scripture Text Retriever → Translation Database Query → Denominational Context Mapper → Textual Variant Analyzer → Theological Term Analyzer → Historical Context Retriever → Cross Reference Finder → Comparative Report Generator
  - Multi-linguistic Study: Scripture Text Retriever → Language Detector → Translation Database Query → Linguistic Feature Extractor → Manuscript Tradition Tracker → Translation Comparison Engine → Comparative Report Generator

  **STEP 5 — Produce tools**


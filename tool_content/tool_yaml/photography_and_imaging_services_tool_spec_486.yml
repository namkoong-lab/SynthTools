field_name: photography_and_imaging_services
subfield: wedding_and_event_photography
task: Equipment preparation and technical setup management
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves coordinating multiple equipment types, ensuring technical compatibility, managing backup systems, and accounting for varying venue conditions and event timelines. The complexity stems from the interdependencies between different equipment components and the critical nature of wedding events where equipment failure is not acceptable. I rate this as **medium** difficulty due to the coordination requirements and moderate technical complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target **12 tools** to cover equipment inventory, technical configuration, backup management, and venue-specific setup requirements.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Equipment Inventory Checker → produces equipment availability data\n- Lens Compatibility Validator → consumes camera models, produces compatibility status\n- Battery Level Monitor → produces power status data\n- Memory Card Formatter → consumes card specifications, produces formatted storage\n- Camera Settings Configurator → consumes event parameters, produces camera configurations\n- Flash Setup Calculator → consumes venue/lighting data, produces flash settings\n- Backup Equipment Assigner → consumes primary equipment list, produces backup assignments\n- Equipment Checklist Generator → consumes event details, produces comprehensive checklists\n- Venue Power Analyzer → consumes venue specs, produces power requirements\n- Transport Case Organizer → consumes equipment list, produces packing configurations\n- Timeline Equipment Mapper → consumes event schedule, produces equipment deployment plan\n- Technical Issue Diagnostics → consumes equipment status, produces troubleshooting guidance\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic equipment check: Equipment Inventory Checker → Battery Level Monitor → Equipment Checklist Generator\n2. Storage preparation: Memory Card Formatter → Backup Equipment Assigner\n\n**Medium plans:**\n1. Camera system setup: Lens Compatibility Validator → Camera Settings Configurator → Flash Setup Calculator → Technical Issue Diagnostics\n2. Event preparation: Timeline Equipment Mapper → Transport Case Organizer → Venue Power Analyzer\n\n**Complex plans:**\n1. Full pre-event setup: Equipment Inventory Checker → Lens Compatibility Validator → Battery Level Monitor → Memory Card Formatter → Camera Settings Configurator → Flash Setup Calculator → Backup Equipment Assigner → Equipment Checklist Generator\n2. Complete deployment planning: Timeline Equipment Mapper → Venue Power Analyzer → Transport Case Organizer → Technical Issue Diagnostics → Equipment Checklist Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Equipment Inventory Checker\",\n  \"tool_description\": \"Verifies availability and condition of photography equipment for wedding events, tracking serial numbers and last maintenance dates.\",\n  \"parameters\": {\n    \"equipment_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of equipment to check (camera, lens, flash, tripod, etc.)\"\n    },\n    \"event_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Date and time of the wedding event\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty equipment list: Provide at least one equipment type to check.\",\n    \"Invalid event date: Event date must be in the future and in ISO 8601 format.\",\n    \"Unknown equipment type: Use recognized equipment categories like camera, lens, flash, tripod, lighting, battery, memory_card.\"\n  ],\n  \"usage\": \"Specify the types of equipment needed and the event date. The tool will check inventory availability and condition status for the requested items.\",\n  \"output_details\": {\n    \"available_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of\
  \ available equipment with serial numbers\"\n    },\n    \"unavailable_items\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of equipment currently unavailable or in maintenance\"\n    },\n    \"condition_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall condition assessment of available equipment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lens Compatibility Validator\",\n  \"tool_description\": \"Validates compatibility between camera bodies and lenses, checking mount types, autofocus support, and image stabilization features.\",\n  \"parameters\": {\n    \"camera_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of camera model names to check\"\n    },\n    \"lens_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of lens model names to validate\"\n    },\n    \"check_autofocus\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to verify autofocus compatibility\"\n    },\n    \"check_stabilization\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to check image stabilization compatibility\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty camera or lens list: Provide at least one camera model and one lens model.\",\n    \"Unrecognized camera model: Ensure camera models are spelled correctly and exist in database.\",\n    \"Unrecognized lens model: Ensure lens models are spelled correctly and exist in database.\"\n  ],\n  \"usage\": \"Input your camera and lens models to verify compatibility. Optionally enable autofocus and stabilization checks for detailed compatibility analysis.\",\n  \"output_details\": {\n    \"compatible_pairs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Camera-lens combinations that are fully compatible\"\n    },\n    \"incompatible_pairs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Camera-lens combinations with compatibility issues\"\n    },\n    \"compatibility_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall compatibility percentage (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Battery Level Monitor\",\n  \"tool_description\": \"Monitors battery charge levels and estimates runtime for cameras, flashes, and other electronic equipment based on usage patterns.\",\n  \"parameters\": {\n    \"device_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of devices to monitor (camera, flash, audio_recorder, etc.)\"\n    },\n    \"expected_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected event duration in hours\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid duration: Event duration must be between 1 and 24 hours.\",\n    \"Unknown device type: Use recognized device types like camera, flash, audio_recorder, led_panel.\",\n    \"No devices specified: Provide at least one device type to monitor.\"\n  ],\n  \"usage\": \"Specify the device types you'll be using and the expected event duration. The tool will assess current battery levels and runtime estimates.\",\n  \"output_details\": {\n    \"battery_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Current charge levels for each device\"\n    },\n    \"runtime_estimates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Estimated runtime hours for each device\"\n    },\n    \"charging_needed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether additional charging is required before the event\"\n    }\n  }\n}\n```\n\n\
  ```json\n{\n  \"tool_name\": \"Memory Card Formatter\",\n  \"tool_description\": \"Formats and prepares memory cards for optimal performance, checking for errors and setting appropriate file systems for different camera models.\",\n  \"parameters\": {\n    \"card_capacities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Memory card capacities (e.g., 32GB, 64GB, 128GB)\"\n    },\n    \"card_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Memory card types (SD, CF, XQD, CFexpress)\"\n    },\n    \"target_cameras\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Camera models that will use these cards\"\n    },\n    \"format_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"exFAT\",\n      \"description\": \"File system format (FAT32, exFAT, UDF)\"\n    },\n    \"verify_after_format\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to verify card integrity after formatting\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched card and camera compatibility: Ensure memory card types are compatible with target cameras.\",\n    \"Invalid format type: Use FAT32 for cards under 32GB, exFAT for larger cards, or UDF for professional workflows.\",\n    \"Card capacity mismatch: Verify that card capacities match the specified card types.\",\n    \"Empty parameters: Provide at least one entry for card_capacities, card_types, and target_cameras.\"\n  ],\n  \"usage\": \"Specify your memory cards' capacities, types, and target cameras. Choose appropriate format type and verification options. The tool will prepare cards for optimal camera performance.\",\n  \"output_details\": {\n    \"formatted_cards\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Successfully formatted memory cards with their specifications\"\n    },\n    \"failed_cards\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Cards that failed formatting or verification\"\n    },\n    \"total_storage\": {\n      \"type\": \"string\",\n      \"description\": \"Total available storage capacity across all cards\"\n    },\n    \"estimated_photos\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated number of photos that can be stored\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Camera Settings Configurator\",\n  \"tool_description\": \"Configures optimal camera settings based on venue conditions, lighting scenarios, and photography styles for wedding events.\",\n  \"parameters\": {\n    \"venue_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of venue (indoor_church, outdoor_garden, ballroom, beach, etc.)\"\n    },\n    \"lighting_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Expected lighting scenarios (natural_light, artificial_light, mixed_light, low_light, candlelight)\"\n    },\n    \"photography_styles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Required photography styles (portraits, candids, ceremony, reception, details)\"\n    },\n    \"camera_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Camera models being used for the event\"\n    },\n    \"iso_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"auto\",\n      \"description\": \"ISO handling preference (auto, manual, low_noise)\"\n    },\n    \"backup_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to enable\
  \ dual card slot backup recording\"\n    },\n    \"raw_format\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to shoot in RAW format\"\n    },\n    \"focus_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"continuous\",\n      \"description\": \"Autofocus mode preference (single, continuous, automatic)\"\n    },\n    \"metering_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"matrix\",\n      \"description\": \"Light metering mode (matrix, center_weighted, spot)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid venue type: Use recognized venue types like indoor_church, outdoor_garden, ballroom, beach.\",\n    \"Unknown lighting condition: Use valid lighting conditions like natural_light, artificial_light, mixed_light, low_light, candlelight.\",\n    \"Unrecognized photography style: Use valid styles like portraits, candids, ceremony, reception, details.\",\n    \"Invalid camera model: Ensure camera models exist in the compatibility database.\",\n    \"Invalid setting preference: Check that iso_preference, focus_mode, and metering_mode use valid options.\"\n  ],\n  \"usage\": \"Specify venue type, expected lighting conditions, photography styles, and camera models. Adjust optional settings for ISO, backup, format, focus, and metering preferences. The tool will generate optimized camera configurations.\",\n  \"output_details\": {\n    \"camera_configs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed camera settings for each model and scenario\"\n    },\n    \"recommended_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key recommended settings\"\n    },\n    \"scenario_specific_tips\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific tips for each lighting and venue combination\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Flash Setup Calculator\",\n  \"tool_description\": \"Calculates optimal flash settings and positioning for wedding photography based on venue dimensions, ambient light, and desired lighting effects.\",\n  \"parameters\": {\n    \"venue_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Venue dimensions in meters [length, width, height]\"\n    },\n    \"ambient_light_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Ambient light level (bright, moderate, dim, dark)\"\n    },\n    \"flash_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Types of flash equipment (speedlight, strobe, LED_panel, softbox)\"\n    },\n    \"desired_effect\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"natural\",\n      \"description\": \"Desired lighting effect (natural, dramatic, soft, bounced)\"\n    },\n    \"subject_distance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 3,\n      \"description\": \"Average subject distance in meters\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid venue dimensions: Provide exactly 3 positive numbers for length, width, and height in meters.\",\n    \"Unknown ambient light level: Use bright, moderate, dim, or dark.\",\n    \"Unrecognized flash type: Use speedlight, strobe, LED_panel, or softbox.\",\n    \"Invalid desired effect: Use natural, dramatic, soft, or bounced.\",\n    \"Invalid subject distance: Subject distance must be between 0.5 and 20 meters.\"\n  ],\n  \"usage\": \"Input venue dimensions, ambient light level, and available flash equipment. Optionally specify desired lighting effect and typical subject distance. The tool will calculate optimal flash settings and positioning.\",\n  \"output_details\": {\n    \"flash_power_settings\": {\n      \"type\": \"array\",\n      \"items\"\
  : {\"type\": \"string\"},\n      \"description\": \"Recommended power levels for each flash unit\"\n    },\n    \"positioning_guide\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimal positioning coordinates and angles for flash units\"\n    },\n    \"modifier_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested light modifiers (diffusers, reflectors, gels)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Backup Equipment Assigner\",\n  \"tool_description\": \"Assigns backup equipment for critical photography gear, ensuring redundancy for essential functions during wedding events.\",\n  \"parameters\": {\n    \"primary_equipment\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of primary equipment items with model numbers\"\n    },\n    \"backup_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"critical\",\n      \"description\": \"Backup priority level (minimal, standard, critical, maximum)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty primary equipment list: Provide at least one primary equipment item.\",\n    \"Invalid backup priority: Use minimal, standard, critical, or maximum.\",\n    \"Insufficient backup inventory: Not enough backup equipment available for the specified priority level.\"\n  ],\n  \"usage\": \"List your primary equipment and specify the backup priority level. The tool will assign appropriate backup equipment to ensure event continuity.\",\n  \"output_details\": {\n    \"backup_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific backup equipment assigned to each primary item\"\n    },\n    \"redundancy_level\": {\n      \"type\": \"string\",\n      \"description\": \"Achieved redundancy level for the equipment setup\"\n    },\n    \"critical_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Equipment categories lacking adequate backup coverage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Equipment Checklist Generator\",\n  \"tool_description\": \"Generates comprehensive equipment checklists tailored to specific wedding event requirements, timeline, and venue characteristics.\",\n  \"parameters\": {\n    \"event_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of wedding event (ceremony_only, reception_only, full_day, destination, elopement)\"\n    },\n    \"venue_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of venue locations (church, reception_hall, outdoor_garden, etc.)\"\n    },\n    \"event_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total event duration in hours\"\n    },\n    \"guest_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected number of guests\"\n    },\n    \"special_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Special equipment needs (drone, underwater, macro, video, livestream)\"\n    },\n    \"photographer_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Number of photographers working the event\"\n    },\n    \"weather_backup\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether weather backup equipment is needed\"\n    },\n    \"power_availability\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"full\",\n      \"description\": \"Power availability at venues (full, limited, none)\"\n    },\n    \"transportation_method\": {\n      \"type\"\
  : \"string\",\n      \"required\": false,\n      \"default\": \"car\",\n      \"description\": \"Transportation method (car, flight, walking, public_transport)\"\n    },\n    \"setup_time\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Available setup time in hours before event start\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid event type: Use ceremony_only, reception_only, full_day, destination, or elopement.\",\n    \"Empty venue list: Provide at least one venue location.\",\n    \"Invalid duration: Event duration must be between 1 and 24 hours.\",\n    \"Invalid guest count: Guest count must be between 2 and 10000.\",\n    \"Invalid photographer count: Photographer count must be between 1 and 10.\",\n    \"Invalid power availability: Use full, limited, or none.\",\n    \"Invalid transportation method: Use car, flight, walking, or public_transport.\",\n    \"Invalid setup time: Setup time must be between 0.25 and 8 hours.\"\n  ],\n  \"usage\": \"Specify event details including type, venues, duration, guest count, and any special requirements. The tool will generate a comprehensive equipment checklist with priorities and backup considerations.\",\n  \"output_details\": {\n    \"essential_equipment\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Must-have equipment items for the event\"\n    },\n    \"recommended_equipment\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended additional equipment for optimal results\"\n    },\n    \"backup_equipment\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Backup equipment based on event criticality\"\n    },\n    \"packing_priority\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Equipment organized by packing and setup priority\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Venue Power Analyzer\",\n  \"tool_description\": \"Analyzes venue power requirements and availability for photography equipment, calculating power consumption and recommending battery backup solutions.\",\n  \"parameters\": {\n    \"equipment_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of powered equipment (strobes, LED_panels, laptops, etc.)\"\n    },\n    \"venue_power_specs\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Venue power specifications (standard_outlets, limited_outlets, no_power, generator_available)\"\n    },\n    \"event_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Event duration in hours\"\n    },\n    \"simultaneous_usage\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether all equipment will be used simultaneously\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty equipment list: Provide at least one powered equipment item.\",\n    \"Invalid power specifications: Use standard_outlets, limited_outlets, no_power, or generator_available.\",\n    \"Invalid event duration: Duration must be between 1 and 24 hours.\",\n    \"Unknown equipment type: Ensure all equipment types are recognized in the power database.\"\n  ],\n  \"usage\": \"List your powered equipment, specify venue power availability, and event duration. The tool will analyze power requirements and recommend solutions for power management.\",\n  \"output_details\": {\n    \"total_power_consumption\": {\n      \"type\": \"number\",\n      \"description\": \"Total power consumption in watts\"\n    },\n    \"battery_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended battery backup solutions\"\n    },\n    \"power_management_tips\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"\
  description\": \"Tips for efficient power management during the event\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Transport Case Organizer\",\n  \"tool_description\": \"Organizes equipment into transport cases with optimal weight distribution, protection requirements, and access priorities for wedding photography setups.\",\n  \"parameters\": {\n    \"equipment_inventory\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Complete equipment inventory with model numbers and sizes\"\n    },\n    \"case_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Available case types (hard_case, soft_bag, rolling_case, backpack, pelican)\"\n    },\n    \"transport_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Transportation method (car, flight, walking, public_transport)\"\n    },\n    \"weight_limit\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Weight limit per case in kilograms\"\n    },\n    \"fragility_priority\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to prioritize fragile equipment protection\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty equipment inventory: Provide at least one equipment item.\",\n    \"Empty case types: Specify at least one available case type.\",\n    \"Invalid transport method: Use car, flight, walking, or public_transport.\",\n    \"Invalid weight limit: Weight limit must be between 1 and 50 kg.\",\n    \"Equipment too large for available cases: Some equipment items don't fit in the specified case types.\"\n  ],\n  \"usage\": \"Provide your complete equipment list, available case types, and transportation method. Optionally set weight limits and fragility priorities. The tool will organize equipment into cases for optimal transport.\",\n  \"output_details\": {\n    \"case_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Equipment assignments for each transport case\"\n    },\n    \"weight_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Weight of each packed case in kilograms\"\n    },\n    \"packing_tips\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific packing and protection recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Timeline Equipment Mapper\",\n  \"tool_description\": \"Maps equipment deployment and positioning throughout wedding event timeline, ensuring optimal gear placement for each ceremony phase.\",\n  \"parameters\": {\n    \"event_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Event timeline with times and activities (e.g., '14:00-Ceremony', '15:30-Cocktails')\"\n    },\n    \"venue_layout\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Venue areas and their characteristics (altar, aisle, reception_hall, garden)\"\n    },\n    \"photography_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Key moments to capture (processional, vows, first_dance, cake_cutting)\"\n    },\n    \"equipment_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Equipment categories to map (cameras, lighting, audio, video, accessories)\"\n    },\n    \"mobility_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"balanced\",\n      \"description\": \"Equipment mobility preference (minimal_moves, balanced, maximum_coverage)\"\n    },\n    \"setup_crew_size\"\
  : {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Number of people available for equipment setup and moves\"\n    },\n    \"transition_time\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 15,\n      \"description\": \"Minutes available for equipment transitions between events\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid event schedule format: Use format 'HH:MM-Activity' for each timeline entry.\",\n    \"Empty venue layout: Provide at least one venue area description.\",\n    \"No photography priorities: Specify at least one key moment to capture.\",\n    \"Empty equipment categories: Provide at least one equipment category.\",\n    \"Invalid mobility preference: Use minimal_moves, balanced, or maximum_coverage.\",\n    \"Invalid crew size: Setup crew size must be between 1 and 10 people.\",\n    \"Invalid transition time: Transition time must be between 5 and 60 minutes.\"\n  ],\n  \"usage\": \"Input the event schedule, venue layout, photography priorities, and equipment categories. Adjust mobility preferences, crew size, and transition times as needed. The tool will create an equipment deployment timeline.\",\n  \"output_details\": {\n    \"deployment_timeline\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timeline showing when and where to position equipment\"\n    },\n    \"equipment_moves\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required equipment relocations during the event\"\n    },\n    \"setup_checklist\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Pre-event setup tasks organized by priority and timing\"\n    },\n    \"contingency_plans\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Backup plans for equipment positioning if schedule
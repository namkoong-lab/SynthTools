field_name: mining_and_resources
subfield: Geological Survey and Exploration
task: Rock and soil sample analysis and laboratory data processing
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves complex laboratory analysis workflows with multiple analytical techniques, quality control procedures, data interpretation, and regulatory compliance requirements. The scope includes sample preparation, various analytical methods (XRF, ICP-MS, petrography), statistical analysis, and report generation. The task has medium-high complexity due to coordination between multiple analytical steps, potential for measurement errors affecting exploration decisions, and requirements for specialized equipment and expertise.

  ## STEP 2 — Set a tool budget

  Given the medium-high complexity with multiple analytical workflows, quality control requirements, and data processing needs, I'll target 14 tools to cover sample management, preparation, analysis, quality control, and reporting workflows.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their dependencies:**
  1. Sample Registration Tool → produces sample metadata
  2. Sample Preparation Planner → consumes sample metadata, produces preparation protocols
  3. Geochemical Analyzer → consumes prepared samples, produces elemental data
  4. Mineralogical Analyzer → consumes prepared samples, produces mineral composition data
  5. Quality Control Validator → consumes analytical data, produces QC reports
  6. Statistical Data Processor → consumes analytical data, produces statistical summaries
  7. Geochemical Data Visualizer → consumes processed data, produces charts/plots
  8. Sample Comparison Tool → consumes multiple sample datasets, produces comparative analysis
  9. Detection Limit Calculator → consumes instrument parameters, produces limit values
  10. Laboratory Report Generator → consumes all analytical data, produces formatted reports
  11. Analytical Method Selector → consumes sample properties, produces method recommendations
  12. Data Export Tool → consumes processed data, produces formatted exports
  13. Contamination Checker → consumes analytical data, produces contamination assessments
  14. Duplicate Analysis Validator → consumes duplicate sample data, produces precision metrics

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic Analysis: Sample Registration → Sample Preparation Planner → Geochemical Analyzer → Laboratory Report Generator
  - Quick QC Check: Quality Control Validator → Detection Limit Calculator → Contamination Checker

  **Medium Plans:**
  - Standard Workflow: Sample Registration → Analytical Method Selector → Sample Preparation Planner → Geochemical Analyzer → Mineralogical Analyzer → Quality Control Validator → Statistical Data Processor → Laboratory Report Generator
  - Comparative Study: Sample Registration → Geochemical Analyzer → Sample Comparison Tool → Geochemical Data Visualizer → Data Export Tool

  **Complex Plans:**
  - Full Laboratory Analysis: Sample Registration → Analytical Method Selector → Sample Preparation Planner → Geochemical Analyzer → Mineralogical Analyzer → Detection Limit Calculator → Quality Control Validator → Duplicate Analysis Validator → Contamination Checker → Statistical Data Processor → Sample Comparison Tool → Geochemical Data Visualizer → Laboratory Report Generator → Data Export Tool

  ## STEP 5 — Produce tools


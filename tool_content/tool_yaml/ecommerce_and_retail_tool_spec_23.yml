field_name: ecommerce_and_retail
subfield: Product Catalog Management
task: Product Performance Analytics and Reporting
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is medium difficulty. It requires analyzing multiple data sources (sales, inventory, customer behavior, pricing), coordinating across different metrics and timeframes, and generating actionable insights with moderate business impact. The scope involves multiple interconnected subproblems but follows established analytics patterns.

  **STEP 2 — Set a tool budget**
  Given medium difficulty, I'll target 12 tools within the 10-15 range to cover data extraction, analysis, visualization, and reporting workflows comprehensively.

  **STEP 3 — List all tool names and dependencies**
  1. Sales Data Extractor - Consumes: date ranges, product filters → Produces: sales metrics
  2. Inventory Data Retriever - Consumes: product IDs, time periods → Produces: inventory levels
  3. Customer Behavior Analyzer - Consumes: customer data, product interactions → Produces: behavior insights
  4. Price History Tracker - Consumes: product IDs, date ranges → Produces: pricing trends
  5. Revenue Calculator - Consumes: sales data, pricing data → Produces: revenue metrics
  6. Conversion Rate Analyzer - Consumes: traffic data, sales data → Produces: conversion metrics
  7. Seasonal Trend Detector - Consumes: historical data, time periods → Produces: seasonal patterns
  8. Product Ranking Generator - Consumes: multiple metrics → Produces: performance rankings
  9. Competitor Analysis Tool - Consumes: market data, competitor info → Produces: competitive insights
  10. Alert Threshold Monitor - Consumes: performance metrics, thresholds → Produces: alerts
  11. Report Template Builder - Consumes: analytics results → Produces: formatted reports
  12. Dashboard Data Aggregator - Consumes: multiple data sources → Produces: dashboard metrics

  **STEP 4 — Multi-tool plans**
  Simple plans:
  - Basic sales report: Sales Data Extractor → Revenue Calculator → Report Template Builder
  - Inventory monitoring: Inventory Data Retriever → Alert Threshold Monitor

  Medium plans:
  - Performance analysis: Sales Data Extractor + Customer Behavior Analyzer → Product Ranking Generator → Dashboard Data Aggregator
  - Seasonal insights: Sales Data Extractor → Seasonal Trend Detector → Report Template Builder

  Complex plans:
  - Comprehensive analytics: Sales Data Extractor + Inventory Data Retriever + Price History Tracker + Customer Behavior Analyzer → Revenue Calculator + Conversion Rate Analyzer → Product Ranking Generator → Dashboard Data Aggregator → Report Template Builder
  - Strategic review: All data extraction tools → All analysis tools → Competitor Analysis Tool → comprehensive reporting pipeline

  **STEP 5 — Produce tools**


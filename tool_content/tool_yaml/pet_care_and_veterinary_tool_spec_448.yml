field_name: pet_care_and_veterinary
subfield: pet_nutrition_and_dietary_management
task: Analyze nutritional content and ingredient composition of commercial pet food products
tool_description: "STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves analyzing complex nutritional data with multiple interdependent components (proteins, fats, vitamins, minerals), requires understanding of pet dietary requirements across different species/breeds/life stages, and involves ingredient safety assessment. The scope includes chemical analysis, regulatory compliance checking, and comparative evaluation, but the data is generally structured and the analytical methods are well-established.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range. This allows for comprehensive coverage of nutritional analysis, ingredient assessment, regulatory compliance, and comparative evaluation while maintaining focused, composable functionality.\n\nSTEP 3 — List all tool names and dependencies\n\n1. **Pet Food Parser** - Consumes: product labels/packaging data → Produces: structured ingredient and nutritional data\n2. **Nutritional Profile Analyzer** - Consumes: structured nutritional data → Produces: nutritional adequacy assessment  \n3. **Ingredient Safety Checker** - Consumes: ingredient lists → Produces: safety ratings and alerts\n4. **AAFCO Compliance Validator** - Consumes: nutritional profiles → Produces: regulatory compliance status\n5. **Species Requirements Matcher** - Consumes: pet specifications → Produces: species-specific nutritional requirements\n6. **Macronutrient Calculator** - Consumes: nutritional data → Produces: calculated macronutrient ratios and densities\n7. **Micronutrient Evaluator** - Consumes: vitamin/mineral data → Produces: micronutrient adequacy analysis\n8. **Ingredient Quality Assessor** - Consumes: ingredient details → Produces: ingredient quality ratings and sourcing info\n9. **Product Comparator** - Consumes: multiple product analyses → Produces: comparative rankings and recommendations\n10. **Allergen Detector** - Consumes: ingredient lists → Produces: allergen identification and warnings\n11. **Nutritional Gap Identifier** - Consumes: nutritional profiles + requirements → Produces: deficiency/excess reports\n12. **Cost Effectiveness Calculator** - Consumes: nutritional data + pricing → Produces: value analysis metrics\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Basic Analysis: Pet Food Parser → Nutritional Profile Analyzer → AAFCO Compliance Validator (analyzes single product for basic compliance)\n- Safety Check: Pet Food Parser → Ingredient Safety Checker → Allergen Detector (focuses on ingredient safety assessment)\n\n**Medium Plans:**\n- Complete Single Product Analysis: Pet Food Parser → Species Requirements Matcher → Nutritional Profile Analyzer → Macronutrient Calculator → Micronutrient Evaluator → Nutritional Gap Identifier (comprehensive single product evaluation)\n- Quality Assessment: Pet Food Parser → Ingredient Quality Assessor → Ingredient Safety Checker → AAFCO Compliance Validator → Cost Effectiveness Calculator (evaluates product quality and value)\n\n**Complex Plans:**\n- Multi-Product Comparison: Pet Food Parser (multiple products) → Species Requirements Matcher → Nutritional Profile Analyzer → Macronutrient Calculator → Micronutrient Evaluator → Ingredient Quality Assessor → Product Comparator → Cost Effectiveness Calculator (comprehensive comparison analysis)\n- Full Nutritional Audit: Pet Food Parser → Species Requirements Matcher → Nutritional Profile Analyzer → Macronutrient Calculator → Micronutrient Evaluator → Ingredient Safety Checker → Allergen Detector → AAFCO Compliance Validator → Nutritional Gap Identifier → Ingredient Quality Assessor (complete nutritional and safety audit)\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Pet Food Parser\",\n  \"tool_description\": \"Extracts and structures nutritional information and ingredient lists from pet food product labels, packaging data, or manufacturer specifications.\",\n  \"parameters\": {\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the pet food\
  \ product to analyze\"\n    },\n    \"label_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw text from product label including ingredients and guaranteed analysis\"\n    },\n    \"brand_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Brand name of the product\",\n      \"default\": \"Unknown\"\n    },\n    \"product_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of pet food: dry, wet, raw, freeze-dried, or treats\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid label text: Ensure label_text contains readable nutritional information and ingredient list\",\n    \"Unsupported product type: Use one of [dry, wet, raw, freeze-dried, treats]\",\n    \"Missing guaranteed analysis: Label text must include guaranteed analysis section with protein, fat, fiber, and moisture percentages\",\n    \"Incomplete ingredient list: Ensure ingredients are listed in descending order of weight\"\n  ],\n  \"usage\": \"Provide product_name, label_text, and product_type. Optionally include brand_name. The tool will extract and structure all nutritional data and ingredients from the label text.\",\n  \"output_details\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the parsed product\"\n    },\n    \"ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of ingredients in order of weight\"\n    },\n    \"protein_min\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum crude protein percentage\"\n    },\n    \"fat_min\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum crude fat percentage\"\n    },\n    \"fiber_max\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum crude fiber percentage\"\n    },\n    \"moisture_max\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum moisture percentage\"\n    },\n    \"calories_per_cup\": {\n      \"type\": \"number\",\n      \"description\": \"Metabolizable energy per cup if available\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Species Requirements Matcher\",\n  \"tool_description\": \"Determines specific nutritional requirements based on pet species, breed, life stage, activity level, and health conditions.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet species: dog, cat, rabbit, bird, or ferret\"\n    },\n    \"breed\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific breed name\",\n      \"default\": \"mixed\"\n    },\n    \"life_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Life stage: puppy, kitten, adult, senior, or pregnant\"\n    },\n    \"weight_kg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Pet weight in kilograms\"\n    },\n    \"activity_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Activity level: low, moderate, high, or working\"\n    },\n    \"health_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of health conditions affecting nutrition\",\n      \"default\": []\n    },\n    \"spayed_neutered\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether pet is spayed or neutered\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported species: Use one of [dog, cat, rabbit, bird, ferret]\",\n    \"Invalid life stage: Use one of [puppy, kitten, adult, senior, pregnant]\",\n    \"Invalid activity level: Use one of [low, moderate, high, working]\",\n    \"Invalid weight: Weight must be a positive number between 0.1 and 100 kg\",\n    \"Unknown health condition: Ensure health conditions are recognized nutritional\
  \ concerns\"\n  ],\n  \"usage\": \"Specify species, life_stage, weight_kg, and activity_level. Optionally include breed, health_conditions, and spayed_neutered status. Returns species-specific nutritional requirements.\",\n  \"output_details\": {\n    \"daily_calories\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended daily caloric intake\"\n    },\n    \"protein_requirement\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum protein percentage required\"\n    },\n    \"fat_requirement\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum fat percentage required\"\n    },\n    \"special_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of special nutritional needs\"\n    },\n    \"feeding_frequency\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended feeding frequency per day\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Nutritional Profile Analyzer\",\n  \"tool_description\": \"Analyzes the overall nutritional adequacy of a pet food product by evaluating macronutrient balance, caloric density, and nutritional completeness.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the pet food product\"\n    },\n    \"protein_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude protein percentage\"\n    },\n    \"fat_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude fat percentage\"\n    },\n    \"fiber_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum crude fiber percentage\"\n    },\n    \"moisture_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum moisture percentage\"\n    },\n    \"calories_per_cup\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Metabolizable energy per cup\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutritional values: All percentages must be between 0 and 100\",\n    \"Impossible nutritional combination: Sum of minimum values cannot exceed 100%\",\n    \"Missing caloric information: calories_per_cup must be a positive number\",\n    \"Product ID not found: Ensure product_id corresponds to a valid parsed product\"\n  ],\n  \"usage\": \"Provide product_id and all nutritional parameters from guaranteed analysis. The tool evaluates nutritional adequacy and balance.\",\n  \"output_details\": {\n    \"overall_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall nutritional rating: excellent, good, adequate, or poor\"\n    },\n    \"protein_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Protein content evaluation\"\n    },\n    \"fat_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Fat content evaluation\"\n    },\n    \"caloric_density\": {\n      \"type\": \"string\",\n      \"description\": \"Caloric density classification\"\n    },\n    \"dry_matter_protein\": {\n      \"type\": \"number\",\n      \"description\": \"Protein percentage on dry matter basis\"\n    },\n    \"dry_matter_fat\": {\n      \"type\": \"number\",\n      \"description\": \"Fat percentage on dry matter basis\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutritional improvement recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ingredient Safety Checker\",\n  \"tool_description\": \"Evaluates the safety and quality of individual ingredients in pet food, identifying potentially harmful substances and providing safety ratings.\",\n  \"parameters\": {\n    \"ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of ingredients to evaluate\
  \ for safety\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target pet species: dog, cat, rabbit, bird, or ferret\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty ingredients list: Provide at least one ingredient to evaluate\",\n    \"Unsupported species: Use one of [dog, cat, rabbit, bird, ferret]\",\n    \"Unrecognized ingredient: Some ingredients could not be identified in safety database\",\n    \"Too many ingredients: Maximum 50 ingredients can be evaluated at once\"\n  ],\n  \"usage\": \"Provide a list of ingredients and target species. The tool will evaluate each ingredient for safety and provide warnings for potentially harmful substances.\",\n  \"output_details\": {\n    \"overall_safety_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall safety score from 0-100\"\n    },\n    \"safe_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of ingredients considered safe\"\n    },\n    \"warning_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of ingredients with safety concerns\"\n    },\n    \"toxic_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potentially toxic ingredients\"\n    },\n    \"safety_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed safety notes for concerning ingredients\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"AAFCO Compliance Validator\",\n  \"tool_description\": \"Validates pet food products against AAFCO nutritional standards and regulatory requirements for complete and balanced nutrition claims.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the pet food product\"\n    },\n    \"protein_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude protein percentage\"\n    },\n    \"fat_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude fat percentage\"\n    },\n    \"fiber_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum crude fiber percentage\"\n    },\n    \"moisture_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum moisture percentage\"\n    },\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target species: dog or cat\"\n    },\n    \"life_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target life stage: growth, maintenance, reproduction, or all_life_stages\"\n    },\n    \"calcium_min\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum calcium percentage\",\n      \"default\": \"None\"\n    },\n    \"phosphorus_min\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum phosphorus percentage\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported species for AAFCO: Only dog and cat profiles are available\",\n    \"Invalid life stage: Use one of [growth, maintenance, reproduction, all_life_stages]\",\n    \"Insufficient nutritional data: All required guaranteed analysis values must be provided\",\n    \"Invalid nutritional values: Percentages must be positive numbers within reasonable ranges\"\n  ],\n  \"usage\": \"Provide product_id, all guaranteed analysis values, target species, and life_stage. Optionally include calcium and phosphorus levels for more comprehensive validation.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall\
  \ compliance status: compliant, non-compliant, or insufficient_data\"\n    },\n    \"aafco_statement_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether product can claim AAFCO complete and balanced\"\n    },\n    \"deficient_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutrients below AAFCO minimums\"\n    },\n    \"excessive_nutrients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of nutrients above AAFCO maximums\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compliance score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Macronutrient Calculator\",\n  \"tool_description\": \"Calculates precise macronutrient ratios, caloric distribution, and metabolizable energy values on both as-fed and dry matter basis.\",\n  \"parameters\": {\n    \"protein_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude protein percentage\"\n    },\n    \"fat_min\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum crude fat percentage\"\n    },\n    \"fiber_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum crude fiber percentage\"\n    },\n    \"moisture_max\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum moisture percentage\"\n    },\n    \"calories_per_cup\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Metabolizable energy per cup\"\n    },\n    \"cup_weight_grams\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight of one cup in grams\",\n      \"default\": 120\n    },\n    \"carbohydrate_estimate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Estimated carbohydrate percentage if known\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutritional values: All percentages must be between 0 and 100\",\n    \"Inconsistent values: Sum of minimum protein, fat, and maximum fiber cannot exceed dry matter\",\n    \"Invalid caloric data: calories_per_cup must be positive\",\n    \"Invalid cup weight: cup_weight_grams must be between 50 and 500 grams\"\n  ],\n  \"usage\": \"Provide all guaranteed analysis values and calories_per_cup. Optionally specify cup_weight_grams and carbohydrate_estimate for more precise calculations.\",\n  \"output_details\": {\n    \"dry_matter_protein\": {\n      \"type\": \"number\",\n      \"description\": \"Protein percentage on dry matter basis\"\n    },\n    \"dry_matter_fat\": {\n      \"type\": \"number\",\n      \"description\": \"Fat percentage on dry matter basis\"\n    },\n    \"estimated_carbohydrates\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated carbohydrate percentage\"\n    },\n    \"protein_calories_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of calories from protein\"\n    },\n    \"fat_calories_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of calories from fat\"\n    },\n    \"carb_calories_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of calories from carbohydrates\"\n    },\n    \"calories_per_kg\": {\n      \"type\": \"number\",\n      \"description\": \"Metabolizable energy per kilogram\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Micronutrient Evaluator\",\n  \"tool_description\": \"Analyzes vitamin, mineral, and micronutrient content in pet food, evaluating adequacy against species-specific requirements and identifying potential deficiencies or excesses.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the pet food product\"\n    },\n    \"species\": {\n      \"type\": \"\
  string\",\n      \"required\": true,\n      \"description\": \"Target species: dog, cat, rabbit, bird, or ferret\"\n    },\n    \"life_stage\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Life stage: puppy, kitten, adult, senior, or pregnant\"\n    },\n    \"calcium_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Calcium percentage if listed\",\n      \"default\": \"None\"\n    },\n    \"phosphorus_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Phosphorus percentage if listed\",\n      \"default\": \"None\"\n    },\n    \"vitamin_supplements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of vitamin supplements in ingredients\",\n      \"default\": []\n    },\n    \"mineral_supplements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of mineral supplements in ingredients\",\n      \"default\": []\n    },\n    \"preservatives\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"List of preservatives used\",\n      \"default\": []\n    },\n    \"organic_certified\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether product is organic certified\",\n      \"default\": false\n    },\n    \"grain_free\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether product is grain-free\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported species: Use one of [dog, cat, rabbit, bird, ferret]\",\n    \"Invalid life stage: Use one of [puppy, kitten, adult, senior, pregnant]\",\n    \"Invalid mineral percentages: Calcium and phosphorus must be between 0 and 10%\",\n    \"Unrecognized supplements: Some vitamin or mineral supplements not found in database\"\n  ],\n  \"usage\": \"Provide product_id, species, and life_stage. Include any available calcium/phosphorus percentages and supplement lists. The tool evaluates micronutrient adequacy.\",\n  \"output_details\": {\n    \"micronutrient_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall micronutrient adequacy score 0-100\"\n    },\n    \"calcium_phosphorus_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Calcium to phosphorus ratio if available\"\n    },\n    \"vitamin_adequacy\": {\n      \"type\": \"string\",\n      \"description\": \"Overall vitamin supplementation assessment\"\n    },\n    \"mineral_adequacy\": {\n      \"type\": \"string\",\n      \"description\": \"Overall mineral supplementation assessment\"\n    },\n    \"potential_deficiencies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potentially deficient micronutrients\"\n    },\n    \"supplementation_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended additional supplementation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ingredient Quality Assessor\",\n  \"tool_description\": \"Evaluates the quality, sourcing, and nutritional value of pet food ingredients, ranking them by biological value and processing methods.\",\n  \"parameters\": {\n    \"ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of ingredients to assess for quality\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target species: dog, cat, rabbit, bird, or ferret\"\n    },\n    \"first_five_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"\
  string\"\n      },\n      \"required\": true,\n      \"description\": \"First five ingredients from the label\",\n      \"minItems\": 5,\n      \"maxItems\": 5\n    },\n    \"protein_sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"All protein source ingredients\"\n    },\n    \"fat_sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"All fat source ingredients\",\n      \"default\": []\n    },\n    \"carb_sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"All carbohydrate source ingredients\",\n      \"default\": []\n    },\n    \"processing_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Processing method: extruded, baked, freeze_dried, raw, or air_dried\",\n      \"default\": \"extruded\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient ingredients: Provide at least one ingredient to assess\",\n    \"Invalid first five: Must provide exactly 5 ingredients for the first five ingredients\",\n    \"Unsupported species: Use one of [dog, cat, rabbit, bird, ferret]\",\n    \"Invalid processing method: Use one of [extruded, baked, freeze_dried, raw, air_dried]\",\n    \"Missing protein sources: At least one protein source must be specified\"\n  ],\n  \"usage\": \"Provide complete ingredients list, species, first_five_ingredients, and protein_sources. Optionally include fat_sources, carb_sources, and processing_method for detailed quality assessment.\",\n  \"output_details\": {\n    \"overall_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall ingredient quality score 0-100\"\n    },\n    \"protein_quality_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Protein 
field_name: marketing
subfield: Content Creation and Management
task: Content ideation and strategy planning
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This is a medium difficulty task. Content ideation and strategy planning involves multiple interconnected subproblems including audience analysis, competitive research, content trend analysis, editorial calendar creation, and performance tracking. While not technically complex, it requires coordination across multiple data sources and stakeholder inputs, with moderate risk of strategic misalignment affecting marketing outcomes.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty assessment, I'll target 12 tools to cover the comprehensive workflow from initial research through strategy execution and monitoring.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Audience Demographics Analyzer (consumes: survey data → produces: demographic insights)
  - Competitor Content Auditor (consumes: competitor URLs → produces: content analysis)
  - Trend Discovery Engine (consumes: keywords/topics → produces: trending content themes)
  - Content Performance Analyzer (consumes: historical content data → produces: performance metrics)
  - Content Gap Identifier (consumes: competitor analysis + own content → produces: opportunity gaps)
  - Content Calendar Generator (consumes: strategy parameters → produces: editorial calendar)
  - Content Idea Generator (consumes: audience insights + trends → produces: content concepts)
  - Content Pillar Mapper (consumes: brand goals + audience data → produces: content pillars)
  - Budget Allocation Optimizer (consumes: channel data + budget → produces: allocation plan)
  - Channel Performance Predictor (consumes: historical data + content type → produces: performance forecast)
  - Content Scoring Evaluator (consumes: content ideas + criteria → produces: priority scores)
  - Strategy Metrics Dashboard (consumes: various analytics → produces: KPI dashboard)

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic competitor analysis: Competitor Content Auditor → Content Gap Identifier
  2. Quick content ideation: Trend Discovery Engine → Content Idea Generator

  Medium plans:
  1. Audience-driven content strategy: Audience Demographics Analyzer → Content Pillar Mapper → Content Idea Generator → Content Calendar Generator
  2. Performance optimization: Content Performance Analyzer → Channel Performance Predictor → Budget Allocation Optimizer

  Complex plans:
  1. Comprehensive strategy development: Audience Demographics Analyzer → Competitor Content Auditor → Trend Discovery Engine → Content Gap Identifier → Content Pillar Mapper → Content Idea Generator → Content Scoring Evaluator → Content Calendar Generator → Budget Allocation Optimizer
  2. Full-cycle strategy with monitoring: All research tools → Strategy creation tools → Strategy Metrics Dashboard for ongoing optimization

  **STEP 5 — Produce tools**


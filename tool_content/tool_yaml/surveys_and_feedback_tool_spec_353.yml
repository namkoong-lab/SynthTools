task: Design and create customer satisfaction surveys with customizable question types and rating scales
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **medium** difficulty. It requires understanding survey methodology, question design principles, and various rating scales, but follows established best practices. The main complexities involve ensuring question clarity, avoiding bias, managing survey flow logic, and accommodating different measurement approaches, but these are well-understood challenges with known solutions.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target **12 tools** within the 10-15 range. This allows for comprehensive coverage of survey design workflows while maintaining tool composability and avoiding overlap.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n1. **Survey Template Creator** → produces survey framework\n2. **Question Bank Generator** → produces question pools  \n3. **Rating Scale Designer** → produces scale configurations\n4. **Question Logic Builder** → consumes questions, produces conditional flows\n5. **Survey Structure Validator** → consumes survey components, produces validation results\n6. **Question Bias Analyzer** → consumes questions, produces bias assessment\n7. **Survey Preview Generator** → consumes complete survey, produces preview format\n8. **Response Format Configurator** → produces response collection settings\n9. **Survey Length Estimator** → consumes survey structure, produces timing estimates\n10. **Question Randomizer** → consumes question sets, produces randomized sequences\n11. **Survey Export Builder** → consumes finalized survey, produces deployment formats\n12. **Survey Compliance Checker** → consumes survey design, produces compliance status\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n1. Basic survey creation: Survey Template Creator → Question Bank Generator → Rating Scale Designer → Survey Export Builder\n2. Question quality check: Question Bank Generator → Question Bias Analyzer → Survey Structure Validator\n\n**Medium plans:**\n1. Professional survey design: Survey Template Creator → Question Bank Generator → Rating Scale Designer → Question Logic Builder → Survey Structure Validator → Survey Preview Generator → Survey Export Builder\n2. Advanced question optimization: Question Bank Generator → Question Bias Analyzer → Question Randomizer → Survey Length Estimator → Survey Preview Generator\n\n**Complex plans:**\n1. Enterprise survey deployment: Survey Template Creator → Question Bank Generator → Rating Scale Designer → Question Logic Builder → Question Bias Analyzer → Response Format Configurator → Survey Structure Validator → Question Randomizer → Survey Length Estimator → Survey Preview Generator → Survey Compliance Checker → Survey Export Builder\n2. Research-grade survey development: Question Bank Generator → Rating Scale Designer → Question Bias Analyzer → Question Logic Builder → Survey Structure Validator → Question Randomizer → Response Format Configurator → Survey Length Estimator → Survey Preview Generator → Survey Compliance Checker → Survey Export Builder\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Survey Template Creator\",\n  \"tool_description\": \"Creates a foundational survey template with basic structure, introduction text, and demographic sections tailored to specific customer satisfaction measurement objectives.\",\n  \"parameters\": {\n    \"survey_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The main title for the customer satisfaction survey\"\n    },\n    \"business_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of business: retail, restaurant, healthcare, software, banking, hospitality, or other\"\n    },\n    \"survey_purpose\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary purpose: product_feedback, service_evaluation, brand_perception, customer_retention, or general_satisfaction\"\n    },\n    \"target_audience\": {\n      \"type\": \"string\",\n      \"required\": true,\n   \
  \   \"description\": \"Primary audience: new_customers, existing_customers, premium_customers, or all_customers\"\n    },\n    \"include_demographics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include demographic questions section\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid business type: Use one of [retail, restaurant, healthcare, software, banking, hospitality, other].\",\n    \"Invalid survey purpose: Use one of [product_feedback, service_evaluation, brand_perception, customer_retention, general_satisfaction].\",\n    \"Invalid target audience: Use one of [new_customers, existing_customers, premium_customers, all_customers].\",\n    \"Empty survey title: Provide a non-empty string for survey_title.\"\n  ],\n  \"usage\": \"Provide survey_title, business_type, survey_purpose, and target_audience. Optionally set include_demographics. The tool generates a structured template with appropriate introduction text and section placeholders.\",\n  \"output_details\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created template\"\n    },\n    \"introduction_text\": {\n      \"type\": \"string\",\n      \"description\": \"Generated introduction text for the survey\"\n    },\n    \"section_structure\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered list of survey sections\"\n    },\n    \"estimated_sections\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of sections in the template\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Bank Generator\",\n  \"tool_description\": \"Generates a collection of customer satisfaction questions based on specified categories, ensuring variety in question types and covering different aspects of the customer experience.\",\n  \"parameters\": {\n    \"question_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Categories of questions to generate\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"questions_per_category\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of questions to generate per category (1-20)\"\n    },\n    \"question_complexity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complexity level: simple, moderate, or advanced\"\n    },\n    \"industry_focus\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Industry context for questions: retail, healthcare, technology, financial, hospitality, or general\"\n    },\n    \"avoid_leading_questions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to avoid potentially leading or biased questions\"\n    },\n    \"include_open_ended\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include open-ended questions\"\n    },\n    \"language_tone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"professional\",\n      \"description\": \"Tone for questions: casual, professional, or formal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid question categories: Use categories like [overall_satisfaction, product_quality, customer_service, value_for_money, recommendation_likelihood, website_experience, staff_behavior, wait_time, problem_resolution, brand_trust].\",\n    \"Questions per category out of range: Value must be between 1 and 20.\",\n    \"Invalid complexity level: Use one of [simple, moderate, advanced].\",\n    \"Invalid industry focus: Use one of [retail, healthcare, technology, financial, hospitality, general].\",\n    \"Invalid language tone: Use one of [casual, professional, formal].\",\n    \"Empty question categories: Provide at least one category.\"\
  \n  ],\n  \"usage\": \"Specify question_categories, questions_per_category, question_complexity, and industry_focus. Optionally configure avoid_leading_questions, include_open_ended, and language_tone. The tool returns a structured question bank with metadata.\",\n  \"output_details\": {\n    \"total_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of questions generated\"\n    },\n    \"questions_by_category\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of all generated questions with category labels\"\n    },\n    \"question_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of questions included (multiple_choice, likert, rating, open_ended)\"\n    },\n    \"recommended_scales\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended rating scales for each question type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rating Scale Designer\",\n  \"tool_description\": \"Creates customized rating scales for survey questions, including Likert scales, numerical ratings, semantic differentials, and other measurement approaches with proper labeling and anchoring.\",\n  \"parameters\": {\n    \"scale_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of rating scale: likert, numerical, semantic_differential, frequency, agreement, or satisfaction\"\n    },\n    \"scale_points\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of scale points (3-11)\"\n    },\n    \"include_neutral\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include a neutral/middle option\"\n    },\n    \"custom_labels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Custom labels for scale points (must match scale_points count)\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"reverse_scale\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to reverse the scale direction\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid scale type: Use one of [likert, numerical, semantic_differential, frequency, agreement, satisfaction].\",\n    \"Scale points out of range: Must be between 3 and 11 points.\",\n    \"Custom labels mismatch: Number of custom_labels must equal scale_points.\",\n    \"Neutral option conflict: Cannot include neutral option with even number of scale points.\",\n    \"Empty custom labels: If provided, custom_labels cannot contain empty strings.\"\n  ],\n  \"usage\": \"Specify scale_type and scale_points. Optionally configure include_neutral, custom_labels, and reverse_scale. The tool generates properly formatted rating scales with appropriate labels and anchoring.\",\n  \"output_details\": {\n    \"scale_configuration\": {\n      \"type\": \"string\",\n      \"description\": \"Complete scale configuration details\"\n    },\n    \"scale_labels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered labels for each scale point\"\n    },\n    \"scale_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Numerical values assigned to each scale point\"\n    },\n    \"neutral_position\": {\n      \"type\": \"integer\",\n      \"description\": \"Position of neutral option if included, 0 if not included\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Logic Builder\",\n  \"tool_description\": \"Creates conditional logic and branching for survey questions, enabling skip patterns, follow-up questions, and personalized survey paths based on previous responses.\",\n  \"parameters\": {\n    \"base_questions\"\
  : {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of question identifiers to apply logic to\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"logic_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of logic: skip_pattern, follow_up, conditional_display, or branching\"\n    },\n    \"trigger_conditions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Conditions that trigger the logic (e.g., 'rating_less_than_3', 'selected_option_A')\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"action_questions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Questions to show/hide/skip based on conditions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"logic_operator\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"AND\",\n      \"description\": \"Logical operator for multiple conditions: AND or OR\"\n    },\n    \"default_action\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"continue\",\n      \"description\": \"Default action when conditions are not met: continue, skip, or end\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid logic type: Use one of [skip_pattern, follow_up, conditional_display, branching].\",\n    \"Invalid logic operator: Use either AND or OR.\",\n    \"Invalid default action: Use one of [continue, skip, end].\",\n    \"Empty question arrays: base_questions and action_questions cannot be empty.\",\n    \"Invalid trigger conditions: Conditions must be properly formatted (e.g., 'rating_less_than_3').\",\n    \"Question reference error: All question identifiers must be valid strings.\"\n  ],\n  \"usage\": \"Provide base_questions, logic_type, trigger_conditions, and action_questions. Optionally set logic_operator and default_action. The tool creates conditional logic rules for survey flow control.\",\n  \"output_details\": {\n    \"logic_rules\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Generated logic rules in structured format\"\n    },\n    \"affected_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of questions affected by the logic\"\n    },\n    \"complexity_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Complexity rating of the logic structure (1-10)\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of logic validation (valid, warning, error)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Structure Validator\",\n  \"tool_description\": \"Validates the overall survey structure for completeness, logical flow, question ordering, and adherence to survey design best practices, identifying potential issues and improvement opportunities.\",\n  \"parameters\": {\n    \"survey_sections\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of survey sections in order\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"total_questions\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of questions in the survey\"\n    },\n    \"question_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of questions used in the survey\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"has_logic_branching\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether the survey includes conditional logic or branching\"\n    },\n    \"target_completion_time\": {\n      \"type\": \"\
  integer\",\n      \"required\": true,\n      \"description\": \"Target completion time in minutes (1-60)\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Validation strictness: basic, standard, or strict\"\n    },\n    \"industry_standards\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Industry-specific standards to validate against\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    }\n  },\n  \"error_messages\": [\n    \"Invalid validation level: Use one of [basic, standard, strict].\",\n    \"Target completion time out of range: Must be between 1 and 60 minutes.\",\n    \"Invalid question types: Question types must be recognized survey question formats.\",\n    \"Empty survey sections: Provide at least one survey section.\",\n    \"Total questions mismatch: total_questions must be a positive integer.\",\n    \"Industry standards error: If provided, industry_standards must contain valid standard identifiers.\"\n  ],\n  \"usage\": \"Provide survey_sections, total_questions, question_types, has_logic_branching, and target_completion_time. Optionally set validation_level and industry_standards. The tool performs comprehensive survey structure validation.\",\n  \"output_details\": {\n    \"validation_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall validation score (0-100)\"\n    },\n    \"validation_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of identified issues and warnings\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations for improvement\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, minor_issues, major_issues\"\n    },\n    \"estimated_completion_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated actual completion time in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Question Bias Analyzer\",\n  \"tool_description\": \"Analyzes survey questions for potential bias, leading language, cultural sensitivity issues, and other factors that could skew responses or reduce survey validity.\",\n  \"parameters\": {\n    \"questions_text\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of question texts to analyze for bias\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Depth of bias analysis: quick, standard, or comprehensive\"\n    },\n    \"cultural_context\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"general\",\n      \"description\": \"Cultural context for sensitivity analysis: general, western, eastern, latin, or multicultural\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty questions array: Provide at least one question text to analyze.\",\n    \"Invalid analysis depth: Use one of [quick, standard, comprehensive].\",\n    \"Invalid cultural context: Use one of [general, western, eastern, latin, multicultural].\",\n    \"Question text too long: Individual question texts must be under 500 characters.\",\n    \"Invalid question format: Questions must be properly formatted text strings.\"\n  ],\n  \"usage\": \"Provide questions_text array with question content. Optionally set analysis_depth and cultural_context. The tool identifies potential bias and suggests improvements for question neutrality.\",\n  \"output_details\": {\n    \"bias_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall bias risk score (0-100, where 0 is no bias detected)\"\n    },\n    \"flagged_questions\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Questions identified as potentially biased\"\n    },\n    \"bias_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of bias detected (leading, loaded, double_barreled, cultural, etc.)\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific suggestions for reducing bias in questions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Preview Generator\",\n  \"tool_description\": \"Generates a complete preview of the survey showing question flow, formatting, and user experience, allowing stakeholders to review the survey before deployment.\",\n  \"parameters\": {\n    \"survey_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Title of the survey to preview\"\n    },\n    \"questions_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Structured question data including text and response options\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"rating_scales\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Rating scale configurations for applicable questions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"logic_rules\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Conditional logic rules to include in preview\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"preview_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"web\",\n      \"description\": \"Preview format: web, mobile, email, or print\"\n    },\n    \"show_question_numbers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to display question numbers in preview\"\n    },\n    \"include_progress_bar\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to show progress indication in preview\"\n    },\n    \"branding_elements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Branding elements to include (logo, colors, etc.)\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    }\n  },\n  \"error_messages\": [\n    \"Empty survey data: Provide survey_title, questions_data, and rating_scales.\",\n    \"Invalid preview format: Use one of [web, mobile, email, print].\",\n    \"Questions data mismatch: questions_data must contain valid question structures.\",\n    \"Rating scales mismatch: rating_scales must correspond to questions that require them.\",\n    \"Logic rules format error: If provided, logic_rules must be properly formatted.\",\n    \"Branding elements error: If provided, branding_elements must be valid identifiers.\"\n  ],\n  \"usage\": \"Provide survey_title, questions_data, and rating_scales. Optionally include logic_rules, set preview_format, and configure display options. The tool generates a comprehensive survey preview.\",\n  \"output_details\": {\n    \"preview_html\": {\n      \"type\": \"string\",\n      \"description\": \"HTML representation of the survey preview\"\n    },\n    \"page_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of pages in the survey\"\n    },\n    \"estimated_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated completion time in minutes\"\n    },\n    \"accessibility_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Accessibility compliance score (0-100)\"\n    },\n    \"mobile_compatibility\": {\n      \"type\": \"string\",\n      \"description\"\
  : \"Mobile compatibility status: excellent, good, fair, poor\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Response Format Configurator\",\n  \"tool_description\": \"Configures response collection settings including data validation rules, required fields, response limits, and formatting options for different question types.\",\n  \"parameters\": {\n    \"question_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of questions requiring response configuration\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Validation rules to apply (required, numeric_range, text_length, email_format, etc.)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"response_limits\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Response limits for open-ended questions (character limits, word counts)\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"mandatory_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Fields that must be completed before submission\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"data_formats\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Expected data formats for responses (text, number, date, email, phone)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"allow_partial_responses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to allow saving partial/incomplete responses\"\n    },\n    \"response_anonymity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"anonymous\",\n      \"description\": \"Response collection mode: anonymous, identified, or optional_identification\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid question types: Use recognized question type identifiers.\",\n    \"Invalid validation rules: Use supported validation rule formats.\",\n    \"Response limits error: Response limits must be positive integers.\",\n    \"Invalid data formats: Use supported data format types [text, number, date, email, phone].\",\n    \"Invalid response anonymity: Use one of [anonymous, identified, optional_identification].\",\n    \"Mandatory fields error: mandatory_fields must reference valid question identifiers.\"\n  ],\n  \"usage\": \"Provide question_types, validation_rules, response_limits, mandatory_fields, and data_formats. Optionally set allow_partial_responses and response_anonymity. The tool configures comprehensive response collection settings.\",\n  \"output_details\": {\n    \"configuration_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the response format configuration\"\n    },\n    \"validation_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of validation rules configured\"\n    },\n    \"mandatory_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of mandatory fields configured\"\n    },\n    \"estimated_completion_rate\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated completion rate percentage based on configuration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Survey Length Estimator\",\n  \"tool_description\": \"Estimates survey completion time and analyzes survey length impact on response rates, providing recommendations for optimal survey duration based on question types and complexity.\",\n  \"parameters\": {\n    \"total_questions\": {\
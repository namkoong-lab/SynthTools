  ```json
  {
    "tool_name": "Maintenance Schedule Generator",
    "tool_description": "Creates preventive maintenance schedules for HVAC equipment based on manufacturer recommendations and operational requirements.",
    "parameters": {
      "equipment_ids": {
        "type": "array",
        "required": true,
        "description": "List of equipment IDs to schedule",
        "items": {"type": "string"},
        "minItems": 1,
        "maxItems": 100
      },
      "schedule_start_date": {
        "type": "string",
        "required": true,
        "description": "Start date for maintenance scheduling",
        "format": "date-time"
      },
      "schedule_horizon_days": {
        "type": "integer",
        "required": true,
        "description": "Number of days to schedule ahead (30-365)"
      },
      "maintenance_interval_override": {
        "type": "integer",
        "required": false,
        "description": "Override default maintenance interval in days (7-180)",
        "default": null
      },
      "preferred_days": {
        "type": "array",
        "required": false,
        "description": "Preferred days of week for maintenance (monday, tuesday, wednesday, thursday, friday, saturday, sunday)",
        "items": {"type": "string"},
        "default": ["monday", "tuesday", "wednesday", "thursday", "friday"]
      },
      "exclude_dates": {
        "type": "array",
        "required": false,
        "description": "Dates to exclude from scheduling",
        "items": {"type": "string"},
        "default": []
      },
      "priority_level": {
        "type": "string",
        "required": false,
        "description": "Maintenance priority (low, medium, high, critical)",
        "default": "medium"
      }
    },
    "error_messages": [
      "Invalid equipment ID: One or more equipment IDs not found in the system database.",
      "Invalid schedule horizon: schedule_horizon_days must be between 30 and 365 days.",
      "Invalid maintenance interval: maintenance_interval_override must be between 7 and 180 days if specified.",
      "Invalid preferred days: Use valid day names (monday through sunday).",
      "Invalid priority level: Use one of [low, medium, high, critical].",
      "Invalid date format: All dates must be in ISO 8601 format."
    ],
    "usage": "Provide equipment_ids, schedule_start_date, and schedule_horizon_days. Optionally customize with maintenance_interval_override, preferred_days, exclude_dates, and priority_level to generate optimized maintenance schedules.",
    "output_details": {
      "schedule_id": {
        "type": "string",
        "description": "Unique identifier for the generated schedule"
      },
      "total_tasks_scheduled": {
        "type": "integer",
        "description": "Total number of maintenance tasks created"
      },
      "scheduled_dates": {
        "type": "array",
        "items": {"type": "string"},
        "description": "Array of scheduled maintenance dates"
      },
      "equipment_coverage": {
        "type": "array",
        "items": {"type": "string"},
        "description": "List of equipment IDs included in the schedule"
      }
    }
  }

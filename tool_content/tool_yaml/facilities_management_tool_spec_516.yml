field_name: facilities_management
subfield: HVAC Systems Management
task: Schedule and track preventive maintenance for HVAC equipment and components
tool_description: |-
  STEP 1 — Rate task difficulty

  This task has medium difficulty. It involves multiple interconnected workflows including equipment inventory management, maintenance scheduling algorithms, resource allocation, and compliance tracking. While the core scheduling logic is well-defined, coordinating technician availability, parts inventory, and regulatory requirements across multiple HVAC systems creates moderate complexity with dependencies between subsystems.

  STEP 2 — Set a tool budget

  Given the medium difficulty rating, I'll target 12 tools to cover the key workflows: equipment management, scheduling algorithms, resource coordination, work order management, compliance tracking, and reporting capabilities.

  STEP 3 — List all tool names with dependencies and affordances

  1. **HVAC Equipment Registrar** - Consumes: equipment specs, location data | Produces: equipment inventory database
  2. **Maintenance Schedule Generator** - Consumes: equipment data, maintenance intervals | Produces: scheduled maintenance tasks
  3. **Technician Availability Checker** - Consumes: date ranges, skill requirements | Produces: available technician slots
  4. **Parts Inventory Tracker** - Consumes: part numbers, quantities | Produces: inventory status and alerts
  5. **Work Order Creator** - Consumes: maintenance tasks, resources | Produces: detailed work orders
  6. **Maintenance Task Executor** - Consumes: work orders, completion data | Produces: completed task records
  7. **Compliance Rule Validator** - Consumes: maintenance schedules, regulations | Produces: compliance status reports
  8. **Emergency Priority Adjuster** - Consumes: urgent requests, current schedules | Produces: reprioritized schedules
  9. **Cost Calculator** - Consumes: labor, parts, equipment data | Produces: maintenance cost estimates
  10. **Performance Analytics** - Consumes: historical maintenance data | Produces: equipment performance insights
  11. **Maintenance Report Generator** - Consumes: completed tasks, metrics | Produces: formatted reports
  12. **Schedule Optimizer** - Consumes: multiple constraints, preferences | Produces: optimized maintenance calendar

  STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Equipment Registration + Schedule Generation: Register new HVAC units and create basic maintenance schedules
  - Parts Tracking + Cost Calculation: Monitor inventory levels and estimate maintenance costs

  **Medium Plans:**
  - Schedule Generation + Technician Availability + Work Order Creation: Create comprehensive work orders with assigned technicians
  - Compliance Validation + Report Generation + Performance Analytics: Generate regulatory compliance reports with performance insights

  **Complex Plans:**
  - Equipment Registration + Schedule Generation + Schedule Optimizer + Technician Availability + Parts Tracking + Work Order Creation: End-to-end preventive maintenance planning
  - Emergency Priority Adjustment + Schedule Optimizer + Technician Availability + Parts Tracking + Task Execution + Report Generation: Handle emergency situations while maintaining scheduled maintenance

  STEP 5 — Produce tools


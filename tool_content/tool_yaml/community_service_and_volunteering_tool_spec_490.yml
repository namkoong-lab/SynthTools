field_name: community_service_and_volunteering
subfield: volunteer_recruitment_and_onboarding
task: Screen and evaluate volunteer applications and background checks
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium-high difficulty due to the need for systematic evaluation of multiple data sources (applications, references, background checks), coordination between screening stages, compliance with legal requirements, and the significant impact of poor screening decisions on community safety and organizational reputation.

  **STEP 2 — Set a tool budget**

  Given the medium-high complexity, I'll target 14 tools to handle the multi-stage screening process, document verification, background checks, reference validation, and decision coordination.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Application Parser → extracts structured data from volunteer applications
  - Eligibility Checker → validates basic requirements using parsed data
  - Document Verifier → authenticates submitted documents
  - Background Check Initiator → requests criminal/employment history checks
  - Background Check Processor → analyzes returned background check results
  - Reference Contact Manager → manages outreach to provided references
  - Reference Evaluator → scores and analyzes reference feedback
  - Interview Scheduler → coordinates screening interviews
  - Interview Evaluator → processes interview results and scores
  - Risk Assessor → evaluates overall candidate risk profile
  - Compliance Validator → ensures screening meets legal/policy requirements
  - Decision Generator → makes final acceptance/rejection recommendations
  - Communication Builder → creates status update messages for applicants
  - Screening Reporter → generates summary reports for administrators

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic eligibility screening: Application Parser → Eligibility Checker → Communication Builder
  2. Document validation: Application Parser → Document Verifier → Communication Builder

  Medium plans:
  1. Reference check workflow: Application Parser → Reference Contact Manager → Reference Evaluator → Decision Generator → Communication Builder
  2. Background screening: Application Parser → Background Check Initiator → Background Check Processor → Risk Assessor → Decision Generator

  Complex plans:
  1. Full screening pipeline: Application Parser → Eligibility Checker → Document Verifier → Background Check Initiator → Reference Contact Manager → Interview Scheduler → Background Check Processor → Reference Evaluator → Interview Evaluator → Risk Assessor → Compliance Validator → Decision Generator → Communication Builder → Screening Reporter
  2. Risk assessment workflow: Application Parser → Document Verifier → Background Check Processor → Reference Evaluator → Interview Evaluator → Risk Assessor → Compliance Validator → Decision Generator

  **STEP 5 — Produce tools**


field_name: social_media
subfield: Social Media Analytics and Reporting
task: Track and monitor brand mentions, hashtags, and keyword performance in real-time
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves real-time data collection from multiple social media platforms, complex text processing for sentiment analysis and context understanding, handling high-volume streaming data with potential rate limits, and coordinating multiple monitoring workflows simultaneously. The scope includes diverse data sources and multiple analytical dimensions (mentions, hashtags, keywords, sentiment, engagement).

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'm targeting 12 tools within the 10–15 range. This allows for comprehensive coverage of data collection, processing, analysis, and reporting components while maintaining tool modularity and composability.

  **STEP 3 — List all tool names and dependencies**

  1. **Social Platform Connector** - Consumes: platform credentials, query parameters | Produces: raw social media posts
  2. **Keyword Mention Extractor** - Consumes: text content, keyword lists | Produces: mention counts and contexts
  3. **Hashtag Performance Analyzer** - Consumes: hashtag data, time ranges | Produces: hashtag metrics and trends
  4. **Sentiment Analysis Engine** - Consumes: text content | Produces: sentiment scores and classifications
  5. **Engagement Metrics Calculator** - Consumes: post data | Produces: engagement statistics
  6. **Real-time Stream Monitor** - Consumes: monitoring parameters | Produces: live data feeds
  7. **Brand Mention Aggregator** - Consumes: mention data from multiple sources | Produces: consolidated brand metrics
  8. **Trend Detection Engine** - Consumes: time-series data | Produces: trend analysis and alerts
  9. **Competitor Analysis Tool** - Consumes: competitor data, comparison metrics | Produces: competitive insights
  10. **Alert Configuration Manager** - Consumes: threshold settings, notification preferences | Produces: alert triggers
  11. **Report Generator** - Consumes: analyzed data, report templates | Produces: formatted reports
  12. **Dashboard Data Formatter** - Consumes: metrics and KPIs | Produces: dashboard-ready data structures

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Mention Tracking**: Social Platform Connector → Keyword Mention Extractor → Brand Mention Aggregator → Report Generator
  2. **Hashtag Performance Review**: Social Platform Connector → Hashtag Performance Analyzer → Dashboard Data Formatter

  **Medium Plans:**
  1. **Sentiment-Enhanced Monitoring**: Real-time Stream Monitor → Keyword Mention Extractor → Sentiment Analysis Engine → Trend Detection Engine → Alert Configuration Manager
  2. **Competitive Analysis**: Social Platform Connector → Brand Mention Aggregator → Competitor Analysis Tool → Report Generator → Dashboard Data Formatter

  **Complex Plans:**
  1. **Comprehensive Real-time Monitoring**: Real-time Stream Monitor → Keyword Mention Extractor → Sentiment Analysis Engine → Engagement Metrics Calculator → Brand Mention Aggregator → Trend Detection Engine → Alert Configuration Manager → Report Generator
  2. **Multi-dimensional Analytics**: Social Platform Connector → Hashtag Performance Analyzer → Sentiment Analysis Engine → Competitor Analysis Tool → Trend Detection Engine → Dashboard Data Formatter → Report Generator

  **STEP 5 — Produce tools**


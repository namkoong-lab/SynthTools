task: Track daily and weekly reading goals and progress metrics
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is **medium** difficulty. It involves multiple interconnected components including goal management, progress tracking, metric calculation, and report generation. The scope requires handling various data types (pages, time, books), coordinating between daily and weekly cycles, and providing meaningful analytics, but the core concepts are well-defined without major ambiguity.

  **STEP 2 — Set a tool budget**
  For a medium difficulty task, I'll target **12 tools** to provide comprehensive coverage of goal setting, progress tracking, metric calculation, and reporting functionality.

  **STEP 3 — List all tool names and dependencies**
  1. **Reading Goal Creator** - Consumes: user preferences, target metrics → Produces: structured goals
  2. **Progress Entry Logger** - Consumes: reading session data → Produces: logged progress entries
  3. **Daily Progress Tracker** - Consumes: daily entries → Produces: daily summaries
  4. **Weekly Progress Analyzer** - Consumes: daily summaries → Produces: weekly analytics
  5. **Goal Progress Calculator** - Consumes: goals, progress data → Produces: completion percentages
  6. **Reading Streak Monitor** - Consumes: daily logs → Produces: streak statistics
  7. **Reading Speed Estimator** - Consumes: time/page data → Produces: reading speed metrics
  8. **Progress Report Generator** - Consumes: all analytics → Produces: formatted reports
  9. **Goal Adjustment Tool** - Consumes: current goals, performance → Produces: modified goals
  10. **Reading Session Timer** - Consumes: session parameters → Produces: timed session data
  11. **Book Progress Validator** - Consumes: book data, progress claims → Produces: validation results
  12. **Metric Comparison Tool** - Consumes: historical data, current metrics → Produces: comparative analysis

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  - Basic daily tracking: Reading Session Timer → Progress Entry Logger → Daily Progress Tracker
  - Goal creation: Reading Goal Creator → Goal Progress Calculator

  **Medium plans:**
  - Weekly review: Daily Progress Tracker → Weekly Progress analyzer → Progress Report Generator
  - Performance optimization: Reading Speed Estimator → Goal Adjustment Tool → Reading Goal Creator
  - Progress validation: Book Progress Validator → Progress Entry Logger → Goal Progress Calculator

  **Complex plans:**
  - Complete tracking workflow: Reading Session Timer → Progress Entry Logger → Daily Progress Tracker → Weekly Progress Analyzer → Goal Progress Calculator → Reading Streak Monitor → Progress Report Generator
  - Goal optimization cycle: Reading Speed Estimator → Metric Comparison Tool → Goal Adjustment Tool → Reading Goal Creator → Goal Progress Calculator → Progress Report Generator

  **STEP 5 — Produce tools**


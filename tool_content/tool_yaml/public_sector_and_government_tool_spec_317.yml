task: Request for proposal (RFP) creation and distribution
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is of **medium** difficulty. RFP creation involves coordinating multiple complex subprocesses including requirements gathering, legal compliance verification, vendor database management, proposal evaluation criteria design, and multi-channel distribution. While individual components are well-defined, the coordination between stakeholders, regulatory compliance requirements, and the need for accuracy in procurement processes add moderate complexity.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty rating, I will target **12 tools** to cover the various aspects of RFP creation and distribution workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Requirements Collector** - Consumes: stakeholder inputs → Produces: structured requirements
  2. **Budget Calculator** - Consumes: requirements, cost estimates → Produces: budget breakdown
  3. **Compliance Checker** - Consumes: RFP draft, regulations → Produces: compliance status
  4. **Template Generator** - Consumes: requirements, project type → Produces: RFP template
  5. **Evaluation Matrix Designer** - Consumes: requirements, scoring criteria → Produces: evaluation framework
  6. **Vendor Database Manager** - Consumes: vendor criteria, qualifications → Produces: qualified vendor list
  7. **Timeline Builder** - Consumes: project milestones, constraints → Produces: procurement schedule
  8. **Legal Reviewer** - Consumes: contract terms, regulations → Produces: legal validation
  9. **Document Assembler** - Consumes: template, requirements, terms → Produces: complete RFP
  10. **Distribution Coordinator** - Consumes: RFP, vendor list, channels → Produces: distribution report
  11. **Amendment Tracker** - Consumes: changes, original RFP → Produces: amendment documents
  12. **Response Monitor** - Consumes: vendor responses, deadlines → Produces: submission status

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic RFP creation: Requirements Collector → Template Generator → Document Assembler
  2. Vendor outreach: Vendor Database Manager → Distribution Coordinator

  **Medium Plans:**
  1. Compliant RFP development: Requirements Collector → Template Generator → Compliance Checker → Legal Reviewer → Document Assembler
  2. Evaluation setup: Requirements Collector → Evaluation Matrix Designer → Timeline Builder → Distribution Coordinator

  **Complex Plans:**
  1. Full RFP lifecycle: Requirements Collector → Budget Calculator → Template Generator → Compliance Checker → Legal Reviewer → Evaluation Matrix Designer → Timeline Builder → Document Assembler → Vendor Database Manager → Distribution Coordinator → Response Monitor
  2. RFP with amendments: Requirements Collector → Document Assembler → Distribution Coordinator → Amendment Tracker → Distribution Coordinator → Response Monitor

  **STEP 5 — Produce tools**


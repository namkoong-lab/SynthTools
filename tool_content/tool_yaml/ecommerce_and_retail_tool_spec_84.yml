field_name: ecommerce_and_retail
subfield: Price Management and Dynamic Pricing
task: Cross-channel price synchronization and consistency management
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium-high complexity due to multiple integration points across channels, real-time synchronization requirements, conflict resolution between different pricing rules, and the critical business impact of pricing errors. The scope involves coordinating prices across various sales channels while managing dependencies between inventory, promotions, and competitor pricing.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium-high complexity, I'm targeting 14 tools within the 10-15 range for medium difficulty tasks. This accounts for the various sub-workflows including data retrieval, validation, synchronization, conflict resolution, and monitoring.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Channel Price Retriever** - Consumes: channel configs → Produces: current channel prices\n2. **Price Validation Engine** - Consumes: price data → Produces: validation results  \n3. **Price Conflict Detector** - Consumes: multi-channel prices → Produces: conflict reports\n4. **Price Rule Evaluator** - Consumes: products, rules → Produces: calculated prices\n5. **Inventory Price Adjuster** - Consumes: inventory levels, prices → Produces: adjusted prices\n6. **Competitor Price Monitor** - Consumes: competitor data → Produces: competitive insights\n7. **Price Change Calculator** - Consumes: current/target prices → Produces: change deltas\n8. **Channel Price Updater** - Consumes: price changes, channel configs → Produces: update status\n9. **Price Sync Orchestrator** - Consumes: sync parameters → Produces: orchestration results\n10. **Price History Tracker** - Consumes: price changes → Produces: historical records\n11. **Price Consistency Auditor** - Consumes: channel prices → Produces: consistency reports\n12. **Price Alert Generator** - Consumes: thresholds, changes → Produces: notifications\n13. **Channel Status Monitor** - Consumes: channel configs → Produces: channel health\n14. **Price Performance Analyzer** - Consumes: price/sales data → Produces: performance metrics\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic Price Check** (3 tools): Channel Price Retriever → Price Validation Engine → Price Consistency Auditor\n2. **Competitor Monitoring** (2 tools): Competitor Price Monitor → Price Alert Generator\n\n**Medium Plans:**\n1. **Conflict Resolution** (5 tools): Channel Price Retriever → Price Conflict Detector → Price Rule Evaluator → Price Change Calculator → Channel Price Updater\n2. **Inventory-Based Pricing** (4 tools): Channel Price Retriever → Inventory Price Adjuster → Price Change Calculator → Price History Tracker\n\n**Complex Plans:**\n1. **Full Synchronization** (8 tools): Channel Price Retriever → Price Conflict Detector → Price Rule Evaluator → Inventory Price Adjuster → Price Change Calculator → Channel Price Updater → Price History Tracker → Price Alert Generator\n2. **Comprehensive Audit** (6 tools): Channel Price Retriever → Price Consistency Auditor → Price Performance Analyzer → Channel Status Monitor → Price Alert Generator → Price History Tracker\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Channel Price Retriever\",\n  \"tool_description\": \"Retrieves current prices for specified products across multiple sales channels including online marketplaces, retail stores, and direct sales platforms.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of product SKUs or IDs to retrieve prices for\"\n    },\n    \"channel_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of sales channel names (e.g., amazon, shopify, retail_stores)\"\n    },\n    \"include_promotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include promotional prices in the results\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid\
  \ product IDs: One or more product IDs do not exist in the system.\",\n    \"Unknown channel: One or more specified channels are not configured or accessible.\",\n    \"Channel connection failed: Unable to connect to one or more channels due to network or authentication issues.\"\n  ],\n  \"usage\": \"Provide product_ids and channel_names arrays to retrieve current pricing data. Set include_promotions to false to exclude promotional pricing.\",\n  \"output_details\": {\n    \"retrieved_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successful price retrievals\"\n    },\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of product IDs processed\"\n    },\n    \"channel_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of channels queried\"\n    },\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current prices retrieved from channels\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timestamps when prices were last updated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Validation Engine\",\n  \"tool_description\": \"Validates price data against business rules, market constraints, and regulatory requirements to ensure pricing accuracy and compliance.\",\n  \"parameters\": {\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of prices to validate\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Product categories for context-specific validation\"\n    },\n    \"min_price_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.01,\n      \"description\": \"Minimum allowable price\"\n    },\n    \"max_price_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 99999.99,\n      \"description\": \"Maximum allowable price\"\n    },\n    \"margin_requirement\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.1,\n      \"description\": \"Minimum profit margin requirement (0-1)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid price range: Prices must be positive numbers within specified thresholds.\",\n    \"Margin violation: One or more prices fall below the required profit margin.\",\n    \"Category mismatch: Number of prices and categories must match.\"\n  ],\n  \"usage\": \"Provide prices array and corresponding product_categories. Optionally set price thresholds and margin requirements for validation.\",\n  \"output_details\": {\n    \"validation_passed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Overall validation result\"\n    },\n    \"valid_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Prices that passed validation\"\n    },\n    \"invalid_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Prices that failed validation\"\n    },\n    \"violation_reasons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Reasons for validation failures\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Conflict Detector\",\n  \"tool_description\": \"Identifies and analyzes price discrepancies across different sales channels for the same products, flagging conflicts that require resolution.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU or ID to analyze for conflicts\"\n    },\n    \"channel_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\"\
  : \"Array of prices from different channels\"\n    },\n    \"channel_identifiers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Names of channels corresponding to prices\"\n    },\n    \"tolerance_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 5.0,\n      \"description\": \"Acceptable price variance percentage before flagging conflict\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: channel_prices and channel_identifiers must have the same length.\",\n    \"Invalid tolerance: tolerance_percentage must be between 0 and 100.\",\n    \"Insufficient data: Need at least 2 channels to detect conflicts.\"\n  ],\n  \"usage\": \"Provide product_id, channel_prices, and channel_identifiers arrays. Set tolerance_percentage to define acceptable price variance.\",\n  \"output_details\": {\n    \"conflicts_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether price conflicts were found\"\n    },\n    \"conflict_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of price conflicts identified\"\n    },\n    \"min_price\": {\n      \"type\": \"number\",\n      \"description\": \"Lowest price across all channels\"\n    },\n    \"max_price\": {\n      \"type\": \"number\",\n      \"description\": \"Highest price across all channels\"\n    },\n    \"variance_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Price variance as percentage\"\n    },\n    \"conflicting_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Channels with conflicting prices\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Rule Evaluator\",\n  \"tool_description\": \"Applies business pricing rules and algorithms to calculate optimal prices based on cost, competition, demand, and strategic objectives.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Products to calculate prices for\"\n    },\n    \"cost_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Product cost prices\"\n    },\n    \"competitor_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Competitor prices for reference\"\n    },\n    \"demand_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Demand intensity scores (0-100)\"\n    },\n    \"pricing_strategy\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pricing strategy: competitive, premium, value, penetration, or cost_plus\"\n    },\n    \"target_margin\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.25,\n      \"description\": \"Target profit margin (0-1)\"\n    },\n    \"price_elasticity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -1.0,\n      \"description\": \"Price elasticity coefficient\"\n    },\n    \"seasonal_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Seasonal adjustment multiplier\"\n    },\n    \"channel_markup\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.0,\n      \"description\": \"Additional channel-specific markup\"\n    },\n    \"minimum_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.01,\n      \"description\": \"Absolute minimum price floor\"\n    },\n    \"maximum_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 99999.99,\n      \"description\": \"Maximum price ceiling\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have the same length.\",\n \
  \   \"Invalid pricing strategy: Use one of [competitive, premium, value, penetration, cost_plus].\",\n    \"Invalid parameter range: target_margin must be 0-1, demand_scores 0-100, seasonal_factor > 0.\",\n    \"Price boundary violation: minimum_price must be less than maximum_price.\"\n  ],\n  \"usage\": \"Provide product data arrays and select a pricing_strategy. Adjust optional parameters for fine-tuning price calculations based on market conditions.\",\n  \"output_details\": {\n    \"calculated_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Optimized prices calculated by the rule engine\"\n    },\n    \"price_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Applied adjustments from base cost\"\n    },\n    \"margin_achieved\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Actual margins achieved for each product\"\n    },\n    \"strategy_applied\": {\n      \"type\": \"string\",\n      \"description\": \"Pricing strategy that was applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Price Adjuster\",\n  \"tool_description\": \"Adjusts prices dynamically based on inventory levels to optimize stock turnover and prevent overstock or stockout situations.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Product SKUs to adjust pricing for\"\n    },\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current selling prices\"\n    },\n    \"inventory_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Current stock quantities\"\n    },\n    \"target_stock_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Desired stock quantities\"\n    },\n    \"adjustment_sensitivity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.1,\n      \"description\": \"Price adjustment sensitivity (0-1)\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All arrays must have equal length.\",\n    \"Invalid inventory data: Inventory levels and target levels must be non-negative.\",\n    \"Invalid sensitivity: adjustment_sensitivity must be between 0 and 1.\"\n  ],\n  \"usage\": \"Provide product_ids, current_prices, inventory_levels, and target_stock_levels. Adjust sensitivity to control how aggressively prices change with inventory levels.\",\n  \"output_details\": {\n    \"adjusted_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"New prices after inventory-based adjustment\"\n    },\n    \"adjustment_percentages\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage changes applied to original prices\"\n    },\n    \"inventory_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Status indicators: overstock, normal, understock\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitor Price Monitor\",\n  \"tool_description\": \"Monitors and analyzes competitor pricing across multiple products and channels to inform competitive pricing decisions and market positioning.\",\n  \"parameters\": {\n    \"target_products\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Product identifiers to monitor\"\n    },\n    \"competitor_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Names of competitors to track\"\n    },\n    \"monitoring_channels\": {\n      \"type\": \"array\",\n      \"items\":\
  \ {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Sales channels to monitor for competitor prices\"\n    },\n    \"price_change_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 5.0,\n      \"description\": \"Minimum percentage change to flag as significant\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty monitoring lists: target_products, competitor_names, and monitoring_channels cannot be empty.\",\n    \"Invalid threshold: price_change_threshold must be greater than 0.\",\n    \"Channel access error: Unable to access one or more specified monitoring channels.\"\n  ],\n  \"usage\": \"Specify target_products, competitor_names, and monitoring_channels to track. Set price_change_threshold to control sensitivity of change detection.\",\n  \"output_details\": {\n    \"competitor_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current competitor prices collected\"\n    },\n    \"price_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Recent price changes detected\"\n    },\n    \"market_position\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Competitive position: higher, lower, competitive\"\n    },\n    \"monitoring_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the monitoring was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Change Calculator\",\n  \"tool_description\": \"Calculates required price changes and impact analysis for synchronizing prices across channels, including cost and revenue projections.\",\n  \"parameters\": {\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current prices across channels\"\n    },\n    \"target_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Desired target prices\"\n    },\n    \"sales_volumes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": true,\n      \"description\": \"Historical sales volumes for impact calculation\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: current_prices, target_prices, and sales_volumes must have equal length.\",\n    \"Invalid price data: Prices must be positive numbers.\",\n    \"Invalid volume data: Sales volumes must be non-negative integers.\"\n  ],\n  \"usage\": \"Provide current_prices, target_prices, and sales_volumes arrays to calculate price changes and projected business impact.\",\n  \"output_details\": {\n    \"price_deltas\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Absolute price changes required\"\n    },\n    \"percentage_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage changes for each price\"\n    },\n    \"revenue_impact\": {\n      \"type\": \"number\",\n      \"description\": \"Projected revenue impact of price changes\"\n    },\n    \"total_changes\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of prices requiring changes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Channel Price Updater\",\n  \"tool_description\": \"Updates prices across specified sales channels with new pricing data, handling channel-specific formatting and API requirements.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Product SKUs to update\"\n    },\n    \"new_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"New prices to set\"\n    },\n    \"target_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\"\
  : true,\n      \"description\": \"Channels where prices should be updated\"\n    },\n    \"effective_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"When price changes should take effect (ISO 8601 format)\"\n    },\n    \"update_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"immediate\",\n      \"description\": \"Update timing: immediate, scheduled, or batch\"\n    },\n    \"validation_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to validate prices before updating\"\n    },\n    \"rollback_on_failure\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to rollback changes if any update fails\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: product_ids, new_prices, and target_channels arrays must align.\",\n    \"Invalid update mode: Use immediate, scheduled, or batch.\",\n    \"Channel update failed: One or more channels rejected the price update.\",\n    \"Validation failed: Prices failed validation checks before update.\",\n    \"Rollback failed: Unable to revert price changes after partial failure.\"\n  ],\n  \"usage\": \"Provide product_ids, new_prices, and target_channels. Configure update_mode and validation options as needed for your update strategy.\",\n  \"output_details\": {\n    \"successful_updates\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successful price updates\"\n    },\n    \"failed_updates\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of failed updates\"\n    },\n    \"updated_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Channels where updates succeeded\"\n    },\n    \"failed_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Channels where updates failed\"\n    },\n    \"update_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the updates were processed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Sync Orchestrator\",\n  \"tool_description\": \"Coordinates complex multi-channel price synchronization workflows, managing dependencies, timing, and error handling across the entire process.\",\n  \"parameters\": {\n    \"sync_scope\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Synchronization scope: full_catalog, category_based, or product_list\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Product categories to sync (for category_based scope)\"\n    },\n    \"specific_products\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Specific products to sync (for product_list scope)\"\n    },\n    \"priority_channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Channels to prioritize in synchronization order\"\n    },\n    \"sync_strategy\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Strategy: master_channel, consensus_pricing, or rule_based\"\n    },\n    \"master_channel\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Master channel for master_channel strategy\"\n    },\n    \"conflict_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"manual_review\",\n      \"description\": \"How to handle conflicts: auto_resolve, manual_review, or skip\"\n    },\n    \"batch_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 100,\n      \"description\": \"Number of products to\
  \ process in each batch\"\n    },\n    \"retry_attempts\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 3,\n      \"description\": \"Number of retry attempts for failed operations\"\n    },\n    \"notification_settings\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"errors_only\",\n      \"description\": \"Notification level: none, errors_only, summary, or detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sync scope: Use full_catalog, category_based, or product_list.\",\n    \"Missing scope parameters: category_based requires product_categories, product_list requires specific_products.\",\n    \"Invalid sync strategy: Use master_channel, consensus_pricing, or rule_based.\",\n    \"Master channel required: master_channel strategy requires master_channel parameter.\",\n    \"Invalid conflict resolution: Use auto_resolve, manual_review, or skip.\",\n    \"Invalid batch size: batch_size must be greater than 0.\",\n    \"Invalid notification setting: Use none, errors_only, summary, or detailed.\"\n  ],\n  \"usage\": \"Configure sync_scope, priority_channels, and sync_strategy. Provide additional parameters based on your chosen scope and strategy for comprehensive price synchronization.\",\n  \"output_details\": {\n    \"sync_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall synchronization status: completed, partial, or failed\"\n    },\n    \"processed_products\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of products processed\"\n    },\n    \"successful_syncs\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successful synchronizations\"\n    },\n    \"conflicts_detected\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of pricing conflicts found\"\n    },\n    \"conflicts_resolved\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of conflicts automatically resolved\"\n    },\n    \"execution_time\": {\n      \"type\": \"number\",\n      \"description\": \"Total execution time in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price History Tracker\",\n  \"tool_description\": \"Records and maintains historical price data across all channels for audit trails, trend analysis, and compliance reporting.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Products to record price history for\"\n    },\n    \"price_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"New prices being recorded\"\n    },\n    \"previous_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Previous prices for comparison\"\n    },\n    \"channels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Channels where changes occurred\"\n    },\n    \"change_reason\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reason for price change: sync, promotion, competition, cost, or manual\"\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All input arrays must have the same length.\",\n    \"Invalid change reason: Use sync, promotion, competition, cost, or manual.\",\n    \"Invalid price data: Prices must be non-negative numbers.\"\n  ],\n  \"usage\": \"Provide product_ids, price_changes, previous_prices, and channels arrays along with change_reason to record price history events.\",\n  \"output_details\": {\n    \"records_created\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of history records created\"\n    },\n    \"tracking_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the price changes were recorded\"\n    },\n    \"average_change\": {\n      \"type\": \"number\",\n      \"description\": \"\

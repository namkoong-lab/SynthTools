field_name: crafts_and_making
subfield: Woodworking and Carpentry
task: Project planning and design layout for woodworking builds
tool_description: "## STEP 1 — Rate task difficulty\n\nThis is a **medium** difficulty task. It requires coordinating multiple design considerations (measurements, materials, joints, tools), managing dependencies between cutting plans and assembly sequences, and balancing aesthetic preferences with structural requirements and skill constraints.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium complexity, I'm targeting **12 tools** to cover the various aspects of woodworking project planning from initial design through detailed execution plans.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their flow:**\n1. **Project Design Generator** - consumes: project specs → produces: basic design layout\n2. **Wood Species Selector** - consumes: project requirements → produces: material recommendations  \n3. **Dimension Calculator** - consumes: design specs → produces: precise measurements\n4. **Joinery Method Recommender** - consumes: design, skill level → produces: joint specifications\n5. **Cut List Generator** - consumes: dimensions, materials → produces: cutting plans\n6. **Material Estimator** - consumes: cut list, waste factor → produces: purchase quantities\n7. **Tool Requirements Analyzer** - consumes: design, joinery → produces: tool specifications\n8. **Assembly Sequence Planner** - consumes: design, joints → produces: build order\n9. **Finishing Schedule Creator** - consumes: wood species, design → produces: finishing steps\n10. **Cost Calculator** - consumes: materials, tools → produces: budget estimates\n11. **Project Timeline Estimator** - consumes: complexity, skill level → produces: time estimates  \n12. **Design Validator** - consumes: complete plan → produces: feasibility assessment\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n- Basic design validation: Project Design Generator → Design Validator\n- Material planning: Wood Species Selector → Material Estimator\n\n**Medium plans:**\n- Complete material prep: Project Design Generator → Dimension Calculator → Cut List Generator → Material Estimator\n- Build planning: Joinery Method Recommender → Assembly Sequence Planner → Project Timeline Estimator\n\n**Complex plans:**\n- Full project planning: Project Design Generator → Wood Species Selector → Dimension Calculator → Joinery Method Recommender → Cut List Generator → Tool Requirements Analyzer → Assembly Sequence Planner → Finishing Schedule Creator → Material Estimator → Cost Calculator → Project Timeline Estimator → Design Validator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Project Design Generator\",\n  \"tool_description\": \"Creates initial design layouts and specifications for woodworking projects based on project type, dimensions, and style preferences.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of project such as table, chair, cabinet, bookshelf, box, bench\"\n    },\n    \"overall_length\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall length dimension in inches\"\n    },\n    \"overall_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall width dimension in inches\"\n    },\n    \"overall_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall height dimension in inches\"\n    },\n    \"style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Design style preference\",\n      \"default\": \"modern\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project type: Use supported types like table, chair, cabinet, bookshelf, box, or bench\",\n    \"Invalid dimensions: All dimensions must be positive numbers greater than 0\",\n    \"Unrealistic dimensions: Check that dimensions are reasonable for the project type\",\n    \"Unsupported style: Use styles like modern, traditional, rustic, or contemporary\"\n  ],\n  \"usage\": \"Specify the project type and three main dimensions. Optionally set a style\
  \ preference. The tool generates a basic design layout with component specifications.\",\n  \"output_details\": {\n    \"design_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overview of the generated design\"\n    },\n    \"component_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of main components needed for the project\"\n    },\n    \"estimated_complexity\": {\n      \"type\": \"string\",\n      \"description\": \"Complexity rating of beginner, intermediate, or advanced\"\n    },\n    \"primary_joinery_needs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of joints that will likely be needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wood Species Selector\",\n  \"tool_description\": \"Recommends appropriate wood species based on project requirements, budget, and intended use conditions.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of woodworking project\"\n    },\n    \"indoor_outdoor\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Usage environment: indoor or outdoor\"\n    },\n    \"budget_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Budget constraint: low, medium, or high\"\n    },\n    \"preferred_grain\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Desired grain pattern: tight, medium, or pronounced\",\n      \"default\": \"medium\"\n    },\n    \"color_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred wood color: light, medium, or dark\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid environment: Use indoor or outdoor\",\n    \"Invalid budget level: Use low, medium, or high\",\n    \"Invalid grain preference: Use tight, medium, or pronounced\",\n    \"Invalid color preference: Use light, medium, or dark\",\n    \"Incompatible requirements: Some combinations may not have suitable wood options\"\n  ],\n  \"usage\": \"Specify project type, environment, and budget level. Optionally set grain and color preferences. The tool provides ranked wood species recommendations with explanations.\",\n  \"output_details\": {\n    \"primary_recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Top recommended wood species\"\n    },\n    \"alternative_options\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Additional suitable wood species\"\n    },\n    \"cost_per_board_foot\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated cost per board foot for primary recommendation\"\n    },\n    \"workability_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Important notes about working with the recommended wood\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dimension Calculator\",\n  \"tool_description\": \"Calculates precise component dimensions and tolerances based on overall project specifications and joinery requirements.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of woodworking project\"\n    },\n    \"overall_length\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall project length in inches\"\n    },\n    \"overall_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall project width in inches\"\n    },\n    \"overall_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Overall project height in inches\"\n    },\n    \"material_thickness\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Standard thickness of lumber to be used in inches\"\n    },\n    \"joint_types\": {\n      \"type\": \"array\"\
  ,\n      \"required\": true,\n      \"description\": \"Types of joints to be used in the project\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"tolerance_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Precision level: rough, standard, or precise\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid dimensions: All dimensions must be positive numbers\",\n    \"Invalid material thickness: Thickness must be a positive number representing standard lumber sizes\",\n    \"Invalid joint types: Use standard joint names like mortise-tenon, dovetail, dado, rabbet, butt\",\n    \"Invalid tolerance level: Use rough, standard, or precise\",\n    \"Incompatible specifications: Check that material thickness works with overall dimensions\"\n  ],\n  \"usage\": \"Provide project specifications and material parameters. The tool calculates detailed component dimensions accounting for joint allowances and standard tolerances.\",\n  \"output_details\": {\n    \"component_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed dimensions for each component\"\n    },\n    \"tolerance_allowances\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tolerance specifications for each dimension\"\n    },\n    \"critical_measurements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Measurements that require extra precision\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Joinery Method Recommender\",\n  \"tool_description\": \"Recommends appropriate joinery methods based on project requirements, wood species, skill level, and available tools.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of woodworking project\"\n    },\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Selected wood species for the project\"\n    },\n    \"skill_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Woodworker skill level: beginner, intermediate, or advanced\"\n    },\n    \"load_bearing\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether joints need to bear significant load\"\n    },\n    \"visible_joints\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether joints will be visible in finished project\"\n    },\n    \"available_tools\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of available tools for creating joints\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"time_constraint\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time availability: low, medium, or high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid skill level: Use beginner, intermediate, or advanced\",\n    \"Invalid time constraint: Use low, medium, or high\",\n    \"Insufficient tool information: Provide at least one available tool\",\n    \"Unknown wood species: Provide a recognized wood species name\",\n    \"Tool-joint mismatch: Available tools may not support recommended joints for this skill level\"\n  ],\n  \"usage\": \"Specify project details, wood species, skill level, and tool availability. The tool recommends appropriate joint types with detailed guidance.\",\n  \"output_details\": {\n    \"recommended_joints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Primary joint recommendations for different connections\"\n    },\n    \"difficulty_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Difficulty level for each recommended joint\"\n    },\n    \"tool_requirements\": {\n \
  \     \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific tools needed for each joint\"\n    },\n    \"joint_strengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Strength ratings for each joint type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cut List Generator\",\n  \"tool_description\": \"Generates detailed cutting lists with dimensions, quantities, and material specifications for all project components.\",\n  \"parameters\": {\n    \"component_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of component dimensions from dimension calculator\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Selected wood species\"\n    },\n    \"lumber_sizes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Available lumber dimensions in format like 1x4, 2x4, 4/4, 8/4\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"grain_direction\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred grain direction for each component\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid component dimensions: Ensure dimensions are in proper format\",\n    \"Invalid lumber sizes: Use standard lumber dimension formats\",\n    \"Dimension mismatch: Component dimensions must match available lumber sizes\",\n    \"Insufficient lumber information: Provide adequate lumber size options\",\n    \"Grain direction mismatch: Grain directions must correspond to components if specified\"\n  ],\n  \"usage\": \"Input component dimensions, wood species, and available lumber sizes. Optionally specify grain directions. The tool outputs an organized cutting list.\",\n  \"output_details\": {\n    \"cut_list_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Complete list of cuts with dimensions and quantities\"\n    },\n    \"lumber_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"How to break down each lumber piece\"\n    },\n    \"total_board_feet\": {\n      \"type\": \"number\",\n      \"description\": \"Total board feet required\"\n    },\n    \"cutting_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended order for making cuts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Material Estimator\",\n  \"tool_description\": \"Calculates total material quantities needed including waste allowance, hardware, and finishing supplies for project completion.\",\n  \"parameters\": {\n    \"cut_list_board_feet\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total board feet from cut list\"\n    },\n    \"project_complexity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Project complexity level: simple, moderate, or complex\"\n    },\n    \"waste_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Additional material percentage for waste (10-30)\",\n      \"default\": 15\n    },\n    \"hardware_needed\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of hardware needed like screws, hinges, handles\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"finish_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Finishing method: oil, polyurethane, lacquer, paint, or wax\",\n      \"default\": \"oil\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid board feet: Must be a positive number\",\n    \"Invalid complexity level: Use simple, moderate, or complex\",\n    \"Invalid waste factor:\
  \ Must be between 10 and 30 percent\",\n    \"Invalid finish type: Use oil, polyurethane, lacquer, paint, or wax\",\n    \"Negative quantities: All material quantities must be positive\"\n  ],\n  \"usage\": \"Input the board feet calculation and project complexity. Optionally specify waste factor, hardware needs, and finish type. The tool provides complete material quantities.\",\n  \"output_details\": {\n    \"total_lumber_needed\": {\n      \"type\": \"number\",\n      \"description\": \"Total board feet including waste allowance\"\n    },\n    \"hardware_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed hardware requirements\"\n    },\n    \"finishing_supplies\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required finishing materials and quantities\"\n    },\n    \"shopping_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Complete shopping list with quantities\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Tool Requirements Analyzer\",\n  \"tool_description\": \"Analyzes project specifications to determine required tools, optional tools, and suggests alternatives based on available equipment.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of woodworking project\"\n    },\n    \"joint_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of joints to be used in the project\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"lumber_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Dimensions of lumber to be processed\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"skill_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Woodworker skill level: beginner, intermediate, or advanced\"\n    },\n    \"available_tools\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Tools currently available\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"budget_constraint\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Tool budget level: low, medium, or high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project type: Use recognized woodworking project types\",\n    \"Invalid skill level: Use beginner, intermediate, or advanced\",\n    \"Invalid budget constraint: Use low, medium, or high\",\n    \"Insufficient joint information: Provide at least one joint type\",\n    \"Invalid lumber dimensions: Use proper dimension format\",\n    \"Tool compatibility issue: Some tools may not be suitable for specified skill level\"\n  ],\n  \"usage\": \"Specify project details, joint types, and lumber dimensions. Optionally list available tools and budget constraints. The tool recommends required and optional tools.\",\n  \"output_details\": {\n    \"essential_tools\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tools absolutely required for the project\"\n    },\n    \"recommended_tools\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tools that would make the project easier\"\n    },\n    \"alternative_methods\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative approaches if certain tools are unavailable\"\n    },\n    \"tool_rental_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Expensive tools that might be better to rent\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Assembly Sequence Planner\",\n  \"tool_description\": \"Creates step-by-step assembly sequence considering glue-up times, access requirements,\
  \ and logical construction order.\",\n  \"parameters\": {\n    \"project_components\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of all project components to be assembled\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2\n    },\n    \"joint_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Where joints occur between components\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"glue_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of glue being used: PVA, polyurethane, epoxy, or hide\"\n    },\n    \"available_clamps\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of clamps available for assembly\"\n    },\n    \"workspace_size\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Assembly workspace size: small, medium, or large\"\n    },\n    \"helper_available\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether an assistant will be available for assembly\",\n      \"default\": false\n    },\n    \"experience_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Assembly experience: novice, experienced, or expert\",\n      \"default\": \"experienced\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient components: Need at least 2 components for assembly\",\n    \"Invalid glue type: Use PVA, polyurethane, epoxy, or hide\",\n    \"Invalid workspace size: Use small, medium, or large\",\n    \"Invalid experience level: Use novice, experienced, or expert\",\n    \"Insufficient clamps: Number of clamps must be positive integer\",\n    \"Complex assembly warning: This assembly may be too complex for available resources\"\n  ],\n  \"usage\": \"Specify all components, joint locations, glue type, and workspace constraints. The tool creates a detailed assembly sequence with timing and tips.\",\n  \"output_details\": {\n    \"assembly_steps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ordered list of assembly steps\"\n    },\n    \"glue_up_groups\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Which components should be glued together in each session\"\n    },\n    \"timing_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Time constraints and open time considerations\"\n    },\n    \"critical_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Important notes and potential problem areas\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Finishing Schedule Creator\",\n  \"tool_description\": \"Generates detailed finishing schedule with surface preparation, application steps, drying times, and environmental requirements.\",\n  \"parameters\": {\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Wood species to be finished\"\n    },\n    \"finish_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of finish: oil, polyurethane, lacquer, shellac, paint, or wax\"\n    },\n    \"surface_area\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total surface area to be finished in square feet\"\n    },\n    \"desired_sheen\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Desired finish sheen: matte, satin, semi-gloss, or gloss\"\n    },\n    \"application_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Application method: brush, rag, spray, or pad\"\n    },\n    \"indoor_outdoor\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Usage environment: indoor or outdoor\"\n    },\n    \"temperature_range\": {\n\
  \      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Workshop temperature: cold, moderate, or warm\",\n      \"default\": \"moderate\"\n    },\n    \"humidity_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Workshop humidity: low, normal, or high\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid finish type: Use oil, polyurethane, lacquer, shellac, paint, or wax\",\n    \"Invalid surface area: Must be a positive number\",\n    \"Invalid sheen level: Use matte, satin, semi-gloss, or gloss\",\n    \"Invalid application method: Use brush, rag, spray, or pad\",\n    \"Invalid environment: Use indoor or outdoor\",\n    \"Invalid temperature range: Use cold, moderate, or warm\",\n    \"Invalid humidity level: Use low, normal, or high\",\n    \"Environmental compatibility issue: Some finishes may not work well in specified conditions\"\n  ],\n  \"usage\": \"Specify wood species, finish type, surface area, and application preferences. Include environmental conditions for accurate timing calculations.\",\n  \"output_details\": {\n    \"preparation_steps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Surface preparation requirements\"\n    },\n    \"application_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Step-by-step finishing application process\"\n    },\n    \"drying_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Drying and curing times between coats\"\n    },\n    \"material_quantities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Quantities of finishing materials needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Calculator\",\n  \"tool_description\": \"Calculates comprehensive project costs including materials
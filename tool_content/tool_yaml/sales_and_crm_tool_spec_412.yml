field_name: sales_and_crm
subfield: Lead Generation and Prospecting
task: Identify and research potential prospects from various data sources and databases
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium-hard complexity due to the need to integrate multiple data sources, validate and enrich prospect information, score leads accurately, and manage data quality across various platforms. The coordination between different research tools and the risk of poor data quality impacting sales outcomes adds significant complexity.

  **STEP 2 — Set a tool budget**

  Given the medium-hard difficulty, I'll target 16 tools to cover the comprehensive workflow of prospect identification, research, validation, enrichment, scoring, and management.

  **STEP 3 — List all tool names and dependencies**

  1. **Company Database Search** - Consumes: search criteria → Produces: company records
  2. **Contact Information Finder** - Consumes: company data → Produces: contact details
  3. **Email Verification Tool** - Consumes: email addresses → Produces: validation status
  4. **Social Media Profile Extractor** - Consumes: person/company names → Produces: social profiles
  5. **Company Financial Analyzer** - Consumes: company identifiers → Produces: financial metrics
  6. **Industry Classification Tool** - Consumes: company data → Produces: industry categories
  7. **Technology Stack Detector** - Consumes: company websites → Produces: tech stack info
  8. **News Sentiment Monitor** - Consumes: company names, time periods → Produces: news analysis
  9. **Lead Scoring Calculator** - Consumes: prospect data, criteria → Produces: lead scores
  10. **Contact Enrichment Engine** - Consumes: basic contact info → Produces: enriched profiles
  11. **Geographic Territory Filter** - Consumes: prospect lists, territories → Produces: filtered prospects
  12. **Duplicate Detection Tool** - Consumes: prospect lists → Produces: deduplicated data
  13. **Prospect List Compiler** - Consumes: multiple data sources → Produces: unified prospect lists
  14. **Competitive Intelligence Gatherer** - Consumes: company names → Produces: competitive insights
  15. **Event Trigger Monitor** - Consumes: companies, trigger types → Produces: trigger events
  16. **CRM Integration Manager** - Consumes: prospect data → Produces: CRM-ready records

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic prospect research: Company Database Search → Contact Information Finder → Email Verification Tool
  - Quick lead validation: Duplicate Detection Tool → Geographic Territory Filter → Lead Scoring Calculator

  **Medium Plans:**
  - Comprehensive prospect enrichment: Company Database Search → Contact Information Finder → Contact Enrichment Engine → Social Media Profile Extractor → Email Verification Tool → Lead Scoring Calculator
  - Industry-focused prospecting: Company Database Search → Industry Classification Tool → Technology Stack Detector → Financial Analyzer → Lead Scoring Calculator → CRM Integration Manager

  **Complex Plans:**
  - Full prospect intelligence pipeline: Company Database Search → Contact Information Finder → Contact Enrichment Engine → Social Media Profile Extractor → Technology Stack Detector → Company Financial Analyzer → News Sentiment Monitor → Competitive Intelligence Gatherer → Event Trigger Monitor → Lead Scoring Calculator → Duplicate Detection Tool → CRM Integration Manager
  - Multi-source prospect compilation: Company Database Search + Event Trigger Monitor + News Sentiment Monitor → Prospect List Compiler → Geographic Territory Filter → Contact Enrichment Engine → Email Verification Tool → Lead Scoring Calculator → CRM Integration Manager

  **STEP 5 — Produce tools**


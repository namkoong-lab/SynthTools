task: Promotional pricing campaign management and discount optimization
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has **medium** difficulty. It involves managing complex promotional pricing campaigns across multiple products and channels, requiring coordination between inventory, competitor data, customer segmentation, and financial constraints. The task has moderate scope with interdependent components, some ambiguity in optimal discount strategies, and moderate risk of revenue impact from pricing errors.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'm targeting **12 tools** within the 10-15 range. This allows for comprehensive coverage of promotional campaign lifecycle from planning to execution to analysis, while maintaining focused, composable functionality.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Data Flow:**
  1. **Product Catalog Analyzer** - Consumes: product data → Produces: product categorization, pricing tiers
  2. **Competitor Price Monitor** - Consumes: competitor URLs/IDs → Produces: competitor pricing data
  3. **Customer Segment Profiler** - Consumes: customer data → Produces: segmentation profiles, price sensitivity
  4. **Inventory Level Checker** - Consumes: product IDs → Produces: stock levels, turnover rates
  5. **Discount Strategy Generator** - Consumes: product data, segments, constraints → Produces: discount recommendations
  6. **Campaign Rule Builder** - Consumes: discount strategies, conditions → Produces: campaign rules
  7. **Price Impact Simulator** - Consumes: pricing scenarios → Produces: revenue/margin projections
  8. **Campaign Scheduler** - Consumes: campaign rules, timing → Produces: execution timeline
  9. **Promotional Code Manager** - Consumes: campaign details → Produces: promo codes, usage tracking
  10. **Campaign Performance Tracker** - Consumes: live campaign data → Produces: performance metrics
  11. **Revenue Impact Analyzer** - Consumes: campaign results → Produces: ROI analysis, attribution
  12. **Campaign Optimizer** - Consumes: performance data → Produces: optimization recommendations

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - **Basic Product Promotion**: Product Catalog Analyzer → Discount Strategy Generator → Campaign Rule Builder → Campaign Scheduler (4 tools)
  - **Competitor Response**: Competitor Price Monitor → Discount Strategy Generator → Price Impact Simulator → Campaign Rule Builder (4 tools)

  **Medium Plans:**
  - **Segmented Campaign Launch**: Customer Segment Profiler → Product Catalog Analyzer → Discount Strategy Generator → Campaign Rule Builder → Promotional Code Manager → Campaign Scheduler (6 tools)
  - **Inventory Clearance**: Inventory Level Checker → Product Catalog Analyzer → Discount Strategy Generator → Price Impact Simulator → Campaign Rule Builder → Campaign Performance Tracker (6 tools)

  **Complex Plans:**
  - **Full Campaign Lifecycle**: Product Catalog Analyzer → Customer Segment Profiler → Competitor Price Monitor → Inventory Level Checker → Discount Strategy Generator → Price Impact Simulator → Campaign Rule Builder → Campaign Scheduler → Promotional Code Manager → Campaign Performance Tracker → Revenue Impact Analyzer → Campaign Optimizer (12 tools)
  - **Dynamic Pricing Optimization**: Competitor Price Monitor → Customer Segment Profiler → Inventory Level Checker → Price Impact Simulator → Campaign Rule Builder → Campaign Performance Tracker → Revenue Impact Analyzer → Campaign Optimizer (8 tools)


field_name: appraisals_and_valuations
subfield: Business Valuation and Enterprise Assessment
task: Market-based valuation using comparable company and transaction analysis
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to its broad scope requiring multiple complex subproblems (comparable identification, financial normalization, multiple valuation approaches), significant data requirements across companies and transactions, high coordination between interdependent valuation steps, and substantial impact of errors on investment decisions.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'll target 17 tools within the 15-20 range to cover comprehensive market-based valuation workflows.

  **STEP 3 — List all tool names and dependencies**

  **Data Collection Tools:**
  - Company Financial Parser (consumes: financial statements → produces: normalized financial data)
  - Comparable Company Screener (consumes: search criteria → produces: peer company lists)
  - Transaction Database Query (consumes: transaction criteria → produces: deal records)
  - Market Data Collector (consumes: ticker symbols → produces: market metrics)

  **Analysis & Processing Tools:**
  - Financial Metrics Calculator (consumes: financial data → produces: key ratios/metrics)
  - Peer Group Analyzer (consumes: company data → produces: similarity scores)
  - Transaction Adjuster (consumes: deal data → produces: adjusted transaction values)
  - Multiple Calculator (consumes: financial + market data → produces: valuation multiples)

  **Benchmarking & Comparison Tools:**
  - Industry Benchmark Generator (consumes: peer data → produces: industry standards)
  - Control Premium Analyzer (consumes: transaction data → produces: control adjustments)
  - Liquidity Discount Calculator (consumes: company attributes → produces: discount rates)

  **Valuation & Output Tools:**
  - Trading Multiple Applicator (consumes: multiples + target financials → produces: trading valuations)
  - Transaction Multiple Applicator (consumes: transaction multiples + target data → produces: acquisition valuations)
  - Valuation Range Synthesizer (consumes: multiple valuations → produces: consolidated ranges)
  - Market Position Assessor (consumes: company + peer data → produces: competitive analysis)
  - DCF Market Validator (consumes: DCF assumptions + market data → produces: validation results)
  - Valuation Report Generator (consumes: all analyses → produces: formatted report)

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Peer Analysis** (4 tools): Company Financial Parser → Comparable Company Screener → Financial Metrics Calculator → Trading Multiple Applicator
  2. **Transaction Benchmarking** (4 tools): Transaction Database Query → Transaction Adjuster → Multiple Calculator → Transaction Multiple Applicator

  **Medium Plans:**
  1. **Comprehensive Trading Analysis** (8 tools): Company Financial Parser → Comparable Company Screener → Market Data Collector → Financial Metrics Calculator → Peer Group Analyzer → Industry Benchmark Generator → Trading Multiple Applicator → Valuation Range Synthesizer
  2. **Deal-Based Valuation** (7 tools): Transaction Database Query → Transaction Adjuster → Control Premium Analyzer → Multiple Calculator → Liquidity Discount Calculator → Transaction Multiple Applicator → Market Position Assessor

  **Complex Plans:**
  1. **Full Market Valuation** (12 tools): All data collection tools → all analysis tools → Industry Benchmark Generator → Control Premium Analyzer → both applicator tools → Valuation Range Synthesizer → Valuation Report Generator
  2. **Validated Market Analysis** (10 tools): Company Financial Parser → Comparable Company Screener → Market Data Collector → Financial Metrics Calculator → Trading Multiple Applicator → DCF Market Validator → Liquidity Discount Calculator → Market Position Assessor → Valuation Range Synthesizer → Valuation Report Generator

  **STEP 5 — Produce tools**


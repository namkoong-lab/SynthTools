field_name: transportation_logistics
subfield: freight_and_cargo_management
task: Cargo tracking and real-time shipment monitoring
tool_description: |-
  STEP 1 — Rate task difficulty

  This task is medium difficulty. It involves coordinating multiple data sources (GPS, carrier systems, customs databases), handling real-time data streams with varying update frequencies, managing complex logistics workflows across different transportation modes, and ensuring data accuracy for time-sensitive cargo operations with significant financial implications.

  STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target 12 tools to handle the various aspects of cargo tracking, real-time monitoring, alerts, reporting, and integration with different carrier and logistics systems.

  STEP 3 — List all tool names and dependencies

  Tools and their data flow:
  1. **Shipment Data Retriever** - Consumes: shipment IDs, carrier info → Produces: basic shipment details
  2. **Real-time Location Tracker** - Consumes: tracking numbers, carrier APIs → Produces: GPS coordinates, timestamps
  3. **Carrier API Connector** - Consumes: carrier credentials, shipment refs → Produces: carrier-specific tracking data
  4. **Customs Status Checker** - Consumes: shipment IDs, customs codes → Produces: clearance status, delays
  5. **Route Optimizer** - Consumes: origin/destination, constraints → Produces: optimal routes, ETAs
  6. **Alert Rule Manager** - Consumes: shipment data, thresholds → Produces: alert configurations
  7. **Notification Dispatcher** - Consumes: alert conditions, contact lists → Produces: notifications sent
  8. **Delivery Scheduler** - Consumes: shipment status, recipient info → Produces: delivery appointments
  9. **Exception Handler** - Consumes: tracking anomalies, rules → Produces: exception reports, recommendations
  10. **Performance Analytics** - Consumes: historical data, KPIs → Produces: performance metrics, trends
  11. **Document Manager** - Consumes: shipment IDs, document types → Produces: shipping documents, compliance status
  12. **Multi-modal Coordinator** - Consumes: shipment legs, transport modes → Produces: coordinated tracking across modes

  STEP 4 — Multi-tool plans

  Simple plans:
  - Basic tracking: Shipment Data Retriever → Real-time Location Tracker → Notification Dispatcher
  - Document compliance: Shipment Data Retriever → Document Manager → Customs Status Checker

  Medium plans:
  - Proactive monitoring: Carrier API Connector → Real-time Location Tracker → Alert Rule Manager → Exception Handler → Notification Dispatcher
  - Delivery coordination: Shipment Data Retriever → Route Optimizer → Delivery Scheduler → Notification Dispatcher

  Complex plans:
  - End-to-end shipment management: Carrier API Connector → Multi-modal Coordinator → Real-time Location Tracker → Customs Status Checker → Exception Handler → Alert Rule Manager → Notification Dispatcher → Performance Analytics
  - Full logistics optimization: Shipment Data Retriever → Route Optimizer → Multi-modal Coordinator → Document Manager → Customs Status Checker → Delivery Scheduler → Performance Analytics → Exception Handler

  STEP 5 — Produce tools


field_name: metrology_and_calibration
subfield: dimensional_measurement_calibration
task: Calibrate length measuring instruments using gauge blocks and reference standards
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **hard** due to the high precision requirements, complex measurement uncertainties, multiple interdependent calibration procedures, critical impact of errors on measurement accuracy, and the need for specialized equipment and environmental controls.

  ## STEP 2 — Set a tool budget

  Given the hard difficulty rating, I'm targeting **17 tools** to cover the comprehensive workflow from initial setup through final certification.

  ## STEP 3 — List all tool names and dependencies

  **Tool Dependencies & Affordances:**
  - Environmental Monitor → provides conditions → Pre-Calibration Setup
  - Gauge Block Set Validator → provides block accuracy → Measurement Execution tools
  - Instrument Inspector → provides instrument status → Pre-Calibration Setup
  - Pre-Calibration Setup → provides setup status → all measurement tools
  - Reference Standard Selector → provides standard specs → measurement tools
  - Measurement Point Generator → provides measurement points → Measurement Executor
  - Measurement Executor → provides raw data → Statistical Analyzer
  - Statistical Analyzer → provides statistics → Uncertainty Calculator, Drift Analyzer
  - Uncertainty Calculator → provides uncertainty → Calibration Certificate Generator
  - Error Corrector → provides corrections → Calibration Certificate Generator
  - Drift Analyzer → provides drift data → Calibration Certificate Generator
  - Linearity Tester → provides linearity data → Calibration Certificate Generator
  - Repeatability Assessor → provides repeatability data → Statistical Analyzer
  - Hysteresis Detector → provides hysteresis data → Error Corrector
  - Calibration Certificate Generator → provides certificate → Database Logger
  - Traceability Chain Validator → validates standards → Certificate Generator
  - Database Logger → provides logging confirmation → final workflow

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. **Basic Gauge Block Validation**: Environmental Monitor → Gauge Block Set Validator → Database Logger
  2. **Quick Instrument Check**: Instrument Inspector → Pre-Calibration Setup → Database Logger

  **Medium Plans:**
  1. **Standard Repeatability Test**: Pre-Calibration Setup → Measurement Point Generator → Measurement Executor → Repeatability Assessor → Statistical Analyzer → Database Logger
  2. **Uncertainty Assessment**: Reference Standard Selector → Measurement Executor → Statistical Analyzer → Uncertainty Calculator → Calibration Certificate Generator

  **Complex Plans:**
  1. **Full Calibration Workflow**: Environmental Monitor → Instrument Inspector → Pre-Calibration Setup → Reference Standard Selector → Gauge Block Set Validator → Measurement Point Generator → Measurement Executor → Repeatability Assessor → Statistical Analyzer → Uncertainty Calculator → Error Corrector → Calibration Certificate Generator → Traceability Chain Validator → Database Logger
  2. **Comprehensive Performance Analysis**: Pre-Calibration Setup → Measurement Executor → Linearity Tester → Hysteresis Detector → Drift Analyzer → Statistical Analyzer → Uncertainty Calculator → Calibration Certificate Generator


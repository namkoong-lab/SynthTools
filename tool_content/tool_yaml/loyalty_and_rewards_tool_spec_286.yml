ograms applicable to this category\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Point History Tracker\",\n  \"tool_description\": \"Retrieves detailed history of a customer's loyalty point earnings, spending, and balance changes over a specified time period.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start of date range for history\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End of date range for history\",\n      \"format\": \"date-time\"\n    },\n    \"transaction_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Filter by transaction type (earned, redeemed, expired, adjusted)\",\n      \"default\": \"all\"\n    },\n    \"include_details\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed breakdown information\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: Customer ID does not exist in the system.\",\n    \"Invalid date range: start_date must be before end_date and both must be valid ISO 8601 dates.\",\n    \"Invalid transaction type: Must be one of earned, redeemed, expired, adjusted, or all.\",\n    \"Date range too large: Maximum date range is 2 years.\",\n    \"History unavailable: Cannot access customer point history due to system error.\"\n  ],\n  \"usage\": \"Provide customer_id and date range to retrieve point history. Filter by transaction_type if needed, and set include_details to false for summary only.\",\n  \"output_details\": {\n    \"total_transactions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of point transactions in the period\"\n    },\n   
field_name: emergency_response_and_public_safety
subfield: Emergency Medical Services and Ambulance Operations
task: Emergency call intake and dispatch coordination
tool_description: "**STEP 1 — Rate task difficulty**\nThis task has medium-to-hard difficulty due to the coordination of multiple emergency resources, real-time decision-making under pressure, regulatory compliance requirements, and the critical nature where errors can impact patient outcomes. The task involves complex workflows spanning call intake, medical assessment, resource allocation, and multi-agency coordination.\n\n**STEP 2 — Set a tool budget**\nGiven the medium-hard complexity, I'm targeting 16 tools to cover the comprehensive workflow from initial call intake through dispatch coordination, resource tracking, and communication management.\n\n**STEP 3 — List all tool names and dependencies**\n1. Emergency Call Validator - consumes raw call data, produces validated call records\n2. Medical Triage Assessor - consumes call details, produces priority/severity ratings  \n3. Location Geocoder - consumes address info, produces precise coordinates\n4. Resource Availability Checker - consumes location/time, produces available units\n5. Dispatch Priority Calculator - consumes triage + resources, produces dispatch recommendations\n6. Unit Assignment Manager - consumes dispatch decisions, produces unit assignments\n7. Route Optimizer - consumes locations, produces optimal routing\n8. Communication Logger - consumes all interactions, produces audit trails\n9. Status Update Tracker - consumes unit reports, produces status changes\n10. Hospital Capacity Monitor - consumes facility queries, produces bed availability\n11. Inter-Agency Coordinator - consumes multi-agency needs, produces coordination plans\n12. Performance Metrics Calculator - consumes operational data, produces KPIs\n13. Call Documentation Generator - consumes call records, produces standardized reports\n14. Resource Deployment Planner - consumes historical data, produces deployment strategies\n15. Emergency Protocol Validator - consumes procedures, produces compliance checks\n16. Real-time Dashboard Generator - consumes all data streams, produces operational dashboards\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Basic emergency call: Emergency Call Validator → Medical Triage Assessor → Unit Assignment Manager\n- Location verification: Location Geocoder → Route Optimizer → Communication Logger\n\nMedium plans:  \n- Standard ambulance dispatch: Emergency Call Validator → Medical Triage Assessor → Location Geocoder → Resource Availability Checker → Dispatch Priority Calculator → Unit Assignment Manager → Route Optimizer → Communication Logger\n- Hospital coordination: Medical Triage Assessor → Hospital Capacity Monitor → Inter-Agency Coordinator → Status Update Tracker\n\nComplex plans:\n- Multi-agency mass casualty response: Emergency Call Validator → Medical Triage Assessor → Location Geocoder → Resource Availability Checker → Inter-Agency Coordinator → Unit Assignment Manager → Hospital Capacity Monitor → Route Optimizer → Communication Logger → Status Update Tracker → Performance Metrics Calculator → Real-time Dashboard Generator\n- Full operational management: All tools integrated for comprehensive emergency response coordination with real-time monitoring and performance tracking\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Emergency Call Validator\",\n  \"tool_description\": \"Validates and standardizes incoming emergency call data, ensuring required information is present and properly formatted for downstream processing.\",\n  \"parameters\": {\n    \"caller_phone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Phone number of the caller\"\n    },\n    \"call_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of emergency: medical, fire, police, multi-agency\"\n    },\n    \"incident_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Detailed description of the emergency incident\"\n    },\n    \"location_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Street\
  \ address or location description\"\n    },\n    \"patient_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Number of patients involved\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid phone number format: Provide a valid 10-digit phone number\",\n    \"Unsupported call type: Use medical, fire, police, or multi-agency\",\n    \"Missing incident description: Provide a detailed description of at least 10 characters\",\n    \"Invalid location format: Provide a complete street address or recognizable landmark\",\n    \"Invalid patient count: Must be a positive integer between 1 and 100\"\n  ],\n  \"usage\": \"Input raw emergency call data to validate and standardize all required fields before processing.\",\n  \"output_details\": {\n    \"call_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier generated for this call\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of validation: valid or requires_followup\"\n    },\n    \"standardized_location\": {\n      \"type\": \"string\",\n      \"description\": \"Cleaned and formatted location address\"\n    },\n    \"call_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when call was received\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Medical Triage Assessor\",\n  \"tool_description\": \"Assesses medical emergency severity using standardized triage protocols and assigns priority levels for dispatch decisions.\",\n  \"parameters\": {\n    \"call_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique call identifier from validation\"\n    },\n    \"chief_complaint\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary medical complaint or symptom\"\n    },\n    \"patient_age\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Age of patient in years\"\n    },\n    \"consciousness_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Patient consciousness: alert, verbal, pain, unresponsive\"\n    },\n    \"breathing_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Breathing condition: normal, difficulty, absent\"\n    },\n    \"chest_pain\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Presence of chest pain\"\n    },\n    \"severe_bleeding\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Presence of severe bleeding\"\n    },\n    \"allergic_reaction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Signs of allergic reaction\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid consciousness level: Use alert, verbal, pain, or unresponsive\",\n    \"Invalid breathing status: Use normal, difficulty, or absent\",\n    \"Invalid patient age: Must be between 0 and 120 years\",\n    \"Missing chief complaint: Provide specific medical complaint or symptom description\",\n    \"Incomplete assessment: All required medical indicators must be provided\"\n  ],\n  \"usage\": \"Provide patient medical information to receive standardized triage assessment and priority assignment.\",\n  \"output_details\": {\n    \"triage_priority\": {\n      \"type\": \"integer\",\n      \"description\": \"Priority level from 1 (highest) to 5 (lowest)\"\n    },\n    \"emergency_category\": {\n      \"type\": \"string\",\n      \"description\": \"Category: life_threatening, urgent, less_urgent, routine\"\n    },\n    \"recommended_response\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended response type: als_ambulance, bls_ambulance, first_responder\"\n    },\n    \"special_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"\
  Special care instructions for responders\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Geocoder\",\n  \"tool_description\": \"Converts addresses and location descriptions into precise GPS coordinates for routing and resource allocation.\",\n  \"parameters\": {\n    \"address_string\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Street address or location description to geocode\"\n    },\n    \"city\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": None,\n      \"description\": \"City name if not included in address\"\n    },\n    \"state\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": None,\n      \"description\": \"State abbreviation\"\n    }\n  },\n  \"error_messages\": [\n    \"Address not found: Provide a more specific or complete address\",\n    \"Multiple addresses found: Address is ambiguous, provide additional details\",\n    \"Invalid address format: Ensure address includes street number and name\",\n    \"Geocoding service unavailable: Try again or use backup location methods\"\n  ],\n  \"usage\": \"Input any address or location description to receive precise GPS coordinates for emergency response routing.\",\n  \"output_details\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"description\": \"GPS latitude coordinate\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"description\": \"GPS longitude coordinate\"\n    },\n    \"formatted_address\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized full address\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in geocoding accuracy (0-1)\"\n    },\n    \"location_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type: rooftop, street, neighborhood, approximate\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Resource Availability Checker\",\n  \"tool_description\": \"Checks real-time availability of emergency response units including ambulances, paramedics, and specialized equipment within specified radius.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target location latitude\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target location longitude\"\n    },\n    \"search_radius_miles\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Search radius in miles\"\n    },\n    \"resource_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Resource needed: als_ambulance, bls_ambulance, fire_rescue, supervisor\"\n    },\n    \"priority_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Emergency priority from 1-5\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180\",\n    \"Invalid resource type: Use als_ambulance, bls_ambulance, fire_rescue, or supervisor\",\n    \"Invalid priority level: Must be integer between 1 and 5\",\n    \"Search radius too large: Maximum radius is 50 miles\",\n    \"No resources available: All units in specified radius are currently assigned\"\n  ],\n  \"usage\": \"Provide location coordinates, resource type, and priority to find available emergency response units.\",\n  \"output_details\": {\n    \"available_units\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of available unit identifiers\"\n    },\n    \"unit_distances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles for each available unit\"\n    },\n    \"estimated_arrival_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Estimated arrival\
  \ times in minutes\"\n    },\n    \"closest_unit_id\": {\n      \"type\": \"string\",\n      \"description\": \"Identifier of closest available unit\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dispatch Priority Calculator\",\n  \"tool_description\": \"Calculates optimal dispatch decisions considering medical priority, resource availability, response times, and system load balancing.\",\n  \"parameters\": {\n    \"call_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique call identifier\"\n    },\n    \"triage_priority\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Medical triage priority 1-5\"\n    },\n    \"available_units\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of available unit IDs\"\n    },\n    \"unit_distances\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles for each unit\"\n    },\n    \"estimated_arrivals\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"ETA in minutes for each unit\"\n    },\n    \"current_system_load\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Current system utilization 0-1\"\n    },\n    \"weather_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"clear\",\n      \"description\": \"Weather: clear, rain, snow, severe\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: available_units, unit_distances, and estimated_arrivals must have same length\",\n    \"Invalid priority level: Must be integer 1-5\",\n    \"Empty unit arrays: At least one available unit must be provided\",\n    \"Invalid system load: Must be number between 0 and 1\",\n    \"Invalid weather condition: Use clear, rain, snow, or severe\"\n  ],\n  \"usage\": \"Input triage priority and available resources to calculate optimal dispatch assignment with load balancing.\",\n  \"output_details\": {\n    \"recommended_unit\": {\n      \"type\": \"string\",\n      \"description\": \"Optimal unit ID for dispatch\"\n    },\n    \"dispatch_justification\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of dispatch decision\"\n    },\n    \"backup_units\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Alternative units in order of preference\"\n    },\n    \"priority_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated priority score for this dispatch\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Unit Assignment Manager\",\n  \"tool_description\": \"Formally assigns emergency units to calls, updates unit status, and manages dispatch communications.\",\n  \"parameters\": {\n    \"call_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique call identifier\"\n    },\n    \"assigned_unit_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unit ID being assigned to call\"\n    },\n    \"assignment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Assignment type: primary, backup, transport, supervisor\"\n    },\n    \"dispatcher_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of dispatcher making assignment\"\n    },\n    \"special_instructions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": None,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Special instructions for responding unit\"\n    }\n  },\n  \"error_messages\": [\n    \"Unit already assigned: Selected unit is currently assigned to another call\",\n    \"Invalid assignment type: Use primary,\
  \ backup, transport, or supervisor\",\n    \"Call already has primary unit: Cannot assign multiple primary units to same call\",\n    \"Dispatcher not authorized: Dispatcher ID not found or lacks assignment privileges\",\n    \"Unit not available: Selected unit is not in available status\"\n  ],\n  \"usage\": \"Assign available emergency units to validated calls with appropriate role designation.\",\n  \"output_details\": {\n    \"assignment_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this unit assignment\"\n    },\n    \"assignment_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When assignment was made\"\n    },\n    \"unit_status\": {\n      \"type\": \"string\",\n      \"description\": \"New status of assigned unit\"\n    },\n    \"dispatch_time\": {\n      \"type\": \"string\",\n      \"description\": \"Official dispatch time\"\n    },\n    \"confirmation_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether unit confirmation is needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Optimizer\",\n  \"tool_description\": \"Calculates optimal routing for emergency vehicles considering traffic, road conditions, and emergency protocols.\",\n  \"parameters\": {\n    \"origin_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting latitude coordinate\"\n    },\n    \"origin_lng\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Starting longitude coordinate\"\n    },\n    \"destination_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination latitude coordinate\"\n    },\n    \"destination_lng\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination longitude coordinate\"\n    },\n    \"vehicle_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Vehicle type: ambulance, fire_truck, supervisor_vehicle\"\n    },\n    \"emergency_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether using lights and sirens\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Ensure all coordinates are valid latitude/longitude values\",\n    \"Same origin and destination: Origin and destination cannot be identical\",\n    \"Unsupported vehicle type: Use ambulance, fire_truck, or supervisor_vehicle\",\n    \"Route calculation failed: Unable to calculate route between specified points\",\n    \"Distance too far: Route exceeds maximum emergency response distance\"\n  ],\n  \"usage\": \"Provide origin and destination coordinates with vehicle type to get optimized emergency response route.\",\n  \"output_details\": {\n    \"route_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Total route distance in miles\"\n    },\n    \"estimated_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated travel time in minutes\"\n    },\n    \"route_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Turn-by-turn navigation instructions\"\n    },\n    \"traffic_conditions\": {\n      \"type\": \"string\",\n      \"description\": \"Current traffic status: light, moderate, heavy\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Communication Logger\",\n  \"tool_description\": \"Logs and manages all emergency communications including radio transmissions, status updates, and inter-agency messages with audit trail capability.\",\n  \"parameters\": {\n    \"call_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Associated call identifier\"\n    },\n    \"communication_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type: radio_dispatch, status_update, unit_to_unit, hospital_contact, inter_agency\"\n    },\n    \"sender_id\": {\n      \"type\": \"string\",\n      \"required\"\
  : true,\n      \"description\": \"ID of sender (unit, dispatcher, hospital)\"\n    },\n    \"recipient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of recipient\"\n    },\n    \"message_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Content of communication message\"\n    },\n    \"priority_flag\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"High priority communication flag\"\n    },\n    \"requires_confirmation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether confirmation receipt is required\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid communication type: Use radio_dispatch, status_update, unit_to_unit, hospital_contact, or inter_agency\",\n    \"Empty message content: Communication message cannot be empty\",\n    \"Invalid sender/recipient: Sender and recipient IDs must be different and valid\",\n    \"Call ID not found: Associated call must exist in system\",\n    \"Message too long: Communication content exceeds maximum allowed length\"\n  ],\n  \"usage\": \"Log all emergency communications with sender, recipient, and message details for audit and coordination purposes.\",\n  \"output_details\": {\n    \"log_entry_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this communication log\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When communication was logged\"\n    },\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status: sent, delivered, confirmed, failed\"\n    },\n    \"retention_period\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of days this log will be retained\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Status Update Tracker\",\n  \"tool_description\": \"Tracks and manages emergency unit status changes throughout incident lifecycle from dispatch to completion.\",\n  \"parameters\": {\n    \"unit_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Emergency unit identifier\"\n    },\n    \"new_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"New status: dispatched, en_route, on_scene, transporting, at_hospital, available, out_of_service\"\n    },\n    \"call_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": None,\n      \"description\": \"Associated call ID if status change relates to active call\"\n    },\n    \"location_lat\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": None,\n      \"description\": \"Current latitude if location update included\"\n    },\n    \"location_lng\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": None,\n      \"description\": \"Current longitude if location update included\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid status transition: Status change not allowed from current unit status\",\n    \"Unit not found: Specified unit ID does not exist in system\",\n    \"Invalid status code: Use dispatched, en_route, on_scene, transporting, at_hospital, available, or out_of_service\",\n    \"Missing call association: Status requires associated call ID but none provided\",\n    \"Invalid location coordinates: If providing location, both latitude and longitude must be valid\"\n  ],\n  \"usage\": \"Update emergency unit status throughout call lifecycle, optionally including location updates.\",\n  \"output_details\": {\n    \"status_change_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this status change\"\n    },\n    \"previous_status\": {\n      \"type\": \"string\",\n      \"description\": \"Unit's previous status before this change\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When status change occurred\"\n    },\n    \"automatic_updates\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of automatic processes triggered by status change\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hospital Capacity Monitor\",\n  \"tool_description\": \"Monitors hospital bed availability, emergency department capacity, and specialty services for patient transport decisions.\",\n  \"parameters\": {\n    \"patient_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Patient location latitude\"\n    },\n    \"patient_lng\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Patient location longitude\"\n    },\n    \"specialty_needed\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"general\",\n      \"description\": \"Required specialty: general, trauma, cardiac, stroke, pediatric, burn\"\n    },\n    \"patient_age\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Patient age in years\"\n    },\n    \"acuity_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Patient acuity level 1-5\"\n    },\n    \"insurance_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"unknown\",\n      \"description\": \"Insurance: medicare, medicaid, private, uninsured, unknown\"\n    },\n    \"max_transport_distance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 25,\n      \"description\": \"Maximum transport distance in miles\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Patient location coordinates must be valid latitude/longitude\",\n    \"Invalid specialty type: Use general, trauma, cardiac, stroke, pediatric, or burn\",\n    \"Invalid patient age: Age must be between 0 and 120 years\",\n    \"Invalid acuity level: Must be integer between 1 and 5\",\n    \"No hospitals available: No suitable hospitals found within transport distance\",\n    \"Invalid insurance type: Use medicare, medicaid, private, uninsured, or unknown\"\n  ],\n  \"usage\": \"Check hospital availability and capacity for patient transport based on location, medical needs, and specialty requirements.\",\n  \"output_details\": {\n    \"recommended_hospitals\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of recommended hospital names in priority order\"\n    },\n    \"hospital_distances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles to each recommended hospital\"\n    },\n    \"bed_availability\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Bed status for each hospital: available, limited, full\"\n    },\n    \"estimated_wait_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Estimated ED wait times in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inter-Agency Coordinator\",\n  \"tool_description\": \"Coordinates multi-agency emergency responses involving fire, police, EMS, and other emergency services with standardized communication protocols.\",\n  \"parameters\": {\n    \"incident_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of multi-agency incident: mci, hazmat, fire_rescue, vehicle_accident, active_shooter, natural_disaster\"\n    },\n    \"primary_agency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Lead coordinating agency: ems, fire, police, emergency_management\"\n    },\n    \"involved_agencies\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of agencies involved in response\"\n    },\n    \"incident_location\": {\n      \"type\": \"string\",\n \

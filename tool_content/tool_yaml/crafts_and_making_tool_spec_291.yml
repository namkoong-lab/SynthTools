field_name: crafts_and_making
subfield: Woodworking and Carpentry
task: Wood species selection and material cost estimation
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves moderate complexity with multiple interconnected subproblems: understanding project requirements, researching wood species properties, calculating material quantities, and estimating costs from variable market prices. The task requires coordination between material properties, availability, and budget constraints, with moderate impact of errors on project success and cost overruns. **Medium difficulty.**\n\n**STEP 2 — Set a tool budget** \n\nGiven the medium complexity, I'll target **12 tools** to cover the full workflow from project specification through final cost estimation and optimization.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Project Requirements Analyzer** - Consumes: project specs → Produces: material requirements\n2. **Wood Species Database** - Consumes: search criteria → Produces: species information \n3. **Wood Properties Matcher** - Consumes: requirements + species data → Produces: suitable species\n4. **Material Quantity Calculator** - Consumes: dimensions + waste factors → Produces: board feet needed\n5. **Lumber Grade Advisor** - Consumes: species + project type → Produces: grade recommendations\n6. **Market Price Fetcher** - Consumes: species + grade + location → Produces: current pricing\n7. **Supplier Availability Checker** - Consumes: species + location → Produces: supplier listings\n8. **Cost Breakdown Generator** - Consumes: quantities + prices → Produces: detailed cost analysis\n9. **Alternative Species Suggester** - Consumes: original species + constraints → Produces: substitutes\n10. **Sustainability Evaluator** - Consumes: species list → Produces: environmental ratings\n11. **Seasonal Price Predictor** - Consumes: species + timeframe → Produces: price forecasts\n12. **Budget Optimizer** - Consumes: options + budget limit → Produces: optimized selections\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic species lookup: Wood Species Database → Wood Properties Matcher → Market Price Fetcher\n- Quick cost estimate: Material Quantity Calculator → Cost Breakdown Generator\n\n**Medium plans:**  \n- Species comparison: Project Requirements Analyzer → Wood Properties Matcher → Alternative Species Suggester → Cost Breakdown Generator\n- Supplier research: Wood Species Database → Supplier Availability Checker → Market Price Fetcher → Seasonal Price Predictor\n\n**Complex plans:**\n- Complete project optimization: Project Requirements Analyzer → Wood Properties Matcher → Material Quantity Calculator → Lumber Grade Advisor → Market Price Fetcher → Supplier Availability Checker → Alternative Species Suggester → Sustainability Evaluator → Budget Optimizer\n- Full cost analysis with alternatives: All tools except Seasonal Price Predictor, coordinated for comprehensive material selection and cost optimization\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Project Requirements Analyzer\",\n  \"tool_description\": \"Analyzes woodworking project specifications to determine material requirements, structural needs, and aesthetic preferences for wood selection.\",\n  \"parameters\": {\n    \"project_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of project (furniture, flooring, cabinetry, outdoor, structural, decorative)\"\n    },\n    \"dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Project dimensions in inches [length, width, height]\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 3\n    },\n    \"intended_use\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary use case (indoor, outdoor, high-traffic, decorative, structural)\"\n    },\n    \"finish_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Intended finish (natural, stain, paint, clear_coat)\",\n      \"default\": \"natural\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid\
  \ project type: Use one of [furniture, flooring, cabinetry, outdoor, structural, decorative]\",\n    \"Invalid dimensions: Provide exactly 3 positive numbers for [length, width, height] in inches\",\n    \"Invalid intended use: Use one of [indoor, outdoor, high-traffic, decorative, structural]\",\n    \"Invalid finish type: Use one of [natural, stain, paint, clear_coat]\"\n  ],\n  \"usage\": \"Specify the project type, dimensions, and intended use to get material requirements. Optionally specify finish type for more targeted recommendations.\",\n  \"output_details\": {\n    \"strength_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Required strength characteristics (low, medium, high)\"\n    },\n    \"grain_preference\": {\n      \"type\": \"string\", \n      \"description\": \"Recommended grain pattern (tight, medium, open, figured)\"\n    },\n    \"moisture_resistance\": {\n      \"type\": \"string\",\n      \"description\": \"Required moisture resistance level (low, medium, high)\"\n    },\n    \"workability_needs\": {\n      \"type\": \"string\",\n      \"description\": \"Required workability characteristics (easy, moderate, challenging)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wood Species Database\",\n  \"tool_description\": \"Searches and retrieves comprehensive information about wood species including properties, characteristics, and common applications.\",\n  \"parameters\": {\n    \"species_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific wood species name to lookup\",\n      \"default\": \"None\"\n    },\n    \"hardness_range\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Janka hardness range [min, max] in pounds-force\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 2,\n      \"default\": \"None\"\n    },\n    \"origin_region\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic origin (north_america, south_america, europe, asia, africa, oceania)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Species not found: The specified wood species is not in the database\",\n    \"Invalid hardness range: Provide two positive numbers with min < max, typically 0-4000\",\n    \"Invalid origin region: Use one of [north_america, south_america, europe, asia, africa, oceania]\"\n  ],\n  \"usage\": \"Search by species name for specific information, or use hardness range and origin filters to discover suitable species.\",\n  \"output_details\": {\n    \"species_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of matching species names\"\n    },\n    \"hardness_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Janka hardness ratings for each species\"\n    },\n    \"grain_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Grain pattern descriptions for each species\"\n    },\n    \"common_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Typical applications for each species\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wood Properties Matcher\",\n  \"tool_description\": \"Matches wood species to project requirements based on strength, workability, appearance, and durability characteristics.\",\n  \"parameters\": {\n    \"candidate_species\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of wood species to evaluate\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"strength_requirement\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Required strength level (low, medium, high)\"\n    },\n    \"grain_preference\"\
  : {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred grain pattern (tight, medium, open, figured, any)\"\n    },\n    \"moisture_resistance\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Required moisture resistance (low, medium, high)\"\n    },\n    \"workability_needs\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Required workability level (easy, moderate, challenging, any)\"\n    },\n    \"color_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred wood color family (light, medium, dark, any)\",\n      \"default\": \"any\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty species list: Provide at least one wood species to evaluate\",\n    \"Too many species: Limit evaluation to 20 species maximum for performance\",\n    \"Invalid strength requirement: Use one of [low, medium, high]\",\n    \"Invalid grain preference: Use one of [tight, medium, open, figured, any]\",\n    \"Invalid moisture resistance: Use one of [low, medium, high]\",\n    \"Invalid workability needs: Use one of [easy, moderate, challenging, any]\",\n    \"Invalid color preference: Use one of [light, medium, dark, any]\"\n  ],\n  \"usage\": \"Provide a list of candidate species and specify all requirements. The tool ranks species by suitability match percentage.\",\n  \"output_details\": {\n    \"ranked_species\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Species names ranked by suitability (best first)\"\n    },\n    \"match_percentages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Suitability match percentages for each ranked species\"\n    },\n    \"strength_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Strength ratings for each ranked species\"\n    },\n    \"workability_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Workability assessments for each ranked species\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Material Quantity Calculator\",\n  \"tool_description\": \"Calculates required lumber quantities in board feet, accounting for waste factors, milling losses, and project complexity.\",\n  \"parameters\": {\n    \"project_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Overall project dimensions in inches [length, width, height]\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 3\n    },\n    \"component_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of individual components or pieces needed\"\n    },\n    \"lumber_thickness\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Required lumber thickness in inches (typically 0.75, 1.0, 1.5, 2.0)\"\n    },\n    \"waste_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Additional material percentage for waste (10-50%)\",\n      \"default\": 20\n    },\n    \"milling_loss\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Material loss from planing and surfacing (5-20%)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid dimensions: Provide exactly 3 positive numbers for [length, width, height] in inches\",\n    \"Invalid component count: Must be a positive integer between 1 and 1000\",\n    \"Invalid lumber thickness: Must be a positive number, typically 0.75, 1.0, 1.5, or 2.0 inches\",\n    \"Invalid waste factor: Must be between 10 and 50 percent\",\n    \"Invalid milling loss: Must be between 5 and 20 percent\"\n  ],\n  \"usage\": \"Input project dimensions, component count, and lumber thickness. Adjust waste\
  \ factor and milling loss based on project complexity and skill level.\",\n  \"output_details\": {\n    \"base_board_feet\": {\n      \"type\": \"number\",\n      \"description\": \"Basic board feet calculation without adjustments\"\n    },\n    \"total_board_feet\": {\n      \"type\": \"number\",\n      \"description\": \"Final board feet needed including waste and milling losses\"\n    },\n    \"linear_feet\": {\n      \"type\": \"number\",\n      \"description\": \"Equivalent linear feet for standard board widths\"\n    },\n    \"cost_multiplier\": {\n      \"type\": \"number\",\n      \"description\": \"Factor applied to base quantity for total material needs\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lumber Grade Advisor\",\n  \"tool_description\": \"Recommends appropriate lumber grades based on wood species, project visibility, and structural requirements to optimize cost and quality.\",\n  \"parameters\": {\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Selected wood species name\"\n    },\n    \"project_visibility\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How visible the lumber will be (hidden, semi_visible, fully_visible, featured)\"\n    },\n    \"structural_load\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Structural requirements (none, light, moderate, heavy)\"\n    },\n    \"defect_tolerance\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Acceptable defect level (low, medium, high)\",\n      \"default\": \"medium\"\n    },\n    \"budget_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Budget vs quality priority (economy, balanced, premium)\",\n      \"default\": \"balanced\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown wood species: Species not recognized in grading database\",\n    \"Invalid visibility level: Use one of [hidden, semi_visible, fully_visible, featured]\",\n    \"Invalid structural load: Use one of [none, light, moderate, heavy]\",\n    \"Invalid defect tolerance: Use one of [low, medium, high]\",\n    \"Invalid budget priority: Use one of [economy, balanced, premium]\"\n  ],\n  \"usage\": \"Specify wood species, how visible it will be in the final project, and structural requirements. Adjust defect tolerance and budget priority as needed.\",\n  \"output_details\": {\n    \"recommended_grade\": {\n      \"type\": \"string\",\n      \"description\": \"Primary recommended lumber grade\"\n    },\n    \"alternative_grades\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Alternative grades with cost/quality tradeoffs\"\n    },\n    \"grade_descriptions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Descriptions of what each grade includes\"\n    },\n    \"relative_pricing\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Relative cost indicators for each grade option\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Market Price Fetcher\",\n  \"tool_description\": \"Retrieves current market pricing for specific wood species and grades from multiple suppliers in a given geographic region.\",\n  \"parameters\": {\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Wood species name for pricing lookup\"\n    },\n    \"lumber_grade\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific lumber grade (e.g., FAS, 1Common, Select, Construction)\"\n    },\n    \"region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic region for pricing (e.g., northeast_us, pacific_northwest, midwest)\"\n    },\n    \"board_feet_quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\"\
  : \"Quantity in board feet for volume pricing\"\n    },\n    \"delivery_radius\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum delivery distance in miles\",\n      \"default\": 50\n    },\n    \"include_shipping\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include shipping costs in pricing\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Species/grade combination not available: This species and grade combination is not found in the specified region\",\n    \"Invalid region: Region not supported for pricing data\",\n    \"Invalid quantity: Board feet quantity must be positive and reasonable (0.1-10000)\",\n    \"Invalid delivery radius: Must be between 1 and 500 miles\",\n    \"No suppliers found: No suppliers available within the specified delivery radius\"\n  ],\n  \"usage\": \"Provide wood species, grade, region, and quantity needed. Optionally adjust delivery radius and shipping inclusion for more targeted results.\",\n  \"output_details\": {\n    \"average_price_per_bf\": {\n      \"type\": \"number\",\n      \"description\": \"Average price per board foot across suppliers\"\n    },\n    \"price_range_low\": {\n      \"type\": \"number\",\n      \"description\": \"Lowest price per board foot found\"\n    },\n    \"price_range_high\": {\n      \"type\": \"number\",\n      \"description\": \"Highest price per board foot found\"\n    },\n    \"total_estimated_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated cost for the specified quantity\"\n    },\n    \"supplier_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of suppliers providing quotes\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"When pricing data was last refreshed\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Supplier Availability Checker\",\n  \"tool_description\": \"Checks availability of specific wood species and quantities across local suppliers, lumberyards, and specialty dealers.\",\n  \"parameters\": {\n    \"wood_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Wood species to search for availability\"\n    },\n    \"required_quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Required quantity in board feet\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"City and state or zip code for search center\"\n    },\n    \"search_radius\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Search radius in miles from location\"\n    },\n    \"lumber_grades\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Acceptable lumber grades in order of preference\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"kiln_dried_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Require kiln-dried lumber only\",\n      \"default\": false\n    },\n    \"lead_time_max\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable lead time in days\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location: Location cannot be resolved to coordinates for supplier search\",\n    \"Invalid search radius: Must be between 5 and 200 miles\",\n    \"Invalid quantity: Required quantity must be positive and less than 50000 board feet\",\n    \"Invalid lead time: Maximum lead time must be between 1 and 365 days\",\n    \"No suppliers found: No suppliers carry this species within the specified radius and criteria\"\n  ],\n  \"usage\": \"Specify the wood species, quantity needed, location, and search radius. Optionally filter by grades, kiln-dried requirement, and lead time constraints.\",\n  \"output_details\": {\n    \"available_suppliers\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Names of suppliers with the species in stock\"\n    },\n    \"distances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles to each supplier\"\n    },\n    \"stock_quantities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Available quantity in board feet at each supplier\"\n    },\n    \"lead_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Lead time in days for each supplier\"\n    },\n    \"supplier_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Type of supplier (retail, wholesale, specialty, mill)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Breakdown Generator\",\n  \"tool_description\": \"Generates detailed cost breakdowns for wood purchasing including materials, taxes, delivery, and optional processing fees.\",\n  \"parameters\": {\n    \"species_quantities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Quantities in board feet for each species\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"species_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Wood species names corresponding to quantities\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"unit_prices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Price per board foot for each species\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"tax_rate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Local sales tax rate as percentage (0-15%)\"\n    },\n    \"delivery_cost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Delivery fee in dollars\",\n      \"default\": 0\n    },\n    \"processing_fees\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional processing fees (planing, cutting, etc.)\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"default\": \"None\"\n    },\n    \"bulk_discount\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Bulk discount percentage for large orders (0-25%)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: species_quantities, species_names, and unit_prices must have the same length\",\n    \"Invalid tax rate: Must be between 0 and 15 percent\",\n    \"Invalid quantities: All quantities must be positive numbers\",\n    \"Invalid unit prices: All prices must be positive numbers\",\n    \"Invalid delivery cost: Must be a non-negative number\",\n    \"Invalid bulk discount: Must be between 0 and 25 percent\",\n    \"Too many species: Limit to 10 species maximum per cost breakdown\"\n  ],\n  \"usage\": \"Provide matching arrays of species names, quantities, and unit prices. Include tax rate and optionally add delivery costs, processing fees, and bulk discounts.\",\n  \"output_details\": {\n    \"subtotal\": {\n      \"type\": \"number\",\n      \"description\": \"Total cost before taxes and fees\"\n    },\n    \"tax_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated tax amount\"\n    },\n    \"total_fees\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of delivery and processing fees\"\n    },\n    \"discount_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Total discount applied\"\n    },\n    \"final_total\": {\n      \"type\": \"number\",\n      \"description\": \"Final total cost\
  \ including all adjustments\"\n    },\n    \"cost_per_species\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Individual cost for each species before taxes/fees\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alternative Species Suggester\",\n  \"tool_description\": \"Suggests alternative wood species that meet similar requirements but may offer cost savings or better availability.\",\n  \"parameters\": {\n    \"original_species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Currently selected wood species\"\n    },\n    \"max_price_increase\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum acceptable price increase as percentage (0-100%)\"\n    },\n    \"must_match_properties\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Properties that must be matched (hardness, grain, color, workability)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"geographic_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred origin region (local, domestic, imported, any)\",\n      \"default\": \"any\"\n    },\n    \"sustainability_priority\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Prioritize sustainably sourced alternatives\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Unknown original species: The specified species is not in the database\",\n    \"Invalid price increase: Must be between 0 and 100 percent\",\n    \"Invalid properties: Use combinations of [hardness, grain, color, workability]\",\n    \"Invalid geographic preference: Use one of [local, domestic, imported, any]\",\n    \"No alternatives found: No species meet the specified criteria and constraints\"\n  ],\n  \"usage\": \"Provide the original species selection, maximum acceptable price increase, and properties that must be preserved. Optionally specify geographic and sustainability preferences.\",\n  \"output_details\": {\n    \"alternative_species\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended alternative species names\"\n    },\n    \"price_differences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Price difference percentages vs original species\"\n    },\n    \"similarity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Property similarity scores (0-100) for each alternative\"\n    },\n    \"availability_ratings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Availability ratings (excellent, good, fair, poor) for each alternative\"\n    },\n    \"key_differences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Notable differences from original species for each alternative\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sustainability Evaluator\",\n  \"tool_description\": \"Evaluates and rates wood species based on sustainability factors including forest certification, growth rates, and environmental impact.\",\n  \"parameters\": {\n    \"species_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of wood species to evaluate for sustainability\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"certification_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred certification standard (FSC, SFI, PEFC, any)\",\n      \"default\": \"any\"\n    },\n    \"origin_weighting\": {\n      \"type\": \"number\",\n      \"required\": false,\n \

field_name: metrology_and_calibration
subfield: electrical_instrument_calibration
task: Digital multimeter accuracy verification and adjustment
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves complex measurement procedures, precise reference standards, statistical analysis, and detailed documentation requirements. The workflow requires coordination between multiple calibration steps, environmental monitoring, and regulatory compliance, with high risk of measurement errors that could compromise instrument reliability. **Difficulty: Hard**\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to cover the comprehensive workflow from initial setup through final certification.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools with upstream dependencies → downstream affordances:**\n1. Environmental Monitor → environmental conditions data\n2. Reference Standard Validator → validated reference status\n3. DUT Connection Tester → connection integrity status\n4. Pre-Calibration Inspector → initial assessment data\n5. DC Voltage Calibrator → DC voltage measurements\n6. AC Voltage Calibrator → AC voltage measurements  \n7. DC Current Calibrator → DC current measurements\n8. AC Current Calibrator → AC current measurements\n9. Resistance Calibrator → resistance measurements\n10. Frequency Counter Calibrator → frequency measurements\n11. Measurement Uncertainty Calculator → uncertainty analysis (consumes all measurement data)\n12. Drift Analysis Tool → drift assessment (consumes historical + current data)\n13. Statistical Validator → statistical analysis (consumes measurement sets)\n14. Adjustment Calculator → adjustment recommendations (consumes error analysis)\n15. Calibration Certificate Generator → official documentation (consumes all validation data)\n16. Quality Assurance Checker → compliance verification (consumes all outputs)\n17. Calibration Database Logger → permanent records (consumes final results)\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic Function Check**: Environmental Monitor → DUT Connection Tester → Pre-Calibration Inspector → DC Voltage Calibrator → Statistical Validator\n2. **Quick Verification**: Reference Standard Validator → DC Voltage Calibrator → AC Voltage Calibrator → Measurement Uncertainty Calculator\n\n**Medium Plans:**  \n1. **Standard Calibration Sequence**: Environmental Monitor → Reference Standard Validator → DUT Connection Tester → Pre-Calibration Inspector → DC Voltage Calibrator → AC Voltage Calibrator → DC Current Calibrator → Statistical Validator → Calibration Certificate Generator\n2. **Measurement Analysis**: DC Voltage Calibrator → AC Voltage Calibrator → Resistance Calibrator → Measurement Uncertainty Calculator → Drift Analysis Tool → Statistical Validator\n\n**Complex Plans:**\n1. **Full Calibration & Certification**: All 17 tools in sequence for complete DMM calibration with adjustment and certification\n2. **Comprehensive Audit Trail**: Environmental Monitor → Reference Standard Validator → All measurement tools → Statistical Validator → Drift Analysis → Adjustment Calculator → Quality Assurance Checker → Certificate Generator → Database Logger\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Environmental Monitor\",\n  \"tool_description\": \"Monitors and validates environmental conditions (temperature, humidity, atmospheric pressure) during calibration procedures to ensure measurements meet specified tolerances.\",\n  \"parameters\": {\n    \"temperature_target\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target temperature in Celsius for calibration environment\"\n    },\n    \"temperature_tolerance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable temperature deviation in Celsius\",\n      \"default\": 2.0\n    },\n    \"humidity_target\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target relative humidity percentage\"\n    },\n    \"humidity_tolerance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable humidity deviation\
  \ percentage\",\n      \"default\": 10.0\n    },\n    \"monitoring_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Duration to monitor conditions in minutes\"\n    }\n  },\n  \"error_messages\": [\n    \"Temperature out of range: Current temperature exceeds specified tolerance limits. Wait for stabilization or adjust climate control.\",\n    \"Humidity out of range: Current humidity exceeds specified tolerance limits. Use dehumidifier/humidifier as needed.\", \n    \"Pressure variation detected: Atmospheric pressure changes may affect measurements. Consider barometric correction.\",\n    \"Monitoring duration too short: Extend monitoring period to ensure environmental stability.\",\n    \"Invalid tolerance values: Temperature and humidity tolerances must be positive numbers.\"\n  ],\n  \"usage\": \"Set target temperature, humidity, and monitoring duration. Tool continuously monitors conditions and validates they remain within tolerance throughout the specified duration.\",\n  \"output_details\": {\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall environmental compliance status\"\n    },\n    \"temperature_stable\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether temperature remained within tolerance\"\n    },\n    \"humidity_stable\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether humidity remained within tolerance\"\n    },\n    \"avg_temperature\": {\n      \"type\": \"number\",\n      \"description\": \"Average temperature during monitoring period\"\n    },\n    \"avg_humidity\": {\n      \"type\": \"number\",\n      \"description\": \"Average humidity during monitoring period\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reference Standard Validator\",\n  \"tool_description\": \"Validates that reference standards and calibration equipment are within their calibration validity period and meet accuracy requirements for the intended measurements.\",\n  \"parameters\": {\n    \"reference_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the reference standard\"\n    },\n    \"calibration_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Last calibration date of reference standard\",\n      \"format\": \"date-time\"\n    },\n    \"validity_period\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Calibration validity period in months\"\n    },\n    \"required_accuracy\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Required measurement accuracy as uncertainty ratio\"\n    }\n  },\n  \"error_messages\": [\n    \"Reference standard expired: Calibration certificate has expired. Recalibrate reference standard before use.\",\n    \"Insufficient accuracy: Reference standard accuracy does not meet requirements for intended measurements.\",\n    \"Invalid calibration date: Provided date format is incorrect or date is in the future.\",\n    \"Missing calibration certificate: Cannot validate reference standard without valid calibration documentation.\",\n    \"Accuracy ratio invalid: Required accuracy must be a positive number representing uncertainty ratio.\"\n  ],\n  \"usage\": \"Provide reference standard ID, last calibration date, validity period, and required accuracy. Tool validates current status and fitness for use in calibration procedures.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result for the reference standard\"\n    },\n    \"days_until_expiry\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of days until calibration expires\"\n    },\n    \"accuracy_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether reference meets required accuracy specifications\"\n    },\n    \"next_calibration_due\": {\n      \"type\": \"string\",\n      \"description\": \"Date when next calibration is due\"\n\
  \    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DUT Connection Tester\",\n  \"tool_description\": \"Tests electrical connections between the Device Under Test (DUT) and calibration equipment to ensure proper signal integrity and eliminate measurement errors due to poor connections.\",\n  \"parameters\": {\n    \"connection_points\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of connection points to test\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"test_current\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Test current in milliamps for resistance measurements\",\n      \"default\": 1.0\n    },\n    \"resistance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable connection resistance in ohms\",\n      \"default\": 0.1\n    }\n  },\n  \"error_messages\": [\n    \"High contact resistance detected: Connection resistance exceeds threshold. Clean contacts and remake connections.\",\n    \"Open circuit detected: No continuity found on specified connection point. Check cable integrity and connections.\",\n    \"Intermittent connection: Connection resistance varies during testing. Secure all connections properly.\",\n    \"Test current out of range: Specified test current must be between 0.1 and 10 milliamps.\",\n    \"Too many connection points: Maximum 20 connection points can be tested simultaneously.\"\n  ],\n  \"usage\": \"Specify connection points to test and optionally set test current and resistance threshold. Tool performs continuity and resistance tests to validate connection integrity.\",\n  \"output_details\": {\n    \"overall_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall connection test result\"\n    },\n    \"failed_connections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of connection points that failed testing\"\n    },\n    \"resistance_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Measured resistance values for each connection point\"\n    },\n    \"connection_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of overall connection quality\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pre Calibration Inspector\",\n  \"tool_description\": \"Performs initial inspection and functional testing of the digital multimeter before calibration to identify obvious defects, verify basic operation, and document initial condition.\",\n  \"parameters\": {\n    \"dut_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Model number of the digital multimeter being calibrated\"\n    },\n    \"serial_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Serial number of the device under test\"\n    },\n    \"visual_inspection\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether to perform visual inspection of the device\"\n    },\n    \"function_test\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether to perform basic function tests\"\n    },\n    \"display_test\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to test display functionality\",\n      \"default\": true\n    },\n    \"battery_test\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check battery condition\",\n      \"default\": true\n    },\n    \"range_switching_test\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to test range switching operation\",\n      \"default\": true\n    },\n    \"preliminary_accuracy\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform preliminary accuracy check\",\n      \"default\"\
  : false\n    },\n    \"warm_up_time\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Device warm-up time in minutes before testing\",\n      \"default\": 15\n    },\n    \"ambient_temp\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ambient temperature during inspection in Celsius\"\n    },\n    \"ambient_humidity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ambient humidity percentage during inspection\"\n    }\n  },\n  \"error_messages\": [\n    \"Physical damage detected: Device shows signs of physical damage that may affect calibration accuracy.\",\n    \"Display malfunction: LCD display is not functioning properly. Repair required before calibration.\",\n    \"Battery voltage low: Battery voltage insufficient for reliable operation during calibration.\",\n    \"Range switching failure: Device fails to switch between measurement ranges properly.\",\n    \"Warm-up time insufficient: Device has not stabilized. Extend warm-up period before proceeding.\",\n    \"Environmental conditions invalid: Ambient temperature or humidity outside acceptable limits for inspection.\",\n    \"Function test failed: Basic functionality test failed. Device requires repair before calibration.\",\n    \"Invalid model or serial: Model number or serial number format is incorrect.\"\n  ],\n  \"usage\": \"Provide device model, serial number, and environmental conditions. Enable desired inspection tests. Tool performs comprehensive pre-calibration assessment and documents findings.\",\n  \"output_details\": {\n    \"inspection_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall pre-calibration inspection outcome\"\n    },\n    \"defects_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of defects or issues identified during inspection\"\n    },\n    \"ready_for_calibration\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether device is ready to proceed with calibration\"\n    },\n    \"inspection_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Additional notes from the inspection process\"\n    },\n    \"device_condition\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of overall device condition\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DC Voltage Calibrator\",\n  \"tool_description\": \"Performs DC voltage calibration measurements across specified ranges and test points, comparing DUT readings against reference standards and calculating measurement errors.\",\n  \"parameters\": {\n    \"voltage_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"DC voltage ranges to calibrate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"test_points_per_range\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of test points per range (minimum 5)\",\n      \"default\": 5\n    },\n    \"measurement_cycles\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of measurement cycles for averaging\",\n      \"default\": 3\n    },\n    \"settling_time\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Settling time in seconds between measurements\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid voltage range: Specified voltage range is not supported by calibration system.\",\n    \"Insufficient test points: Minimum 5 test points required per range for statistical validity.\",\n    \"Reference standard overrange: Applied voltage exceeds reference standard capabilities.\",\n    \"DUT reading unstable: Device reading varies beyond acceptable limits during measurement.\",\n    \"Excessive measurement error: DUT error exceeds expected limits, possible malfunction.\",\n    \"Settling time too short: Increase settling time for stable readings.\",\n  \
  \  \"Too many voltage ranges: Maximum 10 voltage ranges can be calibrated in single session.\"\n  ],\n  \"usage\": \"Specify voltage ranges to calibrate and optionally adjust test points, measurement cycles, and settling time. Tool systematically applies reference voltages and measures DUT response.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall DC voltage calibration status\"\n    },\n    \"measurement_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Calculated measurement errors for each test point\"\n    },\n    \"ranges_tested\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of voltage ranges that were tested\"\n    },\n    \"max_error\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum error found across all test points\"\n    },\n    \"within_specification\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all measurements are within specification limits\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"AC Voltage Calibrator\",\n  \"tool_description\": \"Performs AC voltage calibration measurements across frequency and amplitude ranges, testing RMS accuracy and frequency response characteristics of the digital multimeter.\",\n  \"parameters\": {\n    \"voltage_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"AC voltage ranges to calibrate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"test_frequencies\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Test frequencies in Hz\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 15\n    },\n    \"test_amplitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Test amplitudes as percentage of full scale\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Frequency out of range: Test frequency exceeds AC source or DUT capabilities.\",\n    \"Amplitude out of range: Test amplitude exceeds safe operating limits for DUT.\",\n    \"Insufficient frequency points: Minimum 3 frequency points required for adequate testing.\",\n    \"AC source instability: Reference AC source amplitude or frequency is unstable.\",\n    \"DUT frequency response poor: Significant frequency-dependent errors detected.\",\n    \"RMS measurement error: AC RMS readings show excessive error compared to true RMS reference.\",\n    \"Too many test combinations: Reduce number of ranges, frequencies, or amplitudes to manageable level.\"\n  ],\n  \"usage\": \"Define AC voltage ranges, test frequencies, and amplitude points. Tool generates calibrated AC signals and measures DUT response to characterize AC measurement accuracy.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall AC voltage calibration result\"\n    },\n    \"frequency_response_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Measurement errors at each frequency test point\"\n    },\n    \"amplitude_linearity_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Linearity errors at different amplitude levels\"\n    },\n    \"worst_case_error\": {\n      \"type\": \"number\",\n      \"description\": \"Worst-case error across all test conditions\"\n    },\n    \"frequency_bandwidth\": {\n      \"type\": \"number\",\n      \"description\": \"Effective frequency bandwidth with acceptable accuracy\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DC Current Calibrator\",\n  \"tool_description\": \"Calibrates DC current measurement ranges by applying precise reference currents and measuring DUT response, accounting for burden voltage effects and\
  \ current shunt accuracy.\",\n  \"parameters\": {\n    \"current_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"DC current ranges to calibrate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"test_points\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current test points as percentage of range\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 12\n    },\n    \"burden_voltage_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to measure input burden voltage\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Current source overload: Reference current source cannot deliver required current level.\",\n    \"Excessive burden voltage: DUT input burden voltage exceeds acceptable limits for accurate measurement.\",\n    \"Current instability: Reference current shows excessive drift or noise during measurement.\",\n    \"Shunt heating effect: Current shunt temperature rise affecting measurement accuracy.\",\n    \"Range switching error: DUT fails to switch current ranges properly during testing.\",\n    \"Insufficient test points: Minimum 4 test points required per current range.\",\n    \"Current range not supported: Specified current range exceeds calibration system capabilities.\"\n  ],\n  \"usage\": \"Select current ranges and test points to calibrate. Optionally enable burden voltage checking. Tool applies reference currents and evaluates DUT current measurement accuracy.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall DC current calibration status\"\n    },\n    \"current_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Measurement errors for each current test point\"\n    },\n    \"burden_voltages\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Measured burden voltages for each range\"\n    },\n    \"linearity_error\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum linearity error across measurement range\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"AC Current Calibrator\",\n  \"tool_description\": \"Performs AC current calibration across frequency ranges, testing True RMS current measurement accuracy and frequency response of current input circuits.\",\n  \"parameters\": {\n    \"current_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"AC current ranges to test\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 6\n    },\n    \"frequencies\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Test frequencies in Hz\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 10\n    },\n    \"current_levels\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current levels as percentage of full scale\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 8\n    }\n  },\n  \"error_messages\": [\n    \"AC current source limitation: Cannot generate required AC current at specified frequency.\",\n    \"Frequency response degradation: Significant accuracy loss at higher frequencies detected.\",\n    \"Current transformer saturation: Current transformer shows saturation effects at high current levels.\",\n    \"Phase shift error: Excessive phase shift between reference and DUT current measurements.\",\n    \"RMS conversion error: True RMS measurement shows significant errors with distorted waveforms.\",\n    \"Thermal drift detected: Current measurements drifting due to thermal effects in current shunts.\"\n  ],\n  \"usage\": \"Define AC current ranges, test frequencies, and current levels. Tool generates precise AC currents and evaluates DUT AC current measurement\
  \ performance across frequency spectrum.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"AC current calibration overall result\"\n    },\n    \"frequency_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current measurement errors at each frequency\"\n    },\n    \"rms_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Overall RMS measurement accuracy assessment\"\n    },\n    \"usable_bandwidth\": {\n      \"type\": \"number\",\n      \"description\": \"Frequency bandwidth with acceptable current measurement accuracy\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Resistance Calibrator\",\n  \"tool_description\": \"Calibrates resistance measurement functions using precision resistance standards, testing both 2-wire and 4-wire measurement modes across all resistance ranges.\",\n  \"parameters\": {\n    \"resistance_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Resistance ranges to calibrate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 12\n    },\n    \"test_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Resistance test values in ohms\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 4,\n      \"maxItems\": 15\n    },\n    \"measurement_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Measurement mode: 2-wire or 4-wire\",\n      \"default\": \"4-wire\"\n    },\n    \"test_current\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"DUT test current in milliamps\",\n      \"default\": \"None\"\n    },\n    \"contact_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform contact resistance check\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Resistance standard not available: Required precision resistance value not available in standard set.\",\n    \"Contact resistance too high: Lead resistance affects 2-wire measurements beyond acceptable limits.\",\n    \"Test current out of spec: DUT test current deviates from specified value affecting accuracy.\",\n    \"Thermal EMF detected: Thermoelectric voltages affecting low resistance measurements.\",\n    \"Measurement instability: Resistance readings showing excessive variation or drift.\",\n    \"Range switching malfunction: DUT resistance ranging not functioning properly.\",\n    \"Invalid measurement mode: Measurement mode must be either '2-wire' or '4-wire'.\",\n    \"Insufficient test values: Minimum 4 test values required per resistance range.\"\n  ],\n  \"usage\": \"Select resistance ranges and test values to calibrate. Choose measurement mode and optionally specify test current. Tool connects precision resistors and evaluates measurement accuracy.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall resistance calibration status\"\n    },\n    \"resistance_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Measurement errors for each resistance test point\"\n    },\n    \"contact_resistance\": {\n      \"type\": \"number\",\n      \"description\": \"Measured test lead contact resistance\"\n    },\n    \"measurement_repeatability\": {\n      \"type\": \"number\",\n      \"description\": \"Resistance measurement repeatability assessment\"\n    },\n    \"two_wire_four_wire_difference\": {\n      \"type\": \"number\",\n      \"description\": \"Difference between 2-wire and 4-wire measurements where applicable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Frequency Counter Calibrator\",\n  \"tool_description\": \"Calibrates frequency measurement and counting functions using precision frequency references, testing gate time accuracy, resolution, and frequency range limits.\",\n  \"parameters\"\
  : {\n    \"frequency_ranges\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Frequency ranges to test in Hz\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"test_frequencies\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Specific test frequencies in Hz\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 5,\n      \"maxItems\": 20\n    },\n    \"signal_amplitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Test signal amplitude in volts RMS\",\n      \"default\": 1.0\n    },\n    \"gate_times\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Gate times to test in seconds\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": [0.1, 1.0, 10.0]\n    }\n  },\n  \"error_messages\": [\n    \"Frequency reference unstable: Reference frequency source shows instability affecting calibration accuracy.\",\n    \"Input sensitivity insufficient: DUT requires higher signal amplitude for reliable frequency measurement.\",\n    \"Gate time error: DUT gate timing circuit shows significant timing errors.\",\n    \"Frequency resolution limit: Test frequency approaches DUT resolution limits.\",\n    \"Input overload: Signal amplitude too high, causing input circuit overload.\",\n    \"Trigger level instability: DUT trigger circuits not functioning reliably with test signals.\",\n    \"Reference frequency accuracy: Reference frequency source accuracy insufficient for required calibration.\"\n  ],\n  \"usage\": \"Define frequency ranges and test frequencies. Optionally adjust signal amplitude and gate times. Tool applies precision frequency signals and evaluates DUT frequency measurement accuracy.\",\n  \"output_details\": {\n    \"calibration_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall frequency calibration result\"\n    },\n    \"frequency_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Frequency measurement errors in parts per million\"\n    },\n    \"gate_time_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Gate timing accuracy errors\"\n    },\n    \"resolution_limit\": {\n      \"type\": \"number\",\n      \"description\": \"Practical frequency measurement resolution limit\"\n    },\n    \"sensitivity_threshold\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum signal amplitude for reliable frequency measurement\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Measurement Uncertainty Calculator\",\n  \"tool_description\": \"Calculates measurement uncertainty for calibration results using GUM methodology, combining Type A and Type B uncertainty components to provide expanded uncertainty values.\",\n  \"parameters\": {\n    \"measurement_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of measurement values for uncertainty analysis\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 3,\n      \"maxItems\": 100\n    },\n    \"reference_uncertainty\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Reference standard uncertainty (k=2) as ratio or percentage\"\n    },\n    \"environmental_uncertainty\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Environmental condition uncertainty contribution\",\n      \"default\": 0.1\n    },\n    \"resolution_uncertainty\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"DUT display resolution uncertainty contribution\",\n      \"default\": 0.05\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for expanded uncertainty (95 or 99)\",\n      \"default\": 95\n    },\n    \"distribution_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n\

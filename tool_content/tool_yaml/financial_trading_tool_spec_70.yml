tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to real-time data processing requirements, multiple volatility calculation methods, complex alert logic with various thresholds, and the need for historical context analysis. The task requires coordination between data collection, statistical analysis, and alert systems with moderate risk impact for trading decisions.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'm targeting 12 tools within the 10-15 range to cover data collection, volatility calculations, alert management, historical analysis, and reporting functions.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Market_Data_Fetcher** → produces: real-time price data\n2. **Historical_Data_Analyzer** → produces: historical volatility baselines  \n3. **Volatility_Calculator** → consumes: price data → produces: volatility metrics\n4. **Alert_Rule_Manager** → produces: alert configurations\n5. **Threshold_Monitor** → consumes: volatility metrics, alert rules → produces: threshold breaches\n6. **Alert_Generator** → consumes: threshold breaches → produces: alerts\n7. **Risk_Metric_Calculator** → consumes: price data, volatility → produces: risk measurements\n8. **Portfolio_Exposure_Analyzer** → consumes: portfolio data → produces: exposure metrics\n9. **Volatility_Forecaster** → consumes: historical data → produces: volatility predictions\n10. **Alert_History_Tracker** → consumes: alerts → produces: alert logs\n11. **Performance_Reporter** → consumes: multiple metrics → produces: reports\n12. **Correlation_Monitor** → consumes: multiple asset data → produces: correlation metrics\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Basic monitoring: Market_Data_Fetcher → Volatility_Calculator → Alert_Generator\n- Historical analysis: Historical_Data_Analyzer → Volatility_Calculator → Performance_Reporter\n\nMedium plans:  \n- Comprehensive monitoring: Market_Data_Fetcher → Volatility_Calculator → Alert_Rule_Manager → Threshold_Monitor → Alert_Generator → Alert_History_Tracker\n- Risk assessment: Market_Data_Fetcher → Risk_Metric_Calculator → Portfolio_Exposure_Analyzer → Performance_Reporter\n\nComplex plans:\n- Full volatility system: Market_Data_Fetcher → Historical_Data_Analyzer → Volatility_Calculator → Volatility_Forecaster → Alert_Rule_Manager → Threshold_Monitor → Alert_Generator → Alert_History_Tracker → Performance_Reporter\n- Multi-asset risk monitoring: Market_Data_Fetcher → Volatility_Calculator → Correlation_Monitor → Risk_Metric_Calculator → Portfolio_Exposure_Analyzer → Alert_Generator → Performance_Reporter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Market_Data_Fetcher\",\n  \"tool_description\": \"Retrieves real-time and historical market data for specified financial instruments with configurable data frequency and time ranges.\",\n  \"parameters\": {\n    \"symbols\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of ticker symbols to fetch data for\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"data_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Data frequency: 1m, 5m, 15m, 1h, 1d\",\n      \"default\": \"1h\"\n    },\n    \"lookback_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Hours of historical data to include (1-720)\",\n      \"default\": 24\n    }\n  },\n  \"error_messages\": [\n    \"Invalid symbols: One or more ticker symbols are not recognized or supported.\",\n    \"Invalid data frequency: Use one of [1m, 5m, 15m, 1h, 1d].\",\n    \"Lookback period out of range: Must be between 1 and 720 hours.\",\n    \"Data source unavailable: Market data service is currently unavailable.\"\n  ],\n  \"usage\": \"Provide array of symbols and optionally set data_frequency and lookback_hours. Returns timestamped price data for each symbol.\",\n  \"output_details\": {\n    \"symbols\": {\n\
  \      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of symbols for which data was retrieved\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of ISO 8601 timestamp strings\"\n    },\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of price values corresponding to timestamps\"\n    },\n    \"volumes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of volume values corresponding to timestamps\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Volatility_Calculator\",\n  \"tool_description\": \"Calculates various volatility metrics including realized volatility, GARCH estimates, and implied volatility proxies from price data.\",\n  \"parameters\": {\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of historical price values\",\n      \"minItems\": 10\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of corresponding timestamp strings\",\n      \"minItems\": 10\n    },\n    \"method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Volatility calculation method: realized, garch, ewma, parkinson\",\n      \"default\": \"realized\"\n    },\n    \"window_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Rolling window size for calculations (5-252)\",\n      \"default\": 20\n    },\n    \"annualization_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Factor to annualize volatility (typically 252 for daily, 8760 for hourly)\",\n      \"default\": 252\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Need at least 10 price points for volatility calculation.\",\n    \"Mismatched arrays: prices and timestamps arrays must have the same length.\",\n    \"Invalid method: Use one of [realized, garch, ewma, parkinson].\",\n    \"Window size out of range: Must be between 5 and 252.\",\n    \"Invalid annualization factor: Must be greater than 0.\"\n  ],\n  \"usage\": \"Provide prices and timestamps arrays, optionally specify method, window_size, and annualization_factor. Returns calculated volatility metrics.\",\n  \"output_details\": {\n    \"current_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Most recent volatility estimate\"\n    },\n    \"volatility_series\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Time series of volatility estimates\"\n    },\n    \"volatility_percentile\": {\n      \"type\": \"number\",\n      \"description\": \"Current volatility percentile relative to historical range\"\n    },\n    \"method_used\": {\n      \"type\": \"string\",\n      \"description\": \"Volatility calculation method that was applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alert_Rule_Manager\",\n  \"tool_description\": \"Creates and manages alert rules with multiple threshold types, conditions, and notification settings for volatility monitoring.\",\n  \"parameters\": {\n    \"rule_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the alert rule\"\n    },\n    \"symbols\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Symbols to monitor with this rule\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"threshold_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of threshold: absolute, percentile, stddev, change_rate\"\n    },\n    \"threshold_value\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Numeric\
  \ threshold value\"\n    },\n    \"comparison\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Comparison operator: greater_than, less_than, equal_to\"\n    },\n    \"lookback_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Historical period for comparison in hours (1-168)\",\n      \"default\": 24\n    },\n    \"cooldown_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes to wait before triggering same alert again (1-1440)\",\n      \"default\": 60\n    },\n    \"severity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Alert severity level: low, medium, high, critical\",\n      \"default\": \"medium\"\n    },\n    \"enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether the rule is active\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid threshold type: Use one of [absolute, percentile, stddev, change_rate].\",\n    \"Invalid comparison operator: Use one of [greater_than, less_than, equal_to].\",\n    \"Lookback period out of range: Must be between 1 and 168 hours.\",\n    \"Cooldown period out of range: Must be between 1 and 1440 minutes.\",\n    \"Invalid severity level: Use one of [low, medium, high, critical].\",\n    \"Rule name already exists: Choose a unique rule name.\",\n    \"Invalid symbols: One or more symbols are not recognized.\"\n  ],\n  \"usage\": \"Provide rule_name, symbols, threshold_type, threshold_value, and comparison. Optionally set lookback_period, cooldown_minutes, severity, and enabled status.\",\n  \"output_details\": {\n    \"rule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique identifier for the rule\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Rule creation status\"\n    },\n    \"rule_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Human-readable summary of the rule\"\n    },\n    \"next_evaluation\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of next rule evaluation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Threshold_Monitor\",\n  \"tool_description\": \"Monitors current market metrics against defined alert rules and identifies threshold breaches with context.\",\n  \"parameters\": {\n    \"current_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current metric values to evaluate\",\n      \"minItems\": 1\n    },\n    \"metric_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Names corresponding to each metric value\",\n      \"minItems\": 1\n    },\n    \"rule_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Alert rule IDs to evaluate against\",\n      \"minItems\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: current_metrics and metric_names must have the same length.\",\n    \"Rule not found: One or more rule IDs do not exist.\",\n    \"No metrics provided: At least one metric value must be provided.\",\n    \"Invalid metric values: All metric values must be valid numbers.\"\n  ],\n  \"usage\": \"Provide current_metrics, metric_names, and rule_ids arrays. Returns evaluation results showing which rules were triggered.\",\n  \"output_details\": {\n    \"triggered_rules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of rule IDs that were triggered\"\n    },\n    \"breach_details\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed descriptions of each threshold breach\"\n    },\n    \"evaluation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the evaluation was performed\"\n    },\n    \"total_rules_evaluated\"\
  : {\n      \"type\": \"integer\",\n      \"description\": \"Number of rules that were checked\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alert_Generator\",\n  \"tool_description\": \"Generates formatted alerts with risk context and recommended actions when thresholds are breached.\",\n  \"parameters\": {\n    \"triggered_rules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of triggered rule IDs\"\n    },\n    \"current_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current metric values that triggered alerts\"\n    }\n  },\n  \"error_messages\": [\n    \"No triggered rules: At least one triggered rule must be provided.\",\n    \"Mismatched arrays: triggered_rules and current_values must have the same length.\",\n    \"Invalid rule references: One or more rule IDs are not valid.\"\n  ],\n  \"usage\": \"Provide triggered_rules and corresponding current_values arrays. Returns formatted alert messages with context and recommendations.\",\n  \"output_details\": {\n    \"alert_messages\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of formatted alert messages\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Severity level for each alert\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended actions for each alert\"\n    },\n    \"alert_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of alerts generated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Historical_Data_Analyzer\",\n  \"tool_description\": \"Analyzes historical price patterns and volatility regimes to establish baseline metrics and identify anomalous periods for context.\",\n  \"parameters\": {\n    \"symbols\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Ticker symbols to analyze\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Analysis start date in ISO 8601 format\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Analysis end date in ISO 8601 format\"\n    },\n    \"regime_detection\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform volatility regime detection\",\n      \"default\": true\n    },\n    \"percentile_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"description\": \"Percentile levels for volatility distribution analysis\",\n      \"default\": [25, 50, 75, 90, 95]\n    },\n    \"correlation_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include correlation analysis for multiple symbols\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be before end_date.\",\n    \"Date format error: Dates must be in valid ISO 8601 format.\",\n    \"Insufficient historical data: Not enough data available for the specified period.\",\n    \"Invalid percentile values: Percentile values must be between 0 and 100.\",\n    \"Symbols not found: One or more ticker symbols are not recognized.\"\n  ],\n  \"usage\": \"Provide symbols, start_date, and end_date. Optionally enable regime_detection, specify percentile_levels, and enable correlation_analysis.\",\n  \"output_details\": {\n    \"volatility_percentiles\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Historical volatility percentile values\"\n    },\n    \"regime_periods\": {\n      \"type\": \"array\",\n      \"items\"\
  : {\"type\": \"string\"},\n      \"description\": \"Identified volatility regime periods\"\n    },\n    \"average_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Average volatility over the analysis period\"\n    },\n    \"max_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum volatility observed\"\n    },\n    \"correlation_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Correlation coefficients between symbols\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key findings from historical analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Risk_Metric_Calculator\",\n  \"tool_description\": \"Calculates comprehensive risk metrics including VaR, expected shortfall, drawdowns, and beta measures for portfolio risk assessment.\",\n  \"parameters\": {\n    \"returns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of return values for risk calculation\",\n      \"minItems\": 30\n    },\n    \"benchmark_returns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"description\": \"Benchmark return series for beta calculation\",\n      \"default\": \"None\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for VaR calculation (0.90-0.99)\",\n      \"default\": 0.95\n    },\n    \"var_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"VaR calculation method: historical, parametric, monte_carlo\",\n      \"default\": \"historical\"\n    },\n    \"portfolio_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Current portfolio value for absolute risk measures\",\n      \"default\": 1000000\n    },\n    \"holding_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Risk horizon in days (1-30)\",\n      \"default\": 1\n    },\n    \"include_stress_tests\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include stress test scenarios\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient return data: Need at least 30 return observations for reliable risk calculation.\",\n    \"Invalid confidence level: Must be between 0.90 and 0.99.\",\n    \"Invalid VaR method: Use one of [historical, parametric, monte_carlo].\",\n    \"Portfolio value must be positive: Provide a value greater than 0.\",\n    \"Holding period out of range: Must be between 1 and 30 days.\",\n    \"Mismatched benchmark data: If provided, benchmark_returns must have same length as returns.\"\n  ],\n  \"usage\": \"Provide returns array and optionally benchmark_returns, confidence_level, var_method, portfolio_value, holding_period, and include_stress_tests flag.\",\n  \"output_details\": {\n    \"value_at_risk\": {\n      \"type\": \"number\",\n      \"description\": \"Value at Risk estimate\"\n    },\n    \"expected_shortfall\": {\n      \"type\": \"number\",\n      \"description\": \"Expected Shortfall (Conditional VaR)\"\n    },\n    \"max_drawdown\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum observed drawdown percentage\"\n    },\n    \"beta\": {\n      \"type\": \"number\",\n      \"description\": \"Beta coefficient relative to benchmark\"\n    },\n    \"volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Annualized volatility\"\n    },\n    \"sharpe_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Risk-adjusted return measure\"\n    },\n    \"stress_test_results\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Results from stress test scenarios\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Portfolio_Exposure_Analyzer\",\n  \"tool_description\"\
  : \"Analyzes portfolio concentration risk, sector exposure, and position sizing relative to volatility-based risk limits.\",\n  \"parameters\": {\n    \"positions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Array of position identifiers or symbols\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"position_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Market values of each position\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"position_volatilities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Volatility estimates for each position\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"sectors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Sector classifications for each position\",\n      \"default\": \"None\"\n    },\n    \"max_position_pct\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed position size as percentage (1-50)\",\n      \"default\": 10\n    },\n    \"max_sector_pct\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed sector concentration as percentage (5-80)\",\n      \"default\": 25\n    },\n    \"volatility_limit\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum allowed position volatility threshold\",\n      \"default\": 0.30\n    },\n    \"total_portfolio_value\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total portfolio market value\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: positions, position_values, and position_volatilities must have the same length.\",\n    \"Invalid position values: All position values must be positive numbers.\",\n    \"Invalid volatility values: Volatility values must be non-negative.\",\n    \"Portfolio value mismatch: Sum of position values exceeds total portfolio value significantly.\",\n    \"Parameter out of range: max_position_pct must be 1-50, max_sector_pct must be 5-80.\",\n    \"Volatility limit invalid: Must be a positive number, typically between 0.1 and 1.0.\"\n  ],\n  \"usage\": \"Provide positions, position_values, position_volatilities, and total_portfolio_value. Optionally specify sectors, max_position_pct, max_sector_pct, and volatility_limit.\",\n  \"output_details\": {\n    \"concentration_violations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Positions exceeding concentration limits\"\n    },\n    \"sector_exposures\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Percentage exposure by sector\"\n    },\n    \"high_volatility_positions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Positions exceeding volatility limits\"\n    },\n    \"portfolio_diversification_score\": {\n      \"type\": \"number\",\n      \"description\": \"Diversification score from 0-100\"\n    },\n    \"risk_weighted_exposure\": {\n      \"type\": \"number\",\n      \"description\": \"Total portfolio exposure adjusted for volatility\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Risk management recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Volatility_Forecaster\",\n  \"tool_description\": \"Generates short-term volatility forecasts using GARCH models, machine learning, or time series analysis for proactive risk management.\",\n  \"parameters\": {\n    \"historical_volatility\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical volatility\
  \ time series\",\n      \"minItems\": 50\n    },\n    \"forecast_horizon\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of periods to forecast (1-30)\",\n      \"default\": 5\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Forecasting model: garch, arima, lstm, ensemble\",\n      \"default\": \"garch\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: Need at least 50 volatility observations for reliable forecasting.\",\n    \"Forecast horizon out of range: Must be between 1 and 30 periods.\",\n    \"Invalid model type: Use one of [garch, arima, lstm, ensemble].\",\n    \"Invalid volatility values: All values must be non-negative numbers.\"\n  ],\n  \"usage\": \"Provide historical_volatility array and optionally set forecast_horizon and model_type. Returns volatility forecasts with confidence intervals.\",\n  \"output_details\": {\n    \"forecasted_volatility\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Point forecasts for each horizon period\"\n    },\n    \"confidence_intervals_lower\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Lower bounds of 95% confidence intervals\"\n    },\n    \"confidence_intervals_upper\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Upper bounds of 95% confidence intervals\"\n    },\n    \"model_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Model accuracy score based on backtesting\"\n    },\n    \"forecast_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary interpretation of forecast results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alert_History_Tracker\",\n  \"tool_description\": \"Maintains comprehensive logs of all generated alerts with performance tracking and false posit
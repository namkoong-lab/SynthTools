tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty due to the creative and technical complexity involved. Music composition requires understanding of musical theory, harmony, rhythm, and arrangement principles, while digital implementation involves managing multiple instruments, effects, and production workflows. The coordination between creative elements and technical execution creates moderate complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools to cover the comprehensive workflow from initial composition through final arrangement and production.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Chord Progression Generator → produces chord sequences\n- Melody Generator → consumes chord progressions, produces melodies  \n- Rhythm Pattern Creator → produces drum/percussion patterns\n- Bass Line Generator → consumes chord progressions, produces bass lines\n- Digital Instrument Selector → produces instrument configurations\n- Audio Effects Processor → consumes audio tracks, produces processed audio\n- MIDI Sequence Builder → consumes musical elements, produces MIDI data\n- Track Mixer → consumes multiple audio tracks, produces mixed audio\n- Harmonic Analyzer → consumes chord progressions, produces harmonic analysis\n- Tempo Calculator → produces tempo and timing information\n- Song Structure Designer → produces arrangement templates\n- Audio Export Manager → consumes mixed audio, produces final files\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic melody creation: Chord Progression Generator → Melody Generator → MIDI Sequence Builder\n2. Rhythm track: Rhythm Pattern Creator → Digital Instrument Selector → Audio Export Manager\n\nMedium plans:\n1. Complete backing track: Chord Progression Generator → Bass Line Generator → Rhythm Pattern Creator → Track Mixer → Audio Export Manager\n2. Structured composition: Song Structure Designer → Chord Progression Generator → Melody Generator → Harmonic Analyzer → MIDI Sequence Builder\n\nComplex plans:\n1. Full production: Song Structure Designer → Chord Progression Generator → Melody Generator → Bass Line Generator → Rhythm Pattern Creator → Digital Instrument Selector → MIDI Sequence Builder → Audio Effects Processor → Track Mixer → Audio Export Manager\n2. Advanced arrangement: Tempo Calculator → Chord Progression Generator → Harmonic Analyzer → Melody Generator → Bass Line Generator → Rhythm Pattern Creator → Digital Instrument Selector → Audio Effects Processor → Track Mixer → Audio Export Manager\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Chord Progression Generator\",\n  \"tool_description\": \"Generates chord progressions based on musical key, scale type, and progression style preferences.\",\n  \"parameters\": {\n    \"key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical key (e.g., C, D#, Bb)\"\n    },\n    \"scale_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scale type: major, minor, dorian, mixolydian, pentatonic\"\n    },\n    \"progression_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 4,\n      \"description\": \"Number of chords in progression (2-16)\"\n    },\n    \"style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"pop\",\n      \"description\": \"Musical style: pop, jazz, blues, classical, rock\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid key format: Use standard notation (C, C#, Db, etc.)\",\n    \"Unsupported scale type: Choose from major, minor, dorian, mixolydian, pentatonic\",\n    \"Invalid progression length: Must be between 2-16 chords\",\n    \"Unknown style: Select from pop, jazz, blues, classical, rock\"\n  ],\n  \"usage\": \"Specify the musical key and scale type, optionally set progression length and style. Returns a sequence of chords with Roman numeral analysis.\",\n  \"output_details\": {\n    \"chords\": {\n      \"type\"\
  : \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of chord symbols (e.g., Cmaj7, Am, F)\"\n    },\n    \"roman_numerals\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Roman numeral analysis of progression\"\n    },\n    \"key\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed musical key\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Melody Generator\",\n  \"tool_description\": \"Creates melodic lines that harmonize with provided chord progressions, considering range, rhythm, and musical style.\",\n  \"parameters\": {\n    \"chord_progression\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of chord symbols to harmonize with\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical key of the composition\"\n    },\n    \"octave_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"4-5\",\n      \"description\": \"Octave range for melody (e.g., 3-4, 4-6)\"\n    },\n    \"note_density\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Note density: sparse, medium, dense\"\n    },\n    \"rhythm_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"balanced\",\n      \"description\": \"Rhythm approach: legato, staccato, syncopated, balanced\"\n    },\n    \"bars_per_chord\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Number of bars per chord (1-4)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty chord progression: Provide at least one chord\",\n    \"Invalid octave range format: Use format like 3-4 or 4-6\",\n    \"Invalid note density: Choose sparse, medium, or dense\",\n    \"Invalid rhythm style: Choose legato, staccato, syncopated, or balanced\",\n    \"Invalid bars per chord: Must be 1-4\"\n  ],\n  \"usage\": \"Provide chord progression and key, optionally specify octave range, note density, rhythm style, and bars per chord. Returns MIDI note data with timing.\",\n  \"output_details\": {\n    \"notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of note names with octave (e.g., C4, E4, G4)\"\n    },\n    \"durations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Note durations in beats\"\n    },\n    \"start_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Start time for each note in beats\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rhythm Pattern Creator\",\n  \"tool_description\": \"Generates drum and percussion patterns for various musical styles and time signatures.\",\n  \"parameters\": {\n    \"time_signature\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time signature (e.g., 4/4, 3/4, 6/8)\"\n    },\n    \"style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Drum style: rock, pop, jazz, latin, electronic, hip-hop\"\n    },\n    \"complexity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Pattern complexity: simple, medium, complex\"\n    },\n    \"tempo\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 120,\n      \"description\": \"BPM (60-200)\"\n    },\n    \"pattern_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 4,\n      \"description\": \"Pattern length in bars (1-8)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time signature: Use format like 4/4, 3/4, 6/8\",\n    \"Unsupported style: Choose from rock, pop, jazz, latin, electronic, hip-hop\",\n    \"Invalid complexity level: Choose simple, medium, or complex\",\n    \"Tempo out\
  \ of range: Must be 60-200 BPM\",\n    \"Invalid pattern length: Must be 1-8 bars\"\n  ],\n  \"usage\": \"Specify time signature and style, optionally set complexity, tempo, and pattern length. Returns drum pattern with kick, snare, and hi-hat patterns.\",\n  \"output_details\": {\n    \"kick_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Boolean array for kick drum hits\"\n    },\n    \"snare_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Boolean array for snare drum hits\"\n    },\n    \"hihat_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Boolean array for hi-hat hits\"\n    },\n    \"subdivision\": {\n      \"type\": \"string\",\n      \"description\": \"Time subdivision used (8th, 16th, etc.)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bass Line Generator\",\n  \"tool_description\": \"Creates bass lines that follow chord progressions with appropriate walking patterns and rhythmic variations.\",\n  \"parameters\": {\n    \"chord_progression\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of chord symbols\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical key\"\n    },\n    \"style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Bass style: walking, driving, melodic, rhythmic, syncopated\"\n    },\n    \"octave\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 2,\n      \"description\": \"Bass octave range (1-3)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty chord progression: Provide at least one chord\",\n    \"Invalid bass style: Choose walking, driving, melodic, rhythmic, or syncopated\",\n    \"Invalid octave: Must be 1, 2, or 3\",\n    \"Invalid key format: Use standard notation\"\n  ],\n  \"usage\": \"Provide chord progression, key, and bass style, optionally specify octave. Returns bass note sequence with timing information.\",\n  \"output_details\": {\n    \"bass_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Bass note sequence with octave numbers\"\n    },\n    \"durations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Note duration in beats\"\n    },\n    \"start_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Start time for each note in beats\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Digital Instrument Selector\",\n  \"tool_description\": \"Selects and configures appropriate digital instruments and synthesizers for different musical parts and styles.\",\n  \"parameters\": {\n    \"instrument_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type: piano, guitar, bass, strings, brass, woodwinds, synthesizer, drums\"\n    },\n    \"musical_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical style: classical, rock, pop, jazz, electronic, ambient\"\n    },\n    \"sound_character\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"natural\",\n      \"description\": \"Sound character: natural, vintage, modern, ambient, aggressive\"\n    },\n    \"effects_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Enable built-in instrument effects\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown instrument type: Choose from piano, guitar, bass, strings, brass, woodwinds, synthesizer, drums\",\n    \"Unsupported musical style: Choose from classical, rock, pop, jazz, electronic, ambient\",\n    \"Invalid sound character: Choose from natural, vintage, modern, ambient, aggressive\"\n  ],\n  \"usage\": \"Specify instrument type\
  \ and musical style, optionally set sound character and effects. Returns instrument configuration with preset details.\",\n  \"output_details\": {\n    \"instrument_name\": {\n      \"type\": \"string\",\n      \"description\": \"Selected instrument name\"\n    },\n    \"preset_name\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended preset name\"\n    },\n    \"midi_channel\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended MIDI channel (1-16)\"\n    },\n    \"effects_chain\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended effects in order\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Effects Processor\",\n  \"tool_description\": \"Applies audio effects including reverb, delay, EQ, compression, and distortion to enhance musical tracks.\",\n  \"parameters\": {\n    \"effect_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Effect type: reverb, delay, eq, compression, distortion, chorus, flanger, phaser\"\n    },\n    \"intensity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Effect intensity (0.0-1.0)\"\n    },\n    \"mix_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.3,\n      \"description\": \"Wet/dry mix level (0.0-1.0)\"\n    },\n    \"frequency_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"full\",\n      \"description\": \"Frequency range: low, mid, high, full\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown effect type: Choose from reverb, delay, eq, compression, distortion, chorus, flanger, phaser\",\n    \"Invalid intensity value: Must be between 0.0-1.0\",\n    \"Invalid mix level: Must be between 0.0-1.0\",\n    \"Invalid frequency range: Choose low, mid, high, or full\"\n  ],\n  \"usage\": \"Specify effect type, optionally set intensity, mix level, and frequency range. Returns processed audio configuration.\",\n  \"output_details\": {\n    \"effect_name\": {\n      \"type\": \"string\",\n      \"description\": \"Applied effect name\"\n    },\n    \"parameters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Effect parameter settings\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Processing time in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"MIDI Sequence Builder\",\n  \"tool_description\": \"Combines multiple musical elements (melody, bass, chords) into a complete MIDI sequence with proper timing and channel assignments.\",\n  \"parameters\": {\n    \"melody_notes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of melody note names\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"melody_timing\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of melody note start times\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"bass_notes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of bass note names\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"bass_timing\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of bass note start times\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"chord_sequence\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of chord symbols\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"chord_timing\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Array of chord start times\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"tempo\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"\
  description\": \"Tempo in BPM (60-200)\"\n    },\n    \"time_signature\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time signature (e.g., 4/4, 3/4)\"\n    },\n    \"total_bars\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total number of bars in sequence (1-64)\"\n    },\n    \"quantization\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"16th\",\n      \"description\": \"Timing quantization: 8th, 16th, 32nd\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched timing arrays: Each note array must have corresponding timing array of same length\",\n    \"Invalid tempo: Must be between 60-200 BPM\",\n    \"Invalid time signature format: Use format like 4/4 or 3/4\",\n    \"Invalid bar count: Must be between 1-64 bars\",\n    \"Invalid quantization: Choose 8th, 16th, or 32nd\",\n    \"Empty sequence: Provide at least one musical element (melody, bass, or chords)\"\n  ],\n  \"usage\": \"Provide musical elements with timing arrays, tempo, time signature, and total bars. Optionally set quantization. Returns complete MIDI sequence data.\",\n  \"output_details\": {\n    \"midi_events\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"MIDI event data in chronological order\"\n    },\n    \"track_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"MIDI track assignments for each part\"\n    },\n    \"sequence_length\": {\n      \"type\": \"number\",\n      \"description\": \"Total sequence length in seconds\"\n    },\n    \"total_events\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of MIDI events\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Track Mixer\",\n  \"tool_description\": \"Mixes multiple audio tracks with individual volume, pan, and EQ settings to create a balanced stereo mix.\",\n  \"parameters\": {\n    \"track_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of tracks to mix\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 16\n    },\n    \"track_volumes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Volume levels for each track (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"pan_positions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Pan positions for each track (-1.0 to 1.0)\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"master_volume\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.8,\n      \"description\": \"Master output volume (0.0-1.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty track list: Provide at least one track name\",\n    \"Too many tracks: Maximum 16 tracks supported\",\n    \"Volume array mismatch: Volume array length must match track count or be omitted\",\n    \"Pan array mismatch: Pan array length must match track count or be omitted\",\n    \"Invalid volume value: All volumes must be between 0.0-1.0\",\n    \"Invalid pan value: All pan values must be between -1.0 and 1.0\",\n    \"Invalid master volume: Must be between 0.0-1.0\"\n  ],\n  \"usage\": \"Provide track names, optionally specify volumes and pan positions for each track and master volume. Returns mixed audio configuration.\",\n  \"output_details\": {\n    \"mixed_track_name\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the resulting mixed track\"\n    },\n    \"channel_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of output channels (1=mono, 2=stereo)\"\n    },\n    \"peak_level\": {\n      \"type\": \"number\",\n      \"description\": \"Peak level of mixed output (-60.0 to 0.0 dB)\"\n    },\n    \"mix_settings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Applied mix settings\
  \ summary\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Harmonic Analyzer\",\n  \"tool_description\": \"Analyzes chord progressions and musical sequences to identify harmonic relationships, tensions, and suggest improvements.\",\n  \"parameters\": {\n    \"chord_progression\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of chord symbols to analyze\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"key\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical key for analysis\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Analysis depth: basic, standard, advanced\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty chord progression: Provide at least one chord\",\n    \"Invalid key format: Use standard musical key notation\",\n    \"Invalid analysis depth: Choose basic, standard, or advanced\"\n  ],\n  \"usage\": \"Provide chord progression and key, optionally set analysis depth. Returns harmonic analysis with recommendations.\",\n  \"output_details\": {\n    \"roman_analysis\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Roman numeral analysis of each chord\"\n    },\n    \"harmonic_function\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Functional analysis (tonic, subdominant, dominant)\"\n    },\n    \"tension_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified harmonic tensions and resolutions\"\n    },\n    \"suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested improvements or alternatives\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Tempo Calculator\",\n  \"tool_description\": \"Calculates and suggests optimal tempo settings based on musical style, time signature, and desired energy level.\",\n  \"parameters\": {\n    \"musical_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Musical style: ballad, pop, rock, jazz, electronic, classical\"\n    },\n    \"energy_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Energy level: low, medium, high\"\n    },\n    \"time_signature\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"4/4\",\n      \"description\": \"Time signature (e.g., 4/4, 3/4, 6/8)\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown musical style: Choose from ballad, pop, rock, jazz, electronic, classical\",\n    \"Invalid energy level: Choose low, medium, or high\",\n    \"Invalid time signature format: Use format like 4/4, 3/4, 6/8\"\n  ],\n  \"usage\": \"Specify musical style and energy level, optionally set time signature. Returns recommended tempo range and specific BPM.\",\n  \"output_details\": {\n    \"recommended_bpm\": {\n      \"type\": \"integer\",\n      \"description\": \"Specific recommended BPM\"\n    },\n    \"tempo_range\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended tempo range (e.g., 120-140 BPM)\"\n    },\n    \"tempo_marking\": {\n      \"type\": \"string\",\n      \"description\": \"Classical tempo marking (e.g., Allegro, Andante)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Song Structure Designer\",\n  \"tool_description\": \"Creates song arrangement templates with sections like intro, verse, chorus, bridge, and outro with timing and transition suggestions.\",\n  \"parameters\": {\n    \"song_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Song style: pop, rock, ballad, jazz, electronic, classical\"\n    },\n    \"target_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Target song duration in seconds (60-600)\"\n    },\n    \"complexity\": {\n      \"type\": \"string\",\n      \"required\"\
  : false,\n      \"default\": \"standard\",\n      \"description\": \"Structure complexity: simple, standard, complex\"\n    },\n    \"include_bridge\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include bridge section\"\n    },\n    \"include_outro\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include outro section\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown song style: Choose from pop, rock, ballad, jazz, electronic, classical\",\n    \"Invalid duration: Must be between 60-600 seconds\",\n    \"Invalid complexity level: Choose simple, standard, or complex\"\n  ],\n  \"usage\": \"Specify song style and target duration, optionally set complexity and section preferences. Returns structured arrangement template.\",\n  \"output_details\": {\n    \"sections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Ordered list of song sections\"\n    },\n    \"section_durations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Duration of each section in seconds\"\n    },\n    \"transitions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested transitions between sections\"\n    },\n    \"total_duration\": {\n      \"type\": \"integer\",\n      \"description\": \"Total calculated song duration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Export Manager\",\n  \"tool_description\": \"Exports completed musical compositions to various audio formats with quality and compression options.\",\n  \"parameters\": {\n    \"format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Export format: wav, mp3, flac, aiff, ogg\"\n    },\n    \"quality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Audio quality: high, medium, low\"\n    },\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 44100,\n      \"description\": \"Sample rate in Hz (22050, 44100, 48000, 96000)\"\n    },\n    \"bit_depth\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 16,\n      \"description\": \"Bit depth (16, 24, 32)\"\n    },\n    \"normalize\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Apply normalization to output\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported format: Choose from wav, mp3, flac, aiff, ogg\",\n    \"Invalid quality setting: Choose high, medium, or low\",\n    \"Unsupported sample rate: Use 22050, 44100, 48000, or 96000\",\n    \"Invalid bit depth: Use 16, 24, or 32\",\n    \"Format/quality mismatch: Some combinations not supported for lossy formats\"\n  ],\n  \"usage\": \"Specify export format and quality, optionally set sample rate, bit depth, and normalization. Returns export configuration and file details.\",\n  \"output_details\": {\n    \"export_filename\": {\n      \"type\": \"string\",\n      \"description\": \"Generated filename for exported audio\"\n    },\n    \"file_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated file size in megabytes\"\n    },\n    \"export_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of applied export settings\"\n    },\n    \"export_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Audio duration in seconds\"\n    }\n  }\n}\n```"

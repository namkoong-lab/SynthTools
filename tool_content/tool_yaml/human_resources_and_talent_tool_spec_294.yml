tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves creating job postings and distributing them across multiple platforms, which requires content creation, platform-specific formatting, compliance checks, and coordination across different systems. The complexity is medium due to the need for standardization across platforms, regulatory compliance, and tracking distribution success.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'll target 12 tools to handle job description creation, requirements analysis, platform formatting, compliance checking, distribution management, and performance tracking.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Job Description Generator** - Consumes: role details, company info | Produces: structured job description
  2. **Requirements Analyzer** - Consumes: job description | Produces: categorized requirements
  3. **Salary Range Calculator** - Consumes: role, location, experience | Produces: compensation data
  4. **Compliance Checker** - Consumes: job posting content | Produces: compliance report
  5. **Platform Formatter** - Consumes: job content, platform specs | Produces: formatted posting
  6. **Posting Scheduler** - Consumes: content, platforms, timing | Produces: scheduling plan
  7. **Distribution Manager** - Consumes: formatted postings, targets | Produces: distribution status
  8. **Application Tracker** - Consumes: posting IDs, platforms | Produces: application metrics
  9. **Performance Analyzer** - Consumes: posting data, metrics | Produces: performance insights
  10. **Template Manager** - Consumes: templates, customizations | Produces: customized templates
  11. **Keyword Optimizer** - Consumes: job content, industry data | Produces: optimized content
  12. **Budget Allocator** - Consumes: platforms, budget, priorities | Produces: allocation plan

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. Job Description Generator → Platform Formatter → Distribution Manager (Basic posting creation and single platform distribution)
  2. Template Manager → Compliance Checker → Distribution Manager (Template-based compliant posting)

  **Medium Plans:**
  1. Job Description Generator → Requirements Analyzer → Salary Range Calculator → Compliance Checker → Platform Formatter → Distribution Manager (Complete posting creation with validation)
  2. Keyword Optimizer → Job Description Generator → Platform Formatter → Posting Scheduler → Application Tracker (SEO-optimized posting with scheduled distribution and tracking)

  **Complex Plans:**
  1. Template Manager → Job Description Generator → Requirements Analyzer → Salary Range Calculator → Keyword Optimizer → Compliance Checker → Platform Formatter → Budget Allocator → Posting Scheduler → Distribution Manager → Application Tracker → Performance Analyzer (Full end-to-end job posting workflow)
  2. Job Description Generator → Compliance Checker → Platform Formatter (multiple platforms) → Budget Allocator → Distribution Manager → Application Tracker → Performance Analyzer → optimization feedback loop (Multi-platform distribution with performance optimization)


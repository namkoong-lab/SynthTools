task: Battery testing and replacement procedures
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty due to the technical precision required for safe battery diagnostics, the coordination between testing procedures and replacement workflows, and the safety risks involved with lithium-ion batteries that could cause device damage or personal injury if handled improperly.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'm targeting 12 tools to cover battery diagnostics, safety procedures, replacement workflows, and quality assurance steps.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Battery Health Analyzer** - Consumes: device specs, voltage readings → Produces: health metrics, degradation assessment\n2. **Voltage Measurement Tool** - Consumes: multimeter settings → Produces: voltage readings, current measurements\n3. **Battery Capacity Tester** - Consumes: battery specs, test parameters → Produces: capacity measurements, cycle data\n4. **Safety Protocol Checker** - Consumes: device type, work environment → Produces: safety requirements, risk warnings\n5. **Battery Compatibility Validator** - Consumes: device model, replacement battery specs → Produces: compatibility status\n6. **Disassembly Guide Generator** - Consumes: device model, repair level → Produces: step-by-step instructions\n7. **Adhesive Removal Planner** - Consumes: device type, adhesive type → Produces: removal strategy, tool requirements\n8. **Connection Tester** - Consumes: connector type, cable specs → Produces: connection integrity status\n9. **Replacement Battery Installer** - Consumes: installation parameters → Produces: installation validation\n10. **Calibration Procedure Runner** - Consumes: device type, battery specs → Produces: calibration results\n11. **Quality Assurance Validator** - Consumes: test results, performance metrics → Produces: pass/fail status\n12. **Documentation Generator** - Consumes: repair steps, test results → Produces: service record\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Battery Health Check** (3 tools): Battery Health Analyzer → Voltage Measurement Tool → Documentation Generator - Quick diagnostic assessment\n2. **Safety Preparation** (2 tools): Safety Protocol Checker → Battery Compatibility Validator - Pre-repair safety and compatibility verification\n\n**Medium Plans:**  \n1. **Complete Battery Testing** (5 tools): Battery Health Analyzer → Voltage Measurement Tool → Battery Capacity Tester → Connection Tester → Quality Assurance Validator - Comprehensive battery diagnostics\n2. **Replacement Planning** (4 tools): Battery Compatibility Validator → Disassembly Guide Generator → Adhesive Removal Planner → Safety Protocol Checker - Pre-replacement preparation workflow\n\n**Complex Plans:**\n1. **Full Battery Replacement** (8 tools): Safety Protocol Checker → Battery Health Analyzer → Battery Compatibility Validator → Disassembly Guide Generator → Adhesive Removal Planner → Replacement Battery Installer → Calibration Procedure Runner → Documentation Generator - Complete replacement workflow\n2. **Professional Service Workflow** (10 tools): All tools except Voltage Measurement Tool and Connection Tester - Comprehensive professional repair service\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Battery Health Analyzer\",\n  \"tool_description\": \"Analyzes battery health metrics including degradation, charge cycles, and overall condition to determine if replacement is needed.\",\n  \"parameters\": {\n    \"device_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific device model (e.g., iPhone 14, Samsung Galaxy S23)\"\n    },\n    \"current_voltage\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current battery voltage in volts\"\n    },\n    \"charge_cycles\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of charge cycles completed\",\n      \"default\": \"None\"\n    },\n    \"age_months\": {\n      \"type\": \"integer\"\
  ,\n      \"required\": false,\n      \"description\": \"Battery age in months\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid device model: Provide a recognized smartphone or tablet model name.\",\n    \"Voltage out of range: Battery voltage must be between 2.5V and 5.0V for safety.\",\n    \"Invalid charge cycles: Charge cycles must be a positive integer if provided.\",\n    \"Invalid age: Battery age must be a positive integer representing months if provided.\"\n  ],\n  \"usage\": \"Input the device model and current voltage reading. Optionally include charge cycles and age for more accurate analysis. The tool will assess battery health and recommend replacement if needed.\",\n  \"output_details\": {\n    \"health_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Battery health as percentage of original capacity\"\n    },\n    \"replacement_recommended\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether battery replacement is recommended\"\n    },\n    \"degradation_level\": {\n      \"type\": \"string\",\n      \"description\": \"Battery degradation level: minimal, moderate, severe, critical\"\n    },\n    \"estimated_remaining_life\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated remaining useful life in months\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Voltage Measurement Tool\",\n  \"tool_description\": \"Configures multimeter settings and guides voltage measurement procedures for accurate battery testing.\",\n  \"parameters\": {\n    \"multimeter_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of multimeter being used (digital, analog, clamp)\"\n    },\n    \"measurement_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of measurement: voltage, current, resistance\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported multimeter type: Use digital, analog, or clamp meter types.\",\n    \"Invalid measurement type: Select voltage, current, or resistance measurement.\",\n    \"Safety warning: Ensure device is powered off before connecting multimeter probes.\"\n  ],\n  \"usage\": \"Specify your multimeter type and desired measurement. Follow the generated instructions for safe and accurate readings.\",\n  \"output_details\": {\n    \"multimeter_settings\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended multimeter configuration settings\"\n    },\n    \"measurement_procedure\": {\n      \"type\": \"string\",\n      \"description\": \"Step-by-step measurement instructions\"\n    },\n    \"safety_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Safety precautions for this measurement\"\n    },\n    \"expected_range\": {\n      \"type\": \"string\",\n      \"description\": \"Expected measurement range for normal batteries\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Battery Capacity Tester\",\n  \"tool_description\": \"Performs comprehensive battery capacity testing including discharge cycles and performance metrics to evaluate battery condition.\",\n  \"parameters\": {\n    \"battery_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Battery chemistry type: Li-ion, Li-polymer, NiMH, NiCd\"\n    },\n    \"rated_capacity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Manufacturer rated capacity in mAh\"\n    },\n    \"test_current\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Test discharge current in mA\"\n    },\n    \"cutoff_voltage\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Minimum safe discharge voltage\"\n    },\n    \"temperature\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Ambient temperature during test in Celsius\",\n      \"default\": 25\n    },\n    \"test_cycles\": {\n      \"type\": \"integer\"\
  ,\n      \"required\": false,\n      \"description\": \"Number of test cycles to perform\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported battery type: Use Li-ion, Li-polymer, NiMH, or NiCd.\",\n    \"Invalid capacity range: Rated capacity must be between 100-10000 mAh for mobile devices.\",\n    \"Unsafe test parameters: Test current must not exceed 2C rate (twice the capacity).\",\n    \"Invalid cutoff voltage: Cutoff voltage must be appropriate for battery chemistry.\",\n    \"Temperature out of range: Test temperature should be between 0-40°C for safety.\",\n    \"Invalid test cycles: Number of test cycles must be between 1-10.\"\n  ],\n  \"usage\": \"Specify battery chemistry, rated capacity, and test parameters. The tool will perform capacity testing and provide detailed performance metrics.\",\n  \"output_details\": {\n    \"measured_capacity\": {\n      \"type\": \"number\",\n      \"description\": \"Actual measured capacity in mAh\"\n    },\n    \"capacity_retention\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of rated capacity retained\"\n    },\n    \"internal_resistance\": {\n      \"type\": \"number\",\n      \"description\": \"Internal resistance in milliohms\"\n    },\n    \"discharge_curves\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Voltage vs time data points during discharge\"\n    },\n    \"test_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total test duration in minutes\"\n    },\n    \"performance_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall battery performance: excellent, good, fair, poor\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Safety Protocol Checker\",\n  \"tool_description\": \"Evaluates work environment and device type to generate comprehensive safety requirements and risk warnings for battery repair procedures.\",\n  \"parameters\": {\n    \"device_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Device category: smartphone, tablet, smartwatch, laptop\"\n    },\n    \"workspace_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Workspace environment: professional, home, mobile\"\n    },\n    \"battery_condition\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Battery condition: normal, swollen, damaged, leaking, unknown\"\n    },\n    \"technician_experience\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Experience level: beginner, intermediate, expert\"\n    },\n    \"available_safety_equipment\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Available safety equipment items\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"ventilation_available\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether adequate ventilation is available\"\n    },\n    \"fire_safety_nearby\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether fire extinguisher/safety measures are nearby\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid device category: Choose from smartphone, tablet, smartwatch, or laptop.\",\n    \"Invalid workspace type: Select professional, home, or mobile workspace.\",\n    \"Invalid battery condition: Choose from normal, swollen, damaged, leaking, or unknown.\",\n    \"Invalid experience level: Select beginner, intermediate, or expert.\",\n    \"Insufficient safety equipment: At least one safety equipment item must be specified.\",\n    \"Critical safety warning: Swollen or damaged batteries require professional handling with full safety equipment.\"\n  ],\n  \"usage\": \"Specify device type, workspace conditions, battery state, and available safety equipment. The tool will generate appropriate safety protocols and warnings.\",\n  \"output_details\": {\n   \
  \ \"safety_level\": {\n      \"type\": \"string\",\n      \"description\": \"Required safety level: low, medium, high, critical\"\n    },\n    \"required_ppe\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required personal protective equipment\"\n    },\n    \"workspace_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Workspace safety requirements\"\n    },\n    \"risk_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific risk warnings for this scenario\"\n    },\n    \"proceed_recommendation\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether it's safe to proceed with current conditions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Battery Compatibility Validator\",\n  \"tool_description\": \"Validates compatibility between replacement batteries and target devices, checking specifications and ensuring safe installation.\",\n  \"parameters\": {\n    \"device_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Exact device model requiring battery replacement\"\n    },\n    \"replacement_battery_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Model number of replacement battery\"\n    },\n    \"replacement_voltage\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Replacement battery voltage in volts\"\n    },\n    \"replacement_capacity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Replacement battery capacity in mAh\"\n    },\n    \"replacement_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Battery dimensions as [length, width, thickness] in mm\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Device model not found: Provide a valid device model from supported manufacturers.\",\n    \"Invalid battery specifications: Voltage must be between 3.0-4.5V, capacity between 100-10000 mAh.\",\n    \"Dimension mismatch: Replacement battery dimensions don't fit device compartment.\",\n    \"Voltage incompatibility: Replacement voltage differs significantly from original specification.\",\n    \"Capacity warning: Significantly higher capacity may cause charging or thermal issues.\",\n    \"Invalid dimensions array: Provide exactly 3 dimensions [length, width, thickness] in mm.\"\n  ],\n  \"usage\": \"Input device model and all replacement battery specifications. The tool will verify compatibility and highlight any concerns.\",\n  \"output_details\": {\n    \"compatibility_status\": {\n      \"type\": \"string\",\n      \"description\": \"Compatibility result: compatible, compatible with warnings, incompatible\"\n    },\n    \"voltage_match\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether voltage specifications match\"\n    },\n    \"physical_fit\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether battery will physically fit in device\"\n    },\n    \"capacity_comparison\": {\n      \"type\": \"string\",\n      \"description\": \"Capacity comparison with original: higher, same, lower\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Compatibility warnings or concerns\"\n    },\n    \"original_specs\": {\n      \"type\": \"string\",\n      \"description\": \"Original battery specifications for reference\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Disassembly Guide Generator\",\n  \"tool_description\": \"Generates detailed step-by-step disassembly instructions for accessing device batteries safely and efficiently.\",\n  \"parameters\": {\n    \"device_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n   \

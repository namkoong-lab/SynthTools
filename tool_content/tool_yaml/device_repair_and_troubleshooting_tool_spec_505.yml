      \"required\": true,\n      \"description\": \"Device type: smartphone, tablet, smartwatch\"\n    },\n    \"adhesive_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Adhesive type: pull tabs, double-sided tape, liquid adhesive, foam tape\"\n    },\n    \"heat_source_available\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Available heat source: heat gun, hair dryer, heating pad, iOpener, none\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported device type: Choose smartphone, tablet, or smartwatch.\",\n    \"Invalid adhesive type: Select pull tabs, double-sided tape, liquid adhesive, or foam tape.\",\n    \"Invalid heat source: Choose from heat gun, hair dryer, heating pad, iOpener, or none.\",\n    \"Heat required warning: This adhesive type requires heating for safe removal.\"\n  ],\n  \"usage\": \"Specify device type, adhesive type, and available heat source. The tool will generate an optimal removal strategy with safety considerations.\",\n  \"output_details\": {\n    \"removal_method\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended removal method\"\n    },\n    \"heat_temperature\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended heating temperature in Celsius\"\n    },\n    \"heat_duration\": {\n      \"type\": \"integer\",\n      \"description\": \"Heating duration in seconds\"\n    },\n    \"required_tools\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Tools needed for adhesive removal\"\n    },\n    \"step_procedure\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Step-by-step removal procedure\"\n    },\n    \"safety_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Safety considerations during removal\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Connection Tester\",\n  \"tool_description\": \"\
  Tests battery connector integrity, cable connections, and electrical continuity to ensure proper installation and functionality.\",\n  \"parameters\": {\n    \"connector_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Connector type: JST, flex cable, solder pads, magnetic\"\n    },\n    \"test_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Test type: continuity, resistance, voltage, connection security\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported connector type: Choose JST, flex cable, solder pads, or magnetic.\",\n    \"Invalid test type: Select continuity, resistance, voltage, or connection security.\",\n    \"Connection failure: Connector shows no continuity - check for damage or corrosion.\",\n    \"High resistance detected: Connection may be corroded or damaged.\"\n  ],\n  \"usage\": \"Specify the connector type and desired test. The tool will guide you through appropriate testing procedures and interpret results.\",\n  \"output_details\": {\n    \"test_result\": {\n      \"type\": \"string\",\n      \"description\": \"Test result: pass, fail, marginal\"\n    },\n    \"measured_value\": {\n      \"type\": \"number\",\n      \"description\": \"Measured electrical value (ohms, volts, etc.)\"\n    },\n    \"connection_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Connection quality: excellent, good, poor, failed\"\n    },\n    \"recommended_action\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended next steps based on test results\"\n    },\n    \"test_procedure_used\": {\n      \"type\": \"string\",\n      \"description\": \"Testing procedure that was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Replacement Battery Installer\",\n  \"tool_description\": \"Guides through battery installation process including connection procedures, adhesive application, and initial power-on verification.\",\n  \"para
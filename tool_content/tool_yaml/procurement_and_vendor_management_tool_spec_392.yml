field_name: procurement_and_vendor_management
subfield: supplier_discovery_and_qualification
task: Search and identify potential suppliers based on product/service requirements and geographic criteria
tool_description: "STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves coordinating multiple information sources (supplier databases, geographic data, product catalogs), managing complex search criteria with potential ambiguity in requirements matching, and requires careful validation of supplier qualifications. The risk of poor supplier selection can significantly impact business operations, and the task requires access to various data sources and qualification frameworks.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium complexity, I'll target 12 tools within the 10-15 range to cover supplier search, geographic filtering, qualification assessment, and results management effectively.\n\nSTEP 3 — List all tool names and dependencies\n\n1. **Supplier Database Search** - Consumes: search criteria → Produces: supplier lists\n2. **Geographic Filter** - Consumes: supplier lists, location criteria → Produces: filtered suppliers\n3. **Product Capability Matcher** - Consumes: product requirements, supplier profiles → Produces: capability scores\n4. **Financial Health Checker** - Consumes: supplier identifiers → Produces: financial assessments\n5. **Certification Validator** - Consumes: certification requirements, supplier data → Produces: compliance status\n6. **Risk Assessment** - Consumes: supplier data, risk criteria → Produces: risk scores\n7. **Contact Information Retriever** - Consumes: supplier identifiers → Produces: contact details\n8. **Supplier Profile Builder** - Consumes: multiple data sources → Produces: comprehensive profiles\n9. **Market Price Estimator** - Consumes: product specs, supplier data → Produces: price estimates\n10. **Performance History Analyzer** - Consumes: supplier IDs, performance criteria → Produces: performance metrics\n11. **Supplier Ranking Engine** - Consumes: scores, weights, preferences → Produces: ranked lists\n12. **Export Results Manager** - Consumes: supplier data, format preferences → Produces: formatted reports\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- Basic Search: Supplier Database Search → Geographic Filter → Export Results Manager\n- Quick Qualification: Supplier Database Search → Certification Validator → Contact Information Retriever\n\n**Medium Plans:**  \n- Standard Discovery: Supplier Database Search → Geographic Filter → Product Capability Matcher → Financial Health Checker → Supplier Ranking Engine → Export Results Manager\n- Risk-Focused Search: Supplier Database Search → Risk Assessment → Performance History Analyzer → Supplier Profile Builder → Export Results Manager\n\n**Complex Plans:**\n- Comprehensive Evaluation: Supplier Database Search → Geographic Filter → Product Capability Matcher → Financial Health Checker → Certification Validator → Risk Assessment → Performance History Analyzer → Market Price Estimator → Supplier Profile Builder → Supplier Ranking Engine → Export Results Manager\n- Multi-Criteria Sourcing: Supplier Database Search → Geographic Filter → Product Capability Matcher → Financial Health Checker → Risk Assessment → Contact Information Retriever → Supplier Profile Builder → Market Price Estimator → Supplier Ranking Engine → Export Results Manager\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Supplier Database Search\",\n  \"tool_description\": \"Searches supplier databases using product/service keywords, industry codes, and basic criteria to identify potential suppliers.\",\n  \"parameters\": {\n    \"product_keywords\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Keywords describing the product or service needed\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"industry_codes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"NAICS or SIC industry classification codes\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"company_size\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred supplier\
  \ size: small, medium, large, enterprise\",\n      \"default\": null\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of suppliers to return (1-1000)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product keywords: At least one keyword is required and each must be 2-50 characters.\",\n    \"Invalid industry codes: Industry codes must follow NAICS (6-digit) or SIC (4-digit) format.\",\n    \"Invalid company size: Must be one of [small, medium, large, enterprise].\",\n    \"Invalid max_results: Must be an integer between 1 and 1000.\",\n    \"Database connection failed: Unable to connect to supplier database, try again later.\"\n  ],\n  \"usage\": \"Provide product_keywords as an array of descriptive terms. Optionally filter by industry_codes, company_size, and set max_results limit. Returns a list of matching suppliers with basic information.\",\n  \"output_details\": {\n    \"total_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of suppliers found\"\n    },\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of unique supplier identification numbers\"\n    },\n    \"supplier_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier company names\"\n    },\n    \"match_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of relevance scores (0-100) for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Geographic Filter\",\n  \"tool_description\": \"Filters suppliers based on geographic location criteria including countries, regions, proximity to facilities, and logistics preferences.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to filter\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"preferred_countries\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"ISO country codes for preferred locations\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"excluded_countries\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"ISO country codes for excluded locations\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"max_distance_km\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum distance in kilometers from reference location\",\n      \"default\": null\n    },\n    \"reference_latitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Latitude of reference location (-90 to 90)\",\n      \"default\": null\n    },\n    \"reference_longitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Longitude of reference location (-180 to 180)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid country codes: Use ISO 3166-1 alpha-2 country codes (e.g., US, GB, DE).\",\n    \"Invalid coordinates: Latitude must be -90 to 90, longitude must be -180 to 180.\",\n    \"Invalid max_distance_km: Must be a positive integer between 1 and 50000.\",\n    \"Missing coordinate pair: Both reference_latitude and reference_longitude required for distance filtering.\",\n    \"Geographic data unavailable: Location data not available for some suppliers.\"\n  ],\n  \"usage\": \"Provide supplier_ids array to filter. Use preferred_countries/excluded_countries for country-based filtering, or reference coordinates with max_distance_km for proximity filtering. Returns filtered supplier list with location details.\",\n  \"output_details\": {\n    \"filtered_supplier_ids\": {\n      \"type\": \"array\",\n \
  \     \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier IDs that meet geographic criteria\"\n    },\n    \"locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier location descriptions\"\n    },\n    \"distances_km\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of distances in km from reference point (if applicable)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Capability Matcher\",\n  \"tool_description\": \"Evaluates how well suppliers match specific product or service requirements based on their capabilities, experience, and specializations.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to evaluate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"required_capabilities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of required technical capabilities or services\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"product_specifications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Detailed product specifications or requirements\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"volume_requirements\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Expected order volume or quantity needed\",\n      \"default\": null\n    },\n    \"delivery_timeline\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required delivery timeline (e.g., '2 weeks', '3 months')\",\n      \"default\": null\n    },\n    \"quality_standards\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required quality standards or certifications\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid required_capabilities: At least one capability must be specified, each 2-100 characters.\",\n    \"Invalid volume_requirements: Must be a positive integer.\",\n    \"Invalid delivery_timeline: Use format like '2 weeks', '3 months', '1 year'.\",\n    \"Capability data incomplete: Some suppliers have insufficient capability information.\",\n    \"Specification too complex: Reduce number of specifications or simplify requirements.\"\n  ],\n  \"usage\": \"Provide supplier_ids and required_capabilities arrays. Optionally add product_specifications, volume_requirements, delivery_timeline, and quality_standards for more precise matching. Returns capability match scores and detailed assessments.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of evaluated supplier IDs\"\n    },\n    \"capability_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Capability match scores (0-100) for each supplier\"\n    },\n    \"matched_capabilities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Summary of matched capabilities for each supplier\"\n    },\n    \"capability_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Summary of missing or weak capabilities for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Financial Health Checker\",\n  \"tool_description\": \"Assesses the financial stability and health of suppliers using credit ratings, financial ratios, and business metrics.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to assess financially\",\n     \
  \ \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"minimum_credit_score\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum acceptable credit score (300-850)\",\n      \"default\": null\n    },\n    \"years_in_business\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum years the supplier should be in business\",\n      \"default\": null\n    },\n    \"financial_data_sources\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred financial data sources to use\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"dun_and_bradstreet\", \"experian\", \"equifax\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid minimum_credit_score: Must be between 300 and 850.\",\n    \"Invalid years_in_business: Must be a positive integer between 0 and 200.\",\n    \"Invalid financial_data_sources: Must include recognized financial data providers.\",\n    \"Financial data unavailable: Unable to retrieve financial information for some suppliers.\",\n    \"Credit assessment failed: Financial assessment service temporarily unavailable.\"\n  ],\n  \"usage\": \"Provide supplier_ids array for financial assessment. Optionally set minimum_credit_score and years_in_business thresholds, and specify financial_data_sources. Returns financial health metrics and risk indicators for each supplier.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of assessed supplier IDs\"\n    },\n    \"credit_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Credit scores for each supplier (300-850 scale)\"\n    },\n    \"financial_risk_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Risk level classifications (low, medium, high, critical)\"\n    },\n    \"years_established\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of years each supplier has been in business\"\n    },\n    \"financial_stability_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Overall financial stability scores (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Certification Validator\",\n  \"tool_description\": \"Validates supplier certifications, compliance status, and adherence to industry standards and regulatory requirements.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to validate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"required_certifications\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of required certifications (e.g., ISO9001, ISO14001, SOC2)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"industry_standards\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Relevant industry standards to check\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"regulatory_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific regulatory requirements to validate\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"certification_age_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum age of certifications in months\",\n      \"default\": 36\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid required_certifications: Certification names must be 2-50 characters each.\",\n    \"Invalid\
  \ certification_age_limit: Must be between 1 and 120 months.\",\n    \"Certification not recognized: Some certification names are not in the validation database.\",\n    \"Validation service unavailable: Unable to verify certifications at this time.\",\n    \"Incomplete certification data: Some suppliers have incomplete certification information.\"\n  ],\n  \"usage\": \"Provide supplier_ids and required_certifications arrays. Optionally specify industry_standards, regulatory_requirements, and certification_age_limit. Returns certification status and compliance assessment for each supplier.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of validated supplier IDs\"\n    },\n    \"certification_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Overall certification status (compliant, partial, non-compliant)\"\n    },\n    \"valid_certifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of valid certifications held by each supplier\"\n    },\n    \"missing_certifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of required certifications missing for each supplier\"\n    },\n    \"compliance_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Compliance scores (0-100) for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Risk Assessment\",\n  \"tool_description\": \"Evaluates various risk factors associated with suppliers including operational, financial, geopolitical, and supply chain risks.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to assess for risk\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"risk_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of risks to assess\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"risk_tolerance\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Organization's risk tolerance level\",\n      \"default\": \"medium\"\n    },\n    \"critical_supplier\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether this is for a critical supplier relationship\",\n      \"default\": false\n    },\n    \"assessment_timeframe\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time horizon for risk assessment\",\n      \"default\": \"1_year\"\n    },\n    \"geographic_risk_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for geographic/political risk (0-1)\",\n      \"default\": 0.3\n    },\n    \"financial_risk_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for financial risk (0-1)\",\n      \"default\": 0.4\n    },\n    \"operational_risk_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for operational risk (0-1)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid risk_categories: Must include recognized risk categories like 'financial', 'operational', 'geopolitical', 'supply_chain', 'cyber_security'.\",\n    \"Invalid risk_tolerance: Must be one of [low, medium, high].\",\n    \"Invalid assessment_timeframe: Must be one of [6_months, 1_year, 2_years, 3_years].\",\n    \"Invalid risk weights: All weight parameters must be between 0 and 1, and should sum to approximately 1.0.\",\n    \"Risk data insufficient: Unable to assess risk for some suppliers due to insufficient data.\",\n    \"Risk assessment service error: Risk evaluation service\
  \ temporarily unavailable.\"\n  ],\n  \"usage\": \"Provide supplier_ids and risk_categories to assess. Configure risk_tolerance, critical_supplier flag, assessment_timeframe, and risk weights as needed. Returns comprehensive risk scores and mitigation recommendations.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of risk-assessed supplier IDs\"\n    },\n    \"overall_risk_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Overall risk scores (0-100) for each supplier\"\n    },\n    \"risk_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Risk level classifications (low, medium, high, critical)\"\n    },\n    \"risk_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Primary risk factors identified for each supplier\"\n    },\n    \"mitigation_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Risk mitigation recommendations for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Contact Information Retriever\",\n  \"tool_description\": \"Retrieves comprehensive contact information for suppliers including key personnel, departments, and communication channels.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to retrieve contact information for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"contact_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of contacts to retrieve\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"sales\", \"procurement\", \"general\"]\n    },\n    \"include_executives\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include executive-level contacts\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid contact_types: Must include recognized types like 'sales', 'procurement', 'technical', 'executive', 'support', 'general'.\",\n    \"Contact information unavailable: Unable to retrieve contact details for some suppliers.\",\n    \"Data privacy restrictions: Some contact information restricted due to privacy settings.\"\n  ],\n  \"usage\": \"Provide supplier_ids array to retrieve contacts for. Optionally specify contact_types and set include_executives flag. Returns comprehensive contact information for business communication.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier IDs with contact information\"\n    },\n    \"primary_emails\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Primary email addresses for each supplier\"\n    },\n    \"phone_numbers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Main phone numbers for each supplier\"\n    },\n    \"contact_persons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key contact person names and roles for each supplier\"\n    },\n    \"business_addresses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Business addresses for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Supplier Profile Builder\",\n  \"tool_description\": \"Compiles comprehensive supplier profiles by aggregating data from multiple sources including capabilities, financials, certifications, and market presence.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\"\
  : \"Array of supplier IDs to build profiles for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"profile_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of detail for profiles\",\n      \"default\": \"standard\"\n    },\n    \"include_financial_data\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed financial information\",\n      \"default\": true\n    },\n    \"include_performance_history\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include historical performance data\",\n      \"default\": true\n    },\n    \"include_certifications\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include certification details\",\n      \"default\": true\n    },\n    \"include_risk_assessment\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include risk assessment data\",\n      \"default\": true\n    },\n    \"include_market_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include market position analysis\",\n      \"default\": false\n    },\n    \"data_freshness_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum age of data to include in days\",\n      \"default\": 90\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required, maximum 50 allowed.\",\n    \"Invalid profile_depth: Must be one of [basic, standard, comprehensive].\",\n    \"Invalid data_freshness_days: Must be between 1 and 365 days.\",\n    \"Data compilation failed: Unable to compile complete profiles for some suppliers.\",\n    \"Profile building timeout: Request exceeded processing time limit, try with fewer suppliers.\",\n    \"Insufficient data sources: Some profile components unavailable due to missing data sources.\"\n  ],\n  \"usage\": \"Provide supplier_ids array to build profiles for. Configure profile_depth and toggle various data inclusion options. Set data_freshness_days to control data recency. Returns comprehensive supplier profiles with aggregated information.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier IDs with built profiles\"\n    },\n    \"profile_completeness\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Completeness scores (0-100) for each supplier profile\"\n    },\n    \"company_summaries\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Executive summaries for each supplier\"\n    },\n    \"key_strengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified key strengths for each supplier\"\n    },\n    \"potential_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Potential concerns or weaknesses for each supplier\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Market Price Estimator\",\n  \"tool_description\": \"Estimates market pricing for products/services from suppliers based on specifications, market conditions, and historical pricing data.\",\n  \"parameters\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of supplier IDs to get pricing estimates for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"product_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of product or service for pricing\"\n    },\n    \"quantity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected order quantity or volume\"\n    },\n    \"\
  delivery_terms\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Delivery terms (FOB, CIF, DDP, etc.)\",\n      \"default\": \"FOB\"\n    },\n    \"payment_terms\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred payment terms\",\n      \"default\": \"NET30\"\n    },\n    \"contract_duration\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contract duration (1 month, 6 months, 1 year, etc.)\",\n      \"default\": \"1 year\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid supplier_ids: At least one valid supplier ID is required.\",\n    \"Invalid product_category: Product category must be specified and recognized.\",\n    \"Invalid quantity: Quantity must be a positive integer.\",\n    \"Invalid delivery_terms: Use standard INCOTERMS (FOB, CIF, DDP, EXW, etc.).\",\n    \"Invalid payment_terms: Use standard payment terms format (NET30, COD, etc.).\",\n    \"Invalid contract_duration: Use format like '1 month', '6 months', '1 year'.\",\n    \"Pricing data unavailable: Unable to generate price estimates for some suppliers.\",\n    \"Market data insufficient: Limited market data available for accurate pricing estimates.\"\n  ],\n  \"usage\": \"Provide supplier_ids, product_category, and quantity for pricing estimates. Optionally specify delivery_terms, payment_terms, and contract_duration. Returns estimated pricing ranges and market position for each supplier.\",\n  \"output_details\": {\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of supplier IDs with price estimates\"\n    },\n    \"estimated_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated unit prices for each supplier\"\n    },\n    \"price_ranges\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"descriptio
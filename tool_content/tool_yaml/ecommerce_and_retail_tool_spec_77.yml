field_name: ecommerce_and_retail
subfield: Price Management and Dynamic Pricing
task: Dynamic pricing rule creation and automated price adjustment based on market conditions
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard**. It involves complex coordination between market monitoring, competitor analysis, inventory management, and real-time pricing decisions. The scope includes multiple interdependent subproblems (demand forecasting, competitor tracking, profit optimization), has significant ambiguity in market interpretation, requires sophisticated coordination between pricing rules and execution systems, carries high financial risk from pricing errors, and demands robust data infrastructure for real-time market feeds and inventory systems.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to handle the complexity of market analysis, rule creation, price optimization, competitor monitoring, inventory integration, and automated execution workflows.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Market Data Collector** - Consumes: market APIs → Produces: price/volume data\n2. **Competitor Price Monitor** - Consumes: competitor identifiers → Produces: competitor pricing data  \n3. **Demand Forecaster** - Consumes: historical sales, market data → Produces: demand predictions\n4. **Inventory Level Analyzer** - Consumes: inventory feeds → Produces: stock analysis\n5. **Price Elasticity Calculator** - Consumes: historical price/sales data → Produces: elasticity metrics\n6. **Profit Margin Calculator** - Consumes: costs, prices → Produces: margin analysis\n7. **Dynamic Pricing Rule Builder** - Consumes: business logic → Produces: pricing rule definitions\n8. **Rule Condition Evaluator** - Consumes: market data, rules → Produces: condition assessments\n9. **Price Optimization Engine** - Consumes: demand, costs, constraints → Produces: optimal prices\n10. **Competitive Position Analyzer** - Consumes: competitor data, own prices → Produces: market position\n11. **Price Change Impact Simulator** - Consumes: proposed prices → Produces: impact forecasts\n12. **Automated Price Adjuster** - Consumes: new prices, rules → Produces: price updates\n13. **Price Change Logger** - Consumes: price changes → Produces: audit trails\n14. **Performance Metrics Calculator** - Consumes: sales, pricing data → Produces: KPI metrics\n15. **Alert System Manager** - Consumes: thresholds, metrics → Produces: notifications\n16. **Price Schedule Planner** - Consumes: campaigns, timing → Produces: scheduled pricing\n17. **Risk Assessment Tool** - Consumes: pricing decisions → Produces: risk evaluations\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Price Monitoring**: Market Data Collector → Competitor Price Monitor → Alert System Manager (track competitor changes and alert)\n2. **Manual Price Update**: Price Optimization Engine → Risk Assessment Tool → Automated Price Adjuster (calculate and apply single price change)\n\n**Medium Plans:**  \n3. **Inventory-Based Pricing**: Inventory Level Analyzer → Demand Forecaster → Price Optimization Engine → Price Change Impact Simulator → Automated Price Adjuster (adjust prices based on stock levels)\n4. **Competitive Response**: Competitor Price Monitor → Competitive Position Analyzer → Dynamic Pricing Rule Builder → Rule Condition Evaluator → Automated Price Adjuster (respond to competitor moves)\n\n**Complex Plans:**\n5. **Full Dynamic Pricing Cycle**: Market Data Collector → Demand Forecaster → Price Elasticity Calculator → Profit Margin Calculator → Price Optimization Engine → Price Change Impact Simulator → Risk Assessment Tool → Automated Price Adjuster → Performance Metrics Calculator → Price Change Logger (complete optimization cycle)\n6. **Advanced Rule-Based System**: Dynamic Pricing Rule Builder → Rule Condition Evaluator → Inventory Level Analyzer → Competitor Price Monitor → Competitive Position Analyzer → Price Optimization Engine → Automated Price Adjuster → Alert System Manager → Performance Metrics Calculator (sophisticated rule-driven pricing)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Market Data Collector\"\
  ,\n  \"tool_description\": \"Collects real-time and historical market data including prices, volumes, and trends for specified products and time periods.\",\n  \"parameters\": {\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of product identifiers to collect data for\"\n    },\n    \"data_sources\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Market data sources to query\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Start date for data collection\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\", \n      \"required\": true,\n      \"description\": \"End date for data collection\"\n    },\n    \"include_volume\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include volume data\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: end_date must be after start_date and both must be valid ISO 8601 timestamps\",\n    \"Empty product list: product_ids array must contain at least one valid product identifier\",\n    \"Unsupported data source: one or more data_sources are not available or accessible\",\n    \"Data retrieval failure: unable to fetch data from specified sources within timeout period\"\n  ],\n  \"usage\": \"Specify product_ids and data_sources arrays, set start_date and end_date for the desired time range, optionally enable volume data collection.\",\n  \"output_details\": {\n    \"products_collected\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of products successfully collected\"\n    },\n    \"date_range\": {\n      \"type\": \"string\",\n      \"description\": \"Actual date range of collected data\"\n    },\n    \"data_points\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of data points retrieved\"\n    },\n    \"collection_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall status of the collection process\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitor Price Monitor\", \n  \"tool_description\": \"Monitors competitor pricing for specified products and tracks price changes over time.\",\n  \"parameters\": {\n    \"target_products\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": true,\n      \"description\": \"Products to monitor competitor prices for\"\n    },\n    \"competitor_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true, \n      \"description\": \"List of competitor identifiers to monitor\"\n    },\n    \"monitoring_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"hourly\",\n      \"description\": \"How often to check prices: hourly, daily, weekly\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid monitoring frequency: use hourly, daily, or weekly\",\n    \"Competitor access denied: unable to access pricing data for one or more competitors\", \n    \"Product not found: one or more target_products could not be located in competitor catalogs\",\n    \"Rate limit exceeded: monitoring frequency too high for available API limits\"\n  ],\n  \"usage\": \"Provide target_products and competitor_ids arrays, optionally set monitoring_frequency to control how often prices are checked.\",\n  \"output_details\": {\n    \"monitored_products\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of products being monitored\"\n    },\n    \"active_competitors\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of competitors successfully monitored\"\n    },\n    \"price_changes_detected\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of price changes found since last check\"\n    },\n    \"monitoring_status\": {\n  \
  \    \"type\": \"string\",\n      \"description\": \"Current status of monitoring system\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demand Forecaster\",\n  \"tool_description\": \"Predicts future demand for products using historical sales data, seasonality patterns, and market trends.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for demand forecasting\"\n    },\n    \"historical_sales_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical sales volumes in chronological order\"\n    },\n    \"forecast_horizon_days\": {\n      \"type\": \"integer\", \n      \"required\": true,\n      \"description\": \"Number of days ahead to forecast\"\n    },\n    \"seasonality_pattern\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"auto\",\n      \"description\": \"Seasonality pattern: auto, weekly, monthly, quarterly, yearly\"\n    },\n    \"external_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"External factors to consider: holiday, promotion, weather, economic\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.95,\n      \"description\": \"Confidence level for prediction intervals\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: need at least 30 data points for reliable forecasting\",\n    \"Invalid forecast horizon: forecast_horizon_days must be between 1 and 365\", \n    \"Invalid seasonality pattern: use auto, weekly, monthly, quarterly, or yearly\",\n    \"Confidence level out of range: confidence_level must be between 0.5 and 0.99\",\n    \"Data quality issues: historical_sales_data contains invalid or missing values\"\n  ],\n  \"usage\": \"Provide product_id, historical_sales_data array, and forecast_horizon_days. Optionally specify seasonality_pattern, external_factors, and confidence_level for more accurate predictions.\",\n  \"output_details\": {\n    \"forecasted_demand\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Predicted demand values for each day in forecast horizon\"\n    },\n    \"confidence_intervals\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence interval bounds for predictions\"\n    },\n    \"forecast_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated accuracy score of the forecast\"\n    },\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction: increasing, decreasing, stable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Level Analyzer\",\n  \"tool_description\": \"Analyzes current inventory levels, turnover rates, and stock availability to inform pricing decisions.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for inventory analysis\"\n    },\n    \"current_stock_level\": {\n      \"type\": \"integer\",\n      \"required\": true, \n      \"description\": \"Current inventory quantity\"\n    },\n    \"reorder_point\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minimum stock level before reordering\"\n    },\n    \"lead_time_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Days required to replenish inventory\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid stock level: current_stock_level must be non-negative integer\",\n    \"Invalid reorder point: reorder_point must be positive integer\", \n    \"Invalid lead time: lead_time_days must be positive integer\",\n    \"Inconsistent inventory data: current stock and reorder point values don't align with historical\
  \ patterns\"\n  ],\n  \"usage\": \"Specify product_id, current_stock_level, reorder_point, and lead_time_days to analyze inventory position and urgency for pricing adjustments.\",\n  \"output_details\": {\n    \"stock_status\": {\n      \"type\": \"string\",\n      \"description\": \"Inventory status: healthy, low, critical, overstocked\"\n    },\n    \"days_of_inventory\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated days until stockout at current sales rate\"\n    },\n    \"turnover_rate\": {\n      \"type\": \"number\", \n      \"description\": \"Inventory turnover rate per month\"\n    },\n    \"pricing_recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested pricing action based on inventory: increase, decrease, maintain\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Elasticity Calculator\",\n  \"tool_description\": \"Calculates price elasticity of demand using historical price and sales data to determine price sensitivity.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Product identifier for elasticity calculation\"\n    },\n    \"historical_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical price points in chronological order\"\n    },\n    \"historical_quantities\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Corresponding sales quantities for each price point\"\n    },\n    \"calculation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"arc\",\n      \"description\": \"Elasticity calculation method: arc, point, regression\"\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: historical_prices and historical_quantities must have same length\",\n    \"Insufficient data points: need at least 10 price-quantity pairs for reliable elasticity calculation\",\n    \"Invalid calculation method: use arc, point, or regression\",\n    \"Zero price values: historical_prices cannot contain zero or negative values\",\n    \"Invalid quantities: historical_quantities must be non-negative numbers\"\n  ],\n  \"usage\": \"Provide product_id with matching arrays of historical_prices and historical_quantities. Optionally specify calculation_method for different elasticity approaches.\",\n  \"output_details\": {\n    \"price_elasticity\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated price elasticity coefficient\"\n    },\n    \"elasticity_category\": {\n      \"type\": \"string\", \n      \"description\": \"Demand type: elastic, inelastic, unitary\"\n    },\n    \"r_squared\": {\n      \"type\": \"number\",\n      \"description\": \"Statistical fit quality of elasticity calculation\"\n    },\n    \"optimal_price_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Suggested price range for profit maximization\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Profit Margin Calculator\",\n  \"tool_description\": \"Calculates profit margins, break-even points, and margin impacts of price changes for products.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for margin calculation\"\n    },\n    \"current_price\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current selling price of the product\"\n    },\n    \"unit_cost\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Cost per unit including materials and direct costs\"\n    },\n    \"fixed_costs\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0,\n      \"description\": \"Fixed costs allocated to this product\"\n    },\n    \"volume\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"\
  description\": \"Sales volume for margin calculations\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid price: current_price must be positive number\",\n    \"Invalid cost: unit_cost must be non-negative number\",\n    \"Invalid fixed costs: fixed_costs must be non-negative number\", \n    \"Invalid volume: volume must be positive integer\",\n    \"Unprofitable pricing: current_price is below unit_cost resulting in negative margins\"\n  ],\n  \"usage\": \"Specify product_id, current_price, and unit_cost as minimum parameters. Optionally include fixed_costs and volume for more detailed margin analysis.\",\n  \"output_details\": {\n    \"gross_margin_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Gross profit margin as percentage\"\n    },\n    \"net_margin_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Net profit margin including fixed costs\"\n    },\n    \"break_even_price\": {\n      \"type\": \"number\", \n      \"description\": \"Minimum price to break even\"\n    },\n    \"total_profit\": {\n      \"type\": \"number\",\n      \"description\": \"Total profit at specified volume and price\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dynamic Pricing Rule Builder\",\n  \"tool_description\": \"Creates and configures dynamic pricing rules with conditions, triggers, and automated pricing actions.\",\n  \"parameters\": {\n    \"rule_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique name for the pricing rule\"\n    },\n    \"rule_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Description of what the rule does\"\n    },\n    \"trigger_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Conditions that activate the rule\"\n    },\n    \"price_action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pricing action: increase, decrease, match_competitor, optimize\"\n    },\n    \"price_adjustment_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Percentage adjustment for increase/decrease actions\"\n    },\n    \"priority_level\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Rule priority from 1 (highest) to 10 (lowest)\"\n    },\n    \"active_hours\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Hours when rule is active (0-23)\"\n    },\n    \"max_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": \"None\", \n      \"description\": \"Maximum allowed price for this rule\"\n    },\n    \"min_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Minimum allowed price for this rule\"\n    },\n    \"cooldown_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 60,\n      \"description\": \"Minimum time between rule activations\"\n    },\n    \"apply_to_products\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Product IDs this rule applies to\"\n    },\n    \"rule_duration_days\": {\n      \"type\": \"integer\", \n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Days rule remains active, None for permanent\"\n    },\n    \"notification_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to send notifications when rule triggers\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid rule name: rule_name must be unique and non-empty string\",\n    \"Invalid price action: use increase, decrease, match_competitor, or optimize\",\n    \"Invalid priority level: priority_level must be\
  \ integer between 1 and 10\",\n    \"Invalid active hours: active_hours must contain integers between 0 and 23\",\n    \"Price constraint conflict: max_price must be greater than min_price\",\n    \"Invalid cooldown: cooldown_minutes must be positive integer\",\n    \"Empty product list: apply_to_products must contain at least one product ID\",\n    \"Invalid adjustment percentage: price_adjustment_percent must be positive number for increase/decrease actions\"\n  ],\n  \"usage\": \"Create pricing rules by specifying rule_name, description, trigger_conditions, price_action, and apply_to_products. Configure additional parameters like priority, time constraints, and price limits as needed.\",\n  \"output_details\": {\n    \"rule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created rule\"\n    },\n    \"rule_status\": {\n      \"type\": \"string\", \n      \"description\": \"Status of rule creation: active, inactive, error\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Rule validation result: valid, warning, invalid\"\n    },\n    \"estimated_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Expected impact assessment: high, medium, low\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rule Condition Evaluator\",\n  \"tool_description\": \"Evaluates pricing rule conditions against current market data and determines which rules should be triggered.\",\n  \"parameters\": {\n    \"rule_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of rule IDs to evaluate\"\n    },\n    \"market_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current market data values for evaluation\"\n    },\n    \"evaluation_timestamp\": {\n      \"type\": \"string\",\n      \"format\": \"date-time\",\n      \"required\": true,\n      \"description\": \"Timestamp for this evaluation cycle\"\n    }\n  },\n  \"error_messages\": [\n    \"Rule not found: one or more rule_ids do not exist in the system\",\n    \"Insufficient market data: market_data array lacks required values for rule evaluation\",\n    \"Invalid timestamp: evaluation_timestamp must be valid ISO 8601 format\",\n    \"Rule evaluation error: unable to process conditions for one or more rules\"\n  ],\n  \"usage\": \"Provide rule_ids to evaluate, current market_data array, and evaluation_timestamp. The tool checks each rule's conditions and returns activation recommendations.\",\n  \"output_details\": {\n    \"triggered_rules\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Rule IDs that should be activated\"\n    },\n    \"evaluation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of evaluation results\"\n    },\n    \"rules_processed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of rules successfully evaluated\"\n    },\n    \"next_evaluation_time\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended time for next evaluation cycle\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Optimization Engine\",\n  \"tool_description\": \"Optimizes product prices using demand forecasts, competitor data, inventory levels, and profit objectives to find optimal pricing.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for price optimization\"\n    },\n    \"current_price\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current selling price of the product\"\n    },\n    \"demand_forecast\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"}, \n      \"required\": true,\n      \"description\": \"Forecasted demand at different price points\"\n    },\n    \"competitor_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"\
  },\n      \"required\": true,\n      \"description\": \"Current competitor prices for similar products\"\n    },\n    \"cost_per_unit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Product cost per unit\"\n    },\n    \"inventory_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current inventory quantity\"\n    },\n    \"optimization_objective\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Optimization goal: maximize_profit, maximize_revenue, maximize_market_share, clear_inventory\"\n    },\n    \"price_elasticity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -1.0,\n      \"description\": \"Price elasticity coefficient\"\n    },\n    \"min_margin_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 10.0,\n      \"description\": \"Minimum acceptable profit margin percentage\"\n    },\n    \"max_price_change_percent\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 20.0,\n      \"description\": \"Maximum allowed price change from current price\"\n    },\n    \"competitive_positioning\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"neutral\",\n      \"description\": \"Desired market position: premium, neutral, discount\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid current price: current_price must be positive number\",\n    \"Empty demand forecast: demand_forecast must contain at least 3 data points\", \n    \"Invalid optimization objective: use maximize_profit, maximize_revenue, maximize_market_share, or clear_inventory\",\n    \"Cost exceeds price: cost_per_unit cannot be greater than current_price\",\n    \"Invalid margin constraint: min_margin_percent must be between 0 and 100\",\n    \"Invalid price change limit: max_price_change_percent must be positive\",\n    \"Invalid competitive positioning: use premium, neutral, or discount\",\n    \"Insufficient competitor data: competitor_prices must contain at least one price\"\n  ],\n  \"usage\": \"Provide product details (product_id, current_price, cost_per_unit, inventory_level), market data (demand_forecast, competitor_prices), and optimization_objective. Configure constraints and positioning as needed.\",\n  \"output_details\": {\n    \"optimal_price\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended optimal price\"\n    },\n    \"expected_profit\": {\n      \"type\": \"number\", \n      \"description\": \"Projected profit at optimal price\"\n    },\n    \"expected_demand\": {\n      \"type\": \"number\",\n      \"description\": \"Forecasted demand at optimal price\"\n    },\n    \"price_change_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage change from current price\"\n    },\n    \"competitive_position\": {\n      \"type\": \"string\",\n      \"description\": \"Position relative to competitors: above, below, aligned\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in optimization result (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitive Position Analyzer\",\n  \"tool_description\": \"Analyzes competitive positioning by comparing prices, features, and market share to determine competitive advantages and threats.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for competitive analysis\"\n    },\n    \"own_price\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current price of our product\"\n    },\n    \"competitor_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Competitor prices for similar products\"\n    },\n    \"analysis_type\": {\n      \"type\": \"str
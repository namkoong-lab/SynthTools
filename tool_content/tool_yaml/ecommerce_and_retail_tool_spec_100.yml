field_name: ecommerce_and_retail
subfield: Customer Reviews and Ratings
task: Create summary reports and analytics dashboards from review data
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task is of medium difficulty due to the need to process diverse review data formats, implement multiple analytics approaches (sentiment analysis, trend analysis, statistical summaries), coordinate data flows between extraction, processing, and visualization components, and handle data quality issues that could significantly impact business insights.

  **STEP 2 — Set a tool budget**
  Based on medium difficulty, I'm targeting 12 tools to cover the breadth of data processing, analytics, and dashboard creation workflows needed for comprehensive review analytics.

  **STEP 3 — List all tool names and dependencies**
  1. **Review Data Extractor** - Consumes: data sources → Produces: structured review datasets
  2. **Review Data Validator** - Consumes: raw review data → Produces: validated, cleaned datasets
  3. **Sentiment Analyzer** - Consumes: review text → Produces: sentiment scores and classifications
  4. **Rating Distribution Calculator** - Consumes: rating data → Produces: statistical distributions
  5. **Keyword Frequency Analyzer** - Consumes: review text → Produces: keyword frequency data
  6. **Time Series Trend Analyzer** - Consumes: timestamped reviews → Produces: temporal trend data
  7. **Product Performance Aggregator** - Consumes: review data → Produces: product-level metrics
  8. **Customer Segmentation Tool** - Consumes: customer review patterns → Produces: customer segments
  9. **Comparative Analytics Engine** - Consumes: multiple product datasets → Produces: comparison metrics
  10. **Summary Report Generator** - Consumes: analytics results → Produces: formatted reports
  11. **Dashboard Data Formatter** - Consumes: analytics outputs → Produces: dashboard-ready data
  12. **Visualization Config Builder** - Consumes: formatted data → Produces: dashboard configurations

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - **Basic Rating Summary**: Review Data Extractor → Rating Distribution Calculator → Summary Report Generator
  - **Simple Sentiment Analysis**: Review Data Extractor → Sentiment Analyzer → Dashboard Data Formatter

  **Medium Plans:**
  - **Product Performance Dashboard**: Review Data Extractor → Review Data Validator → Product Performance Aggregator → Dashboard Data Formatter → Visualization Config Builder
  - **Trend Analysis Report**: Review Data Extractor → Time Series Trend Analyzer → Sentiment Analyzer → Summary Report Generator

  **Complex Plans:**
  - **Comprehensive Analytics Dashboard**: Review Data Extractor → Review Data Validator → Sentiment Analyzer → Rating Distribution Calculator → Product Performance Aggregator → Time Series Trend Analyzer → Dashboard Data Formatter → Visualization Config Builder
  - **Multi-Product Comparison Report**: Review Data Extractor → Review Data Validator → Product Performance Aggregator → Comparative Analytics Engine → Customer Segmentation Tool → Summary Report Generator

  **STEP 5 — Produce tools**


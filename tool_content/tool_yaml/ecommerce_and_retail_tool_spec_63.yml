tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has medium difficulty. It involves multiple coordinated workflows (ticket creation, routing, tracking, escalation), requires integration across different systems and stakeholders, and has moderate risk since poor customer support directly impacts business reputation and customer retention.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target 12 tools to cover the various aspects of ticket creation, case management, customer communication, and workflow coordination.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their data flow:**
  - **Customer Lookup Tool** → produces customer profile data
  - **Ticket Creator** → consumes customer data, produces ticket records
  - **Category Classifier** → consumes ticket content, produces classification tags
  - **Priority Assessor** → consumes ticket data, produces priority levels
  - **Agent Assignment Router** → consumes priority/category data, produces agent assignments
  - **SLA Calculator** → consumes priority/category data, produces time targets
  - **Case Status Tracker** → consumes ticket updates, produces status reports
  - **Escalation Manager** → consumes SLA/status data, produces escalation actions
  - **Customer Communication Sender** → consumes ticket data, produces sent messages
  - **Internal Notes Manager** → consumes agent input, produces internal documentation
  - **Resolution Validator** → consumes solution data, produces validation results
  - **Ticket Analytics Reporter** → consumes all ticket data, produces metrics and insights

  ## STEP 4 — Multi-tool plans

  **Simple workflows:**
  1. Basic ticket creation: Customer Lookup → Ticket Creator → Customer Communication Sender
  2. Status update: Case Status Tracker → Customer Communication Sender

  **Medium workflows:**
  1. Full ticket processing: Customer Lookup → Ticket Creator → Category Classifier → Priority Assessor → Agent Assignment Router → SLA Calculator
  2. Escalation handling: Case Status Tracker → Escalation Manager → Agent Assignment Router → Customer Communication Sender

  **Complex workflows:**
  1. End-to-end case management: Customer Lookup → Ticket Creator → Category Classifier → Priority Assessor → SLA Calculator → Agent Assignment Router → Internal Notes Manager → Case Status Tracker → Resolution Validator → Customer Communication Sender
  2. Analytics and improvement: Ticket Analytics Reporter analyzing data from all previous tools to identify patterns and optimization opportunities


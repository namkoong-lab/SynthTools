tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium-high complexity due to multiple interconnected workflows (returns authorization, inspection, inventory updates, refund processing), coordination between various systems (inventory, payment, customer service), and the need to handle diverse return scenarios with different business rules and compliance requirements.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium-high complexity, I'll target 14 tools to cover the comprehensive workflow from return initiation through final resolution, including quality control, financial processing, and inventory management.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Return Authorization Generator → creates return labels and tracking\n- Return Item Scanner → feeds into Return Condition Inspector  \n- Return Condition Inspector → feeds into Inventory Restocking Manager and Refund Calculator\n- Customer Return History Analyzer → informs Return Authorization Generator\n- Return Shipping Label Creator → consumed by Return Package Tracker\n- Return Package Tracker → feeds into Return Item Scanner\n- Refund Calculator → feeds into Payment Processor\n- Payment Processor → feeds into Customer Notification Sender\n- Inventory Restocking Manager → feeds into Warehouse Location Optimizer\n- Return Analytics Reporter → consumes data from multiple tools\n- Return Policy Validator → informs Return Authorization Generator\n- Damaged Item Disposer → handles rejected items from Return Condition Inspector\n- Customer Notification Sender → sends updates throughout process\n- Warehouse Location Optimizer → manages final inventory placement\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans (2-4 tools):\n- Basic return authorization: Return Policy Validator → Return Authorization Generator → Customer Notification Sender\n- Simple refund: Refund Calculator → Payment Processor → Customer Notification Sender\n\nMedium plans (5-8 tools):\n- Standard return processing: Return Authorization Generator → Return Shipping Label Creator → Return Package Tracker → Return Item Scanner → Return Condition Inspector → Inventory Restocking Manager → Customer Notification Sender\n- Defective item workflow: Return Condition Inspector → Damaged Item Disposer → Refund Calculator → Payment Processor → Customer Notification Sender → Return Analytics Reporter\n\nComplex plans (9+ tools):\n- Complete return lifecycle: Customer Return History Analyzer → Return Policy Validator → Return Authorization Generator → Return Shipping Label Creator → Return Package Tracker → Return Item Scanner → Return Condition Inspector → Inventory Restocking Manager → Warehouse Location Optimizer → Refund Calculator → Payment Processor → Customer Notification Sender → Return Analytics Reporter\n- Quality control workflow: Return Item Scanner → Return Condition Inspector → (branch to either Inventory Restocking Manager + Warehouse Location Optimizer OR Damaged Item Disposer) → Payment Processor → Customer Notification Sender → Return Analytics Reporter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Return Authorization Generator\",\n  \"tool_description\": \"Generates return authorization numbers and initiates return requests based on customer information, order details, and return policies.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer requesting the return\"\n    },\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original order identifier containing the items to be returned\"\n    },\n    \"return_reason\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reason for return: defective, wrong_size, wrong_item, not_as_described, changed_mind, damaged_shipping\"\n    },\n    \"items_to_return\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"\
  description\": \"Array of product SKUs being returned\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"return_urgency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Priority level: standard, expedited, urgent\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer ID: Customer not found in system database.\",\n    \"Invalid order ID: Order not found or does not belong to specified customer.\",\n    \"Return window expired: Items are past the allowed return period.\",\n    \"Invalid return reason: Must be one of [defective, wrong_size, wrong_item, not_as_described, changed_mind, damaged_shipping].\",\n    \"Items not returnable: One or more items are marked as non-returnable in product catalog.\",\n    \"Invalid urgency level: Must be one of [standard, expedited, urgent].\"\n  ],\n  \"usage\": \"Provide customer_id, order_id, return_reason, and items_to_return array. Optionally specify return_urgency. Tool validates eligibility and generates return authorization.\",\n  \"output_details\": {\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"description\": \"Unique return authorization identifier\"\n    },\n    \"authorization_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of authorization: approved, pending, denied\"\n    },\n    \"return_deadline\": {\n      \"type\": \"string\",\n      \"description\": \"Deadline for completing the return process\",\n      \"format\": \"date-time\"\n    },\n    \"estimated_refund_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Preliminary refund amount before inspection\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Shipping Label Creator\",\n  \"tool_description\": \"Creates prepaid shipping labels for return packages with tracking capabilities and carrier selection.\",\n  \"parameters\": {\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Valid return authorization number from approved return request\"\n    },\n    \"customer_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full customer shipping address for pickup/drop-off\"\n    },\n    \"package_weight\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Estimated package weight in pounds\"\n    },\n    \"preferred_carrier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Shipping carrier: ups, fedex, usps, dhl\",\n      \"default\": \"usps\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid return authorization: Authorization number not found or expired.\",\n    \"Invalid address format: Customer address must include street, city, state, and postal code.\",\n    \"Weight limit exceeded: Package weight must be between 0.1 and 150 pounds.\",\n    \"Unsupported carrier: Must be one of [ups, fedex, usps, dhl].\",\n    \"Carrier service unavailable: Selected carrier does not service the customer address.\"\n  ],\n  \"usage\": \"Input valid return_authorization_number, complete customer_address, and package_weight. Optionally specify preferred_carrier. Tool generates prepaid shipping label with tracking.\",\n  \"output_details\": {\n    \"shipping_label_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL to download the printable shipping label\"\n    },\n    \"tracking_number\": {\n      \"type\": \"string\",\n      \"description\": \"Package tracking number for shipment monitoring\"\n    },\n    \"carrier_service\": {\n      \"type\": \"string\",\n      \"description\": \"Selected carrier and service level\"\n    },\n    \"estimated_delivery_date\": {\n      \"type\": \"string\",\n      \"description\": \"Expected arrival date at return center\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Package Tracker\",\n  \"tool_description\": \"Monitors return package shipping status and provides real-time\
  \ location updates throughout the return journey.\",\n  \"parameters\": {\n    \"tracking_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Package tracking number from shipping label\"\n    },\n    \"carrier\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Shipping carrier handling the package: ups, fedex, usps, dhl\"\n    },\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Associated return authorization number\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid tracking number: Tracking number not found in carrier system.\",\n    \"Unsupported carrier: Must be one of [ups, fedex, usps, dhl].\",\n    \"Invalid return authorization: Authorization number not found or does not match tracking number.\",\n    \"Carrier API unavailable: Unable to connect to carrier tracking service.\",\n    \"Package status unknown: Carrier has no current status information for this package.\"\n  ],\n  \"usage\": \"Provide tracking_number, carrier, and return_authorization_number to monitor package status. Tool queries carrier APIs for real-time updates.\",\n  \"output_details\": {\n    \"current_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current package status: picked_up, in_transit, out_for_delivery, delivered, exception\"\n    },\n    \"current_location\": {\n      \"type\": \"string\",\n      \"description\": \"Last known package location\"\n    },\n    \"delivery_date\": {\n      \"type\": \"string\",\n      \"description\": \"Actual or estimated delivery date\",\n      \"format\": \"date-time\"\n    },\n    \"tracking_events\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Chronological list of tracking events and locations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Item Scanner\",\n  \"tool_description\": \"Scans and logs returned items upon arrival at the return processing center, creating digital inventory records.\",\n  \"parameters\": {\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Return authorization number for the incoming package\"\n    },\n    \"scanned_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of product SKUs or barcodes scanned from returned items\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"scan_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Timestamp when items were scanned\",\n      \"format\": \"date-time\"\n    },\n    \"processor_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the employee or station processing the return\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid return authorization: Authorization number not found or already processed.\",\n    \"Unrecognized item codes: One or more scanned items do not match catalog SKUs.\",\n    \"Item mismatch: Scanned items do not match items listed in original return authorization.\",\n    \"Invalid timestamp: Scan timestamp must be in valid ISO 8601 format.\",\n    \"Invalid processor ID: Processor ID not found in employee database.\",\n    \"Duplicate scan: These items have already been scanned for this return authorization.\"\n  ],\n  \"usage\": \"Scan returned items and input return_authorization_number, scanned_items array, scan_timestamp, and processor_id. Tool validates and logs receipt of returned merchandise.\",\n  \"output_details\": {\n    \"scan_confirmation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this scanning session\"\n    },\n    \"items_confirmed\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully scanned and confirmed items\"\n    },\n    \"discrepancies\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of items that don't match return authorization\"\n    },\n    \"next_step\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended next action: inspection, immediate_restock, escalation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Condition Inspector\",\n  \"tool_description\": \"Evaluates the physical condition of returned items and determines their disposition for resale, refurbishment, or disposal.\",\n  \"parameters\": {\n    \"scan_confirmation_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Confirmation ID from return item scanning process\"\n    },\n    \"inspector_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of quality control inspector\"\n    },\n    \"item_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Condition assessment for each item: new, like_new, good, fair, poor, damaged, defective\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"inspection_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Optional notes about specific condition issues\",\n      \"default\": null\n    },\n    \"inspection_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When inspection was completed\",\n      \"format\": \"date-time\"\n    },\n    \"requires_cleaning\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether items need cleaning before restocking\",\n      \"default\": false\n    },\n    \"requires_repackaging\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether items need new packaging\",\n      \"default\": false\n    },\n    \"batch_processing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether this is part of a batch inspection\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid scan confirmation ID: Confirmation ID not found or already inspected.\",\n    \"Invalid inspector ID: Inspector not found in quality control database.\",\n    \"Invalid condition values: Each condition must be one of [new, like_new, good, fair, poor, damaged, defective].\",\n    \"Condition count mismatch: Number of condition assessments must match number of scanned items.\",\n    \"Invalid inspection timestamp: Timestamp must be after scan timestamp and in ISO 8601 format.\",\n    \"Notes array length mismatch: If provided, inspection_notes array must match number of items.\"\n  ],\n  \"usage\": \"Input scan_confirmation_id, inspector_id, item_conditions array, and inspection_timestamp. Optionally add inspection_notes, requires_cleaning, requires_repackaging, and batch_processing flags.\",\n  \"output_details\": {\n    \"inspection_report_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this inspection report\"\n    },\n    \"restockable_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items approved for return to inventory\"\n    },\n    \"refurbishable_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items requiring refurbishment before resale\"\n    },\n    \"disposal_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items marked for disposal or liquidation\"\n    },\n    \"total_refund_adjustment\": {\n      \"type\": \"number\",\n      \"description\": \"Refund amount adjustment based on condition assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Restocking Manager\",\n  \"tool_description\"\
  : \"Processes approved returned items back into inventory and updates stock levels across systems.\",\n  \"parameters\": {\n    \"inspection_report_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID from completed condition inspection report\"\n    },\n    \"items_to_restock\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"SKUs of items approved for restocking\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"destination_warehouse\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Warehouse code where items will be restocked\"\n    },\n    \"restock_timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When restocking was completed\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid inspection report ID: Report not found or not approved for restocking.\",\n    \"Items not approved for restock: One or more items were not cleared for inventory return.\",\n    \"Invalid warehouse code: Destination warehouse not found in system.\",\n    \"Inventory system unavailable: Cannot connect to inventory management system.\",\n    \"Stock level update failed: Unable to update inventory quantities.\"\n  ],\n  \"usage\": \"Provide inspection_report_id, items_to_restock array, destination_warehouse, and restock_timestamp. Tool updates inventory levels and marks items as available for sale.\",\n  \"output_details\": {\n    \"restock_confirmation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation ID for restocking transaction\"\n    },\n    \"updated_stock_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"New inventory quantities for restocked items\"\n    },\n    \"restock_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall restocking status: completed, partial, failed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Refund Calculator\",\n  \"tool_description\": \"Calculates final refund amounts based on original purchase price, condition assessment, return policy, and applicable fees.\",\n  \"parameters\": {\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Return authorization number for refund calculation\"\n    },\n    \"inspection_report_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Completed inspection report ID\"\n    },\n    \"original_payment_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original payment method: credit_card, debit_card, paypal, store_credit, cash\"\n    },\n    \"restocking_fee_applicable\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether restocking fee should be applied\",\n      \"default\": false\n    },\n    \"shipping_refund_requested\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to refund original shipping costs\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid return authorization: Authorization number not found.\",\n    \"Invalid inspection report: Report ID not found or incomplete.\",\n    \"Invalid payment method: Must be one of [credit_card, debit_card, paypal, store_credit, cash].\",\n    \"Calculation error: Unable to determine refund amount due to missing pricing data.\",\n    \"Policy violation: Refund calculation violates company return policy rules.\"\n  ],\n  \"usage\": \"Input return_authorization_number, inspection_report_id, and original_payment_method. Optionally specify restocking_fee_applicable and shipping_refund_requested flags.\",\n  \"output_details\": {\n    \"final_refund_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Total refund amount after all adjustments\"\n    },\n    \"refund_breakdown\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Itemized breakdown of refund calculations\"\n    },\n    \"fees_applied\": {\n      \"type\": \"number\",\n      \"description\": \"Total fees deducted from refund\"\n    },\n    \"refund_method\": {\n      \"type\": \"string\",\n      \"description\": \"Method for issuing refund based on original payment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Payment Processor\",\n  \"tool_description\": \"Processes refund payments to customers through appropriate payment channels and handles transaction recording.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer receiving the refund\"\n    },\n    \"refund_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Amount to refund to customer\"\n    },\n    \"refund_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Refund method: credit_card, debit_card, paypal, store_credit, check\"\n    },\n    \"original_transaction_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original transaction ID for reference\"\n    },\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Return authorization associated with this refund\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer ID: Customer not found in payment system.\",\n    \"Invalid refund amount: Amount must be greater than 0 and not exceed original purchase price.\",\n    \"Unsupported refund method: Must be one of [credit_card, debit_card, paypal, store_credit, check].\",\n    \"Transaction processing failed: Payment gateway rejected the refund transaction.\",\n    \"Original transaction not found: Cannot locate original purchase for refund reference.\",\n    \"Invalid return authorization: Authorization not found or not approved for refund.\"\n  ],\n  \"usage\": \"Provide customer_id, refund_amount, refund_method, original_transaction_id, and return_authorization_number. Tool processes payment and provides confirmation.\",\n  \"output_details\": {\n    \"refund_transaction_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for refund transaction\"\n    },\n    \"processing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of refund: processed, pending, failed\"\n    },\n    \"completion_date\": {\n      \"type\": \"string\",\n      \"description\": \"When refund will be completed\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Notification Sender\",\n  \"tool_description\": \"Sends automated notifications to customers about return status updates throughout the return process.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer ID for notification recipient\"\n    },\n    \"notification_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of notification: return_authorized, shipping_label_ready, package_received, inspection_complete, refund_processed, return_rejected\"\n    },\n    \"return_authorization_number\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Return authorization number for context\"\n    },\n    \"notification_channels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Communication channels: email, sms, push_notification, in_app\",\n      \"default\": [\"email\"]\n    },\n    \"additional_details\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional context or details for the notification\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer ID: Customer not found\
  \ or has no contact information.\",\n    \"Invalid notification type: Must be one of [return_authorized, shipping_label_ready, package_received, inspection_complete, refund_processed, return_rejected].\",\n    \"Invalid return authorization: Authorization number not found.\",\n    \"Unsupported notification channel: Must be one of [email, sms, push_notification, in_app].\",\n    \"Notification delivery failed: Unable to deliver notification through specified channels.\"\n  ],\n  \"usage\": \"Input customer_id, notification_type, and return_authorization_number. Optionally specify notification_channels array and additional_details for context.\",\n  \"output_details\": {\n    \"notification_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for sent notification\"\n    },\n    \"delivery_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Delivery status for each notification channel\"\n    },\n    \"sent_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When notification was sent\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Return Policy Validator\",\n  \"tool_description\": \"Validates return requests against company return policies including time limits, product categories, and customer status.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer requesting the return\"\n    },\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original order containing items to be returned\"\n    },\n    \"product_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"SKUs of products being returned\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"return_reason\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reason for return: defective, wrong_size, wrong_item, not_as_described, changed_mind, damaged_shipping\"\n    },\n    \"purchase_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of original purchase\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: Invalid customer ID or customer account suspended.\",\n    \"Order not found: Order ID does not exist or does not belong to customer.\",\n    \"Return window expired: Items are beyond the allowed return period for this product category.\",\n    \"Non-returnable items: One or more items are marked as final sale or non-returnable.\",\n    \"Invalid return reason: Must be one of [defective, wrong_size, wrong_item, not_as_described, changed_mind, damaged_shipping].\",\n    \"Return limit exceeded: Customer has exceeded maximum number of returns for this time period.\"\n  ],\n  \"usage\": \"Provide customer_id, order_id, product_skus array, return_reason, and purchase_date. Tool validates against all applicable return policy rules.\",\n  \"output_details\": {\n    \"validation_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: approved, conditional, denied\"\n    },\n    \"policy_violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of any policy violations found\"\n    },\n    \"conditional_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Additional requirements if validation is conditional\"\n    },\n    \"return_deadline\": {\n      \"type\": \"string\",\n      \"description\": \"Final date by which return must be completed\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Return History Analyz
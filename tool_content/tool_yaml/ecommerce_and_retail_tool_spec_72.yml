tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves coordinating multiple communication channels, handling various notification formats, managing customer preferences, and ensuring reliable delivery with fallback mechanisms. The scope includes email generation, SMS handling, push notifications, and receipt formatting, with dependencies on customer data, order details, and external delivery services.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium complexity, I'm targeting 12 tools to cover notification generation, delivery, tracking, personalization, and error handling across multiple channels and formats.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Order Data Validator** - Consumes: raw order data → Produces: validated order structure\n2. **Customer Preference Fetcher** - Consumes: customer ID → Produces: notification preferences\n3. **Email Template Generator** - Consumes: order data, customer info → Produces: HTML/text email content\n4. **SMS Content Generator** - Consumes: order data, customer info → Produces: SMS message content\n5. **Push Notification Builder** - Consumes: order data, customer info → Produces: push notification payload\n6. **Receipt PDF Generator** - Consumes: order data, customer info → Produces: PDF receipt document\n7. **Email Delivery Service** - Consumes: email content, recipient info → Produces: delivery status\n8. **SMS Delivery Service** - Consumes: SMS content, phone number → Produces: delivery status\n9. **Push Notification Sender** - Consumes: notification payload, device tokens → Produces: delivery status\n10. **Delivery Status Tracker** - Consumes: delivery attempts → Produces: consolidated status report\n11. **Fallback Notification Manager** - Consumes: failed delivery attempts → Produces: alternative delivery plan\n12. **Notification Analytics Logger** - Consumes: all notification events → Produces: analytics data\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic email confirmation: Order Data Validator → Email Template Generator → Email Delivery Service\n2. SMS receipt: Order Data Validator → SMS Content Generator → SMS Delivery Service\n\n**Medium Plans:**\n1. Multi-channel notification: Order Data Validator → Customer Preference Fetcher → Email Template Generator + SMS Content Generator → Email Delivery Service + SMS Delivery Service → Delivery Status Tracker\n2. Receipt with PDF: Order Data Validator → Receipt PDF Generator → Email Template Generator (with attachment) → Email Delivery Service\n\n**Complex Plans:**\n1. Full notification suite with fallbacks: Order Data Validator → Customer Preference Fetcher → (Email Template Generator + SMS Content Generator + Push Notification Builder) → (Email Delivery Service + SMS Delivery Service + Push Notification Sender) → Delivery Status Tracker → Fallback Notification Manager → Notification Analytics Logger\n2. Personalized multi-format delivery: Order Data Validator → Customer Preference Fetcher → Receipt PDF Generator → (Email Template Generator + Push Notification Builder) → (Email Delivery Service + Push Notification Sender) → Delivery Status Tracker → Notification Analytics Logger\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Order Data Validator\",\n  \"tool_description\": \"Validates and structures raw order data to ensure all required fields are present and properly formatted for notification generation.\",\n  \"parameters\": {\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the order\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer\"\n    },\n    \"order_total\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total amount of the order including taxes and fees\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Three-letter currency code (e.g.,\
  \ USD, EUR, GBP)\"\n    },\n    \"order_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date and time when the order was placed\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid order_id: Order ID must be a non-empty string with alphanumeric characters only\",\n    \"Invalid customer_id: Customer ID must be a non-empty string\",\n    \"Invalid order_total: Order total must be a positive number greater than 0\",\n    \"Invalid currency: Currency must be a valid 3-letter ISO code (USD, EUR, GBP, etc.)\",\n    \"Invalid order_date: Date must be in ISO 8601 format (YYYY-MM-DDTHH:mm:ssZ)\"\n  ],\n  \"usage\": \"Provide order_id, customer_id, order_total, currency, and order_date. The tool validates all fields and returns a structured order object ready for notification processing.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the order data passed validation\"\n    },\n    \"validated_order\": {\n      \"type\": \"string\",\n      \"description\": \"JSON string of the validated and structured order data\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation errors if any fields failed validation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Preference Fetcher\",\n  \"tool_description\": \"Retrieves customer notification preferences including preferred channels, languages, and delivery settings.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer\"\n    },\n    \"preference_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of preferences to fetch: all, channels, language, timing\"\n    }\n  },\n  \"error_messages\": [\n    \"Customer not found: The provided customer_id does not exist in the system\",\n    \"Invalid preference_type: Must be one of [all, channels, language, timing]\",\n    \"Preferences unavailable: Customer preferences could not be retrieved due to system error\"\n  ],\n  \"usage\": \"Provide customer_id and preference_type to retrieve the customer's notification preferences. Use 'all' to get complete preference profile.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"The customer ID that was queried\"\n    },\n    \"email_enabled\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer wants email notifications\"\n    },\n    \"sms_enabled\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer wants SMS notifications\"\n    },\n    \"push_enabled\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer wants push notifications\"\n    },\n    \"preferred_language\": {\n      \"type\": \"string\",\n      \"description\": \"Customer's preferred language code (en, es, fr, etc.)\"\n    },\n    \"email_address\": {\n      \"type\": \"string\",\n      \"description\": \"Customer's email address for notifications\"\n    },\n    \"phone_number\": {\n      \"type\": \"string\",\n      \"description\": \"Customer's phone number for SMS notifications\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Email Template Generator\",\n  \"tool_description\": \"Generates personalized HTML and text email content for order confirmations and receipts using customer data and order details.\",\n  \"parameters\": {\n    \"customer_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's full name for personalization\"\n    },\n    \"email_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's email address\"\n    },\n    \"order_id\": {\n      \"type\": \"string\",\n      \"requ
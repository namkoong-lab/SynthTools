tool_description: "**STEP 1 — Rate task difficulty**\nThis task is **hard** due to the high risk of data loss, complex dependencies between hardware compatibility and OS versions, multiple recovery pathways (repair vs clean install), extensive pre-installation validation requirements, and the need for careful backup and driver management across diverse hardware configurations.\n\n**STEP 2 — Set a tool budget**\nGiven the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow from diagnosis through complete OS recovery and post-installation validation.\n\n**STEP 3 — List all tool names and dependencies**\nTools and their data flow: System Hardware Scanner → OS Compatibility Checker → Data Backup Creator → Boot Media Creator → BIOS Configuration Manager → Partition Manager → Driver Package Downloader → OS Installation Manager → System Recovery Tool → Data Restoration Manager → Driver Installation Manager → Windows Activation Manager → System Update Manager → Performance Benchmark Tool → System Configuration Validator → Recovery Point Creator → Installation Log Analyzer.\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic system recovery: System Recovery Tool → Driver Installation Manager → System Update Manager\n2. Quick backup and restore: Data Backup Creator → Data Restoration Manager → Recovery Point Creator\n\n**Medium plans:**  \n1. Clean OS reinstall: System Hardware Scanner → Boot Media Creator → Partition Manager → OS Installation Manager → Driver Installation Manager → System Update Manager\n2. Recovery with data preservation: Data Backup Creator → System Recovery Tool → Data Restoration Manager → System Configuration Validator → Recovery Point Creator\n\n**Complex plans:**\n1. Complete system rebuild: System Hardware Scanner → OS Compatibility Checker → Data Backup Creator → Driver Package Downloader → Boot Media Creator → BIOS Configuration Manager → Partition Manager → OS Installation Manager → Driver Installation Manager → Windows Activation Manager → Data Restoration Manager → System Update Manager → Performance Benchmark Tool → System Configuration Validator → Recovery Point Creator\n2. Diagnostic and selective recovery: Installation Log Analyzer → System Hardware Scanner → System Recovery Tool → Driver Installation Manager → System Configuration Validator → Performance Benchmark Tool → Recovery Point Creator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"System Hardware Scanner\",\n  \"tool_description\": \"Scans and identifies all hardware components in the system including CPU, RAM, storage devices, graphics cards, and peripheral devices to generate a comprehensive hardware inventory report.\",\n  \"parameters\": {\n    \"scan_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of hardware scan to perform: basic, detailed, or compatibility\"\n    },\n    \"include_drivers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include current driver information in the scan\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid scan type: Use one of [basic, detailed, compatibility].\",\n    \"Hardware access denied: Run with administrator privileges to access all hardware components.\",\n    \"System hardware detection failed: Ensure system is powered on and hardware is properly connected.\"\n  ],\n  \"usage\": \"Specify scan_type as basic for quick overview, detailed for comprehensive analysis, or compatibility for OS installation planning. Set include_drivers to false if only hardware inventory is needed.\",\n  \"output_details\": {\n    \"cpu_info\": {\n      \"type\": \"string\",\n      \"description\": \"CPU model, architecture, and specifications\"\n    },\n    \"memory_total_gb\": {\n      \"type\": \"number\",\n      \"description\": \"Total system RAM in gigabytes\"\n    },\n    \"storage_devices\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of detected\
  \ storage devices with capacity and type\"\n    },\n    \"graphics_cards\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of graphics cards and their specifications\"\n    },\n    \"compatibility_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall hardware compatibility assessment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"OS Compatibility Checker\",\n  \"tool_description\": \"Validates hardware compatibility with target operating system versions and provides recommendations for supported OS editions and potential compatibility issues.\",\n  \"parameters\": {\n    \"target_os\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target operating system: Windows 10, Windows 11, Ubuntu 20.04, Ubuntu 22.04, macOS Monterey, macOS Ventura\"\n    },\n    \"hardware_profile\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hardware profile data from hardware scanner\"\n    },\n    \"check_tpm\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check TPM requirements for Windows 11\",\n      \"default\": true\n    },\n    \"check_secure_boot\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify secure boot compatibility\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported OS version: Use one of the supported operating system versions.\",\n    \"Invalid hardware profile: Provide valid hardware profile data from System Hardware Scanner.\",\n    \"TPM check failed: Unable to detect TPM module status.\",\n    \"Secure boot verification failed: Cannot determine secure boot capability.\"\n  ],\n  \"usage\": \"Provide target_os and hardware_profile from previous hardware scan. Enable TPM and secure boot checks for modern OS installations. Review compatibility_issues for any blocking problems.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compatibility percentage score (0-100)\"\n    },\n    \"supported_editions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of supported OS editions for the hardware\"\n    },\n    \"compatibility_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potential compatibility problems and warnings\"\n    },\n    \"recommended_edition\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended OS edition based on hardware capabilities\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Backup Creator\",\n  \"tool_description\": \"Creates comprehensive backups of user data, system settings, installed programs list, and system configuration before OS recovery operations.\",\n  \"parameters\": {\n    \"backup_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination path for backup files (external drive recommended)\"\n    },\n    \"backup_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of backup: user_data, system_image, selective, or complete\"\n    },\n    \"include_user_folders\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific user folders to include\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"Documents\", \"Desktop\", \"Pictures\", \"Downloads\"]\n    },\n    \"include_application_data\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to backup application data and settings\",\n      \"default\": true\n    },\n    \"compression_level\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Compression level from 1 (fast) to 9 (maximum compression)\",\n      \"default\": 5\n    },\n    \"verify_backup\"\
  : {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify backup integrity after creation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid backup location: Ensure the destination path exists and has sufficient free space.\",\n    \"Unsupported backup type: Use one of [user_data, system_image, selective, complete].\",\n    \"Insufficient disk space: Backup requires more space than available at destination.\",\n    \"Access denied to source files: Run with administrator privileges to backup all system files.\",\n    \"Invalid compression level: Use integer value between 1 and 9.\",\n    \"Backup verification failed: Backup file integrity check detected errors.\"\n  ],\n  \"usage\": \"Specify backup_location on external drive and backup_type based on recovery needs. For complete OS reinstall, use 'complete' type. For repair scenarios, 'user_data' may suffice. Enable verify_backup for critical data.\",\n  \"output_details\": {\n    \"backup_size_gb\": {\n      \"type\": \"number\",\n      \"description\": \"Total size of created backup in gigabytes\"\n    },\n    \"files_backed_up\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of files included in backup\"\n    },\n    \"backup_duration_minutes\": {\n      \"type\": \"number\",\n      \"description\": \"Time taken to complete backup in minutes\"\n    },\n    \"backup_file_path\": {\n      \"type\": \"string\",\n      \"description\": \"Full path to the created backup file\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Backup integrity verification result\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Boot Media Creator\",\n  \"tool_description\": \"Creates bootable installation media for operating system installation or recovery, supporting USB drives and optical media with proper formatting and file copying.\",\n  \"parameters\": {\n    \"os_iso_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the operating system ISO file\"\n    },\n    \"target_device\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target device path for bootable media creation\"\n    },\n    \"boot_mode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Boot mode: UEFI, Legacy, or Hybrid\"\n    },\n    \"file_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"File system format: FAT32, NTFS, or exFAT\",\n      \"default\": \"FAT32\"\n    },\n    \"verify_media\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify bootable media after creation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"ISO file not found: Ensure the specified ISO file path exists and is accessible.\",\n    \"Invalid target device: Verify the target device is connected and accessible.\",\n    \"Insufficient device capacity: Target device does not have enough space for the ISO file.\",\n    \"Unsupported boot mode: Use one of [UEFI, Legacy, Hybrid].\",\n    \"Invalid file system: Use one of [FAT32, NTFS, exFAT].\",\n    \"Media creation failed: Unable to write bootable files to target device.\",\n    \"Media verification failed: Created media failed bootability test.\"\n  ],\n  \"usage\": \"Provide path to OS ISO file and target USB device. Choose boot_mode based on system requirements (UEFI for modern systems, Legacy for older systems, Hybrid for compatibility). FAT32 recommended for UEFI compatibility.\",\n  \"output_details\": {\n    \"media_size_gb\": {\n      \"type\": \"number\",\n      \"description\": \"Size of created bootable media in gigabytes\"\n    },\n    \"creation_time_minutes\": {\n      \"type\": \"number\",\n      \"description\": \"Time taken to create bootable media in minutes\"\n    },\n    \"boot_files_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of boot files copied to media\"\n    },\n\
  \    \"verification_result\": {\n      \"type\": \"string\",\n      \"description\": \"Media verification and bootability test result\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"BIOS Configuration Manager\",\n  \"tool_description\": \"Configures BIOS/UEFI settings for optimal OS installation including boot order, secure boot, TPM settings, and hardware compatibility modes.\",\n  \"parameters\": {\n    \"boot_priority_devices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Ordered list of boot devices by priority\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"secure_boot_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether to enable secure boot\"\n    },\n    \"tpm_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable TPM module\",\n      \"default\": true\n    },\n    \"uefi_mode\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether to use UEFI mode (false for Legacy BIOS)\"\n    },\n    \"fast_boot_disabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to disable fast boot for installation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"BIOS access denied: Unable to access BIOS configuration interface.\",\n    \"Invalid boot device: One or more specified boot devices are not recognized.\",\n    \"Secure boot configuration failed: Unable to modify secure boot settings.\",\n    \"TPM module not found: System does not have TPM capability.\",\n    \"UEFI mode not supported: System only supports Legacy BIOS mode.\"\n  ],\n  \"usage\": \"Set boot_priority_devices with installation media first (e.g., ['USB', 'HDD', 'CD/DVD']). Enable secure_boot for Windows 11 requirements. Disable fast_boot_disabled for installation troubleshooting.\",\n  \"output_details\": {\n    \"current_boot_order\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Current boot device priority order\"\n    },\n    \"secure_boot_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current secure boot configuration status\"\n    },\n    \"tpm_status\": {\n      \"type\": \"string\",\n      \"description\": \"TPM module status and version\"\n    },\n    \"configuration_applied\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all requested changes were successfully applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Partition Manager\",\n  \"tool_description\": \"Manages disk partitions for OS installation including creating, deleting, resizing, and formatting partitions with proper alignment and file system selection.\",\n  \"parameters\": {\n    \"target_disk\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target disk identifier for partition operations\"\n    },\n    \"partition_scheme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Partition scheme: GPT or MBR\"\n    },\n    \"partitions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of partition configurations with size, type, and file system\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"preserve_data\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to preserve existing data where possible\",\n      \"default\": false\n    },\n    \"alignment_optimized\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to optimize partition alignment for SSDs\",\n      \"default\": true\n    },\n    \"format_partitions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to format partitions after creation\",\n      \"default\"\
  : true\n    }\n  },\n  \"error_messages\": [\n    \"Target disk not found: Specified disk identifier does not exist or is not accessible.\",\n    \"Invalid partition scheme: Use either GPT or MBR partition scheme.\",\n    \"Insufficient disk space: Requested partitions exceed available disk space.\",\n    \"Partition configuration error: Invalid partition size, type, or file system specification.\",\n    \"Data preservation failed: Unable to preserve existing data during partition operations.\",\n    \"Partition alignment failed: Unable to optimize partition alignment for the storage device.\",\n    \"Format operation failed: Unable to format one or more partitions with specified file system.\"\n  ],\n  \"usage\": \"Specify target_disk and partition_scheme (GPT for UEFI systems, MBR for Legacy). Define partitions array with size and file system for each partition. Enable preserve_data only for non-destructive operations.\",\n  \"output_details\": {\n    \"partitions_created\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of partitions successfully created\"\n    },\n    \"total_allocated_space_gb\": {\n      \"type\": \"number\",\n      \"description\": \"Total disk space allocated to partitions in gigabytes\"\n    },\n    \"remaining_free_space_gb\": {\n      \"type\": \"number\",\n      \"description\": \"Remaining unallocated disk space in gigabytes\"\n    },\n    \"partition_layout\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Final partition layout with sizes and file systems\"\n    },\n    \"operation_successful\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all partition operations completed successfully\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Driver Package Downloader\",\n  \"tool_description\": \"Downloads and organizes hardware drivers for the specific system configuration from manufacturer websites and driver repositories to ensure post-installation hardware functionality.\",\n  \"parameters\": {\n    \"hardware_profile\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hardware profile data from system hardware scanner\"\n    },\n    \"target_os\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target operating system for driver compatibility\"\n    },\n    \"download_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local directory path to store downloaded drivers\"\n    },\n    \"driver_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific driver categories to download\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"Graphics\", \"Audio\", \"Network\", \"Chipset\", \"Storage\"]\n    },\n    \"include_optional_drivers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include optional and enhancement drivers\",\n      \"default\": false\n    },\n    \"verify_signatures\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify digital signatures of downloaded drivers\",\n      \"default\": true\n    },\n    \"create_offline_installer\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create offline driver installation package\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid hardware profile: Provide valid hardware profile data from System Hardware Scanner.\",\n    \"Unsupported target OS: Specify a supported operating system version.\",\n    \"Download location inaccessible: Ensure the specified directory path exists and is writable.\",\n    \"Driver download failed: Unable to download drivers for one or more hardware components.\",\n    \"Invalid driver category: Use supported categories like Graphics, Audio, Network, Chipset, Storage.\",\n    \"Signature verification failed: One or more drivers failed\
  \ digital signature verification.\",\n    \"Offline installer creation failed: Unable to create offline driver installation package.\"\n  ],\n  \"usage\": \"Provide hardware_profile from hardware scanner and specify target_os. Choose download_location with sufficient space. Include essential driver_categories for basic functionality. Enable verify_signatures for security.\",\n  \"output_details\": {\n    \"drivers_downloaded\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of driver packages successfully downloaded\"\n    },\n    \"total_download_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Total size of downloaded drivers in megabytes\"\n    },\n    \"driver_categories_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of driver categories successfully downloaded\"\n    },\n    \"missing_drivers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of hardware components without available drivers\"\n    },\n    \"offline_installer_path\": {\n      \"type\": \"string\",\n      \"description\": \"Path to created offline driver installation package\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"OS Installation Manager\",\n  \"tool_description\": \"Manages the complete operating system installation process including unattended installation configuration, progress monitoring, and error handling during the installation phase.\",\n  \"parameters\": {\n    \"installation_media_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to bootable installation media or mounted ISO\"\n    },\n    \"target_partition\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target partition identifier for OS installation\"\n    },\n    \"installation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Installation type: clean_install, upgrade, or repair_install\"\n    },\n    \"user_account_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary user account name to create\"\n    },\n    \"computer_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Computer name for network identification\",\n      \"default\": \"PC-\" \n    },\n    \"product_key\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"OS product key for activation\",\n      \"default\": null\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"System timezone setting\",\n      \"default\": \"UTC\"\n    },\n    \"enable_automatic_updates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable automatic system updates\",\n      \"default\": true\n    },\n    \"privacy_settings\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Privacy settings level: minimal, balanced, or full\",\n      \"default\": \"balanced\"\n    }\n  },\n  \"error_messages\": [\n    \"Installation media not found: Verify the installation media path is correct and accessible.\",\n    \"Invalid target partition: Specified partition does not exist or is not suitable for OS installation.\",\n    \"Unsupported installation type: Use one of [clean_install, upgrade, repair_install].\",\n    \"Invalid user account name: Provide a valid username following OS naming conventions.\",\n    \"Product key validation failed: The provided product key is invalid or not compatible.\",\n    \"Installation process failed: OS installation encountered errors and could not complete.\",\n    \"Invalid timezone: Specify a valid timezone identifier.\",\n    \"Invalid privacy settings: Use one of [minimal, balanced, full].\"\n  ],\n  \"usage\": \"Provide installation_media_path and target_partition from previous steps. Choose installation_type based on scenario\
  \ (clean_install for new systems, repair_install for recovery). Set user_account_name and computer_name for system identification.\",\n  \"output_details\": {\n    \"installation_duration_minutes\": {\n      \"type\": \"number\",\n      \"description\": \"Total time taken for OS installation in minutes\"\n    },\n    \"installation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Final installation status and result\"\n    },\n    \"system_boot_successful\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the system boots successfully after installation\"\n    },\n    \"installed_os_version\": {\n      \"type\": \"string\",\n      \"description\": \"Version and build number of installed operating system\"\n    },\n    \"post_install_tasks_required\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of recommended post-installation tasks\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"System Recovery Tool\",\n  \"tool_description\": \"Performs system recovery operations including startup repair, system file repair, registry fixes, and boot configuration repair without full OS reinstallation.\",\n  \"parameters\": {\n    \"recovery_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of recovery operation: startup_repair, system_file_check, registry_repair, boot_repair, or comprehensive\"\n    },\n    \"backup_before_repair\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create system backup before recovery operations\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid recovery type: Use one of [startup_repair, system_file_check, registry_repair, boot_repair, comprehensive].\",\n    \"Recovery operation failed: Unable to complete the specified recovery operation.\",\n    \"System backup creation failed: Could not create backup before recovery operations.\",\n    \"Insufficient permissions: Run with administrator privileges for system recovery operations.\"\n  ],\n  \"usage\": \"Choose recovery_type based on symptoms (startup_repair for boot issues, system_file_check for corruption, comprehensive for multiple problems). Enable backup_before_repair for safety.\",\n  \"output_details\": {\n    \"recovery_successful\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the recovery operation completed successfully\"\n    },\n    \"issues_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of system issues detected during recovery\"\n    },\n    \"issues_repaired\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of issues successfully repaired\"\n    },\n    \"recovery_log\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed log of recovery operations performed\"\n    },\n    \"system_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall system health status after recovery\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Restoration Manager\",\n  \"tool_description\": \"Restores user data, application settings, and system configurations from previously created backups after OS installation or recovery operations.\",\n  \"parameters\": {\n    \"backup_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the backup file created by Data Backup Creator\"\n    },\n    \"restoration_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of restoration: user_data, application_settings, system_config, or selective\"\n    },\n    \"target_user_profile\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target user profile for data restoration\",\n      \"default\": null\n    },\n    \"overwrite_existing\": {\n      \
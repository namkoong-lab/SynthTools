field_name: home_improvement_and_renovation
subfield: Bathroom Renovation and Fixtures
task: Design and plan bathroom layout with fixture placement and measurements
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves moderate complexity with multiple interconnected elements: spatial analysis, plumbing constraints, building codes, fixture compatibility, and aesthetic considerations. The task requires coordination between measurements, utilities, and design preferences with moderate risk of costly errors if planning is inadequate. **Medium difficulty.**\n\n## STEP 2 — Set a tool budget\n\nGiven the medium complexity involving spatial planning, fixture selection, utility routing, and regulatory compliance, I'll target **12 tools** to cover the comprehensive workflow from initial measurements through final layout validation.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n**Tools and their data flow:**\n- **Room Dimension Analyzer** → produces spatial measurements\n- **Fixture Dimension Validator** → consumes fixture specs, produces validated dimensions  \n- **Plumbing Route Planner** → consumes room layout, produces utility paths\n- **Electrical Layout Designer** → consumes room specs, produces wiring plans\n- **Ventilation Requirement Calculator** → consumes room size, produces airflow specs\n- **Building Code Checker** → consumes layout plans, produces compliance status\n- **Fixture Spacing Validator** → consumes fixture positions, produces clearance validation\n- **Layout Collision Detector** → consumes all placements, produces conflict analysis\n- **Cost Estimator** → consumes fixture/material lists, produces budget projections\n- **Material Compatibility Checker** → consumes fixture specs, produces compatibility matrix\n- **3D Layout Visualizer** → consumes all design elements, produces visual representation\n- **Installation Sequence Planner** → consumes complete design, produces step-by-step timeline\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n1. **Basic measurement and fixture check**: Room Dimension Analyzer → Fixture Dimension Validator → Fixture Spacing Validator (validates if chosen fixtures fit with proper clearances)\n2. **Code compliance verification**: Building Code Checker → Layout Collision Detector (ensures design meets regulations and has no spatial conflicts)\n\n**Medium complexity plans:**\n1. **Complete utility planning**: Plumbing Route Planner → Electrical Layout Designer → Ventilation Requirement Calculator → Building Code Checker (designs all utility systems with code compliance)\n2. **Design validation and costing**: Fixture Spacing Validator → Layout Collision Detector → Material Compatibility Checker → Cost Estimator (validates design feasibility and provides budget)\n\n**Complex plans:**\n1. **Full design workflow**: Room Dimension Analyzer → Fixture Dimension Validator → Plumbing Route Planner → Electrical Layout Designer → Fixture Spacing Validator → Layout Collision Detector → Building Code Checker → 3D Layout Visualizer (complete design from measurements to visualization)\n2. **End-to-end project planning**: All tools in sequence culminating in Installation Sequence Planner (comprehensive bathroom renovation planning from concept to execution timeline)\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Room Dimension Analyzer\",\n  \"tool_description\": \"Analyzes and validates bathroom room dimensions, calculates usable space, and identifies structural constraints like windows, doors, and immovable elements.\",\n  \"parameters\": {\n    \"room_length\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Room length in feet\"\n    },\n    \"room_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Room width in feet\"\n    },\n    \"ceiling_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ceiling height in feet\"\n    },\n    \"door_width\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Door width in inches\",\n      \"default\": 32\n    },\n    \"window_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\"\
  : \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Window positions as wall names (north, south, east, west)\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid room dimensions: Room length and width must be between 3 and 20 feet, ceiling height between 7 and 12 feet.\",\n    \"Door width out of range: Door width must be between 24 and 48 inches.\",\n    \"Invalid window location: Use cardinal directions (north, south, east, west) for window positions.\"\n  ],\n  \"usage\": \"Input room measurements and structural features. The tool calculates usable floor space and identifies constraints for fixture placement.\",\n  \"output_details\": {\n    \"total_floor_area\": {\n      \"type\": \"number\",\n      \"description\": \"Total room floor area in square feet\"\n    },\n    \"usable_floor_area\": {\n      \"type\": \"number\", \n      \"description\": \"Available floor area excluding door swing and structural constraints\"\n    },\n    \"constraint_zones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Areas unavailable for fixture placement due to doors, windows, or structural elements\"\n    },\n    \"room_classification\": {\n      \"type\": \"string\",\n      \"description\": \"Size category: compact, standard, or spacious\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fixture Dimension Validator\",\n  \"tool_description\": \"Validates bathroom fixture dimensions against room constraints and provides standard clearance requirements for safe and functional installation.\",\n  \"parameters\": {\n    \"toilet_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Toilet style: standard, compact, wall-mounted, or corner\"\n    },\n    \"vanity_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Vanity width in inches\"\n    },\n    \"shower_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Shower configuration: corner, alcove, walk-in, or tub-shower-combo\"\n    },\n    \"shower_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Shower length and width in inches [length, width]\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    }\n  },\n  \"error_messages\": [\n    \"Invalid toilet type: Use standard, compact, wall-mounted, or corner.\",\n    \"Invalid vanity width: Vanity width must be between 18 and 72 inches.\",\n    \"Invalid shower type: Use corner, alcove, walk-in, or tub-shower-combo.\",\n    \"Invalid shower dimensions: Provide exactly two dimensions [length, width] between 24 and 96 inches each.\"\n  ],\n  \"usage\": \"Specify fixture types and dimensions. The tool validates each fixture meets minimum size requirements and provides clearance specifications.\",\n  \"output_details\": {\n    \"toilet_clearance\": {\n      \"type\": \"number\",\n      \"description\": \"Required clearance around toilet in inches\"\n    },\n    \"vanity_clearance\": {\n      \"type\": \"number\",\n      \"description\": \"Required clearance in front of vanity in inches\"\n    },\n    \"shower_clearance\": {\n      \"type\": \"number\",\n      \"description\": \"Required clearance at shower entrance in inches\"\n    },\n    \"fixture_validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: valid, warning, or invalid\"\n    },\n    \"validation_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific validation messages for each fixture\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Plumbing Route Planner\",\n  \"tool_description\": \"Plans optimal plumbing routes for water supply and drainage, considering fixture locations, pipe runs, and access requirements for maintenance.\",\n  \"parameters\": {\n    \"main_stack_location\": {\n      \"type\"\
  : \"string\",\n      \"required\": true,\n      \"description\": \"Location of main plumbing stack: north-wall, south-wall, east-wall, west-wall, or center\"\n    },\n    \"toilet_position\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Toilet center position [x, y] in feet from room corner\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"vanity_position\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Vanity center position [x, y] in feet from room corner\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"shower_position\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Shower drain position [x, y] in feet from room corner\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"existing_plumbing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to work with existing plumbing locations\",\n      \"default\": false\n    },\n    \"pipe_material\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred pipe material: PVC, copper, or PEX\",\n      \"default\": \"PEX\"\n    },\n    \"access_panel_preferred\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include access panels for maintenance\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid stack location: Use north-wall, south-wall, east-wall, west-wall, or center.\",\n    \"Invalid fixture positions: Coordinates must be positive numbers within reasonable room bounds.\",\n    \"Invalid pipe material: Use PVC, copper, or PEX.\",\n    \"Plumbing route conflict: Proposed routes create conflicts with structural elements or other utilities.\"\n  ],\n  \"usage\": \"Specify main stack location and fixture positions. Optionally set constraints for existing plumbing, pipe material, and access panels. The tool generates optimal plumbing routes.\",\n  \"output_details\": {\n    \"supply_route_length\": {\n      \"type\": \"number\",\n      \"description\": \"Total length of hot and cold water supply lines in feet\"\n    },\n    \"drain_route_length\": {\n      \"type\": \"number\",\n      \"description\": \"Total length of drainage lines in feet\"\n    },\n    \"vent_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required vent connections for each fixture\"\n    },\n    \"access_panels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended access panel locations\"\n    },\n    \"complexity_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Installation complexity: simple, moderate, or complex\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Electrical Layout Designer\",\n  \"tool_description\": \"Designs electrical layout including lighting, outlets, ventilation, and GFCI requirements according to electrical codes and user preferences.\",\n  \"parameters\": {\n    \"lighting_zones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Desired lighting areas: general, vanity, shower, accent\",\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"outlet_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of electrical outlets needed (1-6)\"\n    },\n    \"ventilation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Ventilation system: ceiling-fan, wall-fan, or inline-fan\"\n    },\n    \"heated_floor\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include electric radiant floor heating\",\n\
  \      \"default\": false\n    },\n    \"smart_switches\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Use smart switches and dimmers\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid lighting zones: Use combinations of general, vanity, shower, accent.\",\n    \"Invalid outlet count: Must specify between 1 and 6 outlets.\",\n    \"Invalid ventilation type: Use ceiling-fan, wall-fan, or inline-fan.\",\n    \"Electrical load exceeded: Proposed electrical load exceeds typical circuit capacity.\"\n  ],\n  \"usage\": \"Specify lighting zones, outlet count, and ventilation type. Optionally add heated flooring and smart switches. The tool creates a code-compliant electrical layout.\",\n  \"output_details\": {\n    \"circuit_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required electrical circuits and their specifications\"\n    },\n    \"gfci_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required GFCI outlet and breaker locations\"\n    },\n    \"total_amperage\": {\n      \"type\": \"number\",\n      \"description\": \"Total electrical load in amperes\"\n    },\n    \"switch_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended switch placement locations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ventilation Requirement Calculator\",\n  \"tool_description\": \"Calculates proper ventilation requirements based on room size, moisture load, and usage patterns to prevent mold and maintain air quality.\",\n  \"parameters\": {\n    \"room_volume\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Room volume in cubic feet\"\n    },\n    \"shower_present\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether room includes a shower\"\n    },\n    \"tub_present\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether room includes a bathtub\"\n    },\n    \"usage_frequency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected usage: light, moderate, or heavy\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid room volume: Room volume must be greater than 50 cubic feet.\",\n    \"Invalid usage frequency: Use light, moderate, or heavy.\",\n    \"Insufficient ventilation capacity: Calculated requirements exceed standard residential fan capacities.\"\n  ],\n  \"usage\": \"Input room volume and fixtures present. Optionally specify usage frequency. The tool calculates minimum ventilation requirements and recommends appropriate fan specifications.\",\n  \"output_details\": {\n    \"minimum_cfm\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum required airflow in cubic feet per minute\"\n    },\n    \"recommended_cfm\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended airflow for optimal performance\"\n    },\n    \"air_changes_per_hour\": {\n      \"type\": \"number\",\n      \"description\": \"Required air changes per hour\"\n    },\n    \"fan_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested fan types and specifications\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Building Code Checker\",\n  \"tool_description\": \"Validates bathroom layout against relevant building codes including accessibility, safety clearances, ventilation, and electrical requirements.\",\n  \"parameters\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Building code jurisdiction: IBC, IRC, local, or ADA\"\n    },\n    \"accessibility_required\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether ADA\
  \ compliance is required\"\n    },\n    \"toilet_clearances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Toilet clearances [front, sides, back] in inches\",\n      \"minItems\": 3,\n      \"maxItems\": 3\n    },\n    \"shower_size\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Shower interior dimensions [length, width] in inches\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"ceiling_height\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ceiling height in feet\"\n    },\n    \"ventilation_cfm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Planned ventilation capacity in CFM\"\n    },\n    \"electrical_circuits\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Planned electrical circuits\",\n      \"minItems\": 1\n    },\n    \"window_area\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Window area in square feet for natural ventilation\",\n      \"default\": 0\n    },\n    \"door_width\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Door width in inches\",\n      \"default\": 32\n    }\n  },\n  \"error_messages\": [\n    \"Invalid jurisdiction: Use IBC, IRC, local, or ADA.\",\n    \"Insufficient toilet clearances: Clearances don't meet minimum code requirements.\",\n    \"Invalid shower dimensions: Shower size below minimum code requirements.\",\n    \"Inadequate ceiling height: Ceiling height below code minimum.\",\n    \"Insufficient ventilation: Ventilation capacity below code requirements.\",\n    \"Electrical code violations: Circuit configuration doesn't meet electrical code.\",\n    \"Accessibility non-compliance: Layout doesn't meet ADA requirements when required.\",\n    \"Invalid dimensions: Measurements must be positive numbers within reasonable ranges.\"\n  ],\n  \"usage\": \"Input jurisdiction, accessibility requirements, and all dimensional and system specifications. The tool validates against applicable building codes and identifies violations.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance result: compliant, violations, or review-needed\"\n    },\n    \"violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific code violations found\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested corrections for violations\"\n    },\n    \"permit_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required permits for the planned work\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fixture Spacing Validator\",\n  \"tool_description\": \"Validates spacing between bathroom fixtures to ensure comfortable use, maintenance access, and code compliance with detailed clearance analysis.\",\n  \"parameters\": {\n    \"toilet_center\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Toilet center position [x, y] in feet\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"vanity_center\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Vanity center position [x, y] in feet\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"shower_entry\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Shower entry\
  \ position [x, y] in feet\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    },\n    \"vanity_width\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Vanity width in inches\"\n    },\n    \"shower_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Shower dimensions [length, width] in inches\",\n      \"minItems\": 2,\n      \"maxItems\": 2\n    }\n  },\n  \"error_messages\": [\n    \"Invalid fixture positions: Coordinates must be positive numbers within reasonable room bounds.\",\n    \"Invalid vanity width: Width must be between 18 and 72 inches.\",\n    \"Invalid shower dimensions: Dimensions must be between 30 and 96 inches.\",\n    \"Insufficient spacing: Fixtures too close together for safe and comfortable use.\",\n    \"Code violation: Spacing doesn't meet minimum building code requirements.\"\n  ],\n  \"usage\": \"Provide center positions for toilet and vanity, shower entry point, and fixture dimensions. The tool validates all spacing requirements and identifies any clearance issues.\",\n  \"output_details\": {\n    \"toilet_to_vanity_spacing\": {\n      \"type\": \"number\",\n      \"description\": \"Center-to-center distance between toilet and vanity in inches\"\n    },\n    \"toilet_to_shower_spacing\": {\n      \"type\": \"number\",\n      \"description\": \"Distance from toilet to shower entry in inches\"\n    },\n    \"vanity_to_shower_spacing\": {\n      \"type\": \"number\",\n      \"description\": \"Distance from vanity to shower entry in inches\"\n    },\n    \"spacing_adequacy\": {\n      \"type\": \"string\",\n      \"description\": \"Overall spacing assessment: adequate, tight, or insufficient\"\n    },\n    \"clearance_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific spacing concerns or violations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Layout Collision Detector\",\n  \"tool_description\": \"Detects spatial conflicts between fixtures, utilities, structural elements, and clearance zones to ensure all components fit without interference.\",\n  \"parameters\": {\n    \"fixture_positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of fixtures with positions: toilet:x,y vanity:x,y shower:x,y\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"utility_routes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Utility paths: plumbing, electrical, ventilation routes\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"door_swing_area\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Door swing zone [x1, y1, x2, y2] in feet\",\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"structural_elements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Fixed elements: columns, beams, windows\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid fixture position format: Use fixture_name:x,y format with numeric coordinates.\",\n    \"Invalid utility route format: Provide utility paths as descriptive strings.\",\n    \"Invalid door swing area: Provide four coordinates defining rectangular area.\",\n    \"Collision detected: Fixtures or utilities overlap with each other or structural elements.\",\n    \"Clearance violation: Required clearance zones are blocked by other elements.\"\n  ],\n  \"usage\": \"Input all fixture positions, utility routes, door swing area, and structural elements. The tool identifies any spatial conflicts and suggests resolutions.\",\n  \"output_details\": {\n    \"collision_count\": {\n      \"\
  type\": \"integer\",\n      \"description\": \"Total number of spatial conflicts detected\"\n    },\n    \"collision_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed description of each collision found\"\n    },\n    \"clearance_violations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Areas where required clearances are not maintained\"\n    },\n    \"layout_viability\": {\n      \"type\": \"string\",\n      \"description\": \"Overall layout assessment: viable, needs-adjustment, or problematic\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cost Estimator\",\n  \"tool_description\": \"Estimates renovation costs including fixtures, materials, labor, and permits based on specified quality levels and local market rates.\",\n  \"parameters\": {\n    \"fixture_list\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of fixtures: toilet, vanity, shower, etc.\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"quality_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Overall quality tier: budget, mid-range, or premium\"\n    },\n    \"labor_included\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether to include professional labor costs\"\n    },\n    \"region\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Geographic region for cost adjustment: northeast, southeast, midwest, southwest, west\"\n    },\n    \"demolition_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether demolition work is needed\",\n      \"default\": true\n    },\n    \"plumbing_complexity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Plumbing work scope: simple, moderate, or extensive\",\n      \"default\": \"moderate\"\n    },\n    \"electrical_work\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether electrical work is required\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid fixture list: Provide at least one fixture from standard bathroom fixtures.\",\n    \"Invalid quality level: Use budget, mid-range, or premium.\",\n    \"Invalid region: Use northeast, southeast, midwest, southwest, or west.\",\n    \"Invalid plumbing complexity: Use simple, moderate, or extensive.\",\n    \"Cost calculation error: Unable to generate reliable cost estimate with provided parameters.\"\n  ],\n  \"usage\": \"Specify fixture list, quality level, labor inclusion, and region. Optionally set demolition, plumbing complexity, and electrical work requirements. The tool provides detailed cost breakdown.\",\n  \"output_details\": {\n    \"fixture_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Total cost of all fixtures and materials\"\n    },\n    \"labor_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Professional installation labor costs\"\n    },\n    \"permit_costs\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated permit and inspection fees\"\n    },\n    \"total_estimate\": {\n      \"type\": \"number\",\n      \"description\": \"Total project cost estimate\"\n    },\n    \"cost_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed cost breakdown by category\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Material Compatibility Checker\",\n  \"tool_description\": \"Validates compatibility between selected fixtures, finishes, and materials to ensure proper function, aesthetics, and longevity.\",\n  \"parameters\": {\n    \"fixture_materials\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n   \

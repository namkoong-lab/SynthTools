field_name: procurement_and_vendor_management
subfield: request_for_proposal_management
task: Create and structure RFP documents with requirements, evaluation criteria, and submission guidelines
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium complexity due to its structured yet multi-faceted nature. It requires coordinating multiple document sections with interdependencies (requirements affecting evaluation criteria), managing stakeholder inputs, ensuring legal compliance, and maintaining consistency across technical and commercial specifications. While the workflow is well-established, the coordination between different RFP components and potential for specification errors adds moderate complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools within the 10-15 range. This allows for comprehensive coverage of RFP creation workflow from initial planning through final document assembly, with sufficient granularity for composability.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **RFP Project Initializer** - Consumes: project requirements → Produces: project structure, timeline\n2. **Requirement Specification Builder** - Consumes: business needs → Produces: technical/functional requirements  \n3. **Vendor Qualification Checker** - Consumes: vendor criteria → Produces: qualification requirements\n4. **Evaluation Criteria Generator** - Consumes: requirements, priorities → Produces: scoring matrices, criteria\n5. **Legal Compliance Validator** - Consumes: RFP content, regulations → Produces: compliance status, recommendations\n6. **Pricing Structure Designer** - Consumes: cost categories, terms → Produces: pricing templates, payment structures\n7. **Submission Timeline Planner** - Consumes: project dates, milestones → Produces: submission schedule, deadlines\n8. **Document Template Assembler** - Consumes: content sections → Produces: formatted RFP document\n9. **Stakeholder Review Coordinator** - Consumes: review assignments → Produces: review tracking, feedback compilation\n10. **RFP Content Validator** - Consumes: complete RFP → Produces: validation report, error detection\n11. **Vendor Communication Generator** - Consumes: RFP details → Produces: announcement materials, Q&A frameworks\n12. **RFP Version Controller** - Consumes: document changes → Produces: version history, change tracking\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic RFP Creation: RFP Project Initializer → Requirement Specification Builder → Document Template Assembler\n- Quick Compliance Check: Legal Compliance Validator → RFP Content Validator\n\n**Medium plans:**  \n- Standard RFP Development: RFP Project Initializer → Requirement Specification Builder → Evaluation Criteria Generator → Pricing Structure Designer → Document Template Assembler → RFP Content Validator\n- Review and Distribution: Stakeholder Review Coordinator → RFP Version Controller → Vendor Communication Generator\n\n**Complex plans:**\n- Complete RFP Lifecycle: RFP Project Initializer → Requirement Specification Builder → Vendor Qualification Checker → Evaluation Criteria Generator → Legal Compliance Validator → Pricing Structure Designer → Submission Timeline Planner → Document Template Assembler → Stakeholder Review Coordinator → RFP Content Validator → RFP Version Controller → Vendor Communication Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"RFP Project Initializer\",\n  \"tool_description\": \"Creates initial project structure and timeline for RFP development, establishing key milestones and resource requirements.\",\n  \"parameters\": {\n    \"project_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the RFP project\"\n    },\n    \"procurement_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of goods/services being procured (IT, construction, consulting, etc.)\"\n    },\n    \"estimated_budget\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Estimated project budget in USD\"\n    },\n    \"project_duration_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected\
  \ project duration in months (1-120)\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Project urgency: low, medium, high\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid procurement category: Must specify a valid category such as IT, construction, consulting, manufacturing, or services.\",\n    \"Budget out of range: Estimated budget must be a positive number greater than $1,000.\",\n    \"Invalid duration: Project duration must be between 1 and 120 months.\",\n    \"Missing required fields: Project name, procurement category, estimated budget, and project duration are required.\"\n  ],\n  \"usage\": \"Provide project_name, procurement_category, estimated_budget, and project_duration_months. Optionally set urgency_level. The tool establishes project framework and timeline for RFP development.\",\n  \"output_details\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the RFP project\"\n    },\n    \"timeline_weeks\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended RFP development timeline in weeks\"\n    },\n    \"key_milestones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of key project milestones and activities\"\n    },\n    \"resource_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required team roles and resources\"\n    },\n    \"risk_factors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified project risk factors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Requirement Specification Builder\",\n  \"tool_description\": \"Structures and documents technical, functional, and business requirements for the RFP in a standardized format.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the RFP project\"\n    },\n    \"functional_requirements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of functional requirements\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"technical_requirements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of technical specifications and constraints\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"performance_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Performance benchmarks and SLA requirements\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"compliance_standards\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Industry standards and regulatory compliance requirements\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"mandatory_features\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Must-have features that are non-negotiable\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"preferred_features\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Nice-to-have features for additional scoring\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"integration_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"System integration and compatibility requirements\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project\
  \ ID: Project ID must be a valid string identifier from RFP Project Initializer.\",\n    \"Requirements list too long: Each requirement array must not exceed the maximum item limit.\",\n    \"Empty required arrays: Functional requirements, technical requirements, and performance criteria cannot be empty.\",\n    \"Duplicate requirements: Remove duplicate entries within requirement categories.\",\n    \"Invalid requirement format: Requirements should be clear, specific, and measurable statements.\"\n  ],\n  \"usage\": \"Provide project_id and required arrays for functional_requirements, technical_requirements, and performance_criteria. Add optional arrays for compliance, features, and integration needs. The tool structures requirements into standardized RFP format.\",\n  \"output_details\": {\n    \"requirements_document_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the requirements document\"\n    },\n    \"structured_requirements\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted requirements document section\"\n    },\n    \"requirement_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Prioritized list of all requirements\"\n    },\n    \"compliance_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of compliance and regulatory requirements\"\n    },\n    \"integration_complexity\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of integration complexity level\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Vendor Qualification Checker\",\n  \"tool_description\": \"Defines vendor qualification criteria and minimum requirements for RFP participation eligibility.\",\n  \"parameters\": {\n    \"minimum_experience_years\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minimum years of relevant industry experience (0-50)\"\n    },\n    \"required_certifications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of required industry certifications\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"minimum_annual_revenue\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum annual revenue requirement in USD\",\n      \"default\": null\n    },\n    \"geographic_presence\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required geographic locations or regions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"reference_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of client references required (1-20)\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid experience requirement: Minimum experience years must be between 0 and 50.\",\n    \"Invalid revenue threshold: Annual revenue must be a positive number if specified.\",\n    \"Too many references required: Reference count must be between 1 and 20.\",\n    \"Invalid geographic format: Geographic presence should specify valid countries, states, or regions.\",\n    \"Unrealistic qualification criteria: Criteria may be too restrictive and limit vendor participation.\"\n  ],\n  \"usage\": \"Set minimum_experience_years and optionally specify required_certifications, minimum_annual_revenue, geographic_presence, and reference_count. The tool generates vendor qualification requirements for RFP inclusion.\",\n  \"output_details\": {\n    \"qualification_criteria\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted vendor qualification section for RFP\"\n    },\n    \"mandatory_documents\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of required vendor documentation\"\n    },\n    \"evaluation_checklist\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\"\
  : \"string\"\n      },\n      \"description\": \"Checklist for evaluating vendor qualifications\"\n    },\n    \"estimated_qualified_vendors\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated number of vendors likely to meet criteria\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Evaluation Criteria Generator\",\n  \"tool_description\": \"Creates weighted scoring criteria and evaluation matrices for objective vendor proposal assessment.\",\n  \"parameters\": {\n    \"technical_weight\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Percentage weight for technical evaluation (0-100)\"\n    },\n    \"cost_weight\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Percentage weight for cost evaluation (0-100)\"\n    },\n    \"experience_weight\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Percentage weight for vendor experience (0-100)\"\n    },\n    \"innovation_weight\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Percentage weight for innovation and value-add (0-100)\",\n      \"default\": 0\n    },\n    \"timeline_weight\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Percentage weight for project timeline (0-100)\",\n      \"default\": 0\n    },\n    \"support_weight\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Percentage weight for ongoing support (0-100)\",\n      \"default\": 0\n    },\n    \"scoring_scale\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum points in scoring scale (5, 10, or 100)\",\n      \"default\": 10\n    },\n    \"pass_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum score percentage to pass technical evaluation (50-90)\",\n      \"default\": 70\n    }\n  },\n  \"error_messages\": [\n    \"Weight total mismatch: The sum of all weights must equal exactly 100.\",\n    \"Invalid weight values: All weight percentages must be between 0 and 100.\",\n    \"Invalid scoring scale: Scoring scale must be 5, 10, or 100 points.\",\n    \"Invalid pass threshold: Pass threshold must be between 50 and 90 percent.\",\n    \"Missing required weights: Technical, cost, and experience weights are mandatory.\",\n    \"Zero weight distribution: At least one weight category must be greater than zero.\"\n  ],\n  \"usage\": \"Provide technical_weight, cost_weight, and experience_weight that sum to 100. Optionally add innovation_weight, timeline_weight, support_weight, and adjust scoring_scale and pass_threshold. The tool creates comprehensive evaluation framework.\",\n  \"output_details\": {\n    \"evaluation_matrix\": {\n      \"type\": \"string\",\n      \"description\": \"Complete evaluation criteria and scoring matrix\"\n    },\n    \"scoring_guidelines\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed scoring guidelines for each criteria\"\n    },\n    \"weight_distribution\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of evaluation weight distribution\"\n    },\n    \"evaluation_process\": {\n      \"type\": \"string\",\n      \"description\": \"Step-by-step evaluation process description\"\n    },\n    \"decision_framework\": {\n      \"type\": \"string\",\n      \"description\": \"Framework for making final vendor selection\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Legal Compliance Validator\",\n  \"tool_description\": \"Validates RFP content against legal requirements, procurement regulations, and organizational policies to ensure compliance.\",\n  \"parameters\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Legal jurisdiction (US-Federal, US-State, EU, UK, Canada, etc.)\"\n    },\n    \"procurement_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n\
  \      \"description\": \"Type of procurement (public, private, government, nonprofit)\"\n    },\n    \"contract_value\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Estimated contract value in USD\"\n    },\n    \"industry_sector\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Industry sector for specialized regulations\"\n    },\n    \"minority_business_requirements\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether minority/small business requirements apply\",\n      \"default\": false\n    },\n    \"data_privacy_applicable\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether data privacy regulations apply (GDPR, CCPA, etc.)\",\n      \"default\": false\n    },\n    \"security_clearance_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether security clearance is required\",\n      \"default\": false\n    },\n    \"environmental_compliance\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether environmental regulations apply\",\n      \"default\": false\n    },\n    \"labor_standards_applicable\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether labor standards and wage requirements apply\",\n      \"default\": false\n    },\n    \"international_trade_involved\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether international trade regulations apply\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid jurisdiction: Specify a recognized legal jurisdiction code.\",\n    \"Unsupported procurement type: Use public, private, government, or nonprofit.\",\n    \"Invalid contract value: Contract value must be a positive number.\",\n    \"Unrecognized industry sector: Provide a valid industry classification.\",\n    \"Conflicting requirements: Some regulatory requirements may conflict with procurement type.\",\n    \"Missing mandatory clauses: Required legal clauses are missing for this jurisdiction and contract value.\"\n  ],\n  \"usage\": \"Specify jurisdiction, procurement_type, contract_value, and industry_sector. Set relevant boolean flags for specialized compliance requirements. The tool validates against applicable legal and regulatory frameworks.\",\n  \"output_details\": {\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, needs_review, or non_compliant\"\n    },\n    \"required_clauses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of mandatory legal clauses to include\"\n    },\n    \"regulatory_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Applicable regulatory requirements and standards\"\n    },\n    \"compliance_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified compliance gaps that need addressing\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommendations for ensuring full compliance\"\n    },\n    \"risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Legal risk assessment: low, medium, or high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pricing Structure Designer\",\n  \"tool_description\": \"Creates comprehensive pricing templates and payment structures for vendor cost submissions in RFP.\",\n  \"parameters\": {\n    \"pricing_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary pricing model: fixed_price, time_and_materials, cost_plus, hybrid, subscription\"\n    },\n    \"payment_terms\": {\n      \"type\": \"string\",\n      \"required\"\
  : true,\n      \"description\": \"Payment schedule: milestone_based, monthly, quarterly, upon_delivery, net_30\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Contract currency code (USD, EUR, GBP, etc.)\",\n      \"default\": \"USD\"\n    },\n    \"include_expenses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reimbursable expenses\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid pricing model: Use fixed_price, time_and_materials, cost_plus, hybrid, or subscription.\",\n    \"Invalid payment terms: Use milestone_based, monthly, quarterly, upon_delivery, or net_30.\",\n    \"Unsupported currency: Provide a valid ISO currency code.\",\n    \"Incompatible pricing structure: Some combinations of pricing model and payment terms may not be compatible.\"\n  ],\n  \"usage\": \"Specify pricing_model and payment_terms. Optionally set currency and include_expenses flag. The tool generates standardized pricing submission templates for vendors.\",\n  \"output_details\": {\n    \"pricing_template\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted pricing submission template for vendors\"\n    },\n    \"cost_breakdown_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required cost breakdown categories\"\n    },\n    \"payment_schedule\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed payment terms and schedule\"\n    },\n    \"pricing_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Instructions for vendors on pricing submission\"\n    },\n    \"evaluation_formula\": {\n      \"type\": \"string\",\n      \"description\": \"Formula for evaluating and comparing vendor pricing\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Submission Timeline Planner\",\n  \"tool_description\": \"Creates detailed timeline with milestones, deadlines, and communication schedule for RFP submission process.\",\n  \"parameters\": {\n    \"rfp_release_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Planned RFP release date (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"response_period_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days for vendor response (7-180)\"\n    },\n    \"include_prebid_conference\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include pre-bid conference\",\n      \"default\": true\n    },\n    \"question_deadline_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days before submission deadline for questions (1-30)\",\n      \"default\": 14\n    },\n    \"evaluation_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days allocated for proposal evaluation (7-90)\",\n      \"default\": 30\n    },\n    \"business_days_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to count business days only\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid release date: RFP release date must be a valid future date in ISO 8601 format.\",\n    \"Invalid response period: Response period must be between 7 and 180 days.\",\n    \"Invalid question deadline: Question deadline must be between 1 and 30 days before submission.\",\n    \"Invalid evaluation period: Evaluation period must be between 7 and 90 days.\",\n    \"Timeline conflict: Question deadline must be before submission deadline.\"\n  ],\n  \"usage\": \"Provide rfp_release_date and response_period_days. Optionally configure prebid conference, question deadlines, evaluation period, and business day preferences. The tool generates complete timeline with all key dates.\",\n  \"output_details\"\
  : {\n    \"complete_timeline\": {\n      \"type\": \"string\",\n      \"description\": \"Comprehensive project timeline with all key dates\"\n    },\n    \"key_milestones\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of key milestone dates and activities\"\n    },\n    \"vendor_deadlines\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"All deadlines relevant to vendors\"\n    },\n    \"internal_deadlines\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Internal team deadlines and checkpoints\"\n    },\n    \"communication_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Planned communication touchpoints with vendors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Document Template Assembler\",\n  \"tool_description\": \"Combines all RFP components into professionally formatted document with consistent structure and branding.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the RFP project\"\n    },\n    \"organization_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the issuing organization\"\n    },\n    \"rfp_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Official title of the RFP\"\n    },\n    \"document_sections\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of sections to include in final document\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 5,\n      \"maxItems\": 20\n    },\n    \"template_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Document formatting style: formal, modern, government, corporate\",\n      \"default\": \"corporate\"\n    },\n    \"include_appendices\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include appendices section\",\n      \"default\": true\n    },\n    \"page_numbering\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include page numbering\",\n      \"default\": true\n    },\n    \"table_of_contents\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to generate table of contents\",\n      \"default\": true\n    },\n    \"confidentiality_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Document confidentiality: public, internal, confidential, restricted\",\n      \"default\": \"internal\"\n    },\n    \"contact_information\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Key contact details for vendor inquiries\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"submission_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required submission format: electronic, hard_copy, both\",\n      \"default\": \"electronic\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project ID: Project ID must match an existing RFP project.\",\n    \"Missing required sections: Document must include minimum required sections.\",\n    \"Invalid template style: Use formal, modern, government, or corporate.\",\n    \"Too many sections: Document sections cannot exceed maximum limit.\",\n    \"Invalid confidentiality level: Use public, internal, confidential, or restricted.\",\n    \"Invalid submission format: Use electronic, hard_copy, or both.\",\n    \"Missing contact information: At least one contact must be provided when required.\"\n  ],\n  \"usage\": \"Provide
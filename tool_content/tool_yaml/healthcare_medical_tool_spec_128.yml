field_name: healthcare_medical
subfield: Laboratory Information Systems
task: Sample collection and tracking management
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves managing complex workflows with multiple stakeholders, strict regulatory requirements, chain-of-custody protocols, and real-time tracking across diverse sample types. The high risk of errors (patient safety, legal compliance), extensive coordination dependencies, and integration with multiple systems make this a **hard** difficulty task.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to cover the comprehensive workflows needed for sample collection, tracking, chain of custody, quality control, and regulatory compliance.\n\n**STEP 3 — Tool dependencies and affordances**\n\nTools consume: patient demographics, collection protocols, barcode identifiers, temperature logs, staff credentials, storage requirements, transport schedules, quality metrics, audit trails, and regulatory standards.\n\nTools produce: collection schedules, sample labels, tracking records, chain-of-custody documentation, quality reports, alerts/notifications, compliance reports, inventory status, transport manifests, and audit logs.\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. **Basic sample registration**: Sample_Barcode_Generator → Sample_Registration_Manager → Collection_Schedule_Optimizer\n2. **Quality check**: Sample_Quality_Validator → Temperature_Monitor → Alert_Notification_System\n\n**Medium plans:**  \n1. **Complete collection workflow**: Patient_Sample_Matcher → Sample_Barcode_Generator → Collection_Protocol_Validator → Sample_Registration_Manager → Chain_Of_Custody_Tracker\n2. **Storage management**: Storage_Location_Manager → Temperature_Monitor → Inventory_Status_Tracker → Alert_Notification_System\n\n**Complex plans:**\n1. **End-to-end sample lifecycle**: Patient_Sample_Matcher → Collection_Protocol_Validator → Sample_Barcode_Generator → Sample_Registration_Manager → Chain_Of_Custody_Tracker → Storage_Location_Manager → Sample_Transport_Scheduler → Regulatory_Compliance_Checker → Audit_Trail_Generator\n2. **Quality assurance workflow**: Sample_Quality_Validator → Temperature_Monitor → Equipment_Calibration_Tracker → Quality_Control_Reporter → Alert_Notification_System → Regulatory_Compliance_Checker\n\n**STEP 5 — Tools**\n\n```json\n{\n  \"tool_name\": \"Patient_Sample_Matcher\",\n  \"tool_description\": \"Validates patient identity and matches samples to correct patient records using multiple identifiers to prevent sample mix-ups.\",\n  \"parameters\": {\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier from the hospital system\"\n    },\n    \"patient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full name of the patient\"\n    },\n    \"date_of_birth\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Patient's date of birth\",\n      \"format\": \"date-time\"\n    },\n    \"secondary_identifier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Additional identifier like social security number or medical record number\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Patient not found: The provided patient_id does not exist in the system database.\",\n    \"Identity mismatch: Patient name or date of birth does not match the records for the given patient_id.\",\n    \"Invalid date format: Provide date_of_birth in ISO 8601 date-time format.\",\n    \"Duplicate patient records: Multiple patients found with similar identifiers, manual verification required.\"\n  ],\n  \"usage\": \"Provide patient_id, patient_name, and date_of_birth to verify patient identity. Optionally include secondary_identifier for additional validation. Use before any sample collection activity.\",\n  \"output_details\": {\n    \"match_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of patient matching: VERIFIED, FAILED, or REQUIRES_MANUAL_REVIEW\"\n    },\n    \"\
  verified_patient_id\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed patient identifier after validation\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of the match (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sample_Barcode_Generator\",\n  \"tool_description\": \"Generates unique barcode identifiers for samples with embedded metadata and checksum validation.\",\n  \"parameters\": {\n    \"sample_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of sample: blood, urine, tissue, swab, or other\"\n    },\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique patient identifier\"\n    },\n    \"collection_site\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location where sample is collected\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sample type: Use one of [blood, urine, tissue, swab, other].\",\n    \"Empty patient identifier: patient_id cannot be empty or null.\",\n    \"Invalid collection site: collection_site must be a non-empty string.\",\n    \"Barcode generation failure: System unable to generate unique barcode, try again.\"\n  ],\n  \"usage\": \"Provide sample_type, patient_id, and collection_site to generate a unique barcode identifier. The barcode includes embedded metadata for validation and tracking.\",\n  \"output_details\": {\n    \"barcode\": {\n      \"type\": \"string\",\n      \"description\": \"Unique barcode identifier for the sample\"\n    },\n    \"checksum\": {\n      \"type\": \"string\",\n      \"description\": \"Validation checksum for barcode integrity\"\n    },\n    \"generation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the barcode was generated\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Collection_Protocol_Validator\",\n  \"tool_description\": \"Validates that sample collection follows proper protocols based on test type, patient conditions, and regulatory requirements.\",\n  \"parameters\": {\n    \"test_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Laboratory test code or identifier\"\n    },\n    \"sample_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of sample being collected\"\n    },\n    \"collection_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Method used for sample collection\"\n    },\n    \"fasting_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether patient fasting is required\",\n      \"default\": false\n    },\n    \"patient_medications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of current patient medications that might affect results\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"collection_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Planned or actual collection time\",\n      \"format\": \"date-time\"\n    },\n    \"collector_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of the staff member collecting the sample\"\n    },\n    \"special_conditions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Any special patient conditions or requirements\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown test code: The provided test_code is not recognized in the laboratory system.\",\n    \"Invalid collection method: The collection_method is not appropriate for this sample_type and test_code.\",\n    \"Protocol violation: Fasting requirement not met or insufficient fasting duration.\",\n    \"Medication interference: One or more patient medications may interfere with test\
  \ results.\",\n    \"Unauthorized collector: The collector_id is not certified for this type of sample collection.\",\n    \"Invalid collection time: collection_time must be in valid ISO 8601 format.\",\n    \"Special conditions conflict: The special_conditions are incompatible with the requested test.\"\n  ],\n  \"usage\": \"Provide test_code, sample_type, collection_method, collection_time, and collector_id. Optionally specify fasting_required, patient_medications, and special_conditions. The tool validates protocol compliance and identifies any issues.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: APPROVED, REJECTED, or WARNING\"\n    },\n    \"protocol_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the collection follows proper protocols\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of warnings or concerns about the collection\"\n    },\n    \"required_actions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Actions needed before collection can proceed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sample_Registration_Manager\",\n  \"tool_description\": \"Registers samples in the laboratory information system with complete metadata and tracking information.\",\n  \"parameters\": {\n    \"barcode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique sample barcode identifier\"\n    },\n    \"patient_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Patient identifier\"\n    },\n    \"sample_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of biological sample\"\n    },\n    \"collection_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When the sample was collected\",\n      \"format\": \"date-time\"\n    },\n    \"collector_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of collecting staff member\"\n    },\n    \"ordered_tests\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of test codes ordered for this sample\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sample priority: ROUTINE, URGENT, or STAT\",\n      \"default\": \"ROUTINE\"\n    },\n    \"collection_volume\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Volume of sample collected in mL\",\n      \"default\": \"None\"\n    },\n    \"collection_site\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location where sample was collected\"\n    }\n  },\n  \"error_messages\": [\n    \"Duplicate barcode: Sample with this barcode already exists in the system.\",\n    \"Invalid patient reference: patient_id does not exist or is inactive.\",\n    \"Invalid collection datetime: Must be in ISO 8601 format and not in the future.\",\n    \"Unauthorized collector: collector_id is not valid or not certified.\",\n    \"Empty test list: At least one test code must be specified in ordered_tests.\",\n    \"Invalid priority level: Use ROUTINE, URGENT, or STAT.\",\n    \"Invalid collection volume: Must be a positive number if specified.\",\n    \"Unknown collection site: collection_site is not a recognized location.\"\n  ],\n  \"usage\": \"Provide all required parameters to register a sample in the system. The sample becomes available for processing and tracking after successful registration.\",\n  \"output_details\": {\n    \"registration_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique registration identifier in the system\"\n    },\n    \"registration_status\": {\n      \"type\": \"string\",\n      \"description\": \"\
  Status of registration: SUCCESS or FAILED\"\n    },\n    \"estimated_completion\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated completion time for all ordered tests\",\n      \"format\": \"date-time\"\n    },\n    \"assigned_lab_sections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Laboratory sections assigned to process the tests\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chain_Of_Custody_Tracker\",\n  \"tool_description\": \"Maintains detailed chain of custody records for sample handling, transfers, and location changes to ensure integrity and legal compliance.\",\n  \"parameters\": {\n    \"sample_barcode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique sample identifier\"\n    },\n    \"action_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of custody action: COLLECT, TRANSFER, RECEIVE, STORE, PROCESS, DISPOSE\"\n    },\n    \"staff_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of staff member performing the action\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current location of the sample\"\n    },\n    \"destination\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Destination location for transfers\",\n      \"default\": \"None\"\n    },\n    \"transfer_reason\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reason for transfer or action\",\n      \"default\": \"None\"\n    },\n    \"witness_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"ID of witnessing staff member if required\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Sample not found: sample_barcode does not exist in the system.\",\n    \"Invalid action type: Use one of [COLLECT, TRANSFER, RECEIVE, STORE, PROCESS, DISPOSE].\",\n    \"Unauthorized staff: staff_id is not authorized for this action type.\",\n    \"Invalid location: Specified location is not recognized in the system.\",\n    \"Missing destination: destination is required for TRANSFER actions.\",\n    \"Chain of custody violation: Action violates established custody protocols.\",\n    \"Invalid witness: witness_id is required for this action type but not provided or invalid.\"\n  ],\n  \"usage\": \"Record each custody action by providing sample_barcode, action_type, staff_id, and location. Include destination for transfers and witness_id when required for high-security samples.\",\n  \"output_details\": {\n    \"custody_record_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this custody record\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the custody action was recorded\",\n      \"format\": \"date-time\"\n    },\n    \"custody_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current custody status of the sample\"\n    },\n    \"chain_integrity\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether chain of custody remains intact\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sample_Quality_Validator\",\n  \"tool_description\": \"Assesses sample quality and acceptability for testing based on visual inspection, volume, integrity, and contamination indicators.\",\n  \"parameters\": {\n    \"sample_barcode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Sample identifier being validated\"\n    },\n    \"visual_appearance\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual assessment: normal, hemolyzed, lipemic, icteric, clotted, contaminated\"\n    },\n    \"sample_volume\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Measured sample volume in mL\"\n    },\n    \"container_integrity\": {\n      \"type\": \"boolean\"\
  ,\n      \"required\": true,\n      \"description\": \"Whether the container is intact and properly sealed\"\n    },\n    \"labeling_quality\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Label condition: clear, smudged, partial, missing\"\n    },\n    \"temperature_compliant\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether sample was maintained at proper temperature\"\n    }\n  },\n  \"error_messages\": [\n    \"Sample not found: sample_barcode does not exist in the system.\",\n    \"Invalid visual appearance: Use one of [normal, hemolyzed, lipemic, icteric, clotted, contaminated].\",\n    \"Invalid volume: sample_volume must be a positive number.\",\n    \"Invalid labeling quality: Use one of [clear, smudged, partial, missing].\",\n    \"Missing quality parameters: All quality assessment parameters are required.\"\n  ],\n  \"usage\": \"Assess sample quality by providing visual_appearance, sample_volume, container_integrity, labeling_quality, and temperature_compliant status. The tool determines sample acceptability for testing.\",\n  \"output_details\": {\n    \"quality_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall quality assessment: ACCEPTABLE, QUESTIONABLE, or REJECTED\"\n    },\n    \"quality_issues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified quality problems\"\n    },\n    \"testing_restrictions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tests that cannot be performed due to quality issues\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action: PROCEED, RECOLLECT, or PARTIAL_TESTING\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Storage_Location_Manager\",\n  \"tool_description\": \"Manages sample storage assignments, tracks storage capacity, and ensures proper storage conditions based on sample requirements.\",\n  \"parameters\": {\n    \"sample_barcode\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Sample identifier to be stored\"\n    },\n    \"storage_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Required storage type: room_temperature, refrigerated, frozen, ultra_frozen, ambient\"\n    },\n    \"storage_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Expected storage duration in hours\"\n    },\n    \"priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Storage priority: high, medium, low\",\n      \"default\": \"medium\"\n    },\n    \"special_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Special storage conditions needed\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Sample not found: sample_barcode does not exist in the system.\",\n    \"Invalid storage type: Use one of [room_temperature, refrigerated, frozen, ultra_frozen, ambient].\",\n    \"Invalid duration: storage_duration must be a positive integer.\",\n    \"No storage capacity: No available storage space for the requested storage_type.\",\n    \"Invalid priority: Use high, medium, or low.\",\n    \"Incompatible requirements: special_requirements cannot be met with current storage facilities.\"\n  ],\n  \"usage\": \"Assign storage location by providing sample_barcode, storage_type, and storage_duration. Optionally specify priority and special_requirements. The tool finds and assigns appropriate storage space.\",\n  \"output_details\": {\n    \"storage_location\": {\n      \"type\": \"string\",\n      \"description\": \"Assigned storage location identifier\"\n    },\n    \"storage_conditions\": {\n      \"type\": \"string\",\n      \"description\": \"Actual storage conditions provided\"\n    },\n    \"expiry_time\": {\n      \"type\": \"string\"\
  ,\n      \"description\": \"When sample should be removed from storage\",\n      \"format\": \"date-time\"\n    },\n    \"storage_confirmation\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether storage assignment was successful\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Temperature_Monitor\",\n  \"tool_description\": \"Monitors and logs temperature conditions for samples, storage areas, and transport containers to ensure cold chain compliance.\",\n  \"parameters\": {\n    \"monitor_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location being monitored (storage unit ID, transport container, etc.)\"\n    },\n    \"monitoring_period_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Duration to monitor in hours\"\n    },\n    \"target_temperature\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target temperature in Celsius\"\n    },\n    \"acceptable_range\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Acceptable temperature deviation in degrees Celsius\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location: monitor_location is not recognized or not equipped with temperature monitoring.\",\n    \"Invalid monitoring period: monitoring_period_hours must be a positive integer.\",\n    \"Invalid temperature range: target_temperature and acceptable_range must be valid numbers.\",\n    \"Monitor not available: Temperature monitoring equipment is not available or malfunctioning.\"\n  ],\n  \"usage\": \"Set up temperature monitoring by specifying monitor_location, monitoring_period_hours, target_temperature, and acceptable_range. The tool tracks temperature compliance over the specified period.\",\n  \"output_details\": {\n    \"monitoring_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this monitoring session\"\n    },\n    \"current_temperature\": {\n      \"type\": \"number\",\n      \"description\": \"Current temperature reading in Celsius\"\n    },\n    \"temperature_compliant\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether temperature is within acceptable range\"\n    },\n    \"alert_triggered\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any temperature alerts were triggered\"\n    },\n    \"monitoring_start_time\": {\n      \"type\": \"string\",\n      \"description\": \"When monitoring began\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Collection_Schedule_Optimizer\",\n  \"tool_description\": \"Optimizes sample collection schedules based on patient availability, staff schedules, test requirements, and resource constraints.\",\n  \"parameters\": {\n    \"patient_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of patients requiring sample collection\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"collection_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target date for collections\",\n      \"format\": \"date-time\"\n    },\n    \"available_staff\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of available staff member IDs\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"priority_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Priority weights for optimization (0-10 scale)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": \"None\"\n    },\n    \"time_constraints\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific time constraints or preferences\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid patient list: One or more patient_ids are not found in the system.\",\n    \"Invalid collection\
  \ date: collection_date must be in the future and in valid ISO 8601 format.\",\n    \"No available staff: available_staff list is empty or contains invalid staff IDs.\",\n    \"Optimization failed: Unable to create feasible schedule with given constraints.\",\n    \"Priority weight mismatch: priority_weights array length must match patient_ids length if provided.\"\n  ],\n  \"usage\": \"Optimize collection schedules by providing patient_ids, collection_date, and available_staff. Optionally include priority_weights and time_constraints for better optimization.\",\n  \"output_details\": {\n    \"optimized_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimized collection schedule with time slots and assignments\"\n    },\n    \"schedule_efficiency\": {\n      \"type\": \"number\",\n      \"description\": \"Efficiency score of the optimized schedule (0-100)\"\n    },\n    \"unscheduled_patients\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Patients that could not be scheduled due to constraints\"\n    },\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this schedule\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sample_Transport_Scheduler\",\n  \"tool_description\": \"Schedules and coordinates sample transportation between collection sites, laboratories, and external facilities while maintaining proper conditions.\",\n  \"parameters\": {\n    \"sample_barcodes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of samples to be transported\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"origin_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting location for transport\"\n    },\n    \"destination_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination location\"\n    },\n    \"transport_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Transport urgency: routine, urgent, stat\",\n      \"default\": \"routine\"\n    },\n    \"temperature_requirements\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Temperature requirements for transport\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    },\n    \"preferred_pickup_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred pickup time\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"courier_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred courier service\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid samples: One or more sample_barcodes are not found or not ready for transport.\",\n    \"Invalid locations: origin_location or destination_location is not recognized.\",\n    \"Invalid transport priority: Use routine, urgent, or stat.\",\n    \"No transport capacity: No available transport services for the requested time and conditions.\",\n    \"Temperature conflict: Samples have incompatible temperature requirements for joint transport.\",\n    \"Invalid pickup time: preferred_pickup_time must be in future and in ISO 8601 format.\",\n    \"Courier unavailable: Specified courier_preference is not available for this route.\"\n  ],\n  \"usage\": \"Schedule sample transport by providing sample_barcodes, origin_location, and destination_location. Optionally specify transport_priority, temperature_requirements, preferred_pickup_time, and courier_preference.\",\n  \"output_details\": {\n    \"transport_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the transport request\"\n    },\n    \"scheduled_pickup_time\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed pickup time\"\
  ,\n      \"format\": \"date-time\"\n    },\n    \"estimated_delivery_time\": {\n      \"type\": \"string\",\n      \"description\": \"Expected delivery time\",\n      \"format\": \"date-time\"\n    },\n    \"assigned_courier\": {\n      \"type\": \"string\",\n      \"description\": \"Assigned courier service\"\n    },\n    \"transport_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Confirmed transport conditions and requirements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory_Status_Tracker\",\n  \"tool_description\": \"Tracks inventory levels of collection supplies, containers, and reagents, providing alerts for low stock and reorder recommendations.\",\n  \"parameters\": {\n    \"location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Inventory location to check\"\n    },\n    \"item_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific categories to check: tubes, needles, labels, reagents, all\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"all\"]\n    },\n    \"include_expired\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include expired items in the count\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location: Specified location is not found in inventory system.\",\n    \"Invalid category: Use one of [tubes, needles, labels, reagents, all].\",\n    \"Inventory system unavailable: Cannot access inventory database at this time.\"\n  ],\n  \"usage\": \"Check inventory status by providing location and optionally specifying item_categories and include_expired. The tool returns current stock levels and alerts.\",\n  \"output_details\": {\n    \"inventory_summary\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Summary of inventory lev
field_name: ecommerce_and_retail
subfield: Order Processing and Fulfillment
task: Package tracking and delivery monitoring
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task has medium difficulty. It involves coordinating multiple systems (inventory, shipping carriers, customer communications), handling real-time tracking data from various sources, managing exception scenarios, and ensuring accurate delivery status updates. The complexity comes from integrating with external carrier APIs, handling data inconsistencies, and maintaining reliable monitoring workflows.

  **STEP 2 — Set a tool budget**
  Given the medium difficulty, I'll target 12 tools to cover the various aspects of package tracking and delivery monitoring, including data retrieval, status analysis, notifications, reporting, and exception handling.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Package Info Retriever** - Consumes: tracking numbers, order IDs | Produces: package metadata
  2. **Carrier API Connector** - Consumes: tracking numbers, carrier info | Produces: raw tracking data
  3. **Tracking Status Parser** - Consumes: raw tracking data | Produces: standardized status updates
  4. **Delivery Timeline Analyzer** - Consumes: tracking events, shipping dates | Produces: timeline analysis
  5. **Location Validator** - Consumes: addresses, GPS coordinates | Produces: location verification
  6. **Delivery Exception Detector** - Consumes: tracking status, delivery attempts | Produces: exception alerts
  7. **Customer Notification Generator** - Consumes: status updates, customer preferences | Produces: notification messages
  8. **Delivery Performance Analyzer** - Consumes: delivery data, SLA targets | Produces: performance metrics
  9. **Route Optimizer** - Consumes: delivery addresses, vehicle capacity | Produces: optimized routes
  10. **Signature Verification Tool** - Consumes: delivery confirmations, signatures | Produces: verification results
  11. **Delivery Report Generator** - Consumes: tracking data, time periods | Produces: comprehensive reports
  12. **Real-time Dashboard Updater** - Consumes: various status data | Produces: dashboard updates

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Package Lookup**: Package Info Retriever → Carrier API Connector → Tracking Status Parser (Track single package status)
  2. **Customer Update**: Tracking Status Parser → Customer Notification Generator (Send status updates to customers)

  **Medium Plans:**
  1. **Exception Management**: Carrier API Connector → Tracking Status Parser → Delivery Exception Detector → Customer Notification Generator (Handle delivery issues)
  2. **Performance Analysis**: Package Info Retriever → Delivery Timeline Analyzer → Delivery Performance Analyzer (Analyze delivery performance)

  **Complex Plans:**
  1. **Full Delivery Monitoring**: Package Info Retriever → Carrier API Connector → Tracking Status Parser → Delivery Exception Detector → Customer Notification Generator → Real-time Dashboard Updater (Complete monitoring workflow)
  2. **Comprehensive Reporting**: Multiple retrieval tools → Delivery Performance Analyzer → Delivery Report Generator → Real-time Dashboard Updater (Generate detailed delivery reports)

  **STEP 5 — Produce tools**


subfield: Transportation Network Design
task: Traffic flow analysis and congestion modeling
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to its broad scope involving multiple interconnected subproblems (traffic data collection, flow modeling, congestion prediction, network analysis), high coordination dependencies between traffic patterns and infrastructure elements, significant impact of errors on urban mobility decisions, and substantial data requirements including real-time traffic feeds, road network topology, and historical patterns.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I will target **17 tools** within the 15-20 range to cover the comprehensive workflow from data collection through analysis to congestion modeling and optimization.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Traffic Data Collector** - Consumes: location/time parameters → Produces: raw traffic measurements\n2. **Road Network Loader** - Consumes: geographic bounds → Produces: network topology data  \n3. **Traffic Flow Calculator** - Consumes: traffic data + network topology → Produces: flow metrics\n4. **Congestion Zone Detector** - Consumes: flow metrics → Produces: congestion classifications\n5. **Route Analyzer** - Consumes: network topology + origin/destination → Produces: route characteristics\n6. **Travel Time Estimator** - Consumes: traffic data + routes → Produces: travel time predictions\n7. **Traffic Pattern Classifier** - Consumes: historical traffic data → Produces: pattern categories\n8. **Bottleneck Identifier** - Consumes: flow metrics + network topology → Produces: bottleneck locations\n9. **Signal Timing Optimizer** - Consumes: traffic flows + intersection data → Produces: optimized timing plans\n10. **Capacity Calculator** - Consumes: road specifications → Produces: theoretical capacity values\n11. **Incident Impact Analyzer** - Consumes: incident data + network topology → Produces: impact assessments\n12. **Demand Forecaster** - Consumes: historical patterns + external factors → Produces: demand predictions\n13. **Network Performance Evaluator** - Consumes: flow data + capacity data → Produces: performance metrics\n14. **Alternative Route Generator** - Consumes: network topology + constraints → Produces: alternative paths\n15. **Congestion Heat Mapper** - Consumes: congestion data + geographic bounds → Produces: spatial visualizations\n16. **Traffic Model Validator** - Consumes: predicted vs actual data → Produces: validation metrics\n17. **Infrastructure Impact Assessor** - Consumes: proposed changes + current flows → Produces: impact projections\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic congestion analysis: Traffic Data Collector → Traffic Flow Calculator → Congestion Zone Detector\n- Route evaluation: Road Network Loader → Route Analyzer → Travel Time Estimator\n\n**Medium Plans:**\n- Bottleneck analysis: Traffic Data Collector → Road Network Loader → Traffic Flow Calculator → Bottleneck Identifier → Alternative Route Generator\n- Pattern-based optimization: Traffic Data Collector → Traffic Pattern Classifier → Demand Forecaster → Signal Timing Optimizer\n\n**Complex Plans:**\n- Comprehensive network assessment: Traffic Data Collector → Road Network Loader → Traffic Flow Calculator → Capacity Calculator → Network Performance Evaluator → Bottleneck Identifier → Congestion Heat Mapper → Infrastructure Impact Assessor\n- Incident response planning: Traffic Data Collector → Road Network Loader → Incident Impact Analyzer → Alternative Route Generator → Travel Time Estimator → Traffic Model Validator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Traffic Data Collector\",\n  \"tool_description\": \"Collects real-time and historical traffic data from specified locations and time periods, aggregating measurements like vehicle counts, speeds, and occupancy rates.\",\n  \"parameters\": {\n    \"location_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of traffic sensor or intersection identifiers to collect data from\",\n\
  \      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"start_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start of data collection period\",\n      \"format\": \"date-time\"\n    },\n    \"end_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End of data collection period\",\n      \"format\": \"date-time\"\n    },\n    \"data_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Types of traffic data to collect: volume, speed, occupancy, classification\",\n      \"default\": [\"volume\", \"speed\"]\n    },\n    \"aggregation_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Data aggregation interval in minutes (1-60)\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time range: start_time must be before end_time and both must be valid ISO 8601 timestamps\",\n    \"Location not found: One or more location_ids do not exist in the traffic monitoring system\",\n    \"Unsupported data type: data_types must contain only [volume, speed, occupancy, classification]\",\n    \"Invalid aggregation interval: aggregation_interval must be between 1 and 60 minutes\",\n    \"Data unavailable: No traffic data available for the specified time period and locations\"\n  ],\n  \"usage\": \"Specify location_ids array, start_time, end_time, and optionally data_types and aggregation_interval. Returns timestamped traffic measurements for analysis.\",\n  \"output_details\": {\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of timestamp strings when measurements were taken\"\n    },\n    \"location_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of location identifiers corresponding to the collected data\"\n    },\n    \"measurements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of traffic measurement values in the order of timestamps and locations\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score from 0 to 1 indicating completeness and reliability\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Road Network Loader\",\n  \"tool_description\": \"Loads and processes road network topology data including intersections, road segments, lanes, and connectivity information within specified geographic boundaries.\",\n  \"parameters\": {\n    \"north_bound\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Northern latitude boundary in decimal degrees\"\n    },\n    \"south_bound\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Southern latitude boundary in decimal degrees\"\n    },\n    \"east_bound\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Eastern longitude boundary in decimal degrees\"\n    },\n    \"west_bound\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Western longitude boundary in decimal degrees\"\n    },\n    \"road_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Types of roads to include: highway, arterial, collector, local\",\n      \"default\": [\"highway\", \"arterial\", \"collector\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid geographic bounds: Ensure north_bound > south_bound and east_bound > west_bound, all within valid latitude/longitude ranges\",\n    \"Area too large: Geographic area exceeds maximum allowed size for processing\",\n    \"Unsupported road type: road_types must contain only [highway, arterial, collector, local]\",\n    \"No network data: No road network data available for the specified geographic area\"\n  ],\n  \"usage\": \"Provide geographic\
  \ boundaries using north_bound, south_bound, east_bound, west_bound coordinates, and optionally specify road_types to filter the network data.\",\n  \"output_details\": {\n    \"network_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the loaded network dataset\"\n    },\n    \"node_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of intersection and endpoint node identifiers\"\n    },\n    \"edge_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of road segment edge identifiers connecting nodes\"\n    },\n    \"total_length_km\": {\n      \"type\": \"number\",\n      \"description\": \"Total length of loaded road network in kilometers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Traffic Flow Calculator\",\n  \"tool_description\": \"Calculates comprehensive traffic flow metrics including density, velocity patterns, and throughput rates using traffic data and network topology.\",\n  \"parameters\": {\n    \"traffic_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Array of traffic measurement values from Traffic Data Collector\",\n      \"minItems\": 1\n    },\n    \"network_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Network identifier from Road Network Loader\"\n    },\n    \"calculation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Flow calculation method: fundamental_diagram, macroscopic, microscopic\",\n      \"default\": \"fundamental_diagram\"\n    },\n    \"free_flow_speed\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Free flow speed in km/h for the network segments\",\n      \"default\": 50\n    },\n    \"jam_density\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Jam density in vehicles per km per lane\",\n      \"default\": 150\n    }\n  },\n  \"error_messages\": [\n    \"Invalid traffic data: traffic_data array cannot be empty and must contain numeric values\",\n    \"Network not found: Specified network_id does not exist or was not properly loaded\",\n    \"Unsupported calculation method: Use one of [fundamental_diagram, macroscopic, microscopic]\",\n    \"Invalid parameter values: free_flow_speed must be > 0, jam_density must be > 0\",\n    \"Insufficient data: Not enough traffic data points for reliable flow calculations\"\n  ],\n  \"usage\": \"Provide traffic_data array and network_id from previous tools, optionally specify calculation_method and traffic flow parameters. Returns detailed flow metrics for network analysis.\",\n  \"output_details\": {\n    \"average_flow_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Average traffic flow rate in vehicles per hour\"\n    },\n    \"average_density\": {\n      \"type\": \"number\",\n      \"description\": \"Average traffic density in vehicles per km per lane\"\n    },\n    \"average_speed\": {\n      \"type\": \"number\",\n      \"description\": \"Average traffic speed in km/h\"\n    },\n    \"flow_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Detailed flow metrics for each network segment\"\n    },\n    \"level_of_service\": {\n      \"type\": \"string\",\n      \"description\": \"Overall level of service classification: A, B, C, D, E, or F\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Congestion Zone Detector\",\n  \"tool_description\": \"Identifies and classifies congestion zones based on traffic flow metrics, determining severity levels and spatial extent of traffic congestion.\",\n  \"parameters\": {\n    \"flow_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Flow metrics array from Traffic Flow Calculator\",\n      \"minItems\": 1\n    },\n    \"congestion_threshold\"\
  : {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Speed threshold in km/h below which congestion is detected\",\n      \"default\": 30\n    },\n    \"severity_levels\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of congestion severity levels to classify (3-7)\",\n      \"default\": 4\n    }\n  },\n  \"error_messages\": [\n    \"Invalid flow metrics: flow_metrics array cannot be empty and must contain numeric values\",\n    \"Invalid congestion threshold: congestion_threshold must be a positive number\",\n    \"Invalid severity levels: severity_levels must be between 3 and 7\",\n    \"Calculation error: Unable to determine congestion zones from provided flow metrics\"\n  ],\n  \"usage\": \"Input flow_metrics from Traffic Flow Calculator and optionally adjust congestion_threshold and severity_levels. Returns identified congestion zones with severity classifications.\",\n  \"output_details\": {\n    \"congestion_zones\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of congestion zone identifiers detected in the network\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Severity level (1-7) for each detected congestion zone\"\n    },\n    \"affected_area_pct\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of network area affected by congestion\"\n    },\n    \"total_congested_length\": {\n      \"type\": \"number\",\n      \"description\": \"Total length of congested road segments in kilometers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Analyzer\",\n  \"tool_description\": \"Analyzes route characteristics including path length, complexity, and network properties between origin and destination points.\",\n  \"parameters\": {\n    \"network_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Network identifier from Road Network Loader\"\n    },\n    \"origin_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Origin latitude in decimal degrees\"\n    },\n    \"origin_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Origin longitude in decimal degrees\"\n    },\n    \"destination_lat\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination latitude in decimal degrees\"\n    },\n    \"destination_lon\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Destination longitude in decimal degrees\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Analysis depth level: basic, detailed, comprehensive\",\n      \"default\": \"detailed\"\n    }\n  },\n  \"error_messages\": [\n    \"Network not found: Specified network_id does not exist or was not properly loaded\",\n    \"Invalid coordinates: Origin and destination coordinates must be valid latitude/longitude values\",\n    \"Points outside network: Origin or destination points are outside the loaded network boundaries\",\n    \"Unsupported analysis depth: Use one of [basic, detailed, comprehensive]\",\n    \"Route not found: No valid route exists between origin and destination points\"\n  ],\n  \"usage\": \"Provide network_id and origin/destination coordinates, optionally specify analysis_depth. Returns comprehensive route characteristics and properties.\",\n  \"output_details\": {\n    \"route_length_km\": {\n      \"type\": \"number\",\n      \"description\": \"Total route length in kilometers\"\n    },\n    \"number_of_turns\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of turns along the route\"\n    },\n    \"road_types_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of roads used in the route\"\n    },\n    \"complexity_score\": {\n      \"type\": \"number\",\n  \
  \    \"description\": \"Route complexity score from 0 to 1\"\n    },\n    \"straight_line_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Direct distance between origin and destination in kilometers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Travel Time Estimator\",\n  \"tool_description\": \"Estimates travel times for routes considering current traffic conditions, historical patterns, and dynamic factors affecting journey duration.\",\n  \"parameters\": {\n    \"route_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Route information from Route Analyzer\",\n      \"minItems\": 1\n    },\n    \"traffic_conditions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Current traffic condition data for route segments\",\n      \"minItems\": 1\n    },\n    \"departure_time\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Planned departure time\",\n      \"format\": \"date-time\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for estimates (0.8-0.99)\",\n      \"default\": 0.95\n    }\n  },\n  \"error_messages\": [\n    \"Invalid route data: route_data array cannot be empty and must contain valid route information\",\n    \"Invalid traffic conditions: traffic_conditions array cannot be empty and must match route segments\",\n    \"Invalid departure time: departure_time must be a valid ISO 8601 timestamp\",\n    \"Invalid confidence level: confidence_level must be between 0.8 and 0.99\",\n    \"Data mismatch: Length of traffic_conditions must match number of route segments\"\n  ],\n  \"usage\": \"Input route_data, traffic_conditions, and departure_time, optionally specify confidence_level. Returns travel time estimates with confidence intervals.\",\n  \"output_details\": {\n    \"estimated_travel_time\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated travel time in minutes\"\n    },\n    \"confidence_interval_lower\": {\n      \"type\": \"number\",\n      \"description\": \"Lower bound of travel time confidence interval in minutes\"\n    },\n    \"confidence_interval_upper\": {\n      \"type\": \"number\",\n      \"description\": \"Upper bound of travel time confidence interval in minutes\"\n    },\n    \"reliability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Reliability score of the estimate from 0 to 1\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Traffic Pattern Classifier\",\n  \"tool_description\": \"Classifies traffic patterns from historical data into categories like rush hour, weekend, holiday, and seasonal patterns for predictive analysis.\",\n  \"parameters\": {\n    \"historical_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Historical traffic data values for pattern analysis\",\n      \"minItems\": 100\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Timestamps corresponding to historical data points\",\n      \"minItems\": 100\n    },\n    \"pattern_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Pattern types to identify: daily, weekly, seasonal, holiday, event\",\n      \"default\": [\"daily\", \"weekly\"]\n    },\n    \"classification_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Classification algorithm: clustering, statistical, machine_learning\",\n      \"default\": \"clustering\"\n    },\n    \"minimum_pattern_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum number of data points required to identify a pattern\",\n      \"default\": 24\n    },\n    \"similarity_threshold\"\
  : {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Similarity threshold for pattern matching (0.1-0.9)\",\n      \"default\": 0.7\n    },\n    \"seasonal_adjust\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply seasonal adjustments to the data\",\n      \"default\": true\n    },\n    \"outlier_removal\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to remove outliers before pattern classification\",\n      \"default\": true\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence level for pattern classification (0.5-0.95)\",\n      \"default\": 0.8\n    },\n    \"max_patterns\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of distinct patterns to identify (5-50)\",\n      \"default\": 20\n    },\n    \"validation_split\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Proportion of data to use for validation (0.1-0.3)\",\n      \"default\": 0.2\n    },\n    \"cross_validation_folds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of cross-validation folds for pattern validation (3-10)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: historical_data and timestamps arrays must contain at least 100 elements each\",\n    \"Data length mismatch: historical_data and timestamps arrays must have the same length\",\n    \"Invalid timestamps: All timestamp values must be valid ISO 8601 format\",\n    \"Unsupported pattern type: pattern_types must contain only [daily, weekly, seasonal, holiday, event]\",\n    \"Unsupported classification method: Use one of [clustering, statistical, machine_learning]\",\n    \"Invalid parameter ranges: Check minimum_pattern_length >= 1, similarity_threshold in [0.1-0.9], confidence_threshold in [0.5-0.95], max_patterns in [5-50], validation_split in [0.1-0.3], cross_validation_folds in [3-10]\",\n    \"Pattern analysis failed: Unable to identify meaningful patterns in the provided data\"\n  ],\n  \"usage\": \"Provide historical_data and timestamps arrays with at least 100 data points each, optionally configure pattern detection parameters. Returns classified traffic patterns with confidence scores.\",\n  \"output_details\": {\n    \"identified_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of identified traffic pattern names\"\n    },\n    \"pattern_confidence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each identified pattern\"\n    },\n    \"dominant_pattern\": {\n      \"type\": \"string\",\n      \"description\": \"Most dominant traffic pattern in the dataset\"\n    },\n    \"pattern_coverage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of data explained by identified patterns\"\n    },\n    \"classification_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Overall classification accuracy score from 0 to 1\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bottleneck Identifier\",\n  \"tool_description\": \"Identifies traffic bottlenecks in the network by analyzing flow capacity ratios and detecting points where traffic flow is significantly constrained.\",\n  \"parameters\": {\n    \"flow_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Traffic flow data from Traffic Flow Calculator\",\n      \"minItems\": 1\n    },\n    \"network_topology\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Network topology identifier from Road Network Loader\"\n    },\n    \"capacity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Capacity utilization\
  \ threshold (0.7-0.95) above which bottlenecks are identified\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid flow data: flow_data array cannot be empty and must contain numeric values\",\n    \"Network topology not found: Specified network_topology identifier does not exist\",\n    \"Invalid capacity threshold: capacity_threshold must be between 0.7 and 0.95\",\n    \"Analysis failed: Unable to identify bottlenecks from provided flow and network data\"\n  ],\n  \"usage\": \"Input flow_data and network_topology from previous tools, optionally adjust capacity_threshold. Returns identified bottleneck locations with severity metrics.\",\n  \"output_details\": {\n    \"bottleneck_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of bottleneck location identifiers\"\n    },\n    \"severity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Severity scores for each bottleneck from 0 to 1\"\n    },\n    \"capacity_utilization\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Capacity utilization ratios for each bottleneck location\"\n    },\n    \"total_bottlenecks\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of bottlenecks identified in the network\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Signal Timing Optimizer\",\n  \"tool_description\": \"Optimizes traffic signal timing plans for intersections based on traffic flow patterns to minimize delays and improve network throughput.\",\n  \"parameters\": {\n    \"intersection_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of intersection identifiers to optimize\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"traffic_flows\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Traffic flow data for each intersection approach\",\n      \"minItems\": 1\n    },\n    \"optimization_objective\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization goal: minimize_delay, maximize_throughput, minimize_stops\",\n      \"default\": \"minimize_delay\"\n    },\n    \"cycle_length_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"description\": \"Min and max cycle lengths in seconds [min, max]\",\n      \"default\": [60, 180]\n    },\n    \"coordination_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether intersections should be coordinated for progression\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid intersection data: intersection_ids cannot be empty and must contain valid identifiers\",\n    \"Invalid traffic flows: traffic_flows array cannot be empty and must contain positive numeric values\",\n    \"Unsupported optimization objective: Use one of [minimize_delay, maximize_throughput, minimize_stops]\",\n    \"Invalid cycle length range: Must be array of two integers with min < max, both between 30-300 seconds\",\n    \"Data mismatch: Number of traffic flow values must match intersection approaches\"\n  ],\n  \"usage\": \"Provide intersection_ids and traffic_flows data, optionally specify optimization_objective and timing constraints. Returns optimized signal timing plans.\",\n  \"output_details\": {\n    \"optimized_timings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Optimized signal timing values in seconds for each intersection phase\"\n    },\n    \"cycle_lengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Optimized cycle lengths for each intersection\"\n  
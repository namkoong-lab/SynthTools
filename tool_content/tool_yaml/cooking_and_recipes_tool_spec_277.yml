field_name: cooking_and_recipes
subfield: Recipe Development and Testing
task: Nutritional analysis and macro/micronutrient calculation for recipe formulations
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It requires managing multiple nutritional databases, handling ingredient variations and conversions, performing complex calculations across macro/micronutrients, and accounting for cooking losses and bioavailability factors. The scope involves substantial data processing but follows well-established nutritional science principles.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover ingredient analysis, nutritional calculations, dietary assessments, and reporting functions.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Ingredient Database Lookup** → produces: nutritional profiles\n2. **Unit Converter** → consumes: quantities/units → produces: standardized measurements  \n3. **Recipe Parser** → consumes: recipe text → produces: structured ingredient list\n4. **Macro Calculator** → consumes: ingredient profiles → produces: macronutrient totals\n5. **Micro Calculator** → consumes: ingredient profiles → produces: micronutrient totals\n6. **Cooking Loss Adjuster** → consumes: raw nutritional data, cooking method → produces: adjusted values\n7. **Serving Divider** → consumes: total nutrition, servings → produces: per-serving nutrition\n8. **Dietary Goal Checker** → consumes: nutritional profile, targets → produces: compliance assessment\n9. **Nutrient Density Scorer** → consumes: nutrition data → produces: density metrics\n10. **Recipe Nutrition Optimizer** → consumes: recipe, constraints → produces: optimized ingredient amounts\n11. **Bioavailability Adjuster** → consumes: raw micronutrients → produces: bioavailable estimates\n12. **Nutrition Report Generator** → consumes: all nutritional data → produces: formatted reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic analysis: Recipe Parser → Ingredient Database Lookup → Macro Calculator → Serving Divider\n- Quick optimization: Recipe Parser → Macro Calculator → Recipe Nutrition Optimizer\n\n**Medium plans:**\n- Complete analysis: Recipe Parser → Ingredient Database Lookup → Unit Converter → Macro Calculator → Micro Calculator → Cooking Loss Adjuster → Serving Divider → Nutrition Report Generator\n- Diet compliance: Recipe Parser → Macro Calculator → Micro Calculator → Dietary Goal Checker → Nutrient Density Scorer\n\n**Complex plans:**\n- Full professional analysis: Recipe Parser → Ingredient Database Lookup → Unit Converter → Macro Calculator → Micro Calculator → Bioavailability Adjuster → Cooking Loss Adjuster → Serving Divider → Dietary Goal Checker → Nutrient Density Scorer → Recipe Nutrition Optimizer → Nutrition Report Generator\n- Research-grade formulation: All tools in iterative optimization cycles with multiple dietary constraint checking\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Ingredient Database Lookup\",\n  \"tool_description\": \"Retrieves comprehensive nutritional information for food ingredients from nutritional databases, returning macro and micronutrient profiles per 100g.\",\n  \"parameters\": {\n    \"ingredient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the food ingredient to look up\"\n    },\n    \"database_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred nutritional database (USDA, NCCDB, local)\",\n      \"default\": \"USDA\"\n    }\n  },\n  \"error_messages\": [\n    \"Ingredient not found: The specified ingredient is not available in the selected database. Try alternative names or different database sources.\",\n    \"Invalid database source: Use one of [USDA, NCCDB, local]. Check spelling and capitalization.\",\n    \"Database connection error: Unable to access nutritional database. Verify internet connection and try again.\"\n  ],\n  \"usage\": \"Provide ingredient_name and optionally specify database_source. Returns complete nutritional profile including calories, macronutrients, vitamins, and minerals per 100g.\",\n  \"output_details\"\
  : {\n    \"ingredient_name\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed ingredient name from database\"\n    },\n    \"calories_per_100g\": {\n      \"type\": \"number\",\n      \"description\": \"Energy content in kcal per 100g\"\n    },\n    \"protein_g\": {\n      \"type\": \"number\",\n      \"description\": \"Protein content in grams per 100g\"\n    },\n    \"carbs_g\": {\n      \"type\": \"number\",\n      \"description\": \"Carbohydrate content in grams per 100g\"\n    },\n    \"fat_g\": {\n      \"type\": \"number\",\n      \"description\": \"Fat content in grams per 100g\"\n    },\n    \"fiber_g\": {\n      \"type\": \"number\",\n      \"description\": \"Dietary fiber in grams per 100g\"\n    },\n    \"vitamins_mg\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Vitamin content values in mg per 100g\"\n    },\n    \"minerals_mg\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Mineral content values in mg per 100g\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Recipe Parser\",\n  \"tool_description\": \"Parses recipe text to extract structured ingredient lists with quantities, units, and preparation methods for nutritional analysis.\",\n  \"parameters\": {\n    \"recipe_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete recipe text including ingredients and instructions\"\n    },\n    \"recipe_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name or title of the recipe\"\n    },\n    \"serving_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of servings the recipe produces\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid recipe format: Recipe text must contain identifiable ingredients with quantities. Ensure proper formatting with ingredients listed clearly.\",\n    \"Missing serving information: Serving count must be a positive integer greater than 0.\",\n    \"Parsing error: Unable to extract ingredient information. Check that ingredients are listed in standard format (quantity, unit, ingredient name).\"\n  ],\n  \"usage\": \"Input complete recipe text with recipe_name and serving_count. The tool identifies ingredients, quantities, units, and cooking methods for further nutritional analysis.\",\n  \"output_details\": {\n    \"recipe_name\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the parsed recipe\"\n    },\n    \"total_servings\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of servings the recipe produces\"\n    },\n    \"ingredient_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of identified ingredient names\"\n    },\n    \"quantities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Quantities for each ingredient\"\n    },\n    \"units\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Measurement units for each ingredient quantity\"\n    },\n    \"cooking_methods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Cooking methods identified in recipe instructions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Unit Converter\",\n  \"tool_description\": \"Converts ingredient quantities between different measurement units (volume, weight, pieces) using ingredient-specific density data.\",\n  \"parameters\": {\n    \"ingredient_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the ingredient being converted\"\n    },\n    \"quantity\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Amount to convert\"\n    },\n    \"from_unit\": {\n      \"type\": \"string\",\n      \"required\"\
  : true,\n      \"description\": \"Source measurement unit\"\n    },\n    \"to_unit\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target measurement unit\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported unit conversion: The conversion between specified units is not supported. Use standard units like g, kg, ml, l, cup, tbsp, tsp.\",\n    \"Invalid quantity: Quantity must be a positive number greater than 0.\",\n    \"Ingredient density not available: Cannot convert between volume and weight for this ingredient. Use weight measurements when possible.\",\n    \"Unit format error: Check unit spelling and abbreviations. Use standard formats like 'g', 'ml', 'cup', 'tbsp'.\"\n  ],\n  \"usage\": \"Provide ingredient_name, quantity, from_unit, and to_unit. Returns converted quantity in target unit using ingredient-specific density calculations.\",\n  \"output_details\": {\n    \"original_quantity\": {\n      \"type\": \"number\",\n      \"description\": \"Input quantity value\"\n    },\n    \"original_unit\": {\n      \"type\": \"string\",\n      \"description\": \"Input measurement unit\"\n    },\n    \"converted_quantity\": {\n      \"type\": \"number\",\n      \"description\": \"Converted quantity in target unit\"\n    },\n    \"target_unit\": {\n      \"type\": \"string\",\n      \"description\": \"Target measurement unit\"\n    },\n    \"conversion_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Factor used for conversion calculation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Macro Calculator\",\n  \"tool_description\": \"Calculates total macronutrients (protein, carbohydrates, fats) and calories for a complete recipe based on individual ingredient nutritional profiles.\",\n  \"parameters\": {\n    \"ingredient_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of ingredient names in the recipe\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"quantities_g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Quantities in grams for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"calories_per_100g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Calories per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"protein_per_100g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Protein grams per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"carbs_per_100g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Carbohydrate grams per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"fat_per_100g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Fat grams per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"fiber_per_100g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Fiber grams per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All nutritional arrays must have the same length as ingredient_names array.\",\n    \"Invalid nutritional values: All nutritional values must be non-negative numbers.\",\n    \"Invalid quantities: All ingredient quantities must be positive numbers greater than 0.\",\n    \"Maximum ingredients exceeded: Recipe cannot contain more than 50 ingredients for\
  \ calculation.\",\n    \"Empty ingredient list: At least one ingredient must be provided for calculation.\"\n  ],\n  \"usage\": \"Provide ingredient_names, quantities_g, and nutritional values per 100g for each ingredient. Returns total macronutrient content and calorie breakdown for the entire recipe.\",\n  \"output_details\": {\n    \"total_calories\": {\n      \"type\": \"number\",\n      \"description\": \"Total calories for the entire recipe\"\n    },\n    \"total_protein_g\": {\n      \"type\": \"number\",\n      \"description\": \"Total protein in grams\"\n    },\n    \"total_carbs_g\": {\n      \"type\": \"number\",\n      \"description\": \"Total carbohydrates in grams\"\n    },\n    \"total_fat_g\": {\n      \"type\": \"number\",\n      \"description\": \"Total fat in grams\"\n    },\n    \"total_fiber_g\": {\n      \"type\": \"number\",\n      \"description\": \"Total dietary fiber in grams\"\n    },\n    \"calories_from_protein\": {\n      \"type\": \"number\",\n      \"description\": \"Calories derived from protein\"\n    },\n    \"calories_from_carbs\": {\n      \"type\": \"number\",\n      \"description\": \"Calories derived from carbohydrates\"\n    },\n    \"calories_from_fat\": {\n      \"type\": \"number\",\n      \"description\": \"Calories derived from fat\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Micro Calculator\",\n  \"tool_description\": \"Calculates total micronutrients (vitamins and minerals) for a complete recipe based on individual ingredient profiles and quantities.\",\n  \"parameters\": {\n    \"ingredient_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of ingredient names\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"quantities_g\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Quantities in grams for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"vitamin_a_mcg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Vitamin A content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"vitamin_c_mg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Vitamin C content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"calcium_mg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Calcium content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"iron_mg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Iron content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"potassium_mg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Potassium content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"sodium_mg\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sodium content per 100g for each ingredient\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All micronutrient arrays must have the same length as ingredient_names array.\",\n    \"Invalid micronutrient values: All micronutrient values must be non-negative numbers.\",\n    \"Invalid quantities: All ingredient quantities must be positive numbers greater than 0.\",\n    \"Maximum ingredients exceeded: Recipe cannot contain more than 50\
  \ ingredients for calculation.\",\n    \"Empty ingredient list: At least one ingredient must be provided for calculation.\"\n  ],\n  \"usage\": \"Provide ingredient_names, quantities_g, and micronutrient content per 100g for each ingredient. Returns total vitamin and mineral content for the entire recipe.\",\n  \"output_details\": {\n    \"total_vitamin_a_mcg\": {\n      \"type\": \"number\",\n      \"description\": \"Total vitamin A in micrograms\"\n    },\n    \"total_vitamin_c_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Total vitamin C in milligrams\"\n    },\n    \"total_calcium_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Total calcium in milligrams\"\n    },\n    \"total_iron_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Total iron in milligrams\"\n    },\n    \"total_potassium_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Total potassium in milligrams\"\n    },\n    \"total_sodium_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Total sodium in milligrams\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cooking Loss Adjuster\",\n  \"tool_description\": \"Adjusts nutritional values to account for nutrient losses during cooking processes such as boiling, roasting, frying, or steaming.\",\n  \"parameters\": {\n    \"cooking_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary cooking method used\"\n    },\n    \"cooking_time_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total cooking time in minutes\"\n    },\n    \"raw_calories\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Original calorie content before cooking\"\n    },\n    \"raw_vitamin_c_mg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Original vitamin C content in mg\"\n    },\n    \"raw_folate_mcg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Original folate content in mcg\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported cooking method: Use one of [boiling, steaming, roasting, frying, grilling, baking, sauteing]. Check spelling and use lowercase.\",\n    \"Invalid cooking time: Cooking time must be a positive integer between 1 and 480 minutes (8 hours).\",\n    \"Invalid nutritional values: All nutritional values must be non-negative numbers.\",\n    \"Extreme cooking time: Cooking times over 8 hours may produce unreliable results. Consider shorter cooking periods.\"\n  ],\n  \"usage\": \"Specify cooking_method, cooking_time_minutes, and raw nutritional values. Returns adjusted nutritional content accounting for cooking losses based on established food science data.\",\n  \"output_details\": {\n    \"adjusted_calories\": {\n      \"type\": \"number\",\n      \"description\": \"Calorie content after cooking adjustments\"\n    },\n    \"adjusted_vitamin_c_mg\": {\n      \"type\": \"number\",\n      \"description\": \"Vitamin C content after cooking losses\"\n    },\n    \"adjusted_folate_mcg\": {\n      \"type\": \"number\",\n      \"description\": \"Folate content after cooking losses\"\n    },\n    \"retention_rate_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Overall nutrient retention percentage\"\n    },\n    \"loss_explanation\": {\n      \"type\": \"string\",\n      \"description\": \"Brief explanation of nutrient loss factors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Serving Divider\",\n  \"tool_description\": \"Divides total recipe nutritional values by number of servings to provide per-serving nutritional information.\",\n  \"parameters\": {\n    \"total_calories\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total calories for entire recipe\"\n    },\n    \"total_protein_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total protein in grams\"\n    },\n    \"total_carbs_g\": {\n      \"type\": \"number\",\n      \"required\"\
  : true,\n      \"description\": \"Total carbohydrates in grams\"\n    },\n    \"total_fat_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total fat in grams\"\n    },\n    \"number_of_servings\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of servings to divide by\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid serving count: Number of servings must be a positive integer between 1 and 100.\",\n    \"Invalid nutritional totals: All nutritional values must be non-negative numbers.\",\n    \"Division by zero: Number of servings cannot be zero or negative.\"\n  ],\n  \"usage\": \"Input total nutritional values and number_of_servings. Returns nutritional information calculated per individual serving.\",\n  \"output_details\": {\n    \"calories_per_serving\": {\n      \"type\": \"number\",\n      \"description\": \"Calories per individual serving\"\n    },\n    \"protein_per_serving_g\": {\n      \"type\": \"number\",\n      \"description\": \"Protein grams per serving\"\n    },\n    \"carbs_per_serving_g\": {\n      \"type\": \"number\",\n      \"description\": \"Carbohydrate grams per serving\"\n    },\n    \"fat_per_serving_g\": {\n      \"type\": \"number\",\n      \"description\": \"Fat grams per serving\"\n    },\n    \"servings_calculated\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of servings used for calculation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dietary Goal Checker\",\n  \"tool_description\": \"Compares recipe nutritional profile against specified dietary goals and restrictions to assess compliance and identify gaps.\",\n  \"parameters\": {\n    \"calories_per_serving\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Calories per serving of the recipe\"\n    },\n    \"protein_per_serving_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Protein grams per serving\"\n    },\n    \"carbs_per_serving_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Carbohydrate grams per serving\"\n    },\n    \"fat_per_serving_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Fat grams per serving\"\n    },\n    \"sodium_per_serving_mg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Sodium milligrams per serving\"\n    },\n    \"target_calories\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target calories per serving\",\n      \"default\": 500\n    },\n    \"target_protein_g\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target protein grams per serving\",\n      \"default\": 25\n    },\n    \"max_sodium_mg\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum sodium milligrams per serving\",\n      \"default\": 600\n    },\n    \"diet_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific diet type to check against\",\n      \"default\": \"general\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutritional values: All nutritional values must be non-negative numbers.\",\n    \"Invalid targets: All target values must be positive numbers greater than 0.\",\n    \"Unsupported diet type: Use one of [general, low-sodium, high-protein, low-carb, keto, mediterranean].\",\n    \"Unrealistic targets: Target values appear outside normal ranges. Verify target specifications.\"\n  ],\n  \"usage\": \"Provide per-serving nutritional values and optionally set target_calories, target_protein_g, max_sodium_mg, and diet_type. Returns compliance assessment with recommendations.\",\n  \"output_details\": {\n    \"overall_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether recipe meets all specified dietary goals\"\n    },\n    \"calorie_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of calorie content\
  \ vs target\"\n    },\n    \"protein_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of protein content vs target\"\n    },\n    \"sodium_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of sodium content vs maximum\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of recommendations to improve compliance\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall compliance score from 0 to 100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Nutrient Density Scorer\",\n  \"tool_description\": \"Calculates nutrient density scores and ratios to evaluate the nutritional quality and efficiency of a recipe per calorie.\",\n  \"parameters\": {\n    \"calories_per_serving\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Calories per serving\"\n    },\n    \"protein_per_serving_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Protein grams per serving\"\n    },\n    \"fiber_per_serving_g\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Fiber grams per serving\"\n    },\n    \"vitamin_c_per_serving_mg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Vitamin C milligrams per serving\"\n    },\n    \"iron_per_serving_mg\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Iron milligrams per serving\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutritional values: All nutritional values must be non-negative numbers.\",\n    \"Zero calories detected: Cannot calculate nutrient density with zero calories per serving.\",\n    \"Extreme values detected: Some nutritional values appear unusually high or low. Verify input accuracy.\"\n  ],\n  \"usage\": \"Input per-serving nutritional 
task: Content ideation and trend research
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves moderate complexity with multiple interconnected workflows including trend monitoring, audience analysis, content brainstorming, and competitive research. The ambiguity lies in defining what constitutes a "trend" and measuring content potential, while coordination between research, ideation, and validation phases is essential. I rate this as **medium** difficulty.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'm targeting **12 tools** within the 10-15 range to cover trend analysis, audience research, content ideation, competitive intelligence, and validation workflows.

  **STEP 3 — List all tool names and dependencies**

  1. **Platform Trend Scanner** - Consumes: platform, timeframe → Produces: trending topics/hashtags
  2. **Audience Interest Analyzer** - Consumes: demographics, platform → Produces: interest patterns
  3. **Content Performance Tracker** - Consumes: content type, timeframe → Produces: engagement metrics
  4. **Hashtag Research Tool** - Consumes: keywords, platform → Produces: hashtag suggestions with metrics
  5. **Competitor Content Auditor** - Consumes: competitor handles, platform → Produces: content strategies
  6. **Content Idea Generator** - Consumes: topics, content type → Produces: creative concepts
  7. **Viral Content Predictor** - Consumes: content attributes → Produces: virality score
  8. **Topic Sentiment Monitor** - Consumes: topics, timeframe → Produces: sentiment analysis
  9. **Content Gap Identifier** - Consumes: niche, competitors → Produces: underserved topics
  10. **Seasonal Trend Forecaster** - Consumes: category, timeframe → Produces: seasonal patterns
  11. **Influencer Topic Tracker** - Consumes: influencer list, topics → Produces: topic adoption rates
  12. **Content Format Optimizer** - Consumes: topic, platform → Produces: optimal format recommendations

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic trend research: Platform Trend Scanner → Hashtag Research Tool
  - Quick content ideas: Content Idea Generator → Content Format Optimizer

  **Medium Plans:**
  - Comprehensive trend analysis: Platform Trend Scanner → Topic Sentiment Monitor → Seasonal Trend Forecaster → Content Gap Identifier
  - Competitor-informed ideation: Competitor Content Auditor → Content Idea Generator → Viral Content Predictor
  - Audience-driven content: Audience Interest Analyzer → Content Performance Tracker → Content Idea Generator

  **Complex Plans:**
  - Full content strategy: Platform Trend Scanner → Audience Interest Analyzer → Competitor Content Auditor → Content Gap Identifier → Content Idea Generator → Viral Content Predictor → Content Format Optimizer
  - Comprehensive market research: Platform Trend Scanner → Influencer Topic Tracker → Topic Sentiment Monitor → Content Performance Tracker → Seasonal Trend Forecaster → Content Gap Identifier

  **STEP 5 — Produce tools**


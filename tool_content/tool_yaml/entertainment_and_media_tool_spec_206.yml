tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to the technical complexity of audio signal processing, the need for precise synchronization across multiple tracks, real-time audio manipulation requirements, and the high impact of errors on final audio quality. It involves coordinating multiple audio streams, effects processing, and format conversions with professional-grade precision.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'll target **17 tools** within the 15-20 range to cover the comprehensive workflow from recording setup through final mastering.\n\n**STEP 3 — List all tool names and dependencies**\n\nTool ecosystem with upstream dependencies → downstream affordances:\n- Audio Input Configurator: Hardware specs → Recording parameters\n- Track Recorder: Recording parameters → Raw audio tracks  \n- Audio File Loader: File paths → Audio data streams\n- Track Synchronizer: Multiple audio streams → Synchronized tracks\n- Audio Trimmer: Audio + time markers → Trimmed segments\n- Track Volume Controller: Audio + gain settings → Volume-adjusted tracks\n- Audio Effects Processor: Audio + effect parameters → Processed audio\n- Track Mixer: Multiple tracks + mix settings → Mixed audio\n- Audio Crossfader: Two audio sources → Blended audio\n- Silence Detector: Audio data → Silence markers\n- Audio Format Converter: Audio + format specs → Converted audio\n- Waveform Analyzer: Audio data → Visual/metric analysis\n- Track Compressor: Audio + compression settings → Compressed audio\n- EQ Processor: Audio + frequency settings → EQ-adjusted audio\n- Audio Reverb Engine: Audio + reverb parameters → Reverb-processed audio\n- Multi-track Exporter: Mixed audio + export settings → Final files\n- Session Manager: Project parameters → Session state\n\n**STEP 4 — Multi-tool plans**\n\n**Simple workflows:**\n1. Basic single-track recording: Audio Input Configurator → Track Recorder → Audio Trimmer → Multi-track Exporter\n2. File editing workflow: Audio File Loader → Track Volume Controller → Audio Effects Processor → Audio Format Converter\n\n**Medium workflows:**\n1. Multi-track mixing: Audio File Loader (multiple) → Track Synchronizer → Track Mixer → Track Compressor → Multi-track Exporter\n2. Audio enhancement: Audio File Loader → Waveform Analyzer → EQ Processor → Audio Reverb Engine → Track Compressor → Multi-track Exporter\n\n**Complex workflows:**\n1. Full production pipeline: Session Manager → Audio Input Configurator → Track Recorder (multiple) → Track Synchronizer → Silence Detector → Audio Trimmer → EQ Processor → Track Compressor → Audio Effects Processor → Track Mixer → Multi-track Exporter\n2. Advanced post-production: Audio File Loader (multiple) → Waveform Analyzer → Track Synchronizer → Audio Crossfader → EQ Processor → Audio Reverb Engine → Track Volume Controller → Track Mixer → Audio Format Converter → Multi-track Exporter\n\n**STEP 5 — Tools**\n\n```json\n{\n  \"tool_name\": \"Audio Input Configurator\",\n  \"tool_description\": \"Configures audio recording parameters including sample rate, bit depth, input sources, and buffer settings for optimal recording quality.\",\n  \"parameters\": {\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Audio sample rate in Hz (44100, 48000, 96000, 192000)\"\n    },\n    \"bit_depth\": {\n      \"type\": \"integer\", \n      \"required\": true,\n      \"description\": \"Audio bit depth (16, 24, 32)\"\n    },\n    \"input_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Audio input source type (microphone, line_in, usb_interface, xlr)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sample rate: Use one of [44100, 48000, 96000, 192000] Hz.\",\n    \"Invalid bit depth: Use one of [16, 24, 32] bits.\",\n    \"Unsupported input source: Use one of [microphone, line_in, usb_interface, xlr].\"\n  ],\n  \"usage\": \"Specify sample_rate, bit_depth, and input_source to configure recording parameters. Use before starting any recording\
  \ session.\",\n  \"output_details\": {\n    \"configuration_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this audio configuration\"\n    },\n    \"status\": {\n      \"type\": \"string\", \n      \"description\": \"Configuration status (ready, error)\"\n    },\n    \"buffer_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Calculated optimal buffer size in samples\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Track Recorder\",\n  \"tool_description\": \"Records audio from configured input sources to create new audio tracks with specified duration and quality settings.\",\n  \"parameters\": {\n    \"configuration_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Audio configuration ID from Audio Input Configurator\"\n    },\n    \"track_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the recorded track\"\n    },\n    \"duration_seconds\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Recording duration in seconds (0.1 to 3600)\"\n    },\n    \"auto_gain\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Enable automatic gain control\"\n    },\n    \"monitoring\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Enable real-time monitoring during recording\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid configuration ID: Provide a valid configuration_id from Audio Input Configurator.\",\n    \"Invalid duration: Duration must be between 0.1 and 3600 seconds.\",\n    \"Recording failed: Check input source connection and audio levels.\",\n    \"Insufficient storage: Ensure adequate disk space for recording.\"\n  ],\n  \"usage\": \"Use configuration_id from Audio Input Configurator, specify track_name and duration_seconds. Optionally enable auto_gain and monitoring.\",\n  \"output_details\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the recorded track\"\n    },\n    \"file_path\": {\n      \"type\": \"string\",\n      \"description\": \"File system path to the recorded audio file\"\n    },\n    \"actual_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Actual recorded duration in seconds\"\n    },\n    \"peak_level\": {\n      \"type\": \"number\",\n      \"description\": \"Peak audio level recorded in dB\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio File Loader\",\n  \"tool_description\": \"Loads existing audio files from various formats and prepares them for editing and processing operations.\",\n  \"parameters\": {\n    \"file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full path to the audio file to load\"\n    },\n    \"normalize_on_load\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Apply normalization when loading the file\"\n    }\n  },\n  \"error_messages\": [\n    \"File not found: Check that the file_path exists and is accessible.\",\n    \"Unsupported format: Use supported audio formats (WAV, MP3, FLAC, AIFF, OGG).\",\n    \"Corrupted file: The audio file appears to be corrupted or incomplete.\",\n    \"Permission denied: Ensure read permissions for the specified file.\"\n  ],\n  \"usage\": \"Provide the file_path to an existing audio file. Optionally enable normalize_on_load for consistent levels.\",\n  \"output_details\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the loaded track\"\n    },\n    \"duration\": {\n      \"type\": \"number\",\n      \"description\": \"Track duration in seconds\"\n    },\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"description\": \"Original sample rate of the file\"\n    },\n    \"channels\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of audio channels (1=mono,\
  \ 2=stereo)\"\n    },\n    \"format\": {\n      \"type\": \"string\",\n      \"description\": \"Original file format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Track Synchronizer\",\n  \"tool_description\": \"Synchronizes multiple audio tracks by detecting timing offsets and aligning them for coherent multi-track playback and editing.\",\n  \"parameters\": {\n    \"track_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of track IDs to synchronize\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 32\n    },\n    \"reference_track\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Track ID to use as timing reference (first track if not specified)\"\n    },\n    \"sync_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"cross_correlation\",\n      \"description\": \"Synchronization algorithm (cross_correlation, phase_correlation, manual)\"\n    },\n    \"tolerance_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 10.0,\n      \"description\": \"Acceptable timing tolerance in milliseconds\"\n    },\n    \"auto_align\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Automatically apply detected alignment corrections\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track IDs: Ensure all track_ids exist and are valid.\",\n    \"Too few tracks: Provide at least 2 tracks for synchronization.\",\n    \"Reference track not found: The specified reference_track ID does not exist in track_ids.\",\n    \"Synchronization failed: Unable to detect reliable timing alignment between tracks.\",\n    \"Invalid sync method: Use one of [cross_correlation, phase_correlation, manual].\"\n  ],\n  \"usage\": \"Provide array of track_ids to synchronize. Optionally specify reference_track, sync_method, tolerance_ms, and auto_align settings.\",\n  \"output_details\": {\n    \"sync_group_id\": {\n      \"type\": \"string\",\n      \"description\": \"Identifier for the synchronized track group\"\n    },\n    \"offsets_ms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Timing offset corrections applied to each track in milliseconds\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each synchronization (0.0-1.0)\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Synchronization result (success, partial, failed)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Trimmer\",\n  \"tool_description\": \"Trims audio tracks by removing unwanted sections at the beginning, end, or middle, with precision timing controls.\",\n  \"parameters\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Track ID to trim\"\n    },\n    \"start_time\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Start time in seconds for the trimmed section\"\n    },\n    \"end_time\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"End time in seconds for the trimmed section\"\n    },\n    \"fade_in_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0,\n      \"description\": \"Fade-in duration in milliseconds at trim start\"\n    },\n    \"fade_out_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0,\n      \"description\": \"Fade-out duration in milliseconds at trim end\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track ID: The specified track_id does not exist.\",\n    \"Invalid time range: start_time must be less than end_time and within track duration.\",\n    \"Negative time values: start_time and end_time must be non-negative.\",\n    \"Fade duration too long: Fade durations cannot\
  \ exceed half the trimmed section length.\"\n  ],\n  \"usage\": \"Specify track_id, start_time, and end_time to define the section to keep. Optionally add fade_in_ms and fade_out_ms for smooth transitions.\",\n  \"output_details\": {\n    \"trimmed_track_id\": {\n      \"type\": \"string\",\n      \"description\": \"New track ID for the trimmed audio\"\n    },\n    \"new_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Duration of the trimmed track in seconds\"\n    },\n    \"removed_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total duration removed in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Track Volume Controller\",\n  \"tool_description\": \"Adjusts volume levels of audio tracks with gain control, normalization options, and envelope-based automation curves.\",\n  \"parameters\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Track ID to adjust volume\"\n    },\n    \"gain_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.0,\n      \"description\": \"Gain adjustment in decibels (-60 to +20 dB)\"\n    },\n    \"normalize\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Normalize audio to target level\"\n    },\n    \"target_lufs\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -23.0,\n      \"description\": \"Target LUFS level for normalization (-40 to -6)\"\n    },\n    \"limiter_enable\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Enable peak limiter to prevent clipping\"\n    },\n    \"limiter_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -1.0,\n      \"description\": \"Limiter threshold in dB (-6 to -0.1)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track ID: The specified track_id does not exist.\",\n    \"Gain out of range: gain_db must be between -60 and +20 dB.\",\n    \"Invalid LUFS target: target_lufs must be between -40 and -6 LUFS.\",\n    \"Invalid limiter threshold: limiter_threshold must be between -6 and -0.1 dB.\",\n    \"Processing failed: Unable to apply volume adjustments to the track.\"\n  ],\n  \"usage\": \"Provide track_id and desired gain_db. Use normalize=true with target_lufs for consistent levels. Enable limiter_enable with limiter_threshold to prevent clipping.\",\n  \"output_details\": {\n    \"processed_track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Track ID after volume processing\"\n    },\n    \"peak_level_db\": {\n      \"type\": \"number\",\n      \"description\": \"Peak level after processing in dB\"\n    },\n    \"lufs_level\": {\n      \"type\": \"number\",\n      \"description\": \"Integrated LUFS level after processing\"\n    },\n    \"gain_applied\": {\n      \"type\": \"number\",\n      \"description\": \"Actual gain applied in dB\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Effects Processor\",\n  \"tool_description\": \"Applies various audio effects including distortion, chorus, delay, flanger, phaser, and modulation effects with customizable parameters.\",\n  \"parameters\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Track ID to process with effects\"\n    },\n    \"effect_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of effect (distortion, chorus, delay, flanger, phaser, tremolo, vibrato)\"\n    },\n    \"intensity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Effect intensity (0.0 to 1.0)\"\n    },\n    \"rate_hz\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Modulation rate in Hz for time-based effects (0.1 to 20)\"\n    },\n    \"depth\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\"\
  : 0.5,\n      \"description\": \"Effect depth/amount (0.0 to 1.0)\"\n    },\n    \"feedback\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.3,\n      \"description\": \"Feedback amount for delay-based effects (0.0 to 0.95)\"\n    },\n    \"dry_wet_mix\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Dry/wet signal mix (0.0=dry, 1.0=wet)\"\n    },\n    \"delay_time_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 250,\n      \"description\": \"Delay time in milliseconds for delay-based effects (1 to 2000)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track ID: The specified track_id does not exist.\",\n    \"Unsupported effect: Use one of [distortion, chorus, delay, flanger, phaser, tremolo, vibrato].\",\n    \"Parameter out of range: intensity, depth, dry_wet_mix must be 0.0-1.0; rate_hz must be 0.1-20; feedback must be 0.0-0.95; delay_time_ms must be 1-2000.\",\n    \"Effect processing failed: Unable to apply the specified effect to the track.\"\n  ],\n  \"usage\": \"Specify track_id and effect_type, then adjust intensity, rate_hz, depth, feedback, dry_wet_mix, and delay_time_ms as needed for the chosen effect.\",\n  \"output_details\": {\n    \"processed_track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Track ID after effects processing\"\n    },\n    \"effect_applied\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the effect that was applied\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Processing time in seconds\"\n    },\n    \"parameters_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of parameter names and values used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Track Mixer\",\n  \"tool_description\": \"Mixes multiple audio tracks together with individual level controls, panning, and bus routing to create a composite mix.\",\n  \"parameters\": {\n    \"track_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of track IDs to mix together\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 64\n    },\n    \"track_levels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Volume levels for each track in dB (must match track_ids length)\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"pan_positions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Pan positions for each track (-1.0=left, 0=center, 1.0=right)\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"master_gain\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.0,\n      \"description\": \"Master output gain in dB (-20 to +10)\"\n    },\n    \"mix_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"sum\",\n      \"description\": \"Mixing algorithm (sum, average, weighted)\"\n    },\n    \"auto_duck\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Enable automatic ducking based on first track\"\n    },\n    \"duck_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -20.0,\n      \"description\": \"Ducking threshold in dB when auto_duck is enabled\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track IDs: Ensure all track_ids exist and are valid.\",\n    \"Array length mismatch: track_levels and pan_positions arrays must match track_ids length if provided.\",\n    \"Invalid level values: track_levels must be between -60 and +20 dB.\",\n    \"Invalid pan values: pan_positions must be between -1.0 and +1.0.\",\n    \"Invalid master gain: master_gain must be between -20 and +10 dB.\",\n    \"Unsupported mix mode: Use one of [sum, average, weighted].\",\n    \"Invalid\
  \ duck threshold: duck_threshold must be between -60 and 0 dB.\"\n  ],\n  \"usage\": \"Provide track_ids array to mix. Optionally specify track_levels and pan_positions arrays, master_gain, mix_mode, and auto ducking settings.\",\n  \"output_details\": {\n    \"mixed_track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Track ID of the resulting mixed audio\"\n    },\n    \"peak_level\": {\n      \"type\": \"number\",\n      \"description\": \"Peak level of the mixed output in dB\"\n    },\n    \"rms_level\": {\n      \"type\": \"number\",\n      \"description\": \"RMS level of the mixed output in dB\"\n    },\n    \"clipping_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether clipping was detected in the mix\"\n    },\n    \"duration\": {\n      \"type\": \"number\",\n      \"description\": \"Duration of the mixed track in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Crossfader\",\n  \"tool_description\": \"Creates smooth crossfades between two audio tracks with customizable fade curves and timing for seamless transitions.\",\n  \"parameters\": {\n    \"track_a_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"First track ID for crossfade\"\n    },\n    \"track_b_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Second track ID for crossfade\"\n    },\n    \"crossfade_duration\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Crossfade duration in seconds (0.1 to 30)\"\n    },\n    \"fade_curve\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"linear\",\n      \"description\": \"Fade curve type (linear, exponential, logarithmic, s_curve)\"\n    },\n    \"overlap_start\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Start time of crossfade in track_a (from end if not specified)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid track IDs: Both track_a_id and track_b_id must exist.\",\n    \"Invalid crossfade duration: Duration must be between 0.1 and 30 seconds.\",\n    \"Unsupported fade curve: Use one of [linear, exponential, logarithmic, s_curve].\",\n    \"Invalid overlap start: overlap_start must be within track_a duration.\",\n    \"Insufficient track length: Tracks must be longer than crossfade_duration.\"\n  ],\n  \"usage\": \"Specify track_a_id, track_b_id, and crossfade_duration. Optionally set fade_curve and overlap_start position.\",\n  \"output_details\": {\n    \"crossfaded_track_id\": {\n      \"type\": \"string\",\n      \"description\": \"Track ID of the crossfaded result\"\n    },\n    \"total_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total duration of the crossfaded track in seconds\"\n    },\n    \"fade_start_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time where crossfade begins in seconds\"\n    },\n    \"fade_end_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time where crossfade ends in seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Silence Detector\",\n  \"tool_description\": \"Analyzes audio tracks to detect silent sections, pauses, and gaps with configurable threshold and duration settings.\",\n  \"parameters\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Track ID to analyze for silence\"\n    },\n    \"threshold_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": -60.0,\n      \"description\": \"Silence threshold in dB (-120 to -10)\"\n    },\n    \"min_duration_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 500,\n      \"description\": \"Minimum duration to consider as silence in milliseconds (10 to 10000)\"\n    },\n    \"analysis_window_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Analysis window size in milliseconds (1 to 100)\"\
  \n    }\n  },\n  \"error_messages\": [\n    \"Invalid track ID: The specified track_id does not exist.\",\n    \"Invalid threshold: threshold_db must be between -120 and -10 dB.\",\n    \"Invalid duration: min_duration_ms must be between 10 and 10000 milliseconds.\",\n    \"Invalid window size: analysis_window_ms must be between 1 and 100 milliseconds.\",\n    \"Analysis failed: Unable to analyze the track for silence detection.\"\n  ],\n  \"usage\": \"Provide track_id to analyze. Adjust threshold_db, min_duration_ms, and analysis_window_ms to fine-tune silence detection sensitivity.\",\n  \"output_details\": {\n    \"silence_regions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of silence regions as 'start_time,end_time' strings in seconds\"\n    },\n    \"total_silence_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total duration of detected silence in seconds\"\n    },\n    \"silence_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of track that is silent\"\n    },\n    \"regions_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of silence regions detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Format Converter\",\n  \"tool_description\": \"Converts audio tracks between different file formats, sample rates, bit depths, and channel configurations while maintaining quality.\",\n  \"parameters\": {\n    \"track_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Track ID to convert\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target format (wav, mp3, flac, aiff, ogg, m4a)\"\n    },\n    \"target_sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Target sample rate in Hz (22050, 44100, 48000, 96000, 192000)\"\n    },\n   
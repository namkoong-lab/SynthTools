field_name: ecommerce_and_retail
subfield: Shipping and Logistics Coordination
task: Process shipping labels, customs documentation, and regulatory compliance forms
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task involves complex regulatory compliance requirements, multi-jurisdictional shipping rules, and coordination between various documentation systems. The scope includes customs regulations, international shipping protocols, and error-prone manual processes with significant legal and financial consequences. This is a **hard** difficulty task.

  **STEP 2 — Set a tool budget**
  Given the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to handle the complexity of shipping documentation, customs compliance, and regulatory requirements across different jurisdictions.

  **STEP 3 — List all tool names and dependencies**
  1. **Address_Validator** - Consumes: addresses → Produces: validated address data
  2. **Customs_Code_Classifier** - Consumes: product descriptions → Produces: HS codes, duty rates
  3. **Shipping_Rate_Calculator** - Consumes: package specs, destinations → Produces: shipping costs, transit times
  4. **Label_Generator** - Consumes: shipping details → Produces: formatted shipping labels
  5. **Customs_Declaration_Builder** - Consumes: item details, classifications → Produces: customs forms
  6. **Regulatory_Compliance_Checker** - Consumes: products, destinations → Produces: compliance requirements
  7. **Documentation_Validator** - Consumes: forms, regulations → Produces: validation results
  8. **Package_Dimension_Calculator** - Consumes: item specs → Produces: optimal packaging
  9. **Invoice_Generator** - Consumes: order details → Produces: commercial invoices
  10. **Certificate_Manager** - Consumes: product types, destinations → Produces: required certificates
  11. **Restricted_Items_Scanner** - Consumes: product lists, destinations → Produces: restriction alerts
  12. **Duty_Tax_Calculator** - Consumes: values, classifications → Produces: duty/tax amounts
  13. **Carrier_Integration_Manager** - Consumes: shipping preferences → Produces: carrier-specific formats
  14. **Tracking_Number_Generator** - Consumes: shipment details → Produces: tracking codes
  15. **Export_License_Checker** - Consumes: products, destinations → Produces: license requirements
  16. **Document_Batch_Processor** - Consumes: multiple orders → Produces: bulk documentation
  17. **Compliance_Audit_Logger** - Consumes: all processing data → Produces: audit trails

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Domestic Label Creation**: Address_Validator → Package_Dimension_Calculator → Shipping_Rate_Calculator → Label_Generator
  2. **Basic Compliance Check**: Restricted_Items_Scanner → Regulatory_Compliance_Checker → Documentation_Validator

  **Medium Plans:**
  1. **International Shipment Prep**: Address_Validator → Customs_Code_Classifier → Duty_Tax_Calculator → Invoice_Generator → Customs_Declaration_Builder → Documentation_Validator
  2. **Multi-Carrier Rate Shopping**: Package_Dimension_Calculator → Shipping_Rate_Calculator → Carrier_Integration_Manager → Label_Generator → Tracking_Number_Generator

  **Complex Plans:**
  1. **Full International Compliance Pipeline**: Address_Validator → Customs_Code_Classifier → Restricted_Items_Scanner → Export_License_Checker → Certificate_Manager → Regulatory_Compliance_Checker → Invoice_Generator → Duty_Tax_Calculator → Customs_Declaration_Builder → Documentation_Validator → Label_Generator → Compliance_Audit_Logger
  2. **Bulk Processing Workflow**: Document_Batch_Processor → (parallel processing) → Address_Validator + Customs_Code_Classifier + Package_Dimension_Calculator → Shipping_Rate_Calculator → Carrier_Integration_Manager → Label_Generator → Tracking_Number_Generator → Compliance_Audit_Logger

  **STEP 5 — Produce tools**


task: Send automated review request campaigns to customers after purchase
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves coordinating multiple systems (customer data, purchase tracking, email/SMS delivery), managing timing constraints for optimal review requests, handling personalization and compliance requirements, and tracking campaign effectiveness across different channels and customer segments.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target 12 tools to cover customer segmentation, campaign creation, multi-channel delivery, timing optimization, personalization, compliance, and analytics.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Customer Purchase Tracker** - Consumes: purchase data → Produces: eligible customer lists
  2. **Review Request Template Builder** - Consumes: campaign parameters → Produces: message templates
  3. **Customer Segmentation Engine** - Consumes: customer data → Produces: segmented customer groups
  4. **Timing Optimizer** - Consumes: purchase data, customer preferences → Produces: optimal send times
  5. **Multi-Channel Message Dispatcher** - Consumes: templates, customer contacts → Produces: sent messages
  6. **Personalization Engine** - Consumes: customer data, templates → Produces: personalized messages
  7. **Campaign Scheduler** - Consumes: timing data, campaigns → Produces: scheduled campaigns
  8. **Delivery Status Monitor** - Consumes: sent messages → Produces: delivery reports
  9. **Customer Response Tracker** - Consumes: review submissions → Produces: response analytics
  10. **Compliance Checker** - Consumes: customer preferences, regulations → Produces: compliance status
  11. **Campaign Performance Analyzer** - Consumes: delivery data, responses → Produces: performance metrics
  12. **A/B Test Manager** - Consumes: campaign variants → Produces: test results

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Review Request**: Customer Purchase Tracker → Review Request Template Builder → Multi-Channel Message Dispatcher
  2. **Compliance Check**: Customer Purchase Tracker → Compliance Checker → Multi-Channel Message Dispatcher

  **Medium Plans:**
  1. **Personalized Campaign**: Customer Purchase Tracker → Customer Segmentation Engine → Personalization Engine → Multi-Channel Message Dispatcher → Delivery Status Monitor
  2. **Timed Campaign**: Customer Purchase Tracker → Timing Optimizer → Campaign Scheduler → Multi-Channel Message Dispatcher → Customer Response Tracker

  **Complex Plans:**
  1. **Full Optimization**: Customer Purchase Tracker → Customer Segmentation Engine → A/B Test Manager → Personalization Engine → Timing Optimizer → Campaign Scheduler → Multi-Channel Message Dispatcher → Delivery Status Monitor → Customer Response Tracker → Campaign Performance Analyzer
  2. **Compliant Personalized Campaign**: Customer Purchase Tracker → Customer Segmentation Engine → Compliance Checker → Review Request Template Builder → Personalization Engine → Timing Optimizer → Campaign Scheduler → Multi-Channel Message Dispatcher → Delivery Status Monitor → Customer Response Tracker


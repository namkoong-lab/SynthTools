field_name: ecommerce_and_retail
subfield: Inventory Management and Tracking
task: Inventory forecasting and demand planning analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to multiple complex subproblems including demand pattern analysis, seasonality detection, external factor integration, multi-SKU coordination, supply chain constraints, and forecast accuracy requirements. The high interdependency between forecasting models, inventory policies, and business constraints, combined with significant financial impact of errors, makes this a complex undertaking.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** to cover the comprehensive workflow from data ingestion through demand forecasting to inventory optimization and performance monitoring.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Historical_Sales_Data_Loader** - Consumes: file paths, date ranges | Produces: cleaned sales data\n2. **Inventory_Data_Validator** - Consumes: raw inventory data | Produces: validated inventory records\n3. **Seasonality_Detector** - Consumes: time series data | Produces: seasonal patterns, cycles\n4. **Trend_Analyzer** - Consumes: historical data | Produces: trend coefficients, growth rates\n5. **External_Factor_Integrator** - Consumes: sales data, external indicators | Produces: correlation metrics\n6. **Demand_Pattern_Classifier** - Consumes: sales history | Produces: demand pattern classifications\n7. **Forecast_Model_Selector** - Consumes: data characteristics | Produces: recommended models\n8. **Time_Series_Forecaster** - Consumes: historical data, model selection | Produces: demand forecasts\n9. **Safety_Stock_Calculator** - Consumes: demand variability, service levels | Produces: safety stock levels\n10. **Lead_Time_Analyzer** - Consumes: supplier data, historical orders | Produces: lead time distributions\n11. **Reorder_Point_Calculator** - Consumes: forecasts, lead times, safety stock | Produces: reorder points\n12. **EOQ_Calculator** - Consumes: demand, costs, constraints | Produces: optimal order quantities\n13. **Multi_SKU_Optimizer** - Consumes: individual forecasts, constraints | Produces: coordinated inventory plan\n14. **Forecast_Accuracy_Evaluator** - Consumes: forecasts, actuals | Produces: accuracy metrics\n15. **Inventory_Performance_Monitor** - Consumes: current levels, targets | Produces: KPI dashboard\n16. **Scenario_Planner** - Consumes: base forecasts, scenario parameters | Produces: alternative plans\n17. **Report_Generator** - Consumes: all analysis outputs | Produces: executive summary reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- **Basic Demand Forecast**: Historical_Sales_Data_Loader → Time_Series_Forecaster → Forecast_Accuracy_Evaluator\n- **Safety Stock Analysis**: Inventory_Data_Validator → Safety_Stock_Calculator → Inventory_Performance_Monitor\n\n**Medium Plans:**\n- **Seasonal Inventory Planning**: Historical_Sales_Data_Loader → Seasonality_Detector → Trend_Analyzer → Time_Series_Forecaster → Safety_Stock_Calculator → Reorder_Point_Calculator\n- **Lead Time Optimization**: Lead_Time_Analyzer → Forecast_Model_Selector → Time_Series_Forecaster → EOQ_Calculator → Inventory_Performance_Monitor\n\n**Complex Plans:**\n- **Comprehensive Demand Planning**: Historical_Sales_Data_Loader → Inventory_Data_Validator → Seasonality_Detector → Trend_Analyzer → External_Factor_Integrator → Demand_Pattern_Classifier → Forecast_Model_Selector → Time_Series_Forecaster → Multi_SKU_Optimizer → Report_Generator\n- **Full Inventory Optimization**: All data loading tools → All analysis tools → All forecasting tools → All optimization tools → Performance monitoring → Scenario planning → Reporting\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Historical_Sales_Data_Loader\",\n  \"tool_description\": \"Loads and preprocesses historical sales data from various sources, handling missing values and data quality issues for inventory forecasting analysis.\",\n  \"parameters\": {\n    \"data_source_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"File path or database connection string for\
  \ sales data\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for data extraction\",\n      \"format\": \"date-time\"\n    },\n    \"sku_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of SKU codes to filter, leave empty for all SKUs\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be earlier than end_date and both must be valid ISO 8601 format\",\n    \"Data source not accessible: Check file path or database connection string\",\n    \"No data found: No sales records exist for the specified date range and SKU filter\",\n    \"Invalid SKU codes: One or more SKU codes in the filter do not exist in the dataset\"\n  ],\n  \"usage\": \"Provide data_source_path, start_date, and end_date. Optionally filter specific SKUs. Tool returns cleaned sales data ready for analysis.\",\n  \"output_details\": {\n    \"records_loaded\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of sales records successfully loaded\"\n    },\n    \"sku_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of unique SKUs in the dataset\"\n    },\n    \"date_range\": {\n      \"type\": \"string\",\n      \"description\": \"Actual date range of loaded data\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Data completeness score from 0 to 100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory_Data_Validator\",\n  \"tool_description\": \"Validates inventory data for consistency, completeness, and accuracy, identifying anomalies and data quality issues that could affect forecasting.\",\n  \"parameters\": {\n    \"inventory_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to inventory data file\"\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of validation rules to apply\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"tolerance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Tolerance level for anomaly detection (0-100)\",\n      \"default\": 5.0\n    }\n  },\n  \"error_messages\": [\n    \"File not found: Check if inventory_file_path exists and is accessible\",\n    \"Invalid validation rules: Use supported validation rules like 'negative_check', 'outlier_detection', 'completeness_check'\",\n    \"Tolerance threshold out of range: Must be between 0 and 100\"\n  ],\n  \"usage\": \"Specify inventory_file_path and validation_rules array. Optionally adjust tolerance_threshold for anomaly sensitivity.\",\n  \"output_details\": {\n    \"validation_passed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Overall validation status\"\n    },\n    \"error_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of validation errors found\"\n    },\n    \"warning_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of validation warnings found\"\n    },\n    \"anomaly_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of record IDs with anomalies detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonality_Detector\",\n  \"tool_description\": \"Analyzes time series data to identify seasonal patterns, cycles, and recurring trends that impact demand forecasting accuracy.\",\n  \"parameters\": {\n    \"time_series_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of numerical values representing the time series\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"frequency\": {\n      \"type\": \"string\", \n   \
  \   \"required\": true,\n      \"description\": \"Data frequency: daily, weekly, monthly, quarterly\"\n    },\n    \"seasonal_periods\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Suspected seasonal periods to test\",\n      \"items\": {\"type\": \"integer\"},\n      \"default\": [7, 30, 365]\n    },\n    \"significance_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Statistical significance threshold\",\n      \"default\": 0.05\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Time series must contain at least 24 data points for meaningful analysis\",\n    \"Invalid frequency: Use one of [daily, weekly, monthly, quarterly]\",\n    \"Invalid seasonal periods: All periods must be positive integers\",\n    \"Significance level out of range: Must be between 0.01 and 0.1\"\n  ],\n  \"usage\": \"Input time_series_data array and specify frequency. Optionally define suspected seasonal_periods and significance_level for detection.\",\n  \"output_details\": {\n    \"seasonality_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether significant seasonality was found\"\n    },\n    \"dominant_period\": {\n      \"type\": \"integer\",\n      \"description\": \"Most significant seasonal period identified\"\n    },\n    \"seasonal_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of seasonality from 0 to 1\"\n    },\n    \"seasonal_components\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Seasonal component values for each period\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Trend_Analyzer\",\n  \"tool_description\": \"Analyzes historical data to identify and quantify underlying trends, growth patterns, and directional changes in demand over time.\",\n  \"parameters\": {\n    \"historical_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical demand values\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"analysis_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Trend analysis method: linear, exponential, polynomial\"\n    },\n    \"smoothing_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Smoothing factor for trend calculation\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data points: Need at least 10 data points for trend analysis\",\n    \"Invalid analysis method: Use linear, exponential, or polynomial\",\n    \"Smoothing factor out of range: Must be between 0.1 and 0.9\"\n  ],\n  \"usage\": \"Provide historical_data array and select analysis_method. Adjust smoothing_factor for trend sensitivity.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction: increasing, decreasing, stable\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of trend from 0 to 1\"\n    },\n    \"growth_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Annualized growth rate percentage\"\n    },\n    \"trend_equation\": {\n      \"type\": \"string\",\n      \"description\": \"Mathematical equation describing the trend\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"External_Factor_Integrator\",\n  \"tool_description\": \"Integrates external factors like economic indicators, weather, holidays, and promotions with sales data to identify correlations and improve forecast accuracy.\",\n  \"parameters\": {\n    \"sales_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical sales values\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"external_factors\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of external factors to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n\
  \    },\n    \"factor_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"External factor data values corresponding to sales periods\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"correlation_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum correlation threshold for significance\",\n      \"default\": 0.3\n    },\n    \"lag_periods\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Time lags to test for delayed effects\",\n      \"items\": {\"type\": \"integer\"},\n      \"default\": [0, 1, 2, 3]\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: sales_data and factor_data must have the same length\",\n    \"Invalid factor names: External factor names cannot be empty strings\",\n    \"Correlation threshold out of range: Must be between 0 and 1\",\n    \"Invalid lag periods: All lag values must be non-negative integers\"\n  ],\n  \"usage\": \"Provide sales_data, external_factors names, and corresponding factor_data. Set correlation_threshold and lag_periods for analysis depth.\",\n  \"output_details\": {\n    \"significant_factors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"External factors with significant correlations\"\n    },\n    \"correlation_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Correlation coefficients for each significant factor\"\n    },\n    \"optimal_lags\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Optimal time lags for each significant factor\"\n    },\n    \"impact_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of external factor impacts on demand\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Demand_Pattern_Classifier\",\n  \"tool_description\": \"Classifies demand patterns into categories like smooth, intermittent, lumpy, or erratic to guide appropriate forecasting method selection.\",\n  \"parameters\": {\n    \"demand_history\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical demand values for classification\",\n      \"items\": {\"type\": \"number\"}\n    },\n    \"classification_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Classification approach: cv_adi, syntetos_boylan, or advanced_ml\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient demand history: Need at least 12 periods of data for reliable classification\",\n    \"Invalid classification method: Use cv_adi, syntetos_boylan, or advanced_ml\",\n    \"Invalid demand values: All demand values must be non-negative numbers\"\n  ],\n  \"usage\": \"Input demand_history array and select classification_method. Tool categorizes the demand pattern to guide forecasting approach.\",\n  \"output_details\": {\n    \"pattern_category\": {\n      \"type\": \"string\",\n      \"description\": \"Demand pattern category: smooth, intermittent, lumpy, erratic\"\n    },\n    \"cv_squared\": {\n      \"type\": \"number\",\n      \"description\": \"Coefficient of variation squared\"\n    },\n    \"adi_value\": {\n      \"type\": \"number\",\n      \"description\": \"Average demand interval\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Classification confidence from 0 to 1\"\n    },\n    \"recommended_methods\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended forecasting methods for this pattern\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Forecast_Model_Selector\",\n  \"tool_description\": \"Selects optimal forecasting models based on data characteristics, pattern classification, and historical performance metrics.\",\n  \"parameters\": {\n    \"data_characteristics\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data characteristics\
  \ like seasonality, trend, volatility\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"demand_pattern\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Demand pattern classification result\"\n    },\n    \"forecast_horizon\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of periods to forecast ahead\"\n    },\n    \"available_models\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Available forecasting models to choose from\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"exponential_smoothing\", \"arima\", \"neural_network\", \"ensemble\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data characteristics: Use recognized characteristics like seasonal, trending, volatile, sparse\",\n    \"Unknown demand pattern: Pattern must be one of smooth, intermittent, lumpy, erratic\",\n    \"Invalid forecast horizon: Must be a positive integer between 1 and 365\",\n    \"No models available: At least one forecasting model must be specified\"\n  ],\n  \"usage\": \"Specify data_characteristics array, demand_pattern, and forecast_horizon. Optionally limit available_models for selection.\",\n  \"output_details\": {\n    \"recommended_model\": {\n      \"type\": \"string\",\n      \"description\": \"Primary recommended forecasting model\"\n    },\n    \"alternative_models\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative model options ranked by suitability\"\n    },\n    \"selection_reasoning\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation for model selection decision\"\n    },\n    \"expected_accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Expected forecast accuracy percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Time_Series_Forecaster\",\n  \"tool_description\": \"Generates demand forecasts using selected forecasting models, incorporating seasonality, trends, and external factors with confidence intervals.\",\n  \"parameters\": {\n    \"historical_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical demand data for forecasting\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 12\n    },\n    \"forecast_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Forecasting model to use\"\n    },\n    \"forecast_periods\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of future periods to forecast\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Confidence level for prediction intervals\",\n      \"default\": 0.95\n    },\n    \"seasonal_periods\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of periods in seasonal cycle\",\n      \"default\": 12\n    },\n    \"model_parameters\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional model-specific parameters\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient historical data: Need at least 2 full seasonal cycles for reliable forecasting\",\n    \"Invalid forecast model: Model not recognized or not available\",\n    \"Invalid forecast periods: Must be positive integer, typically 1-52 periods\",\n    \"Confidence level out of range: Must be between 0.5 and 0.99\",\n    \"Invalid seasonal periods: Must be positive integer matching data frequency\"\n  ],\n  \"usage\": \"Provide historical_data, select forecast_model, and specify forecast_periods. Adjust confidence_level and seasonal_periods as needed.\",\n  \"output_details\": {\n    \"forecast_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Point forecasts for each future period\"\n    },\n    \"lower_bounds\": {\n      \"type\"\
  : \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Lower confidence interval bounds\"\n    },\n    \"upper_bounds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Upper confidence interval bounds\"\n    },\n    \"model_fit_quality\": {\n      \"type\": \"number\",\n      \"description\": \"Model fit score from 0 to 100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Safety_Stock_Calculator\",\n  \"tool_description\": \"Calculates optimal safety stock levels based on demand variability, lead time uncertainty, and desired service levels to prevent stockouts.\",\n  \"parameters\": {\n    \"demand_mean\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average demand per period\"\n    },\n    \"demand_std\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Standard deviation of demand\"\n    },\n    \"lead_time_mean\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average lead time in periods\"\n    },\n    \"lead_time_std\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Standard deviation of lead time\",\n      \"default\": 0\n    },\n    \"service_level\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target service level (0.50 to 0.99)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid demand parameters: demand_mean and demand_std must be positive numbers\",\n    \"Invalid lead time parameters: lead_time_mean must be positive, lead_time_std must be non-negative\",\n    \"Service level out of range: Must be between 0.50 and 0.99\",\n    \"Unrealistic variability: Standard deviation cannot exceed mean by more than 200%\"\n  ],\n  \"usage\": \"Input demand_mean, demand_std, lead_time_mean, and service_level. Optionally specify lead_time_std for more accurate calculations.\",\n  \"output_details\": {\n    \"safety_stock_units\": {\n      \"type\": \"number\",\n      \"description\": \"Recommended safety stock in units\"\n    },\n    \"safety_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Safety factor (z-score) used in calculation\"\n    },\n    \"stockout_probability\": {\n      \"type\": \"number\",\n      \"description\": \"Expected stockout probability\"\n    },\n    \"total_buffer_days\": {\n      \"type\": \"number\",\n      \"description\": \"Safety stock coverage in days of average demand\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lead_Time_Analyzer\",\n  \"tool_description\": \"Analyzes historical supplier performance to determine lead time distributions, variability patterns, and reliability metrics for inventory planning.\",\n  \"parameters\": {\n    \"order_history\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Historical order fulfillment data\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 10\n    },\n    \"supplier_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Supplier identifiers corresponding to orders\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Analysis window in days\",\n      \"default\": 365\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: order_history and supplier_ids must have same length\",\n    \"Insufficient order history: Need at least 10 historical orders for analysis\",\n    \"Invalid lead times: All lead time values must be positive\",\n    \"Analysis period too short: Minimum 30 days required for meaningful analysis\"\n  ],\n  \"usage\": \"Provide order_history array with corresponding supplier_ids. Set analysis_period_days to focus on recent performance.\",\n  \"output_details\": {\n    \"average_lead_time\": {\n      \"type\": \"number\",\n      \"description\": \"Overall average lead time in days\"\n    },\n    \"lead_time_variability\": {\n   \
  \   \"type\": \"number\",\n      \"description\": \"Coefficient of variation for lead times\"\n    },\n    \"reliability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Supplier reliability score from 0 to 100\"\n    },\n    \"percentile_90\": {\n      \"type\": \"number\",\n      \"description\": \"90th percentile lead time for safety planning\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reorder_Point_Calculator\", \n  \"tool_description\": \"Calculates optimal reorder points considering demand forecasts, lead times, safety stock requirements, and inventory policy constraints.\",\n  \"parameters\": {\n    \"forecast_demand\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Forecasted demand during lead time\"\n    },\n    \"safety_stock\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Required safety stock level\"\n    },\n    \"lead_time_days\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Expected lead time in days\"\n    },\n    \"review_period\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Inventory review period in days\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Invalid demand forecast: Must be a positive number\",\n    \"Invalid safety stock: Must be non-negative\",\n    \"Invalid lead time: Must be positive\",\n    \"Invalid review period: Must be positive integer between 1 and 30\"\n  ],\n  \"usage\": \"Input forecast_demand, safety_stock, and lead_time_days. Adjust review_period for periodic review systems.\",\n  \"output_details\": {\n    \"reorder_point\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated reorder point in units\"\n    },\n    \"buffer_coverage\": {\n      \"type\": \"number\",\n      \"description\": \"Days of demand coverage provided by reorder point\"\n    },\n    \"risk_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Risk level assessment: low, medium, high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"EOQ_Calculator\",\n  \"tool_description\": \"Calculates Economic Order Quantity considering demand rates, ordering costs, holding costs, and various business constraints to minimize total inventory costs.\",\n  \"parameters\": {\n    \"annual_demand\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Annual demand in units\"\n    },\n    \"ordering_cost\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Cost per order placement\"\n    },\n    \"holding_cost_rate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Annual holding cost as percentage of item value\"\n    },\n    \"unit_cost\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Cost per unit\"\n    },\n    \"quantity_discounts\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Quantity discount breakpoints\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": []\n    },\n    \"storage_constraint\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum storage capacity in units\",\n      \"default\": None\n    },\n    \"cash_flow_constraint\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum order value allowed\",\n      \"default\": None\n    }\n  },\n  \"error_messages\": [\n    \"Invalid demand: Annual demand must be positive\",\n    \"Invalid costs: Ordering cost, holding cost rate, and unit cost must be positive\",\n    \"Holding cost rate unrealistic: Should be between 0.1% and 50% annually\",\n    \"Invalid constraints: Storage and cash flow constraints must be positive if specified\"\n  ],\n  \"usage\": \"Provide annual_demand, ordering_cost, holding_cost_rate, and unit_cost. Optionally add quantity_discounts and constraints.\",\n  \"output_details\": {\n    \"optimal_order_qty\": {\n      \"type\": \"\

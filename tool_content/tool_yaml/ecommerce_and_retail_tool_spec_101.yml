field_name: ecommerce_and_retail
subfield: Customer Reviews and Ratings
task: Monitor competitor reviews and perform comparative analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium-high difficulty due to the need to collect data from multiple sources, handle diverse review formats, perform sophisticated text analysis, and generate meaningful competitive insights while managing potential access restrictions and data quality issues.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium-high complexity, I'm targeting 14 tools to cover data collection, processing, analysis, and reporting workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Review Data Collector → raw competitor review data\n- Review Parser → structured review data  \n- Sentiment Analyzer → sentiment scores (consumes structured reviews)\n- Rating Aggregator → rating statistics (consumes structured reviews)\n- Keyword Extractor → key themes (consumes structured reviews)\n- Competitive Benchmarker → comparative metrics (consumes aggregated data)\n- Trend Analyzer → temporal patterns (consumes time-series data)\n- Review Classifier → categorized reviews (consumes structured reviews)\n- Competitor Profiler → competitor summaries (consumes aggregated data)\n- Alert Generator → monitoring alerts (consumes analysis results)\n- Report Builder → formatted reports (consumes all analysis outputs)\n- Data Validator → quality scores (consumes raw data)\n- Review Sampler → filtered datasets (consumes structured reviews)\n- Performance Tracker → tracking metrics (consumes historical data)\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Review Data Collector → Review Parser → Sentiment Analyzer (basic sentiment monitoring)\n2. Review Data Collector → Rating Aggregator → Competitive Benchmarker (rating comparison)\n\nMedium plans:\n1. Review Data Collector → Data Validator → Review Parser → Sentiment Analyzer → Keyword Extractor → Report Builder (comprehensive single competitor analysis)\n2. Review Data Collector → Review Classifier → Rating Aggregator → Trend Analyzer → Alert Generator (temporal monitoring with alerts)\n\nComplex plans:\n1. Review Data Collector → Data Validator → Review Parser → Review Sampler → Sentiment Analyzer → Keyword Extractor → Review Classifier → Competitive Benchmarker → Report Builder (full competitive analysis pipeline)\n2. Review Data Collector → Review Parser → Sentiment Analyzer → Rating Aggregator → Trend Analyzer → Competitor Profiler → Performance Tracker → Alert Generator → Report Builder (comprehensive monitoring and reporting system)\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Review Data Collector\",\n  \"tool_description\": \"Collects customer reviews and ratings data from specified competitors across multiple platforms and time periods.\",\n  \"parameters\": {\n    \"competitor_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of competitor company or product names to collect reviews for\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"platforms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Platforms to collect from (amazon, google, yelp, trustpilot, facebook, etc.)\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for review collection period\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for review collection period\",\n      \"format\": \"date-time\"\n    },\n    \"max_reviews_per_competitor\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of reviews to collect per competitor\",\n      \"default\": 1000\n    },\n    \"include_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reviewer metadata (verified\
  \ purchase, review helpfulness, etc.)\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be earlier than end_date and both must be valid ISO 8601 format.\",\n    \"Platform access denied: One or more specified platforms are not accessible or require authentication.\",\n    \"Competitor not found: One or more competitor names could not be located on the specified platforms.\",\n    \"Rate limit exceeded: Too many requests made to platform APIs, reduce max_reviews_per_competitor or retry later.\",\n    \"Invalid platform name: Use supported platform names like amazon, google, yelp, trustpilot, facebook.\"\n  ],\n  \"usage\": \"Specify competitor names, platforms, date range, and optional limits. The tool returns raw review data that can be processed by other analysis tools.\",\n  \"output_details\": {\n    \"total_reviews_collected\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of reviews successfully collected\"\n    },\n    \"competitor_counts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Number of reviews collected for each competitor in order\"\n    },\n    \"platform_coverage\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Platforms that successfully returned data\"\n    },\n    \"collection_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of data collection results and any issues encountered\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Review Parser\",\n  \"tool_description\": \"Parses and structures raw review data into standardized format for analysis, extracting key fields and normalizing ratings.\",\n  \"parameters\": {\n    \"raw_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for the raw review data to parse\"\n    },\n    \"normalize_ratings\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to normalize ratings to a 1-5 scale\",\n      \"default\": true\n    },\n    \"extract_dates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract and standardize review dates\",\n      \"default\": true\n    },\n    \"language_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Language code to filter reviews (en, es, fr, etc.) or 'all' for no filtering\",\n      \"default\": \"en\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data source: The specified raw_data_source could not be found or accessed.\",\n    \"Parsing failed: Raw data format is not recognized or corrupted.\",\n    \"Language detection error: Unable to detect or filter by the specified language code.\",\n    \"Missing required fields: Raw data lacks essential fields like review text or ratings.\"\n  ],\n  \"usage\": \"Provide the raw_data_source identifier from Review Data Collector output. Optionally configure normalization and filtering. Returns structured review data ready for analysis.\",\n  \"output_details\": {\n    \"parsed_reviews_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of reviews successfully parsed\"\n    },\n    \"failed_parses\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of reviews that failed to parse\"\n    },\n    \"average_review_length\": {\n      \"type\": \"number\",\n      \"description\": \"Average character length of parsed review text\"\n    },\n    \"date_range_parsed\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array containing start and end dates of parsed reviews\"\n    },\n    \"parsing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of parsing results and data quality\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Analyzer\",\n  \"tool_description\": \"Analyzes sentiment of\
  \ customer reviews using advanced NLP techniques and provides sentiment scores, confidence levels, and emotion detection.\",\n  \"parameters\": {\n    \"structured_reviews_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for structured review data from Review Parser\"\n    },\n    \"sentiment_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sentiment analysis model to use: basic, advanced, or domain_specific\",\n      \"default\": \"advanced\"\n    },\n    \"include_emotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to detect specific emotions beyond positive/negative sentiment\",\n      \"default\": false\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for sentiment classification (0.0-1.0)\",\n      \"default\": 0.7\n    },\n    \"batch_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of reviews to process in each batch\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid source data: structured_reviews_source not found or contains no valid review text.\",\n    \"Model loading failed: The specified sentiment_model could not be loaded or is not available.\",\n    \"Confidence threshold error: confidence_threshold must be between 0.0 and 1.0.\",\n    \"Processing timeout: Batch processing exceeded time limits, try reducing batch_size.\",\n    \"Insufficient text data: Reviews contain insufficient text for reliable sentiment analysis.\"\n  ],\n  \"usage\": \"Provide structured_reviews_source from Review Parser. Optionally configure model type, emotion detection, and processing parameters. Returns sentiment scores and classifications.\",\n  \"output_details\": {\n    \"total_reviews_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of reviews processed for sentiment\"\n    },\n    \"sentiment_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distribution of sentiment scores: [positive_count, neutral_count, negative_count]\"\n    },\n    \"average_sentiment_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall average sentiment score (-1.0 to 1.0)\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of confidence scores for each sentiment classification\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of sentiment analysis results and key insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Rating Aggregator\",\n  \"tool_description\": \"Aggregates and calculates statistical measures for customer ratings including averages, distributions, and trends over time.\",\n  \"parameters\": {\n    \"structured_reviews_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for structured review data containing ratings\"\n    },\n    \"grouping_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How to group ratings: by_competitor, by_platform, by_time_period, or overall\",\n      \"default\": \"by_competitor\"\n    },\n    \"time_granularity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time period granularity: daily, weekly, monthly, or quarterly\",\n      \"default\": \"monthly\"\n    },\n    \"include_percentiles\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to calculate percentile distributions\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data source: structured_reviews_source not found or contains no rating data.\",\n    \"Invalid grouping method: Use one of [by_competitor,\
  \ by_platform, by_time_period, overall].\",\n    \"Invalid time granularity: Use one of [daily, weekly, monthly, quarterly].\",\n    \"Insufficient rating data: Not enough ratings available for meaningful statistical analysis.\"\n  ],\n  \"usage\": \"Provide structured_reviews_source with rating data. Configure grouping and time parameters as needed. Returns comprehensive rating statistics and distributions.\",\n  \"output_details\": {\n    \"total_ratings_processed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of ratings included in aggregation\"\n    },\n    \"overall_average_rating\": {\n      \"type\": \"number\",\n      \"description\": \"Overall average rating across all data\"\n    },\n    \"rating_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Count of ratings for each star level [1-star, 2-star, 3-star, 4-star, 5-star]\"\n    },\n    \"standard_deviation\": {\n      \"type\": \"number\",\n      \"description\": \"Standard deviation of rating scores\"\n    },\n    \"aggregation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of aggregation results and key statistical insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Keyword Extractor\",\n  \"tool_description\": \"Extracts and analyzes key themes, topics, and frequently mentioned terms from customer reviews to identify common praise and complaint patterns.\",\n  \"parameters\": {\n    \"structured_reviews_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for structured review text data\"\n    },\n    \"extraction_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Keyword extraction approach: frequency, tfidf, or topic_modeling\",\n      \"default\": \"tfidf\"\n    },\n    \"max_keywords\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of keywords to extract\",\n      \"default\": 50\n    },\n    \"min_frequency\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum occurrence frequency for keyword inclusion\",\n      \"default\": 5\n    },\n    \"sentiment_split\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to separate keywords by positive and negative reviews\",\n      \"default\": true\n    },\n    \"exclude_common_words\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to exclude common stop words and generic terms\",\n      \"default\": true\n    },\n    \"include_phrases\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include multi-word phrases in addition to single keywords\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data source: structured_reviews_source not found or contains insufficient text data.\",\n    \"Invalid extraction method: Use one of [frequency, tfidf, topic_modeling].\",\n    \"Parameter out of range: max_keywords must be between 10 and 200, min_frequency must be between 1 and 100.\",\n    \"Insufficient text data: Not enough review text available for meaningful keyword extraction.\",\n    \"Processing failed: Text preprocessing or keyword extraction algorithm encountered an error.\"\n  ],\n  \"usage\": \"Provide structured_reviews_source with review text. Configure extraction parameters to focus on most relevant keywords and phrases. Returns ranked keywords with frequencies and context.\",\n  \"output_details\": {\n    \"total_keywords_extracted\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of unique keywords extracted\"\n    },\n    \"top_positive_keywords\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Top keywords from positive reviews\"\n    },\n    \"top_negative_keywords\": {\n      \"type\": \"array\"\
  ,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Top keywords from negative reviews\"\n    },\n    \"keyword_frequencies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Frequency counts corresponding to extracted keywords\"\n    },\n    \"extraction_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of keyword extraction results and main themes identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitive Benchmarker\",\n  \"tool_description\": \"Performs comparative analysis between competitors using rating, sentiment, and review metrics to identify competitive positioning and advantages.\",\n  \"parameters\": {\n    \"primary_competitor\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the primary competitor to benchmark against others\"\n    },\n    \"comparison_competitors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of competitors to compare against the primary competitor\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"rating_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for aggregated rating data\"\n    },\n    \"sentiment_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for sentiment analysis results\"\n    },\n    \"keyword_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for keyword extraction results\"\n    },\n    \"benchmark_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Metrics to include in benchmark: rating, sentiment, volume, keyword_overlap\",\n      \"default\": [\"rating\", \"sentiment\", \"volume\"]\n    },\n    \"significance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Threshold for determining statistically significant differences\",\n      \"default\": 0.05\n    },\n    \"include_recommendations\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to generate strategic recommendations based on analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Missing competitor data: One or more specified competitors not found in the provided data sources.\",\n    \"Invalid data sources: One or more data source identifiers are invalid or inaccessible.\",\n    \"Insufficient data for comparison: Not enough review data available for meaningful competitive analysis.\",\n    \"Invalid benchmark metrics: Use metrics from [rating, sentiment, volume, keyword_overlap].\",\n    \"Significance threshold error: significance_threshold must be between 0.01 and 0.1.\"\n  ],\n  \"usage\": \"Provide competitor names and data sources from previous analysis tools. Configure benchmark metrics and thresholds. Returns detailed competitive positioning analysis.\",\n  \"output_details\": {\n    \"competitive_ranking\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Competitors ranked by overall performance\"\n    },\n    \"performance_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Performance differences between primary and comparison competitors\"\n    },\n    \"strength_areas\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Areas where primary competitor outperforms others\"\n    },\n    \"improvement_opportunities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Areas where primary competitor lags behind\
  \ competition\"\n    },\n    \"benchmark_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Comprehensive summary of competitive positioning and key insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Trend Analyzer\",\n  \"tool_description\": \"Analyzes temporal trends in ratings, sentiment, and review volume to identify patterns, seasonality, and emerging issues over time.\",\n  \"parameters\": {\n    \"time_series_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for time-stamped review and rating data\"\n    },\n    \"analysis_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time period for trend analysis: last_30_days, last_90_days, last_year, or custom\",\n      \"default\": \"last_90_days\"\n    },\n    \"trend_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Metrics to analyze for trends: rating, sentiment, volume, response_time\",\n      \"default\": [\"rating\", \"sentiment\", \"volume\"]\n    },\n    \"detect_anomalies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to detect unusual spikes or drops in metrics\",\n      \"default\": true\n    },\n    \"seasonality_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to analyze seasonal patterns in the data\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data source: time_series_data_source not found or lacks timestamp information.\",\n    \"Insufficient time range: Not enough historical data available for the specified analysis_period.\",\n    \"Invalid trend metrics: Use metrics from [rating, sentiment, volume, response_time].\",\n    \"Invalid analysis period: Use one of [last_30_days, last_90_days, last_year, custom].\",\n    \"Anomaly detection failed: Unable to establish baseline patterns for anomaly detection.\"\n  ],\n  \"usage\": \"Provide time-stamped data source and configure analysis parameters. The tool identifies trends, patterns, and anomalies in customer feedback over time.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction: improving, declining, stable, or mixed\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of detected trends on scale from 0 to 1\"\n    },\n    \"anomalies_detected\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Timestamps of detected anomalies in the data\"\n    },\n    \"seasonal_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Description of identified seasonal patterns\"\n    },\n    \"trend_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of trend analysis results and key temporal insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Review Classifier\",\n  \"tool_description\": \"Classifies customer reviews into predefined categories such as product features, service aspects, or issue types to enable focused analysis.\",\n  \"parameters\": {\n    \"structured_reviews_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for structured review data to classify\"\n    },\n    \"classification_scheme\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Classification approach: product_features, service_aspects, issue_types, or custom\"\n    },\n    \"custom_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Custom category labels if using custom classification scheme\",\n      \"default\": null\n    },\n    \"confidence_threshold\"\
  : {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for category assignment\",\n      \"default\": 0.6\n    },\n    \"multi_label_classification\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether reviews can be assigned to multiple categories\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid data source: structured_reviews_source not found or contains no review text.\",\n    \"Invalid classification scheme: Use one of [product_features, service_aspects, issue_types, custom].\",\n    \"Missing custom categories: custom_categories required when using custom classification scheme.\",\n    \"Confidence threshold error: confidence_threshold must be between 0.1 and 1.0.\",\n    \"Classification model error: Unable to load or apply the specified classification model.\"\n  ],\n  \"usage\": \"Provide structured review data and specify classification scheme. For custom schemes, provide category labels. Returns categorized reviews with confidence scores.\",\n  \"output_details\": {\n    \"total_reviews_classified\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of reviews successfully classified\"\n    },\n    \"category_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Number of reviews in each category\"\n    },\n    \"category_labels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Names of categories used in classification\"\n    },\n    \"unclassified_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of reviews that could not be classified with sufficient confidence\"\n    },\n    \"classification_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of classification results and category insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitor Profiler\",\n  \"tool_description\": \"Creates comprehensive competitor profiles by aggregating all analysis results into structured summaries with strengths, weaknesses, and positioning insights.\",\n  \"parameters\": {\n    \"competitor_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the competitor to profile\"\n    },\n    \"rating_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for competitor rating data\"\n    },\n    \"sentiment_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for competitor sentiment data\"\n    },\n    \"keyword_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source identifier for competitor keyword data\"\n    },\n    \"classification_data_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Source identifier for classified review data\",\n      \"default\": null\n    },\n    \"trend_data_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Source identifier for trend analysis data\",\n      \"default\": null\n    },\n    \"include_swot_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to generate SWOT analysis based on review insights\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Competitor not found: The specified competitor_name was not found in the provided data sources.\",\n    \"Invalid data sources: One or more required data source identifiers are invalid or inaccessible.\",\n    \"Insufficient data for profiling: Not enough analysis data available to generate comprehensive profile.\",\n    \"Data source mismatch: Data sources contain conflicting or incompatible competitor information.\",\n    \"Profile generation failed: Unable to synthesize provided data into coherent competitor profile.\"\
  \n  ],\n  \"usage\": \"Provide competitor name and required data sources from previous analysis tools. Optionally include classification and trend data for deeper insights. Returns comprehensive competitor profile.\",\n  \"output_details\": {\n    \"overall_rating_score\": {\n      \"type\": \"number\",\n      \"description\": \"Competitor's overall average rating\"\n    },\n    \"sentiment_score\": {\n      \"type\": \"number\",\n      \"description\": \"Competitor's overall sentiment score\"\n    },\n    \"review_volume\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of reviews analyzed for this competitor\"\n    },\n    \"key_strengths\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified strengths based on positive review themes\"\n    },\n    \"key_weaknesses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified weaknesses based on negative review themes\"\n    },\n    \"competitive_position\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of competitor's market position and differentiation\"\n    },\n    \"profile_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Comprehensive competitor profile summary with key insights\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alert Generator\",\n  \"tool_description\": \"Generates automated alerts based on competitor review monitoring, detecting significant changes in ratings, sentiment, or emerging issues.\",\n  \"parameters\": {\n    \"monitoring_data_sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of data source identifiers to monitor for changes\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"alert_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        
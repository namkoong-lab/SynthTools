field_name: document_scanning_and_ocr
subfield: legal_document_digitization
task: Process and organize discovery documents for litigation support
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **hard** due to the complex scope involving multiple document types, formats, and legal requirements. It requires high accuracy for litigation purposes, coordination between OCR, metadata extraction, privilege review, and organization systems, plus significant data infrastructure to handle large document volumes with strict security and audit requirements.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to cover the comprehensive workflow from document intake through final organization and quality assurance.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Document Batch Importer → produces raw document batches\n- Image Quality Enhancer → consumes raw images, produces enhanced images  \n- OCR Text Extractor → consumes enhanced images, produces raw text\n- Document Type Classifier → consumes text/metadata, produces document categories\n- Metadata Field Extractor → consumes text, produces structured metadata\n- Date Parser → consumes raw date strings, produces standardized dates\n- Legal Entity Recognizer → consumes text, produces entity mentions\n- Privilege Content Detector → consumes text, produces privilege flags\n- Redaction Zone Mapper → consumes documents + privilege data, produces redaction coordinates\n- Text Confidence Scorer → consumes OCR results, produces quality scores\n- Document Deduplicator → consumes multiple documents, produces uniqueness analysis\n- Bates Number Generator → consumes document batches, produces sequential identifiers\n- Legal Folder Organizer → consumes classified documents, produces folder structures\n- Search Index Builder → consumes processed documents, produces searchable index\n- Quality Control Validator → consumes all processed data, produces validation reports\n- Audit Trail Logger → consumes all operations, produces compliance logs\n- Export Package Creator → consumes organized documents, produces litigation packages\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic OCR workflow: Document Batch Importer → Image Quality Enhancer → OCR Text Extractor → Text Confidence Scorer\n2. Metadata extraction: Metadata Field Extractor → Date Parser → Legal Entity Recognizer\n\n**Medium plans:**\n1. Document classification and organization: Document Type Classifier → Bates Number Generator → Legal Folder Organizer → Search Index Builder\n2. Privilege review workflow: Privilege Content Detector → Redaction Zone Mapper → Quality Control Validator → Audit Trail Logger\n\n**Complex plans:**\n1. Full discovery processing: Document Batch Importer → Image Quality Enhancer → OCR Text Extractor → Document Type Classifier → Metadata Field Extractor → Date Parser → Legal Entity Recognizer → Document Deduplicator → Bates Number Generator → Legal Folder Organizer → Search Index Builder → Quality Control Validator\n2. Complete privilege workflow: OCR Text Extractor → Privilege Content Detector → Redaction Zone Mapper → Quality Control Validator → Audit Trail Logger → Export Package Creator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Document Batch Importer\",\n  \"tool_description\": \"Imports and validates document batches from various sources, handling multiple file formats and performing initial quality checks on document integrity and readability.\",\n  \"parameters\": {\n    \"source_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"File system path or network location containing documents to import\"\n    },\n    \"supported_formats\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"pdf\", \"tiff\", \"jpeg\", \"png\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of supported file formats to process\"\n    },\n    \"batch_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 100,\n      \"description\": \"Maximum number of documents to process\
  \ in a single batch\"\n    },\n    \"include_subfolders\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to recursively process subdirectories\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid source path: The specified path does not exist or is not accessible. Verify the path and permissions.\",\n    \"No supported documents found: No files matching the supported formats were found in the source path. Check the file formats and supported_formats parameter.\",\n    \"Batch size too large: Batch size exceeds system limits (max 1000). Reduce the batch_size parameter.\",\n    \"File corruption detected: One or more files are corrupted and cannot be processed. Check the source files for integrity.\"\n  ],\n  \"usage\": \"Specify the source_path containing documents to import. Optionally configure supported_formats, batch_size, and include_subfolders. The tool validates and organizes documents into processable batches.\",\n  \"output_details\": {\n    \"batch_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the imported batch\"\n    },\n    \"document_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of documents successfully imported\"\n    },\n    \"file_paths\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of file paths for all imported documents\"\n    },\n    \"import_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp when the import was completed\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation status: passed, failed, or partial\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Quality Enhancer\",\n  \"tool_description\": \"Applies image processing techniques to improve document scan quality for better OCR accuracy, including noise reduction, contrast enhancement, and skew correction.\",\n  \"parameters\": {\n    \"input_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the input image file to enhance\"\n    },\n    \"enhancement_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Enhancement intensity: light, standard, aggressive\"\n    },\n    \"auto_deskew\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Automatically correct document skew and rotation\"\n    },\n    \"noise_reduction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Apply noise reduction algorithms to clean up artifacts\"\n    },\n    \"contrast_boost\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.2,\n      \"description\": \"Contrast enhancement factor (0.5 to 3.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image file: The specified file is not a valid image format or is corrupted. Ensure the file is a supported image type.\",\n    \"Enhancement level invalid: Use one of [light, standard, aggressive] for enhancement_level parameter.\",\n    \"Contrast value out of range: contrast_boost must be between 0.5 and 3.0. Adjust the value within the valid range.\",\n    \"Image processing failed: Enhancement algorithms could not process the image. The image may be too damaged or in an unsupported format.\"\n  ],\n  \"usage\": \"Provide the input_file_path to an image that needs quality enhancement. Configure enhancement_level, auto_deskew, noise_reduction, and contrast_boost based on the document condition. The tool outputs an enhanced image optimized for OCR.\",\n  \"output_details\": {\n    \"enhanced_file_path\": {\n      \"type\": \"string\",\n      \"description\": \"Path to the enhanced output image file\"\n    },\n    \"quality_improvement_score\": {\n      \"type\": \"number\",\n      \"description\": \"Numeric score\
  \ (0-100) indicating the degree of quality improvement achieved\"\n    },\n    \"processing_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time taken for enhancement processing in seconds\"\n    },\n    \"enhancements_applied\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific enhancements that were applied to the image\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"OCR Text Extractor\",\n  \"tool_description\": \"Extracts text content from document images using optical character recognition, with support for multiple languages and specialized legal document formatting.\",\n  \"parameters\": {\n    \"image_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the image file for text extraction\"\n    },\n    \"language_codes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"eng\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"ISO language codes for OCR recognition (e.g., eng, spa, fra)\"\n    },\n    \"preserve_formatting\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Maintain original document layout and formatting in extracted text\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 70.0,\n      \"description\": \"Minimum confidence score (0-100) for character recognition\"\n    }\n  },\n  \"error_messages\": [\n    \"Image file not found: The specified image_file_path does not exist. Verify the file path is correct.\",\n    \"Unsupported language code: One or more language codes are not supported. Use valid ISO language codes.\",\n    \"Confidence threshold invalid: confidence_threshold must be between 0 and 100. Adjust to a valid range.\",\n    \"OCR processing failed: Text extraction failed due to image quality or format issues. Try enhancing the image first.\"\n  ],\n  \"usage\": \"Provide the image_file_path for text extraction. Specify language_codes for multilingual documents, set preserve_formatting to maintain layout, and adjust confidence_threshold for quality control. Returns extracted text with confidence metrics.\",\n  \"output_details\": {\n    \"extracted_text\": {\n      \"type\": \"string\",\n      \"description\": \"Full text content extracted from the document image\"\n    },\n    \"average_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Average confidence score (0-100) for the entire text extraction\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of words successfully extracted\"\n    },\n    \"page_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of pages processed in the document\"\n    },\n    \"low_confidence_regions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Text portions that fell below the confidence threshold\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Document Type Classifier\",\n  \"tool_description\": \"Automatically classifies legal documents into predefined categories based on content analysis, formatting patterns, and legal document structure recognition.\",\n  \"parameters\": {\n    \"document_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full text content of the document to classify\"\n    },\n    \"classification_taxonomy\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"contract\", \"correspondence\", \"pleading\", \"deposition\", \"expert_report\", \"financial\", \"other\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of possible document categories for classification\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 80.0,\n      \"description\"\
  : \"Minimum confidence score (0-100) required for automatic classification\"\n    },\n    \"enable_subcategories\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to identify subcategories within main document types\"\n    },\n    \"context_keywords\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Additional keywords to help with classification context\"\n    }\n  },\n  \"error_messages\": [\n    \"Document text too short: The document text must contain at least 50 words for reliable classification. Provide more complete text content.\",\n    \"Invalid classification taxonomy: All taxonomy categories must be non-empty strings. Check the classification_taxonomy parameter.\",\n    \"Confidence threshold out of range: confidence_threshold must be between 0 and 100. Adjust to a valid range.\",\n    \"Classification failed: Unable to classify document due to insufficient content or formatting. Manual review may be required.\"\n  ],\n  \"usage\": \"Provide the document_text for classification analysis. Optionally customize the classification_taxonomy, set confidence_threshold for accuracy control, enable_subcategories for detailed classification, and add context_keywords for improved accuracy.\",\n  \"output_details\": {\n    \"primary_category\": {\n      \"type\": \"string\",\n      \"description\": \"Main document type classification\"\n    },\n    \"subcategory\": {\n      \"type\": \"string\",\n      \"description\": \"More specific subcategory if enable_subcategories is true\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Classification confidence score (0-100)\"\n    },\n    \"alternative_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Other possible categories with lower confidence scores\"\n    },\n    \"key_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Text patterns or keywords that influenced the classification\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Metadata Field Extractor\",\n  \"tool_description\": \"Extracts structured metadata fields from legal documents including dates, parties, case numbers, attorney information, and other legal-specific data points using pattern recognition and natural language processing.\",\n  \"parameters\": {\n    \"document_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full text content of the document for metadata extraction\"\n    },\n    \"document_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Document category to guide field extraction strategy\"\n    },\n    \"extraction_fields\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"date\", \"parties\", \"case_number\", \"attorney\", \"subject\", \"document_title\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific metadata fields to extract from the document\"\n    },\n    \"case_context\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Case name or number to provide context for extraction accuracy\"\n    },\n    \"date_range_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Earliest expected date in ISO format for validation\"\n    },\n    \"date_range_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Latest expected date in ISO format for validation\"\n    },\n    \"party_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Known\
  \ party names to improve extraction accuracy\"\n    },\n    \"extract_relationships\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to identify relationships between extracted entities\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 75.0,\n      \"description\": \"Minimum confidence score (0-100) for field extraction\"\n    },\n    \"max_field_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 500,\n      \"description\": \"Maximum character length for extracted field values\"\n    },\n    \"include_coordinates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to include text position coordinates in results\"\n    },\n    \"custom_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Custom regex patterns for specialized field extraction\"\n    }\n  },\n  \"error_messages\": [\n    \"Document text insufficient: Document text must contain at least 100 characters for meaningful metadata extraction.\",\n    \"Invalid document type: Document type must be a non-empty string that matches supported categories.\",\n    \"Extraction fields invalid: All items in extraction_fields must be supported field types. Check the field names.\",\n    \"Date range invalid: date_range_start must be earlier than date_range_end, and both must be valid ISO date strings.\",\n    \"Confidence threshold out of range: confidence_threshold must be between 0 and 100.\",\n    \"Max field length invalid: max_field_length must be between 50 and 2000 characters.\",\n    \"Custom patterns error: One or more custom_patterns contain invalid regex syntax. Verify pattern formatting.\"\n  ],\n  \"usage\": \"Provide document_text and document_type for extraction. Customize extraction_fields to focus on specific metadata, add case_context and party_names for better accuracy, set date_range constraints for validation, and configure confidence_threshold and other options as needed.\",\n  \"output_details\": {\n    \"extracted_fields\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of field names that were successfully extracted\"\n    },\n    \"field_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Corresponding values for each extracted field\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence scores (0-100) for each extracted field\"\n    },\n    \"extraction_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Brief summary of the extraction results and quality\"\n    },\n    \"unmatched_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Custom patterns that did not find matches in the document\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Date Parser\",\n  \"tool_description\": \"Standardizes and validates date strings extracted from legal documents, handling multiple date formats and converting them to consistent ISO format.\",\n  \"parameters\": {\n    \"raw_date_string\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw date string to parse and standardize\"\n    },\n    \"expected_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Expected date format pattern if known (e.g., MM/DD/YYYY)\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"UTC\",\n      \"description\": \"Timezone for date interpretation\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid\
  \ date format: The raw_date_string could not be parsed. Ensure it contains a recognizable date pattern.\",\n    \"Ambiguous date format: Multiple possible interpretations found. Specify expected_format to disambiguate.\",\n    \"Invalid timezone: The specified timezone is not recognized. Use standard timezone identifiers.\"\n  ],\n  \"usage\": \"Provide a raw_date_string from document text. Optionally specify expected_format if the format is known, and set timezone for proper date interpretation. Returns standardized ISO format date.\",\n  \"output_details\": {\n    \"standardized_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date converted to ISO 8601 format\"\n    },\n    \"original_format\": {\n      \"type\": \"string\",\n      \"description\": \"Detected format pattern of the input date\"\n    },\n    \"confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score (0-100) in the parsing accuracy\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Legal Entity Recognizer\",\n  \"tool_description\": \"Identifies and extracts legal entities such as law firms, courts, judges, case parties, and other legal-specific entities from document text using specialized legal NLP models.\",\n  \"parameters\": {\n    \"document_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text content to analyze for legal entity recognition\"\n    },\n    \"entity_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"person\", \"organization\", \"court\", \"judge\", \"law_firm\", \"case_citation\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of legal entities to identify and extract\"\n    },\n    \"case_jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": null,\n      \"description\": \"Legal jurisdiction context for improved entity recognition\"\n    }\n  },\n  \"error_messages\": [\n    \"Document text too short: Text must contain at least 50 words for reliable entity recognition.\",\n    \"Invalid entity types: All entity_types must be from the supported list of legal entity categories.\",\n    \"Jurisdiction not recognized: The specified case_jurisdiction is not in the supported jurisdiction list.\"\n  ],\n  \"usage\": \"Provide document_text for entity analysis. Specify entity_types to focus on particular categories, and add case_jurisdiction for context-aware recognition. Returns identified entities with their types and positions.\",\n  \"output_details\": {\n    \"entities_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of unique entities identified in the document\"\n    },\n    \"entity_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Corresponding entity types for each found entity\"\n    },\n    \"entity_frequencies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Number of times each entity appears in the document\"\n    },\n    \"total_entities\": {\n      \"type\": \"integer\",\n      \"description\": \"Total count of all entity mentions found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Privilege Content Detector\",\n  \"tool_description\": \"Analyzes legal documents to identify potentially privileged content including attorney-client communications, work product, and other protected materials using legal-specific pattern recognition.\",\n  \"parameters\": {\n    \"document_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full document text to analyze for privileged content\"\n    },\n    \"privilege_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"attorney_client\", \"work_product\", \"common_interest\", \"settlement_negotiation\"],\n      \"items\": {\n        \"type\": \"string\"\n      },\n \
  \     \"description\": \"Types of privilege to detect in the document\"\n    },\n    \"law_firm_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Known law firm names to improve privilege detection accuracy\"\n    },\n    \"attorney_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Known attorney names for privilege relationship identification\"\n    },\n    \"client_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Client names to identify privileged communications\"\n    },\n    \"detection_sensitivity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Detection sensitivity level: low, medium, high\"\n    },\n    \"include_metadata_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to analyze document metadata for privilege indicators\"\n    },\n    \"flag_partial_privilege\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to flag documents with potentially privileged portions\"\n    }\n  },\n  \"error_messages\": [\n    \"Document text insufficient: Document must contain at least 100 words for reliable privilege analysis.\",\n    \"Invalid privilege types: All privilege_types must be from the supported privilege categories.\",\n    \"Detection sensitivity invalid: Use one of [low, medium, high] for detection_sensitivity parameter.\",\n    \"Entity names invalid: Law firm, attorney, and client names must be non-empty strings if provided.\"\n  ],\n  \"usage\": \"Provide document_text for privilege analysis. Specify privilege_types to focus on specific categories, add known law_firm_names, attorney_names, and client_names for better accuracy, and configure detection_sensitivity and other options based on review requirements.\",\n  \"output_details\": {\n    \"privilege_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any privileged content was identified in the document\"\n    },\n    \"privilege_types_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of privilege detected in the document\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence score (0-100) for privilege detection\"\n    },\n    \"privileged_segments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Text segments identified as potentially privileged\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended action: produce, redact, or manual_review\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Redaction Zone Mapper\",\n  \"tool_description\": \"Creates precise coordinate mapping for redaction zones in documents based on privilege analysis and content sensitivity detection, preparing documents for automated redaction processing.\",\n  \"parameters\": {\n    \"document_image_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the original document image file\"\n    },\n    \"privileged_text_segments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Text segments that require redaction based on privilege analysis\"\n    },\n    \"redaction_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"black_box\",\n      \"description\": \"Redaction style: black_box, white_box, or pattern_fill\"\n    },\n    \"buffer_pixels\"\
  : {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Additional pixels to include around identified text for complete coverage\"\n    },\n    \"include_headers_footers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to redact standard headers and footers containing sensitive info\"\n    }\n  },\n  \"error_messages\": [\n    \"Document image not found: The specified document_image_path does not exist or is not accessible.\",\n    \"Invalid redaction type: Use one of [black_box, white_box, pattern_fill] for redaction_type parameter.\",\n    \"Buffer pixels out of range: buffer_pixels must be between 0 and 50 pixels.\",\n    \"Text mapping failed: Unable to locate privileged text segments in the document image. Verify OCR alignment.\"\n  ],\n  \"usage\": \"Provide the document_image_path and privileged_text_segments identified by privilege detection. Configure redaction_type and buffer_pixels for coverage, and set include_headers_footers if needed. Returns precise coordinates for redaction zones.\",\n  \"output_details\": {\n    \"redaction_coordinates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Coordinate sets (x,y,width,height) for each redaction zone\"\n    },\n    \"total_redaction_zones\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of areas marked for redaction\"\n    },\n    \"coverage_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of document area that will be redacted\"\n    },\n    \"mapping_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score (0-100) in the accuracy of text-to-coordinate mapping\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Text Confidence Scorer\",\n  \"tool_description\": \"Evaluates the quality and reliability of OCR-extracted
task: Document structure validation and academic format compliance checking
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task has medium difficulty. It requires checking multiple formatting standards (APA, MLA, Chicago, etc.), validating document structure across different sections, ensuring citation compliance, and handling various document types. The scope involves numerous formatting rules, but the process is largely systematic with well-defined standards.

  **STEP 2 — Set a tool budget**
  Given the medium difficulty, I'll target 12 tools to cover the various aspects of document validation, citation checking, formatting compliance, and structure analysis.

  **STEP 3 — List all tool names and dependencies**
  1. Document Parser - consumes: document file → produces: structured content
  2. Citation Extractor - consumes: document text → produces: citation list
  3. Reference Formatter - consumes: citations, style → produces: formatted references
  4. Structure Validator - consumes: document sections → produces: structure report
  5. Style Guide Checker - consumes: document, style guide → produces: compliance report
  6. Bibliography Validator - consumes: bibliography, citations → produces: validation results
  7. Header Footer Analyzer - consumes: document → produces: header/footer compliance
  8. Font Format Checker - consumes: document → produces: typography report
  9. Margin Spacing Validator - consumes: document → produces: layout compliance
  10. Figure Table Checker - consumes: document → produces: figure/table validation
  11. Page Numbering Validator - consumes: document → produces: pagination report
  12. Final Compliance Reporter - consumes: all validation results → produces: comprehensive report

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Basic format check: Document Parser → Font Format Checker → Margin Spacing Validator
  - Citation validation: Citation Extractor → Reference Formatter → Bibliography Validator

  Medium plans:
  - Structure compliance: Document Parser → Structure Validator → Style Guide Checker → Header Footer Analyzer
  - Complete citation workflow: Citation Extractor → Reference Formatter → Bibliography Validator → Final Compliance Reporter

  Complex plans:
  - Full document validation: Document Parser → Structure Validator → Citation Extractor → Reference Formatter → Bibliography Validator → Style Guide Checker → Font Format Checker → Margin Spacing Validator → Final Compliance Reporter
  - Comprehensive academic review: All tools in sequence ending with Final Compliance Reporter for complete manuscript validation


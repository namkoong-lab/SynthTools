field_name: customer_support
subfield: live_chat_support
task: Real-time conversation handling and message exchange
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium complexity. It involves real-time message processing, customer intent recognition, response generation, conversation state management, and escalation handling. The coordination between multiple components (chat routing, sentiment analysis, knowledge retrieval) and the need for low-latency responses adds complexity, but the domain is well-established with clear workflows.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to cover the various aspects of live chat support: message handling, customer identification, intent analysis, response generation, escalation management, and conversation tracking.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their flow:**\n1. **Chat Session Manager** - Creates/manages chat sessions → produces session_id, customer context\n2. **Message Validator** - Validates incoming messages → produces clean message data  \n3. **Customer Identifier** - Identifies/authenticates customers → produces customer profile\n4. **Intent Classifier** - Analyzes message intent → produces intent categories, confidence\n5. **Sentiment Analyzer** - Detects customer emotion → produces sentiment scores\n6. **Knowledge Base Searcher** - Retrieves relevant articles → produces knowledge content\n7. **Response Generator** - Creates contextual responses → produces response text\n8. **Escalation Detector** - Determines if human handoff needed → produces escalation flags\n9. **Queue Manager** - Routes chats to available agents → produces queue status\n10. **Conversation Logger** - Records chat history → produces conversation records\n11. **Response Time Tracker** - Monitors performance metrics → produces timing analytics\n12. **Chat Session Terminator** - Ends conversations gracefully → produces closure summary\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- **Basic Message Response**: Message Validator → Intent Classifier → Knowledge Base Searcher → Response Generator\n- **Customer Authentication**: Customer Identifier → Chat Session Manager → Conversation Logger\n\n**Medium Plans:**  \n- **Automated Support Flow**: Message Validator → Customer Identifier → Intent Classifier → Sentiment Analyzer → Knowledge Base Searcher → Response Generator → Conversation Logger\n- **Performance Monitoring**: Response Time Tracker → Queue Manager → Escalation Detector → Conversation Logger\n\n**Complex Plans:**\n- **Full Chat Lifecycle**: Chat Session Manager → Customer Identifier → Message Validator → Intent Classifier → Sentiment Analyzer → Escalation Detector → Knowledge Base Searcher → Response Generator → Queue Manager → Conversation Logger → Response Time Tracker → Chat Session Terminator\n- **Escalation Management**: Message Validator → Intent Classifier → Sentiment Analyzer → Escalation Detector → Queue Manager → Response Generator → Conversation Logger\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Chat Session Manager\",\n  \"tool_description\": \"Initializes and manages chat sessions, tracking customer context and session metadata throughout the conversation lifecycle.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unique identifier for returning customers\",\n      \"default\": null\n    },\n    \"channel\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Communication channel (web, mobile, social)\"\n    },\n    \"session_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of session: new, continuation, callback\",\n      \"default\": \"new\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid channel: Use one of [web, mobile, social, email]\",\n    \"Invalid session type: Use one of [new, continuation, callback]\",\n    \"Session limit exceeded: Maximum concurrent sessions reached for this customer\"\n  ],\n  \"usage\": \"Provide the channel and optionally customer_id and session_type. Creates a new chat session\
  \ and returns session details for tracking.\",\n  \"output_details\": {\n    \"session_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this chat session\"\n    },\n    \"status\": {\n      \"type\": \"string\", \n      \"description\": \"Current session status (active, queued, closed)\"\n    },\n    \"created_at\": {\n      \"type\": \"string\",\n      \"description\": \"Session creation timestamp\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Message Validator\",\n  \"tool_description\": \"Validates and sanitizes incoming customer messages, checking for malicious content and formatting issues.\",\n  \"parameters\": {\n    \"message_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw message content from customer\"\n    },\n    \"message_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of message: text, file, image\",\n      \"default\": \"text\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty message: Message text cannot be empty or null\",\n    \"Message too long: Message exceeds 5000 character limit\",\n    \"Invalid content detected: Message contains prohibited content\",\n    \"Unsupported message type: Use one of [text, file, image]\"\n  ],\n  \"usage\": \"Provide message_text and optionally message_type. Returns validated and cleaned message data safe for processing.\",\n  \"output_details\": {\n    \"cleaned_message\": {\n      \"type\": \"string\",\n      \"description\": \"Sanitized message content\"\n    },\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether message passed validation\"\n    },\n    \"warning_flags\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potential issues detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Identifier\", \n  \"tool_description\": \"Identifies and authenticates customers using multiple data points, retrieving their profile and support history.\",\n  \"parameters\": {\n    \"email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer email address\",\n      \"default\": null\n    },\n    \"phone\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Customer phone number\",\n      \"default\": null\n    },\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": false, \n      \"description\": \"Customer account identifier\",\n      \"default\": null\n    },\n    \"session_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current chat session identifier\"\n    },\n    \"verification_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether additional verification is needed\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"No identification provided: At least one of email, phone, or account_id must be provided\",\n    \"Invalid session_id: Session not found or expired\", \n    \"Verification failed: Customer identity could not be verified\",\n    \"Account locked: Customer account is temporarily suspended\"\n  ],\n  \"usage\": \"Provide session_id and at least one identifier (email, phone, or account_id). Set verification_required for sensitive operations.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique customer identifier\"\n    },\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Verification result: verified, pending, failed\"\n    },\n    \"customer_tier\": {\n      \"type\": \"string\", \n      \"description\": \"Customer service tier: basic, premium, enterprise\"\n    },\n    \"previous_interactions\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of previous support interactions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Intent Classifier\",\n  \"tool_description\"\
  : \"Analyzes customer messages to identify intent categories and extract key entities for appropriate response routing.\",\n  \"parameters\": {\n    \"message_text\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Customer message to analyze\"\n    },\n    \"conversation_history\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Previous messages in conversation for context\",\n      \"default\": []\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer service tier for context\",\n      \"default\": \"basic\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty message: Cannot classify intent of empty message\",\n    \"Classification failed: Unable to determine customer intent\", \n    \"Invalid customer tier: Use one of [basic, premium, enterprise]\"\n  ],\n  \"usage\": \"Provide message_text and optionally conversation_history and customer_tier for better context. Returns intent classification with confidence scores.\",\n  \"output_details\": {\n    \"primary_intent\": {\n      \"type\": \"string\",\n      \"description\": \"Most likely customer intent category\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in primary intent (0-1)\"\n    },\n    \"secondary_intents\": {\n      \"type\": \"array\", \n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Alternative intent possibilities\"\n    },\n    \"extracted_entities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\" \n      },\n      \"description\": \"Key entities extracted from message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Analyzer\",\n  \"tool_description\": \"Analyzes customer message sentiment and emotional state to guide response tone and escalation decisions.\",\n  \"parameters\": {\n    \"message_text\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Customer message to analyze for sentiment\"\n    },\n    \"include_emotions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed emotion analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty message: Cannot analyze sentiment of empty message\",\n    \"Analysis failed: Unable to process message for sentiment\"\n  ],\n  \"usage\": \"Provide message_text and optionally set include_emotions. Returns sentiment scores and emotional indicators for response customization.\",\n  \"output_details\": {\n    \"sentiment_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall sentiment score (-1 to 1, negative to positive)\"\n    },\n    \"sentiment_label\": {\n      \"type\": \"string\", \n      \"description\": \"Sentiment category: positive, neutral, negative\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"description\": \"Urgency assessment: low, medium, high, critical\"\n    },\n    \"dominant_emotions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary emotions detected in message\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Knowledge Base Searcher\",\n  \"tool_description\": \"Searches internal knowledge base for relevant articles, FAQs, and solutions based on customer intent and query context.\",\n  \"parameters\": {\n    \"query\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Search query or customer question\"\n    },\n    \"intent_category\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Customer intent to filter results\",\n      \"default\": null\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer tier to filter appropriate content\",\n      \"default\"\
  : \"basic\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false, \n      \"description\": \"Maximum number of results to return\",\n      \"default\": 5\n    },\n    \"include_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include article metadata\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty query: Search query cannot be empty\",\n    \"No results found: No relevant knowledge base articles found\",\n    \"Invalid max_results: Must be between 1 and 20\",\n    \"Search service unavailable: Knowledge base temporarily inaccessible\"\n  ],\n  \"usage\": \"Provide query and optionally intent_category, customer_tier, max_results, and include_metadata. Returns ranked relevant articles.\",\n  \"output_details\": {\n    \"articles\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      }, \n      \"description\": \"List of relevant article titles and summaries\"\n    },\n    \"relevance_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Relevance scores for each article (0-1)\"\n    },\n    \"total_results\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of matching articles found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Response Generator\",\n  \"tool_description\": \"Generates contextually appropriate responses based on customer intent, sentiment, knowledge base content, and conversation history.\",\n  \"parameters\": {\n    \"customer_message\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original customer message\"\n    },\n    \"intent\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Classified customer intent\"\n    },\n    \"sentiment\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Customer sentiment: positive, neutral, negative\"\n    },\n    \"knowledge_content\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Relevant knowledge base articles\",\n      \"default\": []\n    },\n    \"response_tone\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Desired response tone: professional, friendly, empathetic\",\n      \"default\": \"professional\"\n    },\n    \"customer_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer name for personalization\", \n      \"default\": null\n    },\n    \"max_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum response length in characters\",\n      \"default\": 500\n    },\n    \"include_next_steps\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include suggested next steps\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty customer message: Cannot generate response without customer input\",\n    \"Invalid intent: Intent category not recognized\",\n    \"Invalid sentiment: Use one of [positive, neutral, negative]\", \n    \"Invalid response tone: Use one of [professional, friendly, empathetic]\",\n    \"Invalid max_length: Must be between 50 and 2000 characters\",\n    \"Generation failed: Unable to generate appropriate response\"\n  ],\n  \"usage\": \"Provide customer_message, intent, and sentiment as minimum requirements. Include knowledge_content for informative responses. Customize with response_tone, customer_name, max_length, and include_next_steps.\",\n  \"output_details\": {\n    \"response_text\": {\n      \"type\": \"string\",\n      \"description\": \"Generated response message\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\", \n      \"description\": \"Confidence in response quality (0-1)\"\n    },\n    \"response_type\": {\n      \"type\": \"string\",\n   \
  \   \"description\": \"Type of response: informational, procedural, empathetic, escalation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Escalation Detector\",\n  \"tool_description\": \"Evaluates conversations to determine when human agent intervention is needed based on multiple escalation triggers.\",\n  \"parameters\": {\n    \"sentiment_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Customer sentiment score (-1 to 1)\"\n    },\n    \"intent_confidence\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Confidence in intent classification (0-1)\"\n    },\n    \"conversation_length\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of exchanges in current conversation\"\n    },\n    \"unresolved_issues\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Count of unresolved issues in conversation\",\n      \"default\": 0\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer service tier\",\n      \"default\": \"basic\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sentiment score: Must be between -1 and 1\",\n    \"Invalid confidence score: Must be between 0 and 1\", \n    \"Invalid conversation length: Must be positive integer\",\n    \"Invalid customer tier: Use one of [basic, premium, enterprise]\"\n  ],\n  \"usage\": \"Provide sentiment_score, intent_confidence, and conversation_length as required metrics. Include unresolved_issues and customer_tier for enhanced escalation logic.\",\n  \"output_details\": {\n    \"should_escalate\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether conversation should be escalated\"\n    },\n    \"escalation_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Primary reason for escalation recommendation\"\n    },\n    \"priority_level\": {\n      \"type\": \"string\", \n      \"description\": \"Escalation priority: low, medium, high, urgent\"\n    },\n    \"estimated_wait_time\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated wait time in minutes for human agent\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Queue Manager\",\n  \"tool_description\": \"Manages chat routing and queue assignments, distributing conversations to available agents based on skills and workload.\",\n  \"parameters\": {\n    \"session_id\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Chat session to route\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required agent skills for this conversation\",\n      \"default\": []\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Routing priority: low, medium, high, urgent\",\n      \"default\": \"medium\"\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": false, \n      \"description\": \"Customer service tier for routing preferences\",\n      \"default\": \"basic\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid session_id: Session not found or already routed\",\n    \"No available agents: All agents currently occupied\",\n    \"Invalid priority level: Use one of [low, medium, high, urgent]\",\n    \"Routing failed: Unable to assign conversation to agent\"\n  ],\n  \"usage\": \"Provide session_id and optionally required_skills, priority_level, and customer_tier. Routes conversation to most suitable available agent.\",\n  \"output_details\": {\n    \"agent_id\": {\n      \"type\": \"string\",\n      \"description\": \"Assigned agent identifier\"\n    },\n    \"queue_position\": {\n      \"type\": \"integer\", \n      \"description\": \"Position in queue (0 if immediately assigned)\"\n    },\n    \"estimated_wait\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated wait\
  \ time in minutes\"\n    },\n    \"routing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current routing status: assigned, queued, failed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Conversation Logger\",\n  \"tool_description\": \"Records and stores conversation data, maintaining chat history and interaction records for analysis and compliance.\",\n  \"parameters\": {\n    \"session_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Chat session identifier\"\n    },\n    \"message_type\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Type of message: customer, agent, system\"\n    },\n    \"message_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Message content to log\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Message timestamp\",\n      \"format\": \"date-time\"\n    },\n    \"metadata\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Additional metadata tags\",\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid session_id: Session not found\", \n    \"Invalid message_type: Use one of [customer, agent, system]\",\n    \"Empty message content: Message content cannot be empty\",\n    \"Invalid timestamp: Must be valid ISO 8601 date-time format\",\n    \"Logging failed: Unable to store conversation data\"\n  ],\n  \"usage\": \"Provide session_id, message_type, message_content, and timestamp for each message. Include metadata for additional context tags.\",\n  \"output_details\": {\n    \"log_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for logged message\"\n    },\n    \"storage_status\": {\n      \"type\": \"string\",\n      \"description\": \"Storage result: success, failed, pending\"\n    },\n    \"total_messages\": {\n      \"type\": \"integer\",\n      \"description\": \"Total messages logged for this session\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Response Time Tracker\",\n  \"tool_description\": \"Monitors and tracks response times and performance metrics for chat support quality assessment.\",\n  \"parameters\": {\n    \"session_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Chat session to track\"\n    },\n    \"event_type\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Event to track: message_received, response_sent, escalated, resolved\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Event timestamp\",\n      \"format\": \"date-time\"\n    },\n    \"agent_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Agent involved in the event\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid session_id: Session not found\",\n    \"Invalid event_type: Use one of [message_received, response_sent, escalated, resolved]\",\n    \"Invalid timestamp: Must be valid ISO 8601 date-time format\",\n    \"Tracking failed: Unable to record performance metric\"\n  ],\n  \"usage\": \"Provide session_id, event_type, and timestamp for each tracked event. Include agent_id when applicable for agent-specific metrics.\",\n  \"output_details\": {\n    \"response_time\": {\n      \"type\": \"number\",\n      \"description\": \"Time elapsed since last customer message in seconds\"\n    },\n    \"session_duration\": {\n      \"type\": \"number\", \n      \"description\": \"Total session duration in minutes\"\n    },\n    \"performance_score\": {\n      \"type\": \"string\",\n      \"description\": \"Performance rating: excellent, good, average, poor\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chat Session Terminator\",\n  \"tool_description\": \"Gracefully ends chat sessions, collecting feedback and generating session summaries\
  \ for record keeping.\",\n  \"parameters\": {\n    \"session_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Chat session to terminate\"\n    },\n    \"termination_reason\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Reason for ending: resolved, customer_left, timeout, escalated\"\n    },\n    \"resolution_status\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Issue resolution status: resolved, unresolved, partially_resolved\",\n      \"default\": \"unresolved\"\n    },\n    \"customer_satisfaction\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Customer satisfaction rating 1-5\",\n      \"default\": null\n    },\n    \"agent_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Agent notes about the conversation\", \n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid session_id: Session not found or already terminated\",\n    \"Invalid termination_reason: Use one of [resolved, customer_left, timeout, escalated]\",\n    \"Invalid resolution_status: Use one of [resolved, unresolved, partially_resolved]\", \n    \"Invalid satisfaction rating: Must be integer between 1 and 5\",\n    \"Termination failed: Unable to close chat session\"\n  ],\n  \"usage\": \"Provide session_id and termination_reason as required parameters. Include resolution_status, customer_satisfaction, and agent_notes when available for complete closure.\",\n  \"output_details\": {\n    \"session_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of conversation and resolution\"\n    },\n    \"total_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total session duration in minutes\"\n    },\n    \"message_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Total messages exchanged in session\"\n    },\n    \"closure_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Session termination timestamp\"\n    }\n  }\n}\n```"

field_name: astrology_and_esoterica
subfield: Horoscope Creation and Forecasting
task: Calculate planetary positions and aspects for specific dates and locations
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **medium** difficulty. It requires precise astronomical calculations, coordinate transformations, and aspect angle computations, but follows well-established mathematical formulas. The main complexities involve handling multiple coordinate systems, time zone conversions, and the interdependencies between planetary position calculations and aspect determinations.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'm targeting **12 tools** within the 10-15 range. This allows for proper separation of astronomical calculations, coordinate transformations, aspect computations, and data formatting while maintaining composability.

  ## STEP 3 — List all tool names and dependencies

  **Tool Names and Dependencies:**
  1. **Julian Date Converter** - Consumes: date, time, location → Produces: Julian Day Number
  2. **Planetary Position Calculator** - Consumes: Julian date, planet name → Produces: heliocentric coordinates
  3. **Geocentric Coordinate Converter** - Consumes: heliocentric coordinates, Earth position → Produces: geocentric coordinates
  4. **Ecliptic to Equatorial Converter** - Consumes: ecliptic coordinates → Produces: equatorial coordinates
  5. **Zodiac Sign Mapper** - Consumes: ecliptic longitude → Produces: zodiac sign and degree
  6. **House Position Calculator** - Consumes: coordinates, birth time, location → Produces: house positions
  7. **Aspect Angle Calculator** - Consumes: two planetary positions → Produces: angular separation
  8. **Major Aspect Identifier** - Consumes: angular separations → Produces: aspect types and orbs
  9. **Retrograde Motion Detector** - Consumes: planetary positions over time → Produces: retrograde status
  10. **Transit Event Finder** - Consumes: natal chart, date range → Produces: transit events
  11. **Ephemeris Data Generator** - Consumes: date range, location → Produces: daily planetary positions
  12. **Astrological Chart Formatter** - Consumes: all planetary data → Produces: formatted chart data

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic planetary positions: Julian Date Converter → Planetary Position Calculator → Zodiac Sign Mapper
  - Quick aspect check: Planetary Position Calculator (×2) → Aspect Angle Calculator → Major Aspect Identifier

  **Medium Plans:**
  - Complete natal chart: Julian Date Converter → Planetary Position Calculator → Geocentric Coordinate Converter → Zodiac Sign Mapper → House Position Calculator → Astrological Chart Formatter
  - Transit analysis: Ephemeris Data Generator → Transit Event Finder → Major Aspect Identifier

  **Complex Plans:**
  - Full astrological analysis: Julian Date Converter → Planetary Position Calculator → Geocentric Coordinate Converter → Ecliptic to Equatorial Converter → Zodiac Sign Mapper → House Position Calculator → Aspect Angle Calculator → Major Aspect Identifier → Retrograde Motion Detector → Astrological Chart Formatter
  - Comprehensive forecasting: Ephemeris Data Generator → Transit Event Finder → Retrograde Motion Detector → Aspect Angle Calculator → Major Aspect Identifier → Astrological Chart Formatter

  ## STEP 5 — Produce tools


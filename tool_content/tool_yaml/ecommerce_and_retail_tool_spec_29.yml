field_name: ecommerce_and_retail
subfield: Inventory Management and Tracking
task: Warehouse location tracking and bin management
tool_description: "STEP 1 — Rate task difficulty\n\nThis task involves medium complexity due to multiple interconnected subproblems including physical location mapping, inventory item tracking, bin capacity management, and real-time status updates. The coordination between different warehouse operations and the need for accurate data synchronization adds complexity, but the problem domain is well-defined with established industry practices.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium difficulty rating, I'll target 12 tools to cover the various aspects of warehouse location tracking and bin management, including bin operations, inventory tracking, location management, reporting, and optimization functions.\n\nSTEP 3 — List all tool names and dependencies\n\nTools and their data flow:\n1. **Warehouse Zone Creator** → produces zone definitions\n2. **Bin Location Mapper** → consumes zone data, produces bin coordinates  \n3. **Inventory Item Tracker** → produces item location data\n4. **Bin Capacity Calculator** → consumes bin dimensions, produces capacity metrics\n5. **Item Placement Optimizer** → consumes item data + bin capacity, produces placement recommendations\n6. **Bin Status Monitor** → consumes placement data, produces occupancy status\n7. **Location Path Generator** → consumes bin coordinates, produces navigation paths\n8. **Inventory Movement Logger** → consumes movement data, produces audit trails\n9. **Bin Utilization Analyzer** → consumes status + capacity data, produces efficiency metrics\n10. **Stock Level Alerter** → consumes inventory data, produces alerts\n11. **Warehouse Layout Visualizer** → consumes all location data, produces layout maps\n12. **Performance Reporter** → consumes all operational data, produces summary reports\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n- **Basic Bin Setup**: Warehouse Zone Creator → Bin Location Mapper → Bin Capacity Calculator (creates basic warehouse structure)\n- **Item Tracking**: Inventory Item Tracker → Bin Status Monitor (tracks current inventory locations)\n\n**Medium Plans:**  \n- **Optimized Storage**: Item Placement Optimizer → Inventory Movement Logger → Bin Status Monitor → Stock Level Alerter (optimizes and tracks storage decisions)\n- **Navigation System**: Location Path Generator → Warehouse Layout Visualizer (creates warehouse navigation)\n\n**Complex Plans:**\n- **Complete Warehouse Operations**: Warehouse Zone Creator → Bin Location Mapper → Bin Capacity Calculator → Item Placement Optimizer → Inventory Movement Logger → Bin Status Monitor → Performance Reporter (full setup and operation)\n- **Analytics & Optimization**: Bin Utilization Analyzer → Stock Level Alerter → Performance Reporter → Item Placement Optimizer (continuous improvement cycle)\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Warehouse Zone Creator\",\n  \"tool_description\": \"Creates and manages warehouse zones with hierarchical organization including sections, aisles, and temperature/security classifications.\",\n  \"parameters\": {\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the warehouse facility\"\n    },\n    \"zone_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the warehouse zone (e.g., 'A1', 'Frozen Storage', 'High Security')\"\n    },\n    \"zone_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Zone classification: general, frozen, hazmat, high_value, staging, shipping\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse_id: Warehouse ID must be a non-empty string and must correspond to an existing warehouse.\",\n    \"Duplicate zone_name: Zone name already exists in this warehouse. Use a unique zone name.\",\n    \"Invalid zone_type: Must be one of [general, frozen, hazmat, high_value, staging, shipping].\"\n  ],\n  \"usage\": \"Provide warehouse_id, zone_name, and zone_type to create a new warehouse zone. The tool establishes the basic zone structure for subsequent\
  \ bin creation.\",\n  \"output_details\": {\n    \"zone_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique identifier for the created zone\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp when the zone was created\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Zone creation status (active, inactive, maintenance)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bin Location Mapper\",\n  \"tool_description\": \"Creates and maps storage bin locations within warehouse zones with precise coordinate positioning and dimensional specifications.\",\n  \"parameters\": {\n    \"zone_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Zone identifier where the bin will be located\"\n    },\n    \"bin_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique bin identifier (e.g., 'A1-01-01', 'FZ-02-15')\"\n    },\n    \"x_coordinate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"X-axis position in meters from warehouse origin point\"\n    },\n    \"y_coordinate\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Y-axis position in meters from warehouse origin point\"\n    },\n    \"z_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Vertical level/shelf number (1 = ground level)\"\n    },\n    \"length_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Bin length in centimeters\"\n    },\n    \"width_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Bin width in centimeters\"\n    },\n    \"height_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Bin height in centimeters\"\n    },\n    \"weight_limit_kg\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum weight capacity in kilograms\",\n      \"default\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Invalid zone_id: Zone must exist before creating bins within it.\",\n    \"Duplicate bin_code: Bin code already exists. Use a unique identifier.\",\n    \"Invalid coordinates: x_coordinate and y_coordinate must be non-negative numbers within warehouse boundaries.\",\n    \"Invalid dimensions: length_cm, width_cm, height_cm must be positive numbers greater than 0.\",\n    \"Invalid z_level: Must be a positive integer representing shelf level.\",\n    \"Invalid weight_limit_kg: Must be a positive number if specified.\"\n  ],\n  \"usage\": \"Provide zone_id, bin_code, coordinates (x, y, z), dimensions (length, width, height), and optionally weight_limit_kg to create a new storage bin location.\",\n  \"output_details\": {\n    \"bin_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique identifier for the bin location\"\n    },\n    \"full_address\": {\n      \"type\": \"string\",\n      \"description\": \"Complete bin address including zone and coordinates\"\n    },\n    \"accessibility\": {\n      \"type\": \"string\",\n      \"description\": \"Access method required (forklift, ladder, ground_level)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Item Tracker\",\n  \"tool_description\": \"Tracks individual inventory items with detailed product information, quantities, and current storage locations.\",\n  \"parameters\": {\n    \"sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Stock Keeping Unit identifier for the product\"\n    },\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Descriptive name of the product\"\n    },\n    \"quantity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of units to track\"\n    },\n    \"bin_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"\
  Current storage bin identifier where items are located\"\n    },\n    \"batch_number\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Production batch or lot number for traceability\",\n      \"default\": null\n    },\n    \"expiry_date\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Product expiration date in ISO 8601 format\",\n      \"format\": \"date-time\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sku: SKU must be a non-empty string and should follow company SKU format.\",\n    \"Invalid quantity: Quantity must be a positive integer greater than 0.\",\n    \"Invalid bin_id: Bin must exist and be accessible for storage.\",\n    \"Invalid expiry_date: Must be a valid ISO 8601 date-time string and cannot be in the past for new inventory.\"\n  ],\n  \"usage\": \"Provide sku, product_name, quantity, and bin_id to track inventory items. Optionally include batch_number and expiry_date for enhanced traceability.\",\n  \"output_details\": {\n    \"tracking_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique tracking identifier for this inventory record\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp when the item was registered\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Current item status (in_stock, reserved, expired, damaged)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bin Capacity Calculator\",\n  \"tool_description\": \"Calculates storage bin capacity metrics including volume utilization, weight limits, and optimal item counts based on bin dimensions and constraints.\",\n  \"parameters\": {\n    \"bin_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the bin to calculate capacity for\"\n    },\n    \"item_length_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Length of items to be stored in centimeters\",\n      \"default\": null\n    },\n    \"item_width_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Width of items to be stored in centimeters\",\n      \"default\": null\n    },\n    \"item_height_cm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Height of items to be stored in centimeters\",\n      \"default\": null\n    },\n    \"item_weight_kg\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight of individual items in kilograms\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid bin_id: Bin must exist in the system with defined dimensions.\",\n    \"Invalid item dimensions: item_length_cm, item_width_cm, item_height_cm must be positive numbers if provided.\",\n    \"Invalid item_weight_kg: Must be a positive number if specified.\",\n    \"Items too large: Item dimensions exceed bin capacity.\"\n  ],\n  \"usage\": \"Provide bin_id and optionally item dimensions and weight to calculate how many items can fit. Without item dimensions, returns general bin capacity metrics.\",\n  \"output_details\": {\n    \"total_volume_liters\": {\n      \"type\": \"number\",\n      \"description\": \"Total bin volume in liters\"\n    },\n    \"available_volume_liters\": {\n      \"type\": \"number\",\n      \"description\": \"Currently available volume in liters\"\n    },\n    \"max_item_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Maximum number of specified items that can fit\"\n    },\n    \"volume_utilization_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Current volume utilization as percentage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Item Placement Optimizer\",\n  \"tool_description\": \"Optimizes inventory item placement across warehouse bins using algorithms that consider item characteristics, bin constraints, picking efficiency, and storage rules.\",\n  \"parameters\": {\n\
  \    \"items_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of SKUs to be placed in warehouse\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"quantities_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding quantities for each SKU\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"priority_items\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"High-priority SKUs that should be placed in accessible locations\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"zone_restrictions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Zone types to exclude from placement\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"optimization_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Strategy for placement: space_efficiency, pick_time, balanced\",\n      \"default\": \"balanced\"\n    },\n    \"allow_splitting\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow splitting quantities across multiple bins\",\n      \"default\": true\n    },\n    \"consolidate_similar\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Try to place similar items in nearby locations\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: items_list and quantities_list must have the same length.\",\n    \"Invalid quantities: All quantities must be positive integers.\",\n    \"Invalid optimization_strategy: Must be one of [space_efficiency, pick_time, balanced].\",\n    \"Unknown SKUs: Some items in items_list do not exist in the product catalog.\",\n    \"Insufficient capacity: Not enough available bin space for the requested items.\",\n    \"Invalid zone_restrictions: Specified zones do not exist in the warehouse.\"\n  ],\n  \"usage\": \"Provide items_list and quantities_list with equal lengths. Optionally specify priority_items, zone_restrictions, optimization_strategy, allow_splitting, and consolidate_similar preferences.\",\n  \"output_details\": {\n    \"placement_plan\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of placement instructions with SKU, quantity, and bin assignments\"\n    },\n    \"optimization_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall placement efficiency score (0-100)\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any placement warnings or suboptimal conditions\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bin Status Monitor\",\n  \"tool_description\": \"Monitors and reports real-time status of storage bins including occupancy levels, item contents, and operational availability.\",\n  \"parameters\": {\n    \"bin_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of bin identifiers to monitor\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"include_contents\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include detailed item contents in the status report\",\n      \"default\": true\n    },\n    \"alert_thresholds\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Check bins against capacity alert thresholds\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid bin_ids: One or more bin identifiers do not exist in the warehouse system.\",\n    \"Too many bins: Maximum 500 bins can be monitored in a single request.\"\
  ,\n    \"Empty bin_ids: At least one bin ID must be provided.\"\n  ],\n  \"usage\": \"Provide an array of bin_ids to monitor. Set include_contents to true for detailed inventory lists, and alert_thresholds to true for capacity warnings.\",\n  \"output_details\": {\n    \"bin_statuses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of bin status summaries with occupancy and availability\"\n    },\n    \"total_bins_checked\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of bins successfully monitored\"\n    },\n    \"alerts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any capacity or status alerts for the monitored bins\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp of when the status was last refreshed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Path Generator\",\n  \"tool_description\": \"Generates optimal navigation paths between warehouse locations for picking routes, restocking operations, and general movement optimization.\",\n  \"parameters\": {\n    \"start_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting point bin ID or zone identifier\"\n    },\n    \"destination_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of destination bin IDs to visit\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"vehicle_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of vehicle or equipment: walking, forklift, pallet_jack, cart\",\n      \"default\": \"walking\"\n    },\n    \"optimize_for\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization criterion: shortest_distance, shortest_time, least_congestion\",\n      \"default\": \"shortest_distance\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid start_location: Starting location must exist in the warehouse layout.\",\n    \"Invalid destinations: One or more destination locations do not exist.\",\n    \"Inaccessible location: Some locations are not accessible by the specified vehicle_type.\",\n    \"Invalid vehicle_type: Must be one of [walking, forklift, pallet_jack, cart].\",\n    \"Invalid optimize_for: Must be one of [shortest_distance, shortest_time, least_congestion].\"\n  ],\n  \"usage\": \"Provide start_location and array of destination_locations. Optionally specify vehicle_type and optimize_for criteria to generate the most efficient path.\",\n  \"output_details\": {\n    \"path_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered sequence of locations to visit for optimal route\"\n    },\n    \"total_distance_meters\": {\n      \"type\": \"number\",\n      \"description\": \"Total distance of the generated path in meters\"\n    },\n    \"estimated_time_minutes\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated time to complete the path in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Movement Logger\",\n  \"tool_description\": \"Logs and tracks all inventory movements within the warehouse including transfers, additions, removals, and location changes with full audit trail.\",\n  \"parameters\": {\n    \"movement_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of movement: inbound, outbound, transfer, adjustment, return\"\n    },\n    \"sku\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product SKU being moved\"\n    },\n    \"quantity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of units in the movement\"\n    },\n    \"source_bin\": {\n      \"type\": \"string\",\n      \"required\"\
  : false,\n      \"description\": \"Origin bin ID (null for inbound movements)\",\n      \"default\": null\n    },\n    \"destination_bin\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Destination bin ID (null for outbound movements)\",\n      \"default\": null\n    },\n    \"operator_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of warehouse operator performing the movement\"\n    },\n    \"reason_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reason for movement: replenishment, pick, cycle_count, damage, return\",\n      \"default\": \"standard\"\n    },\n    \"reference_number\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reference number (order ID, transfer ID, etc.)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid movement_type: Must be one of [inbound, outbound, transfer, adjustment, return].\",\n    \"Invalid quantity: Must be a positive integer greater than 0.\",\n    \"Invalid bin combination: Transfer movements require both source_bin and destination_bin.\",\n    \"Insufficient inventory: Source bin does not contain enough items for the movement.\",\n    \"Invalid operator_id: Operator must be registered in the warehouse system.\",\n    \"Bin capacity exceeded: Destination bin does not have sufficient capacity.\"\n  ],\n  \"usage\": \"Provide movement_type, sku, quantity, and operator_id. Include source_bin and/or destination_bin based on movement type. Optionally add reason_code and reference_number for tracking.\",\n  \"output_details\": {\n    \"movement_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this movement transaction\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 8601 timestamp when the movement was logged\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Movement status: completed, pending, failed\"\n    },\n    \"updated_inventory_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Updated inventory levels for affected bins\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bin Utilization Analyzer\",\n  \"tool_description\": \"Analyzes bin utilization patterns, identifies optimization opportunities, and generates recommendations for improved space efficiency and inventory distribution.\",\n  \"parameters\": {\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days to analyze for utilization patterns\",\n      \"default\": 30\n    },\n    \"zone_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific zones to analyze (empty array means all zones)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"min_utilization_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum utilization percentage to flag as underutilized\",\n      \"default\": 20\n    },\n    \"max_utilization_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum utilization percentage to flag as overutilized\",\n      \"default\": 90\n    },\n    \"include_movement_frequency\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include analysis of item movement frequency in recommendations\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid analysis_period_days: Must be a positive integer between 1 and 365.\",\n    \"Invalid utilization thresholds: min_utilization_threshold must be less than max_utilization_threshold, both between 0-100.\",\n    \"Invalid zone_filter: One or more specified zones do not exist.\",\n    \"Insufficient data: Not enough historical data available for the specified analysis period.\"\
  \n  ],\n  \"usage\": \"Optionally specify analysis_period_days, zone_filter, utilization thresholds, and include_movement_frequency to customize the analysis. Returns utilization metrics and optimization recommendations.\",\n  \"output_details\": {\n    \"average_utilization_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Overall average bin utilization across analyzed zones\"\n    },\n    \"underutilized_bins\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of bin IDs with utilization below threshold\"\n    },\n    \"overutilized_bins\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of bin IDs with utilization above threshold\"\n    },\n    \"optimization_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Actionable recommendations for improving space utilization\"\n    },\n    \"potential_space_savings_percent\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated space savings from implementing recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stock Level Alerter\",\n  \"tool_description\": \"Monitors inventory levels and generates alerts for low stock, overstock, expiring items, and other inventory threshold conditions.\",\n  \"parameters\": {\n    \"alert_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of alerts to check: low_stock, overstock, expiring, damaged, missing\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"low_stock_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum quantity threshold for low stock alerts\",\n      \"default\": 10\n    },\n    \"expiry_warning_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days before expiry to trigger warning alerts\",\n      \"default\": 7\n    },\n    \"sku_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific SKUs to monitor (empty means all SKUs)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alert_types: Must contain only [low_stock, overstock, expiring, damaged, missing].\",\n    \"Invalid thresholds: low_stock_threshold must be positive integer, expiry_warning_days must be between 1-90.\",\n    \"Unknown SKUs: One or more SKUs in sku_filter do not exist in inventory system.\",\n    \"No alert types specified: At least one alert type must be provided.\"\n  ],\n  \"usage\": \"Provide alert_types array to specify which conditions to monitor. Optionally set thresholds and sku_filter to customize monitoring scope.\",\n  \"output_details\": {\n    \"active_alerts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of current active alerts with SKU and alert details\"\n    },\n    \"alert_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of alert counts by type\"\n    },\n    \"priority_actions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended priority actions to address alerts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Warehouse Layout Visualizer\",\n  \"tool_description\": \"Creates visual representations and maps of warehouse layout including zones, bins, aisles, and current inventory distribution for operational planning and navigation.\",\n  \"parameters\": {\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of warehouse to visualize\"\n    },\n    \"visualization_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of\

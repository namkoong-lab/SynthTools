field_name: pet_care_and_veterinary
subfield: pet_nutrition_and_dietary_management
task: Calculate daily caloric requirements based on pet species, age, weight, and activity level
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of medium difficulty. While the core calculation involves well-established formulas, it requires handling multiple pet species with different metabolic rates, life stage variations, breed-specific considerations, and complex interactions between factors like activity level, health conditions, and environmental factors.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover species-specific calculations, nutritional analysis, dietary planning, and monitoring components.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their flow:\n1. Pet Profile Creator → produces pet demographics\n2. Species Metabolic Calculator → consumes pet profile, produces base metabolic rate\n3. Activity Level Assessor → consumes pet profile, produces activity multiplier\n4. Life Stage Analyzer → consumes pet profile, produces life stage adjustments\n5. Health Condition Modifier → consumes pet profile and base requirements, produces health adjustments\n6. Caloric Requirement Calculator → consumes all previous outputs, produces daily caloric needs\n7. Macronutrient Ratio Generator → consumes caloric needs and pet profile, produces nutrient ratios\n8. Food Database Query → produces food nutritional data\n9. Meal Plan Generator → consumes caloric needs and food data, produces feeding schedule\n10. Portion Size Calculator → consumes meal plan and food data, produces serving sizes\n11. Nutritional Gap Analyzer → consumes meal plan and requirements, produces deficiency analysis\n12. Feeding Schedule Optimizer → consumes all data, produces final feeding recommendations\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans (2-4 tools):\n- Basic calorie calculation: Pet Profile Creator → Species Metabolic Calculator → Caloric Requirement Calculator\n- Quick portion sizing: Food Database Query → Portion Size Calculator\n\nMedium plans (5-8 tools):\n- Complete calorie assessment: Pet Profile Creator → Species Metabolic Calculator → Activity Level Assessor → Life Stage Analyzer → Caloric Requirement Calculator → Macronutrient Ratio Generator\n- Meal planning workflow: Caloric Requirement Calculator → Food Database Query → Meal Plan Generator → Portion Size Calculator\n\nComplex plans (9-12 tools):\n- Full dietary management: All tools in sequence for comprehensive nutritional planning\n- Health-adjusted feeding: Pet Profile Creator → Health Condition Modifier → Caloric Requirement Calculator → Nutritional Gap Analyzer → Meal Plan Generator → Feeding Schedule Optimizer\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Pet Profile Creator\",\n  \"tool_description\": \"Creates a comprehensive pet profile including species, breed, age, weight, and basic characteristics needed for nutritional calculations.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet species (dog, cat, rabbit, bird, ferret, guinea pig, hamster)\"\n    },\n    \"breed\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Specific breed name\",\n      \"default\": \"mixed\"\n    },\n    \"age_years\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Age in years (0.1 to 30)\"\n    },\n    \"weight_kg\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Current weight in kilograms (0.1 to 100)\"\n    },\n    \"sex\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet sex (male, female, neutered_male, spayed_female)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid species: Use one of [dog, cat, rabbit, bird, ferret, guinea pig, hamster]\",\n    \"Age out of range: Age must be between 0.1 and 30 years\",\n    \"Weight out of range: Weight must be between 0.1 and 100 kg\",\n    \"Invalid sex designation: Use one of [male, female, neutered_male, spayed_female]\"\n  ],\n  \"usage\": \"Provide species, age_years, weight_kg, and sex as required parameters.\
  \ Optionally specify breed for more accurate calculations.\",\n  \"output_details\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this pet profile\"\n    },\n    \"species_category\": {\n      \"type\": \"string\", \n      \"description\": \"Standardized species classification\"\n    },\n    \"life_stage\": {\n      \"type\": \"string\",\n      \"description\": \"Current life stage (puppy/kitten, juvenile, adult, senior)\"\n    },\n    \"body_condition_baseline\": {\n      \"type\": \"string\",\n      \"description\": \"Default body condition assumption\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Species Metabolic Calculator\",\n  \"tool_description\": \"Calculates baseline metabolic rate using species-specific formulas and resting energy requirement equations.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet species for calculation\"\n    },\n    \"weight_kg\": {\n      \"type\": \"number\",\n      \"required\": true, \n      \"description\": \"Body weight in kilograms\"\n    },\n    \"body_condition_score\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Body condition score 1-9 scale\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported species: Species must be supported for metabolic calculations\",\n    \"Invalid weight: Weight must be positive number\",\n    \"Body condition score out of range: Score must be integer between 1-9\"\n  ],\n  \"usage\": \"Input species and weight_kg for basic metabolic rate calculation. Optionally adjust with body_condition_score.\",\n  \"output_details\": {\n    \"resting_energy_requirement\": {\n      \"type\": \"number\",\n      \"description\": \"Base metabolic rate in kcal/day\"\n    },\n    \"metabolic_formula_used\": {\n      \"type\": \"string\",\n      \"description\": \"Formula applied for this species\"\n    },\n    \"weight_category\": {\n      \"type\": \"string\", \n      \"description\": \"Size classification for this pet\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Activity Level Assessor\", \n  \"tool_description\": \"Determines activity multiplier based on exercise frequency, intensity, working status, and lifestyle factors.\",\n  \"parameters\": {\n    \"exercise_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Daily exercise frequency (none, light, moderate, active, very_active)\"\n    },\n    \"exercise_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Average daily exercise in minutes (0-480)\"\n    },\n    \"exercise_intensity\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Exercise intensity level (low, moderate, high, very_high)\"\n    },\n    \"working_animal\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether pet performs working tasks\",\n      \"default\": false\n    },\n    \"indoor_outdoor\": {\n      \"type\": \"string\",\n      \"required\": false, \n      \"description\": \"Living environment (indoor, outdoor, mixed)\",\n      \"default\": \"mixed\"\n    },\n    \"temperature_exposure\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Temperature conditions (cold, moderate, warm, hot)\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid exercise frequency: Use one of [none, light, moderate, active, very_active]\",\n    \"Exercise duration out of range: Duration must be 0-480 minutes\",\n    \"Invalid exercise intensity: Use one of [low, moderate, high, very_high]\",\n    \"Invalid environment type: Use one of [indoor, outdoor, mixed]\",\n    \"Invalid temperature exposure: Use one of [cold, moderate, warm, hot]\"\n  ],\n  \"usage\": \"Specify exercise_frequency, exercise_duration_minutes, and exercise_intensity. Add working_animal, indoor_outdoor, and temperature_exposure\
  \ for more precise activity assessment.\",\n  \"output_details\": {\n    \"activity_multiplier\": {\n      \"type\": \"number\",\n      \"description\": \"Multiplier to apply to resting energy requirement\"\n    },\n    \"activity_classification\": {\n      \"type\": \"string\",\n      \"description\": \"Overall activity level category\"\n    },\n    \"environmental_adjustment\": {\n      \"type\": \"number\", \n      \"description\": \"Additional multiplier for environmental factors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Life Stage Analyzer\",\n  \"tool_description\": \"Calculates life stage specific caloric adjustments for growth, reproduction, and aging metabolic changes.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet species\"\n    },\n    \"age_years\": {\n      \"type\": \"number\",\n      \"required\": true, \n      \"description\": \"Current age in years\"\n    },\n    \"reproductive_status\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reproductive state (intact, neutered, pregnant, lactating)\"\n    },\n    \"growth_stage\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Growth phase for young animals (rapid, moderate, slow)\",\n      \"default\": \"none\"\n    }\n  },\n  \"error_messages\": [\n    \"Species not supported: Provide valid species for life stage analysis\",\n    \"Invalid age: Age must be positive number\",\n    \"Invalid reproductive status: Use one of [intact, neutered, pregnant, lactating]\",\n    \"Invalid growth stage: Use one of [rapid, moderate, slow, none]\"\n  ],\n  \"usage\": \"Input species, age_years, and reproductive_status. For young animals, specify growth_stage for accurate caloric adjustments.\",\n  \"output_details\": {\n    \"life_stage_category\": {\n      \"type\": \"string\",\n      \"description\": \"Primary life stage classification\"\n    },\n    \"caloric_adjustment_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Multiplier for life stage energy needs\"  \n    },\n    \"special_considerations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of special nutritional considerations for this life stage\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Health Condition Modifier\",\n  \"tool_description\": \"Adjusts caloric requirements based on medical conditions, medications, and health status that affect metabolism.\",\n  \"parameters\": {\n    \"health_conditions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of diagnosed health conditions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"maxItems\": 10\n    },\n    \"medications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Current medications affecting metabolism\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [],\n      \"maxItems\": 15\n    },\n    \"recovery_status\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Recovery state (healthy, recovering, chronic, critical)\",\n      \"default\": \"healthy\"\n    },\n    \"body_condition_score\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Current body condition score 1-9\"\n    },\n    \"target_body_condition\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target body condition score 1-9\",\n      \"default\": 5\n    },\n    \"veterinary_recommendation\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific veterinary dietary guidance\",\n      \"default\": \"none\"\n    }\n  },\n  \"error_messages\": [\n    \"Too many health conditions: Maximum 10 conditions allowed\",\n    \"Too many medications: Maximum 15 medications allowed\", \n    \"Invalid recovery status: Use one of [healthy, recovering, chronic,\
  \ critical]\",\n    \"Body condition score out of range: Scores must be 1-9\",\n    \"Target body condition invalid: Target must be 1-9\"\n  ],\n  \"usage\": \"Provide health_conditions array and body_condition_score. Optionally include medications, recovery_status, target_body_condition, and veterinary_recommendation for comprehensive health-based adjustments.\",\n  \"output_details\": {\n    \"health_adjustment_factor\": {\n      \"type\": \"number\",\n      \"description\": \"Overall health-based caloric adjustment multiplier\"\n    },\n    \"weight_management_goal\": {\n      \"type\": \"string\", \n      \"description\": \"Recommended weight management approach\"\n    },\n    \"dietary_restrictions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of dietary restrictions based on health conditions\"\n    },\n    \"monitoring_frequency\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended frequency for weight and condition monitoring\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Caloric Requirement Calculator\",\n  \"tool_description\": \"Combines all adjustment factors to calculate final daily caloric requirements with ranges for maintenance, weight loss, and weight gain.\",\n  \"parameters\": {\n    \"resting_energy_requirement\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Base metabolic rate in kcal/day\"\n    },\n    \"activity_multiplier\": {\n      \"type\": \"number\",\n      \"required\": true, \n      \"description\": \"Activity level adjustment factor\"\n    },\n    \"life_stage_factor\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Life stage adjustment multiplier\"\n    },\n    \"health_adjustment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Health condition adjustment factor\",\n      \"default\": 1.0\n    },\n    \"environmental_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Environmental adjustment multiplier\",\n      \"default\": 1.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid RER: Resting energy requirement must be positive number\",\n    \"Invalid activity multiplier: Activity multiplier must be positive\",\n    \"Invalid life stage factor: Life stage factor must be positive\", \n    \"Invalid health adjustment: Health adjustment must be positive\",\n    \"Invalid environmental factor: Environmental factor must be positive\"\n  ],\n  \"usage\": \"Input resting_energy_requirement, activity_multiplier, and life_stage_factor as required. Add optional health_adjustment and environmental_factor for complete calculation.\",\n  \"output_details\": {\n    \"maintenance_calories\": {\n      \"type\": \"number\",\n      \"description\": \"Daily calories for weight maintenance\"\n    },\n    \"weight_loss_calories\": {\n      \"type\": \"number\", \n      \"description\": \"Daily calories for gradual weight loss\"\n    },\n    \"weight_gain_calories\": {\n      \"type\": \"number\",\n      \"description\": \"Daily calories for gradual weight gain\"\n    },\n    \"calorie_range_min\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum safe daily calories\"\n    },\n    \"calorie_range_max\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum recommended daily calories\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Macronutrient Ratio Generator\", \n  \"tool_description\": \"Calculates optimal protein, fat, and carbohydrate ratios based on species requirements, life stage, and health conditions.\",\n  \"parameters\": {\n    \"species\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Pet species for species-specific ratios\"\n    },\n    \"daily_calories\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target daily caloric intake\"\n    },\n    \"life_stage\": {\n      \"type\": \"string\", \n      \"required\": true,\n     \
  \ \"description\": \"Current life stage category\"\n    },\n    \"activity_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Activity classification\"\n    },\n    \"health_conditions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Relevant health conditions affecting nutrition\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid species: Species must be supported for macronutrient calculations\",\n    \"Invalid calorie amount: Daily calories must be positive number\",\n    \"Invalid life stage: Life stage must be recognized category\",\n    \"Invalid activity level: Activity level must be valid classification\"\n  ],\n  \"usage\": \"Provide species, daily_calories, life_stage, and activity_level. Optionally include health_conditions for customized macronutrient ratios.\",\n  \"output_details\": {\n    \"protein_grams\": {\n      \"type\": \"number\",\n      \"description\": \"Daily protein requirement in grams\"\n    },\n    \"fat_grams\": {\n      \"type\": \"number\",\n      \"description\": \"Daily fat requirement in grams\" \n    },\n    \"carbohydrate_grams\": {\n      \"type\": \"number\",\n      \"description\": \"Daily carbohydrate requirement in grams\"\n    },\n    \"protein_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Protein as percentage of total calories\"\n    },\n    \"fat_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Fat as percentage of total calories\"\n    },\n    \"carbohydrate_percentage\": {\n      \"type\": \"number\", \n      \"description\": \"Carbohydrates as percentage of total calories\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Food Database Query\",\n  \"tool_description\": \"Searches nutritional database for pet foods and ingredients, returning detailed nutritional information per serving.\",\n  \"parameters\": {\n    \"food_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name or brand of pet food product\"\n    },\n    \"food_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Food category (dry_kibble, wet_canned, raw, treats, supplements)\"\n    },\n    \"species_target\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target species for food product\"\n    }\n  },\n  \"error_messages\": [\n    \"Food not found: Specified food name not in database\",\n    \"Invalid food type: Use one of [dry_kibble, wet_canned, raw, treats, supplements]\",\n    \"Species mismatch: Food not appropriate for specified species\"\n  ],\n  \"usage\": \"Search for pet food by providing food_name, food_type, and species_target to get detailed nutritional analysis.\",\n  \"output_details\": {\n    \"calories_per_cup\": {\n      \"type\": \"number\",\n      \"description\": \"Caloric content per standard cup serving\"\n    },\n    \"calories_per_gram\": {\n      \"type\": \"number\",\n      \"description\": \"Caloric density per gram\"\n    },\n    \"protein_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Protein content as percentage\"\n    },\n    \"fat_percentage\": {\n      \"type\": \"number\", \n      \"description\": \"Fat content as percentage\"\n    },\n    \"carbohydrate_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Carbohydrate content as percentage\"\n    },\n    \"ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary ingredients list\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Meal Plan Generator\",\n  \"tool_description\": \"Creates daily feeding schedule with multiple meal options based on caloric needs and food preferences.\",\n  \"parameters\": {\n    \"daily_calories\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Target daily caloric intake\"\n    },\n    \"meals_per_day\"\
  : {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of meals per day (1-6)\"\n    },\n    \"primary_food_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main food type for meals\"\n    },\n    \"food_preferences\": {\n      \"type\": \"array\", \n      \"required\": false,\n      \"description\": \"Preferred food brands or ingredients\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"feeding_times\": {\n      \"type\": \"array\",\n      \"required\": false, \n      \"description\": \"Preferred feeding times in HH:MM format\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"treat_allowance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage of calories allocated for treats (0-20)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid calorie target: Daily calories must be positive\",\n    \"Meals per day out of range: Must be 1-6 meals\",\n    \"Invalid food type: Primary food type not recognized\",\n    \"Too many food preferences: Maximum 10 preferences allowed\",\n    \"Invalid feeding time format: Use HH:MM format for times\",\n    \"Treat allowance out of range: Must be 0-20 percent\"\n  ],\n  \"usage\": \"Specify daily_calories, meals_per_day, and primary_food_type. Optionally add food_preferences, feeding_times, and treat_allowance for customized meal planning.\",\n  \"output_details\": {\n    \"meal_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed meal times and portions\"\n    },\n    \"calories_per_meal\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      }, \n      \"description\": \"Caloric content of each meal\"\n    },\n    \"food_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Recommended food products for each meal\"\n    },\n    \"treat_calories_allowed\": {\n      \"type\": \"number\",\n      \"description\": \"Daily calories allocated for treats\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Portion Size Calculator\",\n  \"tool_description\": \"Converts caloric requirements into specific portion sizes using measuring cups, weights, and feeding guidelines for selected foods.\",\n  \"parameters\": {\n    \"target_calories\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Target caloric content for portion\"\n    },\n    \"food_calories_per_cup\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Caloric density of chosen food per cup\"\n    },\n    \"measurement_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred measurement unit (cups, grams, ounces)\",\n      \"default\": \"cups\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid target calories: Target calories must be positive number\",\n    \"Invalid food caloric density: Calories per cup must be positive\",\n    \"Invalid measurement preference: Use one of [cups, grams, ounces]\"\n  ],\n  \"usage\": \"Input target_calories and food_calories_per_cup for portion calculation. Optionally specify measurement_preference for desired units.\",\n  \"output_details\": {\n    \"portion_cups\": {\n      \"type\": \"number\",\n      \"description\": \"Portion size in cups\"\n    },\n    \"portion_grams\": {\n      \"type\": \"number\", \n      \"description\": \"Portion size in grams\"\n    },\n    \"portion_ounces\": {\n      \"type\": \"number\",\n      \"description\": \"Portion size in ounces\"\n    },\n    \"feeding_guideline\": {\n      \"type\": \"string\",\n      \"description\": \"Practical feeding instruction\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Nutritional Gap Analyzer\",\n  \"tool_description\": \"Compares actual meal plan nutrition\
  \ against requirements to identify deficiencies, excesses, and supplementation needs.\",\n  \"parameters\": {\n    \"target_protein_grams\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Daily protein requirement in grams\"\n    },\n    \"target_fat_grams\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Daily fat requirement in grams\"\n    },\n    \"target_carb_grams\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Daily carbohydrate requirement in grams\"\n    },\n    \"actual_protein_grams\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Actual protein intake from meal plan\"\n    },\n    \"actual_fat_grams\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Actual fat intake from meal plan\"\n    },\n    \"actual_carb_grams\": {\n      \"type\": \"number\", \n      \"required\": true,\n      \"description\": \"Actual carbohydrate intake from meal plan\"\n    },\n    \"micronutrient_targets\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Target values for vitamins and minerals\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"micronutrient_actuals\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Actual values for vitamins and minerals\", \n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"tolerance_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable variance from targets (5-25%)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid nutrient values: All nutrient values must be non-negative numbers\",\n    \"Micronutrient array mismatch: Target and actual micronutrient arrays must have same length\",\n    \"Tolerance out of ra
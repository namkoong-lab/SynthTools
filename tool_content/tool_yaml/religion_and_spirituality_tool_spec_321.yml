field_name: religion_and_spirituality
subfield: Prayer and Meditation Practice
task: Access and search sacred texts, scriptures, and religious literature across traditions
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves managing diverse religious texts across multiple traditions with varying languages, translations, and interpretational frameworks, requiring sophisticated search capabilities and cultural sensitivity, but the core operations are well-defined information retrieval and text processing tasks.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to handle the breadth of religious traditions, multiple search methodologies, cross-referencing capabilities, and specialized formatting requirements for sacred texts.

  **STEP 3 — List all tool names and dependencies**

  1. **Sacred Text Retriever** - consumes: tradition, text identifier → produces: raw text content
  2. **Multi-Language Scripture Search** - consumes: query terms, languages, traditions → produces: search results with passages
  3. **Cross-Reference Finder** - consumes: passage reference, source tradition → produces: related passages across traditions
  4. **Translation Comparator** - consumes: passage reference, translation versions → produces: side-by-side translations
  5. **Verse Context Analyzer** - consumes: specific verse/passage → produces: surrounding context and chapter information
  6. **Thematic Passage Collector** - consumes: theme keywords, traditions → produces: thematically related passages
  7. **Scripture Citation Formatter** - consumes: passages, citation style → produces: properly formatted citations
  8. **Religious Calendar Mapper** - consumes: dates, traditions → produces: associated religious events and readings
  9. **Commentary Text Retriever** - consumes: passage reference, commentary tradition → produces: scholarly interpretations
  10. **Prayer Text Extractor** - consumes: tradition, prayer type → produces: traditional prayer texts
  11. **Sacred Text Validator** - consumes: text reference, tradition → produces: authenticity and canonical status
  12. **Interfaith Concept Matcher** - consumes: religious concept, source tradition → produces: equivalent concepts in other traditions

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Personal study: Sacred Text Retriever → Verse Context Analyzer → Commentary Text Retriever
  - Prayer preparation: Religious Calendar Mapper → Prayer Text Extractor → Scripture Citation Formatter

  Medium plans:
  - Comparative theology research: Multi-Language Scripture Search → Cross-Reference Finder → Translation Comparator → Commentary Text Retriever
  - Thematic sermon preparation: Thematic Passage Collector → Sacred Text Validator → Verse Context Analyzer → Scripture Citation Formatter

  Complex plans:
  - Interfaith dialogue preparation: Multi-Language Scripture Search → Interfaith Concept Matcher → Cross-Reference Finder → Translation Comparator → Commentary Text Retriever → Scripture Citation Formatter
  - Comprehensive religious study: Religious Calendar Mapper → Sacred Text Retriever → Thematic Passage Collector → Verse Context Analyzer → Cross-Reference Finder → Translation Comparator → Commentary Text Retriever → Sacred Text Validator

  **STEP 5 — Produce tools**


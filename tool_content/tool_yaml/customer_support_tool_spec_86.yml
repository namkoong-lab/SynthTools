field_name: customer_support
subfield: live_chat_support
task: Customer identity verification and account lookup
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves multiple verification methods, database lookups, security protocols, and coordination between authentication steps, but follows established workflows with clear success/failure criteria and moderate risk of customer service disruption.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover identity verification, account lookup, security checks, session management, and compliance logging.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Customer Info Collector** - Consumes: user inputs → Produces: structured customer data\n2. **Identity Verifier** - Consumes: customer data → Produces: verification status  \n3. **Account Lookup** - Consumes: customer identifiers → Produces: account details\n4. **Security Question Generator** - Consumes: account details → Produces: security questions\n5. **Security Answer Validator** - Consumes: answers, account data → Produces: validation results\n6. **Document Verification** - Consumes: document data → Produces: document validity status\n7. **Multi Factor Auth Sender** - Consumes: contact info, method → Produces: auth code status\n8. **Auth Code Validator** - Consumes: provided codes → Produces: validation results\n9. **Session Manager** - Consumes: verification results → Produces: session tokens\n10. **Account Status Checker** - Consumes: account ID → Produces: account status details\n11. **Fraud Risk Assessor** - Consumes: verification data → Produces: risk scores\n12. **Verification Logger** - Consumes: all verification events → Produces: audit logs\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. Basic lookup: Customer Info Collector → Account Lookup → Account Status Checker\n2. Quick verification: Customer Info Collector → Identity Verifier → Session Manager\n\n**Medium Plans:**\n1. Standard verification: Customer Info Collector → Account Lookup → Security Question Generator → Security Answer Validator → Session Manager → Verification Logger\n2. Document-based verification: Customer Info Collector → Account Lookup → Document Verification → Session Manager → Verification Logger\n\n**Complex Plans:**\n1. High-security verification: Customer Info Collector → Account Lookup → Security Question Generator → Security Answer Validator → Multi Factor Auth Sender → Auth Code Validator → Fraud Risk Assessor → Session Manager → Verification Logger\n2. Suspicious activity verification: Customer Info Collector → Identity Verifier → Account Lookup → Account Status Checker → Fraud Risk Assessor → Multi Factor Auth Sender → Auth Code Validator → Document Verification → Session Manager → Verification Logger\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Customer Info Collector\",\n  \"tool_description\": \"Collects and validates basic customer information from chat input for identity verification purposes.\",\n  \"parameters\": {\n    \"first_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's first name\"\n    },\n    \"last_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's last name\"\n    },\n    \"email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's email address\",\n      \"default\": \"None\"\n    },\n    \"phone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's phone number\",\n      \"default\": \"None\"\n    },\n    \"account_number\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's account number if available\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid name format: Names must contain only letters and spaces, 2-50 characters each.\",\n    \"Invalid email format: Provide a valid email address with @ symbol and domain.\",\n    \"Invalid phone format: Phone number must be 10-15 digits, optionally with country code.\"\
  ,\n    \"Missing required information: First name and last name are required fields.\"\n  ],\n  \"usage\": \"Provide customer's first_name and last_name as minimum required fields. Optionally include email, phone, or account_number to improve verification accuracy.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"Generated unique identifier for this customer session\"\n    },\n    \"collected_fields\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully collected and validated fields\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation status: valid, partial, or invalid\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Account Lookup\",\n  \"tool_description\": \"Searches for customer accounts using provided identifiers and returns matching account details.\",\n  \"parameters\": {\n    \"search_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of search: email, phone, account_number, or name_combo\"\n    },\n    \"email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Email address to search by\",\n      \"default\": \"None\"\n    },\n    \"phone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Phone number to search by\",\n      \"default\": \"None\"\n    },\n    \"account_number\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Account number to search by\",\n      \"default\": \"None\"\n    },\n    \"first_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"First name for name-based search\",\n      \"default\": \"None\"\n    },\n    \"last_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Last name for name-based search\",\n      \"default\": \"None\"\n    },\n    \"include_inactive\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include inactive accounts in search\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid search type: Use one of [email, phone, account_number, name_combo].\",\n    \"Missing search parameters: Provide appropriate parameters based on search_type.\",\n    \"No accounts found: No matching accounts found with provided criteria.\",\n    \"Multiple accounts found: Multiple accounts match criteria, additional verification needed.\",\n    \"Database connection error: Unable to connect to customer database.\"\n  ],\n  \"usage\": \"Set search_type and provide corresponding search parameters. Use include_inactive=true to search closed accounts.\",\n  \"output_details\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"description\": \"Primary account identifier\"\n    },\n    \"account_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current account status\"\n    },\n    \"customer_name\": {\n      \"type\": \"string\",\n      \"description\": \"Full name associated with account\"\n    },\n    \"contact_email\": {\n      \"type\": \"string\",\n      \"description\": \"Primary email on file\"\n    },\n    \"contact_phone\": {\n      \"type\": \"string\",\n      \"description\": \"Primary phone on file\"\n    },\n    \"account_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of customer account\"\n    },\n    \"match_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score of the match (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Security Question Generator\",\n  \"tool_description\": \"Generates security questions based on account information for customer verification.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier to generate questions for\"\n    },\n    \"question_count\"\
  : {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of questions to generate (1-5)\",\n      \"default\": 3\n    },\n    \"difficulty_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Question difficulty: easy, medium, or hard\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid account ID: Account not found or inaccessible.\",\n    \"Insufficient account data: Not enough information to generate security questions.\",\n    \"Invalid question count: Must be between 1 and 5.\",\n    \"Invalid difficulty level: Use easy, medium, or hard.\"\n  ],\n  \"usage\": \"Provide account_id from successful account lookup. Optionally specify question_count and difficulty_level based on verification requirements.\",\n  \"output_details\": {\n    \"questions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Generated security questions\"\n    },\n    \"question_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Unique identifiers for each question\"\n    },\n    \"expiry_time\": {\n      \"type\": \"string\",\n      \"description\": \"When these questions expire (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Security Answer Validator\",\n  \"tool_description\": \"Validates customer answers to security questions and determines verification success.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for validation\"\n    },\n    \"question_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of question identifiers being answered\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"answers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of customer answers corresponding to question_ids\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"case_sensitive\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether answer validation is case sensitive\",\n      \"default\": false\n    },\n    \"partial_match\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow partial string matches for answers\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: question_ids and answers arrays must have same length.\",\n    \"Invalid question IDs: One or more question IDs not found or expired.\",\n    \"Empty answers: All answer fields must contain non-empty responses.\",\n    \"Account mismatch: Provided account_id doesn't match question session.\",\n    \"Validation timeout: Security questions have expired, generate new ones.\"\n  ],\n  \"usage\": \"Provide question_ids from Security Question Generator and corresponding customer answers. Set case_sensitive and partial_match based on business rules.\",\n  \"output_details\": {\n    \"overall_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: passed, failed, or partial\"\n    },\n    \"correct_answers\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of correctly answered questions\"\n    },\n    \"total_questions\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of questions validated\"\n    },\n    \"success_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of correct answers\"\n    },\n    \"individual_results\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Result for each question (true=correct, false=incorrect)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi\
  \ Factor Auth Sender\",\n  \"tool_description\": \"Sends multi-factor authentication codes via SMS, email, or voice call to registered contact methods.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for MFA\"\n    },\n    \"auth_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Authentication method: sms, email, or voice\"\n    },\n    \"contact_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Phone number or email address to send code to\"\n    },\n    \"code_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Length of generated code (4-8 digits)\",\n      \"default\": 6\n    },\n    \"expiry_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Code expiration time in minutes (1-30)\",\n      \"default\": 10\n    },\n    \"message_template\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom message template for code delivery\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid auth method: Use sms, email, or voice only.\",\n    \"Invalid contact info: Provide valid phone number or email address.\",\n    \"Invalid code length: Must be between 4 and 8 digits.\",\n    \"Invalid expiry time: Must be between 1 and 30 minutes.\",\n    \"Account not found: Invalid account_id provided.\",\n    \"Delivery failed: Unable to send code to provided contact method.\",\n    \"Rate limit exceeded: Too many MFA attempts, wait before retrying.\"\n  ],\n  \"usage\": \"Specify account_id, auth_method, and contact_info. Optionally customize code_length, expiry_minutes, and message_template.\",\n  \"output_details\": {\n    \"delivery_status\": {\n      \"type\": \"string\",\n      \"description\": \"Code delivery status: sent, failed, or pending\"\n    },\n    \"delivery_method\": {\n      \"type\": \"string\",\n      \"description\": \"Actual delivery method used\"\n    },\n    \"masked_contact\": {\n      \"type\": \"string\",\n      \"description\": \"Partially masked contact information for confirmation\"\n    },\n    \"code_expires_at\": {\n      \"type\": \"string\",\n      \"description\": \"When the code expires (ISO 8601 format)\",\n      \"format\": \"date-time\"\n    },\n    \"attempts_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of validation attempts remaining\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Auth Code Validator\",\n  \"tool_description\": \"Validates multi-factor authentication codes submitted by customers.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for validation\"\n    },\n    \"submitted_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Authentication code provided by customer\"\n    },\n    \"allow_backup_codes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to accept backup recovery codes\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid code format: Code must contain only digits and match expected length.\",\n    \"Code expired: The authentication code has expired, request a new one.\",\n    \"Code incorrect: The provided code does not match the expected value.\",\n    \"Too many attempts: Maximum validation attempts exceeded, account temporarily locked.\",\n    \"Account not found: Invalid account_id provided.\",\n    \"No active code: No MFA code found for this account, send new code first.\"\n  ],\n  \"usage\": \"Provide account_id and submitted_code from customer. Set allow_backup_codes=true if backup codes are acceptable.\",\n  \"output_details\": {\n    \"validation_result\": {\n      \"type\": \"string\",\n      \"description\": \"Validation result: success, failed, or expired\"\n    },\n\
  \    \"code_type\": {\n      \"type\": \"string\",\n      \"description\": \"Type of code validated: mfa or backup\"\n    },\n    \"attempts_used\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of attempts used for this code\"\n    },\n    \"attempts_remaining\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of attempts remaining before lockout\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Document Verification\",\n  \"tool_description\": \"Verifies customer identity documents by analyzing uploaded images and extracting key information for comparison with account data.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for verification\"\n    },\n    \"document_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of document: drivers_license, passport, national_id, utility_bill, bank_statement\"\n    },\n    \"document_image_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"URL or path to uploaded document image\"\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 3166-1 alpha-2 country code for document origin\"\n    },\n    \"state_province\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"State or province code if applicable\",\n      \"default\": \"None\"\n    },\n    \"strict_name_match\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether name matching should be exact\",\n      \"default\": false\n    },\n    \"check_expiration\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate document expiration date\",\n      \"default\": true\n    },\n    \"liveness_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform anti-fraud liveness detection\",\n      \"default\": true\n    },\n    \"extract_address\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract and validate address information\",\n      \"default\": false\n    },\n    \"quality_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum image quality score required (0-100)\",\n      \"default\": 70\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum OCR confidence threshold (0-100)\",\n      \"default\": 80\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported document type: Use one of [drivers_license, passport, national_id, utility_bill, bank_statement].\",\n    \"Invalid country code: Provide valid ISO 3166-1 alpha-2 country code.\",\n    \"Document image not accessible: Unable to retrieve image from provided URL.\",\n    \"Poor image quality: Image quality below minimum threshold, request clearer photo.\",\n    \"OCR confidence too low: Unable to extract text with sufficient confidence.\",\n    \"Document expired: The provided document has expired.\",\n    \"Document appears fraudulent: Liveness check failed, document may be fake.\",\n    \"Name mismatch: Document name doesn't match account holder name.\",\n    \"Invalid threshold values: quality_threshold and confidence_threshold must be 0-100.\"\n  ],\n  \"usage\": \"Provide account_id, document_type, document_image_url, and country_code. Configure verification settings with optional parameters based on security requirements.\",\n  \"output_details\": {\n    \"verification_result\": {\n      \"type\": \"string\",\n      \"description\": \"Overall verification result: passed, failed, manual_review\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence score (0-100)\"\n    },\n    \"extracted_name\": {\n      \"type\": \"string\",\n      \"description\": \"Name extracted from document\"\
  \n    },\n    \"extracted_document_number\": {\n      \"type\": \"string\",\n      \"description\": \"Document number extracted\"\n    },\n    \"expiration_date\": {\n      \"type\": \"string\",\n      \"description\": \"Document expiration date if available\",\n      \"format\": \"date-time\"\n    },\n    \"fraud_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of potential fraud indicators detected\"\n    },\n    \"quality_checks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Results of image quality assessments\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Session Manager\",\n  \"tool_description\": \"Creates and manages authenticated customer support sessions based on successful identity verification.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for session creation\"\n    },\n    \"verification_methods\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of successful verification methods used\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"session_duration_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Session duration in minutes (5-480)\",\n      \"default\": 60\n    },\n    \"permission_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Session permission level: basic, standard, or elevated\",\n      \"default\": \"standard\"\n    },\n    \"agent_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Support agent identifier\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid session duration: Must be between 5 and 480 minutes.\",\n    \"Invalid permission level: Use basic, standard, or elevated.\",\n    \"Account not found: Invalid account_id provided.\",\n    \"Invalid verification methods: At least one valid verification method required.\",\n    \"Agent not found: Invalid agent_id provided.\",\n    \"Session limit exceeded: Customer already has maximum active sessions.\"\n  ],\n  \"usage\": \"Provide account_id, verification_methods array, and agent_id. Optionally set session_duration_minutes and permission_level based on verification strength.\",\n  \"output_details\": {\n    \"session_token\": {\n      \"type\": \"string\",\n      \"description\": \"Unique session identifier token\"\n    },\n    \"session_expires_at\": {\n      \"type\": \"string\",\n      \"description\": \"Session expiration timestamp\",\n      \"format\": \"date-time\"\n    },\n    \"permission_level\": {\n      \"type\": \"string\",\n      \"description\": \"Granted permission level for this session\"\n    },\n    \"allowed_operations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of operations permitted in this session\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Identity Verifier\",\n  \"tool_description\": \"Performs comprehensive identity verification by cross-referencing customer information against multiple data sources.\",\n  \"parameters\": {\n    \"first_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's first name\"\n    },\n    \"last_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer's last name\"\n    },\n    \"date_of_birth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's date of birth (YYYY-MM-DD format)\",\n      \"default\": \"None\"\n    },\n    \"ssn_last_four\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Last four digits of SSN\",\n      \"default\": \"None\"\n    },\n    \"address\": {\n      \"type\": \"string\",\n      \"required\"\
  : false,\n      \"description\": \"Customer's current address\",\n      \"default\": \"None\"\n    },\n    \"verification_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Verification depth: basic, standard, or comprehensive\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid name format: Names must contain only letters, spaces, hyphens, and apostrophes.\",\n    \"Invalid date of birth: Use YYYY-MM-DD format and ensure date is in the past.\",\n    \"Invalid SSN format: Last four digits must be exactly 4 numeric characters.\",\n    \"Invalid verification level: Use basic, standard, or comprehensive.\",\n    \"Insufficient data: Not enough information provided for identity verification.\",\n    \"Verification service unavailable: External identity verification service is down.\"\n  ],\n  \"usage\": \"Provide first_name and last_name as required fields. Include additional information like date_of_birth, ssn_last_four, and address for higher accuracy verification.\",\n  \"output_details\": {\n    \"verification_status\": {\n      \"type\": \"string\",\n      \"description\": \"Verification result: verified, not_verified, or insufficient_data\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of verification (0-100)\"\n    },\n    \"matched_fields\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully matched data fields\"\n    },\n    \"risk_flags\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any risk indicators or concerns identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Account Status Checker\",\n  \"tool_description\": \"Retrieves comprehensive account status information including restrictions, flags, and current standing.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier to check status for\"\n    },\n    \"include_history\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include recent account history\",\n      \"default\": false\n    },\n    \"include_restrictions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include active restrictions and flags\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Account not found: Invalid account_id provided.\",\n    \"Access denied: Insufficient permissions to access account status.\",\n    \"Account lookup timeout: Unable to retrieve account status within timeout period.\"\n  ],\n  \"usage\": \"Provide account_id from successful account lookup. Set include_history=true for detailed recent activity and include_restrictions=true for security flags.\",\n  \"output_details\": {\n    \"account_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current account status: active, suspended, closed, or frozen\"\n    },\n    \"last_activity_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date of last account activity\",\n      \"format\": \"date-time\"\n    },\n    \"account_age_days\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of days since account creation\"\n    },\n    \"active_restrictions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of current account restrictions or flags\"\n    },\n    \"verification_level\": {\n      \"type\": \"string\",\n      \"description\": \"Current identity verification level for account\"\n    },\n    \"support_notes_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of support interaction notes on file\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fraud Risk Assessor\",\n  \"tool_description\": \"Analyzes customer verification data and interaction patterns to calculate\
  \ fraud risk scores and recommend security actions.\",\n  \"parameters\": {\n    \"account_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Account identifier for risk assessment\"\n    },\n    \"customer_ip\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer's IP address\",\n      \"default\": \"None\"\n    },\n    \"device_fingerprint\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Device fingerprint identifier\",\n      \"default\": \"None\"\n    },\n    \"verification_attempts\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of verification attempts made\",\n      \"default\": 1\n    },\n    \"failed_attempts\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of failed verification attempts\",\n      \"default\": 0\n    },\n    \"time_since_last_login\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Hours since customer's last successful login\",\n      \"default\": 24\n    },\n    \"unusual_activity_flags\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of unusual activity indicators\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid IP address: Provide valid IPv4 or IPv6 address format.\",\n    \"Invalid attempt counts: verification_attempts must be >= failed_attempts.\",\n    \"Account not found: Invalid account_id provided.\",\n    \"Risk assessment timeout: Unable to complete risk analysis within time limit.\"\n  ],\n  \"usage\": \"Provide account_id as minimum requirement. Include additional context like customer_ip, device_fingerprint, and attempt counts for more accurate risk assessment.\",\n  \"output_details\": {\n    \"risk_score\": {\n      \"type\": \"number\",\n   
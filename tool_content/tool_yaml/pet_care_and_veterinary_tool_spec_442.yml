field_name: pet_care_and_veterinary
subfield: veterinary_diagnostics_and_imaging
task: Capture, process, and enhance digital radiographic images with proper positioning protocols
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. It involves multiple technical subproblems including image capture protocols, DICOM processing, image enhancement algorithms, and quality assurance workflows. While the core imaging techniques are established, proper positioning requires expertise and coordination between multiple steps, with moderate risk from positioning errors or image quality issues affecting diagnostic accuracy.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** to cover the complete radiographic workflow from positioning setup through final image enhancement and validation.

  **STEP 3 — List all tool names and dependencies**

  1. **Patient Positioning Validator** - Consumes: patient info, view type → Produces: positioning guidelines
  2. **Radiographic Parameter Calculator** - Consumes: patient size, view type → Produces: exposure settings
  3. **Image Capture Controller** - Consumes: positioning data, exposure settings → Produces: raw DICOM image
  4. **DICOM Metadata Extractor** - Consumes: DICOM file → Produces: metadata information
  5. **Image Quality Assessor** - Consumes: DICOM image → Produces: quality metrics
  6. **Contrast Enhancement Processor** - Consumes: DICOM image, enhancement parameters → Produces: enhanced image
  7. **Noise Reduction Filter** - Consumes: image data → Produces: filtered image
  8. **Edge Sharpening Tool** - Consumes: image data, sharpening parameters → Produces: sharpened image
  9. **Region Of Interest Marker** - Consumes: image, anatomical landmarks → Produces: annotated image
  10. **Image Format Converter** - Consumes: DICOM image → Produces: converted image formats
  11. **Positioning Protocol Generator** - Consumes: species, body part, clinical indication → Produces: detailed protocol
  12. **Radiographic Report Compiler** - Consumes: image data, quality metrics, positioning info → Produces: technical report

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  - Basic positioning setup: Patient Positioning Validator → Radiographic Parameter Calculator → Image Capture Controller
  - Quick image enhancement: Contrast Enhancement Processor → Noise Reduction Filter → Image Format Converter

  **Medium plans:**
  - Standard diagnostic workflow: Positioning Protocol Generator → Patient Positioning Validator → Radiographic Parameter Calculator → Image Capture Controller → Image Quality Assessor → Contrast Enhancement Processor
  - Quality-controlled processing: DICOM Metadata Extractor → Image Quality Assessor → Noise Reduction Filter → Edge Sharpening Tool → Region Of Interest Marker

  **Complex plans:**
  - Complete diagnostic imaging pipeline: Positioning Protocol Generator → Patient Positioning Validator → Radiographic Parameter Calculator → Image Capture Controller → DICOM Metadata Extractor → Image Quality Assessor → Contrast Enhancement Processor → Noise Reduction Filter → Edge Sharpening Tool → Region Of Interest Marker → Radiographic Report Compiler
  - Advanced enhancement workflow: Image Quality Assessor → Contrast Enhancement Processor → Noise Reduction Filter → Edge Sharpening Tool → Image Quality Assessor → Region Of Interest Marker → Image Format Converter → Radiographic Report Compiler

  **STEP 5 — Produce tools**


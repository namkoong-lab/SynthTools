tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium difficulty due to the scope of managing diverse media assets (images, videos, documents), coordinating across multiple systems (storage, CDN, databases), handling file format validations and transformations, and the moderate risk of broken product displays affecting sales if errors occur.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to cover the breadth of media asset management workflows while maintaining clear separation of concerns.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n1. **Media Asset Uploader** - Consumes: files, metadata → Produces: asset records, storage URLs\n2. **Image Format Converter** - Consumes: image files, target formats → Produces: converted images\n3. **Image Resizer** - Consumes: images, dimensions → Produces: resized images  \n4. **Metadata Extractor** - Consumes: media files → Produces: technical metadata\n5. **Asset Validator** - Consumes: files, validation rules → Produces: validation results\n6. **Bulk Asset Processor** - Consumes: asset lists, operations → Produces: batch results\n7. **Asset Search Engine** - Consumes: search criteria → Produces: matching assets\n8. **CDN Cache Manager** - Consumes: URLs, cache operations → Produces: cache status\n9. **Asset Version Controller** - Consumes: assets, version info → Produces: version records\n10. **Quality Assessment Tool** - Consumes: images → Produces: quality metrics\n11. **Asset Usage Tracker** - Consumes: asset IDs, usage contexts → Produces: usage analytics\n12. **Storage Optimizer** - Consumes: storage metrics → Produces: optimization recommendations\n\n## STEP 4 — Multi-tool plans\n\n**Simple workflows:**\n- Upload new product image: Media Asset Uploader → Asset Validator → Metadata Extractor\n- Basic image optimization: Image Resizer → Image Format Converter → Quality Assessment Tool\n\n**Medium workflows:**\n- Product photo refresh: Asset Search Engine → Asset Version Controller → Image Resizer → CDN Cache Manager → Asset Usage Tracker\n- Bulk catalog cleanup: Asset Search Engine → Bulk Asset Processor → Storage Optimizer → CDN Cache Manager\n\n**Complex workflows:**\n- Complete product media onboarding: Media Asset Uploader → Asset Validator → Metadata Extractor → Image Format Converter → Image Resizer → Quality Assessment Tool → Asset Version Controller → CDN Cache Manager → Asset Usage Tracker\n- Comprehensive catalog optimization: Asset Search Engine → Quality Assessment Tool → Storage Optimizer → Bulk Asset Processor → Image Format Converter → Image Resizer → Asset Version Controller → CDN Cache Manager\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Media Asset Uploader\",\n  \"tool_description\": \"Uploads media files to storage systems and creates asset records with metadata for product catalog management.\",\n  \"parameters\": {\n    \"file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local path to the media file to upload\"\n    },\n    \"product_id\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Product identifier to associate with this asset\"\n    },\n    \"asset_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of asset: image, video, document, or audio\"\n    },\n    \"primary_asset\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether this is the primary asset for the product\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"File not found: The specified file_path does not exist or is not accessible.\",\n    \"Invalid asset type: asset_type must be one of [image, video, document, audio].\",\n    \"Product ID not found: The specified product_id does not exist in the catalog.\",\n    \"Upload failed: File could not be uploaded due to storage system error - check file size and format.\"\n  ],\n  \"usage\": \"Provide the local file path, associated product\
  \ ID, and asset type. Set primary_asset to true if this should be the main product image.\",\n  \"output_details\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the uploaded asset\"\n    },\n    \"storage_url\": {\n      \"type\": \"string\", \n      \"description\": \"URL where the asset is stored\"\n    },\n    \"file_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Size of uploaded file in bytes\"\n    },\n    \"upload_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the upload completed in ISO 8601 format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Format Converter\",\n  \"tool_description\": \"Converts images between different formats while preserving quality and optimizing for web delivery.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier of the image to convert\"\n    },\n    \"target_format\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Target image format: jpeg, png, webp, or avif\"\n    },\n    \"quality\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Image quality percentage (1-100)\",\n      \"default\": 85\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"Invalid format: target_format must be one of [jpeg, png, webp, avif].\",\n    \"Quality out of range: quality must be between 1 and 100.\",\n    \"Conversion failed: Image format conversion could not be completed - check source file integrity.\"\n  ],\n  \"usage\": \"Specify the asset ID and desired target format. Adjust quality parameter for size vs quality trade-off.\",\n  \"output_details\": {\n    \"converted_asset_id\": {\n      \"type\": \"string\",\n      \"description\": \"New asset ID for the converted image\"\n    },\n    \"original_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Size of original file in bytes\"\n    },\n    \"converted_size\": {\n      \"type\": \"integer\", \n      \"description\": \"Size of converted file in bytes\"\n    },\n    \"compression_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Compression ratio achieved\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Image Resizer\",\n  \"tool_description\": \"Resizes images to specified dimensions while maintaining aspect ratio and optimizing for different display contexts.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier of the image to resize\"\n    },\n    \"width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Target width in pixels\",\n      \"default\": null\n    },\n    \"height\": {\n      \"type\": \"integer\",\n      \"required\": false, \n      \"description\": \"Target height in pixels\",\n      \"default\": null\n    },\n    \"preset\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Predefined size preset: thumbnail, small, medium, large, or hero\",\n      \"default\": null\n    },\n    \"maintain_aspect_ratio\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to preserve original aspect ratio\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"Invalid dimensions: Either specify width/height or use a preset from [thumbnail, small, medium, large, hero].\",\n    \"Dimension out of range: width and height must be positive integers less than 10000.\",\n    \"Resize failed: Image could not be resized - check source image format and integrity.\"\n  ],\n  \"usage\": \"Provide asset ID and either specific dimensions (width/height) or use a preset. Enable maintain_aspect_ratio to prevent distortion.\",\n  \"output_details\": {\n    \"resized_asset_id\": {\n      \"type\": \"string\",\n\
  \      \"description\": \"New asset ID for the resized image\"\n    },\n    \"original_width\": {\n      \"type\": \"integer\",\n      \"description\": \"Width of original image in pixels\"\n    },\n    \"original_height\": {\n      \"type\": \"integer\",\n      \"description\": \"Height of original image in pixels\"\n    },\n    \"new_width\": {\n      \"type\": \"integer\",\n      \"description\": \"Width of resized image in pixels\"\n    },\n    \"new_height\": {\n      \"type\": \"integer\",\n      \"description\": \"Height of resized image in pixels\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Metadata Extractor\",\n  \"tool_description\": \"Extracts technical metadata from media files including EXIF data, dimensions, file properties, and other relevant information.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier to extract metadata from\"\n    },\n    \"include_exif\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include EXIF data for images\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"File not accessible: The asset file cannot be read for metadata extraction.\",\n    \"Corrupted file: The file appears to be corrupted and metadata cannot be extracted.\"\n  ],\n  \"usage\": \"Provide the asset ID of any media file. Set include_exif to false if EXIF data is not needed for images.\",\n  \"output_details\": {\n    \"file_type\": {\n      \"type\": \"string\",\n      \"description\": \"MIME type of the file\"\n    },\n    \"file_size\": {\n      \"type\": \"integer\",\n      \"description\": \"File size in bytes\"\n    },\n    \"dimensions\": {\n      \"type\": \"string\",\n      \"description\": \"Width x Height for images/videos, or 'N/A' for other types\"\n    },\n    \"color_space\": {\n      \"type\": \"string\", \n      \"description\": \"Color space information for images\"\n    },\n    \"creation_date\": {\n      \"type\": \"string\",\n      \"description\": \"File creation timestamp in ISO 8601 format\"\n    },\n    \"camera_info\": {\n      \"type\": \"string\",\n      \"description\": \"Camera make and model if available, otherwise 'Unknown'\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Validator\",\n  \"tool_description\": \"Validates media assets against quality standards, file format requirements, and business rules for product catalog compliance.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier to validate\"\n    },\n    \"validation_profile\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation ruleset: strict, standard, or lenient\",\n      \"default\": \"standard\"\n    },\n    \"min_width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum required width in pixels\",\n      \"default\": 100\n    },\n    \"min_height\": {\n      \"type\": \"integer\", \n      \"required\": false,\n      \"description\": \"Minimum required height in pixels\",\n      \"default\": 100\n    },\n    \"max_file_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum file size in MB\",\n      \"default\": 10\n    },\n    \"allowed_formats\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"List of allowed file formats\",\n      \"default\": [\"jpeg\", \"jpg\", \"png\", \"webp\"]\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"Invalid validation profile: validation_profile must be one of [strict, standard, lenient].\",\n    \"Invalid dimension constraints: min_width and min_height must be positive integers.\",\n    \"Invalid file size limit: max_file_size must be a positive number.\",\n    \"Empty format\
  \ list: allowed_formats cannot be empty.\"\n  ],\n  \"usage\": \"Specify asset ID and optionally customize validation rules. Use different profiles for varying strictness levels.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the asset passes all validation checks\"\n    },\n    \"validation_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall validation score from 0-100\"\n    },\n    \"issues_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation issues identified\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Suggested improvements for the asset\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bulk Asset Processor\",\n  \"tool_description\": \"Performs batch operations on multiple assets including bulk updates, transformations, and management tasks.\",\n  \"parameters\": {\n    \"asset_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of asset identifiers to process\",\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"operation\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Batch operation: resize, convert, delete, update_metadata, or validate\"\n    },\n    \"operation_params\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Operation-specific parameters as key=value pairs\",\n      \"default\": []\n    },\n    \"batch_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of assets to process simultaneously\",\n      \"default\": 10\n    },\n    \"continue_on_error\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to continue processing if individual assets fail\",\n      \"default\": true\n    },\n    \"notification_email\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Email address for completion notification\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Empty asset list: asset_ids cannot be empty and must contain valid asset identifiers.\",\n    \"Invalid operation: operation must be one of [resize, convert, delete, update_metadata, validate].\",\n    \"Batch size out of range: batch_size must be between 1 and 100.\",\n    \"Invalid email format: notification_email must be a valid email address or null.\",\n    \"Operation parameters invalid: Check operation_params format - should be key=value pairs.\"\n  ],\n  \"usage\": \"Provide list of asset IDs and specify the operation to perform. Use operation_params for operation-specific settings.\",\n  \"output_details\": {\n    \"job_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the batch job\"\n    },\n    \"total_assets\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of assets to process\"\n    },\n    \"processed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successfully processed assets\"\n    },\n    \"failed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of assets that failed processing\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Current job status: queued, processing, completed, or failed\"\n    },\n    \"estimated_completion\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated completion time in ISO 8601 format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Search Engine\",\n  \"tool_description\": \"Searches and filters media assets based on various criteria including metadata, product associations, and file properties.\",\n  \"parameters\": {\n    \"query\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Text\
  \ search query for asset names or descriptions\",\n      \"default\": \"\"\n    },\n    \"product_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Filter by specific product identifiers\",\n      \"default\": []\n    },\n    \"asset_types\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Filter by asset types\",\n      \"default\": []\n    },\n    \"date_from\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Start date for creation date filter in ISO 8601 format\",\n      \"default\": null\n    },\n    \"date_to\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"End date for creation date filter in ISO 8601 format\", \n      \"default\": null\n    },\n    \"min_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum file size in bytes\",\n      \"default\": null\n    },\n    \"max_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum file size in bytes\",\n      \"default\": null\n    },\n    \"tags\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Filter by asset tags\",\n      \"default\": []\n    },\n    \"sort_by\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sort results by: date, size, name, or relevance\",\n      \"default\": \"relevance\"\n    },\n    \"sort_order\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sort direction: asc or desc\",\n      \"default\": \"desc\"\n    },\n    \"limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results to return\",\n      \"default\": 50\n    },\n    \"offset\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of results to skip for pagination\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: date_from and date_to must be in ISO 8601 format.\",\n    \"Invalid date range: date_from must be earlier than date_to.\",\n    \"Invalid size range: min_size must be less than max_size and both must be positive.\",\n    \"Invalid sort parameter: sort_by must be one of [date, size, name, relevance].\",\n    \"Invalid sort order: sort_order must be either asc or desc.\",\n    \"Limit out of range: limit must be between 1 and 1000.\",\n    \"Invalid offset: offset must be a non-negative integer.\"\n  ],\n  \"usage\": \"Use any combination of search parameters to find assets. Leave parameters at default values to skip those filters.\",\n  \"output_details\": {\n    \"total_results\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of matching assets\"\n    },\n    \"returned_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of assets returned in this response\"\n    },\n    \"asset_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of matching asset identifiers\"\n    },\n    \"search_time_ms\": {\n      \"type\": \"integer\",\n      \"description\": \"Search execution time in milliseconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"CDN Cache Manager\",\n  \"tool_description\": \"Manages content delivery network cache for media assets including cache invalidation, preloading, and status monitoring.\",\n  \"parameters\": {\n    \"asset_urls\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of asset URLs to manage\",\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"operation\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Cache operation: invalidate, preload, or check_status\"\n    },\n    \"priority\": {\n    \
  \  \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Operation priority: low, normal, or high\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty URL list: asset_urls cannot be empty and must contain valid HTTP(S) URLs.\",\n    \"Invalid operation: operation must be one of [invalidate, preload, check_status].\",\n    \"Invalid priority: priority must be one of [low, normal, high].\",\n    \"Invalid URLs: All URLs must be valid HTTP(S) addresses.\",\n    \"CDN service unavailable: Cache management service is temporarily unavailable.\"\n  ],\n  \"usage\": \"Provide list of asset URLs and specify the cache operation. Use higher priority for time-sensitive operations.\",\n  \"output_details\": {\n    \"operation_id\": {\n      \"type\": \"string\", \n      \"description\": \"Unique identifier for the cache operation\"\n    },\n    \"processed_urls\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of URLs successfully processed\"\n    },\n    \"failed_urls\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of URLs that failed processing\"\n    },\n    \"cache_status\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Cache status for each URL: cached, not_cached, or error\"\n    },\n    \"estimated_propagation\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated time for changes to propagate globally in minutes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Version Controller\", \n  \"tool_description\": \"Manages asset versioning including creating new versions, comparing versions, and maintaining version history.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier to version control\"\n    },\n    \"operation\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Version operation: create, compare, rollback, or list_versions\"\n    },\n    \"version_note\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Description of changes for new versions\",\n      \"default\": \"\"\n    },\n    \"target_version\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"description\": \"Specific version identifier for compare/rollback operations\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"Invalid operation: operation must be one of [create, compare, rollback, list_versions].\",\n    \"Version not found: The specified target_version does not exist for this asset.\",\n    \"Rollback failed: Cannot rollback to the specified version - check version availability.\",\n    \"Version creation failed: New version could not be created - check asset file integrity.\"\n  ],\n  \"usage\": \"Specify asset ID and operation type. For compare/rollback operations, provide target_version. Add version_note for create operations.\",\n  \"output_details\": {\n    \"current_version\": {\n      \"type\": \"string\",\n      \"description\": \"Current active version identifier\"\n    },\n    \"version_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of versions for this asset\"\n    },\n    \"version_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of all version identifiers\"\n    },\n    \"operation_result\": {\n      \"type\": \"string\",\n      \"description\": \"Result description of the requested operation\"\n    },\n    \"last_modified\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of last version change in ISO 8601 format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Quality Assessment Tool\",\n  \"tool_description\": \"Analyzes image quality using automated metrics including sharpness, brightness, contrast, and composition scoring.\",\n  \"parameters\": {\n    \"asset_id\": {\n      \"type\"\
  : \"string\",\n      \"required\": true,\n      \"description\": \"Asset identifier of the image to assess\"\n    },\n    \"assessment_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of assessment: technical, aesthetic, or comprehensive\",\n      \"default\": \"comprehensive\"\n    }\n  },\n  \"error_messages\": [\n    \"Asset not found: The specified asset_id does not exist.\",\n    \"Invalid asset type: Asset must be an image file for quality assessment.\",\n    \"Invalid assessment type: assessment_type must be one of [technical, aesthetic, comprehensive].\",\n    \"Assessment failed: Image quality could not be analyzed - check file format and integrity.\"\n  ],\n  \"usage\": \"Provide the asset ID of an image. Choose assessment type based on whether you need technical metrics, aesthetic scoring, or both.\",\n  \"output_details\": {\n    \"overall_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall quality score from 0-100\"\n    },\n    \"sharpness_score\": {\n      \"type\": \"integer\", \n      \"description\": \"Image sharpness score from 0-100\"\n    },\n    \"brightness_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Brightness quality score from 0-100\"\n    },\n    \"contrast_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Contrast quality score from 0-100\"\n    },\n    \"composition_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Composition and framing score from 0-100\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific improvement recommendations\"\n    },\n    \"suitable_for_web\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether image meets web display quality standards\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Asset Usage Tracker\",\n  \"tool_description\": \"Tracks and analyzes asset usage across d
field_name: dictionaries_and_reference
subfield: Dictionary Compilation and Editing
task: Etymology and historical usage research for word entries
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is hard due to the extensive scope of historical linguistic research required, ambiguity in tracing word origins across multiple languages and time periods, complex dependencies between etymological sources and historical contexts, high impact of errors on scholarly accuracy, and significant data requirements spanning historical texts, linguistic databases, and cross-cultural documentation.\n\n**STEP 2 — Set a tool budget** \nGiven the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to handle the complex workflows of etymological research, historical usage analysis, cross-linguistic comparison, and documentation compilation.\n\n**STEP 3 — List all tool names and dependencies**\nTools consume various inputs like search terms, language codes, time periods, and text corpora, then produce etymological data, usage examples, linguistic analyses, citations, and compiled research reports. Key dependencies flow from basic word lookup and historical text search through comparative analysis and dating, culminating in comprehensive etymology compilation and validation.\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Basic etymology lookup: Historical Root Finder → Etymology Source Validator → simple word origin report\n2. Usage timeline: Historical Usage Tracker → Usage Context Analyzer → basic temporal usage pattern\n\n**Medium plans:**\n1. Comparative etymology: Historical Root Finder → Cross Language Comparator → Cognate Relationship Mapper → Etymology Source Validator → multi-language etymology report\n2. Comprehensive usage study: Historical Text Searcher → Usage Context Analyzer → Historical Usage Tracker → Semantic Change Detector → detailed usage evolution analysis\n\n**Complex plans:**\n1. Complete etymology research: Historical Text Searcher → Historical Root Finder → Cross Language Comparator → Cognate Relationship Mapper → Etymology Date Estimator → Semantic Change Detector → Etymology Citation Manager → Etymology Entry Compiler → full dictionary entry with sources\n2. Multi-source validation: Historical Text Searcher → Etymology Source Validator → Citation Format Checker → Cross Reference Validator → Historical Usage Tracker → Usage Context Analyzer → Etymology Conflict Resolver → validated and reconciled etymology with comprehensive documentation\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Historical Text Searcher\",\n  \"tool_description\": \"Searches historical texts and corpora for word occurrences across specified time periods and languages, returning contextualized usage examples with metadata.\",\n  \"parameters\": {\n    \"search_term\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word or phrase to search for in historical texts\"\n    },\n    \"start_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Starting year for the search period (between -3000 and 2024)\"\n    },\n    \"end_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Ending year for the search period (between -3000 and 2024)\"\n    },\n    \"languages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of ISO 639-1 language codes to search within\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"text_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Types of texts to include: literary, legal, religious, scientific, popular\",\n      \"default\": [\"literary\", \"legal\", \"religious\", \"scientific\", \"popular\"]\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results to return (1-1000)\",\n      \"default\": 100\n    },\n    \"include_variants\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n  \
  \    \"description\": \"Whether to include spelling variants and inflected forms\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time range: start_year must be less than end_year and both must be between -3000 and 2024.\",\n    \"Unsupported language code: Use valid ISO 639-1 language codes only.\",\n    \"Invalid text type: Use only [literary, legal, religious, scientific, popular].\",\n    \"Search term too short: Provide a search term with at least 2 characters.\",\n    \"Max results out of range: Set max_results between 1 and 1000.\",\n    \"No texts found: No historical texts available for the specified criteria.\"\n  ],\n  \"usage\": \"Provide search_term, start_year, end_year, and languages array. Optionally specify text_types, max_results, and include_variants to refine the search scope.\",\n  \"output_details\": {\n    \"total_occurrences\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of occurrences found\"\n    },\n    \"date_range_covered\": {\n      \"type\": \"string\",\n      \"description\": \"Actual date range of the results found\"\n    },\n    \"contexts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of text passages containing the search term with surrounding context\"\n    },\n    \"sources\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of source citations for each context passage\"\n    },\n    \"years\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Array of years corresponding to each occurrence\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Historical Root Finder\",\n  \"tool_description\": \"Traces the etymological roots of words back through historical language families, identifying proto-forms and ancestral connections.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word to trace etymologically\"\n    },\n    \"source_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 639-1 code of the word's current language\"\n    },\n    \"depth_levels\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of ancestral levels to trace back (1-10)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid language code: Provide a valid ISO 639-1 language code.\",\n    \"Word not found: The specified word cannot be found in etymological databases.\",\n    \"Depth level out of range: Set depth_levels between 1 and 10.\",\n    \"Incomplete etymology: Some ancestral forms could not be determined due to insufficient historical data.\"\n  ],\n  \"usage\": \"Provide the word and source_language, optionally set depth_levels to control how far back the etymology traces.\",\n  \"output_details\": {\n    \"etymology_chain\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Sequential array of ancestral word forms from newest to oldest\"\n    },\n    \"language_families\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Language family names corresponding to each level in the etymology chain\"\n    },\n    \"estimated_dates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Estimated date ranges for each ancestral form\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence scores (0-1) for each etymological connection\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cross Language Comparator\",\n  \"tool_description\": \"Compares words across multiple languages to identify cognates, borrowings, and shared etymological origins with\
  \ similarity analysis.\",\n  \"parameters\": {\n    \"primary_word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The primary word to compare against other languages\"\n    },\n    \"primary_language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 639-1 code of the primary word's language\"\n    },\n    \"comparison_languages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of ISO 639-1 language codes to compare against\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"semantic_field\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Semantic category to focus comparison: kinship, colors, numbers, body_parts, animals, food, tools, nature\",\n      \"default\": null\n    },\n    \"include_borrowings\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include borrowed words in comparison results\",\n      \"default\": true\n    },\n    \"minimum_similarity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum phonetic similarity threshold (0-1)\",\n      \"default\": 0.3\n    },\n    \"historical_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Historical period to focus on: ancient, medieval, early_modern, modern\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid primary language: Provide a valid ISO 639-1 language code for primary_language.\",\n    \"Invalid comparison languages: All language codes in comparison_languages must be valid ISO 639-1 codes.\",\n    \"Primary word not found: The primary word could not be found in the specified language.\",\n    \"Semantic field not recognized: Use one of [kinship, colors, numbers, body_parts, animals, food, tools, nature].\",\n    \"Similarity threshold out of range: Set minimum_similarity between 0 and 1.\",\n    \"Historical period not recognized: Use one of [ancient, medieval, early_modern, modern].\",\n    \"Too many comparison languages: Limit comparison_languages to 50 entries maximum.\"\n  ],\n  \"usage\": \"Provide primary_word, primary_language, and comparison_languages array. Optionally filter by semantic_field, set include_borrowings, minimum_similarity threshold, and historical_period.\",\n  \"output_details\": {\n    \"cognate_matches\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of cognate words found in comparison languages\"\n    },\n    \"similarity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Phonetic similarity scores corresponding to each cognate match\"\n    },\n    \"relationship_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Type of relationship for each match: cognate, borrowing, calque, false_friend\"\n    },\n    \"languages_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Language codes where cognates were found\"\n    },\n    \"proto_form\": {\n      \"type\": \"string\",\n      \"description\": \"Reconstructed proto-form if identifiable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Usage Context Analyzer\",\n  \"tool_description\": \"Analyzes the contextual usage patterns of words in historical texts, identifying semantic domains, collocations, and pragmatic functions.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word to analyze for contextual usage patterns\"\n    },\n    \"text_passages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of text passages\
  \ containing the word in context\",\n      \"minItems\": 1,\n      \"maxItems\": 500\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Depth of analysis: basic, detailed, comprehensive\",\n      \"default\": \"detailed\"\n    },\n    \"window_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of words before and after target word to analyze (1-20)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Word not found in passages: The specified word does not appear in any provided text passages.\",\n    \"Insufficient context data: Provide at least one text passage containing the target word.\",\n    \"Too many passages: Limit text_passages to 500 entries maximum.\",\n    \"Invalid analysis depth: Use one of [basic, detailed, comprehensive].\",\n    \"Window size out of range: Set window_size between 1 and 20.\",\n    \"Empty text passages: Remove any empty strings from the text_passages array.\"\n  ],\n  \"usage\": \"Provide the target word and array of text_passages. Optionally set analysis_depth and window_size to control the scope of contextual analysis.\",\n  \"output_details\": {\n    \"semantic_domains\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified semantic domains where the word appears\"\n    },\n    \"frequent_collocations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Most frequent words appearing near the target word\"\n    },\n    \"grammatical_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Common grammatical constructions involving the word\"\n    },\n    \"usage_frequencies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Relative frequency scores for different usage patterns\"\n    },\n    \"context_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the word's primary contextual usage patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Etymology Date Estimator\",\n  \"tool_description\": \"Estimates the approximate date of word formation, borrowing, or semantic change based on historical linguistic evidence and comparative data.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word for which to estimate etymological dates\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 639-1 language code of the word\"\n    },\n    \"etymology_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of etymological information and ancestral forms\",\n      \"minItems\": 1\n    },\n    \"historical_citations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Array of historical citations with dates\",\n      \"default\": null\n    },\n    \"estimation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Method for date estimation: comparative, attestation_based, sound_change, combined\",\n      \"default\": \"combined\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid language code: Provide a valid ISO 639-1 language code.\",\n    \"Insufficient etymology data: Provide at least one piece of etymological information.\",\n    \"Invalid estimation method: Use one of [comparative, attestation_based, sound_change, combined].\",\n    \"Inconsistent date evidence: The provided citations contain conflicting date information.\",\n    \"Word not found: The specified word cannot be located in etymological databases.\"\n  ],\n  \"usage\": \"Provide word, language, and etymology_data array.\
  \ Optionally include historical_citations and specify estimation_method for date calculation approach.\",\n  \"output_details\": {\n    \"estimated_formation_date\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated date or date range when the word was formed\"\n    },\n    \"earliest_attestation\": {\n      \"type\": \"string\",\n      \"description\": \"Date of earliest documented usage\"\n    },\n    \"confidence_level\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score (0-1) for the date estimation\"\n    },\n    \"dating_evidence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of evidence used for dating estimation\"\n    },\n    \"uncertainty_range\": {\n      \"type\": \"string\",\n      \"description\": \"Uncertainty range around the estimated date\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Semantic Change Detector\",\n  \"tool_description\": \"Identifies and classifies semantic changes in word meanings over time, tracking shifts in connotation, denotation, and usage patterns.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word to analyze for semantic changes\"\n    },\n    \"time_periods\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of time period labels in chronological order\",\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"usage_examples\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of usage examples corresponding to each time period\",\n      \"minItems\": 2\n    },\n    \"change_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Types of change to detect: broadening, narrowing, amelioration, pejoration, metaphor, metonymy\",\n      \"default\": [\"broadening\", \"narrowing\", \"amelioration\", \"pejoration\", \"metaphor\", \"metonymy\"]\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient time periods: Provide at least 2 time periods for comparison.\",\n    \"Too many time periods: Limit time_periods to 10 entries maximum.\",\n    \"Mismatched data length: Ensure usage_examples array corresponds to time_periods array.\",\n    \"Invalid change type: Use only [broadening, narrowing, amelioration, pejoration, metaphor, metonymy].\",\n    \"Empty usage examples: Remove any empty strings from usage_examples array.\",\n    \"Chronological order error: Ensure time_periods are listed in chronological sequence.\"\n  ],\n  \"usage\": \"Provide word, time_periods array, and corresponding usage_examples. Optionally specify change_types to focus on particular semantic shift patterns.\",\n  \"output_details\": {\n    \"detected_changes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of semantic changes identified between time periods\"\n    },\n    \"change_timeline\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Chronological description of meaning changes\"\n    },\n    \"semantic_evolution\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of the word's semantic evolution over time\"\n    },\n    \"change_mechanisms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Linguistic mechanisms responsible for each change\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Etymology Source Validator\",\n  \"tool_description\": \"Validates and cross-references etymological sources, checking reliability, consistency, and scholarly consensus across different references.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\"\
  : true,\n      \"description\": \"The word whose etymology sources need validation\"\n    },\n    \"source_claims\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of etymological claims from different sources\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"source_names\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Names of sources corresponding to each claim\"\n    },\n    \"validation_strictness\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Level of validation: lenient, moderate, strict\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: source_claims and source_names arrays must have equal length.\",\n    \"Too many sources: Limit source_claims to 20 entries maximum.\",\n    \"Invalid validation strictness: Use one of [lenient, moderate, strict].\",\n    \"Empty claims array: Provide at least one etymological claim to validate.\",\n    \"Duplicate sources: Remove duplicate entries from source_names array.\",\n    \"Unknown sources: Some source names are not recognized in the scholarly database.\"\n  ],\n  \"usage\": \"Provide word, source_claims array, and corresponding source_names. Optionally set validation_strictness to control rigor of cross-referencing.\",\n  \"output_details\": {\n    \"consensus_level\": {\n      \"type\": \"number\",\n      \"description\": \"Level of consensus among sources (0-1)\"\n    },\n    \"validated_claims\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Claims that passed validation checks\"\n    },\n    \"conflicting_claims\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Claims that conflict with other sources\"\n    },\n    \"reliability_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Reliability scores (0-1) for each source\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of validation results and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Historical Usage Tracker\",\n  \"tool_description\": \"Tracks the frequency and distribution of word usage across different historical periods, generating temporal usage patterns and trend analysis.\",\n  \"parameters\": {\n    \"word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The word to track for historical usage patterns\"\n    },\n    \"start_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Starting year for tracking period\"\n    },\n    \"end_year\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Ending year for tracking period\"\n    },\n    \"interval_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Size of time intervals in years for frequency calculation\",\n      \"default\": 50\n    },\n    \"normalize_frequency\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to normalize frequency by total word count per period\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time range: start_year must be less than end_year.\",\n    \"Time range too large: Reduce the range between start_year and end_year to less than 2000 years.\",\n    \"Invalid interval size: Set interval_size between 1 and 500 years.\",\n    \"Insufficient data: Not enough historical data available for the specified time range.\",\n    \"Word not found: The specified word has no recorded usage in the given time period.\"\n  ],\n  \"usage\": \"Provide word, start_year, and end_year. Optionally set interval_size and normalize_frequency\
  \ to control temporal granularity and frequency calculation method.\",\n  \"output_details\": {\n    \"time_intervals\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of time interval labels\"\n    },\n    \"usage_frequencies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Usage frequency for each time interval\"\n    },\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend: increasing, decreasing, stable, fluctuating\"\n    },\n    \"peak_usage_period\": {\n      \"type\": \"string\",\n      \"description\": \"Time period with highest usage frequency\"\n    },\n    \"usage_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of historical usage patterns and notable changes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cognate Relationship Mapper\",\n  \"tool_description\": \"Maps relationships between cognate words across related languages, creating family trees and documenting sound correspondences.\",\n  \"parameters\": {\n    \"root_word\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The primary word to map cognate relationships for\"\n    },\n    \"cognate_list\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of cognate words in related languages\",\n      \"minItems\": 2,\n      \"maxItems\": 30\n    },\n    \"language_codes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"ISO 639-1 codes for languages corresponding to each cognate\"\n    },\n    \"include_reconstructions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reconstructed proto-forms in the mapping\",\n      \"default\": true\n    },\n    \"mapping_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of relationship mapping: tree, network, linear\",\n      \"default\": \"tree\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: cognate_list and language_codes arrays must have equal length.\",\n    \"Too few cognates: Provide at least 2 cognate words for relationship mapping.\",\n    \"Too many cognates: Limit cognate_list to 30 entries maximum.\",\n    \"Invalid language codes: All codes in language_codes must be valid ISO 639-1 codes.\",\n    \"Invalid mapping type: Use one of [tree, network, linear].\",\n    \"Unrelated languages: Some languages appear to be unrelated based on linguistic classification.\"\n  ],\n  \"usage\": \"Provide root_word, cognate_list, and corresponding language_codes. Optionally set include_reconstructions and mapping_type to control the relationship visualization approach.\",\n  \"output_details\": {\n    \"relationship_tree\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Hierarchical representation of cognate relationships\"\n    },\n    \"sound_correspondences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Documented sound correspondences between cognates\"\n    },\n    \"proto_forms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Reconstructed ancestral forms where applicable\"\n    },\n    \"relationship_strength\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Strength scores (0-1) for each cognate relationship\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Etymology Citation Manager\",\n  \"tool_description\": \"Manages and formats etymological citations, ensuring proper academic referencing and maintaining source traceability for etymology research.\",\n \
  \ \"parameters\": {\n    \"citations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of citation strings to manage and format\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"citation_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Citation format style: APA, MLA, Chicago, Oxford, linguistic\"\n    },\n    \"source_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Types of sources: dictionary, journal, book, manuscript, database, oral\"\n    },\n    \"verify_sources\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify source existence and accessibility\",\n      \"default\": true\n    },\n    \"sort_chronologically\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to sort citations chronologically\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: citations and source_types arrays must have equal length.\",\n    \"Too many citations: Limit citations to 100 entries maximum.\",\n    \"Invalid citation style: Use one of [APA, MLA, Chicago, Oxford, linguistic].\",\n    \"Invalid source type: Use only [dictionary, journal, book, manuscript, database, oral].\",\n    \"Malformed citation: Some citations contain formatting errors or missing information.\",\n    \"Source verification failed: Some sources could not be verified for existence or accessibility.\"\n  ],\n  \"usage\": \"Provide citations array, citation_style, and corresponding source_types. Optionally enable verify_sources and sort_chronologically for enhanced citation management.\",\n  \"output_details\": {\n    \"formatted_citations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"ty
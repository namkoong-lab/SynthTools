  ,\n  \"output_details\": {\n    \"optimization_success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether optimization found improvements\"\n    },\n    \"optimized_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Improved schedule if optimization succeeded\"\n    },\n    \"improvement_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Quantified improvements achieved by optimization\"\n    },\n    \"optimization_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of optimization process and results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Enrollment Tracker\",\n  \"tool_description\": \"Tracks and analyzes student enrollment data, providing real-time statistics and trends for course capacity planning and academic reporting.\",\n  \"parameters\": {\n    \"tracking_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time period for enrollment tracking (daily, weekly, term)\"\n    },\n    \"course_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific courses to track\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"department_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific departments to include\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid period: tracking_period must be one of [daily, weekly, term].\",\n    \"Course not found: One or more courses in course_filter do not exist.\",\n    \"Department not found: One or more departments in department_filter do not exist.\",\n    \"No enrollment data: No enrollment data available for the specified period and filters.\"\n  
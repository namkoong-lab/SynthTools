field_name: student_services_and_campus_life
subfield: student_registration_and_enrollment
task: Course catalog management and scheduling
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It involves managing complex interdependencies between courses, instructors, rooms, and time slots, with moderate data requirements for academic calendars and constraints. While the scope is well-defined, coordination between multiple scheduling components and the impact of errors on student enrollment creates meaningful complexity.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'm targeting 12 tools to cover course creation, scheduling, conflict detection, capacity management, prerequisite handling, and catalog publishing workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Course Creator** - Consumes: course details → Produces: course records\n2. **Schedule Builder** - Consumes: courses, time preferences → Produces: time slot assignments  \n3. **Room Allocator** - Consumes: course schedules, room requirements → Produces: room assignments\n4. **Conflict Detector** - Consumes: schedules, constraints → Produces: conflict reports\n5. **Prerequisite Validator** - Consumes: course chains, requirements → Produces: validation results\n6. **Capacity Manager** - Consumes: enrollment limits, current counts → Produces: availability status\n7. **Instructor Scheduler** - Consumes: instructor availability, course assignments → Produces: teaching schedules\n8. **Course Updater** - Consumes: existing courses, modifications → Produces: updated course records\n9. **Catalog Publisher** - Consumes: finalized courses, schedules → Produces: published catalogs\n10. **Schedule Optimizer** - Consumes: constraints, preferences → Produces: optimized schedules\n11. **Enrollment Tracker** - Consumes: registration data → Produces: enrollment statistics\n12. **Academic Calendar Sync** - Consumes: term dates, holidays → Produces: synchronized schedules\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Course creation: Course Creator → Prerequisite Validator → Catalog Publisher\n- Basic scheduling: Schedule Builder → Room Allocator → Conflict Detector\n\n**Medium plans:**\n- New course launch: Course Creator → Prerequisite Validator → Instructor Scheduler → Schedule Builder → Room Allocator → Capacity Manager → Catalog Publisher\n- Schedule revision: Course Updater → Schedule Optimizer → Conflict Detector → Room Allocator → Academic Calendar Sync\n\n**Complex plans:**\n- Full semester planning: Academic Calendar Sync → Course Creator → Prerequisite Validator → Instructor Scheduler → Schedule Builder → Schedule Optimizer → Room Allocator → Conflict Detector → Capacity Manager → Enrollment Tracker → Catalog Publisher\n- Live enrollment management: Enrollment Tracker → Capacity Manager → Conflict Detector → Course Updater → Schedule Optimizer → Room Allocator → Catalog Publisher\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Course Creator\",\n  \"tool_description\": \"Creates new course entries with academic details, requirements, and basic scheduling parameters for the course catalog system.\",\n  \"parameters\": {\n    \"course_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique course identifier (e.g., CS101, MATH205)\"\n    },\n    \"course_title\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full descriptive name of the course\"\n    },\n    \"credit_hours\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of credit hours (1-6)\"\n    },\n    \"department\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Academic department offering the course\"\n    },\n    \"course_description\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Detailed course description and learning objectives\"\n    }\n  },\n  \"error_messages\": [\n    \"Duplicate course code: The provided course_code already exists in the system.\",\n    \"Invalid credit hours: credit_hours must be an integer between 1 and 6.\",\n    \"Missing required\
  \ field: All parameters (course_code, course_title, credit_hours, department, course_description) must be provided.\",\n    \"Invalid department: Department must be a recognized academic department.\"\n  ],\n  \"usage\": \"Provide course_code, course_title, credit_hours, department, and course_description to create a new course entry. Ensure course_code is unique and credit_hours falls within institutional limits.\",\n  \"output_details\": {\n    \"course_id\": {\n      \"type\": \"string\",\n      \"description\": \"System-generated unique course identifier\"\n    },\n    \"creation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of course creation (success, pending, failed)\"\n    },\n    \"validation_messages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Any validation warnings or confirmations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Builder\",\n  \"tool_description\": \"Assigns time slots to courses based on duration requirements, preferred times, and scheduling constraints while avoiding basic conflicts.\",\n  \"parameters\": {\n    \"course_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of course identifiers to schedule\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"term\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Academic term (e.g., Fall2024, Spring2025)\"\n    },\n    \"preferred_days\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred days of week\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"Monday\", \"Wednesday\", \"Friday\"]\n    },\n    \"start_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Earliest class start time in HH:MM format\",\n      \"default\": \"08:00\"\n    },\n    \"end_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Latest class end time in HH:MM format\",\n      \"default\": \"18:00\"\n    },\n    \"session_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Default class session duration in minutes\",\n      \"default\": 75\n    },\n    \"break_buffer\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum break time between classes in minutes\",\n      \"default\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid course IDs: One or more course_ids do not exist in the system.\",\n    \"Invalid term: Provided term is not found in the academic calendar.\",\n    \"Invalid time format: start_time and end_time must be in HH:MM format.\",\n    \"Invalid time range: start_time must be earlier than end_time.\",\n    \"Invalid duration: session_duration must be between 30 and 180 minutes.\",\n    \"Invalid days: preferred_days must contain valid weekday names.\"\n  ],\n  \"usage\": \"Provide course_ids and term as required parameters. Optionally specify preferred_days, start_time, end_time, session_duration, and break_buffer to customize scheduling constraints.\",\n  \"output_details\": {\n    \"scheduled_courses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully scheduled course IDs\"\n    },\n    \"schedule_conflicts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of courses that could not be scheduled due to conflicts\"\n    },\n    \"time_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Time slot assignments in 'CourseID: Day HH:MM-HH:MM' format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Room Allocator\",\n  \"tool_description\": \"Assigns appropriate rooms to scheduled courses based on\
  \ capacity requirements, room type, and availability constraints.\",\n  \"parameters\": {\n    \"course_schedules\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of courses with assigned time slots\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"capacity_requirements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Expected enrollment for each course\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"room_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required room types for each course\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"standard\"]\n    },\n    \"building_preferences\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred buildings for room assignment\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: course_schedules, capacity_requirements, and room_types arrays must have the same length.\",\n    \"Invalid capacity: Capacity requirements must be positive integers.\",\n    \"Unknown room type: One or more room_types are not recognized by the system.\",\n    \"No available rooms: No rooms meet the requirements for one or more courses.\",\n    \"Invalid building: One or more buildings in building_preferences do not exist.\"\n  ],\n  \"usage\": \"Provide course_schedules and capacity_requirements arrays of equal length. Optionally specify room_types and building_preferences to guide room assignment decisions.\",\n  \"output_details\": {\n    \"room_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Room assignments in 'CourseID: Building-RoomNumber' format\"\n    },\n    \"unassigned_courses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Courses that could not be assigned rooms\"\n    },\n    \"capacity_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Courses assigned to rooms with insufficient capacity\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Conflict Detector\",\n  \"tool_description\": \"Analyzes course schedules to identify and report scheduling conflicts including instructor overlaps, room double-booking, and student enrollment conflicts.\",\n  \"parameters\": {\n    \"schedule_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Complete schedule information for conflict analysis\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"check_instructor_conflicts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable instructor scheduling conflict detection\",\n      \"default\": true\n    },\n    \"check_room_conflicts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable room double-booking conflict detection\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid schedule format: schedule_data must contain properly formatted schedule entries.\",\n    \"Empty schedule data: At least one schedule entry is required for conflict detection.\",\n    \"Malformed schedule entry: One or more schedule entries are missing required information.\"\n  ],\n  \"usage\": \"Provide schedule_data with complete course, time, room, and instructor information. Use boolean flags to control which types of conflicts to detect.\",\n  \"output_details\": {\n    \"total_conflicts\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of conflicts detected\"\n    },\n    \"instructor_conflicts\": {\n\
  \      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of instructor scheduling conflicts\"\n    },\n    \"room_conflicts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of room double-booking conflicts\"\n    },\n    \"conflict_resolution_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested actions to resolve detected conflicts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Prerequisite Validator\",\n  \"tool_description\": \"Validates course prerequisite relationships and ensures proper course sequencing within academic programs and degree requirements.\",\n  \"parameters\": {\n    \"course_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Course identifier to validate prerequisites for\"\n    },\n    \"prerequisite_courses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of prerequisite course codes\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 20\n    },\n    \"corequisite_courses\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of corequisite course codes\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"minimum_gpa\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum GPA requirement for prerequisite courses\",\n      \"default\": null\n    },\n    \"check_circular_dependencies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable circular dependency detection\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Course not found: The specified course_id does not exist in the system.\",\n    \"Invalid prerequisite: One or more prerequisite courses do not exist.\",\n    \"Circular dependency detected: Prerequisites create a circular reference chain.\",\n    \"Invalid GPA requirement: minimum_gpa must be between 0.0 and 4.0.\",\n    \"Self-prerequisite error: A course cannot be a prerequisite for itself.\"\n  ],\n  \"usage\": \"Provide course_id and prerequisite_courses to validate prerequisite relationships. Optionally specify corequisite_courses, minimum_gpa, and enable circular dependency checking.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result (valid, invalid, warning)\"\n    },\n    \"prerequisite_chain\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Complete prerequisite sequence for the course\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation errors found\"\n    },\n    \"suggested_prerequisites\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"System-suggested prerequisite courses based on course content\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Capacity Manager\",\n  \"tool_description\": \"Manages course enrollment capacity, tracks current enrollment levels, and provides availability status for student registration systems.\",\n  \"parameters\": {\n    \"course_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Course identifier for capacity management\"\n    },\n    \"maximum_capacity\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Maximum enrollment capacity for the course\"\n    },\n    \"current_enrollment\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Current number of enrolled students\",\n      \"default\": 0\n    },\n    \"waitlist_capacity\": {\n    \
  \  \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum waitlist size\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Course not found: The specified course_id does not exist.\",\n    \"Invalid capacity: maximum_capacity must be a positive integer greater than 0.\",\n    \"Enrollment exceeds capacity: current_enrollment cannot exceed maximum_capacity.\",\n    \"Invalid waitlist capacity: waitlist_capacity must be a non-negative integer.\"\n  ],\n  \"usage\": \"Provide course_id and maximum_capacity as required parameters. Optionally specify current_enrollment and waitlist_capacity to track and manage course availability.\",\n  \"output_details\": {\n    \"availability_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current availability status (open, full, waitlist_available, closed)\"\n    },\n    \"remaining_spots\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of remaining enrollment spots\"\n    },\n    \"enrollment_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Current enrollment as percentage of maximum capacity\"\n    },\n    \"waitlist_status\": {\n      \"type\": \"string\",\n      \"description\": \"Waitlist availability status\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Instructor Scheduler\",\n  \"tool_description\": \"Manages instructor teaching assignments by matching instructor availability, qualifications, and preferences with course requirements and schedules.\",\n  \"parameters\": {\n    \"instructor_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique instructor identifier\"\n    },\n    \"course_assignments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of course IDs to assign to instructor\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"availability_days\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Days instructor is available to teach\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 7\n    },\n    \"availability_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Earliest available teaching time in HH:MM format\"\n    },\n    \"availability_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Latest available teaching time in HH:MM format\"\n    },\n    \"max_teaching_load\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of courses instructor can teach\",\n      \"default\": 4\n    },\n    \"preferred_subjects\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Subject areas instructor prefers to teach\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"office_hours_required\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Required office hours per week\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Instructor not found: The specified instructor_id does not exist in the system.\",\n    \"Invalid course assignment: One or more course_assignments do not exist.\",\n    \"Teaching load exceeded: course_assignments exceed max_teaching_load limit.\",\n    \"Invalid availability: availability_start must be earlier than availability_end.\",\n    \"Invalid time format: availability times must be in HH:MM format.\",\n    \"Invalid days: availability_days must contain valid weekday names.\",\n    \"Schedule conflict: Assigned courses conflict with instructor availability.\"\n  ],\n  \"usage\": \"Provide instructor_id, course_assignments, availability_days, availability_start, and availability_end. Optionally set max_teaching_load, preferred_subjects, and office_hours_required to customize assignment constraints.\",\n  \"output_details\": {\n    \"\
  assignment_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall assignment status (success, partial, failed)\"\n    },\n    \"assigned_courses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Successfully assigned course IDs\"\n    },\n    \"unassigned_courses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Courses that could not be assigned\"\n    },\n    \"teaching_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Complete teaching schedule in 'Day HH:MM-HH:MM CourseID' format\"\n    },\n    \"total_teaching_hours\": {\n      \"type\": \"integer\",\n      \"description\": \"Total weekly teaching hours\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Course Updater\",\n  \"tool_description\": \"Updates existing course information including schedule changes, capacity adjustments, and prerequisite modifications with validation and conflict checking.\",\n  \"parameters\": {\n    \"course_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Course identifier to update\"\n    },\n    \"update_fields\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of fields to update (title, schedule, capacity, prerequisites, instructor, room)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"new_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"New values corresponding to update_fields\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"validate_changes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable validation of changes before applying\",\n      \"default\": true\n    },\n    \"notify_students\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Send notifications to enrolled students about changes\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Course not found: The specified course_id does not exist.\",\n    \"Field mismatch: update_fields and new_values arrays must have the same length.\",\n    \"Invalid field name: One or more update_fields are not recognized.\",\n    \"Validation failed: One or more new_values failed validation checks.\",\n    \"Update conflict: Changes would create scheduling or capacity conflicts.\",\n    \"Permission denied: Insufficient permissions to update this course.\"\n  ],\n  \"usage\": \"Provide course_id, update_fields, and corresponding new_values arrays. Enable validate_changes and notify_students flags as needed for safe updates.\",\n  \"output_details\": {\n    \"update_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall update status (success, partial, failed)\"\n    },\n    \"updated_fields\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Fields that were successfully updated\"\n    },\n    \"failed_updates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Fields that could not be updated\"\n    },\n    \"validation_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Warnings about potential issues with updates\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Catalog Publisher\",\n  \"tool_description\": \"Publishes finalized course catalogs with complete scheduling information, making them available to students and academic advisors through various channels.\",\n  \"parameters\": {\n    \"term\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Academic term for catalog publication\"\n    },\n    \"publication_format\"\
  : {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Output format (web, pdf, json, xml)\"\n    },\n    \"include_sections\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Catalog sections to include\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"courses\", \"schedules\", \"prerequisites\", \"instructors\"]\n    },\n    \"filter_departments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific departments to include in catalog\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"publication_status\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Publication status (draft, final, archived)\",\n      \"default\": \"final\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid term: The specified term does not exist in the system.\",\n    \"Unsupported format: publication_format must be one of [web, pdf, json, xml].\",\n    \"Invalid sections: One or more include_sections are not recognized.\",\n    \"Department not found: One or more filter_departments do not exist.\",\n    \"Incomplete data: Some courses lack required information for publication.\",\n    \"Publication failed: Unable to generate catalog in the specified format.\"\n  ],\n  \"usage\": \"Provide term and publication_format as required parameters. Optionally specify include_sections, filter_departments, and publication_status to customize catalog content and format.\",\n  \"output_details\": {\n    \"publication_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the published catalog\"\n    },\n    \"publication_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL where the catalog can be accessed\"\n    },\n    \"courses_included\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of courses included in the catalog\"\n    },\n    \"publication_date\": {\n      \"type\": \"string\",\n      \"description\": \"Date and time of catalog publication\"\n    },\n    \"catalog_summary\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Summary statistics about the published catalog\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Optimizer\",\n  \"tool_description\": \"Optimizes course schedules using advanced algorithms to minimize conflicts, maximize room utilization, and improve student scheduling convenience.\",\n  \"parameters\": {\n    \"optimization_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Optimization goals to prioritize\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"constraint_weights\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Relative importance weights for each criteria (0.0-1.0)\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"current_schedule\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current schedule to optimize\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 200\n    }\n  },\n  \"error_messages\": [\n    \"Criteria mismatch: optimization_criteria and constraint_weights arrays must have the same length.\",\n    \"Invalid criteria: One or more optimization_criteria are not supported.\",\n    \"Invalid weights: constraint_weights must be numbers between 0.0 and 1.0.\",\n    \"Empty schedule: current_schedule must contain at least one schedule entry.\",\n    \"Optimization failed: Unable to find improved schedule within constraints.\"\n  ],\n  \"usage\": \"Provide optimization_criteria, matching constraint_weights, and current_
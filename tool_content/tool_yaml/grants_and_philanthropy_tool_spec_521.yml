tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves moderate complexity as it requires coordinating multiple communication channels, personalizing content at scale, tracking engagement across various touchpoints, and maintaining compliance with privacy regulations. The task has clear objectives but involves managing dependencies between donor data, content creation, campaign execution, and performance analysis. **Medium difficulty.**

  **STEP 2 — Set a tool budget**

  Given the medium complexity involving donor segmentation, personalized content creation, multi-channel campaign management, compliance tracking, and performance analytics, I'll target **12 tools** to cover the comprehensive workflow while maintaining focused, composable functionality.

  **STEP 3 — List all tool names and dependencies**

  1. **Donor Segmentation Engine** - Consumes: donor database, criteria → Produces: segmented donor lists
  2. **Personalization Content Generator** - Consumes: donor profiles, templates → Produces: personalized messages
  3. **Campaign Schedule Builder** - Consumes: campaign parameters, timing rules → Produces: execution timeline
  4. **Email Campaign Executor** - Consumes: recipient lists, content, schedule → Produces: delivery reports
  5. **Direct Mail Coordinator** - Consumes: addresses, content, logistics → Produces: mailing reports
  6. **Social Media Outreach** - Consumes: platform settings, content, audiences → Produces: engagement metrics
  7. **Event Invitation Manager** - Consumes: event details, guest lists → Produces: RSVP tracking
  8. **Communication Preference Tracker** - Consumes: donor interactions, preferences → Produces: updated profiles
  9. **Engagement Analytics Dashboard** - Consumes: campaign data, interactions → Produces: performance metrics
  10. **Compliance Monitor** - Consumes: communication logs, regulations → Produces: compliance reports
  11. **Thank You Automation** - Consumes: donation data, templates → Produces: acknowledgment messages
  12. **Campaign Performance Optimizer** - Consumes: historical data, current metrics → Produces: optimization recommendations

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - **Basic Email Campaign**: Donor Segmentation Engine → Personalization Content Generator → Email Campaign Executor → Engagement Analytics Dashboard
  - **Thank You Follow-up**: Thank You Automation → Communication Preference Tracker → Engagement Analytics Dashboard

  **Medium Plans:**
  - **Multi-channel Awareness Campaign**: Donor Segmentation Engine → Campaign Schedule Builder → Personalization Content Generator → Email Campaign Executor + Social Media Outreach → Engagement Analytics Dashboard → Compliance Monitor
  - **Event Promotion**: Donor Segmentation Engine → Event Invitation Manager → Email Campaign Executor → Communication Preference Tracker → Engagement Analytics Dashboard

  **Complex Plans:**
  - **Comprehensive Stewardship Campaign**: Donor Segmentation Engine → Campaign Schedule Builder → Personalization Content Generator → Email Campaign Executor + Direct Mail Coordinator + Social Media Outreach → Event Invitation Manager → Communication Preference Tracker → Engagement Analytics Dashboard → Compliance Monitor → Campaign Performance Optimizer
  - **Year-end Giving Campaign**: Donor Segmentation Engine → Campaign Schedule Builder → Personalization Content Generator → Email Campaign Executor + Direct Mail Coordinator → Thank You Automation → Communication Preference Tracker → Engagement Analytics Dashboard → Compliance Monitor → Campaign Performance Optimizer


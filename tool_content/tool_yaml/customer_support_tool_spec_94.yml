field_name: customer_support
subfield: customer_feedback_analysis
task: Perform sentiment analysis to determine customer satisfaction levels and emotional tone
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of medium difficulty. While sentiment analysis itself is well-established, performing comprehensive customer satisfaction analysis requires handling diverse feedback formats, managing multiple sentiment dimensions, preprocessing varied text inputs, integrating multiple analysis approaches, and producing actionable insights for business stakeholders.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover the various aspects of sentiment analysis workflow: data preprocessing, multiple analysis approaches, validation, reporting, and integration capabilities.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Text Preprocessor** - Consumes: raw text → Produces: cleaned, normalized text\n2. **Sentiment Classifier** - Consumes: preprocessed text → Produces: sentiment scores and labels  \n3. **Emotion Detector** - Consumes: preprocessed text → Produces: emotion categories and intensities\n4. **Aspect Extractor** - Consumes: preprocessed text → Produces: product/service aspects mentioned\n5. **Keyword Analyzer** - Consumes: preprocessed text → Produces: significant keywords and phrases\n6. **Batch Sentiment Processor** - Consumes: multiple text samples → Produces: aggregated sentiment metrics\n7. **Sentiment Trend Analyzer** - Consumes: timestamped sentiment data → Produces: trend analysis\n8. **Customer Segmenter** - Consumes: customer data + sentiment scores → Produces: customer segments\n9. **Alert Generator** - Consumes: sentiment scores + thresholds → Produces: alerts and notifications\n10. **Report Builder** - Consumes: analysis results → Produces: formatted reports\n11. **Sentiment Validator** - Consumes: sentiment predictions + ground truth → Produces: validation metrics\n12. **Feedback Prioritizer** - Consumes: sentiment data + business rules → Produces: prioritized action items\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic sentiment check: Text Preprocessor → Sentiment Classifier → Report Builder\n- Emotion analysis: Text Preprocessor → Emotion Detector → Report Builder\n\n**Medium Plans:** \n- Comprehensive feedback analysis: Text Preprocessor → Sentiment Classifier → Emotion Detector → Aspect Extractor → Report Builder\n- Quality monitoring: Text Preprocessor → Sentiment Classifier → Sentiment Validator → Alert Generator\n\n**Complex Plans:**\n- Full customer insights pipeline: Text Preprocessor → Batch Sentiment Processor → Sentiment Trend Analyzer → Customer Segmenter → Feedback Prioritizer → Report Builder\n- Real-time monitoring system: Text Preprocessor → Sentiment Classifier → Emotion Detector → Alert Generator → Sentiment Trend Analyzer → Report Builder\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Text Preprocessor\",\n  \"tool_description\": \"Cleans and normalizes customer feedback text by removing noise, standardizing formats, and preparing text for sentiment analysis.\",\n  \"parameters\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw customer feedback text to be preprocessed\"\n    },\n    \"remove_stopwords\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to remove common stopwords\",\n      \"default\": true\n    },\n    \"normalize_case\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to convert text to lowercase\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty text input: Provide non-empty text string for preprocessing.\",\n    \"Text too long: Input text must be under 10,000 characters.\",\n    \"Invalid encoding: Text must be valid UTF-8 encoded string.\"\n  ],\n  \"usage\": \"Provide raw customer feedback text. Optionally configure stopword removal and case normalization. Returns cleaned text ready for analysis.\",\n  \"output_details\": {\n    \"cleaned_text\": {\n      \"type\": \"string\",\n      \"description\": \"Preprocessed and normalized text\"\
  \n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of words in cleaned text\"\n    },\n    \"removed_elements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Types of elements removed during preprocessing\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Classifier\",\n  \"tool_description\": \"Analyzes text sentiment using multiple approaches to determine overall customer satisfaction levels with confidence scores.\",\n  \"parameters\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preprocessed customer feedback text\"\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sentiment model to use: basic, advanced, or ensemble\",\n      \"default\": \"advanced\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score (0.0-1.0) for predictions\",\n      \"default\": 0.7\n    },\n    \"include_neutral\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include neutral sentiment category\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty text: Provide non-empty text for sentiment analysis.\",\n    \"Invalid model type: Use 'basic', 'advanced', or 'ensemble'.\",\n    \"Invalid confidence threshold: Value must be between 0.0 and 1.0.\",\n    \"Text too short: Provide at least 3 words for meaningful sentiment analysis.\"\n  ],\n  \"usage\": \"Input preprocessed customer text and configure model type and confidence settings. Returns sentiment classification with confidence scores and polarity strength.\",\n  \"output_details\": {\n    \"sentiment_label\": {\n      \"type\": \"string\",\n      \"description\": \"Primary sentiment classification (positive, negative, neutral)\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of the sentiment prediction (0.0-1.0)\"\n    },\n    \"polarity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Sentiment strength score (-1.0 to 1.0)\"\n    },\n    \"subjectivity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Subjectivity level (0.0-1.0, where 1.0 is highly subjective)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Emotion Detector\",\n  \"tool_description\": \"Identifies specific emotions expressed in customer feedback beyond basic sentiment, providing detailed emotional tone analysis.\",\n  \"parameters\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer feedback text to analyze for emotions\"\n    },\n    \"emotion_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Emotion detection model: basic_emotions, ekman_6, or plutchik_8\",\n      \"default\": \"ekman_6\"\n    },\n    \"intensity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum emotion intensity to report (0.0-1.0)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid emotion model: Use 'basic_emotions', 'ekman_6', or 'plutchik_8'.\",\n    \"Invalid intensity threshold: Value must be between 0.0 and 1.0.\",\n    \"Text too short: Provide sufficient text for emotion detection.\",\n    \"Empty text: Provide non-empty text for emotion analysis.\"\n  ],\n  \"usage\": \"Input customer text and select emotion detection model. Configure intensity threshold to filter weak emotion signals. Returns detected emotions with intensity scores.\",\n  \"output_details\": {\n    \"primary_emotion\": {\n      \"type\": \"string\",\n      \"description\": \"Strongest detected emotion\"\n    },\n    \"emotion_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"All detected emotions with their intensity scores\"\n    },\n\
  \    \"emotional_complexity\": {\n      \"type\": \"number\",\n      \"description\": \"Score indicating emotional complexity (0.0-1.0)\"\n    },\n    \"dominant_emotions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Top 3 emotions detected in the text\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Extractor\",\n  \"tool_description\": \"Identifies specific product or service aspects mentioned in customer feedback to understand what customers are discussing.\",\n  \"parameters\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer feedback text to extract aspects from\"\n    },\n    \"business_domain\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Business domain context (e.g., restaurant, software, retail, healthcare)\"\n    },\n    \"custom_aspects\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom aspect categories to look for\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"extract_sentiment_per_aspect\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to determine sentiment for each extracted aspect\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty text: Provide customer feedback text for aspect extraction.\",\n    \"Invalid business domain: Specify a valid business domain context.\",\n    \"Too many custom aspects: Limit custom aspects to maximum 20 items.\",\n    \"Text too short: Provide sufficient text for meaningful aspect extraction.\"\n  ],\n  \"usage\": \"Input customer text and specify business domain. Optionally provide custom aspect categories. Returns extracted aspects with their sentiment associations.\",\n  \"output_details\": {\n    \"extracted_aspects\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of product/service aspects mentioned\"\n    },\n    \"aspect_sentiments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Sentiment associated with each extracted aspect\"\n    },\n    \"aspect_frequency\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Frequency count of each aspect mention\"\n    },\n    \"most_discussed_aspect\": {\n      \"type\": \"string\",\n      \"description\": \"The most frequently mentioned aspect\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Keyword Analyzer\",\n  \"tool_description\": \"Extracts and analyzes significant keywords and phrases from customer feedback to identify important themes and topics.\",\n  \"parameters\": {\n    \"text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer feedback text for keyword analysis\"\n    },\n    \"max_keywords\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of keywords to extract\",\n      \"default\": 10\n    },\n    \"include_phrases\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include multi-word phrases\",\n      \"default\": true\n    },\n    \"min_frequency\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum frequency for keyword inclusion\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Empty text: Provide text content for keyword analysis.\",\n    \"Invalid max_keywords: Value must be between 1 and 50.\",\n    \"Invalid min_frequency: Value must be a positive integer.\",\n    \"Text too short: Provide at least 10 words for meaningful keyword extraction.\"\n  ],\n  \"usage\": \"Input customer feedback text and configure extraction parameters. Returns ranked keywords and phrases with frequency and relevance scores.\",\n  \"output_details\": {\n    \"top_keywords\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"\
  },\n      \"description\": \"Most significant keywords extracted from text\"\n    },\n    \"keyword_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Relevance scores for each extracted keyword\"\n    },\n    \"key_phrases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Important multi-word phrases identified\"\n    },\n    \"theme_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Brief summary of main themes identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Sentiment Processor\",\n  \"tool_description\": \"Processes multiple customer feedback entries simultaneously and provides aggregated sentiment analysis results and statistics.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of customer feedback texts to process\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 1000\n    },\n    \"customer_ids\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Customer IDs corresponding to each feedback\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Timestamps for each feedback entry\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"grouping_field\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Field to group results by (customer_id, date, or none)\",\n      \"default\": \"none\"\n    },\n    \"include_individual_scores\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include individual sentiment scores in output\",\n      \"default\": false\n    },\n    \"sentiment_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Model to use for sentiment analysis\",\n      \"default\": \"advanced\"\n    },\n    \"parallel_processing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable parallel processing for faster results\",\n      \"default\": true\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence for including results\",\n      \"default\": 0.6\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least 2 feedback texts for batch processing.\",\n    \"Array size mismatch: Customer IDs and timestamps arrays must match feedback_texts length if provided.\",\n    \"Too many feedbacks: Maximum 1000 feedback entries allowed per batch.\",\n    \"Invalid grouping field: Use 'customer_id', 'date', or 'none'.\",\n    \"Invalid confidence threshold: Value must be between 0.0 and 1.0.\",\n    \"Missing timestamps: Timestamps required when grouping by date.\"\n  ],\n  \"usage\": \"Provide array of customer feedback texts with optional customer IDs and timestamps. Configure grouping and processing options. Returns aggregated sentiment statistics and trends.\",\n  \"output_details\": {\n    \"total_processed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of feedback entries successfully processed\"\n    },\n    \"overall_sentiment\": {\n      \"type\": \"string\",\n      \"description\": \"Overall sentiment classification for the batch\"\n    },\n    \"sentiment_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution of sentiment categories with counts\"\n    },\n    \"average_satisfaction\": {\n      \"type\": \"number\",\n      \"description\": \"Average satisfaction score (0.0-1.0)\"\n    },\n    \"processing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of batch processing results and insights\"\n    },\n    \"low_confidence_count\": {\n      \"type\": \"integer\",\n\
  \      \"description\": \"Number of results below confidence threshold\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Trend Analyzer\",\n  \"tool_description\": \"Analyzes sentiment trends over time to identify patterns, changes, and seasonal variations in customer satisfaction.\",\n  \"parameters\": {\n    \"sentiment_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of sentiment scores with timestamps\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5\n    },\n    \"time_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time aggregation period (daily, weekly, monthly, quarterly)\"\n    },\n    \"trend_window\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Moving average window size for trend calculation\",\n      \"default\": 7\n    },\n    \"detect_anomalies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to detect sentiment anomalies\",\n      \"default\": true\n    },\n    \"seasonal_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform seasonal pattern analysis\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Provide at least 5 data points for trend analysis.\",\n    \"Invalid time period: Use 'daily', 'weekly', 'monthly', or 'quarterly'.\",\n    \"Invalid trend window: Window size must be between 3 and 30.\",\n    \"Malformed sentiment data: Each data point must include timestamp and sentiment score.\",\n    \"Date range too short: Provide data spanning at least the specified time period.\"\n  ],\n  \"usage\": \"Input timestamped sentiment data and specify aggregation period. Configure trend analysis parameters. Returns trend analysis with patterns and anomalies.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend direction (improving, declining, stable)\"\n    },\n    \"trend_strength\": {\n      \"type\": \"number\",\n      \"description\": \"Strength of the trend (0.0-1.0)\"\n    },\n    \"anomalies_detected\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of detected sentiment anomalies with dates\"\n    },\n    \"peak_satisfaction_period\": {\n      \"type\": \"string\",\n      \"description\": \"Time period with highest satisfaction\"\n    },\n    \"trend_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key trend insights and patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Customer Segmenter\",\n  \"tool_description\": \"Segments customers based on their feedback sentiment patterns and characteristics to identify different customer satisfaction groups.\",\n  \"parameters\": {\n    \"customer_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Customer feedback data with sentiment scores\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 10\n    },\n    \"segmentation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Segmentation approach: sentiment_based, frequency_based, or combined\",\n      \"default\": \"combined\"\n    },\n    \"number_of_segments\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Desired number of customer segments\",\n      \"default\": 4\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient customer data: Provide at least 10 customer records for segmentation.\",\n    \"Invalid segmentation method: Use 'sentiment_based', 'frequency_based', or 'combined'.\",\n    \"Invalid number of segments: Must be between 2 and 10.\",\n    \"Incomplete customer data: Each customer record must include ID and sentiment information.\"\n  ],\n  \"usage\": \"Input customer data with sentiment information and configure segmentation parameters. Returns customer segments with characteristics\
  \ and insights.\",\n  \"output_details\": {\n    \"segments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Customer segments with their characteristics\"\n    },\n    \"segment_sizes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of customers in each segment\"\n    },\n    \"segment_insights\": {\n      \"type\": \"string\",\n      \"description\": \"Key insights about customer segments\"\n    },\n    \"recommended_actions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended actions for each customer segment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Alert Generator\",\n  \"tool_description\": \"Generates alerts and notifications based on sentiment analysis results when satisfaction levels cross defined thresholds.\",\n  \"parameters\": {\n    \"sentiment_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current sentiment score to evaluate (0.0-1.0)\"\n    },\n    \"alert_thresholds\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Alert threshold values for different severity levels\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer identifier for personalized alerts\",\n      \"default\": null\n    },\n    \"alert_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of alert: immediate, daily_summary, or weekly_summary\",\n      \"default\": \"immediate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid sentiment score: Score must be between 0.0 and 1.0.\",\n    \"Invalid alert thresholds: All thresholds must be between 0.0 and 1.0.\",\n    \"Invalid alert type: Use 'immediate', 'daily_summary', or 'weekly_summary'.\",\n    \"Threshold ordering error: Thresholds should be in ascending or descending order.\"\n  ],\n  \"usage\": \"Input current sentiment score and define alert thresholds. Optionally specify customer ID and alert type. Returns alert status and recommendations.\",\n  \"output_details\": {\n    \"alert_triggered\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether an alert was triggered\"\n    },\n    \"alert_level\": {\n      \"type\": \"string\",\n      \"description\": \"Severity level of the alert (low, medium, high, critical)\"\n    },\n    \"alert_message\": {\n      \"type\": \"string\",\n      \"description\": \"Generated alert message with details\"\n    },\n    \"recommended_action\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested action to address the alert\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Report Builder\",\n  \"tool_description\": \"Creates comprehensive reports from sentiment analysis results with visualizations and actionable insights for stakeholders.\",\n  \"parameters\": {\n    \"analysis_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sentiment analysis results to include in report\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"report_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of report: executive_summary, detailed_analysis, or technical_report\"\n    },\n    \"time_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reporting period covered by the analysis\"\n    },\n    \"include_charts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include chart descriptions\",\n      \"default\": true\n    },\n    \"target_audience\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Report audience: management, operations, or technical\",\n      \"default\": \"management\"\n    },\n    \"custom_sections\": {\n\
  \      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional report sections to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Empty analysis results: Provide analysis data for report generation.\",\n    \"Invalid report type: Use 'executive_summary', 'detailed_analysis', or 'technical_report'.\",\n    \"Invalid target audience: Use 'management', 'operations', or 'technical'.\",\n    \"Invalid time period format: Provide time period in readable format.\",\n    \"Too many custom sections: Limit custom sections to maximum 10.\"\n  ],\n  \"usage\": \"Input sentiment analysis results and specify report type and time period. Configure audience and additional options. Returns formatted report with insights.\",\n  \"output_details\": {\n    \"report_title\": {\n      \"type\": \"string\",\n      \"description\": \"Generated report title\"\n    },\n    \"executive_summary\": {\n      \"type\": \"string\",\n      \"description\": \"High-level summary of key findings\"\n    },\n    \"key_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Important metrics and KPIs identified\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Actionable recommendations based on analysis\"\n    },\n    \"report_sections\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Main report sections with content summaries\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Validator\",\n  \"tool_description\": \"Validates sentiment analysis results against ground truth data or human annotations to assess model performance and accuracy.\",\n  \"parameters\": {\n    \"predicted_sentiments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of predicted sentiment classifications\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5\n    },\n    \"ground_truth\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of actual/expected sentiment classifications\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Confidence scores for each prediction\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"validation_metrics\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific metrics to calculate\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: Predicted sentiments and ground truth must have same length.\",\n    \"Insufficient data: Provide at least 5 samples for meaningful validation.\",\n    \"Invalid sentiment labels: Use consistent sentiment labels (positive, negative, neutral).\",\n    \"Invalid confidence scores: All confidence scores must be between 0.0 and 1.0.\",\n    \"Confidence array mismatch: Confidence scores array length must match predictions if provided.\"\n  ],\n  \"usage\": \"Input predicted sentiment results and corresponding ground truth labels. Optionally provide confidence scores. Returns validation metrics and performance analysis.\",\n  \"output_details\": {\n    \"accuracy\": {\n      \"type\": \"number\",\n      \"description\": \"Overall accuracy of sentiment predictions\"\n    },\n    \"precision\": {\n      \"type\": \"number\",\n      \"description\": \"Precision score for sentiment classification\"\n    },\n    \"recall\": {\n      \"type\": \"number\",\n      \"description\": \"Recall score for sentiment classification\"\n    },\n    \"f1_score\": {\n      \"type\": \"number\",\n      \"description\": \"F1 score combining precision and recall\"\n    },\n    \"confusion_matrix\": {\n      \"type\": \"string\",\n      \"description\": \"Confusion matrix\
  \ summary showing classification results\"\n    },\n    \"performance_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of model performance and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Feedback Prioritizer\",\n  \"tool_description\": \"Prioritizes customer feedback based on sentiment analysis results, business rules, and urgency factors to guide action planning.\",\n  \"parameters\": {\n    \"feedback_items\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Customer feedback items with sentiment data\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"prioritization_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Criteria for prioritization (sentiment, customer_tier, urgency, impact)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"customer_tiers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Customer tier information for prioritization\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"urgency_keywords\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Keywords that indicate urgent issues\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"business_hours_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to consider business hours in prioritization\",\n      \"default\": false\n    },\n    \"max_priority_items\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of high-priority items to return\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback items: Provide at least 1 feedback item for prioritization.\",\n    \"Invalid prioritization criteria: Use valid criteri
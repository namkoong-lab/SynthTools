task: Generate personalized birth chart analysis and interpretations
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. While the computational aspects are straightforward (calculating planetary positions and aspects), the task requires coordinating multiple astrological systems, interpreting complex symbolic relationships, and synthesizing diverse elements into coherent personalized narratives with meaningful insights.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity involving multiple calculation steps, interpretation layers, and personalization requirements, I'll target 12 tools to cover astronomical calculations, astrological interpretations, chart generation, and analysis synthesis.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Planetary Position Calculator** - Consumes: birth data → Produces: precise planetary coordinates\n2. **House System Calculator** - Consumes: birth data, house system → Produces: house cusps and placements  \n3. **Aspect Pattern Detector** - Consumes: planetary positions → Produces: aspects and patterns\n4. **Sign Position Analyzer** - Consumes: planetary positions → Produces: sign placements and meanings\n5. **House Placement Interpreter** - Consumes: planetary house positions → Produces: house interpretations\n6. **Aspect Meaning Generator** - Consumes: aspect data → Produces: aspect interpretations\n7. **Chart Pattern Identifier** - Consumes: planetary positions → Produces: major chart patterns\n8. **Personality Profile Builder** - Consumes: sign/house/aspect data → Produces: personality synthesis\n9. **Life Theme Analyzer** - Consumes: chart elements → Produces: major life themes\n10. **Transit Calculator** - Consumes: birth data, target date → Produces: current planetary influences\n11. **Prognostic Generator** - Consumes: transit data, birth chart → Produces: forecasts and timing\n12. **Chart Visualization Creator** - Consumes: all chart data → Produces: visual chart representation\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic birth chart: Planetary Position Calculator → Sign Position Analyzer → Personality Profile Builder\n- Quick forecast: Transit Calculator → Prognostic Generator\n\n**Medium Plans:**\n- Complete chart analysis: Planetary Position Calculator → House System Calculator → Aspect Pattern Detector → Sign Position Analyzer → House Placement Interpreter → Personality Profile Builder\n- Pattern-focused reading: Planetary Position Calculator → Chart Pattern Identifier → Aspect Meaning Generator → Life Theme Analyzer\n\n**Complex Plans:**\n- Full personalized analysis: All calculation tools → all interpretation tools → Personality Profile Builder → Life Theme Analyzer → Chart Visualization Creator\n- Comprehensive forecast: Planetary Position Calculator → House System Calculator → Transit Calculator → Aspect Pattern Detector → Prognostic Generator → Life Theme Analyzer\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Planetary Position Calculator\",\n  \"tool_description\": \"Calculates precise astronomical positions of planets, luminaries, and key points for a given birth date, time, and location using ephemeris data.\",\n  \"parameters\": {\n    \"birth_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date in ISO 8601 format.\",\n      \"format\": \"date-time\"\n    },\n    \"birth_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location latitude in decimal degrees (-90 to 90).\"\n    },\n    \"birth_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location longitude in decimal degrees (-180 to 180).\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid date format: Use ISO 8601 date-time format (YYYY-MM-DDTHH:MM:SS).\",\n    \"Date out of range: Birth date must be between 1900-01-01 and 2100-12-31.\"\n  ],\n  \"usage\": \"Provide birth_date, birth_latitude, and birth_longitude\
  \ to calculate planetary positions. Returns precise astronomical coordinates for all major celestial bodies.\",\n  \"output_details\": {\n    \"sun_longitude\": {\n      \"type\": \"number\",\n      \"description\": \"Sun's ecliptic longitude in degrees\"\n    },\n    \"moon_longitude\": {\n      \"type\": \"number\", \n      \"description\": \"Moon's ecliptic longitude in degrees\"\n    },\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of planetary longitudes for Mercury through Pluto\"\n    },\n    \"ascendant_longitude\": {\n      \"type\": \"number\",\n      \"description\": \"Ascendant degree in ecliptic longitude\"\n    },\n    \"midheaven_longitude\": {\n      \"type\": \"number\",\n      \"description\": \"Midheaven degree in ecliptic longitude\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House System Calculator\",\n  \"tool_description\": \"Calculates house cusps and determines planetary house placements using various house division systems.\",\n  \"parameters\": {\n    \"birth_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date in ISO 8601 format.\",\n      \"format\": \"date-time\"\n    },\n    \"birth_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location latitude in decimal degrees (-90 to 90).\"\n    },\n    \"birth_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Birth location longitude in decimal degrees (-180 to 180).\"\n    },\n    \"house_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"House system: Placidus, Koch, Equal, Whole Sign, or Campanus.\",\n      \"default\": \"Placidus\"\n    },\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary longitudes in degrees.\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 10,\n      \"maxItems\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid house system: Use Placidus, Koch, Equal, Whole Sign, or Campanus.\",\n    \"Invalid planet longitudes: Array must contain 10-15 longitude values between 0 and 360.\",\n    \"Calculation error: Unable to calculate houses for extreme polar latitudes with selected system.\"\n  ],\n  \"usage\": \"Provide birth data, house system preference, and planetary longitudes to calculate house cusps and planetary house placements.\",\n  \"output_details\": {\n    \"house_cusps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of 12 house cusp longitudes in degrees\"\n    },\n    \"planet_houses\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Array indicating which house each planet occupies (1-12)\"\n    },\n    \"house_system_used\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation of house system applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Pattern Detector\",\n  \"tool_description\": \"Identifies astrological aspects between planets and detects major aspect patterns like Grand Trines, T-Squares, and Grand Crosses.\",\n  \"parameters\": {\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary longitudes in degrees.\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"orb_tolerance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Orb tolerance in degrees for aspect detection (1-10).\",\n      \"default\": 8\n    },\n    \"include_minor_aspects\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include minor aspects like quintiles and septiles.\",\n      \"default\": false\n\
  \    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names corresponding to the longitude positions.\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid longitude array: Must contain 8-15 values between 0 and 360 degrees.\",\n    \"Mismatched arrays: planet_longitudes and planet_names must have same length.\",\n    \"Invalid orb tolerance: Must be between 1 and 10 degrees.\",\n    \"Invalid planet names: Use standard astrological planet/point names.\"\n  ],\n  \"usage\": \"Provide planetary longitudes with corresponding names, set orb tolerance and minor aspect preferences. Returns detected aspects and major patterns.\",\n  \"output_details\": {\n    \"major_aspects\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of major aspects found (e.g., 'Sun conjunct Moon')\"\n    },\n    \"minor_aspects\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of minor aspects if requested\"\n    },\n    \"aspect_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Major patterns like Grand Trine, T-Square, Grand Cross\"\n    },\n    \"total_aspects\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of aspects detected\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sign Position Analyzer\",\n  \"tool_description\": \"Determines zodiac sign placements for celestial bodies and provides basic sign interpretations and elemental analysis.\",\n  \"parameters\": {\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary longitudes in degrees.\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names corresponding to the longitude positions.\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Invalid longitude values: All values must be between 0 and 360 degrees.\",\n    \"Array length mismatch: planet_longitudes and planet_names must have identical length.\",\n    \"Invalid planet names: Use standard astrological body names (Sun, Moon, Mercury, etc.).\",\n    \"Empty arrays: Both input arrays must contain at least 8 elements.\"\n  ],\n  \"usage\": \"Input planetary longitudes with corresponding planet names to determine zodiac sign placements and receive elemental/modal analysis.\",\n  \"output_details\": {\n    \"sign_placements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of planet-in-sign placements (e.g., 'Sun in Leo')\"\n    },\n    \"element_count\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Count of planets in Fire, Earth, Air, Water signs\"\n    },\n    \"modality_count\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Count of planets in Cardinal, Fixed, Mutable signs\"\n    },\n    \"dominant_element\": {\n      \"type\": \"string\",\n      \"description\": \"Most prominent element based on planetary placements\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House Placement Interpreter\",\n  \"tool_description\": \"Provides detailed interpretations of planetary house placements and analyzes house emphasis patterns.\",\n  \"parameters\": {\n    \"planet_houses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array indicating which house each planet occupies (1-12).\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\"\
  : \"Names corresponding to the house positions.\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"interpretation_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Interpretation detail level: brief, moderate, or detailed.\",\n      \"default\": \"moderate\"\n    },\n    \"focus_empty_houses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to comment on empty houses.\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid house numbers: All values must be integers between 1 and 12.\",\n    \"Array length mismatch: planet_houses and planet_names arrays must be same length.\",\n    \"Invalid interpretation depth: Use 'brief', 'moderate', or 'detailed'.\",\n    \"Invalid planet names: Use standard astrological planet names.\"\n  ],\n  \"usage\": \"Provide planetary house positions with planet names, choose interpretation depth, and specify whether to analyze empty houses.\",\n  \"output_details\": {\n    \"house_interpretations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed interpretations for each planetary house placement\"\n    },\n    \"house_emphasis\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Count of planets in each house (1-12)\"\n    },\n    \"dominant_houses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Houses with most planetary emphasis\"\n    },\n    \"empty_houses\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Houses with no planetary occupants\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Meaning Generator\",\n  \"tool_description\": \"Generates detailed interpretations for astrological aspects and aspect patterns, explaining their psychological and life manifestations.\",\n  \"parameters\": {\n    \"major_aspects\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of major aspects (e.g., 'Sun conjunct Moon').\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"aspect_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Major aspect patterns like Grand Trine, T-Square.\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"interpretation_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Interpretation approach: psychological, predictive, or balanced.\",\n      \"default\": \"balanced\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid aspect format: Aspects must follow format 'Planet1 aspect Planet2' (e.g., 'Sun conjunct Moon').\",\n    \"Unrecognized aspect type: Use standard aspects (conjunct, sextile, square, trine, opposition).\",\n    \"Invalid interpretation style: Choose 'psychological', 'predictive', or 'balanced'.\",\n    \"Too many aspects: Maximum 50 aspects can be processed at once.\"\n  ],\n  \"usage\": \"Input major aspects and any detected patterns, choose interpretation style to receive comprehensive aspect meanings and their life implications.\",\n  \"output_details\": {\n    \"aspect_interpretations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed interpretations for each aspect\"\n    },\n    \"pattern_meanings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Interpretations of major aspect patterns\"\n    },\n    \"overall_aspect_theme\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of dominant themes from aspect analysis\"\n    },\n    \"challenging_aspects\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of potentially challenging aspects and growth opportunities\"\n    }\n  }\n\
  }\n```\n\n```json\n{\n  \"tool_name\": \"Chart Pattern Identifier\",\n  \"tool_description\": \"Identifies major chart patterns and configurations like stelliums, chart shapes, and planetary concentrations.\",\n  \"parameters\": {\n    \"planet_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary longitudes in degrees.\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"planet_houses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array indicating house placement for each planet.\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"stellium_orb\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Orb in degrees for stellium detection (15-45).\",\n      \"default\": 30\n    },\n    \"minimum_stellium_planets\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum planets needed for stellium (3-5).\",\n      \"default\": 3\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: planet_longitudes and planet_houses must have same length.\",\n    \"Invalid longitude values: Must be between 0 and 360 degrees.\",\n    \"Invalid stellium orb: Must be between 15 and 45 degrees.\",\n    \"Invalid minimum planets: Must be between 3 and 5 planets for stellium.\"\n  ],\n  \"usage\": \"Provide planetary longitudes and house positions, set stellium detection parameters to identify major chart patterns and planetary distributions.\",\n  \"output_details\": {\n    \"stelliums\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detected stelliums with participating planets and signs/houses\"\n    },\n    \"chart_shape\": {\n      \"type\": \"string\",\n      \"description\": \"Overall chart pattern (bowl, bucket, locomotive, splash, etc.)\"\n    },\n    \"hemisphere_emphasis\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Distribution across hemispheres (North/South, East/West)\"\n    },\n    \"planetary_concentrations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Areas of significant planetary concentration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Personality Profile Builder\",\n  \"tool_description\": \"Synthesizes astrological chart elements into a comprehensive personality profile, integrating sign placements, aspects, and house emphasis into coherent psychological insights.\",\n  \"parameters\": {\n    \"sun_sign\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Sun sign placement (e.g., 'Leo', 'Scorpio').\"\n    },\n    \"moon_sign\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Moon sign placement.\"\n    },\n    \"rising_sign\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Ascendant/Rising sign.\"\n    },\n    \"dominant_element\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Most prominent element (Fire, Earth, Air, Water).\"\n    },\n    \"major_aspects\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Key aspects affecting personality.\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"dominant_houses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Houses with most planetary emphasis.\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"chart_patterns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Major chart patterns affecting personality.\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"profile_focus\": {\n      \"type\": \"string\",\n      \"required\": false,\n\
  \      \"description\": \"Profile emphasis: general, relationships, career, or spiritual.\",\n      \"default\": \"general\"\n    },\n    \"personality_keywords\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Key personality traits to emphasize.\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"challenge_areas\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Areas of potential challenge or growth.\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid zodiac sign: Use standard 12 zodiac sign names.\",\n    \"Invalid element: Use Fire, Earth, Air, or Water.\",\n    \"Invalid house numbers: Must be integers between 1 and 12.\",\n    \"Invalid profile focus: Use 'general', 'relationships', 'career', or 'spiritual'.\",\n    \"Too many aspects: Maximum 20 major aspects can be processed.\"\n  ],\n  \"usage\": \"Provide core chart elements (sun/moon/rising signs, dominant patterns, aspects) and specify focus area to generate a comprehensive personality synthesis.\",\n  \"output_details\": {\n    \"core_personality\": {\n      \"type\": \"string\",\n      \"description\": \"Primary personality description integrating major factors\"\n    },\n    \"emotional_nature\": {\n      \"type\": \"string\",\n      \"description\": \"Emotional patterns and inner world description\"\n    },\n    \"outer_expression\": {\n      \"type\": \"string\",\n      \"description\": \"How personality manifests externally\"\n    },\n    \"strengths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key personality strengths and talents\"\n    },\n    \"growth_areas\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Areas for personal development and growth\"\n    },\n    \"life_approach\": {\n      \"type\": \"string\",\n      \"description\": \"Overall approach to life and decision-making\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Life Theme Analyzer\",\n  \"tool_description\": \"Identifies major life themes, soul purposes, and karmic patterns from comprehensive chart analysis.\",\n  \"parameters\": {\n    \"chart_elements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Key chart elements (signs, houses, aspects, patterns).\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 5,\n      \"maxItems\": 30\n    },\n    \"north_node_sign\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"North Node zodiac sign for karmic direction.\",\n      \"default\": \"Unknown\"\n    },\n    \"north_node_house\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"North Node house position (1-12).\",\n      \"default\": null\n    },\n    \"life_stage\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current life stage: youth, emerging adult, adult, or mature.\",\n      \"default\": \"adult\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid chart elements: Must provide 5-30 valid astrological elements.\",\n    \"Invalid North Node sign: Use standard zodiac sign names or 'Unknown'.\",\n    \"Invalid North Node house: Must be integer between 1-12 or null.\",\n    \"Invalid life stage: Use 'youth', 'emerging adult', 'adult', or 'mature'.\"\n  ],\n  \"usage\": \"Input comprehensive chart elements with optional North Node information and life stage to identify major themes and soul development patterns.\",\n  \"output_details\": {\n    \"primary_life_themes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Major life themes and purposes\"\n    },\n    \"karmic_lessons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Key lessons for soul growth\"\n    },\n    \"natural_talents\": {\n      \"type\": \"array\",\n      \"items\": {\"\

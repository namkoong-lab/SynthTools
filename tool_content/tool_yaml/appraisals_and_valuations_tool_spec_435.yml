task: Property data collection and verification
tool_description: |-
  **STEP 1 — Rate task difficulty**

  Property data collection and verification is a medium difficulty task. It requires coordination across multiple data sources with varying reliability, involves regulatory compliance requirements, and has moderate risk since inaccurate property data can lead to significant valuation errors. The scope encompasses physical characteristics, legal records, market conditions, and regulatory constraints.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target 12 tools to cover the comprehensive workflow of property data collection and verification, including data gathering, validation, compliance checking, and reporting.

  **STEP 3 — List all tool names and dependencies**

  Tools with their upstream dependencies and downstream affordances:
  1. Property Record Fetcher → consumes property identifiers → produces basic property records
  2. MLS Data Retriever → consumes property address/MLS number → produces market listing data
  3. Tax Assessment Collector → consumes property ID/address → produces tax assessment records
  4. Zoning Information Gatherer → consumes property coordinates/address → produces zoning classifications
  5. Comparable Sales Analyzer → consumes property characteristics → produces comparable property data
  6. Property Characteristic Validator → consumes collected property data → produces validation results
  7. Legal Document Verifier → consumes legal documents/references → produces verification status
  8. Photo Documentation Manager → consumes property images → produces organized photo records
  9. Market Condition Assessor → consumes location/timeframe → produces market analysis
  10. Data Completeness Checker → consumes all collected data → produces completeness report
  11. Cross Reference Validator → consumes multiple data sources → produces consistency analysis
  12. Property Report Generator → consumes all verified data → produces comprehensive property report

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Basic property lookup: Property Record Fetcher → Data Completeness Checker → Property Report Generator
  - Quick market check: MLS Data Retriever → Market Condition Assessor → Property Report Generator

  Medium plans:
  - Standard verification: Property Record Fetcher → Tax Assessment Collector → Property Characteristic Validator → Cross Reference Validator → Property Report Generator
  - Market analysis workflow: MLS Data Retriever → Comparable Sales Analyzer → Market Condition Assessor → Data Completeness Checker → Property Report Generator

  Complex plans:
  - Full due diligence: Property Record Fetcher → MLS Data Retriever → Tax Assessment Collector → Zoning Information Gatherer → Legal Document Verifier → Photo Documentation Manager → Property Characteristic Validator → Cross Reference Validator → Data Completeness Checker → Property Report Generator
  - Comprehensive appraisal prep: All tools in sequence with multiple validation checkpoints and cross-referencing between legal, tax, and market data sources

  **STEP 5 — Produce tools**


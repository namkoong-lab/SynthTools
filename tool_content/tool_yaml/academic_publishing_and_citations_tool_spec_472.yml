  : [\"References\", \"Bibliography\", \"Works Cited\", \"Literature Cited\"]\n    },\n    \"include_footnotes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include footnote citations in extraction\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"No bibliography section found: Manuscript does not contain identifiable reference sections.\",\n    \"Empty manuscript text: Provide non-empty manuscript content.\",\n    \"Invalid section headers: Section headers must be non-empty strings.\",\n    \"Extraction failed: Unable to parse bibliography entries from the identified sections.\"\n  ],\n  \"usage\": \"Input complete manuscript text to automatically locate and extract all bibliography entries. Customize section headers if using non-standard reference section names.\",\n  \"output_details\": {\n    \"total_entries\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of extracted bibliography entries\"\n    },\n    \"entries\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Individual bibliography entries as text strings\"\n    },\n    \"section_location\": {\n      \"type\": \"string\",\n      \"description\": \"Location information of the identified bibliography section\"\n    },\n    \"extraction_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Warnings about potential parsing issues\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"In-text Citation Finder\",\n  \"tool_description\": \"Locates and extracts all in-text citations from manuscript content, identifying their positions and citation keys for cross-referencing validation.\",\n  \"parameters\": {\n    \"manuscript_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete manuscript text to scan for in-text citations\"\n    },\n    \"citation_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Expected citation style (APA, MLA, Chicago, IEEE, Harvard, Vancouver)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty manuscript text: Provide non-empty manuscript content for citation scanning.\",\n    \"Unsupported citation style: Use one of [APA, MLA, Chicago, IEEE, Harvard, Vancouver].\",\n    \"No citations found: No in-text citations detected in the provided manuscript.\"\n  ],\n  \"usage\": \"Provide manuscript text and specify the expected citation style to locate all in-text citations and their contextual information.\",\n  \"output_details\": {\n    \"total_citations\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of in-text citations found\"\n    },\n    \"citation_keys\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Extracted citation keys or identifiers\"\n    },\n    \"citation_contexts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Surrounding text context for each citation\"\n    },\n    \"page_numbers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Page numbers where citations appear\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Citation Cross Referencer\",\n  \"tool_description\": \"Cross-references in-text citations with bibliography entries to identify missing references, orphaned entries, and matching inconsistencies.\",\n  \"parameters\": {\n    \"in_text_citations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of in-text citation keys or references\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"bibliography_entries\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of bibliography entry texts\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n   \
  \ },\n    \"citation_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Citation style format for matching logic\"\n    },\n    \"fuzzy_matching\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable fuzzy matching for potential matches\",\n      \"default\": true\n    },\n    \"match_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Similarity threshold for fuzzy matching (0-1)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Empty citation arrays: Both in_text_citations and bibliography_entries must contain at least one item.\",\n    \"Unsupported citation style: Use one of [APA, MLA, Chicago, IEEE, Harvard, Vancouver].\",\n    \"Invalid match threshold: Value must be between 0 and 1.\",\n    \"Cross-referencing failed: Unable to process citation matching due to format issues.\"\n  ],\n  \"usage\": \"Provide arrays of in-text citations and bibliography entries along with citation style to identify matching issues and orphaned references.\",\n  \"output_details\": {\n    \"matched_pairs\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of successfully matched citation pairs\"\n    },\n    \"unmatched_in_text\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"In-text citations without corresponding bibliography entries\"\n    },\n    \"orphaned_bibliography\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Bibliography entries not referenced in text\"\n    },\n    \"potential_matches\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggested matches for unmatched citations\"\n    },\n    \"matching_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall summary of cross-referencing results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Citation Validator\",\n  \"tool_description\": \"Validates citation entries against specified style guidelines, checking format compliance, required fields, and structural correctness.\",\n  \"parameters\": {\n    \"citation_entries\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of citation entries to validate\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"target_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target citation style for validation\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness level: strict, moderate, or lenient\",\n      \"default\": \"moderate\"\n    },\n    \"check_punctuation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate punctuation formatting\",\n      \"default\": true\n    },\n    \"check_capitalization\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to validate title capitalization rules\",\n      \"default\": true\n    },\n    \"check_completeness\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for required fields completeness\",\n      \"default\": true\n    },\n    \"publication_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Expected publication types to validate against\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"journal\", \"book\", \"conference\"]\n    }\n  },\n  \"error_messages\": [\n    \"Empty citation array: Provide at least one citation entry for validation.\",\n    \"Unsupported target style: Use one of [APA, MLA, Chicago, IEEE, Harvard, Vancouver].\",\n    \"Invalid validation level: Use one of [strict, moderate, lenient].\",\n    \"Invalid publication types: Use valid types from [journal,\
  \ book, conference, thesis, website].\",\n    \"Validation processing error: Unable to process citations due to severe formatting issues.\"\n  ],\n  \"usage\": \"Submit citation entries with target style and validation preferences to receive detailed compliance checking and error identification.\",\n  \"output_details\": {\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation results summary\"\n    },\n    \"valid_citations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of citations that passed validation\"\n    },\n    \"invalid_citations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of citations with validation errors\"\n    },\n    \"error_details\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Detailed error descriptions for each invalid citation\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Non-critical formatting warnings\"\n    },\n    \"compliance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall compliance percentage (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Duplicate Citation Detector\",\n  \"tool_description\": \"Identifies duplicate and near-duplicate citations in bibliography entries, providing recommendations for consolidation and cleanup.\",\n  \"parameters\": {\n    \"bibliography_entries\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of bibliography entries to check for duplicates\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Similarity threshold for detecting near-duplicates (0-1)\",\n      \"default\": 0.9\n    },\n    \"ignore_case\": {\n      \"type\": \"boo
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves moderate complexity with multiple interconnected subproblems (parsing citations, validating formats, checking completeness, detecting duplicates), some ambiguity in handling edge cases and style variations, coordination between citation extraction and bibliography verification, and moderate risk of errors that could affect manuscript credibility.\n\n**STEP 2 — Set a tool budget**\n\nFor medium difficulty, I'll target **12 tools** to comprehensively cover citation parsing, validation, formatting, cross-referencing, and bibliography management workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Citation Format Detector** - Consumes: raw citation text → Produces: detected style format\n2. **Reference Parser** - Consumes: citation text, format style → Produces: structured citation components  \n3. **Bibliography Extractor** - Consumes: manuscript text → Produces: extracted bibliography entries\n4. **In-text Citation Finder** - Consumes: manuscript text → Produces: in-text citation locations and content\n5. **Citation Cross Referencer** - Consumes: in-text citations, bibliography entries → Produces: matching status and orphaned items\n6. **Citation Validator** - Consumes: structured citation, target style → Produces: validation results and errors\n7. **Duplicate Citation Detector** - Consumes: bibliography entries → Produces: duplicate groups and recommendations\n8. **Citation Formatter** - Consumes: structured citation data, target style → Produces: properly formatted citations\n9. **DOI Resolver** - Consumes: DOI strings → Produces: validated metadata and accessibility status\n10. **Journal Abbreviation Checker** - Consumes: journal names → Produces: standardized abbreviations and validation\n11. **Bibliography Completeness Analyzer** - Consumes: citation entries → Produces: completeness assessment and missing fields\n12. **Citation Style Converter** - Consumes: citations in one format, target style → Produces: converted citations\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic validation: Citation Format Detector → Citation Validator → Citation Formatter\n- DOI verification: DOI Resolver → Bibliography Completeness Analyzer\n\n**Medium plans:**  \n- Complete cross-referencing: Bibliography Extractor → In-text Citation Finder → Citation Cross Referencer → Duplicate Citation Detector\n- Format standardization: Reference Parser → Journal Abbreviation Checker → Citation Formatter → Citation Style Converter\n\n**Complex plans:**\n- Full manuscript audit: Bibliography Extractor → In-text Citation Finder → Reference Parser → Citation Cross Referencer → Duplicate Citation Detector → Citation Validator → Bibliography Completeness Analyzer\n- Complete bibliography overhaul: Citation Format Detector → Reference Parser → DOI Resolver → Journal Abbreviation Checker → Duplicate Citation Detector → Citation Formatter → Citation Style Converter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Citation Format Detector\",\n  \"tool_description\": \"Analyzes citation text to automatically detect the citation style format (APA, MLA, Chicago, IEEE, etc.) based on formatting patterns and structural elements.\",\n  \"parameters\": {\n    \"citation_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The raw citation text to analyze for format detection\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score (0-1) required for format detection\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Empty citation text: Provide non-empty citation text for analysis.\",\n    \"Invalid confidence threshold: Value must be between 0 and 1.\",\n    \"Unrecognizable format: Citation format could not be determined with sufficient confidence.\"\n  ],\n  \"usage\": \"Input a citation string to automatically detect its formatting style. Adjust confidence_threshold\
  \ to control detection sensitivity.\",\n  \"output_details\": {\n    \"detected_style\": {\n      \"type\": \"string\",\n      \"description\": \"The identified citation style (e.g., APA, MLA, Chicago)\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of the detection (0-1)\"\n    },\n    \"style_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Key formatting elements that led to the style identification\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Reference Parser\",\n  \"tool_description\": \"Parses structured citation text into individual components (authors, title, journal, year, etc.) based on the specified citation style format.\",\n  \"parameters\": {\n    \"citation_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The citation text to be parsed into components\"\n    },\n    \"citation_style\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The citation style format (APA, MLA, Chicago, IEEE, Harvard, Vancouver)\"\n    },\n    \"publication_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected publication type (journal, book, conference, thesis, website)\",\n      \"default\": \"journal\"\n    },\n    \"strict_parsing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enforce strict format compliance\",\n      \"default\": false\n    },\n    \"extract_urls\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract and validate URLs from the citation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported citation style: Use one of [APA, MLA, Chicago, IEEE, Harvard, Vancouver].\",\n    \"Invalid publication type: Use one of [journal, book, conference, thesis, website].\",\n    \"Malformed citation: Citation text does not conform to the specified style format.\",\n    \"Missing required elements: Citation lacks essential components for the specified style.\",\n    \"Parsing ambiguity: Multiple valid interpretations found, consider enabling strict_parsing.\"\n  ],\n  \"usage\": \"Provide citation text and specify the citation style. Optionally set publication type and parsing strictness to improve accuracy.\",\n  \"output_details\": {\n    \"authors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Extracted author names\"\n    },\n    \"title\": {\n      \"type\": \"string\",\n      \"description\": \"Publication title\"\n    },\n    \"journal\": {\n      \"type\": \"string\",\n      \"description\": \"Journal or publication venue name\"\n    },\n    \"year\": {\n      \"type\": \"string\",\n      \"description\": \"Publication year\"\n    },\n    \"volume\": {\n      \"type\": \"string\",\n      \"description\": \"Volume number if applicable\"\n    },\n    \"pages\": {\n      \"type\": \"string\",\n      \"description\": \"Page range or page numbers\"\n    },\n    \"doi\": {\n      \"type\": \"string\",\n      \"description\": \"Digital Object Identifier if present\"\n    },\n    \"url\": {\n      \"type\": \"string\",\n      \"description\": \"URL if present and extract_urls is enabled\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bibliography Extractor\",\n  \"tool_description\": \"Extracts all bibliography entries from manuscript text by identifying reference sections and parsing individual citations.\",\n  \"parameters\": {\n    \"manuscript_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full manuscript text containing bibliography section\"\n    },\n    \"section_headers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom section headers that indicate
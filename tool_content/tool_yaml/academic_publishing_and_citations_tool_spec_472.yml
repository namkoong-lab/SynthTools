 type: Use one of [journal, book, conference, thesis, website].\",\n    \"Invalid DOI format: Provided DOI does not follow standard format.\",\n    \"Formatting failed: Unable to format citation due to incompatible field combinations.\"\n  ],\n  \"usage\": \"Provide structured citation data (authors, title, year, etc.) and specify citation style to generate properly formatted citation strings.\",\n  \"output_details\": {\n    \"formatted_citation\": {\n      \"type\": \"string\",\n      \"description\": \"Complete formatted citation string\"\n    },\n    \"style_compliance\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the formatted citation meets style requirements\"\n    },\n    \"formatting_notes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Notes about formatting decisions or limitations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"DOI Resolver\",\n  \"tool_description\": \"Resolves and validates DOI identifiers, retrieving associated metadata and checking DOI accessibility and correctness.\",\n  \"parameters\": {\n    \"doi_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of DOI strings to resolve and validate\",\n      \"items\": {\n        \"type\": \"string\"\n      }\n    },\n    \"fetch_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to retrieve full metadata for valid DOIs\",\n      \"default\": true\n    },\n    \"check_accessibility\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to verify DOI link accessibility\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Empty DOI list: Provide at least one DOI for resolution.\",\n    \"Invalid DOI format: One or more DOIs do not follow standard DOI format (10.xxxx/xxxx).\",\n    \"Network error: Unable to connect to DOI resolution services.\",\n    \"Resolution timeout: DOI resolution request timed out.\"\n  ],\n  \"usage\": \"Submit\

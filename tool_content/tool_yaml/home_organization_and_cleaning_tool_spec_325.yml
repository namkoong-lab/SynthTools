field_name: home_organization_and_cleaning
subfield: Cleaning Schedule Planning
task: Create and customize recurring cleaning schedules for different rooms and areas
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task has medium complexity. It involves coordinating multiple variables (rooms, cleaning tasks, frequencies, preferences) with interdependencies between schedules and resource allocation. While the individual components are straightforward, the coordination of personalized schedules across different spaces and time constraints adds moderate complexity.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to handle the various aspects of cleaning schedule creation, customization, room management, task coordination, and schedule optimization.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n1. **Room Inventory Manager** - Consumes: room details, specifications → Produces: structured room database\n2. **Cleaning Task Cataloger** - Consumes: task definitions, requirements → Produces: standardized task library  \n3. **Frequency Pattern Generator** - Consumes: preferences, constraints → Produces: recurring schedule patterns\n4. **Schedule Template Builder** - Consumes: rooms, tasks, patterns → Produces: base schedule framework\n5. **Priority Assignment Tool** - Consumes: tasks, preferences → Produces: prioritized task lists\n6. **Time Allocation Calculator** - Consumes: tasks, durations, availability → Produces: time-optimized schedules\n7. **Conflict Detection Engine** - Consumes: schedules, constraints → Produces: conflict reports and suggestions\n8. **Schedule Customizer** - Consumes: base schedules, preferences → Produces: personalized schedules\n9. **Task Dependency Mapper** - Consumes: task relationships → Produces: dependency chains and sequencing\n10. **Seasonal Schedule Adjuster** - Consumes: base schedules, seasonal factors → Produces: adapted schedules\n11. **Schedule Export Generator** - Consumes: finalized schedules → Produces: formatted outputs\n12. **Performance Tracker Setup** - Consumes: schedules, metrics → Produces: tracking frameworks\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic room schedule: Room Inventory Manager → Cleaning Task Cataloger → Frequency Pattern Generator → Schedule Template Builder\n2. Priority-based cleaning: Priority Assignment Tool → Time Allocation Calculator → Schedule Export Generator\n\n**Medium Plans:**\n1. Conflict-free scheduling: Schedule Template Builder → Conflict Detection Engine → Schedule Customizer → Schedule Export Generator\n2. Dependency-aware planning: Task Dependency Mapper → Priority Assignment Tool → Time Allocation Calculator → Conflict Detection Engine\n\n**Complex Plans:**\n1. Full seasonal customization: All tools in sequence for comprehensive year-round planning\n2. Multi-room optimization: Room Inventory Manager → Cleaning Task Cataloger → Task Dependency Mapper → Priority Assignment Tool → Time Allocation Calculator → Conflict Detection Engine → Schedule Customizer → Seasonal Schedule Adjuster → Performance Tracker Setup → Schedule Export Generator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Room Inventory Manager\",\n  \"tool_description\": \"Catalogs and organizes rooms and areas in a home with their specific characteristics, size, and cleaning requirements.\",\n  \"parameters\": {\n    \"room_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the room or area\"\n    },\n    \"room_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Category of room (bedroom, bathroom, kitchen, living_room, office, garage, outdoor)\"\n    },\n    \"square_footage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Size of room in square feet\",\n      \"default\": null\n    },\n    \"traffic_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Usage intensity (low, medium, high)\",\n      \"default\": \"medium\"\n    },\n    \"special_features\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\"\
  : \"Special elements requiring specific cleaning (hardwood, carpet, tile, appliances, windows)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid room_type: Must be one of [bedroom, bathroom, kitchen, living_room, office, garage, outdoor]\",\n    \"Invalid traffic_level: Must be one of [low, medium, high]\",\n    \"Invalid square_footage: Must be a positive number if provided\",\n    \"Empty room_name: Room name cannot be empty or whitespace only\"\n  ],\n  \"usage\": \"Add rooms one by one with their characteristics. Use this tool first to establish the foundation for all cleaning schedules.\",\n  \"output_details\": {\n    \"room_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the room\"\n    },\n    \"status\": {\n      \"type\": \"string\", \n      \"description\": \"Confirmation of room addition\"\n    },\n    \"recommended_frequency\": {\n      \"type\": \"string\",\n      \"description\": \"Suggested cleaning frequency based on room type and traffic\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cleaning Task Cataloger\",\n  \"tool_description\": \"Defines and organizes specific cleaning tasks with duration estimates, required supplies, and difficulty levels.\",\n  \"parameters\": {\n    \"task_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the cleaning task\"\n    },\n    \"task_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of task (daily, weekly, monthly, seasonal, deep_clean)\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Time needed in minutes\"\n    },\n    \"difficulty_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Task complexity (easy, moderate, hard)\"\n    },\n    \"required_supplies\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of cleaning supplies needed\"\n    },\n    \"applicable_rooms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Room types where this task applies\"\n    },\n    \"seasonal_variation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether task frequency changes by season\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid task_category: Must be one of [daily, weekly, monthly, seasonal, deep_clean]\",\n    \"Invalid difficulty_level: Must be one of [easy, moderate, hard]\",\n    \"Invalid estimated_duration: Must be a positive integer\",\n    \"Empty required_supplies: At least one supply must be specified\",\n    \"Empty applicable_rooms: At least one room type must be specified\"\n  ],\n  \"usage\": \"Define all cleaning tasks that will be used in schedules. Include realistic time estimates and complete supply lists.\",\n  \"output_details\": {\n    \"task_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the task\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation of task creation\"\n    },\n    \"efficiency_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated task efficiency rating\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Frequency Pattern Generator\", \n  \"tool_description\": \"Creates recurring schedule patterns based on user preferences, available time, and cleaning requirements.\",\n  \"parameters\": {\n    \"pattern_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for this frequency pattern\"\n    },\n    \"base_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary recurrence (daily, weekly, biweekly, monthly, quarterly)\"\n    },\n    \"preferred_days\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"\
  },\n      \"required\": false,\n      \"description\": \"Preferred days of week (monday, tuesday, etc.)\",\n      \"default\": null\n    },\n    \"preferred_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Preferred time slots (morning, afternoon, evening)\",\n      \"default\": null\n    },\n    \"skip_holidays\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to skip major holidays\",\n      \"default\": true\n    },\n    \"flexibility_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How rigid the schedule is (strict, moderate, flexible)\",\n      \"default\": \"moderate\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid base_frequency: Must be one of [daily, weekly, biweekly, monthly, quarterly]\",\n    \"Invalid day names: Days must be full names (monday, tuesday, etc.)\",\n    \"Invalid preferred_times: Must be one of [morning, afternoon, evening]\",\n    \"Invalid flexibility_level: Must be one of [strict, moderate, flexible]\"\n  ],\n  \"usage\": \"Create frequency patterns that will be applied to different tasks and rooms. Consider your lifestyle and availability.\",\n  \"output_details\": {\n    \"pattern_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the pattern\"\n    },\n    \"next_occurrences\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Next 5 scheduled dates in ISO format\"\n    },\n    \"estimated_commitment\": {\n      \"type\": \"string\",\n      \"description\": \"Time commitment description\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Template Builder\",\n  \"tool_description\": \"Combines rooms, tasks, and frequency patterns to create comprehensive cleaning schedule templates.\",\n  \"parameters\": {\n    \"template_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the schedule template\"\n    },\n    \"room_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of room identifiers to include\"\n    },\n    \"task_ids\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of task identifiers to include\"\n    },\n    \"pattern_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Frequency pattern to apply\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"When to begin the schedule\",\n      \"format\": \"date-time\"\n    },\n    \"duration_weeks\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"How many weeks to generate (1-52)\",\n      \"default\": 4\n    },\n    \"auto_distribute\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to automatically balance task distribution\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid room_ids: One or more room IDs do not exist\",\n    \"Invalid task_ids: One or more task IDs do not exist\", \n    \"Invalid pattern_id: Pattern ID does not exist\",\n    \"Invalid start_date: Must be a valid future date in ISO format\",\n    \"Invalid duration_weeks: Must be between 1 and 52\",\n    \"Incompatible tasks and rooms: Some tasks cannot be applied to selected rooms\"\n  ],\n  \"usage\": \"Combine previously created rooms, tasks, and patterns into a working schedule template. This creates the foundation that can be further customized.\",\n  \"output_details\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the template\"\n    },\n    \"total_tasks\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of scheduled tasks\"\n    },\n    \"weekly_time_estimate\": {\n      \"type\": \"number\"\
  ,\n      \"description\": \"Estimated hours per week\"\n    },\n    \"coverage_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Description of what the template covers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Priority Assignment Tool\",\n  \"tool_description\": \"Assigns priority levels to cleaning tasks based on health impact, visibility, difficulty, and user preferences.\",\n  \"parameters\": {\n    \"task_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the task to prioritize\"\n    },\n    \"health_impact\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Health importance (critical, important, minor)\"\n    },\n    \"visibility_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How noticeable when undone (high, medium, low)\"\n    },\n    \"user_importance\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Personal importance rating (1-10)\"\n    },\n    \"guest_factor\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether task matters for guest visits\",\n      \"default\": false\n    },\n    \"seasonal_boost\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether task gets seasonal priority increase\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid task_id: Task ID does not exist\",\n    \"Invalid health_impact: Must be one of [critical, important, minor]\",\n    \"Invalid visibility_level: Must be one of [high, medium, low]\",\n    \"Invalid user_importance: Must be integer between 1 and 10\"\n  ],\n  \"usage\": \"Assign priorities to tasks to help with scheduling decisions. Higher priority tasks get better time slots and are less likely to be postponed.\",\n  \"output_details\": {\n    \"calculated_priority\": {\n      \"type\": \"integer\",\n      \"description\": \"Final priority score (1-100)\"\n    },\n    \"priority_tier\": {\n      \"type\": \"string\", \n      \"description\": \"Priority category (high, medium, low)\"\n    },\n    \"reasoning\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of priority assignment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Time Allocation Calculator\",\n  \"tool_description\": \"Optimizes time distribution across cleaning tasks based on available time windows, task priorities, and efficiency considerations.\",\n  \"parameters\": {\n    \"available_hours_per_week\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total weekly time available for cleaning\"\n    },\n    \"preferred_session_length\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Preferred cleaning session duration in minutes\"\n    },\n    \"maximum_session_length\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Maximum cleaning session duration in minutes\"\n    },\n    \"task_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of task IDs in priority order\"\n    },\n    \"energy_level_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"When you have most energy (morning, afternoon, evening)\",\n      \"default\": \"morning\"\n    },\n    \"break_time_between_tasks\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minutes of break between tasks\",\n      \"default\": 5\n    },\n    \"allow_task_splitting\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether long tasks can be split across sessions\",\n      \"default\": true\n    },\n    \"weekend_ratio\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Fraction of cleaning done on weekends (0.0-1.0)\",\n      \"default\": 0.3\n    }\n  },\n  \"\
  error_messages\": [\n    \"Invalid available_hours_per_week: Must be positive number\",\n    \"Invalid session lengths: Preferred must be less than maximum, both positive\",\n    \"Empty task_priorities: At least one task ID must be provided\",\n    \"Invalid energy_level_preference: Must be one of [morning, afternoon, evening]\",\n    \"Invalid break_time_between_tasks: Must be non-negative integer\",\n    \"Invalid weekend_ratio: Must be between 0.0 and 1.0\"\n  ],\n  \"usage\": \"Input your available time and preferences to get an optimized allocation of cleaning tasks across your schedule.\",\n  \"output_details\": {\n    \"weekly_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Day-by-day time allocations\"\n    },\n    \"session_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Details of each cleaning session\"\n    },\n    \"utilization_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of available time utilized\"\n    },\n    \"overflow_tasks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tasks that couldn't fit in available time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Conflict Detection Engine\",\n  \"tool_description\": \"Identifies scheduling conflicts, resource constraints, and timing issues in cleaning schedules and suggests resolutions.\",\n  \"parameters\": {\n    \"template_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schedule template to analyze\"\n    },\n    \"blocked_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Times unavailable for cleaning (ISO format)\",\n      \"default\": null\n    },\n    \"resource_limitations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Limited cleaning supplies or equipment\",\n      \"default\": null\n    },\n    \"check_dependencies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check task dependency violations\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid template_id: Template does not exist\",\n    \"Invalid blocked_times format: Must be valid ISO date-time strings\",\n    \"Resource not found: One or more specified resources don't exist in task definitions\"\n  ],\n  \"usage\": \"Run this tool on schedule templates to identify potential problems before finalizing schedules.\",\n  \"output_details\": {\n    \"conflict_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of conflicts detected\"\n    },\n    \"conflicts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of specific conflicts found\"\n    },\n    \"suggested_resolutions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended ways to resolve conflicts\"\n    },\n    \"severity_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Overall conflict severity (low, medium, high)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Customizer\",\n  \"tool_description\": \"Personalizes cleaning schedules by adjusting timing, frequency, and task selection based on individual preferences and constraints.\",\n  \"parameters\": {\n    \"base_template_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Starting template to customize\"\n    },\n    \"customization_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name for the customized schedule\"\n    },\n    \"frequency_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Task-frequency modifications in format 'task_id:new_frequency'\"\
  ,\n      \"default\": null\n    },\n    \"excluded_tasks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Task IDs to remove from schedule\",\n      \"default\": null\n    },\n    \"added_tasks\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Additional task IDs to include\",\n      \"default\": null\n    },\n    \"time_shifts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Time adjustments in format 'task_id:new_time'\",\n      \"default\": null\n    },\n    \"personal_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom notes or reminders\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid base_template_id: Template does not exist\",\n    \"Invalid frequency_adjustments format: Use 'task_id:frequency' format\",\n    \"Invalid excluded_tasks: One or more task IDs don't exist in template\",\n    \"Invalid added_tasks: One or more task IDs don't exist\",\n    \"Invalid time_shifts format: Use 'task_id:time' format with valid times\"\n  ],\n  \"usage\": \"Take a base template and modify it to match your specific needs and preferences. This creates your final personalized schedule.\",\n  \"output_details\": {\n    \"customized_schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique ID for the customized schedule\"\n    },\n    \"changes_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of modifications made\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Whether customization is valid (valid, warning, error)\"\n    },\n    \"updated_time_estimate\": {\n      \"type\": \"number\",\n      \"description\": \"New weekly time commitment in hours\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Task Dependency Mapper\",\n  \"tool_description\": \"Maps dependencies and optimal sequencing between cleaning tasks to ensure logical order and efficiency.\",\n  \"parameters\": {\n    \"primary_task_id\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Main task to analyze dependencies for\"\n    },\n    \"room_context\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Room where task sequence occurs\"\n    },\n    \"dependency_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of dependency (prerequisite, sequence, resource, timing)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid primary_task_id: Task does not exist\",\n    \"Invalid room_context: Room ID does not exist\", \n    \"Invalid dependency_type: Must be one of [prerequisite, sequence, resource, timing]\"\n  ],\n  \"usage\": \"Use this tool to understand which tasks should be done before others for maximum efficiency and effectiveness.\",\n  \"output_details\": {\n    \"prerequisites\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tasks that must be completed first\"\n    },\n    \"following_tasks\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tasks that should follow this one\"\n    },\n    \"optimal_sequence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended order for task group\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Schedule Adjuster\",\n  \"tool_description\": \"Modifies cleaning schedules to account for seasonal changes in cleaning needs, frequency, and specific seasonal tasks.\",\n  \"parameters\": {\n    \"base_schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schedule to adjust for seasons\"\n    },\n    \"target_season\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\"\
  : \"Season to optimize for (spring, summer, fall, winter)\"\n    },\n    \"climate_zone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic climate (humid, dry, temperate, cold)\",\n      \"default\": \"temperate\"\n    },\n    \"include_seasonal_tasks\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to add season-specific tasks\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid base_schedule_id: Schedule does not exist\",\n    \"Invalid target_season: Must be one of [spring, summer, fall, winter]\",\n    \"Invalid climate_zone: Must be one of [humid, dry, temperate, cold]\"\n  ],\n  \"usage\": \"Adjust your cleaning schedule for different seasons to address seasonal cleaning needs like spring cleaning or winter maintenance.\",\n  \"output_details\": {\n    \"adjusted_schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"ID of the seasonally adjusted schedule\"\n    },\n    \"seasonal_additions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"New seasonal tasks added\"\n    },\n    \"frequency_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tasks with modified frequencies\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Export Generator\",\n  \"tool_description\": \"Exports finalized cleaning schedules in various formats suitable for calendars, apps, or printed checklists.\",\n  \"parameters\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ID of schedule to export\"\n    },\n    \"export_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Output format (calendar, checklist, summary, detailed)\"\n    },\n    \"include_supplies\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include supply lists\",\n      \"default\": true\n    },\n    \"include_time_estimates\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include duration estimates\", \n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid schedule_id: Schedule does not exist\",\n    \"Invalid export_format: Must be one of [calendar, checklist, summary, detailed]\"\n  ],\n  \"usage\": \"Export your finalized schedule in the format that works best for your planning system.\",\n  \"output_details\": {\n    \"export_content\": {\n      \"type\": \"string\",\n      \"description\": \"Formatted schedule content\"\n    },\n    \"export_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overview of exported schedule\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Tracker Setup\",\n  \"tool_description\": \"Establishes tracking systems and metrics for monitoring cleaning schedule adherence, efficiency, and effectiveness over time.\",\n  \"parameters\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Schedule to create tracking for\"\n    },\n    \"tracking_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Metrics to track (completion_rate, time_accuracy, quality_score, consistency)\"\n    },\n    \"reporting_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often to generate reports (daily, weekly, monthly)\"\n    },\n    \"quality_checkpoints\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific areas/tasks for quality assessment\",\n      \"default\": null\n    },\n    \"improvement_goals\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Specific goals to work toward\",\n      \"default\": null\n\
  \    },\n    \"notification_preferences\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable progress notifications\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid schedule_id: Schedule does not exist\",\n    \"Invalid tracking_metrics: Must include at least one of [completion_rate, time_accuracy, quality_score, consistency]\",\n    \"Invalid reporting_frequency: Must be one of [daily, weekly, monthly]\"\n  ],\n  \"usage\": \"Set up tracking systems to monitor how well your cleaning schedule is working and identify areas for improvement.\",\n  \"output_details\": {\n    \"tracker_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for tracking system\"\n    },\n    \"baseline_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Starting performance measurements\"\n    },\n    \"tracking_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overview of tracking setup\"\n    }\n  }\n}\n```"

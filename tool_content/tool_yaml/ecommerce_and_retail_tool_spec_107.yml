field_name: ecommerce_and_retail
subfield: Shipping and Logistics Coordination
task: Track package status and provide real-time shipment updates to customers
tool_description: |-
  STEP 1 — Rate task difficulty

  This task involves integrating with multiple shipping carriers, handling real-time data synchronization, managing customer notifications across various channels, and dealing with potential delivery exceptions. The complexity comes from coordinating multiple external APIs, handling data inconsistencies, and providing reliable customer communications. I rate this as **medium** difficulty due to the need for robust error handling, multi-carrier integration, and real-time update coordination.

  STEP 2 — Set a tool budget

  Given the medium difficulty rating, I'll target **12 tools** to cover the various aspects of package tracking, customer notifications, exception handling, and logistics coordination.

  STEP 3 — List all tool names and their dependencies

  1. **Tracking Number Validator** - Consumes: raw tracking numbers → Produces: validated tracking data
  2. **Multi Carrier API Client** - Consumes: validated tracking numbers → Produces: raw shipment status
  3. **Shipment Status Parser** - Consumes: raw carrier responses → Produces: standardized status data
  4. **Delivery Timeline Estimator** - Consumes: shipment data + historical patterns → Produces: estimated delivery windows
  5. **Exception Detector** - Consumes: status updates → Produces: exception alerts and classifications
  6. **Customer Notification Composer** - Consumes: status data + customer preferences → Produces: notification content
  7. **Multi Channel Notifier** - Consumes: notification content + delivery preferences → Produces: sent notifications
  8. **Delivery Route Optimizer** - Consumes: address data + constraints → Produces: optimized delivery routes
  9. **Package Location Tracker** - Consumes: GPS/scan data → Produces: real-time location updates
  10. **Delivery Confirmation Handler** - Consumes: delivery attempts + signatures → Produces: confirmation records
  11. **Customer Service Alert Generator** - Consumes: exceptions + customer data → Produces: support tickets
  12. **Shipment Analytics Aggregator** - Consumes: tracking events → Produces: performance metrics

  STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. Basic tracking update: Tracking Number Validator → Multi Carrier API Client → Shipment Status Parser → Customer Notification Composer → Multi Channel Notifier
  2. Delivery confirmation: Package Location Tracker → Delivery Confirmation Handler → Customer Notification Composer → Multi Channel Notifier

  **Medium Plans:**
  1. Proactive exception management: Multi Carrier API Client → Shipment Status Parser → Exception Detector → Customer Service Alert Generator → Customer Notification Composer → Multi Channel Notifier
  2. Enhanced delivery estimation: Tracking Number Validator → Multi Carrier API Client → Delivery Timeline Estimator → Customer Notification Composer → Multi Channel Notifier

  **Complex Plans:**
  1. Full shipment lifecycle management: Tracking Number Validator → Multi Carrier API Client → Shipment Status Parser → Exception Detector → Delivery Timeline Estimator → Package Location Tracker → Customer Notification Composer → Multi Channel Notifier → Shipment Analytics Aggregator
  2. Route-optimized delivery with real-time updates: Delivery Route Optimizer → Package Location Tracker → Delivery Timeline Estimator → Customer Notification Composer → Multi Channel Notifier → Delivery Confirmation Handler → Shipment Analytics Aggregator

  STEP 5 — Produce tools


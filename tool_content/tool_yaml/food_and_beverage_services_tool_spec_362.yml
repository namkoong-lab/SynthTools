field_name: food_and_beverage_services
subfield: restaurant_operations_management
task: Inventory management and supplier procurement
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves coordinating multiple suppliers, tracking perishable and non-perishable inventory with varying shelf lives, managing cost optimization across vendors, and ensuring supply chain continuity while minimizing waste. The task requires real-time coordination between inventory levels, demand forecasting, and procurement decisions with moderate financial impact.

  **STEP 2 — Set a tool budget**

  Based on the medium difficulty assessment, I'll target 12 tools within the 10-15 range to cover inventory tracking, supplier management, demand forecasting, procurement optimization, and cost analysis workflows.

  **STEP 3 — List all tool names and dependencies**

  1. **Inventory Level Tracker** - Consumes: current stock data → Produces: inventory status reports
  2. **Supplier Catalog Manager** - Consumes: supplier information → Produces: vendor profiles and capabilities
  3. **Demand Forecaster** - Consumes: historical sales data → Produces: demand predictions
  4. **Purchase Order Generator** - Consumes: inventory needs, supplier data → Produces: optimized purchase orders
  5. **Cost Analyzer** - Consumes: pricing data, quantities → Produces: cost comparisons and savings analysis
  6. **Expiration Date Monitor** - Consumes: product shelf life data → Produces: expiration alerts and waste reports
  7. **Supplier Performance Evaluator** - Consumes: delivery and quality metrics → Produces: supplier ratings
  8. **Reorder Point Calculator** - Consumes: usage rates, lead times → Produces: optimal reorder thresholds
  9. **Menu Item Mapper** - Consumes: recipes, ingredient lists → Produces: ingredient requirements per dish
  10. **Procurement Budget Planner** - Consumes: cost data, sales projections → Produces: budget allocations
  11. **Delivery Schedule Optimizer** - Consumes: supplier schedules, storage capacity → Produces: optimized delivery plans
  12. **Inventory Audit Reporter** - Consumes: physical counts, system data → Produces: discrepancy reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Track current inventory and generate reorder alerts: Inventory Level Tracker → Reorder Point Calculator → Purchase Order Generator
  2. Monitor expiring items and adjust orders: Expiration Date Monitor → Inventory Level Tracker → Cost Analyzer

  **Medium Plans:**
  1. Weekly procurement planning: Demand Forecaster → Menu Item Mapper → Inventory Level Tracker → Reorder Point Calculator → Purchase Order Generator → Delivery Schedule Optimizer
  2. Supplier performance review: Supplier Performance Evaluator → Cost Analyzer → Supplier Catalog Manager → Purchase Order Generator

  **Complex Plans:**
  1. Full inventory optimization cycle: Inventory Audit Reporter → Inventory Level Tracker → Demand Forecaster → Menu Item Mapper → Reorder Point Calculator → Supplier Catalog Manager → Cost Analyzer → Purchase Order Generator → Delivery Schedule Optimizer → Procurement Budget Planner
  2. Strategic supplier management: Supplier Performance Evaluator → Cost Analyzer → Supplier Catalog Manager → Demand Forecaster → Purchase Order Generator → Expiration Date Monitor → Inventory Audit Reporter

  **STEP 5 — Produce tools**


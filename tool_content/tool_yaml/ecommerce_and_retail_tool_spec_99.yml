field_name: ecommerce_and_retail
subfield: Customer Reviews and Ratings
task: Generate automated responses to customer reviews and manage review interactions
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It requires understanding diverse review content, generating contextually appropriate responses, managing complex interaction workflows, and handling various customer sentiment scenarios. The coordination between review analysis, response generation, and interaction management adds moderate complexity, while the risk of inappropriate automated responses creates significant reputational impact.

  **STEP 2 — Set a tool budget**

  Based on the medium difficulty assessment, I'll target 12 tools to cover review analysis, response generation, interaction management, sentiment handling, and quality control workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Review Content Analyzer** - Consumes: raw review text → Produces: structured review analysis
  2. **Sentiment Classifier** - Consumes: review text → Produces: sentiment scores and categories
  3. **Review Categorizer** - Consumes: review content → Produces: category classifications
  4. **Response Template Manager** - Consumes: category, sentiment → Produces: response templates
  5. **Automated Response Generator** - Consumes: review analysis, templates → Produces: draft responses
  6. **Response Quality Checker** - Consumes: draft responses, review context → Produces: quality scores
  7. **Review Priority Scorer** - Consumes: review metadata, sentiment → Produces: priority rankings
  8. **Customer History Analyzer** - Consumes: customer ID, review data → Produces: customer insights
  9. **Response Personalization Engine** - Consumes: customer insights, base response → Produces: personalized response
  10. **Review Interaction Tracker** - Consumes: review ID, interaction data → Produces: interaction history
  11. **Escalation Rule Engine** - Consumes: review analysis, priority score → Produces: escalation recommendations
  12. **Response Performance Analyzer** - Consumes: response data, engagement metrics → Produces: performance insights

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Response Generation**: Review Content Analyzer → Sentiment Classifier → Response Template Manager → Automated Response Generator
  2. **Review Prioritization**: Review Content Analyzer → Sentiment Classifier → Review Priority Scorer

  **Medium Plans:**
  1. **Quality-Controlled Response**: Review Content Analyzer → Sentiment Classifier → Automated Response Generator → Response Quality Checker → Response Personalization Engine
  2. **Review Management Workflow**: Review Content Analyzer → Review Categorizer → Review Priority Scorer → Escalation Rule Engine → Review Interaction Tracker

  **Complex Plans:**
  1. **Full Response Pipeline**: Review Content Analyzer → Sentiment Classifier → Customer History Analyzer → Response Template Manager → Automated Response Generator → Response Quality Checker → Response Personalization Engine → Review Interaction Tracker
  2. **Comprehensive Review Management**: Review Content Analyzer → Sentiment Classifier → Review Categorizer → Review Priority Scorer → Customer History Analyzer → Escalation Rule Engine → Response Performance Analyzer

  **STEP 5 — Produce tools**


subfield: Bathroom Renovation and Fixtures
task: Source and compare bathroom fixtures including toilets, sinks, bathtubs, and showers
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves moderate scope across multiple fixture types, requires coordination between product specifications and budget constraints, has some ambiguity in matching customer preferences with available options, and requires managing dependencies between compatibility, installation requirements, and supplier availability.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools within the 10-15 range to cover product sourcing, comparison, compatibility checking, and procurement workflows effectively.

  **STEP 3 — List all tool names and dependencies**

  Tools and their flow:
  1. **Fixture Search Engine** - consumes: fixture type, specs → produces: product listings
  2. **Specification Extractor** - consumes: product IDs → produces: detailed specs
  3. **Price Comparison Tool** - consumes: product specs, suppliers → produces: price analysis
  4. **Compatibility Checker** - consumes: fixture specs, bathroom dimensions → produces: fit assessment
  5. **Supplier Information Gatherer** - consumes: product IDs → produces: supplier details
  6. **Installation Requirements Analyzer** - consumes: fixture specs → produces: installation needs
  7. **Warranty Comparison Tool** - consumes: product IDs → produces: warranty analysis
  8. **Feature Comparison Matrix** - consumes: multiple product specs → produces: comparison table
  9. **Budget Optimization Tool** - consumes: products, budget, priorities → produces: optimal combinations
  10. **Review Aggregator** - consumes: product IDs → produces: review summaries
  11. **Lead Time Tracker** - consumes: supplier info, products → produces: delivery estimates
  12. **Quote Request Generator** - consumes: selected products, quantities → produces: quote requests

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Basic product search: Fixture Search Engine → Specification Extractor → Price Comparison Tool
  - Quick compatibility check: Fixture Search Engine → Compatibility Checker

  Medium plans:
  - Standard comparison workflow: Fixture Search Engine → Specification Extractor → Feature Comparison Matrix → Price Comparison Tool → Review Aggregator
  - Supplier evaluation: Supplier Information Gatherer → Lead Time Tracker → Warranty Comparison Tool

  Complex plans:
  - Complete sourcing analysis: Fixture Search Engine → Specification Extractor → Compatibility Checker → Price Comparison Tool → Supplier Information Gatherer → Installation Requirements Analyzer → Warranty Comparison Tool → Review Aggregator → Budget Optimization Tool
  - Full procurement workflow: All tools in sequence ending with Quote Request Generator for final purchasing decisions

  **STEP 5 — Produce tools**


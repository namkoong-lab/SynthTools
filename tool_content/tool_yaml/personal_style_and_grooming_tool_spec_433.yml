field_name: personal_style_and_grooming
subfield: Hair Care and Styling
task: Personalized hair care product recommendation and selection
tool_description: "STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. The scope involves analyzing multiple personal factors (hair type, concerns, lifestyle), product knowledge across categories, and ingredient compatibility. While not highly ambiguous, it requires coordinating user assessment, product matching, and personalized recommendations with moderate risk of unsuitable suggestions affecting hair health and appearance.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range to cover hair analysis, product research, ingredient checking, routine building, and recommendation refinement.\n\nSTEP 3 — List all tool names and dependencies\n\nTools and their data flow:\n1. Hair Type Analyzer → produces hair characteristics\n2. Scalp Condition Assessor → produces scalp health data  \n3. Hair Concern Identifier → produces priority concerns\n4. Lifestyle Factor Evaluator → produces routine constraints\n5. Product Database Searcher → consumes requirements, produces product options\n6. Ingredient Compatibility Checker → consumes ingredients/hair data, produces safety info\n7. Product Price Comparator → consumes product list, produces cost analysis\n8. Hair Care Routine Builder → consumes products/lifestyle, produces routine structure\n9. Product Review Analyzer → consumes product names, produces user feedback\n10. Allergy and Sensitivity Scanner → consumes ingredients/allergies, produces risk assessment\n11. Professional Recommendation Validator → consumes recommendations, produces expert validation\n12. Routine Progress Tracker → consumes routine/timeline, produces effectiveness monitoring\n\nSTEP 4 — Multi-tool plans\n\nSimple plans (2-3 tools):\n- Basic product search: Hair Type Analyzer → Product Database Searcher\n- Safety check: Product Database Searcher → Ingredient Compatibility Checker\n\nMedium plans (4-6 tools):\n- Standard recommendation: Hair Type Analyzer → Hair Concern Identifier → Product Database Searcher → Product Review Analyzer → Hair Care Routine Builder\n- Budget-conscious selection: Hair Type Analyzer → Product Database Searcher → Product Price Comparator → Ingredient Compatibility Checker\n\nComplex plans (7+ tools):\n- Comprehensive personalization: Hair Type Analyzer → Scalp Condition Assessor → Hair Concern Identifier → Lifestyle Factor Evaluator → Product Database Searcher → Ingredient Compatibility Checker → Allergy and Sensitivity Scanner → Product Review Analyzer → Hair Care Routine Builder\n- Professional-grade consultation: All assessment tools → Product Database Searcher → multiple validation tools → Professional Recommendation Validator → Routine Progress Tracker\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Hair Type Analyzer\",\n  \"tool_description\": \"Analyzes hair characteristics to determine hair type, texture, porosity, and density based on user responses to standardized questions.\",\n  \"parameters\": {\n    \"curl_pattern\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair curl pattern: straight, wavy, curly, or coily\"\n    },\n    \"hair_thickness\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Individual strand thickness: fine, medium, or thick\"\n    },\n    \"hair_density\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Amount of hair on scalp: low, medium, or high\"\n    },\n    \"porosity_test_result\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Water absorption rate: low, medium, or high porosity\"\n    },\n    \"elasticity_test_result\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair stretch and bounce back: low, medium, or high elasticity\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid curl pattern: Must be one of [straight, wavy, curly, coily]\",\n    \"Invalid thickness: Must be one of [fine, medium, thick]\",\n    \"Invalid density: Must be one of [low, medium, high]\",\n    \"Invalid porosity:\
  \ Must be one of [low, medium, high]\",\n    \"Invalid elasticity: Must be one of [low, medium, high]\"\n  ],\n  \"usage\": \"Answer questions about your hair's natural curl pattern, strand thickness, overall density, porosity (how quickly it absorbs water), and elasticity (stretch without breaking).\",\n  \"output_details\": {\n    \"hair_type_category\": {\n      \"type\": \"string\",\n      \"description\": \"Primary hair type classification (e.g., 2A, 3B, 4C)\"\n    },\n    \"porosity_level\": {\n      \"type\": \"string\", \n      \"description\": \"Hair porosity classification\"\n    },\n    \"density_level\": {\n      \"type\": \"string\",\n      \"description\": \"Hair density classification\"\n    },\n    \"care_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Basic care tips for this hair type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Scalp Condition Assessor\",\n  \"tool_description\": \"Evaluates scalp health conditions including oiliness, dryness, sensitivity, dandruff, and other scalp issues to inform product selection.\",\n  \"parameters\": {\n    \"oiliness_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp oil production: very dry, dry, normal, oily, or very oily\"\n    },\n    \"sensitivity_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp sensitivity: none, mild, moderate, or severe\"\n    },\n    \"dandruff_presence\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Whether dandruff or flaking is present\"\n    },\n    \"itchiness_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often scalp itches: never, rarely, sometimes, often, or always\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid oiliness level: Must be one of [very dry, dry, normal, oily, very oily]\",\n    \"Invalid sensitivity level: Must be one of [none, mild, moderate, severe]\",\n    \"Invalid itchiness frequency: Must be one of [never, rarely, sometimes, often, always]\"\n  ],\n  \"usage\": \"Assess your scalp's oil production, sensitivity to products, presence of dandruff or flaking, and frequency of itching to determine scalp health needs.\",\n  \"output_details\": {\n    \"scalp_type\": {\n      \"type\": \"string\",\n      \"description\": \"Overall scalp classification\"\n    },\n    \"primary_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Main scalp issues to address\"\n    },\n    \"ingredient_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Beneficial ingredients for this scalp type\"\n    },\n    \"ingredients_to_avoid\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients that may irritate this scalp type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hair Concern Identifier\",\n  \"tool_description\": \"Identifies and prioritizes specific hair concerns such as damage, frizz, color protection, volume, or growth to guide product selection.\",\n  \"parameters\": {\n    \"primary_concern\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main hair concern: damage repair, frizz control, volume boost, color protection, hair growth, oil control, or hydration\"\n    },\n    \"secondary_concerns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional hair concerns to address\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"damage_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair damage severity: none, mild, moderate, or severe\"\n    },\n    \"chemical_treatments\": {\n      \"type\": \"array\",\n      \"required\": false,\n    \
  \  \"description\": \"Recent chemical treatments applied\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"heat_styling_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often heat styling tools are used: never, weekly, few times per week, daily\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid primary concern: Must be one of [damage repair, frizz control, volume boost, color protection, hair growth, oil control, hydration]\",\n    \"Invalid damage level: Must be one of [none, mild, moderate, severe]\",\n    \"Invalid heat styling frequency: Must be one of [never, weekly, few times per week, daily]\"\n  ],\n  \"usage\": \"Identify your main hair concern, any secondary issues, assess damage level from treatments or styling, and note frequency of heat tool usage.\",\n  \"output_details\": {\n    \"concern_priority_list\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Prioritized list of hair concerns to address\"\n    },\n    \"treatment_urgency\": {\n      \"type\": \"string\",\n      \"description\": \"How urgently concerns need addressing\"\n    },\n    \"recommended_product_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Product categories needed for these concerns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Lifestyle Factor Evaluator\",\n  \"tool_description\": \"Evaluates lifestyle factors including time constraints, budget, styling preferences, and environmental factors that affect hair care routine feasibility.\",\n  \"parameters\": {\n    \"available_time_morning\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minutes available for morning hair routine (5-120)\"\n    },\n    \"available_time_evening\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minutes available for evening hair routine (5-120)\"\n    },\n    \"budget_range\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Monthly hair care budget: under 25, 25-50, 50-100, 100-200, over 200\"\n    },\n    \"styling_complexity_preference\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred routine complexity: minimal, simple, moderate, or elaborate\"\n    },\n    \"climate_conditions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Environmental factors affecting hair\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"activity_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Physical activity frequency: sedentary, light, moderate, or high\"\n    },\n    \"wash_frequency_preference\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred hair washing frequency: daily, every other day, twice weekly, weekly\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time range: Morning and evening time must be between 5-120 minutes\",\n    \"Invalid budget range: Must be one of [under 25, 25-50, 50-100, 100-200, over 200]\",\n    \"Invalid styling preference: Must be one of [minimal, simple, moderate, elaborate]\",\n    \"Invalid activity level: Must be one of [sedentary, light, moderate, high]\",\n    \"Invalid wash frequency: Must be one of [daily, every other day, twice weekly, weekly]\",\n    \"Empty climate conditions: Must specify at least one environmental factor\"\n  ],\n  \"usage\": \"Specify time available for hair care, budget constraints, preferred routine complexity, environmental conditions you face, activity level, and desired washing frequency.\",\n  \"output_details\": {\n    \"routine_feasibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score indicating how complex a routine is manageable (1-10)\"\n    },\n    \"time_constraints\": {\n      \"\
  type\": \"string\",\n      \"description\": \"Assessment of time limitations\"\n    },\n    \"budget_category\": {\n      \"type\": \"string\",\n      \"description\": \"Budget classification for product recommendations\"\n    },\n    \"lifestyle_adaptations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Routine modifications needed for lifestyle\"\n    },\n    \"environmental_considerations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Product features needed for climate/environment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Database Searcher\",\n  \"tool_description\": \"Searches hair care product database based on hair type, concerns, budget, and ingredient preferences to find suitable products across categories.\",\n  \"parameters\": {\n    \"hair_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Hair type classification from analysis\"\n    },\n    \"scalp_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp condition classification\"\n    },\n    \"primary_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Main hair concerns to address\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"budget_range\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Budget category for filtering products\"\n    },\n    \"product_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of products needed\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"preferred_ingredients\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Ingredients to prioritize in products\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"ingredients_to_avoid\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Ingredients to exclude from results\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"brand_preferences\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred or trusted brands\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"max_results_per_category\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum products to return per category (1-20)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid hair type: Hair type must be a valid classification string\",\n    \"Invalid scalp type: Scalp type must be a valid classification string\",\n    \"Empty concerns array: Must specify at least one primary concern\",\n    \"Invalid budget range: Budget must be a valid category string\",\n    \"Empty product categories: Must specify at least one product category needed\",\n    \"Invalid max results: Must be between 1-20 products per category\"\n  ],\n  \"usage\": \"Provide hair and scalp type, concerns, budget range, needed product categories, and optionally ingredient preferences, ingredients to avoid, brand preferences, and result limits.\",\n  \"output_details\": {\n    \"total_products_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of products matching criteria\"\n    },\n    \"products_by_category\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Product recommendations organized by category\"\n    },\n    \"price_range_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Price range of recommended products\"\n    },\n    \"top_matches\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Best\
  \ matching products overall\"\n    },\n    \"search_filters_applied\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Summary of filters used in search\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Ingredient Compatibility Checker\",\n  \"tool_description\": \"Analyzes ingredient lists of hair care products to check compatibility with hair type, identify beneficial ingredients, and flag potential irritants.\",\n  \"parameters\": {\n    \"product_ingredients\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of ingredients in the product\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"hair_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"User's hair type classification\"\n    },\n    \"scalp_sensitivity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scalp sensitivity level\"\n    },\n    \"known_allergies\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known ingredient allergies or sensitivities\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Empty ingredients list: Must provide at least one ingredient\",\n    \"Too many ingredients: Maximum 50 ingredients can be analyzed at once\",\n    \"Invalid hair type: Hair type must be a valid classification\",\n    \"Invalid sensitivity level: Scalp sensitivity must be a valid level classification\"\n  ],\n  \"usage\": \"Input the ingredient list from a product, your hair type, scalp sensitivity level, and any known allergies to get compatibility analysis.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall compatibility rating (1-10)\"\n    },\n    \"beneficial_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients that are good for this hair type\"\n    },\n    \"concerning_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients that may cause issues\"\n    },\n    \"allergy_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients matching known allergies\"\n    },\n    \"usage_recommendations\": {\n      \"type\": \"string\",\n      \"description\": \"How to use this product safely\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Price Comparator\",\n  \"tool_description\": \"Compares prices of hair care products across different retailers, calculates cost per use, and identifies best value options within budget constraints.\",\n  \"parameters\": {\n    \"product_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of products to compare prices for\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"budget_limit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum budget for hair care products\"\n    },\n    \"preferred_retailers\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Preferred stores or websites to check\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Empty product list: Must provide at least one product name to compare\",\n    \"Too many products: Maximum 10 products can be compared at once\",\n    \"Invalid budget: Budget limit must be a positive number\",\n    \"Product not found: One or more products could not be found in price databases\"\n  ],\n  \"usage\": \"Provide product names you want to compare, your budget limit, and optionally preferred retailers\
  \ to get price comparison and value analysis.\",\n  \"output_details\": {\n    \"price_comparison_table\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Formatted price comparison across retailers\"\n    },\n    \"best_value_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Products offering the best value for money\"\n    },\n    \"within_budget_options\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Products that fit within the specified budget\"\n    },\n    \"cost_per_use_analysis\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Estimated cost per application for each product\"\n    },\n    \"total_routine_cost\": {\n      \"type\": \"number\",\n      \"description\": \"Total cost for complete product set\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Hair Care Routine Builder\",\n  \"tool_description\": \"Creates a personalized daily and weekly hair care routine incorporating selected products, timing, and techniques based on hair needs and lifestyle constraints.\",\n  \"parameters\": {\n    \"selected_products\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Products chosen for the routine\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"wash_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often hair will be washed\"\n    },\n    \"available_morning_time\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minutes available for morning routine\"\n    },\n    \"available_evening_time\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Minutes available for evening routine\"\n    },\n    \"styling_goals\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Desired styling outcomes\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"hair_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Main hair issues to address\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1\n    },\n    \"lifestyle_factors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Lifestyle considerations affecting routine\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient products: Need at least 2 products to build a routine\",\n    \"Too many products: Maximum 15 products can be incorporated into one routine\",\n    \"Invalid wash frequency: Wash frequency must be a valid option\",\n    \"Invalid time allocation: Morning and evening time must be positive integers\",\n    \"Empty styling goals: Must specify at least one styling goal\",\n    \"Empty hair concerns: Must specify at least one hair concern to address\"\n  ],\n  \"usage\": \"Provide your selected products, desired wash frequency, available time for morning and evening routines, styling goals, hair concerns, and lifestyle factors.\",\n  \"output_details\": {\n    \"daily_routine_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Step-by-step daily routine with timing\"\n    },\n    \"weekly_routine_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Weekly treatments and deep care steps\"\n    },\n    \"product_usage_frequency\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"How often to use each product\"\n    },\n    \"technique_instructions\": {\n      \"type\"\
  : \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Application techniques for best results\"\n    },\n    \"routine_duration_estimate\": {\n      \"type\": \"string\",\n      \"description\": \"Expected time commitment for the routine\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Review Analyzer\",\n  \"tool_description\": \"Analyzes user reviews and ratings for hair care products to provide insights on effectiveness, common experiences, and suitability for specific hair types.\",\n  \"parameters\": {\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the product to analyze reviews for\"\n    },\n    \"user_hair_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"User's hair type to filter relevant reviews\"\n    },\n    \"specific_concerns\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific issues to look for in reviews\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"minimum_review_rating\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum star rating to include in analysis (1-5)\",\n      \"default\": 1\n    }\n  },\n  \"error_messages\": [\n    \"Product not found: The specified product name could not be found in review databases\",\n    \"Invalid hair type: Hair type must be a valid classification for filtering reviews\",\n    \"Invalid rating range: Minimum review rating must be between 1-5\",\n    \"Insufficient review data: Not enough reviews available for meaningful analysis\"\n  ],\n  \"usage\": \"Enter the product name, your hair type, any specific concerns to focus on, and optionally set minimum rating threshold for review analysis.\",\n  \"output_details\": {\n    \"overall_rating\": {\n      \"type\": \"number\",\n      \"description\": \"Average
field_name: human_resources_and_talent
subfield: Recruitment and Candidate Sourcing
task: Candidate profile search and database querying
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to the need to handle diverse candidate data sources, implement flexible search criteria across multiple attributes, manage database queries with varying complexity levels, and coordinate between profile matching, ranking, and filtering operations. The ambiguity in search requirements and the critical impact of accurate candidate matching on hiring decisions elevate the difficulty.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty assessment, I'm targeting 12 tools within the 10-15 range. This allows for comprehensive coverage of search functionality, data management, profile analysis, and result processing while maintaining tool composability.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Database Connection Manager (produces: connection status) \n- Candidate Search Query Builder (consumes: search criteria; produces: structured queries)\n- Profile Keyword Extractor (consumes: profile text; produces: keyword lists)\n- Skills Matcher (consumes: required skills, candidate skills; produces: match scores)\n- Experience Level Analyzer (consumes: work history; produces: experience metrics)\n- Location Distance Calculator (consumes: candidate location, job location; produces: distance data)\n- Salary Range Comparator (consumes: salary expectations, budget; produces: compatibility scores)\n- Education Requirement Checker (consumes: education data, requirements; produces: qualification status)\n- Candidate Profile Ranker (consumes: multiple match scores; produces: ranked results)\n- Search Result Exporter (consumes: ranked candidates; produces: formatted reports)\n- Duplicate Profile Detector (consumes: profile data; produces: duplicate identification)\n- Advanced Filter Processor (consumes: complex criteria, candidate pool; produces: filtered results)\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic keyword search: Database Connection Manager → Candidate Search Query Builder → Search Result Exporter\n2. Skills matching: Profile Keyword Extractor → Skills Matcher → Candidate Profile Ranker\n\nMedium plans:\n1. Location-based search with ranking: Database Connection Manager → Candidate Search Query Builder → Location Distance Calculator → Salary Range Comparator → Candidate Profile Ranker → Search Result Exporter\n2. Experience-focused recruitment: Experience Level Analyzer → Education Requirement Checker → Advanced Filter Processor → Duplicate Profile Detector → Search Result Exporter\n\nComplex plans:\n1. Comprehensive candidate sourcing: Database Connection Manager → Candidate Search Query Builder → Profile Keyword Extractor → Skills Matcher → Experience Level Analyzer → Location Distance Calculator → Education Requirement Checker → Advanced Filter Processor → Candidate Profile Ranker → Duplicate Profile Detector → Search Result Exporter\n2. Multi-criteria talent pipeline: All tools used in sequence for complete candidate evaluation and ranking with deduplication and export\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Database Connection Manager\",\n  \"tool_description\": \"Establishes and manages connections to candidate databases, validates access permissions, and monitors connection health for reliable data access.\",\n  \"parameters\": {\n    \"database_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of database system (SQL, MongoDB, Elasticsearch, ATS_API)\"\n    },\n    \"connection_string\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection string or endpoint URL\"\n    },\n    \"timeout_seconds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Connection timeout in seconds (1-300)\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid database type: Use one of [SQL, MongoDB, Elasticsearch, ATS_API]\",\n    \"Connection failed: Check connection string format and network accessibility\"\
  ,\n    \"Timeout exceeded: Reduce timeout_seconds or check database performance\",\n    \"Authentication failed: Verify credentials in connection string\"\n  ],\n  \"usage\": \"Provide database_type and connection_string to establish connection. Set timeout_seconds if default 30 seconds is insufficient. Returns connection status and performance metrics.\",\n  \"output_details\": {\n    \"connection_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of database connection (connected, failed, timeout)\"\n    },\n    \"response_time_ms\": {\n      \"type\": \"number\",\n      \"description\": \"Connection establishment time in milliseconds\"\n    },\n    \"database_info\": {\n      \"type\": \"string\",\n      \"description\": \"Basic database information and version\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Candidate Search Query Builder\",\n  \"tool_description\": \"Constructs optimized database queries based on search criteria including skills, experience, location, and other candidate attributes with support for complex boolean operations.\",\n  \"parameters\": {\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of required technical or soft skills\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"preferred_skills\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of preferred but not mandatory skills\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"min_experience_years\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum years of relevant experience (0-50)\",\n      \"default\": 0\n    },\n    \"max_experience_years\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum years of relevant experience (0-50)\",\n      \"default\": 50\n    },\n    \"job_titles\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Target job titles or roles\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"locations\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Acceptable work locations (cities, states, countries)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"education_levels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required education levels\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"remote_work_acceptable\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether remote work candidates are acceptable\",\n      \"default\": true\n    },\n    \"query_operator\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Boolean operator for combining criteria (AND, OR)\",\n      \"default\": \"AND\"\n    },\n    \"result_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results to return (1-1000)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid experience range: min_experience_years must be <= max_experience_years and both within 0-50\",\n    \"Invalid query operator: Use either 'AND' or 'OR'\",\n    \"Invalid result limit: Must be between 1 and 1000\",\n    \"Empty search criteria: At least one search parameter must be provided\",\n    \"Invalid education level: Use standard education level terms\"\n  ],\n  \"usage\": \"Specify search criteria using any combination of skills, experience, location, and other parameters. Use query_operator to control how criteria are combined. Set result_limit to control output size.\",\n  \"output_details\": {\n    \"query_string\": {\n      \"type\": \"string\",\n      \"description\": \"Generated database query string\"\n    },\n    \"query_complexity\": {\n      \"type\": \"string\",\n      \"description\": \"Query complexity\
  \ level (simple, moderate, complex)\"\n    },\n    \"estimated_results\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated number of matching candidates\"\n    },\n    \"search_parameters_used\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of search parameters included in query\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Profile Keyword Extractor\",\n  \"tool_description\": \"Extracts and categorizes relevant keywords from candidate profiles including skills, technologies, certifications, and industry terms using NLP techniques.\",\n  \"parameters\": {\n    \"profile_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw text content from candidate profile or resume\"\n    },\n    \"extraction_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Categories to extract (skills, technologies, certifications, companies, education)\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"skills\", \"technologies\", \"certifications\"]\n    },\n    \"minimum_confidence\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for extracted keywords (0.0-1.0)\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Empty profile text: Provide non-empty profile content for analysis\",\n    \"Invalid extraction categories: Use valid categories [skills, technologies, certifications, companies, education]\",\n    \"Invalid confidence threshold: minimum_confidence must be between 0.0 and 1.0\",\n    \"Profile too short: Profile text must contain at least 50 characters for meaningful extraction\"\n  ],\n  \"usage\": \"Input candidate profile text and optionally specify which keyword categories to extract. Adjust minimum_confidence to control extraction precision vs recall.\",\n  \"output_details\": {\n    \"extracted_keywords\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of extracted keywords and phrases\"\n    },\n    \"keyword_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Corresponding categories for each extracted keyword\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each extracted keyword\"\n    },\n    \"total_keywords_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of keywords extracted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skills Matcher\",\n  \"tool_description\": \"Compares required job skills against candidate skills to calculate match scores, identifying skill gaps and overlaps with weighted scoring.\",\n  \"parameters\": {\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of skills required for the position\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"candidate_skills\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of skills possessed by the candidate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"skill_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Importance weights for required skills (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"fuzzy_matching\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable fuzzy string matching for similar skills\",\n      \"default\": true\n    },\n    \"match_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum similarity threshold for fuzzy matching (0.0-1.0)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Empty skill lists: Both required_skills and candidate_skills must\
  \ contain at least one item\",\n    \"Invalid skill weights: Weights must be numbers between 0.0 and 1.0\",\n    \"Mismatched arrays: skill_weights length must match required_skills length if provided\",\n    \"Invalid match threshold: match_threshold must be between 0.0 and 1.0\"\n  ],\n  \"usage\": \"Provide required_skills and candidate_skills arrays. Optionally set skill_weights for importance weighting and adjust match_threshold for fuzzy matching sensitivity.\",\n  \"output_details\": {\n    \"overall_match_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall skills match percentage (0.0-1.0)\"\n    },\n    \"matched_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Skills that matched between required and candidate\"\n    },\n    \"missing_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required skills not found in candidate profile\"\n    },\n    \"additional_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Candidate skills not in required list\"\n    },\n    \"match_details\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed explanation of skill matching results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Experience Level Analyzer\",\n  \"tool_description\": \"Analyzes candidate work history to determine experience levels, career progression, industry relevance, and role seniority with gap detection.\",\n  \"parameters\": {\n    \"work_history\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of job positions with company names\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"job_titles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Job titles corresponding to work history\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"start_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Start dates for each position (ISO 8601 format)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"end_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"End dates for each position (ISO 8601 format, 'current' for ongoing)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"target_industry\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target industry for relevance analysis\",\n      \"default\": null\n    },\n    \"target_role_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target seniority level (entry, mid, senior, executive)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: work_history, job_titles, start_dates, and end_dates must have equal lengths\",\n    \"Invalid date format: Use ISO 8601 format (YYYY-MM-DD) or 'current' for ongoing positions\",\n    \"Invalid date range: Start date must be before end date for each position\",\n    \"Invalid role level: Use one of [entry, mid, senior, executive]\",\n    \"Empty work history: At least one work experience entry is required\"\n  ],\n  \"usage\": \"Provide complete work history with corresponding titles and dates. Optionally specify target_industry and target_role_level for relevance scoring.\",\n  \"output_details\": {\n    \"total_experience_years\": {\n      \"type\": \"number\",\n      \"description\": \"Total years of work experience\"\n    },\n    \"relevant_experience_years\": {\n      \"type\": \"number\",\n      \"description\": \"Years of experience relevant to target industry/role\"\n    },\n    \"career_progression_score\": {\n      \"type\": \"number\",\n      \"description\": \"Career advancement score (0.0-1.0)\"\n    },\n    \"employment_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"\
  description\": \"Identified gaps in employment history\"\n    },\n    \"seniority_level\": {\n      \"type\": \"string\",\n      \"description\": \"Assessed seniority level based on experience\"\n    },\n    \"industry_relevance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Relevance to target industry (0.0-1.0)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Distance Calculator\",\n  \"tool_description\": \"Calculates geographic distances between candidate locations and job locations, supporting various distance metrics and commute analysis.\",\n  \"parameters\": {\n    \"candidate_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Candidate's current location (city, state/country format)\"\n    },\n    \"job_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Job location (city, state/country format)\"\n    },\n    \"distance_unit\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Unit for distance calculation (miles, kilometers)\",\n      \"default\": \"miles\"\n    },\n    \"include_commute_time\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include estimated commute time analysis\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location format: Use 'City, State' or 'City, Country' format\",\n    \"Location not found: One or both locations could not be geocoded\",\n    \"Invalid distance unit: Use 'miles' or 'kilometers'\",\n    \"Commute calculation failed: Unable to calculate commute time for given locations\"\n  ],\n  \"usage\": \"Provide candidate_location and job_location in standard geographic format. Optionally set distance_unit and enable commute time calculation.\",\n  \"output_details\": {\n    \"distance\": {\n      \"type\": \"number\",\n      \"description\": \"Straight-line distance between locations\"\n    },\n    \"distance_unit\": {\n      \"type\": \"string\",\n      \"description\": \"Unit used for distance measurement\"\n    },\n    \"estimated_commute_time\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated commute time if requested\"\n    },\n    \"relocation_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether relocation would be necessary\"\n    },\n    \"location_compatibility\": {\n      \"type\": \"string\",\n      \"description\": \"Location compatibility assessment (excellent, good, fair, poor)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Salary Range Comparator\",\n  \"tool_description\": \"Compares candidate salary expectations against job budget ranges, calculating compatibility scores and negotiation potential.\",\n  \"parameters\": {\n    \"candidate_min_salary\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Candidate's minimum salary expectation\"\n    },\n    \"candidate_max_salary\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Candidate's maximum salary expectation\",\n      \"default\": null\n    },\n    \"job_min_budget\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Job's minimum salary budget\"\n    },\n    \"job_max_budget\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Job's maximum salary budget\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Currency code (USD, EUR, GBP, etc.)\",\n      \"default\": \"USD\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid salary values: All salary amounts must be positive numbers\",\n    \"Invalid salary range: candidate_min_salary must be <= candidate_max_salary if both provided\",\n    \"Invalid budget range: job_min_budget must be <= job_max_budget\",\n    \"Unsupported currency: Use standard 3-letter currency codes (USD, EUR, GBP, etc.)\"\n  ],\n  \"usage\": \"Provide candidate salary expectations and job budget range. The tool\
  \ calculates compatibility and provides negotiation insights.\",\n  \"output_details\": {\n    \"compatibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Salary compatibility score (0.0-1.0)\"\n    },\n    \"overlap_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Overlapping salary range amount\"\n    },\n    \"negotiation_potential\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of negotiation possibility (high, medium, low, none)\"\n    },\n    \"recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Salary negotiation recommendation\"\n    },\n    \"gap_amount\": {\n      \"type\": \"number\",\n      \"description\": \"Gap between expectations and budget if no overlap\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Education Requirement Checker\",\n  \"tool_description\": \"Validates candidate education credentials against job requirements, checking degrees, certifications, and educational institution quality.\",\n  \"parameters\": {\n    \"candidate_degrees\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Candidate's degrees and certifications\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"candidate_institutions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Educational institutions attended\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"required_education\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Minimum required education level\"\n    },\n    \"preferred_education\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred education level\",\n      \"default\": null\n    },\n    \"required_certifications\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required professional certifications\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"institution_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Institution quality preference (any, accredited, top_tier)\",\n      \"default\": \"accredited\"\n    },\n    \"allow_equivalent\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow equivalent experience in lieu of formal education\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: candidate_degrees and candidate_institutions must have equal lengths\",\n    \"Empty education data: At least one degree and institution must be provided\",\n    \"Invalid education level: Use standard education level terminology\",\n    \"Invalid institution preference: Use one of [any, accredited, top_tier]\",\n    \"Certification format error: Provide certifications as clear, recognizable names\"\n  ],\n  \"usage\": \"Provide candidate education details and job requirements. The tool validates education credentials and provides qualification assessment.\",\n  \"output_details\": {\n    \"meets_requirements\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether candidate meets minimum education requirements\"\n    },\n    \"education_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall education qualification score (0.0-1.0)\"\n    },\n    \"missing_certifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Required certifications not possessed by candidate\"\n    },\n    \"education_level_match\": {\n      \"type\": \"string\",\n      \"description\": \"Education level comparison (exceeds, meets, below)\"\n    },\n    \"institution_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Institution quality assessment score (0.0-1.0)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Candidate Profile Ranker\",\n  \"tool_description\": \"Ranks and scores multiple candidates based on various criteria weights, providing\
  \ comprehensive candidate comparison and selection recommendations.\",\n  \"parameters\": {\n    \"candidate_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of candidate identifiers to rank\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"skills_scores\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Skills match scores for each candidate (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"experience_scores\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Experience relevance scores for each candidate (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"education_scores\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Education qualification scores for each candidate (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 2,\n      \"maxItems\": 100\n    },\n    \"location_scores\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Location compatibility scores for each candidate (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"salary_scores\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Salary compatibility scores for each candidate (0.0-1.0)\",\n      \"items\": {\"type\": \"number\"},\n      \"default\": null\n    },\n    \"skills_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for skills in overall scoring (0.0-1.0)\",\n      \"default\": 0.4\n    },\n    \"experience_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for experience in overall scoring (0.0-1.0)\",\n      \"default\": 0.3\n    },\n    \"education_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for education in overall scoring (0.0-1.0)\",\n      \"default\": 0.2\n    },\n    \"location_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for location in overall scoring (0.0-1.0)\",\n      \"default\": 0.05\n    },\n    \"salary_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight for salary in overall scoring (0.0-1.0)\",\n      \"default\": 0.05\n    },\n    \"ranking_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Ranking calculation method (weighted_average, multiplicative)\",\n      \"default\": \"weighted_average\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: All score arrays must have same length as candidate_ids\",\n    \"Invalid score values: All scores must be between 0.0 and 1.0\",\n    \"Invalid weights: All weight values must be between 0.0 and 1.0\",\n    \"Weight sum error: All weights should sum to approximately 1.0 for meaningful ranking\",\n    \"Invalid ranking method: Use either 'weighted_average' or 'multiplicative'\",\n    \"Insufficient candidates: At least 2 candidates required for ranking\"\n  ],\n  \"usage\": \"Provide candidate IDs and their corresponding scores across different criteria. Adjust weights to reflect hiring priorities. The tool returns ranked candidate list with detailed scoring.\",\n  \"output_details\": {\n    \"ranked_candidate_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Candidate IDs ordered by overall score (best to worst)\"\n    },\n    \"overall_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Overall scores corresponding to ranked candidates\"\n    },\n    \"top_candidate\": {\n      \
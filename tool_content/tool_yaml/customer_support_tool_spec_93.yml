field_name: customer_support
subfield: customer_feedback_analysis
task: Categorize and classify feedback by topic, product, service area, and issue type
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty. It requires processing diverse customer feedback data, applying multiple classification schemes simultaneously (topic, product, service area, issue type), handling ambiguous or multi-category feedback, and ensuring consistent categorization across different feedback formats and sources.\n\n**STEP 2 — Set a tool budget**\n\nBased on the medium difficulty assessment, I'll target 12 tools to cover data preprocessing, text analysis, classification, validation, and reporting workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Feedback Data Loader** - Consumes: file paths/data sources → Produces: structured feedback records\n2. **Text Preprocessor** - Consumes: raw feedback text → Produces: cleaned, normalized text\n3. **Topic Classifier** - Consumes: processed text → Produces: topic categories and confidence scores\n4. **Product Identifier** - Consumes: feedback text → Produces: product classifications\n5. **Service Area Mapper** - Consumes: feedback content → Produces: service area assignments\n6. **Issue Type Detector** - Consumes: feedback text → Produces: issue type classifications\n7. **Sentiment Analyzer** - Consumes: feedback text → Produces: sentiment scores and classifications\n8. **Confidence Scorer** - Consumes: classification results → Produces: confidence metrics\n9. **Multi-Label Validator** - Consumes: multiple classification outputs → Produces: validated, consistent labels\n10. **Feedback Aggregator** - Consumes: classified feedback → Produces: summary statistics\n11. **Category Performance Analyzer** - Consumes: classification results → Produces: performance metrics\n12. **Classification Reporter** - Consumes: all analysis outputs → Produces: comprehensive reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic Classification: Feedback Data Loader → Text Preprocessor → Topic Classifier → Classification Reporter\n- Single Category Analysis: Feedback Data Loader → Product Identifier → Feedback Aggregator → Classification Reporter\n\n**Medium Plans:**  \n- Dual Classification: Feedback Data Loader → Text Preprocessor → Topic Classifier + Issue Type Detector → Multi-Label Validator → Classification Reporter\n- Quality Assessment: Feedback Data Loader → Text Preprocessor → Topic Classifier → Confidence Scorer → Category Performance Analyzer → Classification Reporter\n\n**Complex Plans:**\n- Complete Analysis Pipeline: Feedback Data Loader → Text Preprocessor → (Topic Classifier + Product Identifier + Service Area Mapper + Issue Type Detector) → Sentiment Analyzer → Confidence Scorer → Multi-Label Validator → Feedback Aggregator → Category Performance Analyzer → Classification Reporter\n- Multi-Source Validation: Multiple Feedback Data Loaders → Text Preprocessor → All Classifiers → Multi-Label Validator → Category Performance Analyzer → Classification Reporter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Feedback Data Loader\",\n  \"tool_description\": \"Loads customer feedback data from various sources and formats, standardizing it into a consistent structure for analysis.\",\n  \"parameters\": {\n    \"data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the feedback data file or data source identifier\"\n    },\n    \"data_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Format of the input data: csv, json, xml, or database\"\n    },\n    \"text_column\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the column containing feedback text\"\n    },\n    \"timestamp_column\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Name of the column containing feedback timestamp\"\n    },\n    \"customer_id_column\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"description\": \"Name of the column containing customer identifier\"\
  \n    }\n  },\n  \"error_messages\": [\n    \"Data source not found: Verify the file path or data source identifier exists and is accessible.\",\n    \"Unsupported data format: Use one of the supported formats: csv, json, xml, or database.\",\n    \"Missing text column: The specified text_column does not exist in the data source.\",\n    \"Invalid column specification: Ensure timestamp_column and customer_id_column exist if specified.\",\n    \"Empty dataset: The data source contains no records to process.\"\n  ],\n  \"usage\": \"Specify data_source, data_format, and text_column. Optionally provide timestamp_column and customer_id_column for enhanced tracking. The tool returns structured feedback records ready for analysis.\",\n  \"output_details\": {\n    \"record_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of feedback records loaded\"\n    },\n    \"feedback_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of unique identifiers for each feedback record\"\n    },\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback text content\"\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback timestamps in date-time format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Text Preprocessor\",\n  \"tool_description\": \"Cleans and normalizes feedback text data by removing noise, standardizing format, and preparing text for classification algorithms.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of raw feedback text to preprocess\"\n    },\n    \"remove_stopwords\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to remove common stopwords\"\n    },\n    \"lowercase\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to convert text to lowercase\"\n    },\n    \"remove_punctuation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to remove punctuation marks\"\n    },\n    \"min_word_length\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 2,\n      \"description\": \"Minimum word length to retain (1-10)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text to process.\",\n    \"Invalid text format: Ensure all array items are valid strings.\",\n    \"Invalid min_word_length: Value must be between 1 and 10.\",\n    \"Processing failed: Unable to process one or more feedback texts due to encoding issues.\"\n  ],\n  \"usage\": \"Provide an array of feedback_texts and configure preprocessing options. The tool returns cleaned text ready for classification.\",\n  \"output_details\": {\n    \"processed_texts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of preprocessed feedback texts\"\n    },\n    \"word_counts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Word count for each processed text\"\n    },\n    \"processing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of preprocessing operations performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Topic Classifier\",\n  \"tool_description\": \"Classifies feedback text into predefined topic categories using natural language processing techniques, providing confidence scores for each classification.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"\
  type\": \"string\"\n      },\n      \"description\": \"Array of preprocessed feedback texts to classify\"\n    },\n    \"topic_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of possible topic categories for classification\"\n    },\n    \"classification_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Minimum confidence threshold for classification (0.1-1.0)\"\n    },\n    \"multi_label\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to allow multiple topic assignments per feedback\"\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Classification model type: standard, advanced, or domain_specific\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text to classify.\",\n    \"Invalid topic categories: Provide at least two topic categories for classification.\",\n    \"Invalid threshold: classification_threshold must be between 0.1 and 1.0.\",\n    \"Unsupported model type: Use standard, advanced, or domain_specific.\",\n    \"Classification failed: Unable to classify one or more feedback texts.\"\n  ],\n  \"usage\": \"Provide feedback_texts and topic_categories arrays. Configure classification_threshold, multi_label, and model_type as needed. Returns topic assignments with confidence scores.\",\n  \"output_details\": {\n    \"topic_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary topic assigned to each feedback\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence score for each topic assignment\"\n    },\n    \"secondary_topics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Secondary topics for multi-label classifications\"\n    },\n    \"unclassified_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of feedback texts that couldn't be classified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Identifier\",\n  \"tool_description\": \"Identifies and classifies specific products or product categories mentioned in customer feedback using keyword matching and contextual analysis.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback texts to analyze for product mentions\"\n    },\n    \"product_catalog\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of known products or product categories\"\n    },\n    \"include_synonyms\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include product synonyms and variations in matching\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.6,\n      \"description\": \"Minimum confidence for product identification (0.1-1.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text to analyze.\",\n    \"Empty product catalog: Provide at least one product for identification.\",\n    \"Invalid confidence threshold: Value must be between 0.1 and 1.0.\",\n    \"Product identification failed: Unable to process feedback for product identification.\"\n  ],\n  \"usage\": \"Provide feedback_texts and product_catalog arrays. Set include_synonyms and confidence_threshold as needed. Returns identified products with confidence scores.\",\n  \"output_details\"\
  : {\n    \"identified_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary product identified in each feedback\"\n    },\n    \"product_confidence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence score for each product identification\"\n    },\n    \"multiple_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Whether multiple products were mentioned in each feedback\"\n    },\n    \"no_product_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of feedback texts with no identifiable products\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Service Area Mapper\",\n  \"tool_description\": \"Maps customer feedback to specific service areas or departments based on content analysis and predefined service area definitions.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback texts to map to service areas\"\n    },\n    \"service_areas\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of available service areas or departments\"\n    },\n    \"area_keywords\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Keywords associated with each service area for mapping\"\n    },\n    \"mapping_algorithm\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"keyword_contextual\",\n      \"description\": \"Mapping algorithm: keyword_based, contextual, or keyword_contextual\"\n    },\n    \"allow_multiple\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether feedback can map to multiple service areas\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text to map.\",\n    \"Invalid service areas: Provide at least one service area for mapping.\",\n    \"Keyword count mismatch: If provided, area_keywords must match service_areas count.\",\n    \"Unsupported algorithm: Use keyword_based, contextual, or keyword_contextual.\",\n    \"Mapping failed: Unable to map feedback to service areas.\"\n  ],\n  \"usage\": \"Provide feedback_texts and service_areas. Optionally specify area_keywords and configure mapping_algorithm and allow_multiple. Returns service area mappings.\",\n  \"output_details\": {\n    \"service_mappings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary service area mapped to each feedback\"\n    },\n    \"mapping_confidence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence score for each service area mapping\"\n    },\n    \"secondary_areas\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Secondary service areas for multi-area feedback\"\n    },\n    \"unmapped_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of feedback texts that couldn't be mapped to any service area\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Issue Type Detector\",\n  \"tool_description\": \"Detects and classifies the type of issue or request in customer feedback, distinguishing between complaints, compliments, suggestions, questions, and other issue types.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback texts to analyze for issue type\"\n    },\n    \"issue_types\"\
  : {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of possible issue types to classify feedback into\"\n    },\n    \"detection_sensitivity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Detection sensitivity level: low, medium, or high\"\n    },\n    \"prioritize_negative\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to prioritize detection of negative issue types like complaints\"\n    },\n    \"context_window\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 50,\n      \"description\": \"Number of words to consider for context analysis (10-200)\"\n    },\n    \"language_model\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"standard\",\n      \"description\": \"Language model for analysis: standard, advanced, or specialized\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text for issue type detection.\",\n    \"Invalid issue types: Provide at least two issue types for classification.\",\n    \"Unsupported sensitivity level: Use low, medium, or high for detection_sensitivity.\",\n    \"Invalid context window: Value must be between 10 and 200.\",\n    \"Unsupported language model: Use standard, advanced, or specialized.\",\n    \"Detection failed: Unable to detect issue types in one or more feedback texts.\"\n  ],\n  \"usage\": \"Provide feedback_texts and issue_types arrays. Configure detection_sensitivity, prioritize_negative, context_window, and language_model as needed. Returns issue type classifications.\",\n  \"output_details\": {\n    \"detected_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary issue type detected for each feedback\"\n    },\n    \"detection_confidence\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence score for each issue type detection\"\n    },\n    \"urgency_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Urgency score for each feedback based on issue type\"\n    },\n    \"mixed_type_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Whether each feedback contains multiple issue types\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sentiment Analyzer\",\n  \"tool_description\": \"Analyzes the emotional sentiment of customer feedback, providing sentiment classification and intensity scores to complement other classification results.\",\n  \"parameters\": {\n    \"feedback_texts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback texts to analyze for sentiment\"\n    },\n    \"sentiment_scale\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"three_point\",\n      \"description\": \"Sentiment scale: three_point (positive/neutral/negative) or five_point (very_positive/positive/neutral/negative/very_negative)\"\n    },\n    \"include_intensity\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include sentiment intensity scores\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty feedback array: Provide at least one feedback text for sentiment analysis.\",\n    \"Unsupported sentiment scale: Use three_point or five_point for sentiment_scale.\",\n    \"Sentiment analysis failed: Unable to analyze sentiment for one or more feedback texts.\"\n  ],\n  \"usage\": \"Provide feedback_texts array and configure sentiment_scale and include_intensity options. Returns sentiment classifications and intensity scores.\"\
  ,\n  \"output_details\": {\n    \"sentiment_labels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Sentiment classification for each feedback\"\n    },\n    \"sentiment_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Numerical sentiment scores (-1 to 1 scale)\"\n    },\n    \"intensity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Intensity level for each sentiment (weak/moderate/strong)\"\n    },\n    \"emotion_indicators\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Primary emotion detected in each feedback\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Confidence Scorer\",\n  \"tool_description\": \"Evaluates and scores the confidence levels of classification results from multiple analysis tools, helping identify uncertain or ambiguous classifications.\",\n  \"parameters\": {\n    \"classification_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of classification results to evaluate\"\n    },\n    \"confidence_values\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of confidence values from classification tools\"\n    },\n    \"classification_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of classification type labels (topic, product, service, issue)\"\n    },\n    \"aggregation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"weighted_average\",\n      \"description\": \"Method for aggregating multiple confidence scores: simple_average, weighted_average, or minimum\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: classification_results, confidence_values, and classification_types must have the same length.\",\n    \"Invalid confidence values: All confidence values must be between 0 and 1.\",\n    \"Unsupported aggregation method: Use simple_average, weighted_average, or minimum.\",\n    \"Empty classification data: Provide at least one classification result to score.\"\n  ],\n  \"usage\": \"Provide arrays of classification_results, confidence_values, and classification_types from other tools. Choose aggregation_method for combining scores. Returns overall confidence assessment.\",\n  \"output_details\": {\n    \"overall_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Aggregated confidence score across all classifications\"\n    },\n    \"confidence_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Individual confidence scores for each classification type\"\n    },\n    \"low_confidence_flags\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Flags indicating classifications with low confidence\"\n    },\n    \"reliability_score\": {\n      \"type\": \"string\",\n      \"description\": \"Overall reliability assessment: high, medium, or low\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi-Label Validator\",\n  \"tool_description\": \"Validates and reconciles classification results from multiple tools, resolving conflicts and ensuring consistency across different classification dimensions.\",\n  \"parameters\": {\n    \"topic_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of topic classification results\"\n    },\n    \"product_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\
  \n      },\n      \"description\": \"Array of product identification results\"\n    },\n    \"service_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of service area mapping results\"\n    },\n    \"issue_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of issue type detection results\"\n    },\n    \"sentiment_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of sentiment analysis results\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of confidence scores for each classification set\"\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": \"None\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Custom validation rules for resolving classification conflicts\"\n    },\n    \"conflict_resolution\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"confidence_based\",\n      \"description\": \"Method for resolving conflicts: confidence_based, rule_based, or manual_review\"\n    },\n    \"consistency_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.7,\n      \"description\": \"Minimum consistency score required for validation (0.1-1.0)\"\n    },\n    \"enable_cross_validation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to perform cross-validation between classification types\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"structured\",\n      \"description\": \"Output format: structured, flat, or hierarchical\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched result arrays: All classification result arrays must have the same length.\",\n    \"Invalid confidence scores: All confidence scores must be between 0 and 1.\",\n    \"Unsupported conflict resolution method: Use confidence_based, rule_based, or manual_review.\",\n    \"Invalid consistency threshold: Value must be between 0.1 and 1.0.\",\n    \"Unsupported output format: Use structured, flat, or hierarchical.\",\n    \"Validation failed: Unable to validate and reconcile classification results.\"\n  ],\n  \"usage\": \"Provide all classification result arrays and confidence_scores. Configure validation_rules, conflict_resolution, consistency_threshold, enable_cross_validation, and output_format as needed. Returns validated and reconciled classifications.\",\n  \"output_details\": {\n    \"validated_topics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validated topic classifications\"\n    },\n    \"validated_products\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validated product identifications\"\n    },\n    \"validated_services\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validated service area mappings\"\n    },\n    \"validated_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Validated issue type detections\"\n    },\n    \"conflict_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of conflicts identified and resolved\"\n    },\n    \"consistency_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall consistency score across all classifications\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Feedback Aggregator\",\n  \"tool_description\": \"\
  Aggregates classified feedback data to generate summary statistics, trends, and insights across different classification dimensions.\",\n  \"parameters\": {\n    \"feedback_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of feedback record identifiers\"\n    },\n    \"topics\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of topic classifications\"\n    },\n    \"products\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of product classifications\"\n    },\n    \"services\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of service area classifications\"\n    },\n    \"issues\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of issue type classifications\"\n    },\n    \"sentiments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of sentiment classifications\"\n    },\n    \"aggregation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"summary\",\n      \"description\": \"Level of aggregation: summary, detailed, or comprehensive\"\n    },\n    \"include_percentages\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include percentage calculations in results\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: All classification arrays must have the same length as feedback_ids.\",\n    \"Empty classification data: At least
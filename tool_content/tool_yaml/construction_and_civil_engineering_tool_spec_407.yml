field_name: construction_and_civil_engineering
subfield: structural_design_and_analysis
task: Seismic and wind load assessment for building compliance
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to its high complexity across multiple dimensions: it requires extensive engineering calculations involving multiple load types, complex structural analysis, strict regulatory compliance across different jurisdictions, high risk of structural failure if errors occur, and substantial computational requirements for dynamic analysis and code verification.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to cover the comprehensive workflow from site characterization through final compliance reporting.

  **STEP 3 — List all tool names and dependencies**

  1. **Seismic Site Classifier** - Consumes: site data → Produces: site class parameters
  2. **Ground Motion Selector** - Consumes: site class, location → Produces: design spectra
  3. **Wind Speed Calculator** - Consumes: location, building data → Produces: wind speeds
  4. **Seismic Force Calculator** - Consumes: building properties, ground motion → Produces: seismic forces
  5. **Wind Pressure Calculator** - Consumes: wind speeds, building geometry → Produces: wind pressures
  6. **Load Combinator** - Consumes: various loads → Produces: combined load cases
  7. **Dynamic Analysis Runner** - Consumes: structural model, loads → Produces: dynamic response
  8. **Modal Analyzer** - Consumes: structural properties → Produces: modal characteristics
  9. **Drift Calculator** - Consumes: displacements, building height → Produces: drift ratios
  10. **Base Shear Validator** - Consumes: forces, code requirements → Produces: validation results
  11. **Code Compliance Checker** - Consumes: all analysis results → Produces: compliance status
  12. **Load Path Tracer** - Consumes: structural model, loads → Produces: load paths
  13. **Foundation Load Calculator** - Consumes: superstructure loads → Produces: foundation demands
  14. **Irregularity Detector** - Consumes: building geometry, mass → Produces: irregularity flags
  15. **P-Delta Analyzer** - Consumes: gravity loads, lateral displacements → Produces: P-delta effects
  16. **Damping Estimator** - Consumes: structural properties → Produces: damping ratios
  17. **Compliance Report Generator** - Consumes: all results → Produces: final report

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic wind assessment: Wind Speed Calculator → Wind Pressure Calculator → Code Compliance Checker
  2. Site characterization: Seismic Site Classifier → Ground Motion Selector → validation

  **Medium Plans:**
  1. Seismic analysis workflow: Seismic Site Classifier → Ground Motion Selector → Seismic Force Calculator → Drift Calculator → Base Shear Validator
  2. Combined load analysis: Seismic Force Calculator + Wind Pressure Calculator → Load Combinator → Dynamic Analysis Runner → Code Compliance Checker

  **Complex Plans:**
  1. Full seismic compliance: Seismic Site Classifier → Ground Motion Selector → Modal Analyzer → Damping Estimator → Dynamic Analysis Runner → Drift Calculator → P-Delta Analyzer → Base Shear Validator → Code Compliance Checker
  2. Complete assessment workflow: All site/load tools → Load Combinator → Dynamic Analysis Runner → Modal Analyzer → Drift Calculator → Irregularity Detector → Foundation Load Calculator → Code Compliance Checker → Compliance Report Generator

  **STEP 5 — Produce tools**


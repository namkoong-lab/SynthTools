task: Territory and regional licensing management for content distribution
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task involves managing complex, multi-dimensional licensing agreements across different territories, time periods, platforms, and content types. It requires tracking overlapping rights, compliance monitoring, revenue calculation, and coordination between multiple stakeholders. The high risk of errors (legal disputes, revenue loss) and the need to manage intricate dependencies makes this a **hard** difficulty task.

  **STEP 2 — Set a tool budget**
  Given the hard difficulty rating, I'll target **17 tools** to cover the comprehensive workflow of territory and regional licensing management, including rights analysis, contract management, compliance monitoring, and financial tracking.

  **STEP 3 — List all tool names with dependencies and affordances**
  1. **Territory Rights Analyzer** - Consumes: content metadata, territory data → Produces: rights availability analysis
  2. **License Agreement Generator** - Consumes: deal parameters, territory specs → Produces: contract templates
  3. **Rights Conflict Detector** - Consumes: existing licenses, new requests → Produces: conflict reports
  4. **Exclusivity Window Manager** - Consumes: license terms, dates → Produces: exclusivity schedules
  5. **Revenue Calculator** - Consumes: license terms, usage data → Produces: financial projections
  6. **Compliance Monitor** - Consumes: contract terms, actual usage → Produces: compliance status
  7. **Territory Restriction Validator** - Consumes: content, geographic data → Produces: distribution permissions
  8. **License Term Tracker** - Consumes: contract dates, renewals → Produces: term status updates
  9. **Rights Portfolio Analyzer** - Consumes: multiple licenses, performance data → Produces: portfolio insights
  10. **Sublicense Permission Manager** - Consumes: master license, sublicense requests → Produces: approval decisions
  11. **Currency Exchange Handler** - Consumes: financial terms, exchange rates → Produces: converted amounts
  12. **Platform Distribution Mapper** - Consumes: content specs, platform requirements → Produces: distribution plans
  13. **Rights Expiration Alerter** - Consumes: contract terms, current date → Produces: expiration warnings
  14. **Territory Performance Reporter** - Consumes: usage metrics, revenue data → Produces: performance reports
  15. **License Amendment Processor** - Consumes: existing contracts, change requests → Produces: updated agreements
  16. **Rights Audit Generator** - Consumes: license portfolio, audit criteria → Produces: audit reports
  17. **Multi-Territory Deal Optimizer** - Consumes: multiple territory options, constraints → Produces: optimal deal structures

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic rights check: Territory Rights Analyzer → Rights Conflict Detector → Territory Restriction Validator
  2. License renewal: License Term Tracker → Rights Expiration Alerter → License Amendment Processor

  **Medium Plans:**
  1. New territory expansion: Territory Rights Analyzer → Rights Conflict Detector → License Agreement Generator → Revenue Calculator → Compliance Monitor
  2. Portfolio review: Rights Portfolio Analyzer → Territory Performance Reporter → Rights Audit Generator → Multi-Territory Deal Optimizer

  **Complex Plans:**
  1. Multi-platform global launch: Territory Rights Analyzer → Platform Distribution Mapper → Rights Conflict Detector → Exclusivity Window Manager → License Agreement Generator → Sublicense Permission Manager → Revenue Calculator → Currency Exchange Handler → Compliance Monitor
  2. Comprehensive rights management: Rights Portfolio Analyzer → Territory Performance Reporter → Rights Conflict Detector → License Term Tracker → Rights Expiration Alerter → License Amendment Processor → Rights Audit Generator → Multi-Territory Deal Optimizer


field_name: legal_services
subfield: litigation_case_management
task: Case intake and client onboarding documentation
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves moderate complexity with structured workflows, client data sensitivity requirements, compliance with legal standards, and coordination between multiple stakeholders. The task requires handling confidential information, ensuring regulatory compliance, and managing dependencies between intake forms, conflict checks, and document generation. **Medium difficulty.**

  ## STEP 2 — Set a tool budget

  Given the medium complexity involving client data collection, conflict checking, document generation, compliance verification, and case setup workflows, I'll target **12 tools** to cover the comprehensive intake and onboarding process.

  ## STEP 3 — List all tool names and dependencies

  **Tools with upstream dependencies and downstream affordances:**
  1. **Client Information Collector** - Consumes: client details → Produces: structured client data
  2. **Conflict Check Runner** - Consumes: client/case data → Produces: conflict status
  3. **Intake Form Generator** - Consumes: case type, jurisdiction → Produces: customized forms
  4. **Document Compliance Validator** - Consumes: documents, jurisdiction → Produces: compliance status
  5. **Retainer Agreement Creator** - Consumes: client data, fee structure → Produces: agreement document
  6. **Case File Initializer** - Consumes: client/case data → Produces: case file structure
  7. **Fee Structure Calculator** - Consumes: case details, billing type → Produces: fee estimates
  8. **Statute Limitations Checker** - Consumes: case type, incident date, jurisdiction → Produces: deadline alerts
  9. **Client Portal Setup** - Consumes: client data, case info → Produces: portal access credentials
  10. **Intake Workflow Tracker** - Consumes: process steps → Produces: completion status
  11. **Legal Ethics Screener** - Consumes: case details, attorney info → Produces: ethics clearance
  12. **Onboarding Document Package** - Consumes: various documents → Produces: complete package

  ## STEP 4 — Multi-tool plans

  **Simple Plans (2-4 tools):**
  - Basic client intake: Client Information Collector → Conflict Check Runner → Intake Form Generator
  - Document validation: Intake Form Generator → Document Compliance Validator

  **Medium Plans (5-8 tools):**
  - Standard onboarding: Client Information Collector → Conflict Check Runner → Legal Ethics Screener → Fee Structure Calculator → Retainer Agreement Creator → Case File Initializer
  - Compliance workflow: Intake Form Generator → Document Compliance Validator → Statute Limitations Checker → Intake Workflow Tracker

  **Complex Plans (9+ tools):**
  - Full case intake pipeline: Client Information Collector → Conflict Check Runner → Legal Ethics Screener → Intake Form Generator → Fee Structure Calculator → Retainer Agreement Creator → Case File Initializer → Client Portal Setup → Statute Limitations Checker → Document Compliance Validator → Intake Workflow Tracker → Onboarding Document Package
  - Complete onboarding with tracking: All 12 tools in coordinated sequence for comprehensive case setup

  ## STEP 5 — Produce tools


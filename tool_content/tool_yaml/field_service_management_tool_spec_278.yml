field_name: field_service_management
subfield: Work Order Management
task: Assign work orders to qualified technicians based on skills, location, and availability
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of **medium** difficulty. It requires coordinating multiple constraints (skills, location, availability), handling real-time scheduling conflicts, and optimizing assignments across multiple technicians and work orders simultaneously. The task involves moderate complexity in data relationships and requires balancing multiple optimization criteria.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'm targeting **12 tools** to cover the core workflows of technician management, work order processing, skill matching, location optimization, availability checking, and assignment execution.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- **Technician Profile Loader** → produces technician data for skill/location matching\n- **Work Order Parser** → produces parsed work order requirements  \n- **Skill Matcher** → consumes technician skills + work order requirements\n- **Distance Calculator** → consumes locations, produces travel metrics\n- **Availability Checker** → consumes schedules, produces time slots\n- **Priority Ranker** → consumes work orders, produces priority scores\n- **Assignment Optimizer** → consumes all matching data, produces optimal assignments\n- **Schedule Validator** → consumes proposed assignments, validates feasibility\n- **Conflict Resolver** → consumes conflicts, produces resolution strategies\n- **Assignment Executor** → consumes validated assignments, executes the assignments\n- **Route Optimizer** → consumes assignments + locations, produces efficient routes\n- **Assignment Reporter** → consumes final assignments, produces reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n1. Single work order assignment: Work Order Parser → Skill Matcher → Availability Checker → Assignment Executor\n2. Basic technician lookup: Technician Profile Loader → Skill Matcher → Distance Calculator\n\n**Medium plans:**\n1. Priority-based assignment: Work Order Parser → Priority Ranker → Skill Matcher → Availability Checker → Assignment Optimizer → Assignment Executor\n2. Location-optimized routing: Distance Calculator → Route Optimizer → Schedule Validator → Assignment Reporter\n\n**Complex plans:**\n1. Full optimization workflow: Work Order Parser → Priority Ranker → Technician Profile Loader → Skill Matcher → Distance Calculator → Availability Checker → Assignment Optimizer → Schedule Validator → Conflict Resolver → Assignment Executor → Assignment Reporter\n2. Multi-day scheduling: Work Order Parser → Priority Ranker → Availability Checker → Assignment Optimizer → Schedule Validator → Conflict Resolver → Route Optimizer → Assignment Reporter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Technician Profile Loader\",\n  \"tool_description\": \"Loads and filters technician profiles with their skills, certifications, location, and basic availability status for assignment consideration.\",\n  \"parameters\": {\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific technician IDs to load. If empty, loads all active technicians.\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    },\n    \"location_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic region filter (city, state, or zip code)\",\n      \"default\": null\n    },\n    \"skill_filter\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Required skills to filter technicians\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid technician ID: One or more technician IDs do not exist in the system\",\n    \"Location not found: The specified location filter does not match any known regions\",\n    \"Empty result set: No technicians match the specified filters\"\n  ],\n  \"usage\": \"Use without parameters to load all active technicians, or apply filters to get specific subsets. Results include\
  \ all necessary profile data for assignment algorithms.\",\n  \"output_details\": {\n    \"technician_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of technicians loaded\"\n    },\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of loaded technician IDs\"\n    },\n    \"skills_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Flattened list of all skills across loaded technicians\"\n    },\n    \"locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Home base locations of loaded technicians\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Work Order Parser\",\n  \"tool_description\": \"Parses work order details to extract required skills, location, priority level, estimated duration, and scheduling constraints for assignment processing.\",\n  \"parameters\": {\n    \"work_order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the work order\"\n    },\n    \"include_history\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include historical assignment attempts\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Work order not found: The specified work order ID does not exist\",\n    \"Invalid work order status: Work order is not in an assignable state\",\n    \"Missing required data: Work order lacks essential information for assignment\"\n  ],\n  \"usage\": \"Provide a valid work order ID to extract all relevant assignment criteria. Set include_history to true for reassignments or troubleshooting.\",\n  \"output_details\": {\n    \"work_order_id\": {\n      \"type\": \"string\",\n      \"description\": \"The work order identifier\"\n    },\n    \"required_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Skills needed to complete this work order\"\n    },\n    \"location\": {\n      \"type\": \"string\",\n      \"description\": \"Work order service location\"\n    },\n    \"priority_level\": {\n      \"type\": \"integer\",\n      \"description\": \"Priority ranking from 1 (highest) to 5 (lowest)\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated completion time in hours\"\n    },\n    \"preferred_time_window\": {\n      \"type\": \"string\",\n      \"description\": \"Customer preferred scheduling window\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skill Matcher\",\n  \"tool_description\": \"Matches work order skill requirements against technician capabilities, calculating compatibility scores and identifying skill gaps.\",\n  \"parameters\": {\n    \"work_order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Work order to match skills for\"\n    },\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of technician IDs to evaluate\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"require_all_skills\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether technician must have all required skills\",\n      \"default\": true\n    },\n    \"certification_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether active certifications are mandatory\",\n      \"default\": false\n    },\n    \"experience_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Weight factor for experience level (0-1)\",\n      \"default\": 0.3\n    }\n  },\n  \"error_messages\": [\n    \"Invalid work order: Work order ID not found or has no skill requirements\",\n    \"Invalid technician list: One or more technician IDs are invalid\",\n    \"No skill matches: No technicians meet the minimum skill requirements\"\
  ,\n    \"Invalid weight parameter: experience_weight must be between 0 and 1\"\n  ],\n  \"usage\": \"Provide work order ID and technician list to get compatibility scoring. Adjust require_all_skills and other parameters based on assignment flexibility needs.\",\n  \"output_details\": {\n    \"matches\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Technician IDs with compatibility scores\"\n    },\n    \"skill_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Compatibility scores (0-100) for each matched technician\"\n    },\n    \"missing_skills\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Skills not covered by any evaluated technician\"\n    },\n    \"best_match\": {\n      \"type\": \"string\",\n      \"description\": \"Technician ID with highest compatibility score\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distance Calculator\",\n  \"tool_description\": \"Calculates travel distances and times between technician locations and work order sites, considering traffic and route optimization.\",\n  \"parameters\": {\n    \"origin_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Starting locations (addresses or coordinates)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"destination_location\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Work order service location\"\n    },\n    \"travel_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Departure time for traffic calculation\",\n      \"format\": \"date-time\",\n      \"default\": null\n    },\n    \"max_distance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable distance in miles\",\n      \"default\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Invalid location: One or more locations cannot be geocoded\",\n    \"Routing service error: Unable to calculate distances due to service unavailability\",\n    \"Distance exceeds maximum: All calculated distances exceed max_distance parameter\"\n  ],\n  \"usage\": \"Provide technician locations and work order destination to get travel metrics. Set travel_time for accurate traffic-based estimates.\",\n  \"output_details\": {\n    \"distances\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Distances in miles for each origin location\"\n    },\n    \"travel_times\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Travel times in minutes for each origin location\"\n    },\n    \"closest_location\": {\n      \"type\": \"string\",\n      \"description\": \"Origin location with shortest distance\"\n    },\n    \"average_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Average distance across all origins\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Availability Checker\",\n  \"tool_description\": \"Checks technician availability for specific time periods, considering existing schedules, time off, and working hours constraints.\",\n  \"parameters\": {\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of technician IDs to check availability\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for availability check\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for availability check\",\n      \"format\": \"date-time\"\n    },\n    \"required_duration\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Required time block duration in hours\"\n    },\n\
  \    \"include_overtime\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include overtime slots\",\n      \"default\": false\n    },\n    \"buffer_time\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Buffer time in minutes between assignments\",\n      \"default\": 30\n    },\n    \"consider_travel\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to account for travel time in scheduling\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date range: start_date must be before end_date and not in the past\",\n    \"Invalid technician list: One or more technician IDs do not exist\",\n    \"Invalid duration: required_duration must be greater than 0 and less than 24 hours\",\n    \"No availability found: No technicians have sufficient availability in the specified timeframe\"\n  ],\n  \"usage\": \"Provide technician IDs and time requirements to find available slots. Consider setting buffer_time and enabling consider_travel for realistic scheduling.\",\n  \"output_details\": {\n    \"available_technicians\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Technician IDs with availability in the requested timeframe\"\n    },\n    \"availability_windows\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Available time windows for each technician\"\n    },\n    \"utilization_rates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Current utilization percentage for each available technician\"\n    },\n    \"earliest_available\": {\n      \"type\": \"string\",\n      \"description\": \"Earliest possible assignment time across all technicians\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Priority Ranker\",\n  \"tool_description\": \"Ranks and prioritizes work orders based on urgency, SLA requirements, customer tier, and business impact factors.\",\n  \"parameters\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of work order IDs to rank\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"ranking_criteria\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary ranking method: sla_deadline, customer_tier, urgency, business_impact\",\n      \"default\": \"sla_deadline\"\n    },\n    \"secondary_criteria\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Secondary ranking factor for tie-breaking\",\n      \"default\": \"customer_tier\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid work order list: One or more work order IDs do not exist or are not in assignable state\",\n    \"Invalid ranking criteria: Use one of [sla_deadline, customer_tier, urgency, business_impact]\",\n    \"Insufficient ranking data: Some work orders lack data needed for the selected ranking criteria\"\n  ],\n  \"usage\": \"Provide work order IDs and select ranking criteria to get prioritized assignment order. Use secondary_criteria to handle ties in primary ranking.\",\n  \"output_details\": {\n    \"ranked_order\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Work order IDs in priority ranking order (highest to lowest)\"\n    },\n    \"priority_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Numerical priority scores for each work order\"\n    },\n    \"sla_violations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Work order IDs at risk of SLA violation\"\n    },\n    \"highest_priority\": {\n      \"type\": \"string\",\n      \"description\": \"Work order ID with highest priority\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Assignment\
  \ Optimizer\",\n  \"tool_description\": \"Optimizes work order assignments across multiple technicians using constraint satisfaction and multi-objective optimization algorithms.\",\n  \"parameters\": {\n    \"work_order_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Work orders to assign\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"technician_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Available technicians for assignment\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 25\n    },\n    \"optimization_goal\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary optimization objective: minimize_travel, maximize_utilization, balance_workload, minimize_time\",\n      \"default\": \"minimize_travel\"\n    },\n    \"skill_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Importance weight for skill matching (0-1)\",\n      \"default\": 0.4\n    },\n    \"distance_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Importance weight for travel distance (0-1)\",\n      \"default\": 0.3\n    },\n    \"priority_weight\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Importance weight for work order priority (0-1)\",\n      \"default\": 0.3\n    },\n    \"max_assignments_per_tech\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum assignments per technician\",\n      \"default\": 8\n    },\n    \"allow_overtime\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow assignments that require overtime\",\n      \"default\": false\n    },\n    \"solve_timeout\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum solving time in seconds\",\n      \"default\": 300\n    }\n  },\n  \"error_messages\": [\n    \"Invalid optimization parameters: All weight parameters must sum to approximately 1.0\",\n    \"Insufficient resources: Not enough qualified technicians for the given work orders\",\n    \"Optimization timeout: Could not find optimal solution within time limit\",\n    \"Invalid goal parameter: Use one of [minimize_travel, maximize_utilization, balance_workload, minimize_time]\",\n    \"Constraint violation: Assignment violates hard constraints (skills, availability, or capacity)\"\n  ],\n  \"usage\": \"Provide work orders and technicians, then tune optimization parameters based on business priorities. Higher weights emphasize different optimization aspects.\",\n  \"output_details\": {\n    \"assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimized work order to technician assignments\"\n    },\n    \"optimization_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall optimization score (higher is better)\"\n    },\n    \"unassigned_orders\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Work orders that could not be assigned\"\n    },\n    \"total_travel_time\": {\n      \"type\": \"number\",\n      \"description\": \"Total travel time across all assignments in minutes\"\n    },\n    \"utilization_balance\": {\n      \"type\": \"number\",\n      \"description\": \"Workload balance score across technicians\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Schedule Validator\",\n  \"tool_description\": \"Validates proposed work order assignments against scheduling constraints, resource availability, and business rules.\",\n  \"parameters\": {\n    \"assignments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Proposed assignments in format 'work_order_id:technician_id:scheduled_time'\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"validation_level\"\
  : {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness: basic, standard, strict\",\n      \"default\": \"standard\"\n    },\n    \"allow_conflicts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to allow minor scheduling conflicts\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid assignment format: Assignments must follow 'work_order_id:technician_id:scheduled_time' format\",\n    \"Scheduling conflict: One or more assignments conflict with existing schedules\",\n    \"Resource unavailable: Assigned technician is not available at scheduled time\",\n    \"Invalid validation level: Use one of [basic, standard, strict]\"\n  ],\n  \"usage\": \"Provide assignment proposals to validate against system constraints. Use validation_level to control thoroughness of checks.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: passed, failed, or warning\"\n    },\n    \"valid_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Assignments that passed validation\"\n    },\n    \"conflicts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Details of validation conflicts found\"\n    },\n    \"warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Non-critical validation warnings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Conflict Resolver\",\n  \"tool_description\": \"Analyzes scheduling conflicts and generates resolution strategies including rescheduling, reassignment, and resource reallocation options.\",\n  \"parameters\": {\n    \"conflicts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of scheduling conflicts to resolve\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"resolution_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred resolution approach: reschedule, reassign, split_work, add_resource\",\n      \"default\": \"reschedule\"\n    },\n    \"priority_override\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Allow high-priority work orders to override lower priority assignments\",\n      \"default\": true\n    },\n    \"max_delay_hours\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum acceptable delay for rescheduling in hours\",\n      \"default\": 24\n    }\n  },\n  \"error_messages\": [\n    \"Invalid conflict data: Conflict descriptions are malformed or incomplete\",\n    \"No resolution possible: Conflicts cannot be resolved with available resources and constraints\",\n    \"Invalid strategy: Use one of [reschedule, reassign, split_work, add_resource]\",\n    \"Delay exceeds limit: Proposed resolutions exceed max_delay_hours constraint\"\n  ],\n  \"usage\": \"Provide conflict details and preferred resolution strategy. The tool generates actionable solutions prioritized by feasibility and business impact.\",\n  \"output_details\": {\n    \"resolution_plan\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended resolution strategy description\"\n    },\n    \"resolved_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Updated assignment proposals after conflict resolution\"\n    },\n    \"impact_assessment\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of resolution impact on schedules and SLAs\"\n    },\n    \"alternative_solutions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative resolution options if primary plan fails\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Assignment Executor\",\n  \"tool_description\": \"Executes validated work order\
  \ assignments by updating system schedules and sending notifications to technicians and customers.\",\n  \"parameters\": {\n    \"assignments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Validated assignments to execute\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"send_notifications\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to send notifications to technicians and customers\",\n      \"default\": true\n    },\n    \"update_schedules\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to update technician schedules immediately\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Assignment execution failed: One or more assignments could not be saved to the system\",\n    \"Notification failure: Assignments saved but notifications could not be sent\",\n    \"Schedule update error: Assignments saved but schedule updates failed\"\n  ],\n  \"usage\": \"Provide validated assignments to commit them to the system. Disable notifications or schedule updates if needed for batch processing.\",\n  \"output_details\": {\n    \"execution_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall execution result: success, partial, or failed\"\n    },\n    \"executed_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Successfully executed assignment IDs\"\n    },\n    \"failed_assignments\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Assignment IDs that failed to execute\"\n    },\n    \"notifications_sent\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of notifications successfully sent\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Route Optimizer\",\n  \"tool_description\": \"Optimizes travel routes for technicians with multiple assignments, considering traffic patterns, appointment windows, and service durations.\",\n  \"parameters\": {\n    \"technician_assignments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Assignments for route optimization in format 'technician_id:work_order_id:location:time_window'\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"optimization_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Route optimization algorithm: shortest_distance, shortest_time, balanced\",\n      \"default\": \"shortest_time\"\n    },\n    \"include_lunch_breaks\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include lunch break scheduling\",\n      \"default\": true\n    },\n    \"traffic_consideration\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to consider real-time traffic data\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid assignment format: Use 'technician_id:work_order_id:location:time_window' format\",\n    \"Route calculation failed: Unable to generate feasible routes for one or more technicians\",\n    \"Invalid optimization method: Use one of [shortest_distance, shortest_time, balanced]\",\n    \"Time window conflicts: Some assignments have conflicting time requirements\"\n  ],\n  \"usage\": \"Provide technician assignments to generate optimized daily routes. Enable traffic_consideration for more accurate time estimates.\",\n  \"output_details\": {\n    \"optimized_routes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimized route sequences for each technician\"\n    },\n    \"total_travel_time\": {\n      \"type\": \"number\",\n      \"description\": \"Total travel time across all optimized routes in minutes\"\n    },\n    \"estimated_completion\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Estimated completion\
  \ times for each technician's route\"\n    },\n    \"route_efficiency\": {\n      \"type\": \"number\",\n      \"description\": \"Route efficiency score (percentage improvement over basic routing)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Assignment Reporter\",\n  \"tool_description\": \"Generates comprehensive reports on work order assignments including performance metrics, resource utilization, and scheduling analytics.\",\n  \"parameters\": {\n    \"assignment_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Assignment data to analyze and report\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"report_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of report: summary, detailed, performance, utilization\",\n      \"default\": \"summary\"\n    },\n    \"time_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reporting time period: daily, weekly, monthly\",\n      \"default\": \"daily\"\n    },\n    \"include_metrics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include performance metrics and KPIs\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Not enough assignment data to generate meaningful report\",\n    \"Invalid report type: Use one of [summary, detailed, performance, utilization]\",\n    \"Invalid time period: Use one of [daily, weekly, monthly]\"\n  ],\n  \"usage\": \"Provide assignment data and select report parameters to generate assignment analytics. Use different report types for various stakeholder needs.\",\n  \"output_details\": {\n    \"report_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Executive summary of assignment results\"\n    },\n    \"total_assignments\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of work orders assigned\"\n    },\n    \"average_assignment_time\": {\n      \"type\": \"number\",\n      \"description\": \"Average time from work order creation to assignment in minutes\"\n    },\n    \"technician_utilization\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Utilization percentages for each technician\"\n    },\n    \"sla_compliance\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of assignments meeting SLA requirements\"\n    }\n  }\n}\n```"

field_name: facilities_management
subfield: Building Maintenance and Repair
task: Create and manage work orders for repair requests and maintenance tasks
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task involves moderate complexity with multiple interconnected subproblems: work order creation, assignment, tracking, scheduling, resource allocation, and communication workflows. While the individual components are well-defined, coordination between stakeholders, prioritization logic, and real-time status management add layers of complexity. The task is **medium** difficulty.

  **STEP 2 — Set a tool budget**
  Given the medium complexity, I'll target **12 tools** to cover the core workflows of work order lifecycle management, from creation through completion and reporting.

  **STEP 3 — List all tool names and dependencies**
  1. **Work Order Creator** - Consumes: request details → Produces: work order ID and initial data
  2. **Priority Assessor** - Consumes: work order details → Produces: priority score and classification
  3. **Technician Matcher** - Consumes: work order requirements → Produces: qualified technician list
  4. **Resource Estimator** - Consumes: work order type and scope → Produces: time/material estimates
  5. **Schedule Optimizer** - Consumes: work orders and technician availability → Produces: optimized schedule
  6. **Work Order Tracker** - Consumes: work order ID → Produces: current status and history
  7. **Task Validator** - Consumes: completion data → Produces: validation results
  8. **Cost Calculator** - Consumes: labor/materials data → Produces: cost breakdown
  9. **Asset History Updater** - Consumes: completed work data → Produces: updated maintenance records
  10. **Performance Analytics** - Consumes: historical work orders → Produces: KPI metrics
  11. **Notification Dispatcher** - Consumes: work order events → Produces: stakeholder notifications
  12. **Report Generator** - Consumes: work order data and filters → Produces: formatted reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Emergency repair: Work Order Creator → Priority Assessor → Notification Dispatcher
  - Status check: Work Order Tracker → Performance Analytics

  **Medium Plans:**
  - Standard maintenance: Work Order Creator → Priority Assessor → Technician Matcher → Schedule Optimizer → Work Order Tracker → Task Validator
  - Cost analysis: Resource Estimator → Cost Calculator → Report Generator

  **Complex Plans:**
  - Full lifecycle management: Work Order Creator → Priority Assessor → Resource Estimator → Technician Matcher → Schedule Optimizer → Notification Dispatcher → Work Order Tracker → Task Validator → Cost Calculator → Asset History Updater → Performance Analytics → Report Generator
  - Preventive maintenance program: Performance Analytics → Work Order Creator → Resource Estimator → Schedule Optimizer → Asset History Updater

  **STEP 5 — Produce tools**


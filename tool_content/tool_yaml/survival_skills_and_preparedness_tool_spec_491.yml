tool_description: "STEP 1 — Rate task difficulty\n\nThis task has medium difficulty. It involves multiple environmental contexts (forests, deserts, mountains, urban areas), requires knowledge of various water source types and their characteristics, includes assessment of water quality indicators, and demands understanding of seasonal/weather impacts. The coordination between location identification, safety assessment, and purification planning adds complexity, while errors could have serious health consequences.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools within the 10-15 range. This allows for comprehensive coverage of different environments, water source types, testing methods, and safety considerations while maintaining focused, composable functionality.\n\nSTEP 3 — List all tool names and dependencies\n\n1. **Terrain Water Scanner** - Consumes: GPS coordinates, terrain type → Produces: potential water source locations\n2. **Water Source Identifier** - Consumes: visual/physical descriptions → Produces: water source classification  \n3. **Flow Rate Estimator** - Consumes: stream characteristics → Produces: flow volume measurements\n4. **Water Quality Assessor** - Consumes: visual/physical indicators → Produces: contamination risk levels\n5. **Seasonal Availability Predictor** - Consumes: location, time of year → Produces: water source reliability\n6. **Collection Method Advisor** - Consumes: source type, equipment available → Produces: extraction techniques\n7. **Purification Method Selector** - Consumes: contamination risks, available resources → Produces: treatment recommendations\n8. **Distance Route Calculator** - Consumes: current location, water sources → Produces: optimized access routes\n9. **Weather Impact Analyzer** - Consumes: weather conditions, source type → Produces: accessibility/safety warnings\n10. **Emergency Water Detector** - Consumes: urban/man-made features → Produces: alternative water locations\n11. **Contamination Risk Evaluator** - Consumes: environmental factors → Produces: health risk assessment\n12. **Water Storage Planner** - Consumes: source characteristics, storage options → Produces: preservation strategies\n\nSTEP 4 — Multi-tool plans\n\nSimple plans:\n1. Basic source location: Terrain Water Scanner → Water Source Identifier → Distance Route Calculator\n2. Quick quality check: Water Quality Assessor → Contamination Risk Evaluator → Purification Method Selector\n\nMedium plans:\n1. Seasonal water planning: Terrain Water Scanner → Seasonal Availability Predictor → Weather Impact Analyzer → Collection Method Advisor\n2. Urban emergency water: Emergency Water Detector → Water Quality Assessor → Purification Method Selector → Water Storage Planner\n\nComplex plans:\n1. Comprehensive water procurement: Terrain Water Scanner → Water Source Identifier → Flow Rate Estimator → Water Quality Assessor → Seasonal Availability Predictor → Weather Impact Analyzer → Collection Method Advisor → Distance Route Calculator → Purification Method Selector → Water Storage Planner\n2. Multi-environment assessment: Terrain Water Scanner → Emergency Water Detector → Water Source Identifier → Contamination Risk Evaluator → Weather Impact Analyzer → Collection Method Advisor → Purification Method Selector\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Terrain Water Scanner\",\n  \"tool_description\": \"Identifies potential natural water sources within a specified radius based on terrain features, topography, and environmental indicators for different landscape types.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude coordinate of search center (-90 to 90 degrees)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude coordinate of search center (-180 to 180 degrees)\"\n    },\n    \"search_radius_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Search radius in kilometers\
  \ (0.1 to 50)\"\n    },\n    \"terrain_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary terrain classification: forest, desert, mountain, grassland, coastal, urban\"\n    },\n    \"elevation_meters\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Current elevation above sea level in meters\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Search radius out of range: Radius must be between 0.1 and 50 kilometers.\",\n    \"Unsupported terrain type: Use one of [forest, desert, mountain, grassland, coastal, urban].\",\n    \"Elevation out of reasonable range: Elevation should be between -500 and 9000 meters.\"\n  ],\n  \"usage\": \"Provide current coordinates, desired search radius, and terrain type. Optionally include elevation for more accurate results. Returns ranked list of potential water source locations with distance and confidence ratings.\",\n  \"output_details\": {\n    \"total_sources_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of potential water sources identified\"\n    },\n    \"source_locations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"GPS coordinates of identified water sources\"\n    },\n    \"source_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Predicted water source types for each location\"\n    },\n    \"distances_km\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in kilometers to each identified source\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence ratings (0-1) for each source prediction\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Water Source Identifier\",\n  \"tool_description\": \"Classifies water sources based on physical characteristics and environmental context to determine source type, reliability, and basic quality indicators.\",\n  \"parameters\": {\n    \"water_appearance\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual description: clear, cloudy, murky, colored, foamy, oily\"\n    },\n    \"flow_characteristics\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Water movement: still, slow_flow, moderate_flow, fast_flow, stagnant, intermittent\"\n    },\n    \"surrounding_vegetation\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Plant life around source: lush, sparse, dead, algae_present, none\"\n    },\n    \"container_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source container: natural_stream, pond, lake, spring, rock_pool, man_made\"\n    },\n    \"wildlife_presence\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Evidence of animals using this water source\"\n    },\n    \"depth_estimate\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Approximate depth: shallow, moderate, deep, unknown\",\n      \"default\": \"unknown\"\n    },\n    \"odor_detected\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Presence of unusual smell from water\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid water appearance: Use one of [clear, cloudy, murky, colored, foamy, oily].\",\n    \"Invalid flow characteristics: Use one of [still, slow_flow, moderate_flow, fast_flow, stagnant, intermittent].\",\n    \"Invalid vegetation description: Use one of [lush, sparse, dead, algae_present, none].\",\n    \"Invalid container type: Use one of [natural_stream, pond, lake, spring, rock_pool, man_made].\",\n   \
  \ \"Invalid depth estimate: Use one of [shallow, moderate, deep, unknown].\"\n  ],\n  \"usage\": \"Observe and describe the water source characteristics using the provided categories. Include all required observations for accurate classification and preliminary quality assessment.\",\n  \"output_details\": {\n    \"source_classification\": {\n      \"type\": \"string\",\n      \"description\": \"Identified water source type and category\"\n    },\n    \"reliability_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Source reliability: excellent, good, fair, poor, unreliable\"\n    },\n    \"preliminary_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Initial quality assessment: safe_appearing, questionable, likely_contaminated\"\n    },\n    \"recommended_testing\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of recommended tests or observations needed\"\n    },\n    \"usage_notes\": {\n      \"type\": \"string\",\n      \"description\": \"Important considerations for using this source\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Flow Rate Estimator\",\n  \"tool_description\": \"Estimates water flow rates and volume availability for streams and flowing water sources using simple field measurements and observations.\",\n  \"parameters\": {\n    \"stream_width_meters\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Width of water flow in meters (0.1 to 100)\"\n    },\n    \"average_depth_cm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average water depth in centimeters (1 to 500)\"\n    },\n    \"flow_speed\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual flow speed assessment: very_slow, slow, moderate, fast, very_fast\"\n    },\n    \"measurement_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How measurements were taken: visual_estimate, stick_measurement, paced_measurement, float_timing\"\n    }\n  },\n  \"error_messages\": [\n    \"Stream width out of range: Width must be between 0.1 and 100 meters.\",\n    \"Depth measurement invalid: Depth must be between 1 and 500 centimeters.\",\n    \"Invalid flow speed: Use one of [very_slow, slow, moderate, fast, very_fast].\",\n    \"Invalid measurement method: Use one of [visual_estimate, stick_measurement, paced_measurement, float_timing].\"\n  ],\n  \"usage\": \"Measure or estimate stream width and depth, assess flow speed visually, and specify measurement method used. Tool provides flow rate estimates and collection volume projections.\",\n  \"output_details\": {\n    \"estimated_flow_rate_lpm\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated flow rate in liters per minute\"\n    },\n    \"daily_volume_estimate_liters\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated daily water volume passing this point\"\n    },\n    \"collection_feasibility\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of how easily water can be collected: excellent, good, difficult, impractical\"\n    },\n    \"measurement_confidence\": {\n      \"type\": \"string\",\n      \"description\": \"Reliability of estimates: high, medium, low\"\n    },\n    \"collection_rate_estimate\": {\n      \"type\": \"string\",\n      \"description\": \"Expected collection rate with basic containers\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Water Quality Assessor\",\n  \"tool_description\": \"Evaluates visible and observable water quality indicators to assess contamination risks and determine purification requirements for natural water sources.\",\n  \"parameters\": {\n    \"water_clarity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Visual clarity: crystal_clear, clear, slightly_cloudy, cloudy, murky, opaque\"\n    },\n    \"color_tint\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\"\
  : \"Water coloration: colorless, slight_yellow, brown, green, red, blue, black, other\"\n    },\n    \"surface_conditions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Surface observations\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"sediment_visible\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Visible sediment or particles in water\"\n    },\n    \"algae_growth\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Algae presence: none, minimal, moderate, heavy, bloom_conditions\"\n    },\n    \"debris_present\": {\n      \"type\": \"boolean\",\n      \"required\": true,\n      \"description\": \"Visible organic or inorganic debris in water\"\n    },\n    \"insect_activity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Insect presence: none, few, moderate, many, swarms\"\n    },\n    \"upstream_contamination\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known upstream contamination sources\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": []\n    },\n    \"taste_tested\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether water has been safely taste-tested\",\n      \"default\": false\n    },\n    \"taste_description\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Taste characteristics if tested: neutral, metallic, salty, bitter, sweet, sulfurous\",\n      \"default\": \"not_tested\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid clarity level: Use one of [crystal_clear, clear, slightly_cloudy, cloudy, murky, opaque].\",\n    \"Invalid color description: Use one of [colorless, slight_yellow, brown, green, red, blue, black, other].\",\n    \"Invalid algae assessment: Use one of [none, minimal, moderate, heavy, bloom_conditions].\",\n    \"Invalid insect activity: Use one of [none, few, moderate, many, swarms].\",\n    \"Invalid taste description: Use one of [neutral, metallic, salty, bitter, sweet, sulfurous, not_tested].\",\n    \"Surface conditions array empty: Provide at least one surface condition observation.\"\n  ],\n  \"usage\": \"Systematically observe and record all visible water quality indicators. Only taste-test water if you have basic purification available and start with minimal amounts. Use surface_conditions to describe foam, scum, oil sheens, or other surface phenomena.\",\n  \"output_details\": {\n    \"overall_quality_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Overall assessment: excellent, good, fair, poor, dangerous\"\n    },\n    \"contamination_risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Risk assessment: very_low, low, moderate, high, very_high\"\n    },\n    \"identified_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific quality concerns identified\"\n    },\n    \"purification_urgency\": {\n      \"type\": \"string\",\n      \"description\": \"Treatment priority: minimal, standard, extensive, critical\"\n    },\n    \"safe_for_emergency\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether water could be used in life-threatening emergency\"\n    },\n    \"quality_improvement_potential\": {\n      \"type\": \"string\",\n      \"description\": \"How much quality could improve with basic settling/filtering\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Availability Predictor\",\n  \"tool_description\": \"Predicts water source reliability and availability based on seasonal patterns, climate conditions, and geographical location for long-term planning.\",\n  \"parameters\": {\n    \"latitude\": {\n      \"type\": \"number\",\n      \"requi
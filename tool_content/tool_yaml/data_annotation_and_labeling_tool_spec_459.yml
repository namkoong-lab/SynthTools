field_name: data_annotation_and_labeling
subfield: object_detection_annotation
task: Manual bounding box annotation and object labeling
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to the need for precise coordinate management, multi-object handling, class validation, quality control, and collaboration features. The scope includes image processing, annotation validation, export formatting, and project management with moderate coordination requirements.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'll target 12 tools to cover image loading, annotation creation/editing, validation, quality control, export, and project management workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Image Loader → provides image metadata for Annotation Creator\n- Annotation Creator → creates annotations consumed by Annotation Editor and Validator  \n- Annotation Editor → modifies annotations for Validator\n- Annotation Validator → validates annotations for Quality Controller\n- Quality Controller → manages annotation quality for Export Manager\n- Export Manager → converts annotations using Class Manager data\n- Class Manager → provides class definitions for Creator/Editor/Validator\n- Project Manager → coordinates project data for all tools\n- Batch Processor → orchestrates multiple tools for bulk operations\n- Annotation Merger → combines annotations from multiple annotators\n- Statistics Generator → analyzes annotation data from any tool\n- Version Controller → tracks annotation changes across tools\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. Basic annotation: Image Loader → Class Manager → Annotation Creator → Export Manager\n2. Quality check: Annotation Validator → Quality Controller → Statistics Generator\n\nMedium plans:\n1. Collaborative workflow: Image Loader → Class Manager → Annotation Creator → Version Controller → Annotation Merger → Quality Controller\n2. Batch processing: Project Manager → Batch Processor → Annotation Validator → Statistics Generator → Export Manager\n\nComplex plans:\n1. Full production pipeline: Project Manager → Image Loader → Class Manager → Batch Processor → Annotation Creator → Annotation Editor → Version Controller → Annotation Validator → Quality Controller → Annotation Merger → Statistics Generator → Export Manager\n2. Multi-annotator validation: Image Loader → Class Manager → Annotation Creator (multiple users) → Version Controller → Annotation Merger → Annotation Validator → Quality Controller → Statistics Generator → Export Manager\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Image Loader\",\n  \"tool_description\": \"Loads and validates images for annotation, extracting metadata and ensuring format compatibility for bounding box annotation workflows.\",\n  \"parameters\": {\n    \"image_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full file path to the image file\"\n    },\n    \"supported_formats\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"jpg\", \"jpeg\", \"png\", \"bmp\"],\n      \"description\": \"List of supported image formats\"\n    },\n    \"max_size_mb\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 50,\n      \"description\": \"Maximum allowed image size in megabytes\"\n    }\n  },\n  \"error_messages\": [\n    \"File not found: The specified image_path does not exist. Verify the path is correct and accessible.\",\n    \"Unsupported format: Image format not in supported_formats list. Convert to a supported format or update the supported_formats parameter.\",\n    \"File too large: Image exceeds max_size_mb limit. Reduce image size or increase the limit.\",\n    \"Corrupted file: Image file appears corrupted and cannot be read. Try with a different image file.\"\n  ],\n  \"usage\": \"Provide the image_path parameter pointing to your target image. Optionally specify supported_formats and max_size_mb to customize validation. Returns image metadata and validation status.\",\n  \"output_details\": {\n    \"image_id\": {\n  \
  \    \"type\": \"string\", \n      \"description\": \"Unique identifier for the loaded image\"\n    },\n    \"width\": {\n      \"type\": \"integer\",\n      \"description\": \"Image width in pixels\"\n    },\n    \"height\": {\n      \"type\": \"integer\", \n      \"description\": \"Image height in pixels\"\n    },\n    \"format\": {\n      \"type\": \"string\",\n      \"description\": \"Image file format\"\n    },\n    \"file_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"File size in megabytes\"\n    },\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether image passed validation checks\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Class Manager\",\n  \"tool_description\": \"Manages object classes and categories for annotation projects, including class creation, validation, and hierarchical organization.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the annotation project\"\n    },\n    \"class_names\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of object class names to manage\"\n    },\n    \"class_colors\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Hex color codes for each class (e.g., #FF0000)\"\n    },\n    \"parent_classes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Parent class names for hierarchical organization\"\n    },\n    \"class_descriptions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false, \n      \"default\": [],\n      \"description\": \"Detailed descriptions for each class\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project_id: Project identifier must be a non-empty string. Provide a valid project ID.\",\n    \"Empty class_names: At least one class name is required. Add class names to the array.\",\n    \"Duplicate class names: Class names must be unique within the project. Remove duplicates from class_names.\",\n    \"Invalid color format: Colors must be valid hex codes (e.g., #FF0000). Check class_colors format.\",\n    \"Array length mismatch: class_colors, parent_classes, and class_descriptions arrays must match class_names length or be empty.\"\n  ],\n  \"usage\": \"Provide project_id and class_names array with your object classes. Optionally add class_colors, parent_classes, and class_descriptions for enhanced organization. Returns structured class configuration.\",\n  \"output_details\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"description\": \"The project identifier\"\n    },\n    \"total_classes\": {\n      \"type\": \"integer\", \n      \"description\": \"Total number of classes configured\"\n    },\n    \"class_config\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Formatted class configuration strings\"\n    },\n    \"hierarchy_levels\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of hierarchical levels in class structure\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation status of class configuration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Annotation Creator\",\n  \"tool_description\": \"Creates new bounding box annotations on images with specified coordinates, class labels, and metadata for object detection tasks.\",\n  \"parameters\": {\n    \"image_id\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Unique identifier of the target image\"\n    },\n    \"bbox_coordinates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Bounding box coordinates as [x_min, y_min, x_max, y_max]\"\
  \n    },\n    \"class_name\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Object class name for this annotation\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Annotation confidence score (0.0 to 1.0)\"\n    },\n    \"annotator_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the person creating the annotation\"\n    },\n    \"annotation_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Optional notes or comments about this annotation\"\n    },\n    \"is_difficult\": {\n      \"type\": \"boolean\", \n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Flag indicating if object is difficult to detect\"\n    },\n    \"is_occluded\": {\n      \"type\": \"boolean\",\n      \"required\": false, \n      \"default\": false,\n      \"description\": \"Flag indicating if object is partially occluded\"\n    },\n    \"is_truncated\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false, \n      \"description\": \"Flag indicating if object extends beyond image boundaries\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid image_id: Image identifier must be non-empty and correspond to a loaded image. Verify the image_id exists.\",\n    \"Invalid bbox_coordinates: Must provide exactly 4 numbers [x_min, y_min, x_max, y_max] with x_min < x_max and y_min < y_max.\",\n    \"Coordinates out of bounds: Bounding box coordinates must be within image dimensions. Check coordinate values against image size.\",\n    \"Invalid class_name: Class name must be non-empty and exist in project class configuration. Verify class is defined.\",\n    \"Invalid confidence_score: Score must be between 0.0 and 1.0 inclusive. Adjust confidence_score value.\",\n    \"Missing annotator_id: Annotator identifier is required for tracking. Provide a valid annotator_id.\",\n    \"Empty annotation: Bounding box area is too small (< 1 pixel). Ensure meaningful annotation size.\"\n  ],\n  \"usage\": \"Provide image_id, bbox_coordinates array [x_min, y_min, x_max, y_max], class_name, and annotator_id. Optionally set confidence_score, annotation_notes, and object flags. Returns created annotation details.\",\n  \"output_details\": {\n    \"annotation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created annotation\"\n    },\n    \"image_id\": {\n      \"type\": \"string\", \n      \"description\": \"Associated image identifier\"\n    },\n    \"bbox_area\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated area of the bounding box in pixels\"\n    },\n    \"creation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the annotation was created\"\n    },\n    \"validation_passed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether annotation passed initial validation\"\n    },\n    \"annotation_summary\": {\n      \"type\": \"string\", \n      \"description\": \"Summary description of the created annotation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Annotation Editor\",\n  \"tool_description\": \"Modifies existing bounding box annotations by updating coordinates, class labels, flags, and metadata while preserving annotation history.\",\n  \"parameters\": {\n    \"annotation_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the annotation to modify\"\n    },\n    \"new_bbox_coordinates\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Updated bounding box coordinates as [x_min, y_min, x_max, y_max]\"\n    },\n    \"new_class_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Updated object class name\"\n    },\n  \
  \  \"new_confidence_score\": {\n      \"type\": \"number\",\n      \"required\": false, \n      \"default\": -1,\n      \"description\": \"Updated confidence score (0.0 to 1.0, -1 means no change)\"\n    },\n    \"editor_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Identifier of the person editing the annotation\"\n    },\n    \"edit_notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Reason or notes for this edit\"\n    }\n  },\n  \"error_messages\": [\n    \"Annotation not found: The specified annotation_id does not exist. Verify the annotation ID is correct.\",\n    \"Invalid bbox_coordinates: If provided, must contain exactly 4 numbers [x_min, y_min, x_max, y_max] with x_min < x_max and y_min < y_max.\",\n    \"Coordinates out of bounds: Updated bounding box coordinates must be within image dimensions. Check values against image size.\", \n    \"Invalid class_name: If provided, class name must exist in project class configuration. Verify class is defined.\",\n    \"Invalid confidence_score: If provided (not -1), score must be between 0.0 and 1.0 inclusive. Adjust the value.\",\n    \"Missing editor_id: Editor identifier is required for change tracking. Provide a valid editor_id.\",\n    \"No changes specified: At least one field must be updated. Provide new_bbox_coordinates, new_class_name, or new_confidence_score.\"\n  ],\n  \"usage\": \"Provide annotation_id and editor_id, then specify which fields to update using new_bbox_coordinates, new_class_name, or new_confidence_score. Add edit_notes to document changes. Returns updated annotation details.\",\n  \"output_details\": {\n    \"annotation_id\": {\n      \"type\": \"string\",\n      \"description\": \"The modified annotation identifier\" \n    },\n    \"changes_made\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of fields that were modified\"\n    },\n    \"edit_timestamp\": {\n      \"type\": \"string\", \n      \"description\": \"When the edit was completed\"\n    },\n    \"previous_version_id\": {\n      \"type\": \"string\",\n      \"description\": \"Identifier of the annotation version before this edit\"\n    },\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Validation status after the edit\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Annotation Validator\",\n  \"tool_description\": \"Validates annotation quality by checking coordinate accuracy, class consistency, overlap detection, and annotation completeness according to project standards.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true, \n      \"description\": \"Project identifier for validation context\"\n    },\n    \"annotation_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of annotation IDs to validate\"\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"coordinates\", \"class_consistency\", \"overlap_detection\", \"minimum_size\"],\n      \"description\": \"Validation rules to apply\"\n    },\n    \"overlap_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"IoU threshold for detecting overlapping annotations (0.0 to 1.0)\"\n    },\n    \"min_bbox_area\": {\n      \"type\": \"number\", \n      \"required\": false,\n      \"default\": 25,\n      \"description\": \"Minimum required bounding box area in pixels\"\n    },\n    \"strict_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Enable strict validation with additional quality checks\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project_id: Project identifier must be non-empty and exist. Verify project_id is correct.\",\n    \"Empty annotation_ids:\
  \ At least one annotation ID is required for validation. Provide annotation IDs in the array.\",\n    \"Annotation not found: One or more annotation_ids do not exist in the project. Check all annotation IDs are valid.\",\n    \"Invalid validation_rules: Rules must be from [coordinates, class_consistency, overlap_detection, minimum_size, completeness]. Check rule names.\",\n    \"Invalid overlap_threshold: Threshold must be between 0.0 and 1.0 inclusive. Adjust overlap_threshold value.\",\n    \"Invalid min_bbox_area: Minimum area must be a positive number. Set min_bbox_area to a value > 0.\"\n  ],\n  \"usage\": \"Provide project_id and annotation_ids array for validation. Customize validation_rules, overlap_threshold, min_bbox_area, and strict_mode as needed. Returns detailed validation results for each annotation.\",\n  \"output_details\": {\n    \"total_validated\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of annotations validated\"\n    },\n    \"passed_count\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of annotations that passed validation\"\n    },\n    \"failed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of annotations that failed validation\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of validation errors found\"\n    },\n    \"annotation_scores\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Quality scores for each validated annotation (0.0 to 1.0)\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation summary and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Export Manager\",\n  \"tool_description\": \"Exports annotations in various formats (COCO, YOLO, Pascal VOC, CSV) with customizable filtering and format-specific configurations for training and deployment.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Project identifier for export scope\"\n    },\n    \"export_format\": {\n      \"type\": \"string\", \n      \"required\": true,\n      \"description\": \"Target export format: COCO, YOLO, PASCAL_VOC, CSV, or JSON\"\n    },\n    \"output_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"File or directory path for exported annotations\"\n    },\n    \"image_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Specific image IDs to export (empty means all)\"\n    },\n    \"class_filter\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"required\": false,\n      \"default\": [],\n      \"description\": \"Filter by specific class names (empty means all classes)\"\n    },\n    \"min_confidence\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.0,\n      \"description\": \"Minimum confidence threshold for exported annotations\"\n    },\n    \"include_difficult\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include annotations marked as difficult\"\n    },\n    \"normalize_coordinates\": {\n      \"type\": \"boolean\", \n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Whether to normalize coordinates to 0-1 range (YOLO format)\"\n    },\n    \"split_ratio\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false, \n      \"default\": [0.8, 0.1, 0.1],\n      \"description\": \"Train/validation/test split ratios (must sum to 1.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project_id: Project identifier must exist and be non-empty. Verify project_id is correct.\",\n    \"Unsupported export_format: Format must be one of [COCO, YOLO, PASCAL_VOC, CSV, JSON]. Check\
  \ export_format value.\",\n    \"Invalid output_path: Path must be writable and accessible. Verify directory exists and permissions are correct.\",\n    \"Invalid image_ids: One or more image IDs do not exist in the project. Check all image IDs are valid.\",\n    \"Invalid class_filter: One or more class names do not exist in project configuration. Verify class names.\",\n    \"Invalid min_confidence: Confidence threshold must be between 0.0 and 1.0 inclusive. Adjust min_confidence value.\",\n    \"Invalid split_ratio: Array must contain exactly 3 positive numbers that sum to 1.0. Check split_ratio values.\",\n    \"No annotations to export: No annotations match the specified filters. Adjust filtering parameters.\"\n  ],\n  \"usage\": \"Provide project_id, export_format, and output_path. Optionally filter by image_ids, class_filter, and min_confidence. Configure format-specific options like normalize_coordinates and split_ratio. Returns export statistics and file locations.\",\n  \"output_details\": {\n    \"export_format\": {\n      \"type\": \"string\",\n      \"description\": \"The format used for export\"\n    },\n    \"total_images\": {\n      \"type\": \"integer\", \n      \"description\": \"Number of images included in export\"\n    },\n    \"total_annotations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of annotations exported\"\n    },\n    \"output_files\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of generated output files\"\n    },\n    \"class_distribution\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Distribution of classes in exported data\"\n    },\n    \"export_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the export was completed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Quality Controller\",\n  \"tool_description\": \"Performs comprehensive quality control on annotation batches, identifying inconsistencies, measuring inter-annotator agreement, and generating quality reports.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Project identifier for quality control scope\"\n    },\n    \"annotation_batch_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of annotation batch identifiers to analyze\"\n    },\n    \"quality_metrics\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"consistency\", \"completeness\", \"accuracy\", \"inter_annotator_agreement\"],\n      \"description\": \"Quality metrics to compute\"\n    },\n    \"reference_annotator\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Reference annotator ID for accuracy comparison\"\n    },\n    \"agreement_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.8,\n      \"description\": \"IoU threshold for measuring annotation agreement (0.0 to 1.0)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project_id: Project identifier must exist and be non-empty. Verify project_id is correct.\",\n    \"Empty annotation_batch_ids: At least one batch ID is required for quality control. Provide batch IDs in the array.\",\n    \"Batch not found: One or more annotation_batch_ids do not exist in the project. Check all batch IDs are valid.\",\n    \"Invalid quality_metrics: Metrics must be from [consistency, completeness, accuracy, inter_annotator_agreement]. Check metric names.\",\n    \"Invalid reference_annotator: Reference annotator ID does not exist in the project. Verify annotator_id or leave empty.\",\n    \"Invalid agreement_threshold: Threshold must be between 0.0 and 1.0 inclusive. Adjust agreement_threshold value.\"\n  ],\n  \"usage\": \"Provide project_id and annotation_batch_ids for quality analysis. Select quality_metrics\
  \ to compute and optionally specify reference_annotator and agreement_threshold. Returns comprehensive quality control report.\",\n  \"output_details\": {\n    \"overall_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall quality score from 0.0 to 1.0\"\n    },\n    \"metric_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Individual scores for each requested metric\"\n    },\n    \"flagged_annotations\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of annotation IDs flagged for review\"\n    },\n    \"annotator_performance\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Performance summary for each annotator\"\n    },\n    \"quality_issues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Identified quality issues and recommendations\"\n    },\n    \"report_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the quality control was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Project Manager\",\n  \"tool_description\": \"Manages annotation project lifecycle including creation, configuration, team assignment, progress tracking, and project-level statistics.\",\n  \"parameters\": {\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: create, update, delete, get_status, or get_statistics\"\n    },\n    \"project_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Name of the annotation project\"\n    },\n    \"project_id\": {\n      \"type\": \"string\", \n      \"required\": false,\n      \"default\": \"\",\n      \"description\": \"Unique project identifier (for update/delete/status actions)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Action must be one of [create, update, delete, get_status, get_statistics]. Check action parameter.\",\n    \"Missing project_name: Project name is required for create action. Provide a valid project_name.\",\n    \"Missing project_id: Project ID is required for update, delete, get_status, and get_statistics actions. Provide project_id.\",\n    \"Project not found: The specified project_id does not exist. Verify the project ID is correct.\",\n    \"Project name exists: A project with this name already exists. Choose a different project_name or use update action.\"\n  ],\n  \"usage\": \"Specify the action to perform (create, update, delete, get_status, get_statistics). For create action, provide project_name. For other actions, provide project_id. Returns action-specific results.\",\n  \"output_details\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"description\": \"The project identifier\"\n    },\n    \"project_status\": {\n      \"type\": \"string\", \n      \"description\": \"Current project status\"\n    },\n    \"action_result\": {\n      \"type\": \"string\",\n      \"description\": \"Result of the requested action\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Processor\",\n  \"tool_description\": \"Processes multiple images or annotations in batch operations, enabling bulk annotation creation, validation, export, and quality control with progress tracking.\",\n  \"parameters\": {\n    \"project_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Project identifier for batch processing context\"\n    },\n    \"operation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Batch operation: load_images, create_annotations, validate_annotations, or export_data\"\n    },\n    \"input_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true, \n      \"description\": \"Input data for batch processing (paths, IDs, or configurations)\"\n    },\n    \"batch_size\": {\n      \"type\": \"integer\"\
  ,\n      \"required\": false,\n      \"default\": 10,\n      \"description\": \"Number of items to process per batch\"\n    },\n    \"parallel_workers\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1,\n      \"description\": \"Number of parallel processing workers\"\n    },\n    \"error_handling\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"continue\",\n      \"description\": \"Error handling strategy: continue, stop_on_error, or skip_errors\"\n    },\n    \"progress_callback\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to provide progress updates during processing\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid project_id: Project identifier must exist and be non-empty. Verify project_id is correct.\",\n    \"Invalid operation_type: Operation must be one of [load_images, create_annotations, validate_annotations, export_data]. Check operation_type.\",\n    \"Empty input_data: At least one input item is required for batch processing. Provide data in input_data array.\",\n    \"Invalid batch_size: Batch size must be a positive integer between 1 and 100. Adjust batch_size value.\",\n    \"Invalid parallel_workers: Worker count must be a positive integer between 1 and 10. Adjust parallel_workers value.\",\n    \"Invalid error_handling: Strategy must be one of [continue, stop_on_error, skip_errors]. Check error_handling parameter.\"\n  ],\n  \"usage\": \"Provide project_id, operation_type, and input_data array. Configure batch_size, parallel_workers, and error_handling for optimal processing. Enable progress_callback for real-time updates. Returns batch processing results and statistics.\",\n  \"output_details\": {\n    \"total_items\": {\n      \"type\": \"integer\", \n      \"description\": \"Total number of items processed\"\n    },\n    \"successful_items\": {\n      \"type\": \"integer\",\n      \"descriptio
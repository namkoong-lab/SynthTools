tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves complex financial risk modeling, regulatory compliance, and sophisticated statistical analysis across multiple data sources. The scope includes data validation, feature engineering, model development, and regulatory adherence, with high stakes due to potential financial losses and legal consequences. This is a **hard** task.\n\n**STEP 2 — Set a tool budget**\n\nGiven the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to cover the comprehensive workflow from data ingestion through final credit decision making.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n1. **Credit Data Validator** → produces validated credit bureau data\n2. **Income Verification Processor** → produces verified income data  \n3. **Debt Obligation Calculator** → consumes financial data → produces debt metrics\n4. **Credit History Analyzer** → consumes credit bureau data → produces payment behavior metrics\n5. **Employment Stability Assessor** → consumes employment data → produces stability scores\n6. **Collateral Value Estimator** → consumes asset data → produces collateral valuations\n7. **Risk Feature Engineer** → consumes all processed data → produces model-ready features\n8. **Credit Score Calculator** → consumes engineered features → produces credit scores\n9. **Default Probability Estimator** → consumes features and scores → produces default probabilities\n10. **Regulatory Compliance Checker** → consumes all data → produces compliance status\n11. **Adverse Action Generator** → consumes rejection decisions → produces required disclosures\n12. **Credit Decision Engine** → consumes scores and policies → produces final decisions\n13. **Risk Segment Classifier** → consumes borrower data → produces risk segments\n14. **Fraud Detection Scanner** → consumes application data → produces fraud indicators\n15. **Portfolio Risk Analyzer** → consumes multiple applications → produces portfolio metrics\n16. **Stress Test Simulator** → consumes portfolio data → produces stress test results\n17. **Credit Policy Validator** → consumes lending policies → produces policy compliance\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic credit check: Credit Data Validator → Credit Score Calculator → Credit Decision Engine\n- Income verification: Income Verification Processor → Debt Obligation Calculator → Risk Feature Engineer\n\n**Medium Plans:**\n- Standard underwriting: Credit Data Validator → Credit History Analyzer → Risk Feature Engineer → Credit Score Calculator → Regulatory Compliance Checker → Credit Decision Engine\n- Fraud screening: Credit Data Validator → Fraud Detection Scanner → Risk Feature Engineer → Default Probability Estimator → Credit Decision Engine\n\n**Complex Plans:**\n- Full underwriting pipeline: All data processors → Risk Feature Engineer → Credit Score Calculator + Default Probability Estimator → Regulatory Compliance Checker → Credit Decision Engine → Adverse Action Generator (if rejected)\n- Portfolio management: Multiple applications through standard underwriting → Portfolio Risk Analyzer → Stress Test Simulator → Credit Policy Validator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Credit Data Validator\",\n  \"tool_description\": \"Validates and standardizes credit bureau data including credit reports, tradelines, and inquiries to ensure data quality and completeness for credit assessment.\",\n  \"parameters\": {\n    \"credit_report_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw credit bureau report data in JSON or XML format\"\n    },\n    \"bureau_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Credit bureau source: Experian, Equifax, or TransUnion\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation strictness level: basic, standard, or comprehensive\",\n      \"default\": \"standard\"\n    }\n  },\n  \"\
  error_messages\": [\n    \"Invalid credit report format: Ensure data is in valid JSON or XML format matching bureau specifications.\",\n    \"Unsupported bureau source: Use one of [Experian, Equifax, TransUnion].\",\n    \"Incomplete credit data: Critical fields like SSN, tradelines, or payment history are missing.\",\n    \"Data validation failed: Credit report contains inconsistencies or invalid values that cannot be processed.\"\n  ],\n  \"usage\": \"Provide credit_report_data and bureau_source, optionally specify validation_level. The tool returns validated and standardized credit data with quality metrics.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: passed, failed, or warning\"\n    },\n    \"credit_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Bureau-provided credit score\"\n    },\n    \"tradeline_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of valid tradelines found\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Data completeness and quality score (0-100)\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation errors or warnings found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Income Verification Processor\",\n  \"tool_description\": \"Processes and verifies borrower income information from various sources including pay stubs, tax returns, and bank statements to determine accurate income levels.\",\n  \"parameters\": {\n    \"income_documents\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of income document types provided\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"stated_monthly_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Borrower's stated monthly income amount\"\n    },\n    \"employment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of employment: W2, 1099, self-employed, retired, unemployed\"\n    },\n    \"verification_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Verification approach: full_doc, alt_doc, or stated_income\",\n      \"default\": \"full_doc\"\n    },\n    \"tax_year\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Tax year for income verification (2020-2024)\",\n      \"default\": 2023\n    }\n  },\n  \"error_messages\": [\n    \"Invalid employment type: Use one of [W2, 1099, self-employed, retired, unemployed].\",\n    \"Insufficient documentation: Provided documents are insufficient for the specified verification method.\",\n    \"Income variance too high: Stated income differs significantly from documented income (>25% variance).\",\n    \"Invalid tax year: Tax year must be between 2020 and 2024.\",\n    \"Document authenticity failed: Income documents appear to be altered or fraudulent.\"\n  ],\n  \"usage\": \"Provide income_documents, stated_monthly_income, and employment_type, optionally specify verification_method and tax_year. Returns verified income data and confidence metrics.\",\n  \"output_details\": {\n    \"verified_monthly_income\": {\n      \"type\": \"number\",\n      \"description\": \"Verified monthly income amount\"\n    },\n    \"income_stability\": {\n      \"type\": \"string\",\n      \"description\": \"Income stability assessment: stable, declining, increasing, volatile\"\n    },\n    \"verification_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level in income verification (0-100)\"\n    },\n    \"documentation_score\": {\n      \"type\": \"number\",\n      \"description\": \"Quality score of provided documentation (0-100)\"\n    },\n    \"income_variance_pct\": {\n      \"type\": \"number\",\n      \"description\"\
  : \"Percentage variance between stated and verified income\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Debt Obligation Calculator\",\n  \"tool_description\": \"Calculates borrower's total debt obligations, debt-to-income ratios, and payment capacity based on existing debts and proposed loan terms.\",\n  \"parameters\": {\n    \"monthly_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Verified monthly gross income\"\n    },\n    \"existing_debts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of existing monthly debt payments\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 0,\n      \"maxItems\": 50\n    },\n    \"proposed_loan_payment\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Proposed monthly loan payment amount\"\n    },\n    \"housing_payment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Monthly housing payment (rent or mortgage)\",\n      \"default\": 0\n    },\n    \"include_housing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include housing in DTI calculation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid income amount: Monthly income must be greater than 0.\",\n    \"Negative debt values: All debt amounts must be non-negative.\",\n    \"Excessive debt load: Total debt obligations exceed reasonable limits (>80% of income).\",\n    \"Invalid housing payment: Housing payment cannot be negative.\"\n  ],\n  \"usage\": \"Provide monthly_income, existing_debts, and proposed_loan_payment, optionally specify housing_payment and include_housing flag. Returns comprehensive debt analysis.\",\n  \"output_details\": {\n    \"total_monthly_debts\": {\n      \"type\": \"number\",\n      \"description\": \"Sum of all existing monthly debt payments\"\n    },\n    \"front_end_dti\": {\n      \"type\": \"number\",\n      \"description\": \"Housing payment to income ratio\"\n    },\n    \"back_end_dti\": {\n      \"type\": \"number\",\n      \"description\": \"Total debt to income ratio including proposed loan\"\n    },\n    \"debt_capacity\": {\n      \"type\": \"number\",\n      \"description\": \"Remaining debt capacity before reaching DTI limits\"\n    },\n    \"payment_shock\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage increase in monthly obligations from new loan\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Credit History Analyzer\",\n  \"tool_description\": \"Analyzes borrower's credit payment history, account management patterns, and credit utilization to assess creditworthiness and payment behavior.\",\n  \"parameters\": {\n    \"credit_accounts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of credit account types from credit report\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"payment_history_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of months of payment history to analyze (12-120)\"\n    },\n    \"total_credit_limit\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total available credit across all accounts\"\n    },\n    \"total_balance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total outstanding balance across all accounts\"\n    },\n    \"late_payments_12m\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of late payments in last 12 months\",\n      \"default\": 0\n    },\n    \"late_payments_24m\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of late payments in last 24 months\",\n      \"default\": 0\n    },\n    \"account_age_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"\
  Age of oldest account in months\",\n      \"default\": None\n    }\n  },\n  \"error_messages\": [\n    \"Invalid payment history period: payment_history_months must be between 12 and 120.\",\n    \"Negative financial values: credit_limit and balance amounts cannot be negative.\",\n    \"Inconsistent payment data: Late payment counts exceed possible number of payments for the period.\",\n    \"Invalid account age: account_age_months must be a positive integer if provided.\"\n  ],\n  \"usage\": \"Provide credit_accounts, payment_history_months, total_credit_limit, and total_balance, optionally include late payment counts and account age. Returns detailed credit behavior analysis.\",\n  \"output_details\": {\n    \"credit_utilization_ratio\": {\n      \"type\": \"number\",\n      \"description\": \"Current credit utilization percentage\"\n    },\n    \"payment_behavior_score\": {\n      \"type\": \"number\",\n      \"description\": \"Payment reliability score (0-100)\"\n    },\n    \"account_mix_score\": {\n      \"type\": \"number\",\n      \"description\": \"Credit mix diversity score (0-100)\"\n    },\n    \"recent_payment_trend\": {\n      \"type\": \"string\",\n      \"description\": \"Recent payment pattern: improving, stable, declining\"\n    },\n    \"credit_age_score\": {\n      \"type\": \"number\",\n      \"description\": \"Credit history length score (0-100)\"\n    },\n    \"derogatory_marks\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of serious derogatory marks found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Employment Stability Assessor\",\n  \"tool_description\": \"Evaluates borrower's employment history, job stability, and income consistency to assess employment-related credit risk factors.\",\n  \"parameters\": {\n    \"current_job_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Months at current job\"\n    },\n    \"total_work_experience\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total months of work experience\"\n    },\n    \"job_changes_5y\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of job changes in last 5 years\",\n      \"default\": 0\n    },\n    \"industry\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Industry sector of employment\",\n      \"default\": \"other\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid employment duration: current_job_months and total_work_experience must be non-negative.\",\n    \"Inconsistent employment data: Current job months cannot exceed total work experience.\",\n    \"Excessive job changes: Number of job changes seems unreasonable for the time period.\",\n    \"Invalid industry classification: Industry must be a recognized sector if provided.\"\n  ],\n  \"usage\": \"Provide current_job_months and total_work_experience, optionally include job_changes_5y and industry. Returns employment stability assessment.\",\n  \"output_details\": {\n    \"employment_stability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall employment stability score (0-100)\"\n    },\n    \"job_tenure_rating\": {\n      \"type\": \"string\",\n      \"description\": \"Current job tenure rating: excellent, good, fair, poor\"\n    },\n    \"career_progression\": {\n      \"type\": \"string\",\n      \"description\": \"Career development pattern: advancing, stable, declining\"\n    },\n    \"industry_risk_level\": {\n      \"type\": \"string\",\n      \"description\": \"Industry stability risk: low, medium, high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Collateral Value Estimator\",\n  \"tool_description\": \"Estimates the value of loan collateral including real estate, vehicles, or other assets using market data and valuation methodologies.\",\n  \"parameters\": {\n    \"collateral_type\": {\n      \"type\": \"string\",\n      \"required\":
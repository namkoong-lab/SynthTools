l_description\": \"Calculates proprietary credit scores using custom scoring models and risk features, providing detailed score components and reasoning.\",\n  \"parameters\": {\n    \"risk_features\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of engineered risk features from feature engineering tool\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 10,\n      \"maxItems\": 100\n    },\n    \"model_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Scoring model to use: logistic, gradient_boosting, neural_network\",\n      \"default\": \"gradient_boosting\"\n    },\n    \"score_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Output score range: FICO_range, custom_1000, percentile\",\n      \"default\": \"FICO_range\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid risk features: Feature array must contain numeric values within expected ranges.\",\n    \"Unsupported model type: Use one of [logistic, gradient_boosting, neural_network].\",\n    \"Invalid score range: Use one of [FICO_range, custom_1000, percentile].\",\n    \"Insufficient features: Minimum 10 features required for reliable scoring.\",\n    \"Model execution error: Unable to generate score due to feature incompatibility.\"\n  ],\n  \"usage\": \"Provide risk_features array from the Risk Feature Engineer tool, optionally specify model_type and score_range. Returns calculated credit score with detailed component breakdown.\",\n  \"output_details\": {\n    \"credit_score\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated proprietary credit score\"\n    },\n    \"score_percentile\": {\n      \"type\": \"number\",\n      \"description\": \"Percentile ranking of the score (0-100)\"\n    },\n    \"score_grade\": {\n      \"type\": \"string\",\n      \"description\": \"Letter grade representation: A, B, C, D, F\"\n    },\n    \"component_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"\

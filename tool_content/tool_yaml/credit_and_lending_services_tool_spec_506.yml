ion engines.\",\n  \"parameters\": {\n    \"borrower_age\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Borrower's age in years\"\n    },\n    \"credit_score\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Primary credit score (300-850)\"\n    },\n    \"monthly_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Verified monthly income\"\n    },\n    \"loan_amount\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Requested loan amount\"\n    },\n    \"loan_term_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Loan term in months\"\n    },\n    \"debt_to_income\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Debt-to-income ratio including proposed loan\"\n    },\n    \"credit_utilization\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current credit utilization ratio\"\n    },\n    \"employment_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Months at current employment\"\n    },\n    \"collateral_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Value of loan collateral if applicable\",\n      \"default\": None\n    },\n    \"payment_history_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Payment behavior score (0-100)\",\n      \"default\": 75\n    },\n    \"derogatory_marks\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of derogatory marks on credit report\",\n      \"default\": 0\n    },\n    \"recent_inquiries\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of credit inquiries in last 6 months\",\n      \"default\": 0\n    },\n    \"bankruptcy_flag\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether borrower\

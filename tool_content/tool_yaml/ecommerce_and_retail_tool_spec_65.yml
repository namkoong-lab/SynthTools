tool_description: "STEP 1 — Rate task difficulty\n\nThis task is **medium** difficulty. It involves handling sensitive customer data with strict compliance requirements (GDPR, CCPA), coordinating across multiple data systems, managing complex dependencies between different data types, and ensuring complete data removal while maintaining audit trails. The risk of errors is high due to legal implications, but the scope is well-defined within established regulatory frameworks.\n\nSTEP 2 — Set a tool budget\n\nGiven the medium complexity, I'm targeting **12 tools** to handle data discovery, export generation, compliance validation, deletion processing, audit trail management, and cross-system coordination.\n\nSTEP 3 — List all tool names and dependencies\n\nTools and their data flow:\n- **Customer Data Discovery Tool** → produces data location mapping\n- **Data Classification Tool** → consumes data locations, produces classification results  \n- **Export Generator Tool** → consumes data locations + classifications, produces export packages\n- **Compliance Validator Tool** → consumes export packages, produces validation reports\n- **Deletion Request Parser Tool** → produces parsed deletion requests\n- **Data Dependency Analyzer Tool** → consumes deletion requests, produces dependency maps\n- **Selective Data Remover Tool** → consumes dependency maps, produces removal confirmations\n- **Cross System Coordinator Tool** → consumes removal plans, produces coordination results\n- **Audit Trail Generator Tool** → consumes all operations, produces audit logs\n- **Retention Policy Checker Tool** → produces retention requirements\n- **Data Anonymization Tool** → consumes sensitive data, produces anonymized versions\n- **Compliance Report Generator Tool** → consumes all results, produces final compliance reports\n\nSTEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic data export: Customer Data Discovery → Export Generator → Compliance Validator\n2. Simple deletion: Deletion Request Parser → Selective Data Remover → Audit Trail Generator\n\n**Medium Plans:**  \n1. Complete export workflow: Customer Data Discovery → Data Classification → Export Generator → Compliance Validator → Audit Trail Generator → Compliance Report Generator\n2. Regulated deletion: Deletion Request Parser → Data Dependency Analyzer → Retention Policy Checker → Selective Data Remover → Cross System Coordinator → Audit Trail Generator\n\n**Complex Plans:**\n1. Full compliance processing: All discovery tools → Classification → Export with anonymization → Multi-system deletion coordination → Complete audit trail → Final compliance reporting\n2. Enterprise account closure: Customer discovery across all systems → Dependency analysis → Retention checking → Coordinated deletion → Anonymization of retained records → Comprehensive audit trail → Regulatory compliance report\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Customer Data Discovery Tool\",\n  \"tool_description\": \"Discovers and maps all customer data across different systems and databases within the organization.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the customer account\"\n    },\n    \"email_address\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer email address for additional lookup\",\n      \"default\": null\n    },\n    \"search_scope\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of systems to search in\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"all\"]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid customer ID format: Customer ID must be alphanumeric string between 5-50 characters.\",\n    \"Customer not found: No data found for the provided customer identifier.\",\n    \"System access denied: Insufficient permissions to access one or more specified systems.\",\n    \"Invalid email format: Provide a valid email address if using email lookup.\"\n  ],\n  \"usage\"\
  : \"Provide customer_id as primary identifier, optionally add email_address for verification and specify search_scope to limit system search. Returns comprehensive mapping of customer data locations.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmed customer identifier\"\n    },\n    \"data_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of system/database locations containing customer data\"\n    },\n    \"record_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of records found across all systems\"\n    },\n    \"discovery_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the discovery was completed\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Classification Tool\",\n  \"tool_description\": \"Classifies customer data by sensitivity level and regulatory requirements for proper handling during export or deletion.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for data classification\"\n    },\n    \"data_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of data locations to classify\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"regulation_framework\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Regulatory framework to apply: GDPR, CCPA, PIPEDA, or LGPD\"\n    },\n    \"include_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include metadata in classification\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported regulation framework: Use one of [GDPR, CCPA, PIPEDA, LGPD].\",\n    \"Data location not accessible: One or more specified data locations cannot be accessed.\",\n    \"Classification failed: Unable to classify data due to format or permission issues.\",\n    \"Empty data locations: At least one data location must be provided.\"\n  ],\n  \"usage\": \"Provide customer_id, data_locations from discovery tool, and appropriate regulation_framework. Set include_metadata to control detail level. Returns classified data categories with sensitivity levels.\",\n  \"output_details\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"description\": \"Customer identifier processed\"\n    },\n    \"classification_results\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of data classifications with sensitivity levels\"\n    },\n    \"pii_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified personally identifiable information categories\"\n    },\n    \"processing_notes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Special handling requirements for each data type\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Export Generator Tool\",\n  \"tool_description\": \"Generates standardized data export packages for customer data requests with proper formatting and security controls.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for export generation\"\n    },\n    \"data_locations\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data locations to include in export\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"classification_results\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data classification results from classification tool\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"export_format\": {\n      \"type\": \"string\",\n      \"required\"\
  : false,\n      \"description\": \"Export format: JSON, CSV, XML, or PDF\",\n      \"default\": \"JSON\"\n    },\n    \"encryption_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to encrypt the export package\",\n      \"default\": true\n    },\n    \"include_audit_trail\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include audit information in export\",\n      \"default\": false\n    },\n    \"delivery_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Delivery method: secure_download, email, or api_endpoint\",\n      \"default\": \"secure_download\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid export format: Use one of [JSON, CSV, XML, PDF].\",\n    \"Data extraction failed: Unable to extract data from one or more specified locations.\",\n    \"Encryption error: Failed to encrypt export package when encryption_required is true.\",\n    \"Invalid delivery method: Use one of [secure_download, email, api_endpoint].\",\n    \"Size limit exceeded: Export package exceeds maximum allowed size of 500MB.\"\n  ],\n  \"usage\": \"Provide customer_id, data_locations, and classification_results from previous tools. Specify export_format, encryption_required, include_audit_trail, and delivery_method as needed. Returns export package details and access information.\",\n  \"output_details\": {\n    \"export_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the generated export package\"\n    },\n    \"package_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Size of export package in bytes\"\n    },\n    \"record_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of records included in export\"\n    },\n    \"access_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL or method to access the export package\"\n    },\n    \"expiry_date\": {\n      \"type\": \"string\",\n      \"description\": \"When the export package expires\",\n      \"format\": \"date-time\"\n    },\n    \"checksum\": {\n      \"type\": \"string\",\n      \"description\": \"Verification checksum for package integrity\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Compliance Validator Tool\",\n  \"tool_description\": \"Validates data export packages against regulatory requirements and organizational policies for compliance verification.\",\n  \"parameters\": {\n    \"export_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Export package identifier to validate\"\n    },\n    \"regulation_framework\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Regulatory framework to validate against\"\n    }\n  },\n  \"error_messages\": [\n    \"Export package not found: The specified export_id does not exist or is inaccessible.\",\n    \"Validation failed: Export package does not meet regulatory requirements.\",\n    \"Unsupported regulation framework: Use a supported regulatory framework.\",\n    \"Incomplete data: Export package appears to be missing required data elements.\"\n  ],\n  \"usage\": \"Provide export_id from Export Generator Tool and appropriate regulation_framework. Returns comprehensive compliance validation results with any issues identified.\",\n  \"output_details\": {\n    \"validation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall validation result: passed, failed, or warning\"\n    },\n    \"compliance_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Compliance score percentage from 0 to 100\"\n    },\n    \"issues_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of compliance issues or violations identified\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended actions to address any compliance gaps\"\n    }\n  }\n}\n```\n\n```json\n\
  {\n  \"tool_name\": \"Deletion Request Parser Tool\",\n  \"tool_description\": \"Parses and validates customer deletion requests, extracting key requirements and scope parameters for processing.\",\n  \"parameters\": {\n    \"request_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw deletion request text from customer\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier associated with the request\"\n    },\n    \"request_source\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Source of the request: email, web_form, phone, or letter\",\n      \"default\": \"web_form\"\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Language of the request text\",\n      \"default\": \"en\"\n    },\n    \"strict_parsing\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply strict parsing rules\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid request format: Deletion request text is empty or improperly formatted.\",\n    \"Customer verification failed: Customer ID does not match request details.\",\n    \"Ambiguous request scope: Request contains conflicting or unclear deletion requirements.\",\n    \"Unsupported language: The specified language is not supported for parsing.\",\n    \"Incomplete request: Required elements are missing from the deletion request.\"\n  ],\n  \"usage\": \"Provide request_text containing customer's deletion request and matching customer_id. Optionally specify request_source, language, and strict_parsing level. Returns structured deletion requirements.\",\n  \"output_details\": {\n    \"deletion_scope\": {\n      \"type\": \"string\",\n      \"description\": \"Scope of deletion requested: full_account, specific_data, or partial_account\"\n    },\n    \"data_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific data categories requested for deletion\"\n    },\n    \"urgency_level\": {\n      \"type\": \"string\",\n      \"description\": \"Request urgency: standard, expedited, or immediate\"\n    },\n    \"special_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Any special instructions or requirements from customer\"\n    },\n    \"verification_required\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether additional customer verification is needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Dependency Analyzer Tool\",\n  \"tool_description\": \"Analyzes data dependencies and relationships to determine safe deletion order and identify data that must be retained for business or legal requirements.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for dependency analysis\"\n    },\n    \"deletion_scope\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Deletion scope from parser: full_account, specific_data, or partial_account\"\n    },\n    \"data_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data categories targeted for deletion\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"include_legal_holds\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check for legal hold requirements\",\n      \"default\": true\n    },\n    \"business_rules_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to apply business rule constraints\",\n      \"default\": true\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Analysis depth: shallow, standard, or deep\",\n      \"default\"\
  : \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid deletion scope: Use one of [full_account, specific_data, partial_account].\",\n    \"Data category not found: One or more specified data categories do not exist.\",\n    \"Dependency analysis failed: Unable to complete dependency mapping due to system errors.\",\n    \"Invalid analysis depth: Use one of [shallow, standard, deep].\",\n    \"Circular dependency detected: Data has circular dependencies that prevent safe deletion.\"\n  ],\n  \"usage\": \"Provide customer_id, deletion_scope, and data_categories from deletion request parsing. Configure include_legal_holds, business_rules_check, and analysis_depth as needed. Returns dependency mapping and deletion constraints.\",\n  \"output_details\": {\n    \"dependency_map\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of data dependencies and their relationships\"\n    },\n    \"deletion_order\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Recommended order for safe data deletion\"\n    },\n    \"retention_requirements\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Data that must be retained due to legal or business requirements\"\n    },\n    \"blocked_deletions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Data that cannot be deleted due to constraints\"\n    },\n    \"estimated_impact\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated impact level: low, medium, or high\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Selective Data Remover Tool\",\n  \"tool_description\": \"Performs targeted data deletion operations based on dependency analysis while maintaining data integrity and audit requirements.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for data removal\"\n    },\n    \"deletion_order\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Ordered list of data elements to delete from dependency analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"retention_requirements\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data that must be retained from dependency analysis\",\n      \"items\": {\"type\": \"string\"}\n    },\n    \"dry_run\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform a simulation without actual deletion\",\n      \"default\": true\n    },\n    \"backup_before_delete\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create backup before deletion\",\n      \"default\": true\n    },\n    \"batch_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of records to process in each batch\",\n      \"default\": 1000\n    },\n    \"confirmation_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required confirmation code for actual deletion (when dry_run is false)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Confirmation required: Confirmation code is required when dry_run is false.\",\n    \"Invalid confirmation code: The provided confirmation code is incorrect or expired.\",\n    \"Deletion blocked: One or more items cannot be deleted due to system constraints.\",\n    \"Backup failed: Unable to create backup before deletion when backup_before_delete is true.\",\n    \"Invalid batch size: Batch size must be between 1 and 10000.\",\n    \"Insufficient permissions: User does not have required permissions for deletion operation.\"\n  ],\n  \"usage\": \"Provide customer_id, deletion_order, and retention_requirements from dependency analysis. Set dry_run to false with valid confirmation_code for actual deletion. Configure\
  \ backup_before_delete and batch_size as needed.\",\n  \"output_details\": {\n    \"operation_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this deletion operation\"\n    },\n    \"records_processed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records processed during operation\"\n    },\n    \"records_deleted\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records actually deleted\"\n    },\n    \"records_retained\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records retained due to requirements\"\n    },\n    \"operation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Final status: completed, partial, or failed\"\n    },\n    \"error_details\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Details of any errors encountered during deletion\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cross System Coordinator Tool\",\n  \"tool_description\": \"Coordinates data deletion operations across multiple systems and ensures consistency of customer data removal throughout the organization.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for cross-system coordination\"\n    },\n    \"target_systems\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of systems requiring coordinated deletion\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 20\n    },\n    \"operation_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary deletion operation identifier from Selective Data Remover\"\n    },\n    \"coordination_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Coordination approach: sequential, parallel, or mixed\",\n      \"default\": \"sequential\"\n    },\n    \"timeout_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum time to wait for system responses\",\n      \"default\": 30\n    },\n    \"rollback_on_failure\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to rollback changes if any system fails\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"System coordination failed: One or more target systems failed to respond within timeout period.\",\n    \"Invalid coordination mode: Use one of [sequential, parallel, mixed].\",\n    \"Rollback failed: Unable to rollback changes after system failure.\",\n    \"Insufficient systems: At least two target systems must be specified.\",\n    \"Operation not found: The specified operation_id does not exist or is invalid.\",\n    \"System access denied: Unable to access one or more target systems for coordination.\"\n  ],\n  \"usage\": \"Provide customer_id, target_systems list, and operation_id from deletion operation. Choose coordination_mode based on system requirements and set appropriate timeout_minutes and rollback_on_failure options.\",\n  \"output_details\": {\n    \"coordination_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this coordination operation\"\n    },\n    \"systems_processed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of systems successfully processed\"\n    },\n    \"systems_failed\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of systems that failed processing\"\n    },\n    \"overall_status\": {\n      \"type\": \"string\",\n      \"description\": \"Coordination result: success, partial_success, or failure\"\n    },\n    \"completion_time\": {\n      \"type\": \"string\",\n      \"description\": \"When coordination operation completed\",\n      \"format\": \"date-time\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audit Trail Generator\
  \ Tool\",\n  \"tool_description\": \"Generates comprehensive audit trails for all data export and deletion operations to ensure regulatory compliance and accountability.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for audit trail generation\"\n    },\n    \"operation_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of operation: data_export, data_deletion, or combined\"\n    },\n    \"operation_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of operation identifiers to include in audit trail\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"include_system_logs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed system logs\",\n      \"default\": false\n    },\n    \"audit_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Audit detail level: summary, standard, or comprehensive\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid operation type: Use one of [data_export, data_deletion, combined].\",\n    \"Operation not found: One or more specified operation IDs do not exist.\",\n    \"Audit generation failed: Unable to generate audit trail due to system errors.\",\n    \"Invalid audit level: Use one of [summary, standard, comprehensive].\",\n    \"Too many operations: Maximum of 50 operations can be included in a single audit trail.\"\n  ],\n  \"usage\": \"Provide customer_id, operation_type, and operation_ids from previous operations. Set include_system_logs and audit_level based on compliance requirements. Returns comprehensive audit documentation.\",\n  \"output_details\": {\n    \"audit_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this audit trail\"\n    },\n    \"audit_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Executive summary of audited operations\"\n    },\n    \"operations_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of operations included in audit trail\"\n    },\n    \"compliance_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall compliance status: compliant, non_compliant, or requires_review\"\n    },\n    \"audit_file_path\": {\n      \"type\": \"string\",\n      \"description\": \"Path to detailed audit trail document\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Retention Policy Checker Tool\",\n  \"tool_description\": \"Checks organizational and legal retention policies to determine minimum retention periods and exceptions for customer data deletion requests.\",\n  \"parameters\": {\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier for retention policy checking\"\n    },\n    \"data_categories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Data categories to check against retention policies\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1\n    },\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Legal jurisdiction for retention requirements\"\n    },\n    \"account_status\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Current account status: active, inactive, or closed\",\n      \"default\": \"active\"\n    }\n  },\n  \"error_messages\": [\n    \"Unknown jurisdiction: The specified jurisdiction is not supported or recognized.\",\n    \"Policy lookup failed: Unable to retrieve retention policies for specified parameters.\",\n    \"Invalid account status: Use one of [active, inactive, closed].\",\n    \"Data category not found: One or more data categories are not
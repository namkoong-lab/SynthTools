field_name: ecommerce_and_retail
subfield: Shipping and Logistics Coordination
task: Analyze shipping performance metrics and carrier service quality
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves coordinating multiple data sources (shipping carriers, delivery tracking, customer feedback), requires statistical analysis of performance metrics, and demands integration of various service quality indicators. The scope includes multiple carriers and service types, with moderate coordination complexity between different logistics systems.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover the breadth of shipping performance analysis, carrier comparison, and service quality evaluation workflows.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  1. **Shipping Data Retriever** → produces raw shipping records
  2. **Carrier Performance Calculator** → consumes shipping records → produces performance metrics
  3. **Delivery Time Analyzer** → consumes shipping records → produces delivery analytics
  4. **Cost Efficiency Evaluator** → consumes shipping records + performance metrics → produces cost analysis
  5. **Service Quality Scorer** → consumes delivery analytics + customer feedback → produces quality scores
  6. **Route Optimization Analyzer** → consumes shipping records → produces route efficiency data
  7. **Carrier Comparison Generator** → consumes all metrics → produces comparative analysis
  8. **SLA Compliance Checker** → consumes delivery analytics → produces compliance reports
  9. **Geographic Performance Mapper** → consumes shipping records → produces regional performance data
  10. **Customer Satisfaction Tracker** → consumes delivery data + feedback → produces satisfaction metrics
  11. **Damage and Loss Calculator** → consumes shipping records + incident reports → produces loss metrics
  12. **Performance Dashboard Creator** → consumes all outputs → produces comprehensive reports

  **STEP 4 — Multi-tool plans**

  **Simple plans:**
  1. Basic carrier evaluation: Shipping Data Retriever → Carrier Performance Calculator → Service Quality Scorer
  2. Cost analysis: Shipping Data Retriever → Cost Efficiency Evaluator → Carrier Comparison Generator

  **Medium plans:**
  1. SLA monitoring: Shipping Data Retriever → Delivery Time Analyzer → SLA Compliance Checker → Performance Dashboard Creator
  2. Regional analysis: Shipping Data Retriever → Geographic Performance Mapper → Route Optimization Analyzer → Carrier Comparison Generator

  **Complex plans:**
  1. Full service quality audit: All tools in sequence for comprehensive carrier evaluation and optimization recommendations
  2. Multi-carrier optimization: Shipping Data Retriever → multiple analyzers → Carrier Comparison Generator → Route Optimization Analyzer → Performance Dashboard Creator for strategic decision-making

  **STEP 5 — Produce tools**


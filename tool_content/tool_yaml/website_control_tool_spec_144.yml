subfield: Domain Registration and DNS Management
task: Domain name search and availability checking
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves domain name search and availability checking, which is medium difficulty. The scope includes multiple DNS registrars, various domain extensions, and real-time availability data. There are some unknowns around registrar-specific policies and pricing variations. Coordination is needed between search, validation, and availability checking components. Errors could lead to incorrect availability information or failed registrations.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target 12 tools within the 10-15 range to cover domain search, validation, availability checking, pricing, whois lookup, DNS configuration, and related workflows.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Domain Name Generator** - Consumes: keywords, preferences → Produces: domain name suggestions
  2. **Domain Validator** - Consumes: domain names → Produces: validation status
  3. **Bulk Availability Checker** - Consumes: domain list, TLDs → Produces: availability status
  4. **Single Domain Checker** - Consumes: single domain → Produces: detailed availability info
  5. **Registrar Price Fetcher** - Consumes: domains, registrars → Produces: pricing data
  6. **WHOIS Lookup Tool** - Consumes: domain name → Produces: registration details
  7. **DNS Record Analyzer** - Consumes: domain name → Produces: DNS configuration
  8. **Domain Extension Filter** - Consumes: preferences, criteria → Produces: filtered TLD list
  9. **Registration History Tracker** - Consumes: domain name → Produces: historical data
  10. **Domain Monitor Setup** - Consumes: domains, preferences → Produces: monitoring configuration
  11. **Expired Domain Finder** - Consumes: keywords, filters → Produces: expiring domains
  12. **Domain Comparison Tool** - Consumes: domain list, criteria → Produces: comparison matrix

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic availability check: Domain Validator → Single Domain Checker
  - Generate and validate: Domain Name Generator → Domain Validator → Single Domain Checker

  **Medium Plans:**
  - Comprehensive domain research: Domain Name Generator → Domain Validator → Bulk Availability Checker → Registrar Price Fetcher → WHOIS Lookup Tool
  - Monitor competitor domains: WHOIS Lookup Tool → DNS Record Analyzer → Domain Monitor Setup

  **Complex Plans:**
  - Full domain acquisition workflow: Domain Name Generator → Domain Extension Filter → Domain Validator → Bulk Availability Checker → Registrar Price Fetcher → Domain Comparison Tool → Single Domain Checker → Registration History Tracker
  - Expired domain hunting: Expired Domain Finder → Domain Validator → WHOIS Lookup Tool → DNS Record Analyzer → Registrar Price Fetcher → Domain Comparison Tool


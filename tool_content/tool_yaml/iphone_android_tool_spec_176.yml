field_name: iphone_android
subfield: App Store Management and Distribution
task: App submission and publishing workflow management
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves managing complex, multi-platform app submission workflows with strict platform requirements, coordination across development teams, and high risk of rejection or delays. The scope includes iOS App Store and Google Play Store processes, regulatory compliance, and asset management. I rate this as **hard** due to the breadth of platform-specific requirements, coordination dependencies between teams, and significant impact of errors on release timelines.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range. This accounts for the complexity of managing dual-platform submissions, compliance checks, asset validation, metadata management, and workflow coordination.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  1. **App Metadata Validator** - consumes app info → produces validation status
  2. **Asset Bundle Creator** - consumes asset files → produces packaged bundles
  3. **Binary Compatibility Checker** - consumes app binaries → produces compatibility report
  4. **Store Listing Generator** - consumes metadata → produces formatted listings
  5. **Review Guidelines Analyzer** - consumes app details → produces compliance assessment
  6. **Release Notes Formatter** - consumes changelog → produces formatted notes
  7. **Screenshot Validator** - consumes images → produces validation results
  8. **Certification Requirements Checker** - consumes app features → produces requirements list
  9. **Phased Rollout Planner** - consumes release strategy → produces rollout schedule
  10. **Submission Status Tracker** - consumes submission data → produces status updates
  11. **Platform Policy Validator** - consumes app content → produces policy compliance
  12. **Localization Asset Manager** - consumes multilingual content → produces localized assets
  13. **Beta Testing Coordinator** - consumes test parameters → produces test management
  14. **App Store Connect Manager** - consumes submission details → produces upload status
  15. **Play Console Manager** - consumes app bundle → produces Google Play status
  16. **Rejection Analysis Tool** - consumes feedback → produces improvement recommendations
  17. **Publishing Timeline Creator** - consumes requirements → produces project timeline

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic metadata validation: App Metadata Validator → Store Listing Generator → Release Notes Formatter
  2. Asset preparation: Screenshot Validator → Asset Bundle Creator → Localization Asset Manager

  **Medium Plans:**
  1. Pre-submission workflow: Review Guidelines Analyzer → Platform Policy Validator → Certification Requirements Checker → Binary Compatibility Checker → Submission Status Tracker
  2. Dual-platform preparation: Store Listing Generator → App Store Connect Manager + Play Console Manager → Phased Rollout Planner

  **Complex Plans:**
  1. Full submission pipeline: App Metadata Validator → Screenshot Validator → Asset Bundle Creator → Review Guidelines Analyzer → Platform Policy Validator → Binary Compatibility Checker → Beta Testing Coordinator → App Store Connect Manager → Play Console Manager → Submission Status Tracker
  2. Localized global release: Localization Asset Manager → Store Listing Generator → Screenshot Validator → Release Notes Formatter → Certification Requirements Checker → Phased Rollout Planner → Publishing Timeline Creator → dual platform managers → Rejection Analysis Tool

  **STEP 5 — Produce tools**


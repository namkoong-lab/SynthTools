field_name: real_estate_property
subfield: property_valuation_and_appraisal
task: Automated property valuation using comparable sales analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It requires processing multiple data sources (property details, comparable sales, market trends), handling geographic and temporal proximity calculations, applying valuation methodologies with adjustments for property differences, and generating defensible appraisal reports. The complexity comes from coordinating multiple analytical components and ensuring accuracy in financial valuations.\n\n**STEP 2 — Set a tool budget**\n\nFor a medium difficulty task, I'll target **12 tools** to cover data collection, comparable property analysis, valuation calculations, adjustments, and reporting components.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Property Data Extractor** - Consumes: property address/ID → Produces: property characteristics\n2. **Comparable Sales Finder** - Consumes: property data, search criteria → Produces: comparable property list  \n3. **Market Data Collector** - Consumes: location, time range → Produces: market statistics\n4. **Distance Calculator** - Consumes: property coordinates → Produces: proximity measurements\n5. **Property Feature Adjuster** - Consumes: subject/comp properties → Produces: adjustment factors\n6. **Valuation Model Applier** - Consumes: adjusted comparables → Produces: value estimates\n7. **Price Trend Analyzer** - Consumes: historical sales data → Produces: trend adjustments\n8. **Confidence Score Calculator** - Consumes: comparable quality metrics → Produces: reliability scores\n9. **Statistical Outlier Filter** - Consumes: sales data → Produces: filtered dataset\n10. **Location Factor Analyzer** - Consumes: neighborhood data → Produces: location adjustments\n11. **Market Condition Adjuster** - Consumes: market data, sale dates → Produces: time-based adjustments\n12. **Valuation Report Generator** - Consumes: all analyses → Produces: final appraisal report\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic valuation: Property Data Extractor → Comparable Sales Finder → Valuation Model Applier → Valuation Report Generator\n- Market analysis: Market Data Collector → Price Trend Analyzer → Market Condition Adjuster\n\n**Medium plans:**  \n- Standard CMA: Property Data Extractor → Comparable Sales Finder → Distance Calculator → Property Feature Adjuster → Valuation Model Applier → Valuation Report Generator\n- Quality-controlled valuation: Comparable Sales Finder → Statistical Outlier Filter → Confidence Score Calculator → Valuation Model Applier\n\n**Complex plans:**\n- Full automated appraisal: Property Data Extractor → Comparable Sales Finder → Distance Calculator → Statistical Outlier Filter → Property Feature Adjuster → Location Factor Analyzer → Market Condition Adjuster → Price Trend Analyzer → Valuation Model Applier → Confidence Score Calculator → Valuation Report Generator\n- Comprehensive market-adjusted valuation: Market Data Collector → Comparable Sales Finder → Distance Calculator → Property Feature Adjuster → Price Trend Analyzer → Market Condition Adjuster → Location Factor Analyzer → Valuation Model Applier → Confidence Score Calculator → Valuation Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Property Data Extractor\",\n  \"tool_description\": \"Extracts comprehensive property characteristics and details from property records using address or MLS ID.\",\n  \"parameters\": {\n    \"property_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full street address of the subject property\"\n    },\n    \"mls_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"MLS listing identification number\",\n      \"default\": \"None\"\n    },\n    \"include_tax_records\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include tax assessment data\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Property not found: The provided address or MLS ID does not match any property records. Verify\
  \ the address format and spelling.\",\n    \"Incomplete property data: Essential property characteristics are missing from records. Try using both address and MLS ID for better results.\",\n    \"Access denied: Unable to retrieve tax records due to privacy restrictions. Set include_tax_records to false and retry.\"\n  ],\n  \"usage\": \"Provide either property_address or mls_id (or both for best results). Optionally include tax records. Returns detailed property characteristics needed for valuation analysis.\",\n  \"output_details\": {\n    \"property_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the property\"\n    },\n    \"address\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized property address\"\n    },\n    \"square_footage\": {\n      \"type\": \"integer\",\n      \"description\": \"Total living area in square feet\"\n    },\n    \"bedrooms\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of bedrooms\"\n    },\n    \"bathrooms\": {\n      \"type\": \"number\",\n      \"description\": \"Number of bathrooms including partial baths\"\n    },\n    \"year_built\": {\n      \"type\": \"integer\",\n      \"description\": \"Year the property was constructed\"\n    },\n    \"lot_size\": {\n      \"type\": \"integer\",\n      \"description\": \"Lot size in square feet\"\n    },\n    \"property_type\": {\n      \"type\": \"string\",\n      \"description\": \"Property type (single family, condo, townhouse, etc.)\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"description\": \"Property latitude coordinate\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"description\": \"Property longitude coordinate\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Comparable Sales Finder\",\n  \"tool_description\": \"Identifies recently sold comparable properties within specified geographic and characteristic parameters for valuation analysis.\",\n  \"parameters\": {\n    \"subject_property_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier of the subject property\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Subject property latitude\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Subject property longitude\"\n    },\n    \"radius_miles\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Search radius in miles (0.25-5.0)\",\n      \"default\": 1.0\n    },\n    \"sale_date_start\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Earliest sale date to include (ISO 8601)\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"sale_date_end\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Latest sale date to include (ISO 8601)\",\n      \"format\": \"date-time\",\n      \"default\": \"None\"\n    },\n    \"min_square_footage\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum square footage for comparable properties\",\n      \"default\": \"None\"\n    },\n    \"max_square_footage\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum square footage for comparable properties\",\n      \"default\": \"None\"\n    },\n    \"property_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required property type filter\",\n      \"default\": \"None\"\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of comparables to return (1-50)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid search radius: Radius must be between 0.25 and 5.0 miles. Adjust radius_miles parameter.\",\n    \"Invalid date range: sale_date_start must be earlier than sale_date_end. Verify date formats and chronological\
  \ order.\",\n    \"No comparables found: No properties match the specified criteria. Try expanding search radius, date range, or square footage parameters.\",\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid result limit: max_results must be between 1 and 50.\"\n  ],\n  \"usage\": \"Provide subject property coordinates and ID. Optionally set geographic radius, date range, size constraints, and result limits. Returns list of comparable sales with property details and sale information.\",\n  \"output_details\": {\n    \"total_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of comparable properties found\"\n    },\n    \"comparable_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of property identifiers for found comparables\"\n    },\n    \"sale_prices\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Sale prices corresponding to each comparable property\"\n    },\n    \"sale_dates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Sale dates for each comparable property\"\n    },\n    \"distances\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles from subject property to each comparable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distance Calculator\",\n  \"tool_description\": \"Calculates geographic distances between properties using coordinates and provides proximity rankings for comparable analysis.\",\n  \"parameters\": {\n    \"subject_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Latitude of the subject property\"\n    },\n    \"subject_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Longitude of the subject property\"\n    },\n    \"comparable_latitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of latitude coordinates for comparable properties\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"comparable_longitudes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of longitude coordinates for comparable properties\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    }\n  },\n  \"error_messages\": [\n    \"Coordinate array mismatch: comparable_latitudes and comparable_longitudes must have the same number of elements.\",\n    \"Invalid coordinates: All latitude values must be between -90 and 90, longitude values between -180 and 180.\",\n    \"Empty coordinate arrays: At least one comparable property coordinate pair must be provided.\"\n  ],\n  \"usage\": \"Provide subject property coordinates and arrays of comparable property coordinates. Returns calculated distances and proximity rankings for valuation weighting.\",\n  \"output_details\": {\n    \"distances_miles\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Distance in miles from subject to each comparable property\"\n    },\n    \"proximity_ranks\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Proximity ranking (1=closest) for each comparable\"\n    },\n    \"average_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Average distance to all comparable properties\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Property Feature Adjuster\",\n  \"tool_description\": \"Calculates adjustment factors between subject property and comparables based on differences in key characteristics like size, bedrooms, bathrooms, and age.\",\n  \"parameters\": {\n    \"subject_square_footage\"\
  : {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Subject property square footage\"\n    },\n    \"subject_bedrooms\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Subject property bedroom count\"\n    },\n    \"subject_bathrooms\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Subject property bathroom count\"\n    },\n    \"subject_year_built\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Subject property construction year\"\n    },\n    \"subject_lot_size\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Subject property lot size in square feet\"\n    },\n    \"comparable_square_footage\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property square footages\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"comparable_bedrooms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property bedroom counts\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"comparable_bathrooms\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property bathroom counts\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"comparable_year_built\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property construction years\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"comparable_lot_sizes\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property lot sizes in square feet\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"price_per_sqft_adjustment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Price adjustment per square foot difference\",\n      \"default\": 50.0\n    },\n    \"bedroom_adjustment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Price adjustment per bedroom difference\",\n      \"default\": 5000.0\n    },\n    \"bathroom_adjustment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Price adjustment per bathroom difference\",\n      \"default\": 3000.0\n    },\n    \"age_adjustment_per_year\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Price adjustment per year of age difference\",\n      \"default\": 200.0\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: All comparable property arrays must have the same number of elements.\",\n    \"Invalid property characteristics: Square footage, bedrooms, and lot size must be positive integers; bathrooms must be positive numbers.\",\n    \"Invalid year built: Construction years must be between 1800 and current year.\",\n    \"Invalid adjustment values: All adjustment factors must be positive numbers.\"\n  ],\n  \"usage\": \"Provide subject property characteristics and arrays of comparable property features. Optionally customize adjustment factors. Returns calculated adjustment amounts for each comparable property.\",\n  \"output_details\": {\n    \"total_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Total dollar adjustment for each comparable property\"\n    },\n    \"size_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Square footage adjustment for each comparable\"\n    },\n    \"bedroom_adjustments\": {\n   \
  \   \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Bedroom count adjustment for each comparable\"\n    },\n    \"bathroom_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Bathroom count adjustment for each comparable\"\n    },\n    \"age_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Age-based adjustment for each comparable\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Market Data Collector\",\n  \"tool_description\": \"Gathers comprehensive real estate market statistics for a specified geographic area and time period, including median prices, inventory levels, and market trends.\",\n  \"parameters\": {\n    \"zip_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target ZIP code for market analysis\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for market data collection (ISO 8601)\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for market data collection (ISO 8601)\",\n      \"format\": \"date-time\"\n    },\n    \"property_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Property types to include in analysis\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"include_pending_sales\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include pending sales in market data\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid ZIP code: Provided ZIP code format is incorrect or does not exist. Use 5-digit US ZIP code format.\",\n    \"Invalid date range: start_date must be earlier than end_date, and both must be valid ISO 8601 formatted dates.\",\n    \"Insufficient market data: Not enough sales data available for the specified area and time period. Try expanding the date range.\",\n    \"Unsupported property type: One or more property types in the array are not recognized. Use standard types like 'single family', 'condo', 'townhouse'.\"\n  ],\n  \"usage\": \"Provide ZIP code and date range for market analysis. Optionally specify property types and whether to include pending sales. Returns comprehensive market statistics for the area and period.\",\n  \"output_details\": {\n    \"median_sale_price\": {\n      \"type\": \"integer\",\n      \"description\": \"Median sale price for the period and area\"\n    },\n    \"average_sale_price\": {\n      \"type\": \"integer\",\n      \"description\": \"Average sale price for the period and area\"\n    },\n    \"total_sales\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of completed sales\"\n    },\n    \"average_days_on_market\": {\n      \"type\": \"integer\",\n      \"description\": \"Average days properties stayed on market\"\n    },\n    \"price_per_sqft_median\": {\n      \"type\": \"number\",\n      \"description\": \"Median price per square foot\"\n    },\n    \"inventory_months\": {\n      \"type\": \"number\",\n      \"description\": \"Months of inventory based on current sales pace\"\n    },\n    \"market_trend\": {\n      \"type\": \"string\",\n      \"description\": \"Overall market trend: rising, stable, or declining\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Valuation Model Applier\",\n  \"tool_description\": \"Applies selected valuation methodologies to adjusted comparable sales data and generates property value estimates using multiple approaches.\",\n  \"parameters\": {\n    \"comparable_sale_prices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Original sale prices of comparable properties\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n    \
  \  \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"total_adjustments\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Total adjustment amounts for each comparable\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"proximity_weights\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Weighting factors based on proximity (0.1-1.0)\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"default\": \"None\"\n    },\n    \"valuation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary valuation method: mean, median, weighted_average, or regression\",\n      \"default\": \"weighted_average\"\n    },\n    \"exclude_outliers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to exclude statistical outliers from valuation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Array length mismatch: comparable_sale_prices and total_adjustments must have the same number of elements.\",\n    \"Invalid proximity weights: If provided, proximity_weights array must match comparable arrays length and contain values between 0.1 and 1.0.\",\n    \"Insufficient data: At least one comparable sale is required for valuation.\",\n    \"Invalid valuation method: Use one of: mean, median, weighted_average, or regression.\",\n    \"Invalid sale prices: All sale prices must be positive integers greater than 0.\"\n  ],\n  \"usage\": \"Provide arrays of comparable sale prices and their corresponding adjustment amounts. Optionally specify proximity weights, valuation method, and outlier handling. Returns calculated property value estimates.\",\n  \"output_details\": {\n    \"estimated_value\": {\n      \"type\": \"integer\",\n      \"description\": \"Primary estimated property value\"\n    },\n    \"value_range_low\": {\n      \"type\": \"integer\",\n      \"description\": \"Lower bound of estimated value range\"\n    },\n    \"value_range_high\": {\n      \"type\": \"integer\",\n      \"description\": \"Upper bound of estimated value range\"\n    },\n    \"adjusted_comparable_values\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Adjusted values for each comparable property\"\n    },\n    \"method_used\": {\n      \"type\": \"string\",\n      \"description\": \"Valuation method applied for primary estimate\"\n    },\n    \"confidence_level\": {\n      \"type\": \"string\",\n      \"description\": \"Confidence level: high, medium, or low\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Trend Analyzer\",\n  \"tool_description\": \"Analyzes historical price trends and market velocity to determine time-based adjustments for comparable sales that occurred at different time periods.\",\n  \"parameters\": {\n    \"comparable_sale_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Sale dates for comparable properties\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"format\": \"date-time\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"valuation_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target date for property valuation (ISO 8601)\",\n      \"format\": \"date-time\"\n    },\n    \"market_zip_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ZIP code for market trend analysis\"\n    },\n    \"trend_period_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of months to analyze for trend calculation (3-36)\",\n      \"default\": 12\n    }\n  },\n  \"error_messages\": [\n    \"Invalid date format: All dates must be in ISO 8601 format (YYYY-MM-DDTHH:MM:SSZ).\",\n    \"Future valuation date: valuation_date cannot be in the future relative to current date.\",\n    \"Invalid trend\
  \ period: trend_period_months must be between 3 and 36 months.\",\n    \"Insufficient trend data: Not enough historical sales data available for reliable trend analysis in the specified ZIP code.\",\n    \"Invalid ZIP code: ZIP code format is incorrect or area not found.\"\n  ],\n  \"usage\": \"Provide comparable sale dates, target valuation date, and market ZIP code. Optionally specify trend analysis period. Returns time-based adjustment factors for each comparable sale.\",\n  \"output_details\": {\n    \"time_adjustments\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Time-based adjustment factors for each comparable (1.0 = no adjustment)\"\n    },\n    \"monthly_appreciation_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Average monthly price appreciation rate for the market\"\n    },\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Market trend direction: appreciating, stable, or depreciating\"\n    },\n    \"trend_strength\": {\n      \"type\": \"string\",\n      \"description\": \"Trend strength: strong, moderate, or weak\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statistical Outlier Filter\",\n  \"tool_description\": \"Identifies and filters statistical outliers from comparable sales data using configurable methods to improve valuation accuracy.\",\n  \"parameters\": {\n    \"sale_prices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of comparable property sale prices\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 100\n    },\n    \"outlier_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Method for outlier detection: iqr, zscore, or modified_zscore\",\n      \"default\": \"iqr\"\n    },\n    \"threshold_factor\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Threshold multiplier for outlier detection sensitivity (1.0-3.0)\",\n      \"default\": 1.5\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: At least 3 sale prices are required for outlier detection.\",\n    \"Invalid outlier method: Use one of: iqr, zscore, or modified_zscore.\",\n    \"Invalid threshold factor: threshold_factor must be between 1.0 and 3.0.\",\n    \"All values identical: Cannot detect outliers when all sale prices are the same.\"\n  ],\n  \"usage\": \"Provide array of comparable sale prices. Optionally specify outlier detection method and sensitivity threshold. Returns filtered dataset with outliers identified and removed.\",\n  \"output_details\": {\n    \"filtered_prices\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Sale prices after outlier removal\"\n    },\n    \"outlier_indices\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Original array indices of identified outliers\"\n    },\n    \"outliers_removed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of outliers identified and removed\"\n    },\n    \"remaining_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of comparable sales remaining after filtering\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Confidence Score Calculator\",\n  \"tool_description\": \"Calculates confidence scores for property valuations based on comparable quality metrics including proximity, similarity, recency, and market conditions.\",\n  \"parameters\": {\n    \"distances_miles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Distances from subject to each comparable property\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"size_differences_pct\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Percentage size differences between\

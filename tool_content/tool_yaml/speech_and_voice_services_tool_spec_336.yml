tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is medium complexity. It requires coordinating multiple specialized processes (text preprocessing, phonetic conversion, audio synthesis, quality control), handling diverse input formats and languages, managing audio output parameters, and ensuring natural-sounding results across different voice characteristics and speaking styles.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover the complete text-to-speech pipeline from text preprocessing through final audio generation and quality assurance.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. Text Normalizer - Consumes: raw text → Produces: normalized text\n2. Language Detector - Consumes: text → Produces: language code  \n3. Phonetic Converter - Consumes: normalized text, language → Produces: phonetic representation\n4. Voice Profile Manager - Consumes: voice parameters → Produces: voice configuration\n5. Prosody Controller - Consumes: text, voice config → Produces: prosodic features\n6. Audio Synthesizer - Consumes: phonetics, prosody, voice config → Produces: raw audio\n7. Audio Post Processor - Consumes: raw audio, effects parameters → Produces: processed audio\n8. Speech Quality Analyzer - Consumes: audio, reference text → Produces: quality metrics\n9. Audio Format Converter - Consumes: audio, format specs → Produces: formatted audio\n10. Batch Text Processor - Consumes: multiple texts, settings → Produces: processing queue\n11. SSML Parser - Consumes: SSML markup → Produces: structured speech instructions\n12. Speech Timeline Generator - Consumes: text, timing preferences → Produces: speech timing data\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n- Basic TTS: Text Normalizer → Phonetic Converter → Audio Synthesizer → Audio Format Converter\n- Quality check: Audio Synthesizer → Speech Quality Analyzer → Audio Post Processor\n\nMedium plans:  \n- Enhanced synthesis: Language Detector → Text Normalizer → Voice Profile Manager → Prosody Controller → Audio Synthesizer → Audio Format Converter\n- SSML processing: SSML Parser → Text Normalizer → Phonetic Converter → Voice Profile Manager → Audio Synthesizer → Audio Post Processor\n\nComplex plans:\n- Full pipeline: Language Detector → Text Normalizer → SSML Parser → Voice Profile Manager → Prosody Controller → Phonetic Converter → Audio Synthesizer → Audio Post Processor → Speech Quality Analyzer → Audio Format Converter\n- Batch processing: Batch Text Processor → Language Detector → Text Normalizer → Speech Timeline Generator → Voice Profile Manager → Audio Synthesizer → Audio Format Converter\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Text Normalizer\",\n  \"tool_description\": \"Preprocesses raw text by expanding abbreviations, converting numbers to words, handling special characters, and standardizing punctuation for optimal speech synthesis.\",\n  \"parameters\": {\n    \"input_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw text to be normalized for speech synthesis\"\n    },\n    \"language_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 639-1 language code (e.g., en, es, fr, de)\"\n    },\n    \"expand_abbreviations\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to expand common abbreviations\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty input text: Provide non-empty text string for normalization.\",\n    \"Unsupported language code: Use a valid ISO 639-1 language code.\",\n    \"Text too long: Input text exceeds 10000 character limit.\"\n  ],\n  \"usage\": \"Provide input_text and language_code. Optionally set expand_abbreviations to control abbreviation handling. Returns normalized text ready for phonetic conversion.\",\n  \"output_details\": {\n    \"normalized_text\": {\n      \"type\": \"string\", \n      \"description\": \"Text with numbers, abbreviations, and special characters normalized\"\
  \n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of words in normalized text\"\n    },\n    \"changes_made\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of normalization changes applied\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Language Detector\",\n  \"tool_description\": \"Automatically detects the primary language of input text to enable appropriate language-specific processing for text-to-speech synthesis.\",\n  \"parameters\": {\n    \"input_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text to analyze for language detection\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.8,\n      \"description\": \"Minimum confidence level (0.5-1.0) for language detection\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient text: Provide at least 10 characters for reliable language detection.\",\n    \"Low confidence: Detection confidence below threshold, consider manual language specification.\",\n    \"Invalid confidence threshold: Value must be between 0.5 and 1.0.\"\n  ],\n  \"usage\": \"Provide input_text for analysis. Optionally set confidence_threshold to control detection sensitivity. Returns detected language with confidence score.\",\n  \"output_details\": {\n    \"detected_language\": {\n      \"type\": \"string\",\n      \"description\": \"ISO 639-1 language code of detected language\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence level of language detection (0.0-1.0)\"\n    },\n    \"alternative_languages\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Other possible languages with lower confidence\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Phonetic Converter\",\n  \"tool_description\": \"Converts normalized text into phonetic representations using IPA or language-specific phoneme sets for accurate pronunciation in speech synthesis.\",\n  \"parameters\": {\n    \"normalized_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Normalized text to convert to phonetic representation\"\n    },\n    \"language_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"ISO 639-1 language code for phonetic rules\"\n    },\n    \"phoneme_set\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"IPA\",\n      \"description\": \"Phoneme representation system: IPA, ARPABET, or language-specific\"\n    },\n    \"stress_marking\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to include stress markers in phonetic output\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported phoneme set: Use IPA, ARPABET, or supported language-specific phoneme set.\",\n    \"Language-phoneme mismatch: The selected phoneme set is not compatible with the language.\",\n    \"Conversion failed: Unable to convert some words to phonetic representation.\"\n  ],\n  \"usage\": \"Provide normalized_text and language_code. Optionally specify phoneme_set and stress_marking preferences. Returns phonetic representation for speech synthesis.\",\n  \"output_details\": {\n    \"phonetic_text\": {\n      \"type\": \"string\",\n      \"description\": \"Text converted to phonetic representation\"\n    },\n    \"word_phonetics\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Individual word phonetic transcriptions\"\n    },\n    \"unknown_words\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Words that could not be converted phonetically\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Voice Profile Manager\",\n  \"tool_description\": \"Creates and manages voice profiles with specific characteristics including gender, age,\
  \ accent, and vocal qualities for personalized text-to-speech synthesis.\",\n  \"parameters\": {\n    \"voice_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name identifier for the voice profile\"\n    },\n    \"gender\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Voice gender: male, female, or neutral\"\n    },\n    \"age_category\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Age category: child, young_adult, adult, or senior\"\n    },\n    \"accent\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"neutral\",\n      \"description\": \"Regional accent identifier or neutral\"\n    },\n    \"pitch_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"medium\",\n      \"description\": \"Pitch range: low, medium, or high\"\n    },\n    \"speech_rate\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 1.0,\n      \"description\": \"Speech rate multiplier (0.5-2.0)\"\n    },\n    \"vocal_texture\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"smooth\",\n      \"description\": \"Vocal texture: smooth, breathy, crisp, or warm\"\n    },\n    \"emotional_tone\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"neutral\",\n      \"description\": \"Base emotional tone: neutral, friendly, professional, or cheerful\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid gender: Use male, female, or neutral.\",\n    \"Invalid age category: Use child, young_adult, adult, or senior.\",\n    \"Invalid speech rate: Value must be between 0.5 and 2.0.\",\n    \"Invalid pitch range: Use low, medium, or high.\",\n    \"Invalid vocal texture: Use smooth, breathy, crisp, or warm.\",\n    \"Invalid emotional tone: Use neutral, friendly, professional, or cheerful.\"\n  ],\n  \"usage\": \"Specify voice_name, gender, and age_category as required parameters. Customize accent, pitch_range, speech_rate, vocal_texture, and emotional_tone as needed. Returns configured voice profile for synthesis.\",\n  \"output_details\": {\n    \"profile_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created voice profile\"\n    },\n    \"voice_characteristics\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of voice profile characteristics\"\n    },\n    \"compatibility_score\": {\n      \"type\": \"number\",\n      \"description\": \"Compatibility score with synthesis engine (0.0-1.0)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Prosody Controller\",\n  \"tool_description\": \"Controls prosodic elements including intonation, rhythm, stress patterns, and pauses to create natural-sounding speech with appropriate emotional expression.\",\n  \"parameters\": {\n    \"input_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text for prosodic analysis and control\"\n    },\n    \"voice_profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Voice profile identifier for prosodic matching\"\n    },\n    \"emotion_intensity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.5,\n      \"description\": \"Emotional expression intensity (0.0-1.0)\"\n    },\n    \"emphasis_words\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Words to emphasize with special stress\"\n    },\n    \"pause_style\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"natural\",\n      \"description\": \"Pause insertion style: minimal, natural, or dramatic\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid emotion intensity: Value must be between 0.0 and 1.0.\",\n    \"Voice profile not found: The specified voice profile ID does not exist.\",\n    \"Invalid pause style: Use minimal, natural, or dramatic.\"\
  ,\n    \"Text analysis failed: Unable to perform prosodic analysis on the provided text.\"\n  ],\n  \"usage\": \"Provide input_text and voice_profile_id. Optionally adjust emotion_intensity, specify emphasis_words, and set pause_style. Returns prosodic control data for synthesis.\",\n  \"output_details\": {\n    \"prosodic_markers\": {\n      \"type\": \"string\",\n      \"description\": \"Text with prosodic markup for synthesis\"\n    },\n    \"stress_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Stress patterns for each word or phrase\"\n    },\n    \"pause_locations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Character positions where pauses should be inserted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Synthesizer\",\n  \"tool_description\": \"Generates speech audio from phonetic input using neural synthesis, combining phonetic data, prosodic controls, and voice profiles to produce natural-sounding speech.\",\n  \"parameters\": {\n    \"phonetic_input\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Phonetic representation of text to synthesize\"\n    },\n    \"voice_profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Voice profile identifier for synthesis\"\n    },\n    \"prosodic_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Prosodic control information\"\n    },\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 22050,\n      \"description\": \"Audio sample rate in Hz (8000, 16000, 22050, 44100, 48000)\"\n    },\n    \"synthesis_quality\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"high\",\n      \"description\": \"Synthesis quality level: low, medium, high, or ultra\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid phonetic input: Phonetic representation format is not recognized.\",\n    \"Voice profile incompatible: The voice profile is not compatible with synthesis engine.\",\n    \"Invalid sample rate: Use supported sample rates (8000, 16000, 22050, 44100, 48000).\",\n    \"Synthesis failed: Unable to generate audio from provided inputs.\",\n    \"Invalid quality level: Use low, medium, high, or ultra.\"\n  ],\n  \"usage\": \"Provide phonetic_input, voice_profile_id, and prosodic_data. Optionally set sample_rate and synthesis_quality. Returns synthesized audio data and metadata.\",\n  \"output_details\": {\n    \"audio_data\": {\n      \"type\": \"string\",\n      \"description\": \"Base64 encoded audio data\"\n    },\n    \"duration_seconds\": {\n      \"type\": \"number\",\n      \"description\": \"Total duration of synthesized audio\"\n    },\n    \"synthesis_metadata\": {\n      \"type\": \"string\",\n      \"description\": \"Technical metadata about the synthesis process\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Post Processor\",\n  \"tool_description\": \"Applies audio processing effects including noise reduction, equalization, compression, and enhancement to improve speech audio quality and characteristics.\",\n  \"parameters\": {\n    \"input_audio\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base64 encoded audio data to process\"\n    },\n    \"noise_reduction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Apply noise reduction filtering\"\n    },\n    \"dynamic_range_compression\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Apply dynamic range compression\"\n    },\n    \"equalization_preset\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"speech\",\n      \"description\": \"EQ preset: speech, broadcast, podcast, or natural\"\n    },\n    \"volume_normalization\": {\n      \"type\": \"boolean\",\n      \"required\"\
  : false,\n      \"default\": true,\n      \"description\": \"Normalize audio volume levels\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid audio data: Input audio format is not supported or corrupted.\",\n    \"Invalid equalization preset: Use speech, broadcast, podcast, or natural.\",\n    \"Processing failed: Audio processing encountered an error.\",\n    \"Audio too short: Input audio must be at least 0.1 seconds long.\"\n  ],\n  \"usage\": \"Provide input_audio as base64 encoded data. Optionally enable noise_reduction, dynamic_range_compression, volume_normalization and set equalization_preset. Returns processed audio with enhancement metadata.\",\n  \"output_details\": {\n    \"processed_audio\": {\n      \"type\": \"string\",\n      \"description\": \"Base64 encoded processed audio data\"\n    },\n    \"processing_applied\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of processing effects applied\"\n    },\n    \"quality_improvement\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated quality improvement score (0.0-1.0)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Speech Quality Analyzer\",\n  \"tool_description\": \"Analyzes synthesized speech audio quality by measuring naturalness, intelligibility, pronunciation accuracy, and prosodic appropriateness against reference metrics.\",\n  \"parameters\": {\n    \"audio_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base64 encoded audio to analyze\"\n    },\n    \"reference_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original text used for synthesis\"\n    },\n    \"quality_metrics\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [\"naturalness\", \"intelligibility\", \"prosody\"],\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Quality aspects to analyze\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid audio format: Audio data format is not supported for analysis.\",\n    \"Text-audio mismatch: Audio duration does not match expected text length.\",\n    \"Invalid quality metrics: Use supported metrics (naturalness, intelligibility, prosody, pronunciation).\",\n    \"Analysis failed: Unable to complete quality analysis.\"\n  ],\n  \"usage\": \"Provide audio_data and reference_text. Optionally specify quality_metrics to focus analysis. Returns comprehensive quality scores and recommendations.\",\n  \"output_details\": {\n    \"overall_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall quality rating (0.0-1.0)\"\n    },\n    \"metric_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Individual scores for each analyzed metric\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Specific recommendations for quality improvement\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Audio Format Converter\",\n  \"tool_description\": \"Converts synthesized audio between different formats, bitrates, and compression settings for various delivery platforms and applications.\",\n  \"parameters\": {\n    \"input_audio\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base64 encoded audio data to convert\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target audio format: wav, mp3, ogg, flac, or aac\"\n    },\n    \"bitrate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 128,\n      \"description\": \"Audio bitrate in kbps for compressed formats\"\n    },\n    \"sample_rate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 22050,\n      \"description\": \"Output sample rate in Hz\"\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported output format: Use wav, mp3, ogg, flac, or aac.\",\n    \"\
  Invalid bitrate: Bitrate must be between 32 and 320 kbps.\",\n    \"Invalid sample rate: Use standard sample rates (8000, 16000, 22050, 44100, 48000).\",\n    \"Conversion failed: Unable to convert audio to specified format.\"\n  ],\n  \"usage\": \"Provide input_audio and output_format. Optionally set bitrate and sample_rate for format-specific optimization. Returns converted audio in specified format.\",\n  \"output_details\": {\n    \"converted_audio\": {\n      \"type\": \"string\",\n      \"description\": \"Base64 encoded audio in target format\"\n    },\n    \"file_size_bytes\": {\n      \"type\": \"integer\",\n      \"description\": \"Size of converted audio file in bytes\"\n    },\n    \"format_metadata\": {\n      \"type\": \"string\",\n      \"description\": \"Technical details of output format\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Batch Text Processor\",\n  \"tool_description\": \"Processes multiple text inputs simultaneously for batch text-to-speech conversion, managing queue priorities and resource allocation for efficient bulk processing.\",\n  \"parameters\": {\n    \"text_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100,\n      \"description\": \"Array of texts to process in batch\"\n    },\n    \"voice_profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Voice profile to use for all texts\"\n    },\n    \"priority_levels\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"default\": [],\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Priority levels for each text (1-5, higher is more urgent)\"\n    },\n    \"processing_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"sequential\",\n      \"description\": \"Processing mode: sequential, parallel, or adaptive\"\n    },\n    \"max_concurrent\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 3,\n      \"description\": \"Maximum concurrent processes for parallel mode\"\n    },\n    \"output_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"mp3\",\n      \"description\": \"Output format for all generated audio files\"\n    },\n    \"quality_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Perform quality analysis on generated audio\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty text list: Provide at least one text for batch processing.\",\n    \"Text list too large: Maximum 100 texts allowed per batch.\",\n    \"Priority mismatch: Priority levels array must match text list length if provided.\",\n    \"Invalid processing mode: Use sequential, parallel, or adaptive.\",\n    \"Invalid concurrent limit: max_concurrent must be between 1 and 10.\",\n    \"Invalid priority level: Priority values must be between 1 and 5.\"\n  ],\n  \"usage\": \"Provide text_list and voice_profile_id. Optionally configure priority_levels, processing_mode, max_concurrent, output_format, and quality_check. Returns batch processing results and metadata.\",\n  \"output_details\": {\n    \"batch_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the batch processing job\"\n    },\n    \"processing_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of batch processing\"\n    },\n    \"completed_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of texts successfully processed\"\n    },\n    \"estimated_completion\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated completion time in ISO 8601 format\"\n    },\n    \"queue_position\": {\n      \"type\": \"integer\",\n      \"description\": \"Position in processing queue\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"SSML Parser\",\n  \"tool_description\": \"Parses Speech Synthesis Markup Language (SSML) documents to extract structured speech\
  \ instructions including prosody, pronunciation, and voice control directives.\",\n  \"parameters\": {\n    \"ssml_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"SSML markup content to parse\"\n    },\n    \"validation_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"strict\",\n      \"description\": \"SSML validation level: strict, moderate, or permissive\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid SSML syntax: SSML content contains syntax errors.\",\n    \"Unsupported SSML elements: Some SSML elements are not supported by the parser.\",\n    \"Validation failed: SSML content does not meet validation requirements.\",\n    \"Empty SSML content: Provide valid SSML markup for parsing.\"\n  ],\n  \"usage\": \"Provide ssml_content with valid SSML markup. Optionally set validation_level to control parsing strictness. Returns structured speech instructions for synthesis.\",\n  \"output_details\": {\n    \"parsed_text\": {\n      \"type\": \"string\",\n      \"description\": \"Plain text extracted from SSML markup\"\n    },\n    \"speech_instructions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Structured speech control instructions\"\n    },\n    \"voice_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Voice parameter changes specified in SSML\"\n    },\n    \"validation_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Validation warnings or compatibility notes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Speech Timeline Generator\",\n  \"tool_description\": \"Generates precise timing information for speech synthesis including word boundaries, phoneme durations, and pause timing for synchronization applications.\",\n  \"parameters\": {\n    \"input_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Text for timeline generation\"\n    },\n    \"voice_profile_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Voice profile for timing calculations\"\n    },\n    \"timing_precision\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"word\",\n      \"description\": \"Timing granularity: phoneme, syllable, word, or sentence\"\n    },\n    \"include_pauses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include pause timing in timeline\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid timing precision: Use phoneme, syllable, word, or sentence.\",\n    \"Voice profile not found: Specified voice profile does not exist.\",\n    \"Timeline generation failed: Unable to generate timing information.\",\n    \"Text too complex: Simplify text structure for timeline generation.\"\n  ],\n  \"usage\": \"Provide input_text and voice_profile_id. Set timing_precision for granularity and include_pauses for pause timing. Returns detailed speech timeline data.\",\n  \"output_details\": {\n    \"timeline_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Timing information for each speech unit\"\n    },\n    \"total_duration\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated speech duration in seconds\"\n    },\n    \"word_boundaries\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Start times for each word in seconds\"\n    }\n  }\n}\n```"

field_name: databases
subfield: Query Optimization and Performance Tuning
task: Database statistics collection and maintenance
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task involves medium complexity due to the variety of database systems, different types of statistics (table, index, column), coordination between collection and maintenance phases, and the critical impact on query performance if done incorrectly.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target 12 tools to cover statistics collection, analysis, maintenance scheduling, and performance monitoring across different database components.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n1. **Database Connection Manager** → produces connection metadata\n2. **Table Statistics Collector** → consumes connection info, produces table stats\n3. **Index Statistics Collector** → consumes connection info, produces index stats  \n4. **Column Statistics Collector** → consumes connection info, produces column stats\n5. **Statistics Analysis Engine** → consumes all stats types, produces analysis reports\n6. **Statistics Maintenance Scheduler** → consumes analysis reports, produces maintenance plans\n7. **Statistics Update Executor** → consumes maintenance plans, produces update results\n8. **Statistics Validation Tool** → consumes stats data, produces validation reports\n9. **Performance Impact Analyzer** → consumes stats and query data, produces impact assessments\n10. **Statistics Export Manager** → consumes stats data, produces exported files\n11. **Statistics History Tracker** → consumes current stats, produces historical comparisons\n12. **Maintenance Job Monitor** → consumes job info, produces monitoring reports\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans:**\n- Basic collection: Database Connection Manager → Table Statistics Collector → Statistics Export Manager\n- Quick validation: Statistics Validation Tool → Performance Impact Analyzer\n\n**Medium plans:**\n- Comprehensive analysis: Connection Manager → Table/Index/Column Collectors → Statistics Analysis Engine → Statistics History Tracker\n- Maintenance workflow: Statistics Analysis Engine → Statistics Maintenance Scheduler → Statistics Update Executor → Maintenance Job Monitor\n\n**Complex plans:**\n- Full statistics lifecycle: All collectors → Analysis Engine → Maintenance Scheduler → Update Executor → Validation Tool → Performance Analyzer → History Tracker\n- Performance optimization cycle: Performance Impact Analyzer → Statistics Analysis Engine → Maintenance Scheduler → Update Executor → Validation Tool → Performance Impact Analyzer (feedback loop)\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Database Connection Manager\",\n  \"tool_description\": \"Establishes and validates database connections for statistics collection operations across different database systems.\",\n  \"parameters\": {\n    \"database_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database system type (postgresql, mysql, oracle, sqlserver, db2)\"\n    },\n    \"connection_string\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection string with host, port, database name\"\n    },\n    \"username\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database username with statistics access privileges\"\n    },\n    \"connection_timeout\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Connection timeout in seconds (5-300)\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid database type: Use one of [postgresql, mysql, oracle, sqlserver, db2].\",\n    \"Connection failed: Check connection string format and network connectivity.\",\n    \"Authentication failed: Verify username and ensure proper privileges for statistics operations.\",\n    \"Timeout error: Connection timeout must be between 5-300 seconds.\"\n  ],\n  \"usage\": \"Provide database_type, connection_string, and username to establish connection. Optionally set connection_timeout for slower networks.\",\n  \"\
  output_details\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the established connection\"\n    },\n    \"database_version\": {\n      \"type\": \"string\",\n      \"description\": \"Version information of the connected database\"\n    },\n    \"privileges\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of statistics-related privileges available\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Connection status (connected, failed, timeout)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Table Statistics Collector\",\n  \"tool_description\": \"Collects comprehensive table-level statistics including row counts, size metrics, and data distribution information.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier from Database Connection Manager\"\n    },\n    \"schema_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database schema name to collect statistics from\"\n    },\n    \"table_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific table names to analyze (if empty, analyzes all tables)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"include_system_tables\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include system/catalog tables\",\n      \"default\": false\n    },\n    \"sampling_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage of rows to sample for analysis (1-100)\",\n      \"default\": 100\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Schema not found: Specified schema does not exist in the database.\",\n    \"Access denied: Insufficient privileges to read table statistics.\",\n    \"Invalid sampling percentage: Must be between 1-100.\",\n    \"Table not found: One or more specified tables do not exist in the schema.\"\n  ],\n  \"usage\": \"Provide connection_id and schema_name to collect table statistics. Optionally specify table_names for targeted analysis or set sampling_percentage for large tables.\",\n  \"output_details\": {\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the statistics were collected\"\n    },\n    \"table_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of tables analyzed\"\n    },\n    \"table_stats\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Statistics summary for each table (name:rows:size_mb:last_updated)\"\n    },\n    \"total_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Total size of analyzed tables in megabytes\"\n    },\n    \"largest_table\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the largest table by row count\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Index Statistics Collector\",\n  \"tool_description\": \"Gathers detailed index statistics including usage patterns, selectivity, and performance metrics across database indexes.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier from Database Connection Manager\"\n    },\n    \"schema_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database schema name containing the indexes\"\n    },\n    \"table_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Specific table to analyze indexes for (if empty, analyzes all tables)\",\n      \"default\": null\n    },\n    \"index_types\": {\n      \"type\": \"array\",\n      \"required\"\
  : false,\n      \"description\": \"Types of indexes to include (btree, hash, gin, gist, bitmap)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"include_unused\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include indexes with zero usage\",\n      \"default\": true\n    },\n    \"usage_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum usage count to consider an index active (0-10000)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Schema not found: Specified schema does not exist in the database.\",\n    \"Table not found: Specified table does not exist in the schema.\",\n    \"Invalid index type: Use supported index types for your database system.\",\n    \"Invalid usage threshold: Must be between 0-10000.\",\n    \"Access denied: Insufficient privileges to read index statistics.\"\n  ],\n  \"usage\": \"Provide connection_id and schema_name to collect index statistics. Optionally filter by table_name, index_types, or set usage_threshold to focus on active indexes.\",\n  \"output_details\": {\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the index statistics were collected\"\n    },\n    \"index_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of indexes analyzed\"\n    },\n    \"unused_indexes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of unused index names\"\n    },\n    \"high_maintenance_indexes\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Indexes with high maintenance overhead\"\n    },\n    \"total_index_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Total size of all analyzed indexes in megabytes\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Column Statistics Collector\",\n  \"tool_description\": \"Collects detailed column-level statistics including cardinality, null percentages, data distribution, and histogram information for query optimization.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier from Database Connection Manager\"\n    },\n    \"schema_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database schema name to collect column statistics from\"\n    },\n    \"table_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Table name to analyze column statistics for\"\n    },\n    \"column_names\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific columns to analyze (if empty, analyzes all columns)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"histogram_buckets\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of histogram buckets to create (10-1000)\",\n      \"default\": 100\n    },\n    \"compute_correlation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to compute column correlations\",\n      \"default\": false\n    },\n    \"most_common_values_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of most common values to track (10-100)\",\n      \"default\": 25\n    },\n    \"distinct_values_threshold\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Threshold for computing exact distinct counts (1000-1000000)\",\n      \"default\": 10000\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Schema or table not found: Specified schema or table\
  \ does not exist.\",\n    \"Column not found: One or more specified columns do not exist in the table.\",\n    \"Invalid histogram buckets: Must be between 10-1000.\",\n    \"Invalid MCV limit: Most common values limit must be between 10-100.\",\n    \"Invalid distinct threshold: Must be between 1000-1000000.\",\n    \"Access denied: Insufficient privileges to read column statistics.\"\n  ],\n  \"usage\": \"Provide connection_id, schema_name, and table_name to collect column statistics. Optionally specify column_names for targeted analysis or adjust histogram_buckets and other parameters for detailed analysis.\",\n  \"output_details\": {\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the column statistics were collected\"\n    },\n    \"table_name\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the analyzed table\"\n    },\n    \"column_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of columns analyzed\"\n    },\n    \"high_cardinality_columns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Columns with high cardinality (good for indexes)\"\n    },\n    \"skewed_columns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Columns with highly skewed data distribution\"\n    },\n    \"null_heavy_columns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Columns with high null percentages\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statistics Analysis Engine\",\n  \"tool_description\": \"Analyzes collected database statistics to identify optimization opportunities, stale statistics, and potential performance issues.\",\n  \"parameters\": {\n    \"table_stats_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing table statistics from Table Statistics Collector\"\n    },\n    \"index_stats_data\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"JSON string containing index statistics from Index Statistics Collector\",\n      \"default\": null\n    },\n    \"column_stats_data\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"JSON string containing column statistics from Column Statistics Collector\",\n      \"default\": null\n    },\n    \"staleness_threshold_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Days after which statistics are considered stale (1-365)\",\n      \"default\": 7\n    },\n    \"growth_rate_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage growth rate to flag for immediate stats update (1-100)\",\n      \"default\": 20\n    }\n  },\n  \"error_messages\": [\n    \"Invalid statistics data: Table statistics data must be valid JSON format.\",\n    \"Missing required data: Table statistics data is required for analysis.\",\n    \"Invalid staleness threshold: Must be between 1-365 days.\",\n    \"Invalid growth rate threshold: Must be between 1-100 percent.\",\n    \"Data format error: Statistics data does not match expected schema.\"\n  ],\n  \"usage\": \"Provide table_stats_data from Table Statistics Collector. Optionally include index_stats_data and column_stats_data for comprehensive analysis. Adjust staleness_threshold_days and growth_rate_threshold based on your maintenance requirements.\",\n  \"output_details\": {\n    \"analysis_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the analysis was performed\"\n    },\n    \"stale_statistics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of objects with stale statistics requiring updates\"\n    },\n    \"high_priority_updates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n\
  \      \"description\": \"Statistics requiring immediate attention due to high growth\"\n    },\n    \"optimization_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations for improving statistics maintenance\"\n    },\n    \"overall_health_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Statistics health score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statistics Maintenance Scheduler\",\n  \"tool_description\": \"Creates and manages scheduled maintenance plans for updating database statistics based on analysis results and system requirements.\",\n  \"parameters\": {\n    \"analysis_results\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string from Statistics Analysis Engine containing analysis results\"\n    },\n    \"maintenance_window_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start time for maintenance window in HH:MM format (24-hour)\"\n    },\n    \"maintenance_window_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End time for maintenance window in HH:MM format (24-hour)\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Timezone for maintenance window (e.g., UTC, EST, PST)\"\n    },\n    \"max_concurrent_jobs\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of concurrent statistics update jobs (1-10)\",\n      \"default\": 3\n    },\n    \"priority_order\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Priority order for updates (high_growth, stale, unused_indexes)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"high_growth\", \"stale\", \"unused_indexes\"]\n    },\n    \"exclude_weekends\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to exclude weekends from scheduled maintenance\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid analysis results: Analysis results must be valid JSON from Statistics Analysis Engine.\",\n    \"Invalid time format: Use HH:MM format for maintenance window times.\",\n    \"Invalid timezone: Provide a valid timezone identifier.\",\n    \"Invalid maintenance window: End time must be after start time.\",\n    \"Invalid concurrent jobs: Must be between 1-10 concurrent jobs.\",\n    \"Invalid priority order: Use valid priority types [high_growth, stale, unused_indexes].\"\n  ],\n  \"usage\": \"Provide analysis_results, maintenance_window_start/end, and timezone to create maintenance schedule. Optionally adjust max_concurrent_jobs, priority_order, and exclude_weekends based on system constraints.\",\n  \"output_details\": {\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created maintenance schedule\"\n    },\n    \"scheduled_jobs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of scheduled jobs with timestamps and targets\"\n    },\n    \"estimated_duration\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated total duration for all maintenance jobs\"\n    },\n    \"next_execution\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of the next scheduled execution\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statistics Update Executor\",\n  \"tool_description\": \"Executes statistics update operations based on maintenance schedules, handling both immediate and scheduled updates with progress tracking.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier for executing updates\"\n    },\n    \"schedule_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n\
  \      \"description\": \"Schedule ID from Statistics Maintenance Scheduler (for scheduled execution)\",\n      \"default\": null\n    },\n    \"target_objects\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific objects to update (schema.table or schema.table.column)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"update_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of update (full, incremental, sample)\"\n    },\n    \"sample_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sample percentage for sample updates (1-100)\",\n      \"default\": 10\n    },\n    \"force_update\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Force update even if statistics appear current\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Schedule not found: Specified schedule ID does not exist.\",\n    \"Invalid target objects: Object names must follow schema.table or schema.table.column format.\",\n    \"Invalid update type: Use one of [full, incremental, sample].\",\n    \"Invalid sample percentage: Must be between 1-100 for sample updates.\",\n    \"Update failed: Statistics update operation failed due to system constraints or locks.\"\n  ],\n  \"usage\": \"Provide connection_id and update_type for execution. Use schedule_id for scheduled updates or target_objects for ad-hoc updates. Set sample_percentage for sample updates and force_update to override currency checks.\",\n  \"output_details\": {\n    \"execution_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for this execution\"\n    },\n    \"updated_objects\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of successfully updated objects\"\n    },\n    \"failed_objects\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of objects that failed to update\"\n    },\n    \"execution_time_seconds\": {\n      \"type\": \"integer\",\n      \"description\": \"Total execution time in seconds\"\n    },\n    \"status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall execution status (completed, partial, failed)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Statistics Validation Tool\",\n  \"tool_description\": \"Validates the accuracy and consistency of database statistics by comparing current statistics with actual data samples and identifying discrepancies.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier for validation operations\"\n    },\n    \"validation_targets\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Objects to validate (schema.table format)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"sample_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of rows to sample for validation (1000-100000)\",\n      \"default\": 10000\n    },\n    \"tolerance_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Acceptable variance percentage for statistics accuracy (1-50)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Invalid validation targets: Must provide 1-50 valid schema.table names.\",\n    \"Invalid sample size: Sample size must be between 1000-100000.\",\n    \"Invalid tolerance percentage: Tolerance must be between 1-50 percent.\",\n    \"Access denied: Insufficient privileges to validate statistics on specified objects.\",\n    \"Target\
  \ not found: One or more validation targets do not exist in the database.\"\n  ],\n  \"usage\": \"Provide connection_id and validation_targets to validate statistics accuracy. Adjust sample_size for validation depth and tolerance_percentage for acceptable variance levels.\",\n  \"output_details\": {\n    \"validation_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the validation was performed\"\n    },\n    \"validated_objects\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of objects successfully validated\"\n    },\n    \"accurate_statistics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Objects with accurate statistics within tolerance\"\n    },\n    \"inaccurate_statistics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Objects with statistics outside tolerance requiring updates\"\n    },\n    \"accuracy_score\": {\n      \"type\": \"integer\",\n      \"description\": \"Overall accuracy score from 0-100\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Impact Analyzer\",\n  \"tool_description\": \"Analyzes the impact of statistics quality on query performance by examining query plans, execution times, and statistics usage patterns.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database connection identifier for performance analysis\"\n    },\n    \"query_log_path\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Path to query log file for analysis\",\n      \"default\": null\n    },\n    \"analysis_period_hours\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of hours of query history to analyze (1-168)\",\n      \"default\": 24\n    },\n    \"slow_query_threshold_ms\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Threshold in milliseconds to consider a query slow (100-30000)\",\n      \"default\": 1000\n    },\n    \"top_queries_limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of top slow queries to analyze in detail (10-100)\",\n      \"default\": 50\n    },\n    \"include_plan_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed execution plan analysis\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID not found or connection closed.\",\n    \"Query log not found: Specified query log path does not exist or is not accessible.\",\n    \"Invalid analysis period: Analysis period must be between 1-168 hours.\",\n    \"Invalid query threshold: Slow query threshold must be between 100-30000 milliseconds.\",\n    \"Invalid queries limit: Top queries limit must be between 10-100.\",\n    \"Access denied: Insufficient privileges to access query performance data.\"\n  ],\n  \"usage\": \"Provide connection_id for performance analysis. Optionally specify query_log_path for file-based analysis or adjust analysis_period_hours, slow_query_threshold_ms, and other parameters for targeted analysis.\",\n  \"output_details\": {\n    \"analysis_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"When the performance analysis was conducted\"\n    },\n    \"queries_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of queries analyzed\"\n    },\n    \"statistics_related_issues\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Performance issues attributed to poor statistics\"\n    },\n    \"improvement_opportunities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"S
field_name: ecommerce_and_retail
subfield: Shopping Cart and Checkout Systems
task: Manage saved items and wishlist integration during checkout
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is of medium difficulty. It involves coordinating multiple user workflows (wishlist management, cart operations, checkout integration), handling various data dependencies between saved items and active purchases, and requires careful state management across different user sessions and preferences.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover the breadth of wishlist management, cart operations, checkout integration, and user preference handling.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Wishlist Retriever → produces user wishlist data → consumed by Wishlist to Cart Transfer\n- Saved Item Manager → produces saved item metadata → consumed by Item Availability Checker  \n- Item Availability Checker → produces availability status → consumed by Checkout Item Validator\n- Wishlist to Cart Transfer → produces cart updates → consumed by Cart Item Manager\n- Cart Item Manager → produces cart state → consumed by Checkout Session Initializer\n- User Preference Analyzer → produces preference data → consumed by Smart Wishlist Recommender\n- Smart Wishlist Recommender → produces recommendations → consumed by Wishlist Display Organizer\n- Wishlist Display Organizer → produces organized display data → consumed by frontend\n- Price Alert Manager → produces price notifications → consumed by notification systems\n- Checkout Item Validator → produces validation results → consumed by Checkout Session Initializer\n- Checkout Session Initializer → produces session data → consumed by checkout workflow\n- Purchase History Integrator → produces purchase analytics → consumed by recommendation systems\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans:\n1. View organized wishlist: Wishlist Retriever → User Preference Analyzer → Wishlist Display Organizer\n2. Check item availability: Saved Item Manager → Item Availability Checker\n\nMedium plans:\n1. Smart wishlist recommendations: Wishlist Retriever → User Preference Analyzer → Purchase History Integrator → Smart Wishlist Recommender → Wishlist Display Organizer\n2. Move wishlist items to cart: Wishlist Retriever → Item Availability Checker → Wishlist to Cart Transfer → Cart Item Manager\n\nComplex plans:\n1. Complete checkout with wishlist integration: Wishlist Retriever → Item Availability Checker → Wishlist to Cart Transfer → Cart Item Manager → Checkout Item Validator → Checkout Session Initializer\n2. Full wishlist management workflow: Saved Item Manager → Item Availability Checker → User Preference Analyzer → Smart Wishlist Recommender → Price Alert Manager → Wishlist Display Organizer\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Wishlist Retriever\",\n  \"tool_description\": \"Retrieves and filters user's saved wishlist items based on various criteria and sorting preferences.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user whose wishlist to retrieve\"\n    },\n    \"category_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Filter items by category (e.g., electronics, clothing, books)\",\n      \"default\": \"None\"\n    },\n    \"sort_by\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sort criteria: date_added, price_low_to_high, price_high_to_low, name\",\n      \"default\": \"date_added\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid user ID: User ID must be a non-empty string and exist in the system.\",\n    \"Invalid category filter: Category must be one of the supported categories or None.\",\n    \"Invalid sort criteria: Use one of [date_added, price_low_to_high, price_high_to_low, name].\",\n    \"Wishlist access denied: User does not have permission to access this wishlist.\"\n  ],\n  \"usage\": \"Provide user_id to retrieve their wishlist. Optionally filter by category and specify sorting preference. Returns organized\
  \ wishlist data with item details.\",\n  \"output_details\": {\n    \"wishlist_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the wishlist\"\n    },\n    \"item_ids\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of item identifiers in the wishlist\"\n    },\n    \"item_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of items in the filtered wishlist\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when wishlist was last modified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Saved Item Manager\",\n  \"tool_description\": \"Manages individual saved items including adding, removing, updating, and retrieving detailed item information with metadata.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: add, remove, update, get_details\"\n    },\n    \"item_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the item\"\n    },\n    \"item_name\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name of the item (required for add action)\",\n      \"default\": \"None\"\n    },\n    \"item_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Current price of the item (required for add action)\",\n      \"default\": \"None\"\n    },\n    \"item_category\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Category of the item\",\n      \"default\": \"None\"\n    },\n    \"notes\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"User notes about the item\",\n      \"default\": \"None\"\n    },\n    \"priority_level\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Priority level from 1 (low) to 5 (high)\",\n      \"default\": 3\n    },\n    \"notification_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to enable price/availability notifications\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Use one of [add, remove, update, get_details].\",\n    \"Missing required fields: For add action, item_name and item_price are required.\",\n    \"Invalid priority level: Priority must be an integer between 1 and 5.\",\n    \"Item not found: The specified item_id does not exist in user's saved items.\",\n    \"Invalid price: Item price must be a positive number.\",\n    \"User not found: The specified user_id does not exist.\",\n    \"Duplicate item: Item is already saved in user's wishlist.\"\n  ],\n  \"usage\": \"Specify user_id, action, and item_id. For adding items, also provide item_name and item_price. Other parameters are optional based on the action performed.\",\n  \"output_details\": {\n    \"success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the operation was successful\"\n    },\n    \"item_details\": {\n      \"type\": \"string\",\n      \"description\": \"JSON string containing item information\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of the operation\"\n    },\n    \"message\": {\n      \"type\": \"string\",\n      \"description\": \"Success or error message describing the result\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Item Availability Checker\",\n  \"tool_description\": \"Checks real-time availability, stock levels, and pricing information for multiple items simultaneously.\",\n  \"parameters\": {\n    \"item_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of item identifiers to check\",\n      \"items\": {\"type\": \"string\"\
  },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"check_price_changes\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include price change information\",\n      \"default\": true\n    },\n    \"include_alternatives\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to suggest alternative items if unavailable\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty item list: At least one item ID must be provided.\",\n    \"Too many items: Maximum 50 items can be checked at once.\",\n    \"Invalid item ID format: All item IDs must be non-empty strings.\",\n    \"Some items not found: One or more item IDs do not exist in the catalog.\"\n  ],\n  \"usage\": \"Provide an array of item_ids to check their availability. Optionally enable price change tracking and alternative suggestions for out-of-stock items.\",\n  \"output_details\": {\n    \"availability_results\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of availability status for each item (available, out_of_stock, limited_stock)\"\n    },\n    \"stock_levels\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Array of current stock quantities for each item\"\n    },\n    \"current_prices\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of current prices for each item\"\n    },\n    \"price_changes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of price change indicators (increased, decreased, unchanged)\"\n    },\n    \"check_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when the availability check was performed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wishlist to Cart Transfer\",\n  \"tool_description\": \"Transfers selected items from wishlist to shopping cart with quantity and preference specifications.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"item_ids\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of wishlist item IDs to transfer to cart\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"quantities\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of quantities for each item (must match item_ids array length)\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"remove_from_wishlist\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to remove items from wishlist after transfer\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: item_ids and quantities arrays must have the same length.\",\n    \"Invalid quantity: All quantities must be positive integers.\",\n    \"Cart capacity exceeded: Too many items to add to cart at once.\",\n    \"Item transfer failed: One or more items could not be transferred due to availability issues.\",\n    \"Wishlist access denied: User does not have permission to modify this wishlist.\"\n  ],\n  \"usage\": \"Provide user_id, matching arrays of item_ids and quantities to transfer. Optionally choose whether to remove items from wishlist after successful transfer.\",\n  \"output_details\": {\n    \"transfer_success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all items were successfully transferred\"\n    },\n    \"transferred_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of item IDs that were successfully transferred\"\n    },\n    \"failed_transfers\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"\
  description\": \"Array of item IDs that failed to transfer\"\n    },\n    \"cart_total_items\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of items in cart after transfer\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Cart Item Manager\",\n  \"tool_description\": \"Manages shopping cart items including viewing, updating quantities, removing items, and calculating totals with tax and shipping.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: view, update_quantity, remove, clear, calculate_total\"\n    },\n    \"item_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Item ID for update_quantity or remove actions\",\n      \"default\": \"None\"\n    },\n    \"new_quantity\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"New quantity for update_quantity action\",\n      \"default\": \"None\"\n    },\n    \"include_tax\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include tax in total calculation\",\n      \"default\": true\n    },\n    \"shipping_address_zip\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"ZIP code for shipping calculation\",\n      \"default\": \"None\"\n    },\n    \"promo_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Promotional code to apply\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Use one of [view, update_quantity, remove, clear, calculate_total].\",\n    \"Missing item ID: item_id is required for update_quantity and remove actions.\",\n    \"Invalid quantity: new_quantity must be a positive integer for update_quantity action.\",\n    \"Item not in cart: The specified item is not found in the user's cart.\",\n    \"Invalid promo code: The promotional code is expired or invalid.\",\n    \"Cart is empty: No items found in the cart to perform the requested action.\"\n  ],\n  \"usage\": \"Specify user_id and action. For item-specific actions, provide item_id and relevant parameters. For total calculation, optionally include tax settings and shipping information.\",\n  \"output_details\": {\n    \"cart_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of item IDs currently in the cart\"\n    },\n    \"item_quantities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Array of quantities for each cart item\"\n    },\n    \"subtotal\": {\n      \"type\": \"number\",\n      \"description\": \"Cart subtotal before tax and shipping\"\n    },\n    \"total_with_tax\": {\n      \"type\": \"number\",\n      \"description\": \"Total amount including tax and discounts\"\n    },\n    \"cart_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the cart (active, empty, requires_update)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"User Preference Analyzer\",\n  \"tool_description\": \"Analyzes user behavior patterns, purchase history, and preferences to provide insights for personalized recommendations.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days to analyze (30-365)\",\n      \"default\": 90\n    }\n  },\n  \"error_messages\": [\n    \"Invalid analysis period: Period must be between 30 and 365 days.\",\n    \"Insufficient data: User does not have enough activity data for meaningful analysis.\",\n    \"User not found: The specified user_id does not exist in the system.\"\n  ],\n  \"\
  usage\": \"Provide user_id to analyze their preferences. Optionally specify the analysis period in days to focus on recent behavior patterns.\",\n  \"output_details\": {\n    \"preferred_categories\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of user's preferred product categories ranked by interest\"\n    },\n    \"price_sensitivity\": {\n      \"type\": \"string\",\n      \"description\": \"User's price sensitivity level (low, medium, high)\"\n    },\n    \"shopping_frequency\": {\n      \"type\": \"string\",\n      \"description\": \"User's shopping frequency pattern (weekly, monthly, seasonal, irregular)\"\n    },\n    \"brand_preferences\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of preferred brands based on purchase history\"\n    },\n    \"recommendation_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence score for recommendation accuracy (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Smart Wishlist Recommender\",\n  \"tool_description\": \"Generates personalized item recommendations based on wishlist items, user preferences, and trending products to enhance the wishlist experience.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"recommendation_count\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of recommendations to generate (1-20)\",\n      \"default\": 10\n    },\n    \"include_similar_items\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include items similar to current wishlist items\",\n      \"default\": true\n    },\n    \"include_complementary\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include items that complement wishlist items\",\n      \"default\": true\n    },\n    \"price_range_min\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum price for recommended items\",\n      \"default\": \"None\"\n    },\n    \"price_range_max\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum price for recommended items\",\n      \"default\": \"None\"\n    },\n    \"exclude_categories\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Categories to exclude from recommendations\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid recommendation count: Count must be between 1 and 20.\",\n    \"Invalid price range: Maximum price must be greater than minimum price.\",\n    \"No recommendations available: Unable to generate recommendations based on current criteria.\",\n    \"Empty wishlist: User must have items in wishlist for personalized recommendations.\"\n  ],\n  \"usage\": \"Provide user_id to generate recommendations. Customize the number of recommendations, types of suggestions, price range, and category exclusions to fine-tune results.\",\n  \"output_details\": {\n    \"recommended_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of recommended item IDs\"\n    },\n    \"recommendation_reasons\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of reasons why each item was recommended\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of confidence scores for each recommendation (0-1)\"\n    },\n    \"total_recommendations\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of recommendations returned\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Wishlist Display Organizer\",\n  \"tool_description\": \"Organizes and formats wishlist items for optimal display with sorting,\
  \ grouping, and visual arrangement options.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"display_mode\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Display arrangement: grid, list, compact, detailed\",\n      \"default\": \"grid\"\n    },\n    \"group_by\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Grouping criteria: category, price_range, date_added, priority, none\",\n      \"default\": \"none\"\n    },\n    \"items_per_page\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of items to display per page (10-100)\",\n      \"default\": 20\n    }\n  },\n  \"error_messages\": [\n    \"Invalid display mode: Use one of [grid, list, compact, detailed].\",\n    \"Invalid grouping criteria: Use one of [category, price_range, date_added, priority, none].\",\n    \"Invalid items per page: Must be between 10 and 100.\",\n    \"Empty wishlist: No items available to organize for display.\"\n  ],\n  \"usage\": \"Provide user_id to organize their wishlist display. Choose display_mode, grouping criteria, and pagination settings to customize the presentation format.\",\n  \"output_details\": {\n    \"organized_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of item IDs in display order\"\n    },\n    \"display_groups\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of group names if grouping is applied\"\n    },\n    \"total_pages\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of pages for pagination\"\n    },\n    \"display_metadata\": {\n      \"type\": \"string\",\n      \"description\": \"JSON string containing display configuration and formatting information\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Alert Manager\",\n  \"tool_description\": \"Manages price alerts and notifications for wishlist items including setting thresholds, monitoring price changes, and sending alerts.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"action\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Action to perform: create_alert, update_alert, delete_alert, check_alerts, list_alerts\"\n    },\n    \"item_id\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Item ID for alert operations\",\n      \"default\": \"None\"\n    },\n    \"alert_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of alert: price_drop, target_price, back_in_stock\",\n      \"default\": \"price_drop\"\n    },\n    \"threshold_percentage\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage drop threshold for price_drop alerts (1-50)\",\n      \"default\": \"None\"\n    },\n    \"target_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target price for target_price alerts\",\n      \"default\": \"None\"\n    },\n    \"notification_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Notification method: email, sms, push, all\",\n      \"default\": \"email\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid action: Use one of [create_alert, update_alert, delete_alert, check_alerts, list_alerts].\",\n    \"Missing item ID: item_id is required for create_alert, update_alert, and delete_alert actions.\",\n    \"Invalid alert type: Use one of [price_drop, target_price, back_in_stock].\",\n    \"Invalid threshold: Percentage must be between 1 and 50 for price_drop alerts.\",\n    \"Invalid target price: Target price must be a positive number for target_price alerts.\",\n    \"Invalid notification\
  \ method: Use one of [email, sms, push, all].\",\n    \"Alert already exists: Price alert for this item already exists for the user.\"\n  ],\n  \"usage\": \"Specify user_id and action. For creating/updating alerts, provide item_id, alert_type, and relevant threshold or target price. Choose notification method as needed.\",\n  \"output_details\": {\n    \"alert_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the created or updated alert\"\n    },\n    \"active_alerts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of active alert IDs for the user\"\n    },\n    \"triggered_alerts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of recently triggered alert IDs\"\n    },\n    \"operation_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of the requested operation (success, failed, pending)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Checkout Item Validator\",\n  \"tool_description\": \"Validates items in cart before checkout, checking availability, pricing, shipping restrictions, and payment compatibility.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"shipping_address_country\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination country for shipping validation\"\n    },\n    \"payment_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Payment method to validate: credit_card, debit_card, paypal, apple_pay, google_pay\",\n      \"default\": \"credit_card\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty cart: No items in cart to validate for checkout.\",\n    \"Invalid payment method: Use one of [credit_card, debit_card, paypal, apple_pay, google_pay].\",\n    \"Shipping restrictions: Some items cannot be shipped to the specified country.\",\n    \"Price changes detected: Item prices have changed since adding to cart.\",\n    \"Stock unavailable: Some items are no longer available in the requested quantities.\"\n  ],\n  \"usage\": \"Provide user_id and shipping_address_country to validate cart items. Optionally specify payment_method to check payment compatibility with cart items.\",\n  \"output_details\": {\n    \"validation_passed\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether all items passed validation\"\n    },\n    \"invalid_items\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of item IDs that failed validation\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of error messages for invalid items\"\n    },\n    \"estimated_total\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated total amount for valid items\"\n    },\n    \"shipping_available\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether shipping is available to the specified address\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Checkout Session Initializer\",\n  \"tool_description\": \"Initializes checkout session with validated cart items, calculates final pricing, applies promotions, and prepares payment processing.\",\n  \"parameters\": {\n    \"user_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the user\"\n    },\n    \"shipping_address_line1\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary shipping address line\"\n    },\n    \"shipping_address_line2\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Secondary shipping address line\",\n      \"default\": \"None\"\n    },\n    \"shipping_city\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Shipping city\"\n\

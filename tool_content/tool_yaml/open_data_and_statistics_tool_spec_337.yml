task: Freedom of Information Act (FOIA) request submission and tracking
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. While FOIA requests involve straightforward form submission, the complexity lies in navigating different agency requirements, tracking multiple requests across jurisdictions, handling appeals processes, and managing document processing workflows with various compliance requirements and potential legal considerations.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** to cover the comprehensive workflow of FOIA request lifecycle management, from initial research through final document processing.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Agency Database Lookup** - Consumes: agency name/keywords → Produces: contact details, submission requirements
  2. **Request Form Generator** - Consumes: request details, agency info → Produces: formatted FOIA request
  3. **Fee Calculator** - Consumes: request parameters, requester type → Produces: estimated costs
  4. **Request Submitter** - Consumes: formatted request, agency details → Produces: submission confirmation
  5. **Status Tracker** - Consumes: tracking numbers, agency info → Produces: current status updates
  6. **Appeal Form Generator** - Consumes: original request, denial reasons → Produces: formatted appeal
  7. **Response Analyzer** - Consumes: agency response text → Produces: categorized response analysis
  8. **Document Processor** - Consumes: received documents → Produces: organized, indexed documents
  9. **Timeline Calculator** - Consumes: submission date, agency type → Produces: expected dates
  10. **Request Template Manager** - Consumes: request type, topic → Produces: template suggestions
  11. **Multi-Request Tracker** - Consumes: multiple tracking numbers → Produces: consolidated status
  12. **Compliance Checker** - Consumes: request details, agency requirements → Produces: compliance report

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Single Request Submission: Agency Database Lookup → Fee Calculator → Request Form Generator → Request Submitter
  - Basic Status Check: Status Tracker → Response Analyzer → Timeline Calculator

  **Medium Plans:**
  - Template-Based Request: Request Template Manager → Agency Database Lookup → Fee Calculator → Request Form Generator → Compliance Checker → Request Submitter
  - Appeal Process: Response Analyzer → Appeal Form Generator → Agency Database Lookup → Request Submitter

  **Complex Plans:**
  - Multi-Agency Campaign: Request Template Manager → Agency Database Lookup (multiple) → Fee Calculator (multiple) → Request Form Generator (multiple) → Compliance Checker (multiple) → Request Submitter (multiple) → Multi-Request Tracker → Status Tracker → Document Processor
  - Full Lifecycle Management: Agency Database Lookup → Request Template Manager → Request Form Generator → Compliance Checker → Fee Calculator → Request Submitter → Status Tracker → Response Analyzer → Appeal Form Generator → Document Processor → Timeline Calculator

  **STEP 5 — Produce tools**


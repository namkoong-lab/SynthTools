task: Account suspension and reactivation workflow management
tool_description: |-
  **STEP 1 — Rate task difficulty**
  This task involves moderate complexity with multiple interconnected workflows, regulatory compliance requirements, and significant risk from incorrect actions. The scope includes violation detection, evidence management, communication workflows, and financial reconciliation. Medium difficulty due to coordination dependencies and impact of errors on customer relationships.

  **STEP 2 — Set a tool budget**
  Target: 12 tools (medium complexity, 10-15 range)

  **STEP 3 — Tool names and dependencies**
  1. Account Status Checker - consumes: account_id → produces: current status, suspension history
  2. Violation Detector - consumes: account_id, violation types → produces: violation evidence, severity scores
  3. Evidence Collector - consumes: account_id, time ranges → produces: structured evidence records
  4. Suspension Rule Evaluator - consumes: violations, account history → produces: suspension recommendations
  5. Account Suspender - consumes: account_id, suspension details → produces: suspension confirmation
  6. Communication Template Generator - consumes: suspension reasons, account details → produces: notification content
  7. Customer Notifier - consumes: account_id, message content → produces: delivery confirmation
  8. Appeal Processor - consumes: appeal_id, evidence → produces: appeal decision, recommendation
  9. Account Reactivator - consumes: account_id, reactivation conditions → produces: reactivation status
  10. Financial Balance Reconciler - consumes: account_id, suspension period → produces: balance adjustments
  11. Compliance Logger - consumes: action details, account_id → produces: audit trail entries
  12. Workflow Status Tracker - consumes: workflow_id → produces: current stage, next actions

  **STEP 4 — Multi-tool plans**

  Simple plans:
  - Check account status + Log compliance action (basic status inquiry)
  - Detect violations + Generate communication template (initial violation handling)

  Medium plans:
  - Account Status Checker → Violation Detector → Evidence Collector → Suspension Rule Evaluator → Customer Notifier (complete violation assessment)
  - Appeal Processor → Account Reactivator → Financial Balance Reconciler → Compliance Logger (appeal resolution workflow)

  Complex plans:
  - Account Status Checker → Violation Detector → Evidence Collector → Suspension Rule Evaluator → Account Suspender → Communication Template Generator → Customer Notifier → Compliance Logger (full suspension workflow)
  - Appeal Processor → Evidence Collector → Suspension Rule Evaluator → Account Reactivator → Financial Balance Reconciler → Customer Notifier → Compliance Logger → Workflow Status Tracker (comprehensive reactivation process)

  **STEP 5 — Produce tools**


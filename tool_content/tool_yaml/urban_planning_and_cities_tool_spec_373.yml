field_name: urban_planning_and_cities
subfield: Zoning and Land Use Planning
task: Analyze existing land use patterns and zoning classifications across different areas
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task has medium difficulty due to the complexity of spatial data analysis, multiple zoning classification systems, regulatory compliance requirements, and the need to integrate diverse data sources while producing actionable insights for planning decisions.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium difficulty, I'm targeting 12 tools to cover data collection, spatial analysis, regulatory compliance, visualization, and reporting workflows.\n\n**STEP 3 — List all tool names and dependencies**\n\n1. **Zoning Data Extractor** - Consumes: jurisdiction identifiers → Produces: zoning classification data\n2. **Land Use Survey Analyzer** - Consumes: survey data, area boundaries → Produces: current land use metrics  \n3. **Parcel Boundary Mapper** - Consumes: geographic coordinates → Produces: property boundary data\n4. **Zoning Compliance Checker** - Consumes: actual use data, zoning rules → Produces: compliance status\n5. **Density Calculator** - Consumes: land use data, area measurements → Produces: density metrics\n6. **Mixed Use Detector** - Consumes: land use classifications → Produces: mixed-use patterns\n7. **Spatial Buffer Generator** - Consumes: geographic features, buffer distances → Produces: analysis zones\n8. **Land Use Comparison Tool** - Consumes: multiple datasets, time periods → Produces: comparative analysis\n9. **Zoning Variance Tracker** - Consumes: variance records, locations → Produces: exception patterns\n10. **Development Impact Assessor** - Consumes: proposed changes, existing patterns → Produces: impact predictions\n11. **Land Use Visualizer** - Consumes: spatial data, classifications → Produces: maps and charts\n12. **Planning Report Generator** - Consumes: analysis results → Produces: formatted planning reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Basic zoning audit: Zoning Data Extractor → Zoning Compliance Checker → Planning Report Generator\n- Land use mapping: Land Use Survey Analyzer → Land Use Visualizer → Planning Report Generator\n\n**Medium Plans:**  \n- Density analysis: Parcel Boundary Mapper → Land Use Survey Analyzer → Density Calculator → Land Use Visualizer → Planning Report Generator\n- Compliance assessment: Zoning Data Extractor → Land Use Survey Analyzer → Zoning Compliance Checker → Zoning Variance Tracker → Planning Report Generator\n\n**Complex Plans:**\n- Comprehensive land use study: Zoning Data Extractor → Land Use Survey Analyzer → Parcel Boundary Mapper → Spatial Buffer Generator → Mixed Use Detector → Density Calculator → Zoning Compliance Checker → Land Use Comparison Tool → Development Impact Assessor → Land Use Visualizer → Planning Report Generator\n- Multi-jurisdictional analysis: Zoning Data Extractor → Land Use Survey Analyzer → Land Use Comparison Tool → Spatial Buffer Generator → Zoning Compliance Checker → Development Impact Assessor → Land Use Visualizer → Planning Report Generator\n\n**STEP 5 — Tools**\n\n```json\n{\n  \"tool_name\": \"Zoning Data Extractor\",\n  \"tool_description\": \"Extracts zoning classification data, regulations, and boundaries for specified jurisdictions and geographic areas.\",\n  \"parameters\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name or identifier of the jurisdiction (city, county, etc.)\"\n    },\n    \"area_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of area to analyze: neighborhood, district, city, county\"\n    },\n    \"area_identifier\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Specific identifier for the area (name, code, or coordinates)\"\n    },\n    \"include_regulations\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include detailed zoning regulations\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid jurisdiction: The specified jurisdiction name or identifier is not recognized in the database.\"\
  ,\n    \"Invalid area type: Use one of [neighborhood, district, city, county].\",\n    \"Area not found: The specified area_identifier could not be located within the given jurisdiction.\",\n    \"No zoning data available: Zoning information is not available for this area.\"\n  ],\n  \"usage\": \"Specify the jurisdiction, area_type, and area_identifier to extract zoning data. Set include_regulations to false for basic classification data only.\",\n  \"output_details\": {\n    \"zoning_districts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of zoning district codes found in the area\"\n    },\n    \"total_area_acres\": {\n      \"type\": \"number\",\n      \"description\": \"Total area analyzed in acres\"\n    },\n    \"data_source\": {\n      \"type\": \"string\",\n      \"description\": \"Source of the zoning data\"\n    },\n    \"last_updated\": {\n      \"type\": \"string\",\n      \"description\": \"Date when zoning data was last updated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Land Use Survey Analyzer\",\n  \"tool_description\": \"Analyzes current land use patterns from survey data, satellite imagery, or field observations to classify actual property usage.\",\n  \"parameters\": {\n    \"survey_data_source\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source of land use data: field_survey, satellite_imagery, assessor_records, aerial_photos\"\n    },\n    \"geographic_bounds\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Bounding box coordinates [min_lat, min_lon, max_lat, max_lon]\",\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"classification_system\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Land use classification standard: anderson, nlcd, local_custom\"\n    },\n    \"survey_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of survey data\",\n      \"format\": \"date-time\"\n    },\n    \"minimum_parcel_size\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum parcel size to include in analysis (acres)\",\n      \"default\": 0.1\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence level for automated classifications (0-1)\",\n      \"default\": 0.8\n    },\n    \"include_vacant_land\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include vacant/undeveloped parcels\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid geographic bounds: Provide valid coordinates in decimal degrees with min values less than max values.\",\n    \"Unsupported data source: Use one of [field_survey, satellite_imagery, assessor_records, aerial_photos].\",\n    \"Invalid classification system: Use one of [anderson, nlcd, local_custom].\",\n    \"Survey data unavailable: No survey data found for the specified date and geographic area.\",\n    \"Invalid parameters: minimum_parcel_size must be positive, confidence_threshold must be between 0 and 1.\"\n  ],\n  \"usage\": \"Specify survey_data_source, geographic_bounds, classification_system, and survey_date. Adjust minimum_parcel_size and confidence_threshold to filter results. Set include_vacant_land based on analysis needs.\",\n  \"output_details\": {\n    \"land_use_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of land use categories found in the area\"\n    },\n    \"category_percentages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Percentage of area for each land use category\"\n    },\n    \"total_parcels_analyzed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of\
  \ parcels included in the analysis\"\n    },\n    \"analysis_confidence\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence score for the analysis (0-1)\"\n    },\n    \"dominant_use\": {\n      \"type\": \"string\",\n      \"description\": \"Most prevalent land use category in the area\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Parcel Boundary Mapper\",\n  \"tool_description\": \"Generates detailed property boundary maps and calculates parcel dimensions, areas, and spatial relationships.\",\n  \"parameters\": {\n    \"center_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center latitude for mapping area in decimal degrees\"\n    },\n    \"center_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center longitude for mapping area in decimal degrees\"\n    },\n    \"radius_miles\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Radius around center point to include in mapping (miles)\"\n    },\n    \"include_easements\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include easement boundaries\",\n      \"default\": false\n    },\n    \"parcel_id_filter\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Optional list of specific parcel IDs to include\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid radius: Radius must be positive and less than 50 miles for performance reasons.\",\n    \"No parcel data available: No property boundary data found for the specified area.\",\n    \"Parcel IDs not found: Some specified parcel IDs could not be located in the area.\"\n  ],\n  \"usage\": \"Provide center coordinates and radius to define the mapping area. Optionally include easements or filter to specific parcel IDs. The tool returns boundary data and spatial measurements.\",\n  \"output_details\": {\n    \"total_parcels\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of parcels mapped in the area\"\n    },\n    \"average_parcel_size\": {\n      \"type\": \"number\",\n      \"description\": \"Average parcel size in acres\"\n    },\n    \"total_mapped_area\": {\n      \"type\": \"number\",\n      \"description\": \"Total area covered by all parcels in acres\"\n    },\n    \"boundary_data_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Quality rating of boundary data: high, medium, low\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Zoning Compliance Checker\",\n  \"tool_description\": \"Compares actual land uses against permitted zoning classifications to identify compliance issues and violations.\",\n  \"parameters\": {\n    \"zoning_districts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of zoning district codes to analyze\",\n      \"minItems\": 1\n    },\n    \"actual_land_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of observed land use types\",\n      \"minItems\": 1\n    },\n    \"jurisdiction_code\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Jurisdiction code for zoning regulations\"\n    },\n    \"analysis_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date for compliance analysis\",\n      \"format\": \"date-time\"\n    },\n    \"include_nonconforming\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to flag legal nonconforming uses as violations\",\n      \"default\": false\n    },\n    \"severity_filter\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\":\
  \ \"Minimum violation severity to report: minor, moderate, major\",\n      \"default\": \"minor\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid zoning districts: One or more zoning district codes are not recognized for this jurisdiction.\",\n    \"Invalid land uses: One or more land use types are not in the standard classification system.\",\n    \"Invalid jurisdiction: The specified jurisdiction code is not found in the database.\",\n    \"Invalid severity filter: Use one of [minor, moderate, major].\",\n    \"Analysis date in future: Analysis date cannot be in the future.\"\n  ],\n  \"usage\": \"Provide arrays of zoning districts and actual land uses along with jurisdiction code and analysis date. Set include_nonconforming and severity_filter to customize violation reporting.\",\n  \"output_details\": {\n    \"total_violations\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of compliance violations found\"\n    },\n    \"compliance_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of parcels in compliance (0-100)\"\n    },\n    \"violation_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Types of violations identified\"\n    },\n    \"high_priority_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of high-priority violations requiring immediate attention\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Density Calculator\",\n  \"tool_description\": \"Calculates population, housing, and development density metrics for land use analysis and planning assessments.\",\n  \"parameters\": {\n    \"land_use_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Land use classifications for each parcel\",\n      \"minItems\": 1\n    },\n    \"area_measurements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Area of each parcel in acres\",\n      \"minItems\": 1\n    },\n    \"population_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"required\": false,\n      \"description\": \"Population count for residential parcels\",\n      \"default\": null\n    },\n    \"housing_units\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"required\": false,\n      \"description\": \"Number of housing units per residential parcel\",\n      \"default\": null\n    },\n    \"floor_area_ratios\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": false,\n      \"description\": \"Floor area ratios for commercial/mixed-use parcels\",\n      \"default\": null\n    },\n    \"exclude_vacant\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to exclude vacant land from density calculations\",\n      \"default\": true\n    },\n    \"density_units\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Units for density reporting: per_acre, per_square_mile, per_hectare\",\n      \"default\": \"per_acre\"\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: All input arrays must have the same length as land_use_data.\",\n    \"Invalid area measurements: All area values must be positive numbers.\",\n    \"Invalid population data: Population counts must be non-negative integers.\",\n    \"Invalid housing units: Housing unit counts must be non-negative integers.\",\n    \"Invalid floor area ratios: FAR values must be non-negative numbers.\",\n    \"Invalid density units: Use one of [per_acre, per_square_mile, per_hectare].\",\n    \"Insufficient data: At least one parcel must have non-zero area for density calculations.\"\n  ],\n  \"usage\": \"Provide land_use_data and area_measurements as required arrays. Add population_data, housing_units, or floor_area_ratios\
  \ for specific density calculations. Set exclude_vacant and density_units as needed.\",\n  \"output_details\": {\n    \"overall_density\": {\n      \"type\": \"number\",\n      \"description\": \"Overall development density for the analyzed area\"\n    },\n    \"residential_density\": {\n      \"type\": \"number\",\n      \"description\": \"Density of residential development\"\n    },\n    \"commercial_density\": {\n      \"type\": \"number\",\n      \"description\": \"Density of commercial development\"\n    },\n    \"population_density\": {\n      \"type\": \"number\",\n      \"description\": \"Population per unit area\"\n    },\n    \"housing_density\": {\n      \"type\": \"number\",\n      \"description\": \"Housing units per unit area\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Mixed Use Detector\",\n  \"tool_description\": \"Identifies and analyzes mixed-use development patterns, quantifying the combination of different land uses within parcels or areas.\",\n  \"parameters\": {\n    \"land_use_classifications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Primary land use classification for each parcel\",\n      \"minItems\": 2\n    },\n    \"secondary_uses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Secondary land uses where applicable\",\n      \"default\": null\n    },\n    \"parcel_areas\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Area of each parcel in acres\",\n      \"minItems\": 2\n    },\n    \"analysis_scale\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scale of mixed-use analysis: parcel, block, neighborhood\"\n    },\n    \"minimum_mix_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum percentage of secondary use to qualify as mixed-use (1-49)\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: land_use_classifications and parcel_areas must have the same length.\",\n    \"Invalid analysis scale: Use one of [parcel, block, neighborhood].\",\n    \"Invalid mix threshold: minimum_mix_threshold must be between 1 and 49.\",\n    \"Insufficient data: At least 2 parcels required for mixed-use analysis.\",\n    \"Invalid parcel areas: All area values must be positive numbers.\"\n  ],\n  \"usage\": \"Provide land_use_classifications and parcel_areas for analysis. Include secondary_uses if available. Set analysis_scale and minimum_mix_threshold to define mixed-use criteria.\",\n  \"output_details\": {\n    \"mixed_use_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of parcels or areas identified as mixed-use\"\n    },\n    \"mixed_use_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of analyzed area that is mixed-use\"\n    },\n    \"common_combinations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Most common land use combinations found\"\n    },\n    \"diversity_index\": {\n      \"type\": \"number\",\n      \"description\": \"Land use diversity score (0-1, higher = more diverse)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Spatial Buffer Generator\",\n  \"tool_description\": \"Creates buffer zones around geographic features for spatial analysis, such as analyzing land use within specified distances of transit, schools, or other amenities.\",\n  \"parameters\": {\n    \"feature_coordinates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Coordinates of features to buffer [lat1, lon1, lat2, lon2, ...]\",\n      \"minItems\": 2\n    },\n    \"buffer_distance\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\"\
  : \"Buffer distance in feet\"\n    },\n    \"feature_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of feature being buffered: point, line, polygon\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Coordinates must be valid latitude/longitude pairs in decimal degrees.\",\n    \"Invalid buffer distance: Buffer distance must be positive and less than 10 miles (52800 feet).\",\n    \"Invalid feature type: Use one of [point, line, polygon].\",\n    \"Coordinate count mismatch: Point features need 2 coordinates, lines need at least 4, polygons need at least 6.\"\n  ],\n  \"usage\": \"Specify feature_coordinates as coordinate pairs, buffer_distance in feet, and feature_type. The tool generates buffer zones for spatial analysis operations.\",\n  \"output_details\": {\n    \"buffer_area_acres\": {\n      \"type\": \"number\",\n      \"description\": \"Total area of all buffer zones in acres\"\n    },\n    \"buffer_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of buffer zones created\"\n    },\n    \"overlapping_buffers\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any buffer zones overlap each other\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Land Use Comparison Tool\",\n  \"tool_description\": \"Compares land use patterns across different time periods, jurisdictions, or scenarios to identify trends and changes.\",\n  \"parameters\": {\n    \"baseline_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Baseline land use classifications\",\n      \"minItems\": 1\n    },\n    \"comparison_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Comparison land use classifications\",\n      \"minItems\": 1\n    },\n    \"baseline_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of baseline data\",\n      \"format\": \"date-time\"\n    },\n    \"comparison_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date of comparison data\",\n      \"format\": \"date-time\"\n    },\n    \"parcel_identifiers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Unique identifiers for each parcel\",\n      \"minItems\": 1\n    },\n    \"change_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum percentage change to report (0-100)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: All input arrays must have the same length.\",\n    \"Invalid dates: Dates must be valid ISO 8601 format and baseline_date should be earlier than comparison_date.\",\n    \"Invalid change threshold: Threshold must be between 0 and 100.\",\n    \"Duplicate parcel identifiers: Each parcel identifier must be unique.\",\n    \"Insufficient data: At least one parcel required for comparison analysis.\"\n  ],\n  \"usage\": \"Provide baseline_data and comparison_data arrays with corresponding dates and parcel_identifiers. Set change_threshold to filter significant changes. The tool identifies land use transitions and trends.\",\n  \"output_details\": {\n    \"total_changes\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of parcels that changed land use\"\n    },\n    \"change_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of parcels that changed (0-100)\"\n    },\n    \"most_common_transitions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Most frequent land use change patterns\"\n    },\n    \"net_change_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of overall land use trends\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Zoning\
  \ Variance Tracker\",\n  \"tool_description\": \"Tracks and analyzes zoning variances, special permits, and exceptions to identify patterns in regulatory flexibility and potential zoning issues.\",\n  \"parameters\": {\n    \"jurisdiction\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Jurisdiction name or code for variance records\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for variance analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for variance analysis period\",\n      \"format\": \"date-time\"\n    },\n    \"variance_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Types of variances to include: use, area, setback, height, parking\",\n      \"default\": null\n    },\n    \"include_denied\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include denied variance applications\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid jurisdiction: The specified jurisdiction is not found in the variance database.\",\n    \"Invalid date range: start_date must be earlier than end_date, and both must be valid ISO 8601 dates.\",\n    \"Invalid variance types: Use one or more of [use, area, setback, height, parking].\",\n    \"No variance data: No variance records found for the specified criteria.\",\n    \"Date range too large: Analysis period cannot exceed 10 years.\"\n  ],\n  \"usage\": \"Specify jurisdiction, start_date, and end_date for the analysis period. Optionally filter by variance_types and set include_denied for comprehensive analysis.\",\n  \"output_details\": {\n    \"total_variances\": {\n      \"type\": \"integer\",\n      \"description\":
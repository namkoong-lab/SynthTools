field_name: defense_and_military
subfield: Cybersecurity and Information Warfare
task: Threat Intelligence Collection and Analysis
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard**. Threat intelligence collection and analysis involves complex workflows across multiple data sources, requires sophisticated analysis of adversarial behavior patterns, has high coordination dependencies between collection and analysis phases, carries significant risk if errors lead to missed threats or false positives, and demands robust data processing infrastructure to handle diverse intelligence feeds and classification systems.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15–20 range to cover the comprehensive workflow from data collection through analysis to actionable intelligence production.\n\n## STEP 3 — List all tool names and dependencies\n\n**Tools and their data flow:**\n- **Threat Feed Collector** → produces raw threat data\n- **IoC Extractor** → consumes raw data → produces structured indicators\n- **Attribution Analyzer** → consumes indicators → produces actor profiles\n- **Campaign Tracker** → consumes indicators + actor data → produces campaign timelines\n- **Vulnerability Scanner** → consumes target data → produces vulnerability reports\n- **Geolocation Resolver** → consumes IP/domain data → produces location intelligence\n- **Malware Analyzer** → consumes samples → produces behavioral signatures\n- **Network Traffic Analyzer** → consumes network data → produces traffic patterns\n- **OSINT Collector** → produces open source intelligence\n- **Dark Web Monitor** → produces underground activity data\n- **Threat Scoring Engine** → consumes all analysis → produces risk scores\n- **Intelligence Correlator** → consumes multiple sources → produces relationships\n- **Report Generator** → consumes analysis → produces intelligence reports\n- **Alert Prioritizer** → consumes threats → produces prioritized alerts\n- **IOC Validator** → consumes indicators → produces validation status\n- **Timeline Constructor** → consumes events → produces attack timelines\n- **Intelligence Disseminator** → consumes reports → produces distribution records\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. **Basic IoC Analysis**: Threat Feed Collector → IoC Extractor → IOC Validator → Report Generator\n2. **Quick Threat Assessment**: OSINT Collector → Threat Scoring Engine → Alert Prioritizer\n\n**Medium Plans:**\n1. **Campaign Investigation**: Threat Feed Collector → IoC Extractor → Attribution Analyzer → Campaign Tracker → Timeline Constructor → Report Generator\n2. **Infrastructure Analysis**: Geolocation Resolver → Network Traffic Analyzer → Intelligence Correlator → Threat Scoring Engine → Report Generator\n\n**Complex Plans:**\n1. **Comprehensive Threat Hunt**: Threat Feed Collector → IoC Extractor → Malware Analyzer → Attribution Analyzer → Campaign Tracker → Intelligence Correlator → Timeline Constructor → Threat Scoring Engine → Alert Prioritizer → Report Generator → Intelligence Disseminator\n2. **Advanced Persistent Threat Analysis**: OSINT Collector → Dark Web Monitor → Vulnerability Scanner → Network Traffic Analyzer → Attribution Analyzer → Campaign Tracker → Intelligence Correlator → Timeline Constructor → Threat Scoring Engine → Report Generator → Intelligence Disseminator\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Threat Feed Collector\",\n  \"tool_description\": \"Collects threat intelligence data from multiple sources including commercial feeds, government sources, and industry sharing platforms.\",\n  \"parameters\": {\n    \"feed_sources\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of threat intelligence feed sources to collect from\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"collection_timeframe\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time range for data collection in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"data_types\": {\n      \"type\": \"array\",\n      \"required\"\
  : true,\n      \"description\": \"Types of threat data to collect (IOCs, TTPs, malware, campaigns)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"classification_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Security classification for collected data\",\n      \"default\": \"UNCLASSIFIED\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid feed source: One or more feed sources are not accessible or do not exist\",\n    \"Authentication failure: Unable to authenticate with one or more threat intelligence feeds\", \n    \"Invalid timeframe: Collection timeframe must be a valid ISO 8601 date-time string\",\n    \"Unsupported data type: One or more specified data types are not supported by the selected feeds\",\n    \"Rate limit exceeded: Too many requests to threat intelligence feeds\"\n  ],\n  \"usage\": \"Specify feed sources, timeframe, and data types to collect threat intelligence. Optionally set classification level for proper data handling.\",\n  \"output_details\": {\n    \"collection_summary\": {\n      \"type\": \"string\", \n      \"description\": \"Summary of data collection results and statistics\"\n    },\n    \"raw_threat_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Raw threat intelligence data entries collected from feeds\"\n    },\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when collection was completed\"\n    },\n    \"feed_status\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Status of each feed source during collection\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"IoC Extractor\",\n  \"tool_description\": \"Extracts and standardizes Indicators of Compromise (IoCs) from raw threat intelligence data using pattern matching and parsing techniques.\",\n  \"parameters\": {\n    \"raw_data\": {\n      \"type\": \"array\",\n      \"required\": true, \n      \"description\": \"Raw threat intelligence data to extract IoCs from\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"ioc_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of IoCs to extract (IP, domain, hash, email, URL, registry)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for extracted IoCs (0.0-1.0)\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Invalid raw data format: Raw data must be properly formatted strings\",\n    \"Unsupported IoC type: One or more specified IoC types are not supported\",\n    \"Confidence threshold out of range: Threshold must be between 0.0 and 1.0\",\n    \"Parsing error: Unable to parse one or more raw data entries\",\n    \"No IoCs extracted: No valid IoCs found in the provided data\"\n  ],\n  \"usage\": \"Provide raw threat data and specify IoC types to extract. Set confidence threshold to filter low-quality indicators.\",\n  \"output_details\": {\n    \"extracted_iocs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of extracted and standardized IoCs\"\n    },\n    \"ioc_types_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"}, \n      \"description\": \"Types of IoCs successfully extracted\"\n    },\n    \"extraction_confidence\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each extracted IoC\"\n    },\n    \"total_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of IoCs extracted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Attribution Analyzer\",\n  \"tool_description\": \"Analyzes threat indicators and patterns\
  \ to determine likely threat actor attribution using behavioral analysis and known threat actor profiles.\",\n  \"parameters\": {\n    \"indicators\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Threat indicators to analyze for attribution\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"attack_patterns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Observed attack patterns and TTPs\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"geographic_context\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Geographic context of the threat activity\",\n      \"default\": \"unknown\"\n    },\n    \"target_sectors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Targeted industry sectors\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"attribution_confidence\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Required confidence level (low, medium, high)\",\n      \"default\": \"medium\"\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient indicators: Need at least one valid indicator for attribution analysis\",\n    \"Invalid attack patterns: Attack patterns must be in recognizable TTP format\",\n    \"Unknown geographic context: Geographic context not recognized in threat intelligence database\",\n    \"Invalid confidence level: Confidence level must be low, medium, or high\",\n    \"Attribution database unavailable: Cannot access threat actor attribution database\"\n  ],\n  \"usage\": \"Provide indicators and attack patterns for attribution analysis. Include geographic context and target sectors for more accurate attribution.\",\n  \"output_details\": {\n    \"likely_actors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of likely threat actors responsible for the activity\"\n    },\n    \"confidence_scores\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Confidence scores for each attributed actor\"\n    },\n    \"attribution_reasoning\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of attribution logic and evidence\"\n    },\n    \"alternative_actors\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Alternative possible threat actors with lower confidence\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Campaign Tracker\",\n  \"tool_description\": \"Tracks and correlates threat activities across time to identify ongoing campaigns and their evolution patterns.\",\n  \"parameters\": {\n    \"threat_indicators\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Threat indicators to track across campaigns\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5000\n    },\n    \"time_window\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time window for campaign tracking in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"attributed_actors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known or suspected threat actors for this campaign\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"correlation_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum correlation score to link activities (0.0-1.0)\",\n      \"default\": 0.6\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time window: Time window must be a valid ISO 8601 duration\",\n    \"Insufficient indicators: Need multiple indicators to track campaign progression\",\n    \"Correlation threshold out of range: Threshold must be between 0.0 and 1.0\",\n    \"Timeline construction failed: Unable to\
  \ construct coherent campaign timeline\",\n    \"No campaign activity found: No correlated threat activity found in specified time window\"\n  ],\n  \"usage\": \"Provide threat indicators and time window to track campaign activities. Include attributed actors for better correlation.\",\n  \"output_details\": {\n    \"campaign_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier assigned to the tracked campaign\"\n    },\n    \"campaign_timeline\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Chronological timeline of campaign activities\"\n    },\n    \"activity_clusters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Grouped clusters of related threat activities\"\n    },\n    \"campaign_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the campaign (active, dormant, concluded)\"\n    },\n    \"evolution_pattern\": {\n      \"type\": \"string\",\n      \"description\": \"Observed evolution pattern of the campaign tactics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Vulnerability Scanner\",\n  \"tool_description\": \"Scans target systems and infrastructure to identify vulnerabilities that could be exploited by tracked threats.\",\n  \"parameters\": {\n    \"target_hosts\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"IP addresses or hostnames to scan for vulnerabilities\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"scan_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of vulnerability scan (network, web, database, system)\"\n    },\n    \"scan_intensity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Scan intensity level (light, normal, aggressive)\",\n      \"default\": \"normal\"\n    },\n    \"port_range\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Port range to scan (e.g., 1-1000, 80,443,8080)\",\n      \"default\": \"1-65535\"\n    },\n    \"vulnerability_severity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Minimum vulnerability severity to report (low, medium, high, critical)\",\n      \"default\": \"medium\"\n    },\n    \"authenticated_scan\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform authenticated scanning\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid target hosts: One or more target hosts are unreachable or invalid\",\n    \"Unsupported scan type: Scan type must be one of network, web, database, or system\",\n    \"Invalid scan intensity: Intensity must be light, normal, or aggressive\", \n    \"Invalid port range format: Port range must be in format 1-1000 or 80,443,8080\",\n    \"Authentication failed: Unable to authenticate for authenticated scanning\",\n    \"Scan timeout: Target hosts did not respond within timeout period\"\n  ],\n  \"usage\": \"Specify target hosts and scan type to identify vulnerabilities. Configure scan intensity and port range based on requirements.\",\n  \"output_details\": {\n    \"vulnerabilities_found\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified vulnerabilities with CVE IDs\"\n    },\n    \"vulnerability_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of vulnerabilities discovered\"\n    },\n    \"severity_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Count of vulnerabilities by severity level\"\n    },\n    \"scan_completion_time\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when vulnerability scan completed\"\n    },\n    \"exploitable_vulns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"\
  Vulnerabilities with known exploits or high exploitation risk\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Geolocation Resolver\",\n  \"tool_description\": \"Resolves IP addresses and domains to geographic locations and provides infrastructure attribution for threat intelligence analysis.\",\n  \"parameters\": {\n    \"ip_addresses\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"IP addresses to resolve for geolocation\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"domains\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Domain names to resolve for geolocation\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid IP address format: One or more IP addresses are not in valid format\",\n    \"Domain resolution failed: Unable to resolve one or more domain names\",\n    \"Geolocation service unavailable: Cannot access geolocation database\",\n    \"Rate limit exceeded: Too many geolocation requests in short time period\",\n    \"Private IP address: Cannot geolocate private or internal IP addresses\"\n  ],\n  \"usage\": \"Provide IP addresses and optionally domain names to get geographic location and infrastructure details.\",\n  \"output_details\": {\n    \"location_data\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Geographic location data for each IP/domain\"\n    },\n    \"country_codes\": {\n      \"type\": \"array\", \n      \"items\": {\"type\": \"string\"},\n      \"description\": \"ISO country codes for resolved locations\"\n    },\n    \"isp_information\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Internet Service Provider information for each IP\"\n    },\n    \"infrastructure_type\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Type of infrastructure (hosting, residential, mobile, etc.)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Malware Analyzer\",\n  \"tool_description\": \"Analyzes malware samples to extract behavioral signatures, IOCs, and threat intelligence for attribution and detection.\",\n  \"parameters\": {\n    \"malware_samples\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Base64-encoded malware samples or file hashes to analyze\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Depth of analysis (static, dynamic, comprehensive)\",\n      \"default\": \"static\"\n    },\n    \"execution_timeout\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum execution time for dynamic analysis in seconds\",\n      \"default\": 300\n    },\n    \"sandbox_environment\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Sandbox environment for dynamic analysis (windows, linux, android)\",\n      \"default\": \"windows\"\n    },\n    \"extract_iocs\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to extract IOCs from malware analysis\",\n      \"default\": true\n    },\n    \"network_simulation\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable network connectivity simulation during dynamic analysis\",\n      \"default\": false\n    },\n    \"yara_rules\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom YARA rules for malware classification\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid malware sample format: Samples must be base64-encoded or valid file hashes\",\n    \"Analysis timeout: Malware analysis exceeded specified timeout period\",\n    \"Sandbox\
  \ environment unavailable: Requested sandbox environment is not available\",\n    \"Malware execution failed: Unable to execute malware in sandbox environment\",\n    \"Invalid YARA rules: One or more YARA rules contain syntax errors\",\n    \"Analysis depth not supported: Analysis depth must be static, dynamic, or comprehensive\"\n  ],\n  \"usage\": \"Provide malware samples for analysis. Configure analysis depth and sandbox environment based on requirements.\",\n  \"output_details\": {\n    \"malware_family\": {\n      \"type\": \"string\",\n      \"description\": \"Identified malware family or classification\"\n    },\n    \"behavioral_signatures\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Behavioral patterns and signatures extracted from analysis\"\n    },\n    \"extracted_iocs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"IOCs extracted from malware analysis\"\n    },\n    \"network_activity\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Network connections and communications observed\"\n    },\n    \"file_modifications\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Files created, modified, or deleted during execution\"\n    },\n    \"threat_score\": {\n      \"type\": \"number\",\n      \"description\": \"Threat severity score based on analysis results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Network Traffic Analyzer\",\n  \"tool_description\": \"Analyzes network traffic patterns to identify suspicious activities, communication patterns, and potential threat indicators.\",\n  \"parameters\": {\n    \"traffic_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Network traffic data in PCAP or flow record format\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"analysis_timeframe\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time window for traffic analysis in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"detection_rules\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Custom detection rules for suspicious traffic patterns\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    }\n  },\n  \"error_messages\": [\n    \"Invalid traffic data format: Traffic data must be in PCAP or flow record format\",\n    \"Analysis timeframe invalid: Timeframe must be valid ISO 8601 duration\",\n    \"Traffic parsing error: Unable to parse one or more traffic data entries\",\n    \"Detection rule syntax error: One or more detection rules contain syntax errors\",\n    \"Insufficient traffic data: Not enough traffic data for meaningful analysis\"\n  ],\n  \"usage\": \"Provide network traffic data and analysis timeframe. Optionally include custom detection rules for specific threat patterns.\",\n  \"output_details\": {\n    \"suspicious_flows\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Network flows identified as suspicious or anomalous\"\n    },\n    \"communication_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Identified communication patterns and behaviors\"\n    },\n    \"protocol_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Traffic volume breakdown by protocol\"\n    },\n    \"anomaly_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall anomaly score for analyzed traffic\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"OSINT Collector\",\n  \"tool_description\": \"Collects open source intelligence from public sources including social media, forums, news, and technical publications.\",\n  \"parameters\": {\n    \"search_terms\": {\n      \"type\": \"array\",\n      \"required\": true,\n\
  \      \"description\": \"Keywords and terms to search for in OSINT collection\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"source_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of sources to collect from (social, news, forums, technical, academic)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"collection_period\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Time period for OSINT collection in ISO 8601 format\",\n      \"format\": \"date-time\"\n    },\n    \"language_filters\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Language codes for filtering collected content\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"en\"]\n    },\n    \"relevance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum relevance score for collected content (0.0-1.0)\",\n      \"default\": 0.5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid search terms: Search terms cannot be empty or contain invalid characters\",\n    \"Unsupported source type: One or more source types are not supported\",\n    \"Invalid collection period: Collection period must be valid ISO 8601 duration\",\n    \"Language filter not supported: One or more language codes are not supported\",\n    \"Relevance threshold out of range: Threshold must be between 0.0 and 1.0\",\n    \"Source access denied: Unable to access one or more specified sources\"\n  ],\n  \"usage\": \"Specify search terms, source types, and collection period. Configure language filters and relevance threshold for quality control.\",\n  \"output_details\": {\n    \"collected_content\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"OSINT content matching search criteria\"\n    },\n    \"source_breakdown\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Number of items collected from each source type\"\n    },\n    \"content_relevance\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Relevance scores for each collected content item\"\n    },\n    \"collection_timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when OSINT collection was completed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Dark Web Monitor\",\n  \"tool_description\": \"Monitors dark web forums, marketplaces, and communication channels for threat intelligence and criminal activity indicators.\",\n  \"parameters\": {\n    \"monitoring_keywords\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Keywords to monitor for on dark web platforms\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"platform_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of dark web platforms to monitor (forums, markets, chat)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"monitoring_duration\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Duration for continuous monitoring in ISO 8601 format\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid monitoring keywords: Keywords cannot contain prohibited characters\",\n    \"Unsupported platform type: One or more platform types are not supported for monitoring\",\n    \"Invalid monitoring duration: Duration must be a valid ISO 8601 time period\",\n    \"Dark web access failed: Unable to establish connection to dark web platforms\",\n    \"Authentication required: Some platforms require authentication credentials\"\n  ],\n  \"usage\": \"Pro
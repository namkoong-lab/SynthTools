task: Distribute surveys through multiple channels and manage participant communication and reminders
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to managing multiple communication channels simultaneously, coordinating participant tracking across different platforms, handling various response scenarios, and ensuring proper timing of reminders while maintaining engagement without over-communication.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'll target 12 tools to cover channel management, participant tracking, communication scheduling, and response monitoring with adequate granularity for composability.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Survey Channel Creator** - Consumes: survey content, channel specs → Produces: channel-specific survey links
  2. **Participant List Manager** - Consumes: participant data → Produces: organized participant records
  3. **Channel Distribution Launcher** - Consumes: survey links, participant lists → Produces: distribution confirmations
  4. **Response Tracker** - Consumes: channel responses → Produces: response status data
  5. **Reminder Scheduler** - Consumes: participant status, timing rules → Produces: scheduled reminder tasks
  6. **Email Reminder Sender** - Consumes: reminder tasks, email templates → Produces: email delivery status
  7. **SMS Reminder Sender** - Consumes: reminder tasks, SMS templates → Produces: SMS delivery status
  8. **Push Notification Sender** - Consumes: reminder tasks, notification content → Produces: push delivery status
  9. **Response Rate Monitor** - Consumes: response data, targets → Produces: performance metrics
  10. **Communication History Tracker** - Consumes: all communication events → Produces: participant communication logs
  11. **Channel Performance Analyzer** - Consumes: response data by channel → Produces: channel effectiveness metrics
  12. **Reminder Optimization Engine** - Consumes: response patterns, communication history → Produces: optimized reminder strategies

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - **Basic Survey Launch**: Survey Channel Creator → Participant List Manager → Channel Distribution Launcher
  - **Response Monitoring**: Response Tracker → Response Rate Monitor → Channel Performance Analyzer

  **Medium Plans:**
  - **Automated Reminder Campaign**: Response Tracker → Reminder Scheduler → Email Reminder Sender → Communication History Tracker
  - **Multi-channel Distribution**: Survey Channel Creator → Participant List Manager → Channel Distribution Launcher → Response Tracker → Channel Performance Analyzer

  **Complex Plans:**
  - **Full Campaign Management**: Survey Channel Creator → Participant List Manager → Channel Distribution Launcher → Response Tracker → Reminder Scheduler → (Email/SMS/Push Reminder Senders) → Communication History Tracker → Response Rate Monitor → Reminder Optimization Engine
  - **Adaptive Communication Strategy**: Response Tracker → Communication History Tracker → Reminder Optimization Engine → Reminder Scheduler → (Multiple Reminder Senders) → Response Rate Monitor → Channel Performance Analyzer


field_name: ecommerce_and_retail
subfield: Order Processing and Fulfillment
task: Order routing and warehouse assignment
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task involves medium complexity due to multiple interacting systems (inventory, warehouses, shipping), real-time decision-making requirements, and the need to optimize across competing objectives like cost, speed, and inventory levels. Error impact is significant as poor routing affects customer satisfaction and operational costs.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target 12 tools to cover inventory checking, warehouse operations, shipping calculations, optimization, and monitoring aspects of order routing and fulfillment.\n\n**STEP 3 — List all tool names and dependencies**\n\nTools and their data flow:\n- Order Validator → validates incoming orders\n- Inventory Checker → checks stock availability across warehouses  \n- Warehouse Capacity Analyzer → assesses fulfillment capacity\n- Shipping Cost Calculator → computes delivery costs and times\n- Distance Calculator → calculates geographic distances\n- Order Splitter → divides orders across multiple locations\n- Routing Optimizer → optimizes warehouse assignments\n- Fulfillment Scheduler → schedules order processing\n- Warehouse Assignment Generator → creates final assignments\n- Order Tracking Initializer → sets up tracking systems\n- Performance Metrics Calculator → measures routing efficiency\n- Alert Generator → creates notifications for issues\n\n**STEP 4 — Multi-tool plans**\n\nSimple plans (2-4 tools):\n- Basic single-warehouse routing: Order Validator → Inventory Checker → Warehouse Assignment Generator\n- Cost calculation: Distance Calculator → Shipping Cost Calculator\n\nMedium plans (4-7 tools):\n- Standard order routing: Order Validator → Inventory Checker → Shipping Cost Calculator → Routing Optimizer → Warehouse Assignment Generator\n- Split order processing: Order Validator → Inventory Checker → Order Splitter → Warehouse Assignment Generator → Order Tracking Initializer\n\nComplex plans (7+ tools):\n- Full optimization workflow: Order Validator → Inventory Checker → Warehouse Capacity Analyzer → Distance Calculator → Shipping Cost Calculator → Routing Optimizer → Order Splitter → Fulfillment Scheduler → Warehouse Assignment Generator → Order Tracking Initializer → Performance Metrics Calculator\n- Complete monitoring pipeline: All tools used with Alert Generator monitoring each step\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Order Validator\",\n  \"tool_description\": \"Validates incoming orders for completeness, product availability, and business rule compliance before routing.\",\n  \"parameters\": {\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the order\"\n    },\n    \"customer_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Customer identifier\"\n    },\n    \"delivery_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Complete delivery address including zip code\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid order ID: Order ID must be a non-empty alphanumeric string.\",\n    \"Invalid customer ID: Customer ID must be a valid registered customer identifier.\",\n    \"Invalid delivery address: Address must include street, city, state, and valid zip code.\"\n  ],\n  \"usage\": \"Provide order_id, customer_id, and delivery_address to validate the order meets basic requirements for processing.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the order passes validation\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation errors if any\"\n    },\n    \"normalized_address\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized delivery address\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Checker\",\n  \"tool_description\": \"Checks real-time inventory levels\
  \ across all warehouses for requested products and quantities.\",\n  \"parameters\": {\n    \"product_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of product SKUs to check\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"quantities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"required\": true,\n      \"description\": \"Quantities needed for each SKU\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"warehouse_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Specific warehouses to check, if empty checks all\",\n      \"default\": \"None\"\n    },\n    \"include_reserved\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include reserved inventory in calculations\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid SKU format: All SKUs must be valid alphanumeric product identifiers.\",\n    \"Quantity mismatch: Number of quantities must match number of SKUs.\",\n    \"Invalid quantity: All quantities must be positive integers.\",\n    \"Warehouse not found: One or more warehouse IDs are invalid.\",\n    \"Inventory system unavailable: Unable to connect to inventory management system.\"\n  ],\n  \"usage\": \"Provide product_skus and corresponding quantities arrays. Optionally specify warehouse_ids to limit search scope and include_reserved to include reserved stock.\",\n  \"output_details\": {\n    \"availability_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall availability: available, partial, or unavailable\"\n    },\n    \"warehouse_stock\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Stock levels by warehouse in format 'warehouse_id:sku:available_quantity'\"\n    },\n    \"shortfall_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"SKUs that don't have sufficient inventory\"\n    },\n    \"total_available_units\": {\n      \"type\": \"integer\",\n      \"description\": \"Total units available across all warehouses\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Warehouse Capacity Analyzer\",\n  \"tool_description\": \"Analyzes current warehouse capacity including staffing, equipment availability, and processing capacity for order fulfillment.\",\n  \"parameters\": {\n    \"warehouse_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of warehouse identifiers to analyze\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"target_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target processing date for capacity check\",\n      \"format\": \"date-time\"\n    },\n    \"order_complexity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Order complexity level: simple, standard, or complex\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse ID: One or more warehouse identifiers are not recognized.\",\n    \"Invalid target date: Date must be in ISO 8601 format and not in the past.\",\n    \"Invalid complexity level: Must be one of: simple, standard, complex.\",\n    \"Capacity data unavailable: Unable to retrieve current capacity information for specified warehouses.\"\n  ],\n  \"usage\": \"Provide warehouse_ids array and target_date for capacity analysis. Optionally specify order_complexity to get more accurate capacity estimates.\",\n  \"output_details\": {\n    \"capacity_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall capacity assessment across requested warehouses\"\n    },\n    \"warehouse_capacities\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Capacity details per warehouse in format 'warehouse_id:utilization_percentage:available_slots'\"\n    },\n    \"bottleneck_factors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Limiting factors affecting capacity\"\n    },\n    \"recommended_warehouses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Warehouses with optimal capacity for the request\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Shipping Cost Calculator\",\n  \"tool_description\": \"Calculates shipping costs and delivery times from warehouses to delivery locations using various carriers and service levels.\",\n  \"parameters\": {\n    \"origin_warehouse_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Source warehouse identifiers\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"destination_zip\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination zip code\"\n    },\n    \"package_weight\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total package weight in pounds\"\n    },\n    \"package_dimensions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Package dimensions as [length, width, height] in inches\",\n      \"minItems\": 3,\n      \"maxItems\": 3\n    },\n    \"service_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Desired service levels: ground, express, overnight\",\n      \"default\": [\"ground\", \"express\"]\n    },\n    \"carriers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Preferred carriers: fedex, ups, usps\",\n      \"default\": [\"fedex\", \"ups\", \"usps\"]\n    },\n    \"declared_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Package declared value for insurance\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse ID: One or more warehouse identifiers are not recognized.\",\n    \"Invalid zip code: Destination zip code must be a valid US postal code.\",\n    \"Invalid weight: Package weight must be a positive number up to 150 pounds.\",\n    \"Invalid dimensions: All dimensions must be positive numbers, maximum 108 inches per side.\",\n    \"Invalid service level: Must be one of: ground, express, overnight.\",\n    \"Invalid carrier: Must be one of: fedex, ups, usps.\",\n    \"Shipping rates unavailable: Unable to retrieve current shipping rates from carriers.\"\n  ],\n  \"usage\": \"Provide origin_warehouse_ids, destination_zip, package_weight, and package_dimensions. Optionally specify service_levels, carriers, and declared_value for customized rate calculations.\",\n  \"output_details\": {\n    \"shipping_options\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Available shipping options in format 'warehouse_id:carrier:service:cost:transit_days'\"\n    },\n    \"cheapest_option\": {\n      \"type\": \"string\",\n      \"description\": \"Lowest cost shipping option details\"\n    },\n    \"fastest_option\": {\n      \"type\": \"string\",\n      \"description\": \"Fastest delivery shipping option details\"\n    },\n    \"cost_range\": {\n      \"type\": \"string\",\n      \"description\": \"Cost range across all options in format 'min_cost-max_cost'\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Distance Calculator\",\n  \"tool_description\": \"Calculates geographic distances and estimated travel times between warehouses\
  \ and delivery locations.\",\n  \"parameters\": {\n    \"origin_addresses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Origin addresses or zip codes\",\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"destination_address\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Destination address or zip code\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid origin address: One or more origin addresses cannot be geocoded.\",\n    \"Invalid destination address: Destination address cannot be geocoded or is incomplete.\",\n    \"Too many origins: Maximum 20 origin addresses allowed per request.\",\n    \"Geocoding service unavailable: Unable to connect to mapping service for distance calculations.\"\n  ],\n  \"usage\": \"Provide origin_addresses array and destination_address to calculate distances and travel times from each origin to the destination.\",\n  \"output_details\": {\n    \"distance_matrix\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Distance data in format 'origin:destination:miles:estimated_hours'\"\n    },\n    \"closest_origin\": {\n      \"type\": \"string\",\n      \"description\": \"Origin address with shortest distance\"\n    },\n    \"average_distance\": {\n      \"type\": \"number\",\n      \"description\": \"Average distance across all origins in miles\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order Splitter\",\n  \"tool_description\": \"Determines optimal way to split orders across multiple warehouses when single-warehouse fulfillment is not possible.\",\n  \"parameters\": {\n    \"product_skus\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Product SKUs in the order\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"quantities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"required\": true,\n      \"description\": \"Quantities for each SKU\",\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"warehouse_inventory\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Inventory data in format 'warehouse_id:sku:available_quantity'\",\n      \"minItems\": 1,\n      \"maxItems\": 200\n    },\n    \"max_splits\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of shipments to create\",\n      \"default\": 3\n    },\n    \"minimize_splits\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Prioritize fewer shipments over other optimization factors\",\n      \"default\": true\n    },\n    \"customer_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer preference: speed, cost, or consolidated\",\n      \"default\": \"consolidated\"\n    }\n  },\n  \"error_messages\": [\n    \"SKU quantity mismatch: Number of SKUs must match number of quantities.\",\n    \"Invalid inventory format: Inventory data must be in format 'warehouse_id:sku:quantity'.\",\n    \"Insufficient inventory: Total available inventory is less than requested quantities.\",\n    \"Invalid max splits: Must be between 1 and 5.\",\n    \"Invalid customer preference: Must be one of: speed, cost, consolidated.\",\n    \"Invalid quantities: All quantities must be positive integers.\"\n  ],\n  \"usage\": \"Provide product_skus, quantities, and warehouse_inventory data. Optionally set max_splits, minimize_splits, and customer_preference to control splitting behavior.\",\n  \"output_details\": {\n    \"split_recommendation\": {\n      \"type\": \"string\",\n      \"description\": \"Overall splitting recommendation summary\"\n    },\n    \"shipment_allocations\": {\n      \"type\": \"array\",\n      \"items\": {\n\
  \        \"type\": \"string\"\n      },\n      \"description\": \"Allocation details in format 'shipment_id:warehouse_id:sku:quantity'\"\n    },\n    \"number_of_shipments\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of shipments required\"\n    },\n    \"unfulfillable_items\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Items that cannot be fulfilled due to insufficient inventory\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Routing Optimizer\",\n  \"tool_description\": \"Optimizes warehouse assignments for orders based on multiple factors including cost, delivery time, inventory levels, and warehouse capacity.\",\n  \"parameters\": {\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique order identifier\"\n    },\n    \"candidate_warehouses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of warehouses that can fulfill the order\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"optimization_weights\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Weights for [cost, speed, inventory_health, capacity] factors\",\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"cost_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Cost data in format 'warehouse_id:shipping_cost:fulfillment_cost'\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"delivery_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Delivery data in format 'warehouse_id:transit_days:distance_miles'\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"capacity_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Capacity data in format 'warehouse_id:utilization_pct:available_slots'\",\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"priority_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Order priority: low, standard, high, express\",\n      \"default\": \"standard\"\n    },\n    \"customer_tier\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Customer tier: bronze, silver, gold, platinum\",\n      \"default\": \"silver\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid order ID: Order ID must be a non-empty string.\",\n    \"No candidate warehouses: At least one candidate warehouse must be provided.\",\n    \"Invalid optimization weights: Must provide exactly 4 weights that sum to 1.0.\",\n    \"Data format error: Cost, delivery, or capacity data not in required format.\",\n    \"Data mismatch: Number of data entries must match number of candidate warehouses.\",\n    \"Invalid priority level: Must be one of: low, standard, high, express.\",\n    \"Invalid customer tier: Must be one of: bronze, silver, gold, platinum.\"\n  ],\n  \"usage\": \"Provide order_id, candidate_warehouses, optimization_weights (must sum to 1.0), and corresponding cost_data, delivery_data, and capacity_data. Optionally specify priority_level and customer_tier for enhanced optimization.\",\n  \"output_details\": {\n    \"recommended_warehouse\": {\n      \"type\": \"string\",\n      \"description\": \"Optimal warehouse ID for order fulfillment\"\n    },\n    \"optimization_score\": {\n      \"type\": \"number\",\n      \"description\": \"Optimization score for the recommended warehouse\"\n    },\n    \"alternative_options\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Alternative warehouse options with scores in format\
  \ 'warehouse_id:score'\"\n    },\n    \"optimization_factors\": {\n      \"type\": \"string\",\n      \"description\": \"Breakdown of factors contributing to the decision\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fulfillment Scheduler\",\n  \"tool_description\": \"Schedules order processing and fulfillment activities across warehouse operations to optimize throughput and meet delivery commitments.\",\n  \"parameters\": {\n    \"warehouse_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target warehouse identifier\"\n    },\n    \"order_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"List of orders to schedule\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"target_ship_dates\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Target ship dates for each order\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"order_priorities\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"required\": true,\n      \"description\": \"Priority scores for each order (1-10, higher is more urgent)\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"processing_times\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": true,\n      \"description\": \"Estimated processing time in hours for each order\",\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"available_staff\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of available fulfillment staff\",\n      \"default\": 10\n    }\n  },\n  \"error_messages\": [\n    \"Invalid warehouse ID: Warehouse identifier not recognized.\",\n    \"Array length mismatch: All arrays (order_ids, target_ship_dates, order_priorities, processing_times) must have the same length.\",\n    \"Invalid ship date format: All target ship dates must be in ISO 8601 date-time format.\",\n    \"Invalid priority: Order priorities must be integers between 1 and 10.\",\n    \"Invalid processing time: Processing times must be positive numbers.\",\n    \"Invalid staff count: Available staff must be a positive integer.\",\n    \"Scheduling conflict: Unable to schedule all orders within capacity constraints.\"\n  ],\n  \"usage\": \"Provide warehouse_id and matching arrays of order_ids, target_ship_dates, order_priorities, and processing_times. Optionally specify available_staff to adjust capacity calculations.\",\n  \"output_details\": {\n    \"schedule_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall scheduling results and capacity utilization\"\n    },\n    \"scheduled_orders\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Schedule details in format 'order_id:start_time:completion_time:staff_assigned'\"\n    },\n    \"delayed_orders\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Orders that cannot meet target ship dates with delays\"\n    },\n    \"capacity_utilization\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of warehouse capacity utilized\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Warehouse Assignment Generator\",\n  \"tool_description\": \"Generates final warehouse assignments for orders based on optimization results and creates fulfillment instructions.\",\n  \"parameters\": {\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique order identifier\"\n    },\n    \"assigned_warehouse_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Warehouse assigned to fulfill the order\"\n    },\n    \"fulfillment_priority\": {\n      \"type\": \"integer\",\n      \"required\"\
  : true,\n      \"description\": \"Processing priority (1-10, higher is more urgent)\"\n    },\n    \"expected_ship_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Expected shipment date\",\n      \"format\": \"date-time\"\n    },\n    \"shipping_method\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Selected shipping method (ground, express, overnight)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid order ID: Order ID must be a non-empty string.\",\n    \"Invalid warehouse ID: Warehouse identifier not recognized or inactive.\",\n    \"Invalid priority: Priority must be an integer between 1 and 10.\",\n    \"Invalid ship date: Expected ship date must be in ISO 8601 format and not in the past.\",\n    \"Invalid shipping method: Must be one of: ground, express, overnight.\"\n  ],\n  \"usage\": \"Provide order_id, assigned_warehouse_id, fulfillment_priority, expected_ship_date, and shipping_method to generate final warehouse assignment and fulfillment instructions.\",\n  \"output_details\": {\n    \"assignment_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the warehouse assignment\"\n    },\n    \"fulfillment_instructions\": {\n      \"type\": \"string\",\n      \"description\": \"Detailed instructions for warehouse fulfillment team\"\n    },\n    \"estimated_completion_time\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated completion time for order processing\"\n    },\n    \"assignment_status\": {\n      \"type\": \"string\",\n      \"description\": \"Current status of the assignment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Order Tracking Initializer\",\n  \"tool_description\": \"Initializes order tracking systems and creates tracking records for orders assigned to warehouses.\",\n  \"parameters\": {\n    \"order_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique order identifier\"\n    },\n    \"assignment_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Warehouse assignment identifier\"\n    },\n    \"customer_notification\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to send tracking notification to customer\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid order ID: Order ID must be a non-empty string and exist in the system.\",\n    \"Invalid assignment ID: Assignment ID must be a valid warehouse assignment identifier.\",\n    \"Tracking system unavailable: Unable to connect to order tracking system.\",\n    \"Duplicate tracking record: Tracking record already exists for this order.\"\n  ],\n  \"usage\": \"Provide order_id and assignment_id to initialize order tracking. Optionally set customer_notification to control customer communications.\",\n  \"output_details\": {\n    \"tracking_number\": {\n      \"type\": \"string\",\n      \"description\": \"Unique tracking number for the order\"\n    },\n    \"tracking_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL for customer to track order status\"\n    },\n    \"notification_sent\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether customer notification was sent successfully\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Performance Metrics Calculator\",\n  \"tool_description\": \"Calculates and analyzes performance metrics for order routing and warehouse assignment decisions to support continuous improvement.\",\n  \"parameters\": {\n    \"metric_types\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Types of metrics to calculate: cost_efficiency, delivery_speed, inventory_turnover, capacity_utilization\",\n      \"minItems\": 1,\n      \"maxItems\": 4\n    },\n    \"warehouse_ids\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n   \

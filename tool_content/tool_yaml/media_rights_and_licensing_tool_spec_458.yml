field_name: media_rights_and_licensing
subfield: Music Publishing and Royalty Collection
task: Track and monitor music usage across multiple platforms and media outlets
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is **hard** due to its broad scope across multiple platforms (streaming, broadcast, sync, live venues), high coordination requirements between diverse data sources, significant financial impact of missed royalties, complex data integration challenges, and the need for real-time monitoring infrastructure across fragmented media ecosystems.\n\n## STEP 2 — Set a tool budget\n\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to cover the comprehensive workflow of music usage tracking and monitoring across multiple platforms and media outlets.\n\n## STEP 3 — List all tool names with dependencies and affordances\n\n**Tools and their data flow:**\n1. **Platform Connection Manager** → produces authenticated connections → consumed by data retrieval tools\n2. **Streaming Usage Retriever** → consumes connections → produces streaming play data\n3. **Broadcast Monitor Setup** → produces monitoring configurations → consumed by broadcast detector\n4. **Broadcast Usage Detector** → consumes configurations → produces broadcast usage data  \n5. **Sync License Tracker** → produces synchronization usage data\n6. **Live Performance Scanner** → produces live venue performance data\n7. **Usage Data Validator** → consumes raw usage data → produces validated usage records\n8. **Duplicate Usage Detector** → consumes validated data → produces deduplicated usage records\n9. **Usage Pattern Analyzer** → consumes usage data → produces usage analytics and insights\n10. **Revenue Calculator** → consumes usage data → produces royalty calculations\n11. **Missing Usage Identifier** → consumes usage patterns → produces gap analysis\n12. **Usage Report Generator** → consumes processed data → produces formatted reports\n13. **Alert Rule Configurator** → produces alert configurations → consumed by monitoring system\n14. **Real-time Usage Monitor** → consumes alert rules and live data → produces alerts\n15. **Usage Trend Forecaster** → consumes historical data → produces trend predictions\n16. **Platform Coverage Auditor** → consumes platform data → produces coverage analysis\n17. **Usage Export Manager** → consumes all processed data → produces export files\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans (2-4 tools):**\n- Basic streaming monitoring: Platform Connection Manager → Streaming Usage Retriever → Usage Report Generator\n- Quick broadcast check: Broadcast Monitor Setup → Broadcast Usage Detector → Usage Data Validator\n\n**Medium plans (5-8 tools):**\n- Comprehensive usage tracking: Platform Connection Manager → multiple retrieval tools → Usage Data Validator → Duplicate Usage Detector → Revenue Calculator → Usage Report Generator\n- Usage analysis workflow: Usage retrieval tools → Usage Pattern Analyzer → Missing Usage Identifier → Usage Trend Forecaster → Alert Rule Configurator\n\n**Complex plans (9+ tools):**\n- Full monitoring system: All 17 tools in sequence for complete music usage tracking, validation, analysis, and reporting\n- Real-time monitoring setup: Connection setup → all data retrieval → validation → pattern analysis → alert configuration → real-time monitoring → reporting\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Platform Connection Manager\",\n  \"tool_description\": \"Establishes and manages authenticated connections to multiple music platforms and media outlets for data retrieval, handling API credentials and connection status monitoring.\",\n  \"parameters\": {\n    \"platform_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the platform to connect to (e.g., Spotify, Apple Music, YouTube, ASCAP, BMI)\"\n    },\n    \"api_credentials\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of credential strings (API keys, tokens, secrets)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"connection_timeout\": {\n      \"type\": \"integer\",\n      \"required\": false,\n\
  \      \"description\": \"Connection timeout in seconds\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid credentials: Provided API credentials are invalid or expired. Check with platform provider for valid credentials.\",\n    \"Platform not supported: The specified platform is not currently supported. Use supported platforms like Spotify, Apple Music, YouTube, ASCAP, BMI.\",\n    \"Connection timeout: Failed to establish connection within timeout period. Check network connectivity and increase timeout if needed.\"\n  ],\n  \"usage\": \"Provide platform_name and api_credentials array. Optionally set connection_timeout. Use this tool first to establish connections before retrieving usage data from any platform.\",\n  \"output_details\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the established connection\"\n    },\n    \"connection_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of the connection (active, failed, expired)\"\n    },\n    \"platform_capabilities\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of available data types from this platform\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Streaming Usage Retriever\",\n  \"tool_description\": \"Retrieves music streaming data from digital platforms including play counts, revenue, geographic distribution, and user engagement metrics for specified time periods.\",\n  \"parameters\": {\n    \"connection_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Connection ID from Platform Connection Manager\"\n    },\n    \"track_identifiers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of track ISRCs or platform-specific IDs\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for data retrieval\",\n      \"format\": \"date-time\"\n    },\n    \"data_granularity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Data aggregation level: daily, weekly, monthly\",\n      \"default\": \"daily\"\n    },\n    \"include_geography\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include geographic breakdown of plays\",\n      \"default\": true\n    },\n    \"include_demographics\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include demographic data if available\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid connection: Connection ID is invalid or expired. Establish new connection using Platform Connection Manager.\",\n    \"Date range error: Start date must be before end date and within platform's data retention period.\",\n    \"Track limit exceeded: Maximum 1000 tracks per request. Split large requests into multiple calls.\",\n    \"Unsupported granularity: Use daily, weekly, or monthly for data_granularity parameter.\"\n  ],\n  \"usage\": \"Provide connection_id from established platform connection, track_identifiers array, and date range. Configure data_granularity and optional geographic/demographic inclusion as needed.\",\n  \"output_details\": {\n    \"total_plays\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of plays across all tracks and time period\"\n    },\n    \"total_revenue\": {\n      \"type\": \"number\",\n      \"description\": \"Total revenue generated in USD\"\n    },\n    \"usage_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of detailed usage record strings\"\n    },\n    \"geographic_breakdown\": {\n      \"type\":\
  \ \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Geographic distribution data if requested\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Broadcast Monitor Setup\",\n  \"tool_description\": \"Configures monitoring parameters for broadcast media outlets including radio, TV, and digital broadcasts to detect music usage across specified channels and time periods.\",\n  \"parameters\": {\n    \"monitoring_regions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of geographic regions to monitor (country codes)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"broadcast_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of broadcasts to monitor\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"audio_fingerprints\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of audio fingerprint hashes for track identification\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10000\n    },\n    \"monitoring_schedule\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Monitoring frequency: continuous, hourly, daily, weekly\"\n    },\n    \"channel_priorities\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Priority levels for different channels (1-5, 5 being highest)\",\n      \"items\": {\"type\": \"integer\"},\n      \"default\": [3]\n    }\n  },\n  \"error_messages\": [\n    \"Invalid region codes: Use valid ISO country codes for monitoring_regions.\",\n    \"Unsupported broadcast type: Use supported types like radio, tv, digital_radio, streaming_radio.\",\n    \"Fingerprint limit exceeded: Maximum 10000 audio fingerprints per monitoring setup.\",\n    \"Invalid schedule: Use continuous, hourly, daily, or weekly for monitoring_schedule.\",\n    \"Invalid priority values: Channel priorities must be integers between 1-5.\"\n  ],\n  \"usage\": \"Specify monitoring_regions, broadcast_types, audio_fingerprints, and monitoring_schedule. Optionally set channel_priorities. This creates a monitoring configuration for use with Broadcast Usage Detector.\",\n  \"output_details\": {\n    \"monitor_config_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the monitoring configuration\"\n    },\n    \"estimated_coverage\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated percentage of broadcast coverage in specified regions\"\n    },\n    \"active_channels\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of channels that will be monitored\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Broadcast Usage Detector\",\n  \"tool_description\": \"Detects and logs actual music usage on broadcast channels using the configured monitoring setup, providing detailed broadcast occurrence data with timestamps and channel information.\",\n  \"parameters\": {\n    \"monitor_config_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Monitor configuration ID from Broadcast Monitor Setup\"\n    },\n    \"detection_period_days\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of days to run detection (1-90)\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score for positive detection (0.1-1.0)\",\n      \"default\": 0.8\n    }\n  },\n  \"error_messages\": [\n    \"Invalid config ID: Monitor configuration ID not found. Create configuration using Broadcast Monitor Setup first.\",\n    \"Invalid detection period: Period must be between 1-90 days.\",\n    \"Invalid confidence threshold: Value must be between 0.1 and 1.0.\"\n  ],\n  \"usage\": \"Provide monitor_config_id from Broadcast Monitor Setup and specify detection_period_days.\
  \ Optionally adjust confidence_threshold for detection sensitivity.\",\n  \"output_details\": {\n    \"total_detections\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of music usage detections found\"\n    },\n    \"detection_details\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of detailed detection records with timestamps and channels\"\n    },\n    \"coverage_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of monitoring coverage and performance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Sync License Tracker\",\n  \"tool_description\": \"Tracks synchronization license usage in films, TV shows, commercials, and digital content by monitoring content databases and sync reporting systems.\",\n  \"parameters\": {\n    \"sync_databases\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of sync database names to search\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"content_types\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Types of content to track\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 15\n    },\n    \"track_identifiers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Track identifiers (ISRC, catalog numbers, or sync IDs)\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 5000\n    },\n    \"search_period_months\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of months to search back (1-60)\"\n    },\n    \"include_unreported\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include potentially unreported sync uses\",\n      \"default\": true\n    },\n    \"minimum_license_value\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum license value to include in results (USD)\",\n      \"default\": 0\n    },\n    \"production_companies\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Specific production companies to focus on\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": []\n    },\n    \"geographic_markets\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Geographic markets to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"US\", \"UK\", \"CA\"]\n    },\n    \"include_metadata\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include detailed content metadata\",\n      \"default\": true\n    },\n    \"verification_required\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Flag suspicious entries for manual verification\",\n      \"default\": false\n    },\n    \"exclude_expired_licenses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Exclude uses with expired synchronization licenses\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Database access error: Unable to connect to one or more sync databases. Verify database access credentials.\",\n    \"Invalid search period: Search period must be between 1-60 months.\",\n    \"Track limit exceeded: Maximum 5000 track identifiers per search. Split large searches into multiple calls.\",\n    \"Unsupported content type: Use supported types like film, tv_show, commercial, digital_video, game, podcast.\",\n    \"Invalid license value: Minimum license value must be non-negative number.\"\n  ],\n  \"usage\": \"Specify sync_databases, content_types, track_identifiers, and search_period_months. Configure optional filters for production companies, geographic markets, and license values to refine results.\",\n  \"output_details\": {\n    \"total_sync_uses\": {\n      \"type\": \"integer\",\n      \"description\": \"\
  Total number of synchronization uses found\"\n    },\n    \"total_license_value\": {\n      \"type\": \"number\",\n      \"description\": \"Total estimated license value in USD\"\n    },\n    \"sync_usage_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed sync usage records with content and licensing information\"\n    },\n    \"unreported_potential\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of potentially unreported sync uses identified\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Live Performance Scanner\",\n  \"tool_description\": \"Scans live performance databases and venue reporting systems to identify and track live performances of music across concerts, festivals, and other live events.\",\n  \"parameters\": {\n    \"venue_databases\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Performance rights organization databases to scan\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"search_territories\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Geographic territories to search\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 30\n    },\n    \"artist_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Artist names to search for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"song_titles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Song titles to search for\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"date_range_start\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Start date for performance search\",\n      \"format\": \"date-time\"\n    },\n    \"date_range_end\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"End date for performance search\",\n      \"format\": \"date-time\"\n    },\n    \"venue_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of venues to include\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"concert_hall\", \"festival\", \"club\", \"arena\"]\n    },\n    \"minimum_attendance\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum venue attendance to include\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Database connection failed: Unable to access venue databases. Check database credentials and connectivity.\",\n    \"Invalid date range: Start date must be before end date and within supported historical range.\",\n    \"Search limit exceeded: Maximum 100 artists and 1000 songs per search. Split large searches into multiple calls.\",\n    \"Unsupported territory: Use valid territory codes for search_territories.\",\n    \"Invalid venue type: Use supported venue types like concert_hall, festival, club, arena, theater.\"\n  ],\n  \"usage\": \"Provide venue_databases, search_territories, artist_names, song_titles, and date range. Optionally filter by venue_types and minimum_attendance to focus on relevant performances.\",\n  \"output_details\": {\n    \"total_performances\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of live performances found\"\n    },\n    \"performance_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Detailed performance records with venue, date, and attendance information\"\n    },\n    \"estimated_royalties\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated performance royalties in USD\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Usage Data Validator\",\n  \"tool_description\": \"Validates and cleans raw music usage data from various sources, checking for data integrity, format\
  \ compliance, and identifying potential errors or inconsistencies.\",\n  \"parameters\": {\n    \"raw_usage_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of raw usage data strings from various sources\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50000\n    },\n    \"data_source_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of data source: streaming, broadcast, sync, live_performance\"\n    },\n    \"validation_strictness\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Validation level: strict, moderate, lenient\",\n      \"default\": \"moderate\"\n    },\n    \"required_fields\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Fields that must be present in each record\",\n      \"items\": {\"type\": \"string\"},\n      \"default\": [\"track_id\", \"usage_date\", \"source\"]\n    }\n  },\n  \"error_messages\": [\n    \"Data limit exceeded: Maximum 50000 usage records per validation batch. Process in smaller batches.\",\n    \"Invalid source type: Use streaming, broadcast, sync, or live_performance for data_source_type.\",\n    \"Malformed data: Raw usage data contains unparseable records. Check data format and structure.\",\n    \"Invalid validation level: Use strict, moderate, or lenient for validation_strictness.\"\n  ],\n  \"usage\": \"Provide raw_usage_data array and specify data_source_type. Optionally set validation_strictness and required_fields based on your data quality needs.\",\n  \"output_details\": {\n    \"valid_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of validated and cleaned usage records\"\n    },\n    \"invalid_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records that failed validation\"\n    },\n    \"validation_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of validation results and issues found\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Duplicate Usage Detector\",\n  \"tool_description\": \"Identifies and removes duplicate usage records across different data sources and platforms to prevent double-counting of music usage and royalties.\",\n  \"parameters\": {\n    \"usage_records\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of validated usage record strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 100000\n    },\n    \"matching_criteria\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Fields to use for duplicate detection\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 10\n    },\n    \"time_tolerance_minutes\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Time tolerance for matching usage events (0-1440 minutes)\",\n      \"default\": 5\n    },\n    \"deduplication_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Strategy for handling duplicates: keep_first, keep_last, keep_highest_value, merge\",\n      \"default\": \"keep_highest_value\"\n    }\n  },\n  \"error_messages\": [\n    \"Record limit exceeded: Maximum 100000 usage records per deduplication batch.\",\n    \"Invalid matching criteria: Provide 2-10 valid field names for duplicate detection.\",\n    \"Invalid time tolerance: Time tolerance must be between 0-1440 minutes (24 hours).\",\n    \"Unsupported strategy: Use keep_first, keep_last, keep_highest_value, or merge for deduplication_strategy.\"\n  ],\n  \"usage\": \"Provide usage_records array and matching_criteria for duplicate detection. Configure time_tolerance_minutes and deduplication_strategy based on your data requirements.\",\n  \"output_details\": {\n    \"deduplicated_records\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n   \
  \   \"description\": \"Array of usage records with duplicates removed\"\n    },\n    \"duplicates_removed\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of duplicate records that were removed\"\n    },\n    \"deduplication_report\": {\n      \"type\": \"string\",\n      \"description\": \"Summary report of deduplication process and results\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Usage Pattern Analyzer\",\n  \"tool_description\": \"Analyzes music usage patterns across platforms and time periods to identify trends, anomalies, and optimization opportunities for royalty collection.\",\n  \"parameters\": {\n    \"usage_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of clean usage record strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 500000\n    },\n    \"analysis_dimensions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Dimensions for pattern analysis\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"time_granularity\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Time granularity for trend analysis: hour, day, week, month\",\n      \"default\": \"day\"\n    },\n    \"include_seasonal_analysis\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include seasonal pattern detection\",\n      \"default\": true\n    },\n    \"anomaly_sensitivity\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Sensitivity for anomaly detection (0.1-2.0, higher = more sensitive)\",\n      \"default\": 1.0\n    }\n  },\n  \"error_messages\": [\n    \"Data volume exceeded: Maximum 500000 usage records per analysis. Process in batches for larger datasets.\",\n    \"Invalid analysis dimensions: Provide 1-20 valid dimension names for pattern analysis.\",\n    \"Invalid time granularity: Use hour, day, week, or month for time_granularity.\",\n    \"Invalid sensitivity: Anomaly sensitivity must be between 0.1 and 2.0.\"\n  ],\n  \"usage\": \"Provide usage_data array and analysis_dimensions. Configure time_granularity, seasonal analysis, and anomaly sensitivity based on your analysis needs.\",\n  \"output_details\": {\n    \"usage_trends\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of identified usage trends and patterns\"\n    },\n    \"anomalies_detected\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Array of usage anomalies that require attention\"\n    },\n    \"pattern_insights\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key insights and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Revenue Calculator\",\n  \"tool_description\": \"Calculates royalty revenues from music usage data based on rate tables, territorial rates, and platform-specific revenue sharing models.\",\n  \"parameters\": {\n    \"usage_records\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of validated usage record strings\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 200000\n    },\n    \"rate_tables\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of rate table identifiers or configurations\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"calculation_currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Currency for revenue calculations (ISO currency code)\",\n      \"default\": \"USD\"\n    },\n    \"include_deductions\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include applicable deductions and fees\",
task: Calculate precise planetary positions and house placements for a given birth date, time, and location
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It requires precise astronomical calculations for planetary positions, complex coordinate transformations between celestial systems, accurate timezone and location handling, and integration of multiple astrological house systems. The main challenges include handling edge cases in astronomical calculations and ensuring accuracy across different geographic locations and time periods.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target **12 tools** to cover the various subtasks: astronomical calculations, coordinate transformations, house system calculations, aspect analysis, and chart interpretation components.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Planetary Position Calculator** - Consumes: birth datetime, location → Produces: precise planetary coordinates\n2. **House Cusp Calculator** - Consumes: birth datetime, location, house system → Produces: house boundary degrees\n3. **Timezone Converter** - Consumes: local time, location → Produces: UTC time, timezone offset\n4. **Coordinate Transformer** - Consumes: celestial coordinates → Produces: ecliptic/equatorial conversions\n5. **Aspect Calculator** - Consumes: planetary positions → Produces: angular relationships between planets\n6. **Location Validator** - Consumes: location data → Produces: validated coordinates, timezone info\n7. **Retrograde Detector** - Consumes: planetary positions, timeframe → Produces: retrograde status\n8. **Chart Point Generator** - Consumes: birth data → Produces: additional chart points (nodes, midpoints)\n9. **House Placement Analyzer** - Consumes: planetary positions, house cusps → Produces: planet-house assignments\n10. **Dignities Calculator** - Consumes: planetary positions, signs → Produces: essential dignities/debilities\n11. **Birth Chart Validator** - Consumes: complete chart data → Produces: validation results, accuracy metrics\n12. **Chart Data Compiler** - Consumes: all calculated components → Produces: complete birth chart dataset\n\n**STEP 4 — Multi-tool plans**\n\n**Simple plans:**\n- Basic birth chart: Location Validator → Timezone Converter → Planetary Position Calculator → House Cusp Calculator → Chart Data Compiler\n- Quick validation: Birth Chart Validator → Location Validator\n\n**Medium plans:**\n- Complete chart with houses: Location Validator → Timezone Converter → Planetary Position Calculator → House Cusp Calculator → House Placement Analyzer → Chart Data Compiler\n- Aspect analysis: Planetary Position Calculator → Coordinate Transformer → Aspect Calculator → Chart Data Compiler\n\n**Complex plans:**\n- Full professional chart: Location Validator → Timezone Converter → Planetary Position Calculator → Coordinate Transformer → House Cusp Calculator → Chart Point Generator → Retrograde Detector → House Placement Analyzer → Aspect Calculator → Dignities Calculator → Birth Chart Validator → Chart Data Compiler\n- Multi-system comparison: All tools used with different house systems for comparative analysis\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Planetary Position Calculator\",\n  \"tool_description\": \"Calculates precise astronomical positions of all planets, Sun, and Moon for a specific date, time, and location using high-precision ephemeris data.\",\n  \"parameters\": {\n    \"birth_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date and time in UTC format\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic latitude in decimal degrees (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic longitude in decimal degrees (-180 to 180)\"\n    },\n    \"include_asteroids\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include major asteroids (Chiron, Ceres, Pallas, Juno,\
  \ Vesta)\",\n      \"default\": false\n    },\n    \"coordinate_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Coordinate system: tropical or sidereal\",\n      \"default\": \"tropical\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90 degrees, longitude between -180 and 180 degrees.\",\n    \"Date out of range: Birth datetime must be between years 1800 and 2100 for accurate calculations.\",\n    \"Invalid coordinate system: Use either 'tropical' or 'sidereal'.\",\n    \"Calculation error: Unable to compute planetary positions for the given parameters - check date validity.\"\n  ],\n  \"usage\": \"Provide birth_datetime in UTC, latitude, and longitude. Optionally specify coordinate_system and whether to include_asteroids. Returns precise planetary positions in degrees of zodiac signs.\",\n  \"output_details\": {\n    \"sun_position\": {\n      \"type\": \"number\",\n      \"description\": \"Sun position in degrees (0-359.99)\"\n    },\n    \"moon_position\": {\n      \"type\": \"number\", \n      \"description\": \"Moon position in degrees (0-359.99)\"\n    },\n    \"planetary_positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of planetary positions in degrees [Mercury, Venus, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto]\"\n    },\n    \"asteroid_positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of asteroid positions in degrees if requested\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House Cusp Calculator\",\n  \"tool_description\": \"Calculates the precise degree positions of all 12 astrological house cusps using various house systems and birth location data.\",\n  \"parameters\": {\n    \"birth_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date and time in UTC format\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic latitude in decimal degrees (-90 to 90)\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic longitude in decimal degrees (-180 to 180)\"\n    },\n    \"house_system\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"House system: placidus, koch, equal, whole_sign, campanus, regiomontanus, porphyry\",\n      \"default\": \"placidus\"\n    },\n    \"include_angles\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include Ascendant, Midheaven, Descendant, Imum Coeli angles\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90 degrees, longitude between -180 and 180 degrees.\",\n    \"Unsupported house system: Use one of [placidus, koch, equal, whole_sign, campanus, regiomontanus, porphyry].\",\n    \"Polar calculation error: Some house systems cannot be calculated for extreme polar latitudes (>66 degrees).\",\n    \"Invalid birth time: Provide valid UTC datetime for accurate house calculations.\"\n  ],\n  \"usage\": \"Provide birth_datetime in UTC, latitude, longitude, and optionally specify house_system. Returns degree positions of all house cusps and major angles.\",\n  \"output_details\": {\n    \"house_cusps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of 12 house cusp positions in degrees (0-359.99)\"\n    },\n    \"ascendant\": {\n      \"type\": \"number\",\n      \"description\": \"Ascendant degree position\"\n    },\n    \"midheaven\": {\n      \"type\": \"number\",\n      \"description\": \"Midheaven degree position\"\n    },\n    \"house_system_used\": {\n      \"type\": \"string\",\n      \"description\": \"Confirmation of house system applied\"\n    }\n  }\n\
  }\n```\n\n```json\n{\n  \"tool_name\": \"Timezone Converter\",\n  \"tool_description\": \"Converts local birth time to UTC and determines historical timezone offsets for accurate astronomical calculations.\",\n  \"parameters\": {\n    \"local_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Local birth date and time\",\n      \"format\": \"date-time\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Timezone identifier (e.g., America/New_York, Europe/London, UTC)\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic latitude for timezone validation\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Geographic longitude for timezone validation\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid timezone: Provide a valid IANA timezone identifier or UTC.\",\n    \"Timezone mismatch: The specified timezone doesn't match the geographic coordinates provided.\",\n    \"Historical timezone error: Unable to determine accurate timezone offset for dates before 1900.\",\n    \"Invalid datetime format: Provide datetime in ISO 8601 format.\"\n  ],\n  \"usage\": \"Provide local_datetime, timezone identifier, and geographic coordinates. Returns UTC equivalent time with timezone offset information.\",\n  \"output_details\": {\n    \"utc_datetime\": {\n      \"type\": \"string\",\n      \"description\": \"Converted UTC date and time\",\n      \"format\": \"date-time\"\n    },\n    \"timezone_offset\": {\n      \"type\": \"number\",\n      \"description\": \"Timezone offset from UTC in hours\"\n    },\n    \"dst_active\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether daylight saving time was active\"\n    },\n    \"timezone_name\": {\n      \"type\": \"string\",\n      \"description\": \"Full timezone name used\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Coordinate Transformer\",\n  \"tool_description\": \"Transforms celestial coordinates between different astronomical coordinate systems (ecliptic, equatorial, horizontal) for precise astrological calculations.\",\n  \"parameters\": {\n    \"positions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of celestial positions in degrees to transform\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"source_system\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Source coordinate system: ecliptic, equatorial, or horizontal\"\n    },\n    \"target_system\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Target coordinate system: ecliptic, equatorial, or horizontal\"\n    },\n    \"observation_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Date and time for coordinate transformation\",\n      \"format\": \"date-time\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Observer latitude for horizontal coordinates\",\n      \"default\": \"None\"\n    },\n    \"longitude\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Observer longitude for horizontal coordinates\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinate system: Use one of [ecliptic, equatorial, horizontal].\",\n    \"Missing location data: Latitude and longitude required for horizontal coordinate transformations.\",\n    \"Same source and target: Source and target coordinate systems cannot be identical.\",\n    \"Position out of range: All positions must be between 0 and 360 degrees.\",\n    \"Coordinate calculation error: Unable to perform transformation with given parameters.\"\n  ],\n  \"usage\": \"Provide array of positions, source_system, target_system, and observation_datetime. Include\
  \ latitude/longitude for horizontal transformations. Returns transformed coordinates.\",\n  \"output_details\": {\n    \"transformed_positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Array of transformed position values in degrees\"\n    },\n    \"transformation_applied\": {\n      \"type\": \"string\",\n      \"description\": \"Description of coordinate transformation performed\"\n    },\n    \"precision_estimate\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated precision of transformation in arc seconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Aspect Calculator\",\n  \"tool_description\": \"Calculates angular relationships (aspects) between celestial bodies, including major and minor aspects with orb tolerances.\",\n  \"parameters\": {\n    \"planetary_positions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planet/point names corresponding to positions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"major_aspects_only\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Calculate only major aspects (conjunction, opposition, trine, square, sextile)\",\n      \"default\": true\n    },\n    \"orb_tolerance\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Orb tolerance in degrees (1-10)\",\n      \"default\": 8\n    },\n    \"include_minor_aspects\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include minor aspects (semi-sextile, quincunx, semi-square, sesquiquadrate)\",\n      \"default\": false\n    },\n    \"separating_applying\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Distinguish between separating and applying aspects\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: planetary_positions and planet_names arrays must have the same length.\",\n    \"Invalid orb tolerance: Orb tolerance must be between 1 and 10 degrees.\",\n    \"Invalid position: All planetary positions must be between 0 and 360 degrees.\",\n    \"Insufficient data: At least 2 planetary positions required for aspect calculation.\",\n    \"Invalid planet names: Planet names cannot be empty strings.\"\n  ],\n  \"usage\": \"Provide planetary_positions array with corresponding planet_names. Optionally specify aspect types, orb_tolerance, and analysis preferences. Returns detailed aspect analysis.\",\n  \"output_details\": {\n    \"aspects_found\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Array of aspect descriptions (e.g., 'Sun conjunct Moon 2°15')\"\n    },\n    \"aspect_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of aspects found\"\n    },\n    \"exact_aspects\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Aspects within 1 degree orb\"\n    },\n    \"strongest_aspect\": {\n      \"type\": \"string\",\n      \"description\": \"Aspect with smallest orb\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Location Validator\",\n  \"tool_description\": \"Validates and standardizes geographic location data, providing accurate coordinates and timezone information for birth chart calculations.\",\n  \"parameters\": {\n    \"location_input\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Location as city name, coordinates, or address\"\n    },\n    \"country\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"\
  Country name or code for disambiguation\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Location not found: Unable to resolve the provided location. Try including country or using more specific location details.\",\n    \"Ambiguous location: Multiple locations found. Specify country or provide more detailed location information.\",\n    \"Invalid coordinates: If providing coordinates directly, ensure format is 'latitude,longitude' with valid ranges.\",\n    \"Geocoding service error: Unable to access location database. Try again later or provide exact coordinates.\"\n  ],\n  \"usage\": \"Provide location_input as city name, address, or coordinates. Optionally specify country for disambiguation. Returns validated coordinates and location details.\",\n  \"output_details\": {\n    \"validated_name\": {\n      \"type\": \"string\",\n      \"description\": \"Standardized location name\"\n    },\n    \"latitude\": {\n      \"type\": \"number\",\n      \"description\": \"Validated latitude in decimal degrees\"\n    },\n    \"longitude\": {\n      \"type\": \"number\", \n      \"description\": \"Validated longitude in decimal degrees\"\n    },\n    \"timezone\": {\n      \"type\": \"string\",\n      \"description\": \"IANA timezone identifier for the location\"\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"description\": \"ISO country code\"\n    },\n    \"accuracy_level\": {\n      \"type\": \"string\",\n      \"description\": \"Accuracy level: exact, approximate, or estimated\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Retrograde Detector\",\n  \"tool_description\": \"Determines retrograde motion status of planets by analyzing their apparent motion relative to background stars over a specified time period.\",\n  \"parameters\": {\n    \"planetary_positions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current planetary positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of planets corresponding to positions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"reference_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reference date and time for retrograde calculation\",\n      \"format\": \"date-time\"\n    },\n    \"analysis_period_days\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of days to analyze motion (1-30)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: planetary_positions and planet_names must have equal length.\",\n    \"Invalid analysis period: analysis_period_days must be between 1 and 30.\",\n    \"Sun/Moon retrograde error: Sun and Moon cannot be retrograde - exclude from analysis.\",\n    \"Invalid planet name: Use standard planet names (Mercury, Venus, Mars, Jupiter, Saturn, Uranus, Neptune, Pluto).\",\n    \"Calculation error: Unable to determine retrograde status for given parameters.\"\n  ],\n  \"usage\": \"Provide planetary_positions with corresponding planet_names and reference_datetime. Optionally set analysis_period_days. Returns retrograde status for each planet.\",\n  \"output_details\": {\n    \"retrograde_status\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"boolean\"\n      },\n      \"description\": \"Array of retrograde status (true/false) for each planet\"\n    },\n    \"retrograde_planets\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Names of planets currently in retrograde motion\"\n    },\n    \"motion_analysis\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of planetary motion patterns\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Chart Point Generator\",\n\
  \  \"tool_description\": \"Calculates positions of additional astrological points including lunar nodes, Arabic parts, midpoints, and sensitive points for comprehensive chart analysis.\",\n  \"parameters\": {\n    \"sun_position\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Sun position in degrees (0-359.99)\"\n    },\n    \"moon_position\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Moon position in degrees (0-359.99)\"\n    },\n    \"ascendant_position\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Ascendant position in degrees (0-359.99)\"\n    },\n    \"birth_datetime\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Birth date and time in UTC\",\n      \"format\": \"date-time\"\n    },\n    \"planetary_positions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary positions for midpoint calculations\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 5,\n      \"maxItems\": 10\n    },\n    \"include_arabic_parts\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Calculate Arabic Parts (Fortune, Spirit, etc.)\",\n      \"default\": true\n    },\n    \"include_midpoints\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Calculate planetary midpoints\",\n      \"default\": false\n    },\n    \"include_fixed_stars\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include positions of major fixed stars\",\n      \"default\": false\n    },\n    \"midpoint_orb\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Orb tolerance for midpoint aspects in degrees (0.5-3)\",\n      \"default\": 1.5\n    },\n    \"node_calculation_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Lunar node calculation: true_node or mean_node\",\n      \"default\": \"true_node\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid position values: All position values must be between 0 and 359.99 degrees.\",\n    \"Insufficient planetary data: At least 5 planetary positions required for comprehensive calculations.\",\n    \"Invalid midpoint orb: midpoint_orb must be between 0.5 and 3 degrees.\",\n    \"Invalid node method: Use either 'true_node' or 'mean_node' for node_calculation_method.\",\n    \"Calculation precision error: Unable to calculate precise positions for some chart points.\"\n  ],\n  \"usage\": \"Provide sun_position, moon_position, ascendant_position, birth_datetime, and planetary_positions array. Optionally enable Arabic parts, midpoints, and fixed stars. Returns additional chart point positions.\",\n  \"output_details\": {\n    \"north_node\": {\n      \"type\": \"number\",\n      \"description\": \"North Lunar Node position in degrees\"\n    },\n    \"south_node\": {\n      \"type\": \"number\",\n      \"description\": \"South Lunar Node position in degrees\"\n    },\n    \"part_of_fortune\": {\n      \"type\": \"number\",\n      \"description\": \"Part of Fortune position in degrees\"\n    },\n    \"arabic_parts\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Additional Arabic Parts positions if requested\"\n    },\n    \"significant_midpoints\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Significant midpoint positions and aspects\"\n    },\n    \"fixed_star_conjunctions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Fixed stars conjunct chart points within orb\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"House Placement Analyzer\",\n  \"tool_description\": \"Determines which astrological house each planet occupies based on planetary positions and house cusp calculations, including\
  \ cusp proximity analysis.\",\n  \"parameters\": {\n    \"planetary_positions\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of planetary positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"planet_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of planets corresponding to positions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 8,\n      \"maxItems\": 15\n    },\n    \"house_cusps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Array of 12 house cusp positions in degrees\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 12,\n      \"maxItems\": 12\n    },\n    \"cusp_orb\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Orb in degrees for cusp proximity analysis (1-10)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: planetary_positions and planet_names must have equal length.\",\n    \"Invalid house cusps: Exactly 12 house cusp positions required.\",\n    \"Invalid cusp orb: cusp_orb must be between 1 and 10 degrees.\",\n    \"Position out of range: All positions must be between 0 and 360 degrees.\",\n    \"House calculation error: Unable to determine house placements with provided data.\"\n  ],\n  \"usage\": \"Provide planetary_positions with corresponding planet_names and house_cusps array. Optionally set cusp_orb for proximity analysis. Returns house placement for each planet.\",\n  \"output_details\": {\n    \"house_placements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Array of house numbers (1-12) for each planet\"\n    },\n    \"cusp_conjunctions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"ty
subfield: Shipping and Logistics Coordination
task: Handle shipping exceptions, delays, and customer delivery issue resolution
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **hard** due to its broad scope covering multiple stakeholders (customers, carriers, warehouses), high ambiguity in exception types and resolution paths, complex dependencies between tracking systems and customer communications, significant impact of delivery failures on customer satisfaction, and requirements for real-time data integration across multiple logistics providers.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting **17 tools** to cover the comprehensive workflow from exception detection through resolution and customer communication.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Shipment Tracker** - Consumes: tracking numbers → Produces: delivery status, location data
  2. **Exception Detector** - Consumes: shipment data → Produces: exception alerts, severity levels
  3. **Carrier Status Checker** - Consumes: carrier info, tracking IDs → Produces: real-time carrier updates
  4. **Customer Notifier** - Consumes: customer data, messages → Produces: notification confirmations
  5. **Delivery Route Optimizer** - Consumes: addresses, constraints → Produces: optimized routes
  6. **Warehouse Inventory Checker** - Consumes: SKUs, locations → Produces: stock availability
  7. **Alternative Carrier Finder** - Consumes: shipping requirements → Produces: carrier options
  8. **Refund Processor** - Consumes: order details, refund amounts → Produces: refund confirmations
  9. **Replacement Order Creator** - Consumes: original order data → Produces: new order details
  10. **Customer Service Ticket Manager** - Consumes: issue details → Produces: ticket statuses
  11. **Delivery Time Estimator** - Consumes: routes, carrier data → Produces: time estimates
  12. **Cost Calculator** - Consumes: shipping options → Produces: cost breakdowns
  13. **Address Validator** - Consumes: addresses → Produces: validation results
  14. **Exception Report Generator** - Consumes: exception data → Produces: analysis reports
  15. **SLA Monitor** - Consumes: delivery commitments → Produces: compliance metrics
  16. **Escalation Manager** - Consumes: issue severity → Produces: escalation workflows
  17. **Resolution Tracker** - Consumes: resolution actions → Produces: outcome summaries

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. **Basic Status Update**: Shipment Tracker → Customer Notifier (inform customer of delay)
  2. **Address Fix**: Address Validator → Customer Notifier (correct delivery address)

  **Medium Plans:**
  1. **Standard Exception Response**: Exception Detector → Carrier Status Checker → Customer Service Ticket Manager → Customer Notifier (detect, investigate, create ticket, notify)
  2. **Alternative Shipping**: Exception Detector → Alternative Carrier Finder → Cost Calculator → Replacement Order Creator (find new carrier and reship)

  **Complex Plans:**
  1. **Complete Resolution Workflow**: Exception Detector → Carrier Status Checker → Warehouse Inventory Checker → Alternative Carrier Finder → Delivery Route Optimizer → Cost Calculator → Customer Notifier → Customer Service Ticket Manager → Resolution Tracker (full exception handling with optimization)
  2. **Escalated Issue Management**: Exception Detector → SLA Monitor → Escalation Manager → Refund Processor → Replacement Order Creator → Customer Notifier → Exception Report Generator (handle critical failures with compensation and analysis)

  **STEP 5 — Produce tools**


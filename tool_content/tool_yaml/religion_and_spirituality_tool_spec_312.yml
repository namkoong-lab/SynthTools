field_name: religion_and_spirituality
subfield: Scripture Study and Exegesis
task: Search and retrieve specific biblical or scriptural passages using keywords, themes, or references
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves managing multiple scripture sources and translations, complex text search across diverse literary styles, cross-referencing systems, and interpretive context retrieval. The coordination between search, retrieval, and contextual analysis adds complexity, though the domain is well-established with standardized reference systems.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target 12 tools to cover scripture search, retrieval, cross-referencing, translation comparison, thematic analysis, and contextual interpretation workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Scripture Search Engine** - Consumes: keywords, themes → Produces: passage references
  2. **Passage Retriever** - Consumes: references → Produces: text content
  3. **Translation Comparator** - Consumes: references, translation list → Produces: comparative texts
  4. **Cross Reference Finder** - Consumes: passage reference → Produces: related passages
  5. **Thematic Passage Grouper** - Consumes: theme, passages → Produces: organized passage groups
  6. **Commentary Retriever** - Consumes: passage reference → Produces: scholarly commentary
  7. **Historical Context Provider** - Consumes: passage reference → Produces: historical background
  8. **Original Language Analyzer** - Consumes: passage reference → Produces: linguistic analysis
  9. **Verse Context Expander** - Consumes: verse reference → Produces: surrounding context
  10. **Concordance Generator** - Consumes: keyword, scripture corpus → Produces: word usage patterns
  11. **Scripture Annotation Tool** - Consumes: passages, notes → Produces: annotated collection
  12. **Passage Comparison Matrix** - Consumes: multiple passages → Produces: comparative analysis

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic keyword search: Scripture Search Engine → Passage Retriever
  2. Single verse with context: Passage Retriever → Verse Context Expander

  **Medium Plans:**
  1. Thematic study: Scripture Search Engine → Thematic Passage Grouper → Translation Comparator → Commentary Retriever
  2. Cross-reference analysis: Passage Retriever → Cross Reference Finder → Passage Comparison Matrix

  **Complex Plans:**
  1. Comprehensive exegesis: Scripture Search Engine → Passage Retriever → Translation Comparator → Original Language Analyzer → Historical Context Provider → Commentary Retriever → Scripture Annotation Tool
  2. Comparative thematic analysis: Scripture Search Engine → Thematic Passage Grouper → Cross Reference Finder → Translation Comparator → Passage Comparison Matrix → Concordance Generator

  **STEP 5 — Produce tools**


field_name: customer_support
subfield: call_center_operations
task: Route incoming calls to appropriate agents based on caller needs and agent availability
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves real-time decision making with multiple dynamic variables (caller needs, agent skills, availability, queue management) and requires coordination across different systems. The complexity comes from handling concurrent requests, optimizing routing decisions, and managing escalations. I rate this as **medium** difficulty due to moderate coordination requirements and the need for real-time processing of multiple data streams.

  ## STEP 2 — Set a tool budget

  Given the medium difficulty, I'm targeting **12 tools** within the 10-15 range. This allows for comprehensive coverage of call routing workflows including caller identification, skill matching, queue management, and performance tracking.

  ## STEP 3 — List all tool names and dependencies

  **Tools with upstream dependencies and downstream affordances:**

  1. **Call Information Extractor** - Consumes: incoming call metadata → Produces: structured caller data
  2. **Caller Authentication Validator** - Consumes: caller credentials → Produces: authentication status
  3. **Call Purpose Classifier** - Consumes: caller input/history → Produces: categorized intent
  4. **Agent Skills Matcher** - Consumes: call requirements, agent profiles → Produces: suitable agent list
  5. **Agent Availability Checker** - Consumes: agent IDs, current time → Produces: availability status
  6. **Queue Position Calculator** - Consumes: call priority, current queues → Produces: queue assignment
  7. **Wait Time Estimator** - Consumes: queue data, agent performance → Produces: estimated wait time
  8. **Call Priority Assessor** - Consumes: caller profile, issue type → Produces: priority level
  9. **Routing Decision Engine** - Consumes: all routing factors → Produces: final agent assignment
  10. **Call Transfer Coordinator** - Consumes: transfer requests → Produces: transfer execution
  11. **Queue Status Monitor** - Consumes: real-time queue data → Produces: queue metrics
  12. **Performance Metrics Tracker** - Consumes: call outcomes → Produces: routing effectiveness data

  ## STEP 4 — Multi-tool plans

  **Simple workflows (2-4 tools):**
  - **Basic Call Routing**: Call Information Extractor → Call Purpose Classifier → Agent Skills Matcher → Routing Decision Engine
  - **Queue Management**: Queue Position Calculator → Wait Time Estimator → Queue Status Monitor

  **Medium workflows (5-8 tools):**
  - **Priority Call Handling**: Call Information Extractor → Caller Authentication Validator → Call Priority Assessor → Agent Skills Matcher → Agent Availability Checker → Routing Decision Engine
  - **Queue Optimization**: Call Purpose Classifier → Call Priority Assessor → Queue Position Calculator → Wait Time Estimator → Queue Status Monitor → Performance Metrics Tracker

  **Complex workflows (9+ tools):**
  - **Complete Call Routing**: Call Information Extractor → Caller Authentication Validator → Call Purpose Classifier → Call Priority Assessor → Agent Skills Matcher → Agent Availability Checker → Queue Position Calculator → Wait Time Estimator → Routing Decision Engine → Queue Status Monitor → Performance Metrics Tracker
  - **Escalation with Transfer**: Call Information Extractor → Call Purpose Classifier → Agent Skills Matcher → Agent Availability Checker → Routing Decision Engine → Call Transfer Coordinator → Queue Position Calculator → Wait Time Estimator → Queue Status Monitor → Performance Metrics Tracker

  ## STEP 5 — Produce tools


field_name: ecommerce_and_retail
subfield: Customer Reviews and Ratings
task: Track review performance metrics and measure impact on sales conversion
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task is **medium** difficulty. It involves analyzing customer reviews, ratings, and sales data across multiple dimensions, requiring coordination between review analytics, performance tracking, and conversion measurement. While the core concepts are well-defined, the task requires handling diverse data sources, temporal analysis, and establishing causal relationships between review metrics and sales outcomes.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty, I'll target **12 tools** to cover review data extraction, sentiment analysis, performance metrics calculation, sales correlation analysis, and reporting functionality.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Review Data Extractor** - Consumes: product IDs, date ranges → Produces: raw review data
  2. **Review Sentiment Analyzer** - Consumes: review text data → Produces: sentiment scores
  3. **Rating Aggregator** - Consumes: individual ratings → Produces: aggregated rating metrics
  4. **Review Volume Tracker** - Consumes: review timestamps → Produces: volume trends
  5. **Sales Data Collector** - Consumes: product IDs, date ranges → Produces: sales metrics
  6. **Conversion Rate Calculator** - Consumes: traffic and sales data → Produces: conversion rates
  7. **Review-Sales Correlator** - Consumes: review metrics and sales data → Produces: correlation analysis
  8. **Performance Benchmarker** - Consumes: current metrics → Produces: benchmark comparisons
  9. **Trend Analyzer** - Consumes: time-series data → Produces: trend insights
  10. **Alert Generator** - Consumes: performance thresholds → Produces: alerts and notifications
  11. **Dashboard Data Compiler** - Consumes: various metrics → Produces: dashboard-ready data
  12. **Impact Report Generator** - Consumes: all analysis results → Produces: comprehensive impact reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic Review Analysis: Review Data Extractor → Review Sentiment Analyzer → Rating Aggregator
  - Sales Tracking: Sales Data Collector → Conversion Rate Calculator

  **Medium Plans:**
  - Review Performance Monitoring: Review Data Extractor → Review Volume Tracker → Rating Aggregator → Performance Benchmarker → Alert Generator
  - Conversion Impact Analysis: Sales Data Collector → Conversion Rate Calculator → Review-Sales Correlator → Trend Analyzer

  **Complex Plans:**
  - Full Performance Dashboard: Review Data Extractor → Review Sentiment Analyzer → Rating Aggregator → Review Volume Tracker → Sales Data Collector → Conversion Rate Calculator → Review-Sales Correlator → Performance Benchmarker → Dashboard Data Compiler
  - Comprehensive Impact Study: All tools in sequence ending with Impact Report Generator for complete review-to-sales impact analysis

  **STEP 5 — Produce tools**


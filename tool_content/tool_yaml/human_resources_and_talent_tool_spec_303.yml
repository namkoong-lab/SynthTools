field_name: human_resources_and_talent
subfield: Applicant Tracking and Hiring Management
task: Resume parsing and candidate profile extraction
tool_description: "## STEP 1 — Rate task difficulty\n\nThis task is of **medium** difficulty. It involves parsing unstructured resume documents, extracting and standardizing diverse information formats, handling multiple file types, and creating structured candidate profiles. The complexity comes from the variability in resume formats, the need for accurate text extraction and NLP processing, and the coordination between multiple extraction and validation steps.\n\n## STEP 2 — Set a tool budget\n\nGiven the medium difficulty, I'll target **12 tools** to cover document processing, information extraction, validation, and profile management workflows.\n\n## STEP 3 — List all tool names and dependencies\n\n1. **Document Format Converter** - Consumes: raw files → Produces: standardized text\n2. **Text Extraction Engine** - Consumes: documents → Produces: raw text content  \n3. **Contact Info Extractor** - Consumes: text → Produces: contact details\n4. **Education Parser** - Consumes: text → Produces: education records\n5. **Experience Section Parser** - Consumes: text → Produces: work history\n6. **Skills Identifier** - Consumes: text → Produces: categorized skills\n7. **Resume Quality Scorer** - Consumes: extracted data → Produces: quality metrics\n8. **Duplicate Candidate Detector** - Consumes: candidate profiles → Produces: similarity scores\n9. **Profile Data Validator** - Consumes: extracted fields → Produces: validation results\n10. **Candidate Profile Builder** - Consumes: validated data → Produces: structured profiles\n11. **Resume Section Classifier** - Consumes: text blocks → Produces: section labels\n12. **Candidate Search Indexer** - Consumes: profiles → Produces: searchable index\n\n## STEP 4 — Multi-tool plans\n\n**Simple Plans:**\n1. Basic parsing: Document Format Converter → Text Extraction Engine → Contact Info Extractor\n2. Quality check: Resume Quality Scorer → Profile Data Validator\n\n**Medium Plans:**  \n1. Full extraction: Document Format Converter → Text Extraction Engine → Resume Section Classifier → Education Parser + Experience Section Parser + Skills Identifier → Profile Data Validator → Candidate Profile Builder\n2. Duplicate detection: Candidate Profile Builder → Duplicate Candidate Detector → Candidate Search Indexer\n\n**Complex Plans:**\n1. Complete pipeline: Document Format Converter → Text Extraction Engine → Resume Section Classifier → (Contact Info Extractor + Education Parser + Experience Section Parser + Skills Identifier) → Profile Data Validator → Resume Quality Scorer → Candidate Profile Builder → Duplicate Candidate Detector → Candidate Search Indexer\n2. Batch processing with validation: Multiple resumes through extraction tools → Profile Data Validator → Resume Quality Scorer → Duplicate Candidate Detector → Candidate Search Indexer\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Document Format Converter\",\n  \"tool_description\": \"Converts resume documents from various formats (PDF, DOC, DOCX, TXT, RTF) into standardized text format for further processing.\",\n  \"parameters\": {\n    \"file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the resume document file\"\n    },\n    \"source_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Original file format (pdf, doc, docx, txt, rtf)\"\n    },\n    \"preserve_formatting\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to preserve basic formatting like line breaks and spacing\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Unsupported file format: Use one of [pdf, doc, docx, txt, rtf]. Ensure the file extension matches the declared source_format.\",\n    \"File not accessible: Check that the file_path exists and is readable. Verify file permissions.\",\n    \"Corrupted document: The file appears damaged or encrypted. Try with an uncorrupted version.\",\n    \"Empty document: The document contains no extractable text content.\"\n  ],\n  \"usage\": \"Provide\
  \ the file_path and source_format of the resume document. Optionally set preserve_formatting to maintain document structure. The tool outputs clean, standardized text ready for parsing.\",\n  \"output_details\": {\n    \"converted_text\": {\n      \"type\": \"string\",\n      \"description\": \"The document content converted to plain text format\"\n    },\n    \"page_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of pages in the original document\"\n    },\n    \"conversion_status\": {\n      \"type\": \"string\",\n      \"description\": \"Status of conversion process (success, partial, failed)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Text Extraction Engine\",\n  \"tool_description\": \"Extracts and preprocesses text content from resume documents, handling OCR for scanned documents and cleaning extracted text.\",\n  \"parameters\": {\n    \"document_content\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Raw document content or file path\"\n    },\n    \"ocr_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable OCR processing for scanned documents\",\n      \"default\": true\n    },\n    \"language\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Primary language of the document (en, es, fr, de, etc.)\",\n      \"default\": \"en\"\n    },\n    \"clean_text\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Apply text cleaning and normalization\",\n      \"default\": true\n    },\n    \"extract_tables\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Attempt to preserve table structure in text\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid document content: Ensure document_content is not empty and contains valid text or file path.\",\n    \"OCR processing failed: The document quality may be too poor for text recognition. Try with a higher quality scan.\",\n    \"Unsupported language: Use a supported language code (en, es, fr, de, it, pt, nl, pl, ru, zh, ja, ko).\",\n    \"Text extraction timeout: The document is too large or complex. Try splitting into smaller sections.\"\n  ],\n  \"usage\": \"Pass the document_content and configure OCR and language settings as needed. Enable clean_text for standardized output and extract_tables if the resume contains tabular data.\",\n  \"output_details\": {\n    \"extracted_text\": {\n      \"type\": \"string\",\n      \"description\": \"Clean, extracted text content from the document\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"OCR confidence score (0-1) if OCR was used\"\n    },\n    \"detected_language\": {\n      \"type\": \"string\",\n      \"description\": \"Auto-detected primary language of the text\"\n    },\n    \"word_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total word count in extracted text\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Contact Info Extractor\",\n  \"tool_description\": \"Extracts contact information including name, email, phone, address, and professional profiles from resume text.\",\n  \"parameters\": {\n    \"resume_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The full text content of the resume\"\n    },\n    \"extract_social\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Extract social media and professional network profiles\",\n      \"default\": true\n    },\n    \"country_code\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Default country code for phone number parsing\",\n      \"default\": \"US\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty resume text: Provide non-empty resume_text content for processing.\",\n    \"Invalid country code: Use a valid ISO 3166-1 alpha-2 country code (US, CA, GB, etc.).\",\n    \"No contact information found: The resume may not\
  \ contain standard contact details or formatting.\"\n  ],\n  \"usage\": \"Provide the complete resume_text and optionally configure social media extraction and country code for phone parsing. The tool identifies and extracts various contact information fields.\",\n  \"output_details\": {\n    \"full_name\": {\n      \"type\": \"string\",\n      \"description\": \"Candidate's full name\"\n    },\n    \"email_addresses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of email addresses found\"\n    },\n    \"phone_numbers\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of phone numbers in standardized format\"\n    },\n    \"address\": {\n      \"type\": \"string\",\n      \"description\": \"Physical address if found\"\n    },\n    \"linkedin_url\": {\n      \"type\": \"string\",\n      \"description\": \"LinkedIn profile URL\"\n    },\n    \"portfolio_urls\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Portfolio or personal website URLs\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Education Parser\",\n  \"tool_description\": \"Extracts and structures educational background including degrees, institutions, dates, and academic achievements from resume text.\",\n  \"parameters\": {\n    \"resume_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The full text content of the resume\"\n    },\n    \"include_certifications\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include professional certifications and licenses\",\n      \"default\": true\n    },\n    \"include_courses\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include relevant coursework and training\",\n      \"default\": false\n    },\n    \"date_format\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected date format (auto, mdy, dmy, ymd)\",\n      \"default\": \"auto\"\n    },\n    \"min_degree_level\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Minimum degree level to extract (high_school, associates, bachelors, masters, doctoral)\",\n      \"default\": \"high_school\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty resume text: Provide non-empty resume_text content for processing.\",\n    \"Invalid date format: Use one of [auto, mdy, dmy, ymd] for date_format parameter.\",\n    \"Invalid degree level: Use one of [high_school, associates, bachelors, masters, doctoral] for min_degree_level.\",\n    \"No education information found: The resume may not contain recognizable education section or formatting.\"\n  ],\n  \"usage\": \"Pass the resume_text and configure what types of education to extract. Set include_certifications and include_courses based on requirements, and specify date_format if dates follow a specific pattern.\",\n  \"output_details\": {\n    \"degrees\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of degrees with degree type, major, institution, and dates\"\n    },\n    \"institutions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of educational institutions attended\"\n    },\n    \"certifications\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Professional certifications and licenses\"\n    },\n    \"gpa\": {\n      \"type\": \"string\",\n      \"description\": \"GPA information if mentioned\"\n    },\n    \"honors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Academic honors and achievements\"\n    },\n    \"graduation_years\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n     \
  \ },\n      \"description\": \"Years of graduation for each degree\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Experience Section Parser\",\n  \"tool_description\": \"Parses work experience section to extract job titles, companies, employment dates, responsibilities, and achievements from resume text.\",\n  \"parameters\": {\n    \"resume_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The full text content of the resume\"\n    },\n    \"include_internships\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include internship and co-op experiences\",\n      \"default\": true\n    },\n    \"include_volunteer\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include volunteer work and unpaid positions\",\n      \"default\": false\n    },\n    \"min_duration_months\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum job duration in months to include\",\n      \"default\": 1\n    },\n    \"extract_achievements\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Extract quantified achievements and metrics\",\n      \"default\": true\n    },\n    \"standardize_titles\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Standardize job titles to common categories\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Empty resume text: Provide non-empty resume_text content for processing.\",\n    \"Invalid duration: min_duration_months must be a positive integer between 1 and 120.\",\n    \"No experience section found: The resume may not contain a recognizable work experience section.\",\n    \"Date parsing error: Unable to parse employment dates. Check date format consistency in the resume.\"\n  ],\n  \"usage\": \"Provide resume_text and configure filtering options for internships, volunteer work, and minimum duration. Enable extract_achievements to capture quantified results and standardize_titles for consistent job categorization.\",\n  \"output_details\": {\n    \"positions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of job positions with title, company, dates, and key responsibilities\"\n    },\n    \"companies\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of companies/organizations worked for\"\n    },\n    \"job_titles\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of job titles held\"\n    },\n    \"total_experience_years\": {\n      \"type\": \"number\",\n      \"description\": \"Total years of professional experience\"\n    },\n    \"achievements\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Quantified achievements and accomplishments\"\n    },\n    \"employment_gaps\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified gaps in employment history with duration\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skills Identifier\",\n  \"tool_description\": \"Identifies and categorizes technical and soft skills from resume text using keyword matching and context analysis.\",\n  \"parameters\": {\n    \"resume_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The full text content of the resume\"\n    },\n    \"skill_categories\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Specific skill categories to focus on\",\n      \"default\": [\"technical\", \"soft\", \"language\", \"tools\"]\n    },\n    \"include_soft_skills\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include soft skills and interpersonal\
  \ abilities\",\n      \"default\": true\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum confidence score (0-1) for skill extraction\",\n      \"default\": 0.7\n    }\n  },\n  \"error_messages\": [\n    \"Empty resume text: Provide non-empty resume_text content for processing.\",\n    \"Invalid skill categories: Use valid categories like technical, soft, language, tools, or domain-specific categories.\",\n    \"Invalid confidence threshold: confidence_threshold must be between 0 and 1.\",\n    \"No skills found: The resume may not contain recognizable skills or the confidence threshold may be too high.\"\n  ],\n  \"usage\": \"Pass resume_text and optionally specify skill_categories to focus on particular types of skills. Adjust confidence_threshold to control the strictness of skill identification.\",\n  \"output_details\": {\n    \"technical_skills\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Programming languages, frameworks, and technical tools\"\n    },\n    \"soft_skills\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Leadership, communication, and interpersonal skills\"\n    },\n    \"languages\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Spoken languages and proficiency levels\"\n    },\n    \"tools_platforms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Software tools, platforms, and systems\"\n    },\n    \"skill_confidence_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Confidence scores for each identified skill\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Resume Quality Scorer\",\n  \"tool_description\": \"Analyzes and scores resume quality based on completeness, formatting, content relevance, and professional presentation standards.\",\n  \"parameters\": {\n    \"resume_text\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The full text content of the resume\"\n    },\n    \"contact_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of extracted contact information\"\n    },\n    \"education_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of extracted education information\"\n    },\n    \"experience_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of extracted experience information\"\n    },\n    \"skills_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of extracted skills information\"\n    },\n    \"job_target\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Target job role for relevance scoring\",\n      \"default\": \"general\"\n    },\n    \"scoring_weights\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"required\": false,\n      \"description\": \"Weights for different scoring criteria [completeness, format, relevance, achievements]\",\n      \"default\": [0.3, 0.2, 0.3, 0.2]\n    },\n    \"industry_focus\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Industry context for scoring (technology, healthcare, finance, etc.)\",\n      \"default\": \"general\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty resume text: Provide non-empty resume_text content for scoring.\",\n    \"Invalid JSON data: Ensure contact_info, education_data, experience_data, and skills_data contain valid JSON strings.\",\n    \"Invalid scoring weights: scoring_weights array must contain exactly 4 numbers that sum to 1.0.\",\n    \"Unsupported industry: Use a recognized industry name or 'general'\
  \ for industry_focus.\"\n  ],\n  \"usage\": \"Provide resume_text and extracted data from other parsing tools as JSON strings. Optionally specify job_target and industry_focus for targeted scoring, and adjust scoring_weights to emphasize different criteria.\",\n  \"output_details\": {\n    \"overall_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall resume quality score (0-100)\"\n    },\n    \"completeness_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score for information completeness (0-100)\"\n    },\n    \"format_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score for formatting and presentation (0-100)\"\n    },\n    \"relevance_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score for job relevance and keyword matching (0-100)\"\n    },\n    \"achievement_score\": {\n      \"type\": \"number\",\n      \"description\": \"Score for quantified achievements (0-100)\"\n    },\n    \"improvement_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of specific improvement recommendations\"\n    },\n    \"missing_sections\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Resume sections that appear to be missing\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Duplicate Candidate Detector\",\n  \"tool_description\": \"Identifies potential duplicate candidate profiles by comparing contact information, education, experience, and other identifying details.\",\n  \"parameters\": {\n    \"candidate_profile\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string of the candidate profile to check for duplicates\"\n    },\n    \"existing_profiles_db\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": true,\n      \"description\": \"Array of JSON strings representing existing candidate profiles\"\n    },\n    \"similarity_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum similarity score (0-1) to flag as potential duplicate\",\n      \"default\": 0.8\n    },\n    \"match_criteria\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Criteria to use for matching: email, phone, name, education, experience\",\n      \"default\": [\"email\", \"phone\", \"name\"]\n    },\n    \"fuzzy_matching\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable fuzzy string matching for names and other text fields\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid candidate profile: candidate_profile must be a valid JSON string with required fields.\",\n    \"Empty existing profiles: existing_profiles_db must contain at least one profile for comparison.\",\n    \"Invalid similarity threshold: similarity_threshold must be between 0 and 1.\",\n    \"Invalid match criteria: Use valid criteria from [email, phone, name, education, experience].\",\n    \"JSON parsing error: One or more profiles contain invalid JSON format.\"\n  ],\n  \"usage\": \"Provide the candidate_profile to check and existing_profiles_db to compare against. Configure similarity_threshold and match_criteria based on your duplicate detection requirements. Enable fuzzy_matching for more flexible name matching.\",\n  \"output_details\": {\n    \"is_duplicate\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the candidate appears to be a duplicate\"\n    },\n    \"duplicate_matches\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"IDs or identifiers of potentially matching profiles\"\n    },\n    \"similarity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Similarity scores\
  \ for each potential match\"\n    },\n    \"match_reasons\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific fields that triggered the duplicate detection\"\n    },\n    \"confidence_level\": {\n      \"type\": \"string\",\n      \"description\": \"Confidence level of duplicate detection (high, medium, low)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Profile Data Validator\",\n  \"tool_description\": \"Validates extracted candidate data for completeness, consistency, and format correctness across all profile fields.\",\n  \"parameters\": {\n    \"contact_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing contact information\"\n    },\n    \"education_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing education information\"  \n    },\n    \"experience_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing work experience information\"\n    },\n    \"skills_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"JSON string containing skills information\"\n    },\n    \"validation_rules\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"required\": false,\n      \"description\": \"Specific validation rules to apply: email_format, phone_format, date_consistency, required_fields\",\n      \"default\": [\"email_format\", \"phone_format\", \"date_consistency\", \"required_fields\"]\n    },\n    \"strict_mode\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Enable strict validation with higher requirements\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid JSON format: One or more data parameters contain invalid JSON strings.\",\n    \"Missing required data: All four data parameters (contact, education, experience, skills) must be provided.\",\n    \"Invalid validation rules: Use valid rules from [email_format, phone_format, date_consistency, required_fields].\",\n    \"Empty data fields: Provided data contains no extractable information for validation.\"\n  ],\n  \"usage\": \"Provide JSON strings for all four data types extracted from the resume. Configure validation_rules to specify which checks to perform and enable strict_mode for more rigorous validation.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the profile data passes all validation checks\"\n    },\n    \"validation_errors\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation errors found\"\n    },\n    \"validation_warnings\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"List of validation warnings for potential issues\"\n    },\n    \"missing_fields\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Required fields that are missing or incomplete\"\n    },\n    \"data_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall data quality score (0-100)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Candidate Profile Builder\",\n  \"tool_description\": \"Assembles validated extracted data into a complete, structured candidate profile with standardized formatting and additional computed fields.\",\n  \"parameters\": {\n    \"contact_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Validated JSON string of contact information\"\n    },\n    \"education_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Validated JSON string of education information\"\n    },\n    \"experience_info\": {\n      \"type\": \"string\",\n      \"required\": true,\n\

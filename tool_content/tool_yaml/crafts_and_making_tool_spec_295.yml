field_name: crafts_and_making
subfield: Textile Arts and Fiber Crafts
task: Pattern design and modification for knitting, crocheting, and weaving projects
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to the need to understand textile mathematics, yarn properties, stitch mechanics, and pattern notation systems. It requires coordination between design elements, gauge calculations, and technical specifications, with moderate risk since errors can result in ill-fitting or structurally unsound garments.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'll target 12 tools to cover pattern creation, modification, gauge calculations, stitch libraries, sizing adjustments, and technical documentation.

  ## STEP 3 — List all tool names and dependencies

  1. **Gauge Calculator** - consumes: yarn weight, needle size, stitch counts; produces: gauge measurements
  2. **Stitch Pattern Generator** - consumes: stitch types, repeat counts; produces: stitch patterns
  3. **Size Grader** - consumes: base pattern, size specifications; produces: graded patterns
  4. **Yarn Substitution Analyzer** - consumes: original yarn specs, substitute yarn; produces: conversion ratios
  5. **Pattern Schematic Creator** - consumes: measurements, construction details; produces: technical drawings
  6. **Stitch Counter Calculator** - consumes: dimensions, gauge; produces: stitch and row counts
  7. **Color Work Designer** - consumes: color palette, pattern motifs; produces: colorwork charts
  8. **Ease Calculator** - consumes: body measurements, garment type; produces: ease recommendations
  9. **Construction Planner** - consumes: garment type, techniques; produces: assembly sequences
  10. **Pattern Notation Converter** - consumes: source notation, target format; produces: converted patterns
  11. **Fit Adjustment Tool** - consumes: measurements, fitting issues; produces: modification instructions
  12. **Material Estimator** - consumes: pattern specs, yarn properties; produces: yardage requirements

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  - Basic scarf pattern: Stitch Pattern Generator → Material Estimator
  - Gauge swatch analysis: Gauge Calculator → Stitch Counter Calculator

  **Medium plans:**
  - Sweater size adjustment: Size Grader → Ease Calculator → Fit Adjustment Tool → Material Estimator
  - Yarn substitution project: Yarn Substitution Analyzer → Gauge Calculator → Stitch Counter Calculator → Material Estimator

  **Complex plans:**
  - Complete sweater design: Pattern Schematic Creator → Size Grader → Gauge Calculator → Stitch Counter Calculator → Ease Calculator → Construction Planner → Material Estimator
  - Colorwork modification: Color Work Designer → Stitch Pattern Generator → Pattern Notation Converter → Fit Adjustment Tool → Material Estimator → Construction Planner

  ## STEP 5 — Produce tools


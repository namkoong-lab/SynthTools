task: Mine site environmental impact assessment and compliance monitoring
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **hard**. Mine site environmental impact assessment and compliance monitoring involves complex interdisciplinary analysis spanning geology, hydrology, ecology, air quality, and regulatory frameworks. It requires coordination between multiple data sources, sophisticated modeling, long-term monitoring, and strict adherence to evolving regulations with significant legal and environmental consequences for errors.

  ## STEP 2 — Set a tool budget

  Given the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to handle the comprehensive workflow requirements of environmental impact assessment and compliance monitoring.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Site Data Collector** - Consumes: location parameters → Produces: baseline environmental data
  2. **Regulatory Framework Analyzer** - Consumes: jurisdiction, mining type → Produces: compliance requirements
  3. **Air Quality Modeler** - Consumes: emission sources, meteorological data → Produces: air dispersion predictions
  4. **Water Impact Assessor** - Consumes: hydrological data, mining operations → Produces: water quality predictions
  5. **Noise Level Predictor** - Consumes: equipment specs, topography → Produces: noise impact zones
  6. **Soil Contamination Analyzer** - Consumes: soil samples, chemical data → Produces: contamination assessments
  7. **Biodiversity Impact Evaluator** - Consumes: species data, habitat maps → Produces: ecological risk analysis
  8. **Waste Stream Calculator** - Consumes: mining processes, materials → Produces: waste generation forecasts
  9. **Carbon Footprint Estimator** - Consumes: operational data, energy usage → Produces: emissions inventory
  10. **Visual Impact Renderer** - Consumes: 3D models, viewpoints → Produces: visual impact assessments
  11. **Mitigation Strategy Generator** - Consumes: impact assessments → Produces: mitigation recommendations
  12. **Compliance Gap Identifier** - Consumes: current status, requirements → Produces: compliance gaps
  13. **Monitoring Schedule Planner** - Consumes: parameters, frequencies → Produces: monitoring protocols
  14. **Environmental Report Compiler** - Consumes: all assessments → Produces: comprehensive reports
  15. **Stakeholder Impact Mapper** - Consumes: community data, impacts → Produces: stakeholder analysis
  16. **Remediation Cost Calculator** - Consumes: mitigation strategies, scope → Produces: cost estimates
  17. **Permit Application Generator** - Consumes: assessments, requirements → Produces: permit documentation

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic air quality assessment: Site Data Collector → Air Quality Modeler → Environmental Report Compiler
  - Regulatory compliance check: Regulatory Framework Analyzer → Compliance Gap Identifier → Permit Application Generator

  **Medium Plans:**
  - Water impact evaluation: Site Data Collector → Water Impact Assessor → Mitigation Strategy Generator → Remediation Cost Calculator → Environmental Report Compiler
  - Comprehensive noise analysis: Site Data Collector → Noise Level Predictor → Stakeholder Impact Mapper → Mitigation Strategy Generator → Monitoring Schedule Planner

  **Complex Plans:**
  - Full environmental impact assessment: Site Data Collector → Regulatory Framework Analyzer → Air Quality Modeler → Water Impact Assessor → Biodiversity Impact Evaluator → Soil Contamination Analyzer → Carbon Footprint Estimator → Mitigation Strategy Generator → Environmental Report Compiler
  - Complete compliance workflow: All assessment tools → Compliance Gap Identifier → Mitigation Strategy Generator → Remediation Cost Calculator → Monitoring Schedule Planner → Permit Application Generator → Environmental Report Compiler


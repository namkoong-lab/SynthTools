subfield: Domain Registration and DNS Management
task: Domain registration and renewal management
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves medium complexity due to the coordination between multiple DNS providers, domain registrars, and renewal tracking systems. The scope includes domain search, registration, DNS configuration, and ongoing management with moderate risk from misconfigurations that could cause service outages.

  ## STEP 2 — Set a tool budget

  Based on medium complexity, I'll target 12 tools to cover domain search, registration, DNS management, monitoring, and renewal workflows.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their flow:**
  1. Domain Availability Checker → produces availability status
  2. Domain Registration Tool → consumes availability, produces registration details
  3. DNS Zone Creator → consumes domain info, produces zone configuration
  4. DNS Record Manager → consumes zone info, produces record configurations
  5. WHOIS Information Retriever → consumes domain name, produces registration data
  6. Domain Transfer Initiator → consumes domain and auth codes, produces transfer status
  7. DNS Propagation Checker → consumes DNS changes, produces propagation status
  8. Domain Renewal Manager → consumes domain list, produces renewal schedules
  9. Nameserver Configuration Tool → consumes domain and nameserver data, produces configurations
  10. Domain Expiration Monitor → consumes domain portfolio, produces expiration alerts
  11. DNS Health Validator → consumes DNS configuration, produces health reports
  12. Bulk Domain Processor → consumes domain lists, produces batch operation results

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  - Domain search and registration: Domain Availability Checker → Domain Registration Tool
  - Basic DNS setup: DNS Zone Creator → DNS Record Manager → DNS Propagation Checker

  **Medium plans:**
  - Complete new domain setup: Domain Availability Checker → Domain Registration Tool → DNS Zone Creator → DNS Record Manager → Nameserver Configuration Tool → DNS Propagation Checker
  - Domain health audit: WHOIS Information Retriever → DNS Health Validator → Domain Expiration Monitor

  **Complex plans:**
  - Enterprise domain migration: WHOIS Information Retriever → Domain Transfer Initiator → DNS Zone Creator → DNS Record Manager → Nameserver Configuration Tool → DNS Propagation Checker → DNS Health Validator
  - Portfolio management workflow: Bulk Domain Processor → Domain Expiration Monitor → Domain Renewal Manager → DNS Health Validator → DNS Propagation Checker


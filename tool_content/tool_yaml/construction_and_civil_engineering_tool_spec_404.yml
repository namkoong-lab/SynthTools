field_name: construction_and_civil_engineering
subfield: structural_design_and_analysis
task: Load analysis and structural calculations for beams, columns, and foundations
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves complex structural engineering calculations requiring knowledge of multiple load types, material properties, safety factors, and building codes. The scope includes analyzing different structural elements (beams, columns, foundations) with interdependent calculations, significant safety implications, and adherence to various engineering standards. I rate this as **hard** difficulty.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting 17 tools within the 15-20 range. This allows for comprehensive coverage of load analysis, material properties, structural calculations, code compliance, and safety verification across different structural elements.

  **STEP 3 — List all tool names and dependencies**

  **Tools and Dependencies:**
  1. Load Pattern Generator → produces load combinations for structural analysis
  2. Material Property Lookup → provides material characteristics for calculations
  3. Building Code Validator → ensures compliance with engineering standards
  4. Beam Deflection Calculator → consumes loads/materials, produces deflection analysis
  5. Beam Moment Calculator → consumes loads/geometry, produces moment diagrams
  6. Beam Shear Calculator → consumes loads/geometry, produces shear analysis
  7. Column Buckling Analyzer → consumes loads/materials, produces buckling analysis
  8. Column Load Capacity → consumes materials/geometry, produces capacity limits
  9. Foundation Bearing Calculator → consumes soil/loads, produces bearing analysis
  10. Foundation Settlement Analyzer → consumes soil/loads, produces settlement predictions
  11. Safety Factor Verifier → consumes all analyses, produces safety assessments
  12. Cross Section Optimizer → consumes requirements, produces optimal dimensions
  13. Load Path Tracer → maps load transfer through structural system
  14. Seismic Load Calculator → generates earthquake-specific loads
  15. Wind Load Calculator → generates wind-specific loads
  16. Dead Load Estimator → calculates permanent structural loads
  17. Structural Report Generator → consolidates all analyses into comprehensive report

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  1. Basic beam analysis: Dead Load Estimator → Material Property Lookup → Beam Moment Calculator → Safety Factor Verifier
  2. Column capacity check: Material Property Lookup → Column Load Capacity → Building Code Validator → Safety Factor Verifier

  **Medium Plans:**
  1. Complete beam design: Load Pattern Generator → Beam Moment Calculator → Beam Shear Calculator → Beam Deflection Calculator → Cross Section Optimizer → Safety Factor Verifier
  2. Foundation analysis: Dead Load Estimator → Foundation Bearing Calculator → Foundation Settlement Analyzer → Building Code Validator → Structural Report Generator

  **Complex Plans:**
  1. Full structural system: Dead Load Estimator → Wind Load Calculator → Seismic Load Calculator → Load Pattern Generator → Load Path Tracer → Beam Moment Calculator → Column Buckling Analyzer → Foundation Bearing Calculator → Safety Factor Verifier → Structural Report Generator
  2. Comprehensive design optimization: Material Property Lookup → Load Pattern Generator → Cross Section Optimizer → Beam Deflection Calculator → Column Load Capacity → Foundation Settlement Analyzer → Building Code Validator → Safety Factor Verifier → Structural Report Generator

  **STEP 5 — Produce tools**


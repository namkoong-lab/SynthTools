field_name: personal_style_and_grooming
subfield: Skincare Routine Management
task: Create personalized skincare routine schedules
tool_description: "STEP 1 — Rate task difficulty\nThis task has medium difficulty. It requires understanding individual skin characteristics, product compatibility, timing considerations, and routine optimization, but follows established dermatological principles with clear workflows for assessment, product selection, and scheduling.\n\nSTEP 2 — Set a tool budget\nBased on medium difficulty, I'll target 12 tools to cover skin analysis, product selection, routine scheduling, tracking, and optimization workflows.\n\nSTEP 3 — List all tool names and dependencies\n1. Skin Type Analyzer - consumes: skin characteristics → produces: skin type classification\n2. Product Ingredient Checker - consumes: product list, skin concerns → produces: compatibility analysis  \n3. Routine Schedule Builder - consumes: products, preferences → produces: structured schedule\n4. Product Conflict Detector - consumes: multiple products → produces: interaction warnings\n5. Seasonal Routine Adjuster - consumes: current routine, season → produces: adjusted routine\n6. Skincare Goal Tracker - consumes: goals, timeline → produces: milestone plan\n7. Product Usage Calculator - consumes: product details, routine → produces: usage amounts/duration\n8. Skin Condition Monitor - consumes: daily observations → produces: trend analysis\n9. Routine Effectiveness Evaluator - consumes: routine data, outcomes → produces: performance metrics\n10. Product Substitution Finder - consumes: unavailable products → produces: alternatives\n11. Custom Routine Optimizer - consumes: current routine, feedback → produces: optimized routine\n12. Routine Export Generator - consumes: finalized routine → produces: formatted schedules\n\nSTEP 4 — Multi-tool plans\nSimple (2-3 tools):\n- Basic routine creation: Skin Type Analyzer → Routine Schedule Builder\n- Product safety check: Product Ingredient Checker → Product Conflict Detector\n\nMedium (4-6 tools):\n- Seasonal routine update: Skin Type Analyzer → Seasonal Routine Adjuster → Product Conflict Detector → Routine Schedule Builder\n- Goal-oriented planning: Skincare Goal Tracker → Product Usage Calculator → Routine Schedule Builder → Routine Export Generator\n\nComplex (7+ tools):\n- Complete routine optimization: Skin Type Analyzer → Product Ingredient Checker → Skincare Goal Tracker → Routine Schedule Builder → Product Conflict Detector → Skin Condition Monitor → Routine Effectiveness Evaluator → Custom Routine Optimizer\n- Full routine management cycle: All tools used for comprehensive analysis, creation, monitoring, and continuous optimization\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Skin Type Analyzer\",\n  \"tool_description\": \"Analyzes skin characteristics and concerns to determine primary skin type and specific needs for routine customization.\",\n  \"parameters\": {\n    \"oiliness_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Skin oiliness on scale 1-5 (1=very dry, 5=very oily)\"\n    },\n    \"sensitivity_level\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Skin sensitivity on scale 1-5 (1=not sensitive, 5=very sensitive)\"\n    },\n    \"age_range\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Age category: teens, twenties, thirties, forties, fifties_plus\"\n    },\n    \"primary_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Main skin concerns to address\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid oiliness level: Must be integer between 1-5\",\n    \"Invalid sensitivity level: Must be integer between 1-5\", \n    \"Invalid age range: Use teens, twenties, thirties, forties, or fifties_plus\",\n    \"Invalid concerns array: Provide 1-5 skin concerns as strings\"\n  ],\n  \"usage\": \"Input skin oiliness and sensitivity levels (1-5 scale), age range, and primary skin concerns. Tool analyzes characteristics to determine\
  \ skin type and specific needs.\",\n  \"output_details\": {\n    \"skin_type\": {\n      \"type\": \"string\",\n      \"description\": \"Primary skin type classification\"\n    },\n    \"skin_subtype\": {\n      \"type\": \"string\", \n      \"description\": \"More specific skin subtype\"\n    },\n    \"priority_concerns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ranked list of concerns to address\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Key recommendations based on analysis\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Ingredient Checker\",\n  \"tool_description\": \"Analyzes skincare product ingredients for compatibility with specific skin types and concerns, identifying beneficial and potentially problematic components.\",\n  \"parameters\": {\n    \"product_names\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Names of skincare products to analyze\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"ingredient_lists\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Ingredient lists for each product (must match product_names order)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"skin_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary skin type: dry, oily, combination, sensitive, normal\"\n    },\n    \"skin_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Specific skin concerns to consider\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"allergies\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Known ingredient allergies or sensitivities\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: product_names and ingredient_lists must have same length\",\n    \"Invalid skin type: Use dry, oily, combination, sensitive, or normal\",\n    \"Empty ingredient list: Each product must have ingredient information\",\n    \"Too many products: Maximum 10 products can be analyzed at once\",\n    \"Invalid concerns array: Provide 1-5 skin concerns\"\n  ],\n  \"usage\": \"Provide product names with corresponding ingredient lists, specify skin type and concerns, optionally list allergies. Tool evaluates ingredient compatibility and flags potential issues.\",\n  \"output_details\": {\n    \"compatibility_scores\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Compatibility score 1-10 for each product\"\n    },\n    \"beneficial_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients that benefit the specified skin type/concerns\"\n    },\n    \"problematic_ingredients\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ingredients that may cause issues\"\n    },\n    \"recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Specific recommendations for each product\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Routine Schedule Builder\",\n  \"tool_description\": \"Creates structured daily and weekly skincare routine schedules with optimal timing and product order based on selected products and personal preferences.\",\n  \"parameters\": {\n    \"morning_products\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Products for morning routine\",\n      \"items\": {\n  \
  \      \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 8\n    },\n    \"evening_products\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Products for evening routine\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"weekly_treatments\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Special treatments for weekly use\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"routine_complexity\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Preferred routine complexity: minimal, moderate, comprehensive\"\n    },\n    \"available_time_morning\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Available minutes for morning routine (5-30)\"\n    },\n    \"available_time_evening\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Available minutes for evening routine (10-45)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid time allocation: Morning time must be 5-30 minutes, evening 10-45 minutes\",\n    \"Invalid complexity level: Use minimal, moderate, or comprehensive\",\n    \"Too many products: Maximum 8 morning products, 10 evening products\",\n    \"Empty product list: Must provide at least 1 product for each routine\",\n    \"Conflicting time/complexity: Comprehensive routines need more time than allocated\"\n  ],\n  \"usage\": \"List morning and evening products, optionally add weekly treatments, specify complexity preference and available time. Tool creates optimized routine schedule with proper product ordering.\",\n  \"output_details\": {\n    \"morning_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered morning routine steps with timing\"\n    },\n    \"evening_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Ordered evening routine steps with timing\"\n    },\n    \"weekly_schedule\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Weekly treatment schedule\"\n    },\n    \"total_time_estimate\": {\n      \"type\": \"string\",\n      \"description\": \"Estimated time for complete routines\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Conflict Detector\",\n  \"tool_description\": \"Identifies potential conflicts, interactions, and incompatibilities between skincare products when used together in a routine.\",\n  \"parameters\": {\n    \"product_list\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of products to check for conflicts\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"active_ingredients\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Key active ingredients in each product (same order as product_list)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    },\n    \"usage_timing\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"When each product is used: morning, evening, or both\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2,\n      \"maxItems\": 15\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched array lengths: product_list, active_ingredients, and usage_timing must have same length\",\n    \"Invalid usage timing: Each entry must be morning, evening, or both\",\n    \"Insufficient products: Need at least 2 products to check for conflicts\",\n    \"Too many products: Maximum 15 products can be analyzed for conflicts\",\n    \"Missing ingredient data: Each product must have active ingredient information\"\n  ],\n  \"usage\": \"\
  Provide list of products with their active ingredients and usage timing. Tool identifies potential conflicts and suggests timing adjustments.\",\n  \"output_details\": {\n    \"conflict_detected\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether any conflicts were found\"\n    },\n    \"conflict_pairs\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Pairs of products with potential conflicts\"\n    },\n    \"severity_levels\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Severity of each conflict: mild, moderate, severe\"\n    },\n    \"resolution_suggestions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Suggestions to resolve identified conflicts\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Seasonal Routine Adjuster\",\n  \"tool_description\": \"Modifies existing skincare routines to accommodate seasonal changes in weather, humidity, and skin needs throughout the year.\",\n  \"parameters\": {\n    \"current_routine\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current skincare routine products\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 3,\n      \"maxItems\": 12\n    },\n    \"target_season\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Season to adjust for: spring, summer, fall, winter\"\n    },\n    \"climate_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Climate type: humid, dry, temperate, tropical\"\n    },\n    \"current_skin_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current skin concerns that may change seasonally\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 4\n    }\n  },\n  \"error_messages\": [\n    \"Invalid season: Use spring, summer, fall, or winter\",\n    \"Invalid climate type: Use humid, dry, temperate, or tropical\",\n    \"Insufficient routine: Need at least 3 products in current routine\",\n    \"Too many concerns: Maximum 4 seasonal concerns can be addressed\",\n    \"Empty routine: Current routine cannot be empty\"\n  ],\n  \"usage\": \"Input current routine products, target season, climate type, and current skin concerns. Tool suggests modifications for seasonal optimization.\",\n  \"output_details\": {\n    \"products_to_modify\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Products that should be changed for the season\"\n    },\n    \"seasonal_additions\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"New products to add for seasonal needs\"\n    },\n    \"products_to_remove\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Products to temporarily remove\"\n    },\n    \"adjustment_rationale\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation of why adjustments are needed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skincare Goal Tracker\",\n  \"tool_description\": \"Creates milestone-based plans for achieving specific skincare goals with timeline tracking and progress measurement criteria.\",\n  \"parameters\": {\n    \"primary_goal\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main skincare goal to achieve\"\n    },\n    \"secondary_goals\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Additional goals to work towards\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"target_timeline\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Target timeline in weeks (4-52)\"\n \
  \   },\n    \"current_skin_condition\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Current state of skin relevant to goals\"\n    },\n    \"commitment_level\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Commitment level: low, moderate, high\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid timeline: Target timeline must be 4-52 weeks\",\n    \"Invalid commitment level: Use low, moderate, or high\",\n    \"Missing goal: Primary goal cannot be empty\",\n    \"Unrealistic timeline: Goal may need more time based on current condition\",\n    \"Too many secondary goals: Maximum 3 secondary goals recommended\"\n  ],\n  \"usage\": \"Define primary skincare goal, optionally add secondary goals, set realistic timeline, describe current condition, and specify commitment level. Tool creates milestone plan.\",\n  \"output_details\": {\n    \"milestone_plan\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Week-by-week milestone targets\"\n    },\n    \"success_metrics\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Measurable criteria for tracking progress\"\n    },\n    \"timeline_feasibility\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of timeline realism\"\n    },\n    \"recommended_checkpoints\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"description\": \"Week numbers for progress evaluation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Product Usage Calculator\",\n  \"tool_description\": \"Calculates optimal product usage amounts, application frequency, and estimates product duration based on routine requirements and product specifications.\",\n  \"parameters\": {\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Name of the skincare product\"\n    },\n    \"product_size\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Product size in ml or grams\"\n    },\n    \"product_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type: cleanser, serum, moisturizer, sunscreen, treatment, toner, oil\"\n    },\n    \"usage_frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"How often used: daily_am, daily_pm, twice_daily, alternate_days, weekly\"\n    },\n    \"application_area\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Application area: face_only, face_neck, face_neck_decollete\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product size: Size must be positive number\",\n    \"Invalid product type: Use cleanser, serum, moisturizer, sunscreen, treatment, toner, or oil\",\n    \"Invalid frequency: Use daily_am, daily_pm, twice_daily, alternate_days, or weekly\",\n    \"Invalid application area: Use face_only, face_neck, or face_neck_decollete\",\n    \"Product size too small: Minimum 5ml/g for calculations\"\n  ],\n  \"usage\": \"Input product name, size, type, usage frequency, and application area. Tool calculates optimal usage amounts and duration estimates.\",\n  \"output_details\": {\n    \"recommended_amount\": {\n      \"type\": \"string\",\n      \"description\": \"Recommended amount per application\"\n    },\n    \"duration_estimate\": {\n      \"type\": \"integer\",\n      \"description\": \"Estimated product duration in days\"\n    },\n    \"weekly_usage\": {\n      \"type\": \"number\",\n      \"description\": \"Total weekly usage amount\"\n    },\n    \"cost_per_day\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated daily cost if product price provided\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Skin Condition Monitor\",\n  \"tool_description\": \"Tracks daily skin condition observations and analyzes trends to identify patterns, improvements, or concerns in\
  \ skin health over time.\",\n  \"parameters\": {\n    \"observation_dates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Dates of skin observations\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 7,\n      \"maxItems\": 90\n    },\n    \"skin_ratings\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Overall skin condition rating 1-10 for each date\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 7,\n      \"maxItems\": 90\n    },\n    \"specific_concerns\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Specific concerns observed on each date\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 7,\n      \"maxItems\": 90\n    },\n    \"product_changes\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Dates when routine changes were made\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"external_factors\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"External factors that might affect skin (stress, diet, weather, etc.)\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": \"None\"\n    },\n    \"tracking_focus\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Main aspect to track: overall_health, specific_concern, treatment_response, routine_effectiveness\"\n    },\n    \"baseline_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Reference date for comparison\",\n      \"format\": \"date-time\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched data arrays: observation_dates, skin_ratings, and specific_concerns must have same length\",\n    \"Insufficient data: Need at least 7 days of observations for trend analysis\",\n    \"Invalid skin ratings: All ratings must be integers between 1-10\",\n    \"Invalid tracking focus: Use overall_health, specific_concern, treatment_response, or routine_effectiveness\",\n    \"Invalid baseline date: Provide valid date-time format\",\n    \"Date format error: All dates must be valid date-time strings\",\n    \"Too much data: Maximum 90 days of observations can be processed at once\"\n  ],\n  \"usage\": \"Input arrays of observation dates, skin ratings (1-10), and specific concerns, specify tracking focus and baseline date. Optionally include product changes and external factors for comprehensive analysis.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall trend: improving, stable, declining, fluctuating\"\n    },\n    \"average_improvement\": {\n      \"type\": \"number\",\n      \"description\": \"Average change in skin rating from baseline\"\n    },\n    \"concerning_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Identified patterns that may need attention\"\n    },\n    \"positive_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Positive trends and improvements identified\"\n    },\n    \"correlation_insights\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Correlations between changes and external factors\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Routine Effectiveness Evaluator\",\n  \"tool_description\": \"Evaluates the overall effectiveness of skincare routines by analyzing outcomes, goal achievement, and return on investment in time and money.\",\n  \"parameters\": {\n    \"routine_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"How long routine has been followed in weeks\"\n    },\n    \"initial_goals\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\"\
  : \"Original goals for the routine\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"goal_achievement\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Achievement level for each goal (0-100%)\",\n      \"items\": {\n        \"type\": \"integer\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 5\n    },\n    \"satisfaction_rating\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Overall satisfaction with routine (1-10)\"\n    },\n    \"time_investment\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Daily time spent on routine in minutes\"\n    },\n    \"cost_investment\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Monthly cost of routine products\",\n      \"default\": \"None\"\n    }\n  },\n  \"error_messages\": [\n    \"Mismatched arrays: initial_goals and goal_achievement must have same length\",\n    \"Invalid achievement percentage: Each goal achievement must be 0-100\",\n    \"Invalid satisfaction rating: Must be integer between 1-10\",\n    \"Insufficient routine duration: Need at least 4 weeks for meaningful evaluation\",\n    \"Invalid time investment: Time must be positive integer\",\n    \"Invalid cost: Cost must be positive number if provided\"\n  ],\n  \"usage\": \"Input routine duration, initial goals with achievement percentages, satisfaction rating, time investment, and optionally cost. Tool provides comprehensive effectiveness analysis.\",\n  \"output_details\": {\n    \"overall_effectiveness\": {\n      \"type\": \"string\",\n      \"description\": \"Overall effectiveness rating: excellent, good, fair, poor\"\n    },\n    \"goal_success_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of goals successfully achieved\"\n    },\n    \"time_efficiency\": {\n      \"type\": \"string\",\n    
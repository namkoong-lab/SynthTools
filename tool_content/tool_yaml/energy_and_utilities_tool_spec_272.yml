field_name: energy_and_utilities
subfield: electrical_grid_operations
task: Monitor real-time grid performance and power quality metrics
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task involves monitoring complex, interconnected electrical grid systems with real-time data streams, requiring coordination across multiple measurement points, handling time-sensitive power quality events, and ensuring grid stability. The task has medium-to-high complexity due to the critical nature of power systems, multiple interdependent metrics, and need for real-time processing with minimal latency.

  ## STEP 2 — Set a tool budget

  Given the medium-high complexity involving real-time monitoring, multiple measurement types, alert systems, and coordination requirements, I'm targeting 14 tools to cover the comprehensive workflow from data collection to analysis and response.

  ## STEP 3 — List all tool names and dependencies

  **Tools and Dependencies:**
  1. **Grid Sensor Collector** - Consumes: sensor IDs, time ranges → Produces: raw sensor data
  2. **Power Quality Analyzer** - Consumes: voltage/current measurements → Produces: THD, frequency, harmonics
  3. **Load Flow Calculator** - Consumes: network topology, power injections → Produces: voltage profiles, power flows
  4. **Frequency Stability Monitor** - Consumes: frequency measurements → Produces: stability metrics, deviation alerts
  5. **Voltage Regulator Tracker** - Consumes: voltage data, setpoints → Produces: regulation performance
  6. **Harmonic Distortion Detector** - Consumes: waveform data → Produces: harmonic analysis, distortion levels
  7. **Grid Topology Mapper** - Consumes: equipment status → Produces: network connectivity model
  8. **Fault Current Analyzer** - Consumes: current measurements, network model → Produces: fault detection, protection coordination
  9. **Real-Time Alert System** - Consumes: all metric outputs → Produces: prioritized alerts, notifications
  10. **Performance Dashboard Generator** - Consumes: processed metrics → Produces: visualization data, KPIs
  11. **Historical Trend Analyzer** - Consumes: time-series data → Produces: trend analysis, pattern detection
  12. **Equipment Health Assessor** - Consumes: operational data → Produces: health scores, maintenance recommendations
  13. **Grid Compliance Checker** - Consumes: power quality metrics → Produces: regulatory compliance status
  14. **System State Estimator** - Consumes: multiple measurements → Produces: estimated system state, confidence intervals

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  1. Basic monitoring: Grid Sensor Collector → Power Quality Analyzer → Real-Time Alert System
  2. Compliance check: Grid Sensor Collector → Harmonic Distortion Detector → Grid Compliance Checker

  **Medium Plans:**
  1. Performance assessment: Grid Sensor Collector → Power Quality Analyzer → Voltage Regulator Tracker → Performance Dashboard Generator → Historical Trend Analyzer
  2. Fault monitoring: Grid Sensor Collector → Grid Topology Mapper → Fault Current Analyzer → Real-Time Alert System

  **Complex Plans:**
  1. Comprehensive monitoring: Grid Sensor Collector → System State Estimator → Load Flow Calculator → Power Quality Analyzer → Frequency Stability Monitor → Equipment Health Assessor → Real-Time Alert System → Performance Dashboard Generator
  2. Full quality analysis: Grid Sensor Collector → Harmonic Distortion Detector → Power Quality Analyzer → Voltage Regulator Tracker → Grid Compliance Checker → Historical Trend Analyzer → Performance Dashboard Generator

  ## STEP 5 — Produce tools


task: Legal research and precedent analysis
tool_description: |-
  **STEP 1 — Rate task difficulty**

  Legal research and precedent analysis is a hard task due to its broad scope requiring comprehensive case law analysis, high ambiguity in interpreting legal precedents and their applicability, complex dependencies between legal doctrines and jurisdictions, high risk of errors that could impact case outcomes, and substantial data requirements across multiple legal databases and citation systems.

  **STEP 2 — Set a tool budget**

  Given the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to cover the comprehensive workflow from initial research through final analysis and documentation.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Case Law Search Engine** - Consumes: search queries, jurisdictions → Produces: case citations, summaries
  2. **Statute Code Retriever** - Consumes: statute references, jurisdictions → Produces: statutory text, amendments
  3. **Legal Citation Validator** - Consumes: citation strings → Produces: validated citations, formatting corrections
  4. **Precedent Authority Analyzer** - Consumes: case citations, target jurisdiction → Produces: authority rankings, binding status
  5. **Case Facts Extractor** - Consumes: case citations → Produces: factual summaries, key details
  6. **Legal Holding Identifier** - Consumes: case text/citations → Produces: legal holdings, ratio decidendi
  7. **Jurisdiction Hierarchy Mapper** - Consumes: jurisdictions, case types → Produces: authority relationships, appellate paths
  8. **Citation Network Builder** - Consumes: seed cases → Produces: citation graphs, related cases
  9. **Legal Issue Classifier** - Consumes: case facts, legal text → Produces: issue categories, topic tags
  10. **Precedent Similarity Calculator** - Consumes: case pairs, comparison criteria → Produces: similarity scores, distinguishing factors
  11. **Temporal Case Tracker** - Consumes: cases, time ranges → Produces: chronological analysis, trend identification
  12. **Multi-Jurisdiction Comparator** - Consumes: legal issues, jurisdictions → Produces: comparative analysis, conflicts
  13. **Shepard's Citation Checker** - Consumes: case citations → Produces: treatment history, subsequent citations
  14. **Legal Argument Generator** - Consumes: facts, precedents, positions → Produces: structured arguments, counterarguments
  15. **Research Gap Identifier** - Consumes: research corpus, legal issues → Produces: coverage analysis, missing elements
  16. **Precedent Report Compiler** - Consumes: research results, templates → Produces: formatted reports, executive summaries
  17. **Research Audit Tracker** - Consumes: research activities, sources → Produces: audit trails, source verification

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - Basic Citation Validation: Citation Validator → Shepard's Citation Checker (validate and check treatment of key citations)
  - Statute Research: Statute Code Retriever → Legal Citation Validator (retrieve and validate statutory authorities)

  **Medium Plans:**
  - Precedent Analysis: Case Law Search → Precedent Authority Analyzer → Case Facts Extractor → Legal Holding Identifier (comprehensive case analysis workflow)
  - Comparative Research: Multi-Jurisdiction Comparator → Jurisdiction Hierarchy Mapper → Precedent Similarity Calculator (cross-jurisdictional precedent comparison)

  **Complex Plans:**
  - Full Research Project: Case Law Search → Citation Network Builder → Legal Issue Classifier → Precedent Authority Analyzer → Case Facts Extractor → Legal Holding Identifier → Precedent Similarity Calculator → Legal Argument Generator → Research Gap Identifier → Precedent Report Compiler → Research Audit Tracker (complete research lifecycle)
  - Advanced Precedent Mapping: Case Law Search → Citation Network Builder → Temporal Case Tracker → Shepard's Citation Checker → Multi-Jurisdiction Comparator → Precedent Similarity Calculator → Legal Argument Generator → Precedent Report Compiler (comprehensive precedent analysis with historical and comparative elements)


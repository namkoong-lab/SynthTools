field_name: biotechnology_and_pharmaceuticals
subfield: Drug Discovery and Development
task: Target identification and validation for therapeutic intervention
tool_description: "**STEP 1 — Rate task difficulty**\nThis task is **hard** due to its broad scope involving multiple biological systems, high ambiguity in target-disease relationships, complex dependencies between molecular pathways, significant risk from false positives/negatives that could misdirect drug development, and substantial data integration requirements across genomics, proteomics, and clinical datasets.\n\n**STEP 2 — Set a tool budget**\nGiven the hard difficulty rating, I'm targeting **17 tools** to cover the comprehensive workflows needed for target identification and validation.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n1. **Disease Literature Analyzer** - Consumes: disease terms, literature corpus → Produces: disease mechanisms, pathway associations\n2. **Genomic Data Processor** - Consumes: raw genomic files → Produces: processed variant calls, gene expression profiles  \n3. **Protein Target Predictor** - Consumes: gene lists, expression data → Produces: ranked protein targets\n4. **Pathway Enrichment Calculator** - Consumes: gene sets, pathway databases → Produces: enriched pathways, statistical scores\n5. **Drug Target Assessor** - Consumes: target proteins, known drugs → Produces: druggability scores, binding predictions\n6. **Biomarker Discovery Engine** - Consumes: omics data, clinical outcomes → Produces: biomarker candidates, validation metrics\n7. **Target Network Builder** - Consumes: protein targets, interaction databases → Produces: network graphs, centrality metrics\n8. **Expression Pattern Analyzer** - Consumes: expression matrices, metadata → Produces: differential expression, tissue specificity\n9. **Structural Biology Evaluator** - Consumes: protein sequences, structures → Produces: structural assessments, binding sites\n10. **Clinical Data Integrator** - Consumes: clinical datasets, patient metadata → Produces: integrated clinical profiles\n11. **Target Safety Profiler** - Consumes: target proteins, toxicity databases → Produces: safety risk assessments\n12. **Ortholog Target Mapper** - Consumes: human targets, species databases → Produces: orthologous targets, conservation scores\n13. **Assay Design Optimizer** - Consumes: target specifications, assay parameters → Produces: optimized assay protocols\n14. **Validation Experiment Planner** - Consumes: targets, experimental constraints → Produces: experiment designs, resource requirements\n15. **Target Prioritization Scorer** - Consumes: multiple target assessments → Produces: priority rankings, composite scores\n16. **Regulatory Pathway Checker** - Consumes: targets, regulatory databases → Produces: regulatory considerations, approval pathways\n17. **Target Report Generator** - Consumes: all target data → Produces: comprehensive target dossiers\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n1. **Basic Literature Target Discovery** (3 tools): Disease Literature Analyzer → Protein Target Predictor → Target Report Generator - Identifies targets from literature for a specific disease\n2. **Expression-Based Target Finding** (3 tools): Genomic Data Processor → Expression Pattern Analyzer → Target Prioritization Scorer - Discovers targets based on differential expression patterns\n\n**Medium Plans:**  \n1. **Pathway-Informed Target Discovery** (6 tools): Disease Literature Analyzer → Genomic Data Processor → Expression Pattern Analyzer → Pathway Enrichment Calculator → Protein Target Predictor → Target Network Builder - Comprehensive pathway-based target identification\n2. **Druggability Assessment Pipeline** (5 tools): Protein Target Predictor → Structural Biology Evaluator → Drug Target Assessor → Target Safety Profiler → Target Prioritization Scorer - Evaluates target druggability and safety\n\n**Complex Plans:**\n1. **Complete Target Identification Workflow** (12 tools): Disease Literature Analyzer → Genomic Data Processor → Expression Pattern Analyzer → Pathway Enrichment Calculator → Protein Target Predictor → Target Network Builder → Drug Target Assessor → Structural Biology Evaluator → Target Safety Profiler\
  \ → Ortholog Target Mapper → Target Prioritization Scorer → Target Report Generator - Full discovery pipeline\n2. **Clinical Validation Design Pipeline** (10 tools): Clinical Data Integrator → Biomarker Discovery Engine → Target Safety Profiler → Ortholog Target Mapper → Assay Design Optimizer → Validation Experiment Planner → Regulatory Pathway Checker → Target Prioritization Scorer → Target Report Generator - Designs validation studies for identified targets\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Disease Literature Analyzer\",\n  \"tool_description\": \"Analyzes scientific literature to extract disease mechanisms, associated pathways, and potential therapeutic targets from peer-reviewed publications and databases.\",\n  \"parameters\": {\n    \"disease_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Primary disease or condition name for literature analysis\"\n    },\n    \"literature_databases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of literature databases to search (PubMed, PMC, Embase, etc.)\"\n    },\n    \"publication_years\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"required\": false,\n      \"default\": [2015, 2024],\n      \"description\": \"Year range for literature search as [start_year, end_year]\"\n    },\n    \"max_publications\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 1000,\n      \"description\": \"Maximum number of publications to analyze\"\n    }\n  },\n  \"error_messages\": [\n    \"Disease name not found: The provided disease name returned no literature results. Try synonyms or related terms.\",\n    \"Invalid database selection: Use supported databases like PubMed, PMC, Embase, Cochrane.\",\n    \"Invalid year range: Publication years must be between 1990-2024 with start_year <= end_year.\",\n    \"Insufficient literature: Less than 10 relevant publications found. Consider broadening search terms.\",\n    \"API access error: Unable to connect to literature databases. Check network connectivity.\"\n  ],\n  \"usage\": \"Provide disease_name and literature_databases array. Optionally specify publication_years range and max_publications limit. Tool extracts disease mechanisms and pathways from relevant literature.\",\n  \"output_details\": {\n    \"disease_mechanisms\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified disease mechanisms and pathophysiology\"\n    },\n    \"associated_pathways\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Biological pathways associated with the disease\"\n    },\n    \"literature_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of publications analyzed\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall confidence in literature-derived associations (0-1)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Genomic Data Processor\",\n  \"tool_description\": \"Processes raw genomic data files including FASTQ, VCF, and expression matrices to generate cleaned, normalized datasets ready for downstream target discovery analysis.\",\n  \"parameters\": {\n    \"input_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to input genomic data file\"\n    },\n    \"data_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of genomic data: FASTQ, VCF, expression_matrix, or proteomics\"\n    },\n    \"reference_genome\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"GRCh38\",\n      \"description\": \"Reference genome version for alignment and annotation\"\n    },\n    \"quality_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 20,\n      \"description\": \"Quality score threshold\
  \ for filtering (0-40)\"\n    },\n    \"normalization_method\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"TPM\",\n      \"description\": \"Normalization method for expression data: TPM, RPKM, or DESeq2\"\n    },\n    \"remove_batch_effects\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Whether to apply batch effect correction\"\n    }\n  },\n  \"error_messages\": [\n    \"File not found: The specified input file path does not exist or is inaccessible.\",\n    \"Unsupported data type: Use one of [FASTQ, VCF, expression_matrix, proteomics].\",\n    \"Invalid reference genome: Supported versions are GRCh38, GRCh37, and mm10.\",\n    \"Quality threshold out of range: Must be between 0-40 for sequencing data.\",\n    \"Normalization method error: Use TPM, RPKM, or DESeq2 for expression data normalization.\",\n    \"Corrupted input file: File format is invalid or corrupted, cannot be processed.\"\n  ],\n  \"usage\": \"Specify input_file_path and data_type. Configure reference_genome, quality_threshold, and normalization_method as needed. Tool outputs processed, analysis-ready genomic datasets.\",\n  \"output_details\": {\n    \"processed_file_path\": {\n      \"type\": \"string\",\n      \"description\": \"Path to the processed output file\"\n    },\n    \"total_features\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of genes/variants/proteins in processed dataset\"\n    },\n    \"samples_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of samples in the dataset\"\n    },\n    \"processing_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of processing steps and quality metrics\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Protein Target Predictor\",\n  \"tool_description\": \"Predicts and ranks potential protein targets for therapeutic intervention based on gene expression data, disease association, and druggability criteria.\",\n  \"parameters\": {\n    \"gene_expression_data\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to processed gene expression matrix file\"\n    },\n    \"disease_genes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of genes associated with the disease of interest\"\n    },\n    \"control_samples\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Sample IDs for control/healthy samples\"\n    },\n    \"disease_samples\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Sample IDs for disease samples\"\n    },\n    \"fold_change_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 2.0,\n      \"description\": \"Minimum fold change threshold for differential expression\"\n    },\n    \"p_value_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.05,\n      \"description\": \"P-value threshold for statistical significance\"\n    },\n    \"target_classes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"enzyme\", \"receptor\", \"transporter\", \"ion_channel\"],\n      \"description\": \"Protein classes to prioritize as targets\"\n    }\n  },\n  \"error_messages\": [\n    \"Expression data file not found: Check that the gene expression file path is correct and accessible.\",\n    \"Sample ID mismatch: Some sample IDs in control_samples or disease_samples not found in expression data.\",\n    \"Insufficient samples: Need at least 3 control and 3 disease samples for statistical analysis.\",\n    \"Invalid threshold values: fold_change_threshold must be > 1.0, p_value_threshold must be 0 < p < 1.\",\n    \"Unknown target class: Use valid protein classes like enzyme, receptor, transporter, ion_channel,\
  \ transcription_factor.\",\n    \"Empty gene list: disease_genes array cannot be empty.\"\n  ],\n  \"usage\": \"Provide gene_expression_data file path, disease_genes list, and sample IDs for controls and disease cases. Adjust thresholds and target_classes as needed. Returns ranked list of potential protein targets.\",\n  \"output_details\": {\n    \"predicted_targets\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of predicted protein targets ranked by therapeutic potential\"\n    },\n    \"target_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Corresponding prediction scores for each target (0-1)\"\n    },\n    \"differential_genes\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of significantly differentially expressed genes\"\n    },\n    \"analysis_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of prediction methodology and key findings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Pathway Enrichment Calculator\",\n  \"tool_description\": \"Performs pathway enrichment analysis on gene sets to identify significantly enriched biological pathways and molecular functions relevant for target validation.\",\n  \"parameters\": {\n    \"gene_list\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of gene symbols or IDs for enrichment analysis\"\n    },\n    \"pathway_databases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Pathway databases to use: KEGG, GO, Reactome, WikiPathways\"\n    },\n    \"organism\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"human\",\n      \"description\": \"Target organism: human, mouse, rat\"\n    },\n    \"p_value_cutoff\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.05,\n      \"description\": \"P-value cutoff for pathway significance\"\n    },\n    \"min_pathway_size\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Minimum number of genes required in a pathway\"\n    }\n  },\n  \"error_messages\": [\n    \"Empty gene list: Provide at least 2 genes for meaningful enrichment analysis.\",\n    \"Invalid pathway database: Use supported databases - KEGG, GO, Reactome, or WikiPathways.\",\n    \"Unsupported organism: Currently supports human, mouse, and rat organisms only.\",\n    \"Invalid p-value cutoff: Must be between 0.001 and 0.1 for meaningful results.\",\n    \"Minimum pathway size error: min_pathway_size must be between 2 and 500.\",\n    \"No enriched pathways: No pathways met significance criteria. Consider relaxing thresholds.\"\n  ],\n  \"usage\": \"Input gene_list and select pathway_databases for analysis. Specify organism and adjust statistical thresholds as needed. Returns significantly enriched pathways with statistical measures.\",\n  \"output_details\": {\n    \"enriched_pathways\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Names of significantly enriched pathways\"\n    },\n    \"pathway_pvalues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"P-values for each enriched pathway\"\n    },\n    \"gene_counts\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of input genes in each enriched pathway\"\n    },\n    \"total_pathways_tested\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of pathways tested for enrichment\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Drug Target Assessor\",\n  \"tool_description\": \"Evaluates the druggability potential of protein targets by analyzing structural features, binding sites, and known drug interactions to predict therapeutic viability.\",\n  \"parameters\": {\n    \"protein_targets\"\
  : {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of protein names or UniProt IDs to assess for druggability\"\n    },\n    \"structure_database\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"PDB\",\n      \"description\": \"Protein structure database: PDB, AlphaFold, or ChEMBL\"\n    },\n    \"drug_databases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"DrugBank\", \"ChEMBL\"],\n      \"description\": \"Drug databases for known interaction analysis\"\n    },\n    \"binding_site_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.7,\n      \"description\": \"Minimum druggability score for binding sites (0-1)\"\n    },\n    \"include_allosteric\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Include allosteric sites in druggability assessment\"\n    },\n    \"molecular_weight_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"default\": [150, 500],\n      \"description\": \"Preferred molecular weight range for drug-like compounds\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid protein identifier: Some proteins in the list could not be found in the specified database.\",\n    \"Structure database error: Use supported databases - PDB, AlphaFold, or ChEMBL.\",\n    \"Drug database not found: Use valid drug databases like DrugBank, ChEMBL, or PubChem.\",\n    \"Invalid binding site threshold: Must be between 0.1 and 1.0.\",\n    \"Invalid molecular weight range: Range must be [50-1000] with min < max.\",\n    \"No structural data available: None of the provided proteins have available structural information.\"\n  ],\n  \"usage\": \"Provide protein_targets list with valid protein identifiers. Select appropriate databases and configure druggability parameters. Tool returns comprehensive druggability assessment for each target.\",\n  \"output_details\": {\n    \"druggability_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Druggability scores for each protein target (0-1)\"\n    },\n    \"binding_sites_count\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Number of druggable binding sites identified per protein\"\n    },\n    \"known_drugs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Names of known drugs targeting each protein\"\n    },\n    \"assessment_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Overall assessment of target druggability and recommendations\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Biomarker Discovery Engine\",\n  \"tool_description\": \"Identifies and validates potential biomarkers from multi-omics data by correlating molecular signatures with clinical outcomes and disease states.\",\n  \"parameters\": {\n    \"omics_data_paths\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Paths to omics datasets (genomics, proteomics, metabolomics files)\",\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"clinical_outcomes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Clinical outcome variables or phenotypes to correlate with\"\n    },\n    \"sample_metadata\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to sample metadata file with clinical annotations\"\n    },\n    \"biomarker_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"diagnostic\",\n      \"description\": \"Biomarker application: diagnostic, prognostic, predictive, or pharmacodynamic\"\n    },\n    \"feature_selection_method\": {\n\
  \      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"LASSO\",\n      \"description\": \"Feature selection algorithm: LASSO, Random_Forest, or mutual_information\"\n    },\n    \"cross_validation_folds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 5,\n      \"description\": \"Number of cross-validation folds for model validation\"\n    },\n    \"significance_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.01,\n      \"description\": \"Statistical significance threshold for biomarker selection\"\n    },\n    \"min_auc_score\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.75,\n      \"description\": \"Minimum AUC score required for biomarker validation\"\n    },\n    \"max_biomarkers\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 50,\n      \"description\": \"Maximum number of biomarkers to return\"\n    },\n    \"include_combinations\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": false,\n      \"description\": \"Include biomarker combinations in addition to individual markers\"\n    }\n  },\n  \"error_messages\": [\n    \"Omics data file not found: One or more specified omics data files could not be accessed.\",\n    \"Clinical metadata mismatch: Sample IDs in omics data don't match those in clinical metadata file.\",\n    \"Invalid biomarker type: Use diagnostic, prognostic, predictive, or pharmacodynamic.\",\n    \"Unsupported feature selection: Use LASSO, Random_Forest, or mutual_information methods.\",\n    \"Invalid cross-validation folds: Must be between 3 and 10 for reliable validation.\",\n    \"Invalid threshold values: significance_threshold must be 0.001-0.1, min_auc_score must be 0.5-1.0.\",\n    \"Insufficient samples: Need at least 50 samples for reliable biomarker discovery.\",\n    \"No significant biomarkers found: Consider relaxing thresholds or checking data quality.\"\n  ],\n  \"usage\": \"Provide omics_data_paths, clinical_outcomes, and sample_metadata. Configure biomarker discovery parameters including type, selection method, and validation criteria. Returns validated biomarker candidates with performance metrics.\",\n  \"output_details\": {\n    \"biomarker_candidates\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of identified biomarker molecules or signatures\"\n    },\n    \"auc_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"AUC performance scores for each biomarker candidate\"\n    },\n    \"p_values\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Statistical significance p-values for each biomarker\"\n    },\n    \"validation_metrics\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of cross-validation results and performance metrics\"\n    },\n    \"biomarker_combinations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Optimal biomarker combinations if include_combinations is enabled\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Target Network Builder\",\n  \"tool_description\": \"Constructs and analyzes protein-protein interaction networks around target proteins to identify key network nodes, pathways, and potential combination targets.\",\n  \"parameters\": {\n    \"seed_proteins\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of seed proteins to build network around\"\n    },\n    \"interaction_databases\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"PPI databases: STRING, BioGRID, IntAct, MINT\"\n    },\n    \"network_depth\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"default\": 2,\n      \"description\": \"Network expansion depth (1-3 interaction\
  \ steps)\"\n    },\n    \"confidence_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 0.7,\n      \"description\": \"Minimum interaction confidence score (0-1)\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid seed proteins: Some proteins not found in interaction databases.\",\n    \"Unsupported database: Use STRING, BioGRID, IntAct, or MINT for PPI data.\",\n    \"Network depth out of range: Use 1-3 for manageable network size.\",\n    \"Invalid confidence threshold: Must be between 0.4 and 0.95 for meaningful interactions.\"\n  ],\n  \"usage\": \"Specify seed_proteins and interaction_databases. Set network_depth and confidence_threshold to control network size and quality. Returns network topology and centrality analysis.\",\n  \"output_details\": {\n    \"network_nodes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"All proteins in the constructed network\"\n    },\n    \"interaction_pairs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Protein interaction pairs in network\"\n    },\n    \"centrality_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Betweenness centrality scores for network nodes\"\n    },\n    \"hub_proteins\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"High-centrality hub proteins in the network\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Expression Pattern Analyzer\",\n  \"tool_description\": \"Analyzes gene expression patterns across tissues, conditions, and time points to identify tissue-specific targets and expression profiles relevant for therapeutic targeting.\",\n  \"parameters\": {\n    \"expression_matrix\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to gene expression matrix file\"\n    },\n    \"sample_annotations\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to sample annotation file with tissue/condition labels\"\n    },\n    \"target_genes\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"List of genes to analyze expression patterns for\"\n    },\n    \"analysis_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"default\": \"tissue_specificity\",\n      \"description\": \"Analysis focus: tissue_specificity, temporal_dynamics, or condition_response\"\n    }\n  },\n  \"error_messages\": [\n    \"Expression file not accessible: Check expression_matrix file path and permissions.\",\n    \"Sample annotation mismatch: Sample IDs don't match between expression matrix and annotations.\",\n    \"Target genes not found: Some genes in target_genes list not present in expression data.\",\n    \"Invalid analysis type: Use tissue_specificity, temporal_dynamics, or condition_response.\"\n  ],\n  \"usage\": \"Provide expression_matrix, sample_annotations, and target_genes list. Choose analysis_type based on research focus. Returns expression pattern analysis and tissue/condition specificity metrics.\",\n  \"output_details\": {\n    \"tissue_specificity_scores\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Tissue specificity scores for each target gene\"\n    },\n    \"expression_patterns\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Described expression patterns for each gene\"\n    },\n    \"top_expressing_tissues\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Tissues with highest expression for each gene\"\n    },\n    \"pattern_summary\": {\n      \"type\": \"string\",\n      \"description\": \"Summary of key expression pattern findings\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Structural Biology Evaluator\",\n  \"tool_description\": \"Evaluates protein structures\
  \ for druggable binding sites, structural stability, and conformational dynamics to assess target feasibility for small molecule intervention.\",\n  \"parameters\": {\n    \"protein_sequences\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"Protein amino acid sequences or UniProt IDs for structural analysis\"\n    },\n    \"structure_sources\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"default\": [\"PDB\", \"AlphaFold\"],\n      \"description\": \"Structural databases to search for protein structures\"\n    },\n    \"binding_site_prediction\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"default\": true,\n      \"description\": \"Perform binding site prediction analysis\"\n    },\n    \"cavity_volume_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"default\": 200,\n      \"description\": \"Minimum cavity volume (Å³) for druggable pocket identification\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid protein sequence: Protein sequences contain non-standard amino acids or invalid format.\",\n    \"Structure not found: No structural data available for provided proteins in selected databases.\",\n    \"Database access error: Unable to retrieve structural information from specified sources.\",\n    \"Invalid cavity threshold: Volume threshold must be between 50-1000 Å³.\"\n  ],\n  \"usage\": \"Input protein_sequences and select structure_sources. Enable binding_site_prediction and set cavity_volume_threshold for pocket analysis. Returns structural druggability assessment.\",\n  \"output_details\": {\n    \"structure_availability\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"boolean\"},\n      \"description\": \"Whether experimental or predicted structure is available for each protein\"\n    },\n    \"binding_pockets\": {\n      \"type\": \"array\"
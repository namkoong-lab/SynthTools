task: Resume formatting and visual design enhancement
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has medium difficulty. While resume formatting involves well-established design principles and templates, it requires coordinating multiple elements (layout, typography, content organization, visual hierarchy) and must balance aesthetic appeal with ATS compatibility. The stakes are high since poor formatting can significantly impact job prospects.

  ## STEP 2 — Set a tool budget

  Based on the medium difficulty assessment, I'll target 12 tools to cover the various aspects of resume formatting and visual design enhancement.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their dependencies:**
  1. **Resume Content Parser** - Consumes: raw resume text → Produces: structured content sections
  2. **Template Selector** - Consumes: industry, experience level → Produces: template recommendations
  3. **Layout Designer** - Consumes: content sections, template → Produces: layout structure
  4. **Typography Optimizer** - Consumes: content, layout → Produces: font and spacing specifications
  5. **Color Scheme Generator** - Consumes: industry, template → Produces: color palette
  6. **Visual Hierarchy Analyzer** - Consumes: layout, content → Produces: hierarchy recommendations
  7. **ATS Compatibility Checker** - Consumes: formatted resume → Produces: compatibility score and issues
  8. **Section Organizer** - Consumes: parsed content → Produces: optimized section order
  9. **White Space Optimizer** - Consumes: layout, content → Produces: spacing adjustments
  10. **Icon Selector** - Consumes: sections, industry → Produces: appropriate icons
  11. **Format Validator** - Consumes: complete resume → Produces: validation report
  12. **Export Manager** - Consumes: formatted resume → Produces: multiple file formats

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  1. Basic formatting: Resume Content Parser → Template Selector → Layout Designer → Export Manager
  2. Color enhancement: Template Selector → Color Scheme Generator → Export Manager

  **Medium plans:**
  1. Professional redesign: Resume Content Parser → Section Organizer → Template Selector → Layout Designer → Typography Optimizer → Color Scheme Generator → Export Manager
  2. ATS optimization: Resume Content Parser → Layout Designer → ATS Compatibility Checker → Format Validator → Export Manager

  **Complex plans:**
  1. Complete visual overhaul: Resume Content Parser → Section Organizer → Template Selector → Layout Designer → Typography Optimizer → Color Scheme Generator → Visual Hierarchy Analyzer → White Space Optimizer → Icon Selector → ATS Compatibility Checker → Format Validator → Export Manager
  2. Industry-specific design: Resume Content Parser → Template Selector → Layout Designer → Typography Optimizer → Color Scheme Generator → Icon Selector → Visual Hierarchy Analyzer → White Space Optimizer → ATS Compatibility Checker → Export Manager


field_name: academic_publishing_and_citations
subfield: peer_review_management
task: Reviewer identification and recruitment
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task has medium difficulty. It involves multiple complex subproblems including expertise matching, bias detection, availability tracking, and conflict-of-interest identification. The coordination between database searches, scoring algorithms, and communication workflows creates dependencies, while errors in reviewer selection can significantly impact publication quality and timelines.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target 12 tools to cover the essential workflows from expert discovery through reviewer recruitment and tracking.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Expert Database Search → provides candidate profiles
  - Citation Network Analyzer → consumes publication data, provides influence metrics
  - Expertise Matcher → consumes paper abstracts + expert profiles, provides relevance scores
  - Conflict Detector → consumes author/reviewer data, provides conflict flags
  - Reviewer Scorer → consumes multiple inputs, provides ranked candidates
  - Availability Checker → consumes reviewer IDs, provides availability status
  - Bias Analyzer → consumes reviewer demographics/history, provides bias metrics
  - Invitation Generator → consumes reviewer data, provides personalized invitations
  - Response Tracker → consumes invitation data, provides response status
  - Reviewer Pool Manager → consumes all reviewer data, provides pool statistics
  - Review Timeline Tracker → consumes assignment data, provides progress updates
  - Quality Assessor → consumes completed reviews, provides quality metrics

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Expert Database Search + Availability Checker → Find available experts in a field
  2. Citation Network Analyzer + Expertise Matcher → Identify most relevant reviewers for a paper

  Medium plans:
  1. Expert Database Search + Conflict Detector + Reviewer Scorer → Generate conflict-free ranked reviewer list
  2. Invitation Generator + Response Tracker + Availability Checker → Manage invitation workflow with follow-ups

  Complex plans:
  1. Expert Database Search + Citation Network Analyzer + Expertise Matcher + Conflict Detector + Bias Analyzer + Reviewer Scorer → Comprehensive reviewer identification with quality controls
  2. Reviewer Pool Manager + Review Timeline Tracker + Quality Assessor + Response Tracker → Complete review process management and optimization

  **STEP 5 — Produce tools**


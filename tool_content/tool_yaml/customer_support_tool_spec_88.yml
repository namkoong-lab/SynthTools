task: Create and structure knowledge base articles with proper categorization and tagging
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves medium complexity due to the need for content structuring, metadata management, categorization systems, and quality assurance workflows. While not requiring complex algorithms, it demands coordination between multiple content creation and organization processes with moderate risk of inconsistent categorization affecting searchability.

  **STEP 2 — Set a tool budget**

  Given the medium complexity, I'll target 12 tools to cover content creation, categorization, tagging, quality control, and organization workflows.

  **STEP 3 — List all tool names and dependencies**

  Tools and their data flow:
  - Article Content Creator → produces structured article content
  - Category Manager → consumes content themes, produces category structures
  - Tag Generator → consumes article content, produces relevant tags
  - Content Validator → consumes article content, produces validation results
  - Metadata Manager → consumes article data, produces enriched metadata
  - Template Manager → produces article templates, consumed by content creation
  - Search Indexer → consumes finalized articles, produces search optimization
  - Content Reviewer → consumes draft articles, produces review feedback
  - Version Controller → consumes article changes, produces version history
  - Link Manager → consumes article content, produces internal linking
  - Publishing Controller → consumes validated content, produces publication status
  - Analytics Tracker → consumes published articles, produces performance metrics

  **STEP 4 — Multi-tool plans**

  Simple plans:
  1. Basic article creation: Template Manager → Article Content Creator → Content Validator → Publishing Controller
  2. Quick categorization: Category Manager → Tag Generator → Metadata Manager

  Medium plans:
  1. Standard workflow: Template Manager → Article Content Creator → Tag Generator → Category Manager → Content Validator → Content Reviewer → Publishing Controller
  2. Content optimization: Article Content Creator → Link Manager → Search Indexer → Analytics Tracker → Version Controller

  Complex plans:
  1. Full editorial workflow: Template Manager → Article Content Creator → Tag Generator → Category Manager → Metadata Manager → Content Validator → Content Reviewer → Link Manager → Search Indexer → Version Controller → Publishing Controller → Analytics Tracker
  2. Content restructuring: Category Manager → Tag Generator → Content Validator → Link Manager → Search Indexer → Version Controller → Analytics Tracker

  **STEP 5 — Produce tools**


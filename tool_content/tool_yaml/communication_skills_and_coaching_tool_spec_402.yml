field_name: communication_skills_and_coaching
subfield: Public Speaking and Presentation Skills
task: Audience analysis and presentation customization
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task has medium difficulty. It requires understanding diverse audience characteristics, adapting content and delivery methods, and coordinating multiple presentation elements, but follows established frameworks and practices in communication theory.

  ## STEP 2 — Set a tool budget

  Given the medium complexity, I'll target 12 tools to cover audience research, content adaptation, delivery customization, and feedback integration.

  ## STEP 3 — List all tool names with dependencies and affordances

  1. **Audience Demographics Analyzer** - Consumes: basic audience info → Produces: demographic insights
  2. **Stakeholder Interest Mapper** - Consumes: audience roles/goals → Produces: interest/priority mapping
  3. **Knowledge Level Assessor** - Consumes: topic + audience info → Produces: expertise assessment
  4. **Cultural Context Analyzer** - Consumes: audience background → Produces: cultural considerations
  5. **Content Complexity Adjuster** - Consumes: base content + audience level → Produces: adapted content
  6. **Message Framing Optimizer** - Consumes: core message + audience values → Produces: reframed messages
  7. **Visual Design Customizer** - Consumes: content + audience preferences → Produces: visual specifications
  8. **Delivery Style Recommender** - Consumes: audience traits + context → Produces: delivery recommendations
  9. **Engagement Strategy Planner** - Consumes: audience size/type → Produces: interaction strategies
  10. **Q&A Preparation Tool** - Consumes: topic + audience concerns → Produces: Q&A scenarios
  11. **Feedback Collection Designer** - Consumes: presentation goals → Produces: feedback mechanisms
  12. **Presentation Impact Evaluator** - Consumes: feedback data → Produces: effectiveness analysis

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  1. Basic customization: Audience Demographics Analyzer → Content Complexity Adjuster → Delivery Style Recommender
  2. Message alignment: Stakeholder Interest Mapper → Message Framing Optimizer → Visual Design Customizer

  **Medium plans:**
  1. Comprehensive adaptation: Audience Demographics Analyzer → Knowledge Level Assessor → Content Complexity Adjuster → Message Framing Optimizer → Delivery Style Recommender
  2. Interactive presentation: Stakeholder Interest Mapper → Engagement Strategy Planner → Q&A Preparation Tool → Feedback Collection Designer

  **Complex plans:**
  1. Full customization workflow: Audience Demographics Analyzer → Cultural Context Analyzer → Knowledge Level Assessor → Stakeholder Interest Mapper → Content Complexity Adjuster → Message Framing Optimizer → Visual Design Customizer → Delivery Style Recommender → Engagement Strategy Planner → Q&A Preparation Tool
  2. Complete analysis cycle: All tools in sequence, ending with Feedback Collection Designer → Presentation Impact Evaluator for continuous improvement

  ## STEP 5 — Produce tools


field_name: web_scraping
subfield: e-commerce price monitoring
task: Product price tracking and historical analysis
tool_description: "**STEP 1 — Rate task difficulty**\n\nThis task is **medium** difficulty. It involves coordinating multiple data sources, handling dynamic web content, managing data storage and analysis, dealing with anti-scraping measures, and ensuring data accuracy across different e-commerce platforms with varying structures and update frequencies.\n\n**STEP 2 — Set a tool budget**\n\nGiven the medium complexity, I'll target **12 tools** to cover the various aspects of price monitoring, data collection, storage, analysis, and alerting while maintaining composability and avoiding overlap.\n\n**STEP 3 — List all tool names with dependencies and affordances**\n\n1. **Product URL Validator** - Consumes: URLs → Produces: Validation status, normalized URLs\n2. **Price Extractor** - Consumes: URLs, selectors → Produces: Current prices, product metadata  \n3. **Historical Price Recorder** - Consumes: Product data, prices → Produces: Storage confirmation\n4. **Price History Analyzer** - Consumes: Historical data → Produces: Trends, statistics\n5. **Competitor Price Finder** - Consumes: Product names → Produces: Competitor URLs and prices\n6. **Price Alert Generator** - Consumes: Current/target prices → Produces: Alert notifications\n7. **Web Scraping Scheduler** - Consumes: URLs, frequencies → Produces: Scheduling confirmations\n8. **Proxy Rotator** - Consumes: Request parameters → Produces: Proxy configurations\n9. **Data Storage Manager** - Consumes: Structured data → Produces: Storage operations\n10. **Price Trend Visualizer** - Consumes: Historical data → Produces: Chart configurations\n11. **Inventory Status Checker** - Consumes: Product URLs → Produces: Availability status\n12. **Report Generator** - Consumes: Analysis data → Produces: Formatted reports\n\n**STEP 4 — Multi-tool plans**\n\n**Simple Plans:**\n- Single product monitoring: Product URL Validator → Price Extractor → Historical Price Recorder\n- Basic price checking: Product URL Validator → Price Extractor → Price Alert Generator\n\n**Medium Plans:**\n- Competitor analysis: Product URL Validator → Competitor Price Finder → Price History Analyzer → Price Trend Visualizer\n- Scheduled monitoring: Web Scraping Scheduler → Proxy Rotator → Price Extractor → Data Storage Manager → Price Alert Generator\n\n**Complex Plans:**\n- Complete monitoring system: Product URL Validator → Web Scraping Scheduler → Proxy Rotator → Price Extractor → Inventory Status Checker → Historical Price Recorder → Price History Analyzer → Price Alert Generator → Report Generator\n- Multi-competitor tracking: Competitor Price Finder → Product URL Validator → Web Scraping Scheduler → Price Extractor → Data Storage Manager → Price History Analyzer → Price Trend Visualizer → Report Generator\n\n**STEP 5 — Produce tools**\n\n```json\n{\n  \"tool_name\": \"Product URL Validator\",\n  \"tool_description\": \"Validates and normalizes e-commerce product URLs, checking accessibility and extracting basic product identifiers.\",\n  \"parameters\": {\n    \"url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"The product URL to validate\"\n    },\n    \"timeout_seconds\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Request timeout in seconds (5-60)\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid URL format: Provide a valid HTTP/HTTPS URL starting with protocol.\",\n    \"URL not accessible: The provided URL returned a non-200 status code or timed out.\",\n    \"Timeout value out of range: Use timeout_seconds between 5 and 60.\",\n    \"Not a supported e-commerce site: URL must be from a recognized e-commerce platform.\"\n  ],\n  \"usage\": \"Provide a product URL to validate its accessibility and format. Optionally set timeout_seconds for request timeout. Returns validation status and normalized URL.\",\n  \"output_details\": {\n    \"is_valid\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the URL is valid and accessible\"\n    },\n    \"normalized_url\": {\n      \"type\"\
  : \"string\",\n      \"description\": \"Cleaned and standardized version of the URL\"\n    },\n    \"platform\": {\n      \"type\": \"string\",\n      \"description\": \"Detected e-commerce platform name\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Extractor\",\n  \"tool_description\": \"Extracts current price, product name, and availability from e-commerce product pages using configurable selectors.\",\n  \"parameters\": {\n    \"url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product page URL to scrape\"\n    },\n    \"price_selector\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"CSS selector for price element\",\n      \"default\": \"auto\"\n    },\n    \"name_selector\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"CSS selector for product name\",\n      \"default\": \"auto\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Expected currency code (USD, EUR, GBP, etc.)\",\n      \"default\": \"USD\"\n    },\n    \"user_agent\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Custom user agent string for requests\",\n      \"default\": \"default\"\n    }\n  },\n  \"error_messages\": [\n    \"Price not found: Unable to locate price information on the page using the provided selector.\",\n    \"Invalid selector: CSS selector syntax is malformed.\",\n    \"Page load failed: Unable to load the product page (network error, blocking, etc.).\",\n    \"Currency mismatch: Found price in different currency than expected.\",\n    \"Price parsing error: Located price element but unable to parse numeric value.\"\n  ],\n  \"usage\": \"Provide product URL and optionally customize selectors and user agent. The tool attempts automatic detection if selectors are not specified.\",\n  \"output_details\": {\n    \"current_price\": {\n      \"type\": \"number\",\n      \"description\": \"Extracted price as numeric value\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"description\": \"Currency code of the price\"\n    },\n    \"product_name\": {\n      \"type\": \"string\",\n      \"description\": \"Product title or name\"\n    },\n    \"availability\": {\n      \"type\": \"string\",\n      \"description\": \"Stock status (in_stock, out_of_stock, limited)\"\n    },\n    \"extracted_at\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp when data was extracted\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Historical Price Recorder\",\n  \"tool_description\": \"Records price data points to a time-series database for historical tracking and analysis.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique identifier for the product\"\n    },\n    \"price\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Price value to record\"\n    },\n    \"currency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Currency code of the price\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Recording timestamp (ISO 8601 format)\",\n      \"default\": \"current_time\"\n    },\n    \"source_url\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"URL where price was obtained\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid product_id: Product identifier cannot be empty or contain special characters.\",\n    \"Invalid price value: Price must be a positive number.\",\n    \"Invalid currency code: Use standard 3-letter currency codes (USD, EUR, etc.).\",\n    \"Invalid timestamp format: Use ISO 8601 format (YYYY-MM-DDTHH:mm:ssZ).\",\n    \"Database connection failed: Unable to connect to storage backend.\",\n    \"Duplicate entry: This exact price record already exists for the timestamp.\"\n  ],\n  \"\
  usage\": \"Provide product_id, price, and currency to record a price data point. Timestamp defaults to current time if not specified.\",\n  \"output_details\": {\n    \"record_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the recorded entry\"\n    },\n    \"success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the record was successfully stored\"\n    },\n    \"timestamp\": {\n      \"type\": \"string\",\n      \"description\": \"Final timestamp used for the record\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price History Analyzer\",\n  \"tool_description\": \"Analyzes historical price data to identify trends, calculate statistics, and detect price patterns over specified time periods.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier to analyze\"\n    },\n    \"start_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Analysis start date (ISO 8601 format)\"\n    },\n    \"end_date\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Analysis end date (ISO 8601 format)\"\n    },\n    \"analysis_types\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Types of analysis to perform\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"trend\", \"volatility\", \"statistics\"]\n    },\n    \"aggregation_period\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Data aggregation period (daily, weekly, monthly)\",\n      \"default\": \"daily\"\n    },\n    \"include_outliers\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to include outlier data points\",\n      \"default\": true\n    },\n    \"min_data_points\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Minimum data points required for analysis\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Insufficient data: Not enough price records found for the specified period and product.\",\n    \"Invalid date range: start_date must be before end_date.\",\n    \"Invalid analysis type: Use combinations of [trend, volatility, statistics, patterns, forecasting].\",\n    \"Invalid aggregation period: Use one of [hourly, daily, weekly, monthly].\",\n    \"Product not found: No historical data exists for the specified product_id.\",\n    \"Date format error: Use ISO 8601 format for start_date and end_date.\"\n  ],\n  \"usage\": \"Specify product_id and date range for analysis. Choose analysis types and aggregation period based on your needs. Minimum 5 data points required.\",\n  \"output_details\": {\n    \"trend_direction\": {\n      \"type\": \"string\",\n      \"description\": \"Overall price trend (increasing, decreasing, stable)\"\n    },\n    \"average_price\": {\n      \"type\": \"number\",\n      \"description\": \"Mean price over the period\"\n    },\n    \"price_volatility\": {\n      \"type\": \"number\",\n      \"description\": \"Price volatility coefficient\"\n    },\n    \"min_price\": {\n      \"type\": \"number\",\n      \"description\": \"Lowest recorded price\"\n    },\n    \"max_price\": {\n      \"type\": \"number\",\n      \"description\": \"Highest recorded price\"\n    },\n    \"data_points_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of data points analyzed\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Competitor Price Finder\",\n  \"tool_description\": \"Searches for the same or similar products across multiple e-commerce platforms to find competitor prices.\",\n  \"parameters\": {\n    \"product_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product name or description to search for\"\n    },\n    \"platforms\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"E-commerce platforms to search\",\n\
  \      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"amazon\", \"walmart\", \"target\"]\n    },\n    \"max_results\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of results per platform (1-20)\",\n      \"default\": 5\n    },\n    \"price_range_min\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum price filter\",\n      \"default\": null\n    },\n    \"price_range_max\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Maximum price filter\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Empty product name: Product name cannot be empty or whitespace only.\",\n    \"Invalid platform: One or more platforms in the list are not supported.\",\n    \"Max results out of range: max_results must be between 1 and 20.\",\n    \"Invalid price range: price_range_min must be less than price_range_max.\",\n    \"Search failed: Unable to perform search on one or more platforms.\",\n    \"No results found: No matching products found within the specified criteria.\"\n  ],\n  \"usage\": \"Provide product_name to search across platforms. Optionally filter by platforms, result count, and price range. Returns competitor product listings with prices.\",\n  \"output_details\": {\n    \"total_found\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of competitor products found\"\n    },\n    \"product_urls\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"URLs of found competitor products\"\n    },\n    \"prices\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"description\": \"Prices of found products\"\n    },\n    \"platforms\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Platform names for each found product\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Alert Generator\",\n  \"tool_description\": \"Generates price alerts and notifications based on threshold conditions and target prices.\",\n  \"parameters\": {\n    \"product_id\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Product identifier for alert\"\n    },\n    \"current_price\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current product price\"\n    },\n    \"target_price\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target price for alert trigger\",\n      \"default\": null\n    },\n    \"alert_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of alert condition\"\n    },\n    \"percentage_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Percentage change threshold (1-50)\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Invalid alert type: Use one of [price_drop, price_increase, target_reached, percentage_change].\",\n    \"Missing threshold: percentage_threshold required for percentage_change alert type.\",\n    \"Missing target price: target_price required for target_reached alert type.\",\n    \"Invalid threshold range: percentage_threshold must be between 1 and 50.\",\n    \"Invalid price values: current_price and target_price must be positive numbers.\",\n    \"Conflicting parameters: Cannot use both target_price and percentage_threshold simultaneously.\"\n  ],\n  \"usage\": \"Specify product_id, current_price, and alert_type. For percentage_change alerts, include percentage_threshold. For target_reached alerts, include target_price.\",\n  \"output_details\": {\n    \"alert_triggered\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether an alert condition was met\"\n    },\n    \"alert_message\": {\n      \"type\": \"string\",\n      \"description\": \"Generated alert message text\"\n    },\n    \"alert_severity\"\
  : {\n      \"type\": \"string\",\n      \"description\": \"Alert severity level (low, medium, high)\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Web Scraping Scheduler\",\n  \"tool_description\": \"Schedules and manages recurring web scraping tasks with configurable frequencies and retry policies.\",\n  \"parameters\": {\n    \"task_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Unique name for the scraping task\"\n    },\n    \"target_urls\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"URLs to scrape on schedule\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 100\n    },\n    \"frequency\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Scraping frequency schedule\"\n    },\n    \"retry_attempts\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of retry attempts on failure (0-5)\",\n      \"default\": 3\n    },\n    \"retry_delay\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Delay between retries in seconds (30-300)\",\n      \"default\": 60\n    },\n    \"start_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"When to start the schedule (ISO 8601 format)\",\n      \"default\": \"immediate\"\n    },\n    \"end_time\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"When to end the schedule (ISO 8601 format)\",\n      \"default\": null\n    },\n    \"priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Task priority level (low, normal, high)\",\n      \"default\": \"normal\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid frequency format: Use formats like 'every 30 minutes', 'hourly', 'daily at 09:00', 'weekly'.\",\n    \"Empty URL list: At least one target URL must be provided.\",\n    \"Invalid retry parameters: retry_attempts must be 0-5, retry_delay must be 30-300 seconds.\",\n    \"Invalid time format: Use ISO 8601 format for start_time and end_time.\",\n    \"Invalid priority level: Use one of [low, normal, high].\",\n    \"Task name conflict: A task with this name already exists.\",\n    \"Schedule conflict: end_time must be after start_time.\"\n  ],\n  \"usage\": \"Create a named scraping task with target URLs and frequency. Configure retry policy and timing as needed. Returns schedule confirmation with task ID.\",\n  \"output_details\": {\n    \"task_id\": {\n      \"type\": \"string\",\n      \"description\": \"Unique identifier for the scheduled task\"\n    },\n    \"next_run_time\": {\n      \"type\": \"string\",\n      \"description\": \"Timestamp of next scheduled execution\"\n    },\n    \"schedule_active\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the schedule is currently active\"\n    },\n    \"urls_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of URLs in the task\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Proxy Rotator\",\n  \"tool_description\": \"Manages proxy rotation and configuration for web scraping requests to avoid rate limiting and blocking.\",\n  \"parameters\": {\n    \"proxy_list\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"List of proxy servers to rotate through\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": [\"auto\"]\n    },\n    \"rotation_strategy\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"How to rotate proxies (random, sequential, health_based)\",\n      \"default\": \"health_based\"\n    },\n    \"health_check\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to perform proxy health checks\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid proxy format: Proxy URLs must be in format protocol://host:port or host:port.\",\n\
  \    \"Invalid rotation strategy: Use one of [random, sequential, health_based].\",\n    \"Proxy connection failed: Unable to connect through any of the provided proxies.\",\n    \"Health check failed: All proxies failed health verification.\",\n    \"Empty proxy list: At least one proxy must be provided when not using auto mode.\"\n  ],\n  \"usage\": \"Configure proxy rotation by providing proxy_list and rotation_strategy. Enable health_check to verify proxy availability. Returns proxy configuration for scraping requests.\",\n  \"output_details\": {\n    \"active_proxy\": {\n      \"type\": \"string\",\n      \"description\": \"Currently selected proxy address\"\n    },\n    \"proxy_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Total number of available proxies\"\n    },\n    \"healthy_proxies\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of proxies passing health checks\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Data Storage Manager\",\n  \"tool_description\": \"Manages structured data storage operations including insertion, querying, and data organization for price monitoring systems.\",\n  \"parameters\": {\n    \"operation\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Storage operation type (insert, query, update, delete)\"\n    },\n    \"table_name\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Database table or collection name\"\n    },\n    \"data_records\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Data records for insert/update operations\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"query_conditions\": {\n      \"type\": \"array\",\n      \"required\": false,\n      \"description\": \"Query filter conditions\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"default\": null\n    },\n    \"sort_by\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Field name to sort results by\",\n      \"default\": null\n    },\n    \"limit\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Maximum number of records to return (1-1000)\",\n      \"default\": 100\n    },\n    \"backup_enabled\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to create backup before operations\",\n      \"default\": false\n    }\n  },\n  \"error_messages\": [\n    \"Invalid operation: Use one of [insert, query, update, delete].\",\n    \"Table not found: The specified table_name does not exist.\",\n    \"Missing data records: data_records required for insert and update operations.\",\n    \"Invalid query conditions: query_conditions must be valid filter expressions.\",\n    \"Limit out of range: limit must be between 1 and 1000.\",\n    \"Database connection error: Unable to connect to the storage backend.\",\n    \"Insufficient permissions: Operation not permitted on the specified table.\",\n    \"Data validation failed: One or more records failed schema validation.\"\n  ],\n  \"usage\": \"Specify operation type and table_name. For insert/update, provide data_records. For queries, use query_conditions and optional sorting/limiting.\",\n  \"output_details\": {\n    \"operation_success\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether the operation completed successfully\"\n    },\n    \"affected_records\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of records affected by the operation\"\n    },\n    \"result_data\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Query results or operation details\"\n    },\n    \"execution_time\": {\n      \"type\": \"number\",\n      \"description\": \"Operation execution time in milliseconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Price Trend Visualizer\",\n  \"tool_description\": \"Creates visual representations of\
  \ price trends and historical data using various chart types and styling options.\",\n  \"parameters\": {\n    \"price_data\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Price data points for visualization\",\n      \"items\": {\n        \"type\": \"number\"\n      },\n      \"minItems\": 2\n    },\n    \"timestamps\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Corresponding timestamps for price data\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 2\n    },\n    \"chart_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Type of chart to generate (line, candlestick, bar, area)\",\n      \"default\": \"line\"\n    },\n    \"title\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Chart title\",\n      \"default\": \"Price Trend Analysis\"\n    },\n    \"width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Chart width in pixels (400-2000)\",\n      \"default\": 800\n    },\n    \"height\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Chart height in pixels (300-1200)\",\n      \"default\": 400\n    }\n  },\n  \"error_messages\": [\n    \"Data length mismatch: price_data and timestamps arrays must have the same length.\",\n    \"Insufficient data points: At least 2 data points required for visualization.\",\n    \"Invalid chart type: Use one of [line, candlestick, bar, area].\",\n    \"Invalid dimensions: width must be 400-2000, height must be 300-1200.\",\n    \"Invalid timestamp format: All timestamps must be in ISO 8601 format.\",\n    \"Empty data arrays: price_data and timestamps cannot be empty.\"\n  ],\n  \"usage\": \"Provide price_data and corresponding timestamps arrays of equal length. Customize chart appearance with chart_type, title, and dimensions.\",\n  \"output_details\": {\n    \"chart_url\": {\n      \"type\": \"string\",\n      \"description\": \"URL to access the generated chart\"\n    },\n    \"chart_config\": {\n      \"type\": \"string\",\n      \"description\": \"JSON configuration used for chart generation\"\n    },\n    \"data_points\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of data points visualized\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Inventory Status Checker\",\n  \"tool_description\": \"Monitors product availability and inventory status across e-commerce platforms, detecting stock changes and availability patterns.\",\n  \"parameters\": {\n    \"product_urls\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Product page URLs to check for availability\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"minItems\": 1,\n      \"maxItems\": 50\n    },\n    \"check_variants\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Whether to check availability of product variants\",\n      \"default\": false\n    },\n    \"notification_on_change\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Generate notification when stock status changes\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid URL format: One or more URLs are not valid HTTP/HTTPS addresses.\",\n    \"URL limit exceeded: Maximum 50 URLs can be checked in a single request.\",\n    \"Page load failed: Unable to access one or more product pages.\",\n    \"Stock information not found: Cannot locate inventory status on the product page.\",\n    \"Empty URL list: At least one product URL must be provided.\"\n  ],\n  \"usage\": \"Provide array of product URLs to check inventory status. Enable check_variants to include product variants, and notification_on_change for stock change alerts.\",\n  \"output_details\": {\n    \"stock_statuses\": {\n      \"type\": \"array\",\n      \"items\": {\n        \"type\": \"string\"\n      },\n      \"description\": \"Stock status for each\

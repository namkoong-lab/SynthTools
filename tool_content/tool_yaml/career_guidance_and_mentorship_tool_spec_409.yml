field_name: career_guidance_and_mentorship
subfield: interview_preparation_and_coaching
task: Mock interview simulation and performance evaluation
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **medium** difficulty. It involves coordinating multiple subproblems (question generation, response evaluation, feedback synthesis), requires structured assessment across various criteria, and has moderate complexity in simulating realistic interview scenarios while providing actionable insights.

  ## STEP 2 — Set a tool budget

  For medium difficulty, targeting 12 tools within the 10-15 range to cover question generation, interview simulation, performance evaluation, feedback analysis, and improvement planning.

  ## STEP 3 — List all tool names and dependencies

  **Tools with upstream dependencies and downstream affordances:**
  1. Interview Question Generator → produces questions for simulation
  2. Mock Interview Simulator → consumes questions, produces responses and recordings
  3. Response Content Analyzer → consumes responses, produces content scores
  4. Communication Skills Evaluator → consumes responses, produces communication metrics
  5. Technical Accuracy Assessor → consumes responses, produces technical scores
  6. Confidence Level Detector → consumes responses, produces confidence metrics
  7. Performance Aggregator → consumes all evaluation outputs, produces summary scores
  8. Feedback Report Generator → consumes aggregated scores, produces structured feedback
  9. Improvement Plan Creator → consumes feedback reports, produces action plans
  10. Interview Progress Tracker → consumes performance data, produces trend analysis
  11. Industry Standards Comparator → consumes scores, produces benchmark comparisons
  12. Follow-up Question Generator → consumes initial responses, produces probing questions

  ## STEP 4 — Multi-tool plans

  **Simple plans:**
  - Basic mock interview: Interview Question Generator → Mock Interview Simulator → Response Content Analyzer → Feedback Report Generator
  - Quick assessment: Mock Interview Simulator → Communication Skills Evaluator → Performance Aggregator

  **Medium plans:**
  - Standard evaluation: Interview Question Generator → Mock Interview Simulator → Response Content Analyzer + Communication Skills Evaluator + Confidence Level Detector → Performance Aggregator → Feedback Report Generator → Improvement Plan Creator
  - Progress tracking: Interview Progress Tracker → Industry Standards Comparator → Feedback Report Generator

  **Complex plans:**
  - Comprehensive coaching: Interview Question Generator → Mock Interview Simulator → Follow-up Question Generator → All evaluators → Performance Aggregator → Feedback Report Generator → Improvement Plan Creator → Interview Progress Tracker → Industry Standards Comparator
  - Advanced assessment with benchmarking: Full evaluation pipeline + progress tracking + industry comparison + iterative improvement planning

  ## STEP 5 — Produce tools


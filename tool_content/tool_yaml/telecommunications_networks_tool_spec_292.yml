task: RF coverage prediction and propagation modeling
tool_description: "STEP 1 — Rate task difficulty\nRF coverage prediction and propagation modeling is a hard task due to its complex physical modeling requirements, multiple environmental variables, sophisticated algorithms for path loss calculations, and the critical impact on network performance where errors can lead to coverage gaps or interference issues.\n\nSTEP 2 — Set a tool budget\nGiven the hard difficulty rating, I'm targeting 17 tools within the 15-20 range to handle the comprehensive requirements of RF propagation modeling, terrain analysis, coverage optimization, and validation.\n\nSTEP 3 — List all tool names and dependencies\nTools and their data flow:\n1. Terrain Data Extractor → elevation/clutter data → Path Loss Calculator, Fresnel Zone Analyzer\n2. Antenna Pattern Generator → radiation patterns → Coverage Map Generator, Link Budget Calculator  \n3. Propagation Model Selector → model parameters → Path Loss Calculator\n4. Path Loss Calculator → loss values → Coverage Map Generator, Link Budget Calculator\n5. Fresnel Zone Analyzer → clearance data → Coverage Map Generator\n6. Coverage Map Generator → coverage maps → Coverage Optimizer, Interference Analyzer\n7. Link Budget Calculator → budget analysis → Coverage Optimizer\n8. Site Location Optimizer → optimal positions → Coverage Map Generator\n9. Interference Analyzer → interference maps → Coverage Optimizer\n10. Signal Strength Predictor → RSSI predictions → Coverage Validator\n11. Coverage Validator → validation metrics → Report Generator\n12. Weather Impact Analyzer → atmospheric effects → Path Loss Calculator\n13. Multi-Frequency Analyzer → frequency-specific analysis → Coverage Map Generator\n14. 3D Visualization Generator → visual outputs → Report Generator\n15. Coverage Optimizer → optimization results → Report Generator\n16. Measurement Comparator → field validation → Coverage Validator\n17. Report Generator → final reports (consumes multiple tool outputs)\n\nSTEP 4 — Multi-tool plans\nSimple plans:\n1. Basic coverage prediction: Terrain Data Extractor → Propagation Model Selector → Path Loss Calculator → Coverage Map Generator\n2. Antenna analysis: Antenna Pattern Generator → Signal Strength Predictor → Coverage Validator\n\nMedium plans:\n1. Site planning: Terrain Data Extractor → Site Location Optimizer → Antenna Pattern Generator → Coverage Map Generator → Coverage Optimizer\n2. Interference study: Coverage Map Generator → Multi-Frequency Analyzer → Interference Analyzer → Coverage Validator\n\nComplex plans:\n1. Comprehensive RF design: Terrain Data Extractor → Weather Impact Analyzer → Propagation Model Selector → Path Loss Calculator → Fresnel Zone Analyzer → Coverage Map Generator → Interference Analyzer → Coverage Optimizer → 3D Visualization Generator → Report Generator\n2. Network validation: Coverage Map Generator → Signal Strength Predictor → Measurement Comparator → Coverage Validator → Report Generator\n\nSTEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Terrain Data Extractor\",\n  \"tool_description\": \"Extracts elevation profiles, land use/clutter data, and geographic features for RF propagation analysis from specified geographic coordinates and areas.\",\n  \"parameters\": {\n    \"center_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center latitude in decimal degrees (-90 to 90)\"\n    },\n    \"center_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Center longitude in decimal degrees (-180 to 180)\"\n    },\n    \"radius_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Extraction radius in kilometers (0.1 to 100)\"\n    },\n    \"resolution_meters\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Spatial resolution in meters (1 to 1000)\",\n      \"default\": 30\n    },\n    \"include_clutter\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include land use/clutter information\",\n      \"default\": true\n\
  \    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180.\",\n    \"Invalid radius: Radius must be between 0.1 and 100 kilometers.\",\n    \"Invalid resolution: Resolution must be between 1 and 1000 meters.\",\n    \"Data unavailable: No terrain data available for the specified coordinates.\",\n    \"Area too large: Requested area exceeds maximum extraction limits.\"\n  ],\n  \"usage\": \"Specify center coordinates and radius to extract terrain data. Adjust resolution for detail level and enable clutter data if needed for urban/suburban analysis.\",\n  \"output_details\": {\n    \"elevation_profile\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Array of elevation values in meters above sea level\"\n    },\n    \"clutter_types\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Land use classifications (urban, suburban, rural, water, forest)\"\n    },\n    \"coordinate_grid\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Grid of coordinate pairs corresponding to elevation data\"\n    },\n    \"data_resolution\": {\n      \"type\": \"number\",\n      \"description\": \"Actual resolution of extracted data in meters\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Antenna Pattern Generator\",\n  \"tool_description\": \"Generates antenna radiation patterns including gain, beamwidth, and directional characteristics for various antenna types used in RF coverage modeling.\",\n  \"parameters\": {\n    \"antenna_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Type of antenna: omnidirectional, sector, yagi, parabolic, horn, patch\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz (30 to 30000)\"\n    },\n    \"gain_dbi\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Antenna gain in dBi (-10 to 50)\"\n    },\n    \"beamwidth_degrees\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"3dB beamwidth in degrees (10 to 360)\",\n      \"default\": 360\n    },\n    \"tilt_degrees\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Electrical/mechanical tilt in degrees (-30 to 30)\",\n      \"default\": 0\n    },\n    \"azimuth_degrees\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Azimuth pointing direction in degrees (0 to 359)\",\n      \"default\": 0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid antenna type: Must be one of [omnidirectional, sector, yagi, parabolic, horn, patch].\",\n    \"Invalid frequency: Frequency must be between 30 and 30000 MHz.\",\n    \"Invalid gain: Gain must be between -10 and 50 dBi.\",\n    \"Invalid beamwidth: Beamwidth must be between 10 and 360 degrees.\",\n    \"Invalid tilt: Tilt must be between -30 and 30 degrees.\",\n    \"Invalid azimuth: Azimuth must be between 0 and 359 degrees.\"\n  ],\n  \"usage\": \"Select antenna type and specify operating frequency and gain. For directional antennas, set beamwidth, tilt, and azimuth. The tool generates 3D radiation patterns for propagation modeling.\",\n  \"output_details\": {\n    \"horizontal_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Horizontal plane gain values in dB at 1-degree intervals\"\n    },\n    \"vertical_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Vertical plane gain values in dB at 1-degree intervals\"\n    },\n    \"max_gain_direction\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Azimuth and elevation angles of maximum gain\"\n    },\n    \"effective_beamwidth\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated effective\
  \ beamwidth in degrees\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Propagation Model Selector\",\n  \"tool_description\": \"Selects and configures appropriate RF propagation models based on frequency, environment, and distance requirements for accurate path loss prediction.\",\n  \"parameters\": {\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz (30 to 30000)\"\n    },\n    \"environment_type\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Environment: free_space, rural, suburban, urban, dense_urban, indoor\"\n    },\n    \"max_distance_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum prediction distance in kilometers (0.01 to 200)\"\n    },\n    \"base_height_m\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Base station antenna height in meters (1 to 1000)\"\n    },\n    \"mobile_height_m\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Mobile/receiver antenna height in meters (0.5 to 50)\"\n    },\n    \"model_preference\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Preferred model: auto, hata, cost231, walfish_ikegami, free_space, two_ray\",\n      \"default\": \"auto\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid frequency: Frequency must be between 30 and 30000 MHz.\",\n    \"Invalid environment: Must be one of [free_space, rural, suburban, urban, dense_urban, indoor].\",\n    \"Invalid distance: Distance must be between 0.01 and 200 kilometers.\",\n    \"Invalid height: Base height (1-1000m) and mobile height (0.5-50m) out of range.\",\n    \"Model incompatible: Selected model not suitable for given frequency/environment combination.\",\n    \"Invalid model preference: Must be one of [auto, hata, cost231, walfish_ikegami, free_space, two_ray].\"\n  ],\n  \"usage\": \"Specify frequency, environment, distance range, and antenna heights. The tool automatically selects the most appropriate propagation model or uses your preferred model if compatible.\",\n  \"output_details\": {\n    \"selected_model\": {\n      \"type\": \"string\",\n      \"description\": \"Name of the selected propagation model\"\n    },\n    \"model_parameters\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Model-specific parameter values\"\n    },\n    \"validity_range\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Frequency and distance validity ranges for the model\"\n    },\n    \"accuracy_estimate\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated prediction accuracy in dB\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Path Loss Calculator\",\n  \"tool_description\": \"Calculates RF path loss between transmitter and receiver locations using selected propagation models, terrain profiles, and environmental factors.\",\n  \"parameters\": {\n    \"tx_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter latitude in decimal degrees\"\n    },\n    \"tx_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter longitude in decimal degrees\"\n    },\n    \"rx_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Receiver latitude in decimal degrees\"\n    },\n    \"rx_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Receiver longitude in decimal degrees\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz\"\n    },\n    \"tx_height_m\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter antenna height in meters\"\n    },\n    \"rx_height_m\": {\n      \"type\": \"number\",\n      \"required\"\
  : true,\n      \"description\": \"Receiver antenna height in meters\"\n    },\n    \"tx_power_dbm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter power in dBm\"\n    },\n    \"propagation_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Propagation model to use\"\n    },\n    \"terrain_profile\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": false,\n      \"description\": \"Elevation profile between TX and RX\",\n      \"default\": null\n    },\n    \"atmospheric_conditions\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Weather conditions: clear, rain, fog, snow\",\n      \"default\": \"clear\"\n    },\n    \"polarization\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Wave polarization: horizontal, vertical, circular\",\n      \"default\": \"vertical\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude (-90 to 90) and longitude (-180 to 180) out of range.\",\n    \"Invalid frequency: Frequency must be positive and within supported range.\",\n    \"Invalid heights: Antenna heights must be positive values.\",\n    \"Invalid power: Transmitter power must be within reasonable range (-50 to 100 dBm).\",\n    \"Unknown propagation model: Specified model not recognized or supported.\",\n    \"Invalid atmospheric conditions: Must be one of [clear, rain, fog, snow].\",\n    \"Invalid polarization: Must be one of [horizontal, vertical, circular].\",\n    \"Distance too large: TX-RX separation exceeds model validity range.\"\n  ],\n  \"usage\": \"Provide TX/RX coordinates, frequency, antenna heights, power, and propagation model. Optionally include terrain profile and atmospheric conditions for enhanced accuracy.\",\n  \"output_details\": {\n    \"path_loss_db\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated path loss in dB\"\n    },\n    \"distance_km\": {\n      \"type\": \"number\",\n      \"description\": \"Great circle distance between TX and RX in km\"\n    },\n    \"received_power_dbm\": {\n      \"type\": \"number\",\n      \"description\": \"Predicted received power in dBm\"\n    },\n    \"fade_margin_db\": {\n      \"type\": \"number\",\n      \"description\": \"Additional loss due to atmospheric conditions in dB\"\n    },\n    \"line_of_sight\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether path has line of sight clearance\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Fresnel Zone Analyzer\",\n  \"tool_description\": \"Analyzes Fresnel zone clearance along RF propagation paths to determine signal obstruction and multipath effects impacting link quality.\",\n  \"parameters\": {\n    \"tx_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter latitude in decimal degrees\"\n    },\n    \"tx_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter longitude in decimal degrees\"\n    },\n    \"rx_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Receiver latitude in decimal degrees\"\n    },\n    \"rx_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Receiver longitude in decimal degrees\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz (30 to 30000)\"\n    },\n    \"terrain_resolution_m\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Terrain sampling resolution in meters (10 to 100)\",\n      \"default\": 30\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude and longitude values out of valid range.\",\n    \"Invalid frequency: Frequency must be between 30 and 30000 MHz.\",\n    \"Invalid resolution: Terrain resolution must be between 10 and 100 meters.\",\n    \"Path too short: Minimum\
  \ path length required for meaningful Fresnel analysis.\",\n    \"Terrain data missing: Cannot analyze clearance without elevation profile.\",\n    \"Frequency too low: Below minimum frequency for accurate Fresnel calculations.\"\n  ],\n  \"usage\": \"Specify TX/RX coordinates and frequency to analyze Fresnel zone clearance. The tool calculates obstruction percentages and multipath potential along the propagation path.\",\n  \"output_details\": {\n    \"first_fresnel_radius_m\": {\n      \"type\": \"number\",\n      \"description\": \"First Fresnel zone radius at path midpoint in meters\"\n    },\n    \"clearance_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of first Fresnel zone that is clear\"\n    },\n    \"obstruction_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Distances from TX where significant obstructions occur\"\n    },\n    \"multipath_risk\": {\n      \"type\": \"string\",\n      \"description\": \"Assessment of multipath risk: low, medium, high\"\n    },\n    \"recommended_height_increase\": {\n      \"type\": \"number\",\n      \"description\": \"Additional antenna height needed for 60% clearance in meters\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Coverage Map Generator\",\n  \"tool_description\": \"Generates RF coverage maps showing signal strength, coverage areas, and service boundaries based on propagation calculations and antenna patterns.\",\n  \"parameters\": {\n    \"tx_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter latitude in decimal degrees\"\n    },\n    \"tx_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter longitude in decimal degrees\"\n    },\n    \"tx_height_m\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter antenna height in meters\"\n    },\n    \"tx_power_dbm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter power in dBm\"\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Operating frequency in MHz\"\n    },\n    \"antenna_pattern\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Antenna gain pattern in dB at 1-degree intervals\",\n      \"minItems\": 360,\n      \"maxItems\": 360\n    },\n    \"propagation_model\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Propagation model to use for calculations\"\n    },\n    \"coverage_radius_km\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Maximum coverage radius to calculate in kilometers (1 to 100)\"\n    },\n    \"resolution_m\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Map resolution in meters (50 to 1000)\",\n      \"default\": 100\n    },\n    \"rx_height_m\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Receiver antenna height in meters\",\n      \"default\": 1.5\n    },\n    \"threshold_dbm\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum signal threshold for coverage boundary in dBm\",\n      \"default\": -100\n    },\n    \"include_terrain\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Include terrain effects in coverage calculation\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Invalid transmitter coordinates: Latitude and longitude out of valid range.\",\n    \"Invalid antenna height: Height must be positive and reasonable (0.1 to 1000 meters).\",\n    \"Invalid power: Transmitter power out of typical range (-50 to 100 dBm).\",\n    \"Invalid frequency: Frequency must be within supported range (30 to 30000 MHz).\",\n    \"Invalid antenna pattern: Must contain exactly 360 gain values in dB.\",\n\
  \    \"Invalid coverage radius: Radius must be between 1 and 100 kilometers.\",\n    \"Invalid resolution: Resolution must be between 50 and 1000 meters.\",\n    \"Unknown propagation model: Specified model not supported.\",\n    \"Area too large: Requested coverage area exceeds computational limits.\"\n  ],\n  \"usage\": \"Provide transmitter location, power, frequency, antenna pattern, and propagation model. Set coverage radius and resolution for desired map detail. The tool generates comprehensive coverage predictions.\",\n  \"output_details\": {\n    \"coverage_map\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"2D array of received signal strength values in dBm\"\n    },\n    \"coordinate_bounds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Map boundaries as [min_lat, max_lat, min_lon, max_lon]\"\n    },\n    \"coverage_area_km2\": {\n      \"type\": \"number\",\n      \"description\": \"Total coverage area above threshold in square kilometers\"\n    },\n    \"max_range_km\": {\n      \"type\": \"number\",\n      \"description\": \"Maximum range achieving threshold signal strength\"\n    },\n    \"coverage_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of predicted area above threshold\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Link Budget Calculator\",\n  \"tool_description\": \"Performs comprehensive RF link budget analysis including gains, losses, margins, and system performance metrics for point-to-point or point-to-multipoint links.\",\n  \"parameters\": {\n    \"tx_power_dbm\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter output power in dBm\"\n    },\n    \"tx_antenna_gain_dbi\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Transmitter antenna gain in dBi\"\n    },\n    \"rx_antenna_gain_dbi\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Receiver antenna gain in dBi\"\n    },\n    \"path_loss_db\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Total path loss in dB\"\n    },\n    \"tx_cable_loss_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Transmitter cable/connector losses in dB (0 to 20)\",\n      \"default\": 1\n    },\n    \"rx_cable_loss_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Receiver cable/connector losses in dB (0 to 20)\",\n      \"default\": 1\n    },\n    \"miscellaneous_loss_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Additional system losses in dB (0 to 10)\",\n      \"default\": 2\n    },\n    \"required_snr_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Required signal-to-noise ratio in dB\",\n      \"default\": 10\n    },\n    \"noise_figure_db\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Receiver noise figure in dB (0 to 20)\",\n      \"default\": 5\n    },\n    \"bandwidth_hz\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"System bandwidth in Hz\",\n      \"default\": 1000000\n    }\n  },\n  \"error_messages\": [\n    \"Invalid power levels: Transmitter power out of reasonable range (-50 to 100 dBm).\",\n    \"Invalid antenna gains: Gain values must be within realistic bounds (-10 to 50 dBi).\",\n    \"Invalid path loss: Path loss must be positive value.\",\n    \"Invalid cable losses: Cable losses must be between 0 and 20 dB.\",\n    \"Invalid system losses: Miscellaneous losses must be between 0 and 10 dB.\",\n    \"Invalid SNR requirement: Required SNR must be positive value (0 to 50 dB).\",\n    \"Invalid noise figure: Noise figure must be between 0 and 20 dB.\",\n    \"Invalid bandwidth: Bandwidth must be positive value.\"\n  ],\n  \"usage\": \"Provide transmitter power, antenna gains, and path loss. Optionally\
  \ specify cable losses, system losses, SNR requirements, noise figure, and bandwidth for detailed analysis.\",\n  \"output_details\": {\n    \"received_power_dbm\": {\n      \"type\": \"number\",\n      \"description\": \"Calculated received signal power in dBm\"\n    },\n    \"noise_floor_dbm\": {\n      \"type\": \"number\",\n      \"description\": \"System noise floor in dBm\"\n    },\n    \"signal_to_noise_db\": {\n      \"type\": \"number\",\n      \"description\": \"Achieved signal-to-noise ratio in dB\"\n    },\n    \"link_margin_db\": {\n      \"type\": \"number\",\n      \"description\": \"Available link margin above required SNR in dB\"\n    },\n    \"link_quality\": {\n      \"type\": \"string\",\n      \"description\": \"Overall link quality assessment: excellent, good, marginal, poor\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Site Location Optimizer\",\n  \"tool_description\": \"Optimizes transmitter site locations to maximize coverage area, minimize interference, and meet service requirements using geographic and RF constraints.\",\n  \"parameters\": {\n    \"service_area_bounds\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"required\": true,\n      \"description\": \"Service area boundary as [min_lat, max_lat, min_lon, max_lon]\",\n      \"minItems\": 4,\n      \"maxItems\": 4\n    },\n    \"population_density_points\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": true,\n      \"description\": \"High-priority coverage locations as lat,lon coordinate pairs\",\n      \"minItems\": 1,\n      \"maxItems\": 1000\n    },\n    \"existing_sites\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"required\": false,\n      \"description\": \"Existing transmitter sites as lat,lon pairs to avoid interference\",\n      \"default\": null\n    },\n    \"frequency_mhz\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"
tool_description: "## STEP 1 — Rate task difficulty\nThis task is **hard** due to its broad scope covering multiple complex subproblems (encoding, adaptive streaming, network monitoring, device profiling), significant technical unknowns in real-time network conditions, high coordination dependencies between streaming components, critical impact of errors on user experience, and substantial infrastructure requirements for video processing and delivery.\n\n## STEP 2 — Set a tool budget\nGiven the hard difficulty rating, I'm targeting **17 tools** within the 15-20 range to comprehensively cover video preprocessing, encoding, streaming protocols, network adaptation, device optimization, quality monitoring, and performance analytics.\n\n## STEP 3 — List all tool names and dependencies\n**Tools with upstream dependencies and downstream affordances:**\n1. Video Content Analyzer → consumes: video files → produces: technical metadata\n2. Bitrate Profile Generator → consumes: video metadata → produces: encoding profiles  \n3. Multi Bitrate Encoder → consumes: video files, profiles → produces: encoded streams\n4. Manifest File Creator → consumes: encoded streams → produces: streaming manifests\n5. Network Bandwidth Monitor → consumes: connection data → produces: bandwidth metrics\n6. Device Capability Detector → consumes: user agent data → produces: device profiles\n7. Adaptive Bitrate Controller → consumes: network/device data → produces: quality decisions\n8. Stream Quality Optimizer → consumes: performance data → produces: optimization settings\n9. CDN Route Optimizer → consumes: geographic data → produces: routing decisions\n10. Buffer Health Monitor → consumes: playback data → produces: buffer status\n11. Quality Switch Executor → consumes: quality decisions → produces: stream transitions\n12. Video Segment Preloader → consumes: prediction data → produces: cached segments  \n13. Streaming Analytics Collector → consumes: playback events → produces: analytics data\n14. Performance Metrics Calculator → consumes: analytics data → produces: KPI metrics\n15. Latency Measurement Tool → consumes: streaming data → produces: latency metrics\n16. Error Recovery Handler → consumes: error events → produces: recovery actions\n17. Streaming Health Reporter → consumes: all metrics → produces: health reports\n\n## STEP 4 — Multi-tool plans\n\n**Simple plans (2-4 tools):**\n- Basic streaming setup: Video Content Analyzer → Multi Bitrate Encoder → Manifest File Creator\n- Network monitoring: Network Bandwidth Monitor → Adaptive Bitrate Controller → Quality Switch Executor\n\n**Medium plans (5-8 tools):**\n- Adaptive streaming pipeline: Video Content Analyzer → Bitrate Profile Generator → Multi Bitrate Encoder → Manifest File Creator → Adaptive Bitrate Controller → Quality Switch Executor\n- Performance monitoring: Buffer Health Monitor → Streaming Analytics Collector → Performance Metrics Calculator → Streaming Health Reporter\n\n**Complex plans (9+ tools):**\n- Full optimization workflow: Video Content Analyzer → Bitrate Profile Generator → Multi Bitrate Encoder → Device Capability Detector → Network Bandwidth Monitor → Adaptive Bitrate Controller → Stream Quality Optimizer → CDN Route Optimizer → Quality Switch Executor → Buffer Health Monitor → Video Segment Preloader\n- Complete monitoring and analytics: Network Bandwidth Monitor → Buffer Health Monitor → Latency Measurement Tool → Streaming Analytics Collector → Performance Metrics Calculator → Error Recovery Handler → Streaming Health Reporter\n\n## STEP 5 — Produce tools\n\n```json\n{\n  \"tool_name\": \"Video Content Analyzer\",\n  \"tool_description\": \"Analyzes video files to extract technical metadata including resolution, frame rate, codec, duration, and complexity metrics needed for optimal streaming configuration.\",\n  \"parameters\": {\n    \"video_file_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Full path to the video file to be analyzed\"\n    },\n    \"analysis_depth\": {\n      \"type\": \"string\",\n      \"required\": false,\n\
  \      \"description\": \"Level of analysis: basic, standard, or detailed\",\n      \"default\": \"standard\"\n    }\n  },\n  \"error_messages\": [\n    \"File not found: Verify the video_file_path exists and is accessible\",\n    \"Unsupported format: Use supported video formats (MP4, AVI, MOV, MKV, WebM)\",\n    \"Invalid analysis depth: Use 'basic', 'standard', or 'detailed'\",\n    \"Corrupted video file: Ensure the video file is not damaged or incomplete\"\n  ],\n  \"usage\": \"Provide the path to a video file and optionally specify analysis depth. The tool will return comprehensive metadata about the video's technical characteristics.\",\n  \"output_details\": {\n    \"duration_seconds\": {\n      \"type\": \"number\",\n      \"description\": \"Total duration of the video in seconds\"\n    },\n    \"resolution_width\": {\n      \"type\": \"integer\",\n      \"description\": \"Video width in pixels\"\n    },\n    \"resolution_height\": {\n      \"type\": \"integer\",\n      \"description\": \"Video height in pixels\"\n    },\n    \"frame_rate\": {\n      \"type\": \"number\",\n      \"description\": \"Frames per second\"\n    },\n    \"codec\": {\n      \"type\": \"string\",\n      \"description\": \"Video codec used\"\n    },\n    \"bitrate_kbps\": {\n      \"type\": \"integer\",\n      \"description\": \"Original bitrate in kilobits per second\"\n    },\n    \"complexity_score\": {\n      \"type\": \"number\",\n      \"description\": \"Video complexity score from 0.0 to 10.0\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Bitrate Profile Generator\",\n  \"tool_description\": \"Generates optimal bitrate encoding profiles based on video characteristics and target delivery scenarios for adaptive streaming.\",\n  \"parameters\": {\n    \"video_duration\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Video duration in seconds\"\n    },\n    \"original_width\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Original video width in pixels\"\n    },\n    \"original_height\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Original video height in pixels\"\n    },\n    \"complexity_score\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Video complexity score from 0.0 to 10.0\"\n    },\n    \"target_devices\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Target device categories\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 10\n    },\n    \"quality_levels\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Number of quality levels to generate (3-8)\",\n      \"default\": 5\n    }\n  },\n  \"error_messages\": [\n    \"Invalid video dimensions: Width and height must be positive integers\",\n    \"Invalid complexity score: Must be between 0.0 and 10.0\",\n    \"Invalid quality levels: Must be between 3 and 8\",\n    \"Empty target devices: Provide at least one target device category\",\n    \"Invalid target device: Use supported device categories (mobile, tablet, desktop, tv, gaming)\"\n  ],\n  \"usage\": \"Input video metadata and target delivery requirements to generate optimized bitrate profiles for adaptive streaming across different devices and network conditions.\",\n  \"output_details\": {\n    \"profile_count\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of bitrate profiles generated\"\n    },\n    \"bitrates_kbps\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"integer\"},\n      \"description\": \"Recommended bitrates in kilobits per second\"\n    },\n    \"resolutions\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Corresponding resolutions for each bitrate\"\n    },\n    \"estimated_file_sizes_mb\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"number\"},\n      \"description\": \"Estimated file sizes in megabytes for each profile\"\n  \
  \  }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Multi Bitrate Encoder\",\n  \"tool_description\": \"Encodes video content into multiple bitrate versions simultaneously using specified profiles and encoding parameters for adaptive streaming delivery.\",\n  \"parameters\": {\n    \"input_video_path\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Path to the source video file\"\n    },\n    \"output_directory\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Directory where encoded files will be saved\"\n    },\n    \"bitrate_profiles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Bitrates in kbps for encoding\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 2,\n      \"maxItems\": 8\n    },\n    \"resolution_profiles\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Resolutions matching bitrate profiles\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 2,\n      \"maxItems\": 8\n    },\n    \"codec\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Video codec to use for encoding\",\n      \"default\": \"H.264\"\n    },\n    \"segment_duration\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Segment duration in seconds for adaptive streaming\",\n      \"default\": 6\n    },\n    \"keyframe_interval\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Keyframe interval in frames\",\n      \"default\": 30\n    },\n    \"audio_bitrate\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Audio bitrate in kbps\",\n      \"default\": 128\n    },\n    \"encoding_preset\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Encoding speed/quality preset: fast, medium, slow\",\n      \"default\": \"medium\"\n    },\n    \"enable_hardware_acceleration\": {\n      \"type\": \"boolean\",\n      \"required\": false,\n      \"description\": \"Use hardware acceleration if available\",\n      \"default\": true\n    }\n  },\n  \"error_messages\": [\n    \"Input file not found: Verify the input_video_path exists and is readable\",\n    \"Output directory error: Ensure output_directory exists and is writable\",\n    \"Mismatched profiles: bitrate_profiles and resolution_profiles must have equal lengths\",\n    \"Invalid codec: Use supported codecs (H.264, H.265, VP9, AV1)\",\n    \"Invalid segment duration: Must be between 2 and 30 seconds\",\n    \"Invalid encoding preset: Use 'fast', 'medium', or 'slow'\",\n    \"Hardware acceleration unavailable: Disable hardware acceleration or install appropriate drivers\"\n  ],\n  \"usage\": \"Provide input video path, output directory, and matching bitrate/resolution profiles. The tool will encode the video into multiple versions optimized for adaptive streaming.\",\n  \"output_details\": {\n    \"encoding_status\": {\n      \"type\": \"string\",\n      \"description\": \"Overall encoding completion status\"\n    },\n    \"encoded_files\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Paths to successfully encoded video files\"\n    },\n    \"encoding_duration_seconds\": {\n      \"type\": \"number\",\n      \"description\": \"Total time taken for encoding process\"\n    },\n    \"total_output_size_mb\": {\n      \"type\": \"number\",\n      \"description\": \"Combined size of all encoded files in megabytes\"\n    },\n    \"failed_encodings\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of failed encoding attempts with reasons\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Manifest File Creator\",\n  \"tool_description\": \"Creates adaptive streaming manifest files (HLS m3u8, DASH mpd) from encoded video segments to enable seamless quality switching during playback.\",\n  \"parameters\": {\n    \"encoded_files_directory\"\
  : {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Directory containing encoded video files\"\n    },\n    \"manifest_format\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Manifest format: HLS or DASH\"\n    },\n    \"base_url\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Base URL for video segment access\"\n    },\n    \"segment_duration\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Duration of each segment in seconds\"\n    },\n    \"manifest_filename\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Name for the master manifest file\",\n      \"default\": \"playlist\"\n    }\n  },\n  \"error_messages\": [\n    \"Directory not found: Verify encoded_files_directory exists and contains video files\",\n    \"Unsupported manifest format: Use 'HLS' or 'DASH'\",\n    \"Invalid base URL: Provide a valid HTTP/HTTPS URL\",\n    \"Invalid segment duration: Must be a positive integer\",\n    \"No encoded files found: Ensure the directory contains properly encoded video segments\"\n  ],\n  \"usage\": \"Provide the directory with encoded videos, specify manifest format, base URL, and segment duration. The tool generates manifest files for adaptive streaming playback.\",\n  \"output_details\": {\n    \"master_manifest_path\": {\n      \"type\": \"string\",\n      \"description\": \"Path to the generated master manifest file\"\n    },\n    \"variant_manifests\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"Paths to individual quality variant manifests\"\n    },\n    \"total_variants\": {\n      \"type\": \"integer\",\n      \"description\": \"Number of quality variants included\"\n    },\n    \"estimated_startup_time_ms\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated playback startup time in milliseconds\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Network Bandwidth Monitor\",\n  \"tool_description\": \"Monitors real-time network bandwidth and connection stability to provide data for adaptive bitrate decisions and streaming optimization.\",\n  \"parameters\": {\n    \"measurement_interval_seconds\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Frequency of bandwidth measurements in seconds\"\n    },\n    \"measurement_duration_seconds\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Total monitoring duration in seconds\"\n    },\n    \"connection_type\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Connection type: wifi, cellular, ethernet, unknown\",\n      \"default\": \"unknown\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid measurement interval: Must be between 1 and 60 seconds\",\n    \"Invalid measurement duration: Must be between 10 and 3600 seconds\",\n    \"Invalid connection type: Use 'wifi', 'cellular', 'ethernet', or 'unknown'\",\n    \"Network unavailable: Ensure device has active network connection\"\n  ],\n  \"usage\": \"Specify measurement interval and duration to monitor network bandwidth continuously. The tool returns bandwidth statistics and connection stability metrics.\",\n  \"output_details\": {\n    \"average_bandwidth_kbps\": {\n      \"type\": \"number\",\n      \"description\": \"Average measured bandwidth in kilobits per second\"\n    },\n    \"peak_bandwidth_kbps\": {\n      \"type\": \"number\",\n      \"description\": \"Peak bandwidth observed during monitoring\"\n    },\n    \"minimum_bandwidth_kbps\": {\n      \"type\": \"number\",\n      \"description\": \"Minimum bandwidth observed during monitoring\"\n    },\n    \"bandwidth_stability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Connection stability score from 0.0 to 10.0\"\n    },\n    \"packet_loss_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Percentage of packet loss observed\"\n    },\n    \"measurement_count\"\
  : {\n      \"type\": \"integer\",\n      \"description\": \"Total number of bandwidth measurements taken\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Device Capability Detector\",\n  \"tool_description\": \"Detects and analyzes device capabilities including screen resolution, processing power, and supported codecs to optimize video streaming parameters.\",\n  \"parameters\": {\n    \"user_agent_string\": {\n      \"type\": \"string\",\n      \"required\": true,\n      \"description\": \"Browser or application user agent string\"\n    },\n    \"screen_width\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Device screen width in pixels\",\n      \"default\": null\n    },\n    \"screen_height\": {\n      \"type\": \"integer\",\n      \"required\": false,\n      \"description\": \"Device screen height in pixels\",\n      \"default\": null\n    },\n    \"connection_speed\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Reported connection speed: slow-2g, 2g, 3g, 4g, 5g, wifi\",\n      \"default\": null\n    }\n  },\n  \"error_messages\": [\n    \"Empty user agent: Provide a valid user agent string\",\n    \"Invalid screen dimensions: Screen width and height must be positive integers\",\n    \"Invalid connection speed: Use supported values (slow-2g, 2g, 3g, 4g, 5g, wifi)\",\n    \"Device detection failed: User agent string format not recognized\"\n  ],\n  \"usage\": \"Provide user agent string and optionally screen dimensions and connection speed. The tool analyzes device capabilities for streaming optimization.\",\n  \"output_details\": {\n    \"device_category\": {\n      \"type\": \"string\",\n      \"description\": \"Detected device category (mobile, tablet, desktop, tv, unknown)\"\n    },\n    \"max_supported_resolution\": {\n      \"type\": \"string\",\n      \"description\": \"Maximum recommended video resolution for this device\"\n    },\n    \"supported_codecs\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of video codecs supported by the device\"\n    },\n    \"processing_capability_score\": {\n      \"type\": \"number\",\n      \"description\": \"Device processing power score from 0.0 to 10.0\"\n    },\n    \"recommended_max_bitrate_kbps\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended maximum bitrate for optimal playback\"\n    },\n    \"supports_hardware_decoding\": {\n      \"type\": \"boolean\",\n      \"description\": \"Whether device supports hardware video decoding\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Adaptive Bitrate Controller\",\n  \"tool_description\": \"Makes intelligent bitrate switching decisions based on network conditions, device capabilities, and playback performance to optimize streaming quality.\",\n  \"parameters\": {\n    \"current_bandwidth_kbps\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current measured bandwidth in kilobits per second\"\n    },\n    \"bandwidth_stability\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Bandwidth stability score from 0.0 to 10.0\"\n    },\n    \"device_max_bitrate\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Device maximum recommended bitrate in kbps\"\n    },\n    \"current_bitrate\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Currently playing bitrate in kbps\"\n    },\n    \"buffer_health_seconds\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current buffer level in seconds\"\n    },\n    \"available_bitrates\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Available bitrate options in kbps\",\n      \"items\": {\"type\": \"integer\"},\n      \"minItems\": 2,\n      \"maxItems\": 8\n    },\n    \"switching_aggressiveness\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Switching behavior: conservative,\
  \ balanced, aggressive\",\n      \"default\": \"balanced\"\n    },\n    \"minimum_buffer_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Minimum buffer seconds before quality reduction\",\n      \"default\": 5.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid bandwidth values: current_bandwidth_kbps must be positive\",\n    \"Invalid stability score: bandwidth_stability must be between 0.0 and 10.0\",\n    \"Invalid bitrate values: All bitrate parameters must be positive integers\",\n    \"Invalid buffer health: buffer_health_seconds must be non-negative\",\n    \"Empty available bitrates: Provide at least 2 bitrate options\",\n    \"Invalid switching mode: Use 'conservative', 'balanced', or 'aggressive'\",\n    \"Invalid buffer threshold: minimum_buffer_threshold must be positive\"\n  ],\n  \"usage\": \"Provide current network and playback metrics along with available bitrate options. The tool returns optimal bitrate switching recommendations.\",\n  \"output_details\": {\n    \"recommended_bitrate\": {\n      \"type\": \"integer\",\n      \"description\": \"Recommended bitrate in kbps for next segment\"\n    },\n    \"switch_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation for the bitrate recommendation\"\n    },\n    \"confidence_score\": {\n      \"type\": \"number\",\n      \"description\": \"Confidence in recommendation from 0.0 to 10.0\"\n    },\n    \"switch_urgency\": {\n      \"type\": \"string\",\n      \"description\": \"Urgency level: immediate, next_segment, gradual\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Stream Quality Optimizer\",\n  \"tool_description\": \"Analyzes streaming performance metrics and provides optimization recommendations for encoding parameters, buffer settings, and delivery configuration.\",\n  \"parameters\": {\n    \"average_bitrate_kbps\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average streaming bitrate over recent period\"\n    },\n    \"buffer_underrun_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of buffer underruns in recent period\"\n    },\n    \"quality_switches_count\": {\n      \"type\": \"integer\",\n      \"required\": true,\n      \"description\": \"Number of quality switches in recent period\"\n    },\n    \"startup_time_ms\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Average startup time in milliseconds\"\n    },\n    \"rebuffer_ratio\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Percentage of time spent rebuffering (0.0 to 100.0)\"\n    },\n    \"target_startup_time_ms\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target startup time threshold\",\n      \"default\": 3000\n    },\n    \"target_rebuffer_ratio\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target maximum rebuffer ratio\",\n      \"default\": 2.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid bitrate: average_bitrate_kbps must be positive\",\n    \"Invalid counts: buffer_underrun_count and quality_switches_count must be non-negative integers\",\n    \"Invalid startup time: startup_time_ms must be positive\",\n    \"Invalid rebuffer ratio: rebuffer_ratio must be between 0.0 and 100.0\",\n    \"Invalid targets: target values must be positive and reasonable\"\n  ],\n  \"usage\": \"Input recent streaming performance metrics to receive optimization recommendations for improving playback quality and reducing interruptions.\",\n  \"output_details\": {\n    \"overall_quality_score\": {\n      \"type\": \"number\",\n      \"description\": \"Overall streaming quality score from 0.0 to 10.0\"\n    },\n    \"optimization_recommendations\": {\n      \"type\": \"array\",\n      \"items\": {\"type\": \"string\"},\n      \"description\": \"List of specific optimization suggestions\"\n    },\n    \"priority_issues\": {\n      \"type\": \"array\",\n      \"items\"\
  : {\"type\": \"string\"},\n      \"description\": \"High-priority issues requiring immediate attention\"\n    },\n    \"recommended_buffer_size_seconds\": {\n      \"type\": \"number\",\n      \"description\": \"Optimal buffer size recommendation\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"CDN Route Optimizer\",\n  \"tool_description\": \"Optimizes content delivery network routing based on user location, server load, and network latency to minimize streaming delays and improve performance.\",\n  \"parameters\": {\n    \"user_latitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"User's geographical latitude\"\n    },\n    \"user_longitude\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"User's geographical longitude\"\n    },\n    \"available_cdn_servers\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"List of available CDN server identifiers\",\n      \"items\": {\"type\": \"string\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"current_server_load\": {\n      \"type\": \"array\",\n      \"required\": true,\n      \"description\": \"Current load percentage for each CDN server (0-100)\",\n      \"items\": {\"type\": \"number\"},\n      \"minItems\": 1,\n      \"maxItems\": 20\n    },\n    \"optimization_priority\": {\n      \"type\": \"string\",\n      \"required\": false,\n      \"description\": \"Optimization focus: latency, load_balance, or mixed\",\n      \"default\": \"mixed\"\n    }\n  },\n  \"error_messages\": [\n    \"Invalid coordinates: Latitude must be between -90 and 90, longitude between -180 and 180\",\n    \"Mismatched arrays: available_cdn_servers and current_server_load must have equal lengths\",\n    \"Invalid server load: Load values must be between 0 and 100\",\n    \"Empty server list: Provide at least one CDN server\",\n    \"Invalid optimization priority: Use 'latency', 'load_balance', or 'mixed'\"\n  ],\n  \"usage\": \"Provide user location, available CDN servers with their current loads, and optimization priority. The tool recommends the best CDN server for content delivery.\",\n  \"output_details\": {\n    \"recommended_server\": {\n      \"type\": \"string\",\n      \"description\": \"Identifier of the recommended CDN server\"\n    },\n    \"estimated_latency_ms\": {\n      \"type\": \"number\",\n      \"description\": \"Estimated latency to recommended server in milliseconds\"\n    },\n    \"server_load_percentage\": {\n      \"type\": \"number\",\n      \"description\": \"Current load of recommended server\"\n    },\n    \"optimization_reason\": {\n      \"type\": \"string\",\n      \"description\": \"Explanation for server selection\"\n    }\n  }\n}\n```\n\n```json\n{\n  \"tool_name\": \"Buffer Health Monitor\",\n  \"tool_description\": \"Continuously monitors video playback buffer levels and health metrics to detect potential playback issues and inform adaptive streaming decisions.\",\n  \"parameters\": {\n    \"current_buffer_seconds\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current buffer level in seconds\"\n    },\n    \"playback_position_seconds\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current playback position in seconds\"\n    },\n    \"download_rate_kbps\": {\n      \"type\": \"number\",\n      \"required\": true,\n      \"description\": \"Current segment download rate in kbps\"\n    },\n    \"target_buffer_seconds\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Target buffer level to maintain\",\n      \"default\": 15.0\n    },\n    \"critical_buffer_threshold\": {\n      \"type\": \"number\",\n      \"required\": false,\n      \"description\": \"Critical low buffer threshold\",\n      \"default\": 3.0\n    }\n  },\n  \"error_messages\": [\n    \"Invalid buffer level: current_buffer_seconds must be non-negative\",
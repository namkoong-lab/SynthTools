field_name: ecommerce_and_retail
subfield: Order Processing and Fulfillment
task: Order analytics and fulfillment performance reporting
tool_description: |-
  **STEP 1 — Rate task difficulty**

  This task involves analyzing order data, tracking fulfillment metrics, generating performance reports, and identifying operational bottlenecks across multiple dimensions (time, geography, products, channels). The scope is broad with moderate complexity in data aggregation and visualization, requiring coordination between inventory, shipping, and customer data systems. I rate this as **medium** difficulty due to the multi-faceted analysis requirements and potential data integration challenges.

  **STEP 2 — Set a tool budget**

  Given the medium difficulty assessment, I'm targeting **12 tools** within the 10-15 range to cover order analysis, fulfillment tracking, performance reporting, and optimization workflows.

  **STEP 3 — List all tool names with dependencies and affordances**

  1. **Order Data Extractor** - Consumes: date ranges, filters → Produces: raw order datasets
  2. **Fulfillment Status Tracker** - Consumes: order IDs, time ranges → Produces: status timelines
  3. **Performance Metrics Calculator** - Consumes: order data, fulfillment data → Produces: KPI metrics
  4. **Geographic Analysis Engine** - Consumes: order data with locations → Produces: regional insights
  5. **Product Performance Analyzer** - Consumes: order data, product catalogs → Produces: product-level metrics
  6. **Channel Performance Evaluator** - Consumes: multi-channel order data → Produces: channel comparisons
  7. **Inventory Impact Assessor** - Consumes: order data, inventory levels → Produces: stock impact analysis
  8. **Shipping Cost Optimizer** - Consumes: shipping data, routes → Produces: cost optimization recommendations
  9. **Customer Satisfaction Correlator** - Consumes: order data, feedback scores → Produces: satisfaction insights
  10. **Trend Pattern Detector** - Consumes: time-series order data → Produces: trend analysis
  11. **Anomaly Alert Generator** - Consumes: performance metrics, thresholds → Produces: alert reports
  12. **Executive Dashboard Builder** - Consumes: all metric outputs → Produces: consolidated reports

  **STEP 4 — Multi-tool plans**

  **Simple Plans:**
  - **Basic Order Analysis:** Order Data Extractor → Performance Metrics Calculator → Executive Dashboard Builder
  - **Fulfillment Tracking:** Fulfillment Status Tracker → Performance Metrics Calculator → Anomaly Alert Generator

  **Medium Plans:**
  - **Regional Performance Review:** Order Data Extractor → Geographic Analysis Engine → Channel Performance Evaluator → Executive Dashboard Builder
  - **Product Optimization Analysis:** Order Data Extractor → Product Performance Analyzer → Inventory Impact Assessor → Shipping Cost Optimizer

  **Complex Plans:**
  - **Comprehensive Performance Audit:** Order Data Extractor → Fulfillment Status Tracker → Performance Metrics Calculator → Geographic Analysis Engine → Product Performance Analyzer → Channel Performance Evaluator → Customer Satisfaction Correlator → Executive Dashboard Builder
  - **Predictive Operations Optimization:** Order Data Extractor → Trend Pattern Detector → Inventory Impact Assessor → Shipping Cost Optimizer → Anomaly Alert Generator → Executive Dashboard Builder

  **STEP 5 — Produce tools**

  ```json
  {
    "tool_name": "Order Data Extractor",
    "tool_description": "Extracts order data from ecommerce systems based on specified time ranges, order statuses, and filtering criteria to provide structured datasets for analysis.",
    "parameters": {
      "start_date": {
        "type": "string",
        "required": true,
        "description": "Start date for order extraction in ISO 8601 format",
        "format": "date-time"
      },
      "end_date": {
        "type": "string",
        "required": true,
        "description": "End date for order extraction in ISO 8601 format",
        "format": "date-time"
      },
      "order_status": {
        "type": "array",
        "required": false,
        "description": "Filter by specific order statuses",
        "items": {"type": "string"},
        "default": ["pending", "processing", "shipped", "delivered", "cancelled"]

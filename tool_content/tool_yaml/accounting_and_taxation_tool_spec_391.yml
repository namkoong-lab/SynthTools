task: Invoice generation and customization
tool_description: |-
  STEP 1 — Rate task difficulty

  This task is of medium difficulty. While invoice generation involves well-defined business processes, it requires handling multiple data sources (customer information, product catalogs, tax rules), coordinating various customization options (templates, branding, line items), and ensuring compliance with accounting standards and tax regulations across different jurisdictions.

  STEP 2 — Set a tool budget

  Given the medium complexity, I'll target 12 tools within the 10-15 range to cover customer data retrieval, product/service management, tax calculations, template customization, invoice generation, formatting, and compliance validation.

  STEP 3 — List all tool names and dependencies

  1. Customer Data Retriever - consumes: customer_id → produces: customer details, billing info
  2. Product Catalog Manager - consumes: product codes → produces: product details, pricing
  3. Tax Rate Calculator - consumes: customer location, product types → produces: applicable tax rates
  4. Line Item Builder - consumes: products, quantities, prices → produces: structured line items
  5. Discount Applicator - consumes: line items, discount rules → produces: discounted totals
  6. Invoice Template Loader - consumes: template preferences → produces: template structure
  7. Branding Customizer - consumes: company info, logo specs → produces: branded elements
  8. Invoice Number Generator - consumes: series preferences → produces: unique invoice numbers
  9. Payment Terms Manager - consumes: customer terms, policies → produces: payment conditions
  10. Invoice Assembler - consumes: all components → produces: complete invoice structure
  11. Format Converter - consumes: invoice data, output format → produces: formatted documents
  12. Compliance Validator - consumes: invoice data, jurisdiction → produces: compliance status

  STEP 4 — Multi-tool plans

  Simple plans:
  - Basic invoice creation: Customer Data Retriever → Product Catalog Manager → Line Item Builder → Invoice Assembler → Format Converter
  - Template customization: Invoice Template Loader → Branding Customizer → Invoice Assembler

  Medium plans:
  - Standard business invoice: Customer Data Retriever → Product Catalog Manager → Tax Rate Calculator → Line Item Builder → Invoice Number Generator → Invoice Assembler → Format Converter
  - Discount invoice processing: Customer Data Retriever → Product Catalog Manager → Line Item Builder → Discount Applicator → Payment Terms Manager → Invoice Assembler

  Complex plans:
  - Full compliance invoice: Customer Data Retriever → Product Catalog Manager → Tax Rate Calculator → Line Item Builder → Discount Applicator → Invoice Template Loader → Branding Customizer → Invoice Number Generator → Payment Terms Manager → Invoice Assembler → Compliance Validator → Format Converter
  - Multi-jurisdiction custom invoice: Customer Data Retriever → Product Catalog Manager → Tax Rate Calculator → Line Item Builder → Invoice Template Loader → Branding Customizer → Payment Terms Manager → Invoice Assembler → Compliance Validator → Format Converter


field_name: religion_and_spirituality
subfield: Prayer and Meditation Practice
task: Create and customize personalized prayer schedules with reminders and tracking
tool_description: |-
  ## STEP 1 — Rate task difficulty

  This task is **medium** difficulty. It involves multiple coordinated components (scheduling, customization, reminders, tracking) with moderate complexity in user preferences, religious/spiritual traditions, and time management. The task requires handling diverse prayer types, flexible scheduling patterns, and user behavior tracking, but doesn't involve highly complex algorithms or critical safety requirements.

  ## STEP 2 — Set a tool budget

  For medium difficulty, I'll target **12 tools** to cover the various aspects of prayer schedule creation, customization, reminder management, and tracking functionality.

  ## STEP 3 — List all tool names and dependencies

  **Tools and their dependencies:**
  1. **Prayer Schedule Creator** - consumes user preferences, produces schedule templates
  2. **Tradition Prayer Loader** - consumes tradition names, produces prayer lists and timings
  3. **Custom Prayer Builder** - consumes prayer details, produces custom prayer entries
  4. **Schedule Time Optimizer** - consumes schedules and constraints, produces optimized timings
  5. **Reminder Rule Generator** - consumes timing preferences, produces reminder configurations
  6. **Prayer Session Tracker** - consumes session data, produces tracking records
  7. **Schedule Conflict Resolver** - consumes multiple schedules, produces conflict-free schedules
  8. **Prayer Progress Analyzer** - consumes tracking data, produces progress insights
  9. **Schedule Template Manager** - consumes templates, produces saved/loaded schedules
  10. **Reminder Notification Builder** - consumes reminder rules, produces notification content
  11. **Prayer Duration Estimator** - consumes prayer types, produces time estimates
  12. **Schedule Export Generator** - consumes schedules, produces exportable formats

  ## STEP 4 — Multi-tool plans

  **Simple Plans:**
  - Basic Schedule Creation: Tradition Prayer Loader → Prayer Schedule Creator → Reminder Rule Generator
  - Custom Prayer Addition: Custom Prayer Builder → Prayer Duration Estimator → Schedule Time Optimizer

  **Medium Plans:**
  - Complete Schedule Setup: Tradition Prayer Loader → Custom Prayer Builder → Prayer Schedule Creator → Schedule Time Optimizer → Reminder Rule Generator → Schedule Template Manager
  - Progress Tracking Workflow: Prayer Session Tracker → Prayer Progress Analyzer → Schedule Export Generator

  **Complex Plans:**
  - Full Personalized System: Tradition Prayer Loader → Custom Prayer Builder → Prayer Duration Estimator → Prayer Schedule Creator → Schedule Conflict Resolver → Schedule Time Optimizer → Reminder Rule Generator → Reminder Notification Builder → Schedule Template Manager
  - Comprehensive Tracking & Analysis: Prayer Session Tracker → Prayer Progress Analyzer → Schedule Time Optimizer → Schedule Conflict Resolver → Schedule Export Generator

  ## STEP 5 — Produce tools


meta_data:
  field_name: ecommerce_and_retail
  subfield: Order Processing and Fulfillment
  task: Returns and refunds processing
  tool_budget: 12
  tool_sequences:
    simple:
    - - Return Policy Checker
      - Return Request Validator
      - Customer Notifier
    - - Refund Calculator
      - Payment Processor
      - Customer Notifier
    medium:
    - - Return Request Validator
      - Return Label Generator
      - Return Item Inspector
      - Refund Calculator
      - Payment Processor
      - Inventory Updater
      - Customer Notifier
    - - Return Status Tracker
      - Return Analytics Reporter
      - Exception Handler
    complex:
    - - Return Policy Checker
      - Return Request Validator
      - Return Label Generator
      - Return Status Tracker
      - Return Item Inspector
      - Restocking Assessor
      - Refund Calculator
      - Payment Processor
      - Inventory Updater
      - Customer Notifier
      - Return Analytics Reporter
    - - Return Request Validator
      - Return Item Inspector
      - Exception Handler
      - Restocking Assessor
      - Refund Calculator
      - Payment Processor
      - Customer Notifier
      - Return Status Tracker
  customers:
  - customer_id: CUST001
    name: Alice Johnson
    email: alice@email.com
    phone: +1-555-0101
    address: 123 Main St, Portland, OR 97205
    segment: premium
    notification_preferences:
    - email
    - sms
  - customer_id: CUST002
    name: Bob Smith
    email: bob@email.com
    phone: +1-555-0102
    address: 456 Oak Ave, Seattle, WA 98101
    segment: standard
    notification_preferences:
    - email
  - customer_id: CUST003
    name: Carol Davis
    email: carol@email.com
    phone: +1-555-0103
    address: 789 Pine St, Denver, CO 80202
    segment: premium
    notification_preferences:
    - email
    - push_notification
  products:
  - item_id: ITEM001
    name: Wireless Bluetooth Headphones
    category: electronics
    original_price: 149.99
    return_window_days: 30
    restocking_fee_rate: 0.15
  - item_id: ITEM002
    name: Cotton T-Shirt Blue
    category: clothing
    original_price: 29.99
    return_window_days: 60
    restocking_fee_rate: 0.0
  - item_id: ITEM003
    name: Kitchen Knife Set
    category: home_goods
    original_price: 89.99
    return_window_days: 45
    restocking_fee_rate: 0.1
  - item_id: ITEM004
    name: Running Shoes
    category: footwear
    original_price: 119.99
    return_window_days: 90
    restocking_fee_rate: 0.0
  orders:
  - order_id: ORD001
    customer_id: CUST001
    order_date: '2024-01-15'
    items:
    - item_id: ITEM001
      quantity: 1
      price: 149.99
    subtotal: 149.99
    tax_amount: 12.0
    shipping_cost: 9.99
    total_amount: 171.98
    payment_method: credit_card
    transaction_id: TXN001
  - order_id: ORD002
    customer_id: CUST002
    order_date: '2024-02-01'
    items:
    - item_id: ITEM002
      quantity: 2
      price: 29.99
    - item_id: ITEM003
      quantity: 1
      price: 89.99
    subtotal: 149.97
    tax_amount: 12.0
    shipping_cost: 15.99
    total_amount: 177.96
    payment_method: paypal
    transaction_id: TXN002
  - order_id: ORD003
    customer_id: CUST003
    order_date: '2024-02-10'
    items:
    - item_id: ITEM004
      quantity: 1
      price: 119.99
    subtotal: 119.99
    tax_amount: 9.6
    shipping_cost: 0.0
    total_amount: 129.59
    payment_method: debit_card
    transaction_id: TXN003
  return_requests:
  - return_request_id: RET001
    order_id: ORD001
    customer_id: CUST001
    request_date: '2024-02-01'
    items:
    - item_id: ITEM001
      quantity: 1
      reason: defective
    status: initiated
  - return_request_id: RET002
    order_id: ORD002
    customer_id: CUST002
    request_date: '2024-02-15'
    items:
    - item_id: ITEM002
      quantity: 1
      reason: wrong_item
    status: validated
  - return_request_id: RET003
    order_id: ORD003
    customer_id: CUST003
    request_date: '2024-02-20'
    items:
    - item_id: ITEM004
      quantity: 1
      reason: changed_mind
    status: validated
  warehouses:
  - warehouse_id: WH001
    name: Portland Distribution Center
    location: Portland, OR

task_data:
  task_type: task_4
  task: Register a patient, record vital signs, and send automated reminder messages
    to their phone.
  task_diffuculty: easy
  number_tools_required: 3
  tools_required:
  - Patient Registration Tool
  - Vital Signs Recorder
  - Message Sender
  task_validity: invalid
tools_data:
- tool_name: Patient Registration Tool
  tool_json:
    tool_name: Patient Registration Tool
    tool_description: Creates and updates patient demographic profiles with unique
      identifiers, ensuring information completeness and compliance with healthcare
      standards.
    parameters:
      action_type:
        type: string
        required: true
        description: Specifies whether to 'create' a new patient profile or 'update'
          an existing one.
      patient_id:
        type: string
        required: false
        description: Unique identifier for the patient (required when action_type
          is 'update').
        default: null
      first_name:
        type: string
        required: false
        description: Patient's first/given name (required when action_type is 'create').
        default: null
      last_name:
        type: string
        required: false
        description: Patient's last/family name (required when action_type is 'create').
        default: null
      date_of_birth:
        type: string
        required: false
        description: Patient's date of birth in ISO format (required when action_type
          is 'create').
        format: date-time
        default: null
      gender:
        type: string
        required: false
        description: 'Patient''s gender (options: male, female, other, unknown).'
        default: unknown
      address:
        type: string
        required: false
        description: Patient's residential address.
        default: null
      phone_number:
        type: string
        required: false
        description: Patient's contact phone number.
        default: null
      email:
        type: string
        required: false
        description: Patient's email address.
        default: null
      insurance_provider:
        type: string
        required: false
        description: Name of patient's insurance provider.
        default: null
      insurance_id:
        type: string
        required: false
        description: Patient's insurance identification number.
        default: null
      emergency_contact_name:
        type: string
        required: false
        description: Name of emergency contact person.
        default: null
      emergency_contact_phone:
        type: string
        required: false
        description: Phone number of emergency contact.
        default: null
    error_messages:
    - 'Missing required fields: When creating a new patient, first_name, last_name,
      and date_of_birth are required. Provide these values to proceed.'
    - 'Patient ID required for update: When updating a patient profile, patient_id
      is required. Provide a valid patient ID to proceed.'
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID or use action_type=''create'' for a new patient.'
    - 'Invalid date format: date_of_birth must follow ISO 8601 format (YYYY-MM-DD).
      Please correct the format.'
    - 'Invalid gender value: gender must be one of: male, female, other, unknown.'
    - 'Invalid email format: The provided email address format is invalid. Please
      provide a valid email address.'
    - 'Invalid phone format: The provided phone number format is invalid. Please provide
      a valid phone number.'
    usage: To create a new patient, set action_type='create' and provide at minimum
      first_name, last_name, and date_of_birth. For updates, set action_type='update',
      provide patient_id, and include only the fields that need updating. The tool
      returns the patient profile with a unique identifier and creation/update timestamps.
    output_details:
      patient_id:
        type: string
        description: Unique identifier assigned to the patient.
      profile_status:
        type: string
        description: Status of the operation (created/updated).
      timestamp:
        type: string
        description: ISO 8601 timestamp of when the profile was created or last updated.
      demographic_data:
        type: array
        items:
          type: string
        description: List of demographic data fields that were successfully processed.
      missing_recommended_fields:
        type: array
        items:
          type: string
        description: List of recommended fields that are still missing from the profile.
- tool_name: Vital Signs Recorder
  tool_json:
    tool_name: Vital Signs Recorder
    tool_description: Records and tracks patient vital signs with timestamps, allowing
      for monitoring of trends and identification of abnormal values.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      timestamp:
        type: string
        required: true
        description: Time of vital signs measurement in ISO 8601 format.
        format: date-time
      temperature:
        type: number
        required: false
        description: 'Body temperature in Celsius (range: 35.0-43.0).'
        default: null
      temperature_method:
        type: string
        required: false
        description: Method of temperature measurement (oral, rectal, tympanic, axillary,
          temporal).
        default: oral
      heart_rate:
        type: integer
        required: false
        description: 'Heart rate in beats per minute (range: 30-250).'
        default: null
      respiratory_rate:
        type: integer
        required: false
        description: 'Respiratory rate in breaths per minute (range: 6-60).'
        default: null
      blood_pressure_systolic:
        type: integer
        required: false
        description: 'Systolic blood pressure in mmHg (range: 60-250).'
        default: null
      blood_pressure_diastolic:
        type: integer
        required: false
        description: 'Diastolic blood pressure in mmHg (range: 30-150).'
        default: null
      position:
        type: string
        required: false
        description: Position during BP measurement (sitting, lying, standing).
        default: sitting
      oxygen_saturation:
        type: number
        required: false
        description: 'Oxygen saturation as percentage (range: 70-100).'
        default: null
      pain_score:
        type: integer
        required: false
        description: Pain score on scale 0-10 (0 = no pain, 10 = worst pain).
        default: null
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid timestamp format: timestamp must follow ISO 8601 format. Please correct
      the format.'
    - 'Future timestamp not allowed: The provided timestamp is in the future. Vital
      signs can only be recorded for past or present times.'
    - 'Out of range value: One or more vital signs values are outside physiological
      ranges. Check temperature (35.0-43.0Â°C), heart rate (30-250 bpm), respiratory
      rate (6-60 brpm), blood pressure (systolic: 60-250 mmHg, diastolic: 30-150 mmHg),
      oxygen saturation (70-100%), pain score (0-10).'
    - 'Invalid method or position: temperature_method must be one of [oral, rectal,
      tympanic, axillary, temporal] and position must be one of [sitting, lying, standing].'
    - 'Incomplete blood pressure: When recording blood pressure, both systolic and
      diastolic values must be provided.'
    - 'No vital signs provided: At least one vital sign measurement must be included.'
    usage: Provide patient_id, timestamp, and at least one vital sign measurement.
      The tool records the values and returns the complete set of vital signs with
      timestamp and flagged abnormal values.
    output_details:
      patient_id:
        type: string
        description: The patient identifier used for the recording.
      timestamp:
        type: string
        description: ISO 8601 timestamp when vitals were recorded.
      recorded_vitals:
        type: array
        items:
          type: string
        description: List of vital signs that were successfully recorded.
      abnormal_flags:
        type: array
        items:
          type: string
        description: List of any vital signs outside normal ranges, with severity
          indicators.
      trend_summary:
        type: string
        description: Brief summary of significant changes compared to previous recordings.
- tool_name: Message Sender
  tool_json: null

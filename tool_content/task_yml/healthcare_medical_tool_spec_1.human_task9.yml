task_data:
  task_type: task_9
  task: 'Perform comprehensive workup for new patient Emily Wilson, DOB 1978-05-20,
    female, 567 Elm St Springfield IL 62702, phone 217-555-4567, insurance Aetna policy
    AET789123456, emergency contact David Wilson 217-555-4568. Collect medical history
    including hypertension since 2020 and family history of diabetes (mother). Record
    vital signs: temperature 98.4°F (36.9°C), heart rate 76 bpm, blood pressure 150/92
    mmHg, respiratory rate 18, oxygen saturation 98% at 2024-01-15T09:00:00Z. Create
    clinical notes with DR-001 for new patient evaluation at 2024-01-15T09:30:00Z.
    Code diagnosis as essential hypertension. Document echocardiogram procedure performed
    2024-01-15T11:00:00Z with indication "hypertension workup" showing normal left
    ventricular function. Integrate Basic Metabolic Panel results: Glucose 110 mg/dL
    (high), Sodium 140 mmol/L, Potassium 4.2 mmol/L, Creatinine 0.9 mg/dL collected
    2024-01-15T08:00:00Z with results 2024-01-15T10:00:00Z. Generate chest X-ray report
    from 2024-01-15T10:30:00Z showing normal cardiopulmonary findings interpreted
    by DR-004. Prescribe Lisinopril 5mg once daily for 90 days. Document shellfish
    allergy with severe anaphylaxis reaction. Create care plan for hypertension management
    with goals of blood pressure control and dietary modification. Validate all records
    for completeness.'
  task_diffuculty: complex
  number_tools_required: 12
  tools_required:
  - Patient Registration Tool
  - Medical History Collector
  - Vital Signs Recorder
  - Clinical Notes Creator
  - Diagnosis Coder
  - Procedure Documentation
  - Lab Results Integrator
  - Imaging Report Generator
  - Medication Prescriber
  - Allergy Manager
  - Care Plan Developer
  - Medical Record Validator
  task_validity: valid
tools_data:
- tool_name: Patient Registration Tool
  tool_json:
    tool_name: Patient Registration Tool
    tool_description: Creates and updates patient demographic profiles with unique
      identifiers, ensuring information completeness and compliance with healthcare
      standards.
    parameters:
      action_type:
        type: string
        required: true
        description: Specifies whether to 'create' a new patient profile or 'update'
          an existing one.
      patient_id:
        type: string
        required: false
        description: Unique identifier for the patient (required when action_type
          is 'update').
        default: null
      first_name:
        type: string
        required: false
        description: Patient's first/given name (required when action_type is 'create').
        default: null
      last_name:
        type: string
        required: false
        description: Patient's last/family name (required when action_type is 'create').
        default: null
      date_of_birth:
        type: string
        required: false
        description: Patient's date of birth in ISO format (required when action_type
          is 'create').
        format: date-time
        default: null
      gender:
        type: string
        required: false
        description: 'Patient''s gender (options: male, female, other, unknown).'
        default: unknown
      address:
        type: string
        required: false
        description: Patient's residential address.
        default: null
      phone_number:
        type: string
        required: false
        description: Patient's contact phone number.
        default: null
      email:
        type: string
        required: false
        description: Patient's email address.
        default: null
      insurance_provider:
        type: string
        required: false
        description: Name of patient's insurance provider.
        default: null
      insurance_id:
        type: string
        required: false
        description: Patient's insurance identification number.
        default: null
      emergency_contact_name:
        type: string
        required: false
        description: Name of emergency contact person.
        default: null
      emergency_contact_phone:
        type: string
        required: false
        description: Phone number of emergency contact.
        default: null
    error_messages:
    - 'Missing required fields: When creating a new patient, first_name, last_name,
      and date_of_birth are required. Provide these values to proceed.'
    - 'Patient ID required for update: When updating a patient profile, patient_id
      is required. Provide a valid patient ID to proceed.'
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID or use action_type=''create'' for a new patient.'
    - 'Invalid date format: date_of_birth must follow ISO 8601 format (YYYY-MM-DD).
      Please correct the format.'
    - 'Invalid gender value: gender must be one of: male, female, other, unknown.'
    - 'Invalid email format: The provided email address format is invalid. Please
      provide a valid email address.'
    - 'Invalid phone format: The provided phone number format is invalid. Please provide
      a valid phone number.'
    usage: To create a new patient, set action_type='create' and provide at minimum
      first_name, last_name, and date_of_birth. For updates, set action_type='update',
      provide patient_id, and include only the fields that need updating. The tool
      returns the patient profile with a unique identifier and creation/update timestamps.
    output_details:
      patient_id:
        type: string
        description: Unique identifier assigned to the patient.
      profile_status:
        type: string
        description: Status of the operation (created/updated).
      timestamp:
        type: string
        description: ISO 8601 timestamp of when the profile was created or last updated.
      demographic_data:
        type: array
        items:
          type: string
        description: List of demographic data fields that were successfully processed.
      missing_recommended_fields:
        type: array
        items:
          type: string
        description: List of recommended fields that are still missing from the profile.
- tool_name: Medical History Collector
  tool_json:
    tool_name: Medical History Collector
    tool_description: Collects and organizes a patient's past medical history, including
      conditions, surgeries, hospitalizations, and family history in a structured
      format.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      medical_conditions:
        type: array
        required: false
        description: List of medical conditions with diagnosis dates.
        items:
          type: string
        default: []
      surgeries:
        type: array
        required: false
        description: List of surgical procedures with dates and facilities.
        items:
          type: string
        default: []
      hospitalizations:
        type: array
        required: false
        description: List of hospitalizations with dates, durations, and reasons.
        items:
          type: string
        default: []
      family_history:
        type: array
        required: false
        description: List of family medical history items with relationship details.
        items:
          type: string
        default: []
      social_history:
        type: string
        required: false
        description: Information about smoking, alcohol use, occupation, etc.
        default: ''
      mode:
        type: string
        required: false
        description: 'Mode of operation: ''add'' (append to existing), ''replace''
          (overwrite existing), or ''retrieve'' (get current history).'
        default: add
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid mode: mode must be one of: add, replace, retrieve.'
    - 'Malformed history entry: One or more history entries are not properly formatted.
      Format should be ''condition: date'' for conditions, ''procedure: date, facility''
      for surgeries, etc.'
    - 'Empty required entry: When adding or replacing history, at least one history
      category must contain data.'
    - 'Unauthorized access: Current user does not have permission to view or modify
      this patient''s history.'
    usage: Provide patient_id and at least one history category (medical_conditions,
      surgeries, hospitalizations, family_history, or social_history). Set mode='add'
      to append to existing history, 'replace' to overwrite, or 'retrieve' to only
      view current history. The tool returns the structured medical history for the
      patient.
    output_details:
      patient_id:
        type: string
        description: The patient identifier that was used for the query.
      last_updated:
        type: string
        description: ISO 8601 timestamp of when the history was last updated.
      medical_conditions:
        type: array
        items:
          type: string
        description: List of the patient's medical conditions with diagnosis dates.
      surgeries:
        type: array
        items:
          type: string
        description: List of the patient's surgical procedures with dates and facilities.
      hospitalizations:
        type: array
        items:
          type: string
        description: List of the patient's hospitalizations with dates, durations,
          and reasons.
      family_history:
        type: array
        items:
          type: string
        description: List of the patient's family medical history items with relationship
          details.
      social_history:
        type: string
        description: Information about the patient's smoking, alcohol use, occupation,
          etc.
- tool_name: Vital Signs Recorder
  tool_json:
    tool_name: Vital Signs Recorder
    tool_description: Records and tracks patient vital signs with timestamps, allowing
      for monitoring of trends and identification of abnormal values.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      timestamp:
        type: string
        required: true
        description: Time of vital signs measurement in ISO 8601 format.
        format: date-time
      temperature:
        type: number
        required: false
        description: 'Body temperature in Celsius (range: 35.0-43.0).'
        default: null
      temperature_method:
        type: string
        required: false
        description: Method of temperature measurement (oral, rectal, tympanic, axillary,
          temporal).
        default: oral
      heart_rate:
        type: integer
        required: false
        description: 'Heart rate in beats per minute (range: 30-250).'
        default: null
      respiratory_rate:
        type: integer
        required: false
        description: 'Respiratory rate in breaths per minute (range: 6-60).'
        default: null
      blood_pressure_systolic:
        type: integer
        required: false
        description: 'Systolic blood pressure in mmHg (range: 60-250).'
        default: null
      blood_pressure_diastolic:
        type: integer
        required: false
        description: 'Diastolic blood pressure in mmHg (range: 30-150).'
        default: null
      position:
        type: string
        required: false
        description: Position during BP measurement (sitting, lying, standing).
        default: sitting
      oxygen_saturation:
        type: number
        required: false
        description: 'Oxygen saturation as percentage (range: 70-100).'
        default: null
      pain_score:
        type: integer
        required: false
        description: Pain score on scale 0-10 (0 = no pain, 10 = worst pain).
        default: null
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid timestamp format: timestamp must follow ISO 8601 format. Please correct
      the format.'
    - 'Future timestamp not allowed: The provided timestamp is in the future. Vital
      signs can only be recorded for past or present times.'
    - 'Out of range value: One or more vital signs values are outside physiological
      ranges. Check temperature (35.0-43.0°C), heart rate (30-250 bpm), respiratory
      rate (6-60 brpm), blood pressure (systolic: 60-250 mmHg, diastolic: 30-150 mmHg),
      oxygen saturation (70-100%), pain score (0-10).'
    - 'Invalid method or position: temperature_method must be one of [oral, rectal,
      tympanic, axillary, temporal] and position must be one of [sitting, lying, standing].'
    - 'Incomplete blood pressure: When recording blood pressure, both systolic and
      diastolic values must be provided.'
    - 'No vital signs provided: At least one vital sign measurement must be included.'
    usage: Provide patient_id, timestamp, and at least one vital sign measurement.
      The tool records the values and returns the complete set of vital signs with
      timestamp and flagged abnormal values.
    output_details:
      patient_id:
        type: string
        description: The patient identifier used for the recording.
      timestamp:
        type: string
        description: ISO 8601 timestamp when vitals were recorded.
      recorded_vitals:
        type: array
        items:
          type: string
        description: List of vital signs that were successfully recorded.
      abnormal_flags:
        type: array
        items:
          type: string
        description: List of any vital signs outside normal ranges, with severity
          indicators.
      trend_summary:
        type: string
        description: Brief summary of significant changes compared to previous recordings.
- tool_name: Clinical Notes Creator
  tool_json:
    tool_name: Clinical Notes Creator
    tool_description: Creates structured clinical notes for patient encounters, including
      SOAP format notes, progress notes, admission notes, and discharge summaries.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the healthcare provider creating the note.
      encounter_datetime:
        type: string
        required: true
        description: Date and time of the patient encounter in ISO 8601 format.
        format: date-time
      note_type:
        type: string
        required: true
        description: Type of clinical note (progress, admission, discharge, procedure,
          consultation, soap).
      subjective:
        type: string
        required: false
        description: Patient's reported symptoms, concerns, and history of present
          illness.
        default: ''
      objective:
        type: string
        required: false
        description: Objective findings including physical exam, vital signs, and
          test results.
        default: ''
      assessment:
        type: string
        required: false
        description: Clinical assessment, impressions, and diagnoses.
        default: ''
      plan:
        type: string
        required: false
        description: Treatment plan, medications, tests, procedures, and follow-up
          instructions.
        default: ''
      chief_complaint:
        type: string
        required: false
        description: Patient's primary reason for the visit.
        default: ''
      visit_type:
        type: string
        required: false
        description: Type of visit (routine, urgent, emergency, follow-up, new patient).
        default: routine
      department:
        type: string
        required: false
        description: Clinical department where the encounter occurred.
        default: General Medicine
      additional_notes:
        type: string
        required: false
        description: Any additional information not captured in other fields.
        default: ''
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid note type: note_type must be one of: progress, admission, discharge,
      procedure, consultation, soap.'
    - 'Missing required SOAP components: When note_type is ''soap'', all four components
      (subjective, objective, assessment, plan) must contain content.'
    - 'Invalid datetime format: encounter_datetime must follow ISO 8601 format. Please
      correct the format.'
    - 'Future encounter not allowed: The provided encounter_datetime is in the future.
      Clinical notes can only be created for past or present encounters.'
    - 'Insufficient content: Clinical note must contain substantive content in at
      least one of the clinical components (subjective, objective, assessment, plan,
      additional_notes).'
    - 'Missing chief complaint: chief_complaint is required for admission, emergency,
      and new patient encounters.'
    usage: Provide patient_id, provider_id, encounter_datetime, and note_type. Include
      relevant clinical content based on the note_type (SOAP components for 'soap'
      notes, etc.). The tool creates a structured clinical note with metadata and
      returns a note ID for reference.
    output_details:
      note_id:
        type: string
        description: Unique identifier assigned to the clinical note.
      patient_id:
        type: string
        description: Patient identifier associated with the note.
      provider_id:
        type: string
        description: Provider identifier of the note author.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the note was created.
      note_type:
        type: string
        description: Type of clinical note that was created.
      sections_completed:
        type: array
        items:
          type: string
        description: List of the note sections that were successfully completed.
      character_count:
        type: integer
        description: Total character count of the clinical note content.
- tool_name: Diagnosis Coder
  tool_json:
    tool_name: Diagnosis Coder
    tool_description: Converts clinical diagnostic descriptions into standardized
      medical codes (ICD-10) for consistent documentation and billing purposes.
    parameters:
      clinical_description:
        type: string
        required: true
        description: Detailed description of the patient's condition in clinical terms.
      coding_system:
        type: string
        required: false
        description: Coding system to use (currently supports ICD-10-CM, ICD-10-PCS,
          SNOMED CT).
        default: ICD-10-CM
      search_mode:
        type: string
        required: false
        description: 'Search mode: ''exact'' for exact matches only or ''fuzzy'' to
          include close matches.'
        default: fuzzy
      max_results:
        type: integer
        required: false
        description: Maximum number of code matches to return (1-10).
        default: 5
      include_descriptions:
        type: boolean
        required: false
        description: Whether to include full textual descriptions of returned codes.
        default: true
      include_categories:
        type: boolean
        required: false
        description: Whether to include category information for codes.
        default: false
    error_messages:
    - 'Empty clinical description: A detailed clinical description is required for
      coding. Provide specific symptoms, conditions, or diagnoses.'
    - 'Invalid coding system: The specified coding_system is not supported. Use one
      of: ICD-10-CM, ICD-10-PCS, SNOMED CT.'
    - 'Invalid search mode: search_mode must be either ''exact'' or ''fuzzy''.'
    - 'Invalid max_results: max_results must be an integer between 1 and 10.'
    - 'No matches found: No coding matches were found for the provided clinical description.
      Try broadening your description or using more standard medical terminology.'
    - 'Description too vague: The clinical description is too general for accurate
      coding. Include specific symptoms, duration, severity, and location.'
    usage: Provide a detailed clinical_description of the condition to be coded. Optionally
      specify coding_system, search_mode, max_results, and whether to include_descriptions
      and include_categories. The tool returns matching diagnosis codes ordered by
      relevance.
    output_details:
      query:
        type: string
        description: The clinical description that was processed.
      coding_system:
        type: string
        description: The coding system that was used.
      matches:
        type: array
        items:
          type: string
        description: List of matching codes with descriptions (if requested).
      match_count:
        type: integer
        description: Number of matches returned.
      confidence_scores:
        type: array
        items:
          type: number
        description: Confidence scores for each match (0-1, where 1 is highest confidence).
      categories:
        type: array
        items:
          type: string
        description: Categories for the returned codes (if requested).
- tool_name: Procedure Documentation
  tool_json:
    tool_name: Procedure Documentation
    tool_description: Creates comprehensive documentation for medical procedures,
      including pre-procedure assessments, procedural details, post-procedure notes,
      and procedure codes.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      procedure_date:
        type: string
        required: true
        description: Date and time when the procedure was performed in ISO 8601 format.
        format: date-time
      procedure_name:
        type: string
        required: true
        description: Name of the medical procedure performed.
      provider_id:
        type: string
        required: true
        description: Identifier of the primary healthcare provider performing the
          procedure.
      location:
        type: string
        required: true
        description: Location where the procedure was performed (facility, department,
          room).
      indication:
        type: string
        required: true
        description: Medical reason for performing the procedure.
      pre_procedure_diagnosis:
        type: string
        required: true
        description: Diagnosis established prior to the procedure.
      procedure_details:
        type: string
        required: true
        description: Detailed description of the procedure steps, techniques, and
          findings.
      anesthesia_type:
        type: string
        required: false
        description: Type of anesthesia used during the procedure.
        default: None
      specimens_collected:
        type: array
        required: false
        description: List of any specimens collected during the procedure.
        items:
          type: string
        default: []
      complications:
        type: string
        required: false
        description: Any complications that occurred during the procedure.
        default: None
      estimated_blood_loss:
        type: string
        required: false
        description: Estimated amount of blood loss during the procedure.
        default: Minimal
      post_procedure_diagnosis:
        type: string
        required: false
        description: Diagnosis established after the procedure was completed.
        default: ''
      assistants:
        type: array
        required: false
        description: List of healthcare providers who assisted with the procedure.
        items:
          type: string
        default: []
      images:
        type: array
        required: false
        description: List of references to any images captured during the procedure.
        items:
          type: string
        default: []
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid date format: procedure_date must follow ISO 8601 format. Please correct
      the format.'
    - 'Future date not allowed: The provided procedure_date is in the future. Procedures
      can only be documented for past or present dates.'
    - 'Missing required field: All required fields (patient_id, procedure_date, procedure_name,
      provider_id, location, indication, pre_procedure_diagnosis, procedure_details)
      must be provided.'
    - 'Invalid procedure name: The procedure name provided does not match any recognized
      medical procedure. Please verify the name.'
    - 'Insufficient procedure details: procedure_details must include a comprehensive
      description of the procedure performed.'
    - 'Missing post-procedure diagnosis: post_procedure_diagnosis is recommended for
      surgical and diagnostic procedures.'
    usage: Provide all required parameters including patient_id, procedure information,
      provider details, and clinical data. Include optional parameters as applicable
      for the specific procedure. The tool creates a comprehensive procedure note
      and returns a document ID for reference.
    output_details:
      document_id:
        type: string
        description: Unique identifier assigned to the procedure documentation.
      patient_id:
        type: string
        description: Patient identifier associated with the procedure.
      procedure_name:
        type: string
        description: Name of the documented procedure.
      procedure_date:
        type: string
        description: ISO 8601 date and time when the procedure was performed.
      provider_id:
        type: string
        description: Identifier of the primary provider who performed the procedure.
      sections_completed:
        type: array
        items:
          type: string
        description: List of documentation sections that were completed.
      suggested_cpt_codes:
        type: array
        items:
          type: string
        description: Suggested CPT (Current Procedural Terminology) codes for the
          procedure.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the documentation was created.
- tool_name: Lab Results Integrator
  tool_json:
    tool_name: Lab Results Integrator
    tool_description: Integrates laboratory test results into patient records with
      structured formatting, reference ranges, and abnormal value flagging.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      order_id:
        type: string
        required: false
        description: Identifier for the original lab order (if available).
        default: null
      specimen_collection_time:
        type: string
        required: true
        description: Time when specimen was collected in ISO 8601 format.
        format: date-time
      result_time:
        type: string
        required: true
        description: Time when results were reported in ISO 8601 format.
        format: date-time
      test_name:
        type: string
        required: true
        description: Name of the laboratory test performed.
      test_loinc_code:
        type: string
        required: false
        description: LOINC code for standardized test identification.
        default: null
      result_value:
        type: string
        required: true
        description: Test result value (numeric with units or text).
      result_unit:
        type: string
        required: false
        description: Unit of measurement for the result.
        default: null
      reference_range:
        type: string
        required: false
        description: Normal reference range for the test.
        default: null
      result_status:
        type: string
        required: false
        description: Status of the result (final, preliminary, corrected, canceled).
        default: final
      result_flag:
        type: string
        required: false
        description: Flag indicating abnormality (high, low, critical high, critical
          low, abnormal, normal).
        default: normal
      performing_lab:
        type: string
        required: false
        description: Name of the laboratory that performed the test.
        default: null
      specimen_type:
        type: string
        required: false
        description: Type of specimen collected (blood, urine, etc.).
        default: blood
      test_comments:
        type: string
        required: false
        description: Comments about the test or results.
        default: ''
      group_test_id:
        type: string
        required: false
        description: Identifier to group related tests (e.g., complete blood count
          components).
        default: null
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid datetime format: specimen_collection_time and result_time must follow
      ISO 8601 format. Please correct the format.'
    - 'Future datetime not allowed: The provided collection or result times are in
      the future. Lab results can only be recorded for past or present times.'
    - 'Invalid result status: result_status must be one of: final, preliminary, corrected,
      canceled.'
    - 'Invalid result flag: result_flag must be one of: high, low, critical high,
      critical low, abnormal, normal.'
    - 'Missing required values: test_name and result_value are required fields.'
    - 'Invalid chronology: result_time cannot be earlier than specimen_collection_time.'
    - 'Invalid LOINC code: The provided test_loinc_code is not a valid LOINC format.'
    - 'Missing result unit: result_unit is required for numeric result values.'
    - 'Inconsistent result flag: The provided result_flag is inconsistent with the
      result_value and reference_range.'
    usage: Provide patient_id, specimen_collection_time, result_time, test_name, and
      result_value; include other parameters as available. For panels or multiple
      tests, make separate calls with the same group_test_id. The tool returns the
      formatted lab result entry and integration status.
    output_details:
      result_id:
        type: string
        description: Unique identifier assigned to the lab result.
      patient_id:
        type: string
        description: Patient identifier associated with the result.
      test_name:
        type: string
        description: Name of the test that was performed.
      result_value:
        type: string
        description: Value of the test result.
      integration_status:
        type: string
        description: Status of integration into the patient record.
      abnormal_flag:
        type: boolean
        description: Whether the result is flagged as abnormal.
      clinical_significance:
        type: string
        description: Brief note about clinical significance if abnormal.
      trend:
        type: string
        description: Comparison with previous results if available.
- tool_name: Imaging Report Generator
  tool_json:
    tool_name: Imaging Report Generator
    tool_description: Creates structured reports for medical imaging studies, including
      findings, impressions, technical details, and comparison with prior studies.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      study_date:
        type: string
        required: true
        description: Date and time when the imaging study was performed in ISO 8601
          format.
        format: date-time
      modality:
        type: string
        required: true
        description: Imaging modality used (X-ray, CT, MRI, Ultrasound, PET, Nuclear,
          Angiography, Fluoroscopy, Mammography).
      body_region:
        type: string
        required: true
        description: Anatomical region imaged (head, chest, abdomen, extremity, spine,
          etc.).
      procedure_description:
        type: string
        required: true
        description: Description of the specific imaging procedure performed.
      clinical_indication:
        type: string
        required: true
        description: Medical reason for performing the imaging study.
      findings:
        type: string
        required: true
        description: Detailed description of the radiological findings.
      impression:
        type: string
        required: true
        description: Clinical interpretation and diagnosis based on the imaging findings.
      radiologist_id:
        type: string
        required: true
        description: Identifier for the radiologist interpreting the study.
      technique:
        type: string
        required: false
        description: Technical details of how the study was performed.
        default: ''
      contrast:
        type: boolean
        required: false
        description: Whether contrast material was administered.
        default: false
      contrast_type:
        type: string
        required: false
        description: Type of contrast used, if applicable.
        default: null
      comparison_study_ids:
        type: array
        required: false
        description: List of identifiers for previous imaging studies used for comparison.
        items:
          type: string
        default: []
      recommendations:
        type: string
        required: false
        description: Recommendations for follow-up studies or clinical management.
        default: ''
      limitations:
        type: string
        required: false
        description: Any technical or clinical limitations affecting the study.
        default: ''
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Radiologist ID not found: The specified radiologist_id does not exist in the
      system. Verify the ID and try again.'
    - 'Invalid datetime format: study_date must follow ISO 8601 format. Please correct
      the format.'
    - 'Future study date: The provided study_date is in the future. Imaging reports
      can only be created for past or present studies.'
    - 'Invalid modality: The modality must be one of: X-ray, CT, MRI, Ultrasound,
      PET, Nuclear, Angiography, Fluoroscopy, Mammography.'
    - 'Missing required field: All required fields must be provided for a complete
      imaging report.'
    - 'Invalid comparison study: One or more study IDs in comparison_study_ids do
      not exist in the system.'
    - 'Contrast type required: When contrast=true, contrast_type must be specified.'
    - 'Incomplete findings: The findings section must contain a comprehensive description
      of the imaging observations.'
    - 'Incomplete impression: The impression section must contain a clear interpretation
      of the findings.'
    usage: Provide all required parameters including patient_id, study details, and
      clinical data. Include the radiologist's detailed findings and impression. Add
      optional parameters as applicable for the specific study. The tool creates a
      structured imaging report and returns a report ID for reference.
    output_details:
      report_id:
        type: string
        description: Unique identifier assigned to the imaging report.
      patient_id:
        type: string
        description: Patient identifier associated with the report.
      study_date:
        type: string
        description: ISO 8601 date and time when the study was performed.
      modality:
        type: string
        description: Imaging modality that was used.
      radiologist_id:
        type: string
        description: Identifier of the radiologist who interpreted the study.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the report was created.
      critical_finding:
        type: boolean
        description: Whether the report contains a critical finding requiring urgent
          attention.
      report_sections:
        type: array
        items:
          type: string
        description: List of the report sections that were completed.
- tool_name: Medication Prescriber
  tool_json:
    tool_name: Medication Prescriber
    tool_description: Creates and manages medication prescriptions for patients, including
      dosage calculations, interaction checks, and prescription formatting.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the prescribing healthcare provider.
      medication_name:
        type: string
        required: true
        description: Name of the medication being prescribed.
      strength:
        type: string
        required: true
        description: Strength of the medication (e.g., '10mg', '100mg/5ml').
      dose:
        type: string
        required: true
        description: Amount to be taken per dose (e.g., '1 tablet', '5ml').
      route:
        type: string
        required: true
        description: Route of administration (oral, topical, intravenous, etc.).
      frequency:
        type: string
        required: true
        description: How often the medication should be taken (e.g., 'twice daily',
          'every 8 hours').
      duration:
        type: string
        required: true
        description: How long the medication should be taken (e.g., '7 days', '1 month').
      quantity:
        type: string
        required: true
        description: Total amount of medication to dispense.
      refills:
        type: integer
        required: false
        description: Number of times the prescription can be refilled.
        default: 0
      dispense_as_written:
        type: boolean
        required: false
        description: Whether generic substitutions are not permitted.
        default: false
      special_instructions:
        type: string
        required: false
        description: Special instructions for taking the medication.
        default: ''
      indication:
        type: string
        required: false
        description: Medical reason for prescribing the medication.
        default: ''
      perform_interaction_check:
        type: boolean
        required: false
        description: Whether to check for drug interactions with patient's current
          medications.
        default: true
      check_allergies:
        type: boolean
        required: false
        description: Whether to check for patient allergies to this medication.
        default: true
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Medication not found: The specified medication_name is not recognized. Check
      spelling or use a different medication name.'
    - 'Missing required field: All required fields must be provided for a valid prescription.'
    - 'Invalid dosage format: The strength and dose must be in valid medical formats.'
    - 'Invalid route: The route of administration is not valid for this medication.
      Check medication information for appropriate routes.'
    - 'Invalid frequency: The frequency format is not recognized. Use standard medical
      abbreviations or clear descriptions.'
    - 'Invalid duration: The duration format is not recognized. Specify a clear timeframe
      (e.g., ''7 days'', ''2 weeks'').'
    - 'Invalid quantity: The quantity must be a specific amount that can be dispensed.'
    - 'Allergy detected: Patient has a documented allergy to this medication or its
      class. Prescription cannot be created.'
    - 'Significant drug interaction: A potentially serious interaction was detected
      with one or more medications the patient is currently taking.'
    - 'Contraindication: This medication is contraindicated for this patient based
      on their medical history or condition.'
    usage: Provide patient_id, provider_id, and complete medication details. The tool
      creates a prescription, checks for allergies and interactions (if enabled),
      and returns a prescription record with status information.
    output_details:
      prescription_id:
        type: string
        description: Unique identifier assigned to the prescription.
      patient_id:
        type: string
        description: Patient identifier associated with the prescription.
      provider_id:
        type: string
        description: Provider identifier who prescribed the medication.
      medication_details:
        type: string
        description: Formatted details of the prescribed medication.
      creation_date:
        type: string
        description: ISO 8601 timestamp of when the prescription was created.
      status:
        type: string
        description: Status of the prescription (active, on hold, completed).
      warnings:
        type: array
        items:
          type: string
        description: Any warnings detected (interactions, dosing issues).
      sig:
        type: string
        description: Formatted prescription instructions (Signatura).
- tool_name: Allergy Manager
  tool_json:
    tool_name: Allergy Manager
    tool_description: Records and manages patient allergies, including allergens,
      reactions, severity, and onset information to prevent adverse events.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      action:
        type: string
        required: true
        description: 'Action to perform: add, update, remove, or retrieve allergies.'
      allergen:
        type: string
        required: false
        description: Substance to which the patient is allergic (required for add/update).
        default: null
      allergen_type:
        type: string
        required: false
        description: Type of allergen (medication, food, environmental).
        default: medication
      reaction:
        type: string
        required: false
        description: Description of the allergic reaction experienced by the patient.
        default: null
      severity:
        type: string
        required: false
        description: Severity of reaction (mild, moderate, severe, life-threatening).
        default: moderate
      onset_date:
        type: string
        required: false
        description: Date when the allergy was first observed in ISO 8601 format.
        format: date-time
        default: null
      status:
        type: string
        required: false
        description: Status of the allergy (active, inactive, resolved, unconfirmed).
        default: active
      informant:
        type: string
        required: false
        description: Source of allergy information (patient, family, provider, test).
        default: patient
      allergy_id:
        type: string
        required: false
        description: Unique identifier of an existing allergy record (required for
          update/remove).
        default: null
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid action: action must be one of: add, update, remove, retrieve.'
    - 'Missing allergen: allergen is required when action is ''add''.'
    - 'Missing allergy_id: allergy_id is required when action is ''update'' or ''remove''.'
    - 'Invalid allergen_type: allergen_type must be one of: medication, food, environmental.'
    - 'Invalid severity: severity must be one of: mild, moderate, severe, life-threatening.'
    - 'Invalid status: status must be one of: active, inactive, resolved, unconfirmed.'
    - 'Invalid onset_date format: onset_date must follow ISO 8601 format. Please correct
      the format.'
    - 'Future onset date: The provided onset_date is in the future. Allergies can
      only be recorded with past or present onset dates.'
    - 'Allergy ID not found: The specified allergy_id does not exist for this patient.'
    usage: To add an allergy, set action='add' and provide allergen and reaction details.
      To update, set action='update', provide allergy_id and the fields to update.
      To remove, set action='remove' and provide allergy_id. To retrieve, set action='retrieve'.
      The tool returns the updated allergy list for the patient.
    output_details:
      patient_id:
        type: string
        description: Patient identifier used for the operation.
      action_performed:
        type: string
        description: Action that was performed (add, update, remove, retrieve).
      success:
        type: boolean
        description: Whether the operation was successful.
      allergy_id:
        type: string
        description: Identifier of the allergy record that was affected (for add/update/remove).
      allergies:
        type: array
        items:
          type: string
        description: Current list of patient allergies with details.
      warning_flags:
        type: array
        items:
          type: string
        description: Warning flags for high-risk or common allergies.
      last_updated:
        type: string
        description: ISO 8601 timestamp of when the allergy record was last updated.
- tool_name: Care Plan Developer
  tool_json:
    tool_name: Care Plan Developer
    tool_description: Creates structured care plans for patients based on diagnoses,
      including goals, interventions, and monitoring parameters.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the healthcare provider creating the care plan.
      diagnoses:
        type: array
        required: true
        description: List of diagnoses being addressed in the care plan.
        items:
          type: string
        minItems: 1
      care_plan_title:
        type: string
        required: true
        description: Title of the care plan.
      start_date:
        type: string
        required: true
        description: Start date of the care plan in ISO 8601 format.
        format: date-time
      end_date:
        type: string
        required: false
        description: Projected end date of the care plan in ISO 8601 format.
        format: date-time
        default: null
      goals:
        type: array
        required: true
        description: List of treatment goals for the care plan.
        items:
          type: string
        minItems: 1
      interventions:
        type: array
        required: true
        description: List of clinical interventions planned for the patient.
        items:
          type: string
        minItems: 1
      monitoring_parameters:
        type: array
        required: false
        description: List of parameters to monitor during the care plan.
        items:
          type: string
        default: []
      care_team:
        type: array
        required: false
        description: List of healthcare providers involved in the care plan.
        items:
          type: string
        default: []
      patient_preferences:
        type: string
        required: false
        description: Patient's stated preferences and priorities for care.
        default: ''
      barriers_to_care:
        type: array
        required: false
        description: List of identified barriers to implementing the care plan.
        items:
          type: string
        default: []
      education_topics:
        type: array
        required: false
        description: List of educational topics for the patient.
        items:
          type: string
        default: []
      referrals:
        type: array
        required: false
        description: List of referrals to other providers or services.
        items:
          type: string
        default: []
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid datetime format: start_date and end_date must follow ISO 8601 format.
      Please correct the format.'
    - 'End date before start date: The end_date cannot be earlier than the start_date.
      Adjust the dates accordingly.'
    - 'Missing diagnoses: At least one diagnosis must be provided to create a care
      plan.'
    - 'Missing goals: At least one goal must be provided to create a care plan.'
    - 'Missing interventions: At least one intervention must be provided to create
      a care plan.'
    - 'Invalid care team member: One or more provider IDs in care_team are not recognized
      in the system.'
    - 'Start date in past: For new care plans, start_date should not be more than
      14 days in the past.'
    - 'Insufficient specificity: Goals and interventions must be specific, measurable,
      and relevant to the diagnoses.'
    usage: Provide patient_id, provider_id, diagnoses, care_plan_title, start_date,
      goals, and interventions at minimum. Include other parameters as appropriate
      for a comprehensive care plan. The tool creates a structured care plan document
      and returns a plan ID for reference.
    output_details:
      care_plan_id:
        type: string
        description: Unique identifier assigned to the care plan.
      patient_id:
        type: string
        description: Patient identifier associated with the care plan.
      provider_id:
        type: string
        description: Provider identifier who created the care plan.
      care_plan_title:
        type: string
        description: Title of the care plan.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the care plan was created.
      effective_dates:
        type: string
        description: Effective date range of the care plan.
      diagnoses_count:
        type: integer
        description: Number of diagnoses addressed in the care plan.
      interventions_count:
        type: integer
        description: Number of interventions included in the care plan.
      plan_sections:
        type: array
        items:
          type: string
        description: List of care plan sections that were completed.
- tool_name: Medical Record Validator
  tool_json:
    tool_name: Medical Record Validator
    tool_description: Validates and corrects medical record entries for completeness,
      consistency, and compliance with documentation standards.
    parameters:
      record_id:
        type: string
        required: true
        description: Unique identifier for the medical record entry to validate.
      record_type:
        type: string
        required: true
        description: Type of record to validate (note, procedure, medication, lab,
          imaging, care_plan).
      validation_level:
        type: string
        required: false
        description: Depth of validation to perform (basic, standard, comprehensive).
        default: standard
      auto_correct:
        type: boolean
        required: false
        description: Whether to automatically correct minor issues.
        default: false
      check_completeness:
        type: boolean
        required: false
        description: Whether to check for missing required elements.
        default: true
      check_consistency:
        type: boolean
        required: false
        description: Whether to check for internal consistency issues.
        default: true
      check_coding:
        type: boolean
        required: false
        description: Whether to verify coding accuracy.
        default: false
      check_medical_accuracy:
        type: boolean
        required: false
        description: Whether to check for clinical accuracy of content.
        default: false
    error_messages:
    - 'Record ID not found: The specified record_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid record type: record_type must be one of: note, procedure, medication,
      lab, imaging, care_plan.'
    - 'Invalid validation level: validation_level must be one of: basic, standard,
      comprehensive.'
    - 'Access denied: Current user does not have permission to validate this record.'
    - 'Record locked: This record is currently locked for editing by another user.'
    - 'Invalid record state: The record is in a state that cannot be validated (e.g.,
      draft, deleted).'
    - 'Service unavailable: One or more validation services are currently unavailable.'
    - 'Medical accuracy check unavailable: check_medical_accuracy requires provider
      credentials.'
    usage: Provide record_id and record_type; optionally specify validation_level
      and which checks to perform. Set auto_correct=true to enable automatic correction
      of minor issues. The tool returns validation results with errors, warnings,
      and suggestions.
    output_details:
      record_id:
        type: string
        description: Identifier of the validated record.
      record_type:
        type: string
        description: Type of record that was validated.
      validation_timestamp:
        type: string
        description: ISO 8601 timestamp of when validation was performed.
      validation_status:
        type: string
        description: Overall validation status (passed, passed with warnings, failed).
      errors:
        type: array
        items:
          type: string
        description: List of errors that must be addressed.
      warnings:
        type: array
        items:
          type: string
        description: List of warnings that should be reviewed.
      suggestions:
        type: array
        items:
          type: string
        description: List of suggestions for improving the record.
      auto_corrections:
        type: array
        items:
          type: string
        description: List of issues that were automatically corrected.

task_data:
  task_type: task_7
  task: Create a care plan for a patient, develop treatment protocols, and integrate
    with hospital billing system.
  task_diffuculty: medium
  number_tools_required: 3
  tools_required:
  - Care Plan Developer
  - Protocol Generator
  - Billing Integrator
  task_validity: invalid
tools_data:
- tool_name: Care Plan Developer
  tool_json:
    tool_name: Care Plan Developer
    tool_description: Creates structured care plans for patients based on diagnoses,
      including goals, interventions, and monitoring parameters.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the healthcare provider creating the care plan.
      diagnoses:
        type: array
        required: true
        description: List of diagnoses being addressed in the care plan.
        items:
          type: string
        minItems: 1
      care_plan_title:
        type: string
        required: true
        description: Title of the care plan.
      start_date:
        type: string
        required: true
        description: Start date of the care plan in ISO 8601 format.
        format: date-time
      end_date:
        type: string
        required: false
        description: Projected end date of the care plan in ISO 8601 format.
        format: date-time
        default: null
      goals:
        type: array
        required: true
        description: List of treatment goals for the care plan.
        items:
          type: string
        minItems: 1
      interventions:
        type: array
        required: true
        description: List of clinical interventions planned for the patient.
        items:
          type: string
        minItems: 1
      monitoring_parameters:
        type: array
        required: false
        description: List of parameters to monitor during the care plan.
        items:
          type: string
        default: []
      care_team:
        type: array
        required: false
        description: List of healthcare providers involved in the care plan.
        items:
          type: string
        default: []
      patient_preferences:
        type: string
        required: false
        description: Patient's stated preferences and priorities for care.
        default: ''
      barriers_to_care:
        type: array
        required: false
        description: List of identified barriers to implementing the care plan.
        items:
          type: string
        default: []
      education_topics:
        type: array
        required: false
        description: List of educational topics for the patient.
        items:
          type: string
        default: []
      referrals:
        type: array
        required: false
        description: List of referrals to other providers or services.
        items:
          type: string
        default: []
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid datetime format: start_date and end_date must follow ISO 8601 format.
      Please correct the format.'
    - 'End date before start date: The end_date cannot be earlier than the start_date.
      Adjust the dates accordingly.'
    - 'Missing diagnoses: At least one diagnosis must be provided to create a care
      plan.'
    - 'Missing goals: At least one goal must be provided to create a care plan.'
    - 'Missing interventions: At least one intervention must be provided to create
      a care plan.'
    - 'Invalid care team member: One or more provider IDs in care_team are not recognized
      in the system.'
    - 'Start date in past: For new care plans, start_date should not be more than
      14 days in the past.'
    - 'Insufficient specificity: Goals and interventions must be specific, measurable,
      and relevant to the diagnoses.'
    usage: Provide patient_id, provider_id, diagnoses, care_plan_title, start_date,
      goals, and interventions at minimum. Include other parameters as appropriate
      for a comprehensive care plan. The tool creates a structured care plan document
      and returns a plan ID for reference.
    output_details:
      care_plan_id:
        type: string
        description: Unique identifier assigned to the care plan.
      patient_id:
        type: string
        description: Patient identifier associated with the care plan.
      provider_id:
        type: string
        description: Provider identifier who created the care plan.
      care_plan_title:
        type: string
        description: Title of the care plan.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the care plan was created.
      effective_dates:
        type: string
        description: Effective date range of the care plan.
      diagnoses_count:
        type: integer
        description: Number of diagnoses addressed in the care plan.
      interventions_count:
        type: integer
        description: Number of interventions included in the care plan.
      plan_sections:
        type: array
        items:
          type: string
        description: List of care plan sections that were completed.
- tool_name: Protocol Generator
  tool_json: null
- tool_name: Billing Integrator
  tool_json: null

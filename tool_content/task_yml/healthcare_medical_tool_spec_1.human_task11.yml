task_data:
  task_type: task_11
  task: Perform complete patient workup, validate records, generate billing codes,
    process insurance claims, and schedule follow-up appointments automatically.
  task_diffuculty: complex
  number_tools_required: 8
  tools_required:
  - Patient Registration Tool
  - Clinical Notes Creator
  - Medical Record Validator
  - Billing Code Generator
  - Insurance Processor
  - Appointment Scheduler
  - Payment Processor
  - Notification System
  task_validity: invalid
tools_data:
- tool_name: Patient Registration Tool
  tool_json:
    tool_name: Patient Registration Tool
    tool_description: Creates and updates patient demographic profiles with unique
      identifiers, ensuring information completeness and compliance with healthcare
      standards.
    parameters:
      action_type:
        type: string
        required: true
        description: Specifies whether to 'create' a new patient profile or 'update'
          an existing one.
      patient_id:
        type: string
        required: false
        description: Unique identifier for the patient (required when action_type
          is 'update').
        default: null
      first_name:
        type: string
        required: false
        description: Patient's first/given name (required when action_type is 'create').
        default: null
      last_name:
        type: string
        required: false
        description: Patient's last/family name (required when action_type is 'create').
        default: null
      date_of_birth:
        type: string
        required: false
        description: Patient's date of birth in ISO format (required when action_type
          is 'create').
        format: date-time
        default: null
      gender:
        type: string
        required: false
        description: 'Patient''s gender (options: male, female, other, unknown).'
        default: unknown
      address:
        type: string
        required: false
        description: Patient's residential address.
        default: null
      phone_number:
        type: string
        required: false
        description: Patient's contact phone number.
        default: null
      email:
        type: string
        required: false
        description: Patient's email address.
        default: null
      insurance_provider:
        type: string
        required: false
        description: Name of patient's insurance provider.
        default: null
      insurance_id:
        type: string
        required: false
        description: Patient's insurance identification number.
        default: null
      emergency_contact_name:
        type: string
        required: false
        description: Name of emergency contact person.
        default: null
      emergency_contact_phone:
        type: string
        required: false
        description: Phone number of emergency contact.
        default: null
    error_messages:
    - 'Missing required fields: When creating a new patient, first_name, last_name,
      and date_of_birth are required. Provide these values to proceed.'
    - 'Patient ID required for update: When updating a patient profile, patient_id
      is required. Provide a valid patient ID to proceed.'
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID or use action_type=''create'' for a new patient.'
    - 'Invalid date format: date_of_birth must follow ISO 8601 format (YYYY-MM-DD).
      Please correct the format.'
    - 'Invalid gender value: gender must be one of: male, female, other, unknown.'
    - 'Invalid email format: The provided email address format is invalid. Please
      provide a valid email address.'
    - 'Invalid phone format: The provided phone number format is invalid. Please provide
      a valid phone number.'
    usage: To create a new patient, set action_type='create' and provide at minimum
      first_name, last_name, and date_of_birth. For updates, set action_type='update',
      provide patient_id, and include only the fields that need updating. The tool
      returns the patient profile with a unique identifier and creation/update timestamps.
    output_details:
      patient_id:
        type: string
        description: Unique identifier assigned to the patient.
      profile_status:
        type: string
        description: Status of the operation (created/updated).
      timestamp:
        type: string
        description: ISO 8601 timestamp of when the profile was created or last updated.
      demographic_data:
        type: array
        items:
          type: string
        description: List of demographic data fields that were successfully processed.
      missing_recommended_fields:
        type: array
        items:
          type: string
        description: List of recommended fields that are still missing from the profile.
- tool_name: Clinical Notes Creator
  tool_json:
    tool_name: Clinical Notes Creator
    tool_description: Creates structured clinical notes for patient encounters, including
      SOAP format notes, progress notes, admission notes, and discharge summaries.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the healthcare provider creating the note.
      encounter_datetime:
        type: string
        required: true
        description: Date and time of the patient encounter in ISO 8601 format.
        format: date-time
      note_type:
        type: string
        required: true
        description: Type of clinical note (progress, admission, discharge, procedure,
          consultation, soap).
      subjective:
        type: string
        required: false
        description: Patient's reported symptoms, concerns, and history of present
          illness.
        default: ''
      objective:
        type: string
        required: false
        description: Objective findings including physical exam, vital signs, and
          test results.
        default: ''
      assessment:
        type: string
        required: false
        description: Clinical assessment, impressions, and diagnoses.
        default: ''
      plan:
        type: string
        required: false
        description: Treatment plan, medications, tests, procedures, and follow-up
          instructions.
        default: ''
      chief_complaint:
        type: string
        required: false
        description: Patient's primary reason for the visit.
        default: ''
      visit_type:
        type: string
        required: false
        description: Type of visit (routine, urgent, emergency, follow-up, new patient).
        default: routine
      department:
        type: string
        required: false
        description: Clinical department where the encounter occurred.
        default: General Medicine
      additional_notes:
        type: string
        required: false
        description: Any additional information not captured in other fields.
        default: ''
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid note type: note_type must be one of: progress, admission, discharge,
      procedure, consultation, soap.'
    - 'Missing required SOAP components: When note_type is ''soap'', all four components
      (subjective, objective, assessment, plan) must contain content.'
    - 'Invalid datetime format: encounter_datetime must follow ISO 8601 format. Please
      correct the format.'
    - 'Future encounter not allowed: The provided encounter_datetime is in the future.
      Clinical notes can only be created for past or present encounters.'
    - 'Insufficient content: Clinical note must contain substantive content in at
      least one of the clinical components (subjective, objective, assessment, plan,
      additional_notes).'
    - 'Missing chief complaint: chief_complaint is required for admission, emergency,
      and new patient encounters.'
    usage: Provide patient_id, provider_id, encounter_datetime, and note_type. Include
      relevant clinical content based on the note_type (SOAP components for 'soap'
      notes, etc.). The tool creates a structured clinical note with metadata and
      returns a note ID for reference.
    output_details:
      note_id:
        type: string
        description: Unique identifier assigned to the clinical note.
      patient_id:
        type: string
        description: Patient identifier associated with the note.
      provider_id:
        type: string
        description: Provider identifier of the note author.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the note was created.
      note_type:
        type: string
        description: Type of clinical note that was created.
      sections_completed:
        type: array
        items:
          type: string
        description: List of the note sections that were successfully completed.
      character_count:
        type: integer
        description: Total character count of the clinical note content.
- tool_name: Medical Record Validator
  tool_json:
    tool_name: Medical Record Validator
    tool_description: Validates and corrects medical record entries for completeness,
      consistency, and compliance with documentation standards.
    parameters:
      record_id:
        type: string
        required: true
        description: Unique identifier for the medical record entry to validate.
      record_type:
        type: string
        required: true
        description: Type of record to validate (note, procedure, medication, lab,
          imaging, care_plan).
      validation_level:
        type: string
        required: false
        description: Depth of validation to perform (basic, standard, comprehensive).
        default: standard
      auto_correct:
        type: boolean
        required: false
        description: Whether to automatically correct minor issues.
        default: false
      check_completeness:
        type: boolean
        required: false
        description: Whether to check for missing required elements.
        default: true
      check_consistency:
        type: boolean
        required: false
        description: Whether to check for internal consistency issues.
        default: true
      check_coding:
        type: boolean
        required: false
        description: Whether to verify coding accuracy.
        default: false
      check_medical_accuracy:
        type: boolean
        required: false
        description: Whether to check for clinical accuracy of content.
        default: false
    error_messages:
    - 'Record ID not found: The specified record_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid record type: record_type must be one of: note, procedure, medication,
      lab, imaging, care_plan.'
    - 'Invalid validation level: validation_level must be one of: basic, standard,
      comprehensive.'
    - 'Access denied: Current user does not have permission to validate this record.'
    - 'Record locked: This record is currently locked for editing by another user.'
    - 'Invalid record state: The record is in a state that cannot be validated (e.g.,
      draft, deleted).'
    - 'Service unavailable: One or more validation services are currently unavailable.'
    - 'Medical accuracy check unavailable: check_medical_accuracy requires provider
      credentials.'
    usage: Provide record_id and record_type; optionally specify validation_level
      and which checks to perform. Set auto_correct=true to enable automatic correction
      of minor issues. The tool returns validation results with errors, warnings,
      and suggestions.
    output_details:
      record_id:
        type: string
        description: Identifier of the validated record.
      record_type:
        type: string
        description: Type of record that was validated.
      validation_timestamp:
        type: string
        description: ISO 8601 timestamp of when validation was performed.
      validation_status:
        type: string
        description: Overall validation status (passed, passed with warnings, failed).
      errors:
        type: array
        items:
          type: string
        description: List of errors that must be addressed.
      warnings:
        type: array
        items:
          type: string
        description: List of warnings that should be reviewed.
      suggestions:
        type: array
        items:
          type: string
        description: List of suggestions for improving the record.
      auto_corrections:
        type: array
        items:
          type: string
        description: List of issues that were automatically corrected.

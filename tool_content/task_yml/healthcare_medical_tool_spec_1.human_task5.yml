tools_data:
- tool_name: Patient Registration Tool
  tool_json:
    tool_name: Patient Registration Tool
    tool_description: Creates and updates patient demographic profiles with unique
      identifiers, ensuring information completeness and compliance with healthcare
      standards.
    parameters:
      action_type:
        type: string
        required: true
        description: Specifies whether to 'create' a new patient profile or 'update'
          an existing one.
      patient_id:
        type: string
        required: false
        description: Unique identifier for the patient (required when action_type
          is 'update').
        default: null
      first_name:
        type: string
        required: false
        description: Patient's first/given name (required when action_type is 'create').
        default: null
      last_name:
        type: string
        required: false
        description: Patient's last/family name (required when action_type is 'create').
        default: null
      date_of_birth:
        type: string
        required: false
        description: Patient's date of birth in ISO format (required when action_type
          is 'create').
        format: date-time
        default: null
      gender:
        type: string
        required: false
        description: 'Patient''s gender (options: male, female, other, unknown).'
        default: unknown
      address:
        type: string
        required: false
        description: Patient's residential address.
        default: null
      phone_number:
        type: string
        required: false
        description: Patient's contact phone number.
        default: null
      email:
        type: string
        required: false
        description: Patient's email address.
        default: null
      insurance_provider:
        type: string
        required: false
        description: Name of patient's insurance provider.
        default: null
      insurance_id:
        type: string
        required: false
        description: Patient's insurance identification number.
        default: null
      emergency_contact_name:
        type: string
        required: false
        description: Name of emergency contact person.
        default: null
      emergency_contact_phone:
        type: string
        required: false
        description: Phone number of emergency contact.
        default: null
    error_messages:
    - 'Missing required fields: When creating a new patient, first_name, last_name,
      and date_of_birth are required. Provide these values to proceed.'
    - 'Patient ID required for update: When updating a patient profile, patient_id
      is required. Provide a valid patient ID to proceed.'
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID or use action_type=''create'' for a new patient.'
    - 'Invalid date format: date_of_birth must follow ISO 8601 format (YYYY-MM-DD).
      Please correct the format.'
    - 'Invalid gender value: gender must be one of: male, female, other, unknown.'
    - 'Invalid email format: The provided email address format is invalid. Please
      provide a valid email address.'
    - 'Invalid phone format: The provided phone number format is invalid. Please provide
      a valid phone number.'
    usage: To create a new patient, set action_type='create' and provide at minimum
      first_name, last_name, and date_of_birth. For updates, set action_type='update',
      provide patient_id, and include only the fields that need updating. The tool
      returns the patient profile with a unique identifier and creation/update timestamps.
    output_details:
      patient_id:
        type: string
        description: Unique identifier assigned to the patient.
      profile_status:
        type: string
        description: Status of the operation (created/updated).
      timestamp:
        type: string
        description: ISO 8601 timestamp of when the profile was created or last updated.
      demographic_data:
        type: array
        items:
          type: string
        description: List of demographic data fields that were successfully processed.
      missing_recommended_fields:
        type: array
        items:
          type: string
        description: List of recommended fields that are still missing from the profile.
- tool_name: Vital Signs Recorder
  tool_json:
    tool_name: Vital Signs Recorder
    tool_description: Records and tracks patient vital signs with timestamps, allowing
      for monitoring of trends and identification of abnormal values.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      timestamp:
        type: string
        required: true
        description: Time of vital signs measurement in ISO 8601 format.
        format: date-time
      temperature:
        type: number
        required: false
        description: 'Body temperature in Celsius (range: 35.0-43.0).'
        default: null
      temperature_method:
        type: string
        required: false
        description: Method of temperature measurement (oral, rectal, tympanic, axillary,
          temporal).
        default: oral
      heart_rate:
        type: integer
        required: false
        description: 'Heart rate in beats per minute (range: 30-250).'
        default: null
      respiratory_rate:
        type: integer
        required: false
        description: 'Respiratory rate in breaths per minute (range: 6-60).'
        default: null
      blood_pressure_systolic:
        type: integer
        required: false
        description: 'Systolic blood pressure in mmHg (range: 60-250).'
        default: null
      blood_pressure_diastolic:
        type: integer
        required: false
        description: 'Diastolic blood pressure in mmHg (range: 30-150).'
        default: null
      position:
        type: string
        required: false
        description: Position during BP measurement (sitting, lying, standing).
        default: sitting
      oxygen_saturation:
        type: number
        required: false
        description: 'Oxygen saturation as percentage (range: 70-100).'
        default: null
      pain_score:
        type: integer
        required: false
        description: Pain score on scale 0-10 (0 = no pain, 10 = worst pain).
        default: null
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid timestamp format: timestamp must follow ISO 8601 format. Please correct
      the format.'
    - 'Future timestamp not allowed: The provided timestamp is in the future. Vital
      signs can only be recorded for past or present times.'
    - 'Out of range value: One or more vital signs values are outside physiological
      ranges. Check temperature (35.0-43.0°C), heart rate (30-250 bpm), respiratory
      rate (6-60 brpm), blood pressure (systolic: 60-250 mmHg, diastolic: 30-150 mmHg),
      oxygen saturation (70-100%), pain score (0-10).'
    - 'Invalid method or position: temperature_method must be one of [oral, rectal,
      tympanic, axillary, temporal] and position must be one of [sitting, lying, standing].'
    - 'Incomplete blood pressure: When recording blood pressure, both systolic and
      diastolic values must be provided.'
    - 'No vital signs provided: At least one vital sign measurement must be included.'
    usage: Provide patient_id, timestamp, and at least one vital sign measurement.
      The tool records the values and returns the complete set of vital signs with
      timestamp and flagged abnormal values.
    output_details:
      patient_id:
        type: string
        description: The patient identifier used for the recording.
      timestamp:
        type: string
        description: ISO 8601 timestamp when vitals were recorded.
      recorded_vitals:
        type: array
        items:
          type: string
        description: List of vital signs that were successfully recorded.
      abnormal_flags:
        type: array
        items:
          type: string
        description: List of any vital signs outside normal ranges, with severity
          indicators.
      trend_summary:
        type: string
        description: Brief summary of significant changes compared to previous recordings.
- tool_name: Clinical Notes Creator
  tool_json:
    tool_name: Clinical Notes Creator
    tool_description: Creates structured clinical notes for patient encounters, including
      SOAP format notes, progress notes, admission notes, and discharge summaries.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the healthcare provider creating the note.
      encounter_datetime:
        type: string
        required: true
        description: Date and time of the patient encounter in ISO 8601 format.
        format: date-time
      note_type:
        type: string
        required: true
        description: Type of clinical note (progress, admission, discharge, procedure,
          consultation, soap).
      subjective:
        type: string
        required: false
        description: Patient's reported symptoms, concerns, and history of present
          illness.
        default: ''
      objective:
        type: string
        required: false
        description: Objective findings including physical exam, vital signs, and
          test results.
        default: ''
      assessment:
        type: string
        required: false
        description: Clinical assessment, impressions, and diagnoses.
        default: ''
      plan:
        type: string
        required: false
        description: Treatment plan, medications, tests, procedures, and follow-up
          instructions.
        default: ''
      chief_complaint:
        type: string
        required: false
        description: Patient's primary reason for the visit.
        default: ''
      visit_type:
        type: string
        required: false
        description: Type of visit (routine, urgent, emergency, follow-up, new patient).
        default: routine
      department:
        type: string
        required: false
        description: Clinical department where the encounter occurred.
        default: General Medicine
      additional_notes:
        type: string
        required: false
        description: Any additional information not captured in other fields.
        default: ''
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Invalid note type: note_type must be one of: progress, admission, discharge,
      procedure, consultation, soap.'
    - 'Missing required SOAP components: When note_type is ''soap'', all four components
      (subjective, objective, assessment, plan) must contain content.'
    - 'Invalid datetime format: encounter_datetime must follow ISO 8601 format. Please
      correct the format.'
    - 'Future encounter not allowed: The provided encounter_datetime is in the future.
      Clinical notes can only be created for past or present encounters.'
    - 'Insufficient content: Clinical note must contain substantive content in at
      least one of the clinical components (subjective, objective, assessment, plan,
      additional_notes).'
    - 'Missing chief complaint: chief_complaint is required for admission, emergency,
      and new patient encounters.'
    usage: Provide patient_id, provider_id, encounter_datetime, and note_type. Include
      relevant clinical content based on the note_type (SOAP components for 'soap'
      notes, etc.). The tool creates a structured clinical note with metadata and
      returns a note ID for reference.
    output_details:
      note_id:
        type: string
        description: Unique identifier assigned to the clinical note.
      patient_id:
        type: string
        description: Patient identifier associated with the note.
      provider_id:
        type: string
        description: Provider identifier of the note author.
      creation_timestamp:
        type: string
        description: ISO 8601 timestamp of when the note was created.
      note_type:
        type: string
        description: Type of clinical note that was created.
      sections_completed:
        type: array
        items:
          type: string
        description: List of the note sections that were successfully completed.
      character_count:
        type: integer
        description: Total character count of the clinical note content.
- tool_name: Diagnosis Coder
  tool_json:
    tool_name: Diagnosis Coder
    tool_description: Converts clinical diagnostic descriptions into standardized
      medical codes (ICD-10) for consistent documentation and billing purposes.
    parameters:
      clinical_description:
        type: string
        required: true
        description: Detailed description of the patient's condition in clinical terms.
      coding_system:
        type: string
        required: false
        description: Coding system to use (currently supports ICD-10-CM, ICD-10-PCS,
          SNOMED CT).
        default: ICD-10-CM
      search_mode:
        type: string
        required: false
        description: 'Search mode: ''exact'' for exact matches only or ''fuzzy'' to
          include close matches.'
        default: fuzzy
      max_results:
        type: integer
        required: false
        description: Maximum number of code matches to return (1-10).
        default: 5
      include_descriptions:
        type: boolean
        required: false
        description: Whether to include full textual descriptions of returned codes.
        default: true
      include_categories:
        type: boolean
        required: false
        description: Whether to include category information for codes.
        default: false
    error_messages:
    - 'Empty clinical description: A detailed clinical description is required for
      coding. Provide specific symptoms, conditions, or diagnoses.'
    - 'Invalid coding system: The specified coding_system is not supported. Use one
      of: ICD-10-CM, ICD-10-PCS, SNOMED CT.'
    - 'Invalid search mode: search_mode must be either ''exact'' or ''fuzzy''.'
    - 'Invalid max_results: max_results must be an integer between 1 and 10.'
    - 'No matches found: No coding matches were found for the provided clinical description.
      Try broadening your description or using more standard medical terminology.'
    - 'Description too vague: The clinical description is too general for accurate
      coding. Include specific symptoms, duration, severity, and location.'
    usage: Provide a detailed clinical_description of the condition to be coded. Optionally
      specify coding_system, search_mode, max_results, and whether to include_descriptions
      and include_categories. The tool returns matching diagnosis codes ordered by
      relevance.
    output_details:
      query:
        type: string
        description: The clinical description that was processed.
      coding_system:
        type: string
        description: The coding system that was used.
      matches:
        type: array
        items:
          type: string
        description: List of matching codes with descriptions (if requested).
      match_count:
        type: integer
        description: Number of matches returned.
      confidence_scores:
        type: array
        items:
          type: number
        description: Confidence scores for each match (0-1, where 1 is highest confidence).
      categories:
        type: array
        items:
          type: string
        description: Categories for the returned codes (if requested).
- tool_name: Medication Prescriber
  tool_json:
    tool_name: Medication Prescriber
    tool_description: Creates and manages medication prescriptions for patients, including
      dosage calculations, interaction checks, and prescription formatting.
    parameters:
      patient_id:
        type: string
        required: true
        description: Unique identifier for the patient.
      provider_id:
        type: string
        required: true
        description: Identifier for the prescribing healthcare provider.
      medication_name:
        type: string
        required: true
        description: Name of the medication being prescribed.
      strength:
        type: string
        required: true
        description: Strength of the medication (e.g., '10mg', '100mg/5ml').
      dose:
        type: string
        required: true
        description: Amount to be taken per dose (e.g., '1 tablet', '5ml').
      route:
        type: string
        required: true
        description: Route of administration (oral, topical, intravenous, etc.).
      frequency:
        type: string
        required: true
        description: How often the medication should be taken (e.g., 'twice daily',
          'every 8 hours').
      duration:
        type: string
        required: true
        description: How long the medication should be taken (e.g., '7 days', '1 month').
      quantity:
        type: string
        required: true
        description: Total amount of medication to dispense.
      refills:
        type: integer
        required: false
        description: Number of times the prescription can be refilled.
        default: 0
      dispense_as_written:
        type: boolean
        required: false
        description: Whether generic substitutions are not permitted.
        default: false
      special_instructions:
        type: string
        required: false
        description: Special instructions for taking the medication.
        default: ''
      indication:
        type: string
        required: false
        description: Medical reason for prescribing the medication.
        default: ''
      perform_interaction_check:
        type: boolean
        required: false
        description: Whether to check for drug interactions with patient's current
          medications.
        default: true
      check_allergies:
        type: boolean
        required: false
        description: Whether to check for patient allergies to this medication.
        default: true
    error_messages:
    - 'Patient ID not found: The specified patient_id does not exist in the system.
      Verify the ID and try again.'
    - 'Provider ID not found: The specified provider_id does not exist in the system.
      Verify the ID and try again.'
    - 'Medication not found: The specified medication_name is not recognized. Check
      spelling or use a different medication name.'
    - 'Missing required field: All required fields must be provided for a valid prescription.'
    - 'Invalid dosage format: The strength and dose must be in valid medical formats.'
    - 'Invalid route: The route of administration is not valid for this medication.
      Check medication information for appropriate routes.'
    - 'Invalid frequency: The frequency format is not recognized. Use standard medical
      abbreviations or clear descriptions.'
    - 'Invalid duration: The duration format is not recognized. Specify a clear timeframe
      (e.g., ''7 days'', ''2 weeks'').'
    - 'Invalid quantity: The quantity must be a specific amount that can be dispensed.'
    - 'Allergy detected: Patient has a documented allergy to this medication or its
      class. Prescription cannot be created.'
    - 'Significant drug interaction: A potentially serious interaction was detected
      with one or more medications the patient is currently taking.'
    - 'Contraindication: This medication is contraindicated for this patient based
      on their medical history or condition.'
    usage: Provide patient_id, provider_id, and complete medication details. The tool
      creates a prescription, checks for allergies and interactions (if enabled),
      and returns a prescription record with status information.
    output_details:
      prescription_id:
        type: string
        description: Unique identifier assigned to the prescription.
      patient_id:
        type: string
        description: Patient identifier associated with the prescription.
      provider_id:
        type: string
        description: Provider identifier who prescribed the medication.
      medication_details:
        type: string
        description: Formatted details of the prescribed medication.
      creation_date:
        type: string
        description: ISO 8601 timestamp of when the prescription was created.
      status:
        type: string
        description: Status of the prescription (active, on hold, completed).
      warnings:
        type: array
        items:
          type: string
        description: Any warnings detected (interactions, dosing issues).
      sig:
        type: string
        description: Formatted prescription instructions (Signatura).

schema:
  type: object
  properties:
    tool_description:
      type: string
template: |
  You will be given a Tool description that describes a specific task or functionality.

  Come up with the data that the tool should return when called correctly.
  Specify the correct tool call parameters and the return data.

  For example:

  Tool Description:
  {{
    "tool_name": "FinStat Analyzer",
    "tool_description": "A comprehensive tool that extracts, processes, and analyzes company financial statements and performance metrics to provide insights for equity trading decisions.",
    "parameters": {{
      "company_ticker": {{
        "type": "string",
        "required": true,
        "description": "The stock ticker symbol of the company to be analyzed"
      }},
      "time_period": {{
        "type": "object",
        "required": true,
        "description": "The time period for analysis with start and end dates",
        "properties": {{
          "start_date": {{
            "type": "string",
            "format": "YYYY-MM-DD"
          }},
          "end_date": {{
            "type": "string",
            "format": "YYYY-MM-DD"
          }}
        }}
      }},
      "statement_types": {{
        "type": "array",
        "required": false,
        "description": "Types of financial statements to analyze (income statement, balance sheet, cash flow, etc.)",
        "default": ["all"]
      }},
      "metrics": {{
        "type": "array",
        "required": false,
        "description": "Specific performance metrics to focus on (P/E ratio, ROI, debt-to-equity, etc.)",
        "default": ["standard"]
      }},
      "comparison_tickers": {{
        "type": "array",
        "required": false,
        "description": "Ticker symbols of competitor companies for comparative analysis"
      }}
    }},
    "error_messages": [
      "Invalid ticker symbol: The provided company ticker does not exist or is not recognized.",
      "Data unavailable: Financial data for the specified time period is not available.",
      "API rate limit exceeded: Too many requests in a short time period, please try again later.",
      "Invalid date format: Dates must be in YYYY-MM-DD format.",
      "Unauthorized access: You do not have permission to access data for the requested company."
    ],
    "usage": "Enter the company ticker symbol and desired time period for analysis. Optionally specify which statement types and metrics to focus on, or include competitor tickers for comparative analysis. The tool will return a structured analysis of financial statements and performance metrics, highlighting key trends, strengths, weaknesses, and potential trading opportunities based on fundamental analysis."
  }}

  Correct Tool Call Parameters:
  {{
    "company_ticker": "apple",
    "time_period": {{ "start_date": "2020-01-01", "end_date": "2023-01-01" }},
    "statement_types": ["income statement", "balance sheet"],
    "metrics": ["P/E ratio", "ROI"],
    "comparison_tickers": ["microsoft", "google"]
  }}

  Return Data:
  Apple Inc. has shown strong financial performance from 2020 to 2023, with consistent revenue growth driven by robust iPhone sales and expanding services revenue. The company's P/E ratio indicates a premium valuation, reflecting investor confidence in its growth prospects. ROI has remained solid, showcasing effective capital allocation. However, the debt-to-equity ratio has increased slightly, suggesting a need for cautious debt management. Compared to competitors Microsoft and Google, Apple maintains a competitive edge in innovation and market share, though it faces challenges in regulatory scrutiny and supply chain dependencies.

  Now, generate the correct tool call parameters and return data for the following tool description:
  Tool Description:
  {tool_description}

  Correct Tool Call Parameters:

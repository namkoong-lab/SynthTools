schema:
  type: object
  properties:
    field_name:
      type: string
template: |
  You will be given a Field name

  Come up with a list of subfields for this field. The description should be concise and informative.

  Return the subfields as a JSON array of strings. For example:
  [
    "subfield1",
    "subfield2",
    ...
  ]

  Field Name: Machine Learning"
  [
    "Supervised Learning",
    "Unsupervised Learning",
    "Reinforcement Learning",
    "Deep Learning",
    "Transfer Learning"
  ]
  Field Name: Computer Vision
  [
    "Image Classification",
    "Object Detection",
    "Image Segmentation",
    "Face Recognition",
    "Optical Character Recognition (OCR)"
  ]
  Field Name: {field_name}
